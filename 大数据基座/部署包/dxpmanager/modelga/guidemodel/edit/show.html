<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>结果显示字段配置</title>
    <script src="../../../frame/fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            '../css/common.css',
            '../js/libs/chosen/chosen.css',
            '../css/show.css'
        ]);
    </script>
</head>

<body>

    <div class="show">
        <div class="steps">
            <div class="step active"  id="step1">
                <p class="step-num">1</p>
                <p class="step-tt">比对源选择</p>
            </div>
            <p class="step-line active"></p>
            <div class="step active"  id="step2">
                <p class="step-num">2</p>
                <p class="step-tt">字段关联配置</p>
            </div>
            <p class="step-line active"></p>
            <div class="step active" id="step3">
                <p class="step-num">3</p>
                <p class="step-tt">结果显示字段配置</p>
            </div>
            <p class="step-line"></p>
            <div class="step" id="step4">
                <p class="step-num">4</p>
                <p class="step-tt">查看结果</p>
            </div>
        </div>
        <div class="show-ct">
            <div class="show-ct-inner">
                <div class="show-tt">
                    <p class="show-tt-txt">设置结果显示字段</p>
                    <p class="show-tt-tip">选择比对结果需要显示的字段内容</p>
                </div>
                <div class="show-items">
                    <div class="show-items-inner">

                    </div>
                </div>
            </div>
        </div>
        <div class="show-btns">
            <p class="show-btn show-save">保 存</p>
            <p class="show-btn show-pre">上一步</p>
            <p class="show-btn show-begin">开始比对</p>
        </div>
    </div>

   <script type="x/html" id="show-tpl">
         {{#list}}
        <div class="show-item">
            <div class="show-item-hd clearfix">
                <p class="show-item-tt l" data-id="{{id}}" title="{{title}}">{{title}}</p>
                <span class="all-select l">全选</span>
                <span class="all-not-select l">全不选</span>
                <div class="select-ct clearfix l">
                    <div class="select-ct-inner">
                        {{#item1}}
                        <div class="select-item">
                            <p class="select-txt" data-id="{{id}}">{{text}}</p>
                            <span class="select-delete"></span>
                        </div>
                        {{/item1}}
                    </div>
                </div>
            </div>
            <div class="show-item-bd">
                <div class="show-item-inner">
                    {{#item}}
                    <div class="show-text-outer">
                        <p class="show-text {{disabled}}" title="{{text}}" data-id="{{id}}">{{text}}</p>
                    </div>
                    {{/item}}
                </div>
            </div>
        </div>
        {{/list}}
    </script>

    <script src="../../../rest/resource/jsboot"></script>
    <script>
        var showUrl =epoint.dealRestfulUrl("../../../rest/dxpguidemodelaction/getShowList");
    </script>
    <script>
        SrcBoot.output([
            '../js/libs/chosen/chosen.jquery.js',
            '../../../frame/fui/js/widgets/jquery.nicescroll.min.js',
            '../js/show.js'
        ]);
    </script>
</body>

</html>
