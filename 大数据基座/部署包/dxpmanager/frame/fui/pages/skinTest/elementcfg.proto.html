<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元件设置</title>
    <script src="../../js/cssboot.js"></script>
    <script>
        SrcBoot.output(['./elementcfg.css']);
    </script>
</head>

<body>
    <div class="fui-content">
        <h2>标题区</h2>
        <div class="diy-form">
            <div class="diy-form-row">
                <span class="diy-form-label span-4">显示标题</span>
                <span class="diy-form-control span-8"><span class="mini-checkbox switch" checked="true"></span><span
                        class="des">同类型的栏目，建议统一本配置，请查看<a href="#">元件配置指南</a></span></span>
            </div>
            <div class="diy-form-row">
                <span class="diy-form-label span-4">标题名称</span>
                <span class="diy-form-control span-8"><span class="mini-textbox " style="width: 100%"></span></span>
            </div>
            <div class="diy-form-row">
                <span class="diy-form-label span-4">标题图标</span>
                <span class="diy-form-control span-8"><span id="element-icon" class="element-icon"></span></span>
            </div>
            <div class="diy-form-row">
                <span class="span-4"></span>
                <span class="diy-form-control span-8"><span class="view-more">查看更多</span></span>
            </div>
            <div class="diy-form-row">
                <span class="diy-form-label span-4">辅助功能</span>
                <span class="diy-form-control span-8"><span class="mini-checkboxlist" textField="text" valueField="id"
                        value="more,refresh" data="[{id:'more',text:'更多'},{id:'refresh',text:'刷新'}]"></span></span>
            </div>
            <div class="diy-form-row">
                <span class="diy-form-label span-4">更多按钮打开方式</span>
                <span class="diy-form-control span-8"><span class="mini-radiobuttonlist" textField="text" valueField="id"
                        value="dialog" data="[{id:'dialog',text:'弹出窗'},{id:'tabsnav',text:'多任务tab'},{id:'blank',text:'新窗口'}]"></span></span>
            </div>
            <div class="diy-form-row">
                <span class="diy-form-label span-4">字体颜色</span>
                <span class="diy-form-control span-8"><span class="mini-colorpicker" value="#333"></span></span>
            </div>
            <div class="diy-form-row">
                <span class="diy-form-label span-4">背景颜色</span>
                <span class="diy-form-control span-8"><span class="mini-colorpicker" value="#fff"></span></span>
            </div>
        </div>
    </div>
    <div class="fui-toolbar"></div>
    <script src="../../js/jsboot.js"></script>
</body>

</html>
