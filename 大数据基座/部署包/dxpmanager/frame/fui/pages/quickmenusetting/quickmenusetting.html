<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快捷菜单设置</title>
    <script src="../../js/cssboot.js"></script>
    <script>
        SrcBoot.output(['./quickmenusetting.css']);
    </script>
</head>

<body>
    <div class="qm-container" id="qm">
        <div class="qm-header">
            <span class="mini-checkbox switch" value="true" id="qm-state"></span>
            智能推荐 <span class="qm-state fui-theme-main-color" id="qm-state-text">已开启</span>
            <span class="qm-tips text-assist">根据您的使用习惯、智能推荐常用功能</span>
        </div>
        <div class="qm-body" id="qm-body">
            <div class="qm-block">
                <h2 class="qm-title">常用菜单</h2>
                <div class="qm-menu" id="qm-menu">
                    <div class="qm-filter">
                        <input type="text" class="qm-filter-input" id="qm-filter-input">
                        <span class="qm-filter-icon icon-search action-icon"></span>
                    </div>
                    <ul class="qm-menu-list"></ul>
                    <ul class="qm-menu-search-list hidden"></ul>
                </div>
            </div>
            <div class="qm-block"  id="qm-selected">
                <h2 class="qm-title">已选 <div class="qm-selected-count"><span class="qm-selected-count-curr  fui-theme-main-color" id="qm-menu-selected-count"></span>/<span class="qm-selected-count-all" id="qm-selected-count-all">10</span></div></h2>
                <div class="qm-selected">
                    <ul class="qm-menu-selected-list clearfix"></ul>
                    <div class="qm-using-rate-tips"></div>
                </div>
            </div>
        </div>
        <div class="qm-footer">
            <span class="mini-button ft-btn" id="qm-save">保存</span>
            <span class="btn-cancel ft-btn" id="qm-cancel">取消</span>
        </div>
    </div>

    <script type="x/html" id="menu-item-tpl" class="hidden" hidden>
        <li class="qm-menu-item {{level}}">
            <a href="javascript:void(0);" data-url="{{url}}" data-rowkey="{{rowkey}}"
                data-id="{{code}}" title="{{name}}" data-openType="{{openType}}" data-hasSub="{{hasSub}}" class="qm-menu-link {{#selected}}mini-checkbox-checked{{/selected}} {{^allowSelect}}unable{{/allowSelect}} fui-theme-hl-color"
                style="padding-left: {{indent}}px;">
                
                <span class="mini-icon mini-checkbox-icon qm-menu-checkbox"></span>

                {{#isTop}}<i class="qm-menu-icon {{icon}} " style="background:{{bg}};"></i>{{/isTop}}
                
                <span class="qm-menu-name">{{name}}</span>
                {{#hasSub}}<i class="qm-menu-trigger"></i>{{/hasSub}}
            </a>
            {{#hasSub}}
                <ul class="qm-menu-sub-list" style="display:none;"> {{{subMenu}}}</ul>
            {{/hasSub}}
        </li>
    </script>
    <script type="x/html" class="hidden" hidden id="menu-selected-item-tpl">
        <li class="qm-menu-selected-item" data-id="{{code}}">
            <span class="qm-menu-selected-icon {{icon}}" style="background:{{iconBackColor}};"></span>
            <span class="qm-menu-selected-name" title="{{name}}">{{name}}</span>
            <span class="qm-menu-selected-remove"></span>
        </li>
    </script>
    <script src="../../../../rest/resource/jsboot"></script>
    <script>
	    var getCommonMenuUrl = epoint.dealRestfulUrl('themedataaction/getCommonMenu');
	    var saveCommonMenuUrl = epoint.dealRestfulUrl('themedataaction/saveCommonMenu');
    </script>
    <script>
        SrcBoot.output(['./quickmenusetting.js']);
    </script>
</body>

</html>
