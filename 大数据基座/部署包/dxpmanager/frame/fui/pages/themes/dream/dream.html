<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>首页</title>
    <script src="../../../js/cssboot.js"></script>

    <!-- 框架页面还没完全翻译完，为了保证老的页面能运行临时引入f8中的dialog组件 -->
    <script>
        SrcBoot.output(['frame/fui/js/lib/epdialog/epdialog.css']);
    </script>
    <style type="text/css">
    	.login-tt {
		    height: 30px;
		    line-height: 30px;
		    text-align: center;
		    font-size: 21px;
		    color: #fff;
		    font-weight: 900;
		    font-family: 'YouYuan';
		}
		
		.login-tt > * {
		    display: inline-block;
		    vertical-align: middle;
		}
	</style>
</head>

<body>
    <!-- <div class="page-loading"></div> -->
    <img id="bg-img" class="fui-bgimg" src='images/bg-source.png' />
    <!-- 顶部 -->
    <div id="fuiHeader" class="fui-header clearfix">
		<div class="fui-header-brand l">
			<div class="login-tt">
				<img id="logo-img" src="./images/logonew.png" alt=""> 
				<span>新点数据集成开发平台</span>
			</div>
		</div>
		<div id="headerUser" class="fui-header-user r">
            <img src="../../../../../rest/readpictureaction/getMyPicture?isCommondto=true" class="fui-header-userimg" id="fui-myPicture" />
            <div class="header-user-info">
                <span class="fui-user-hello"></span>
                <span class="fui-user-org"></span>
            </div>
            <!-- 用户下拉信息 -->
            <div id="userDropdown" class="fui-user-dropdown hidden">
                <div class="fui-user-info">
                    <div class="fui-userinfo-photo l">
                        <img src="../../../../../rest/readpictureaction/getMyPicture?isCommondto=true" />
                    </div>
                    <div class="fui-userinfo-detail l">
                        <p class="fui-userinfo-name"></p>
                        <p class="fui-userinfo-org"></p>
                        <!--<p class="fui-userinfo-signature">
                            <span></span><i class="fui-userinfo-editicon"></i>
                        </p>
                        <p class="fui-userinfo-editor">
                            <input type="text" />
                        </p>-->
                    </div>
                </div>
                <div class="fui-user-link clearfix">
                    <a href="javascript:void(0);" class="fui-user-linkitem" data-url="frame/pages/themes/dreamframe/f9settingscenterpersonal">
                        <i class="fui-user-icon modicon-6"></i> <span>个人资料</span>
                    </a>
                    <a href="javascript:void(0);" class="fui-user-linkitem" data-url="frame/pages/basic/personalset/mypagesetting">
                        <i class="fui-user-icon modicon-117"></i> <span>界面配置</span>
                    </a><a href="javascript:void(0);" class="fui-user-linkitem" data-url="frame/pages/themes/dreamframe/f9settingscenterfunc"><i class="fui-user-icon modicon-8"></i><span>功能配置</span></a>
                </div>
                <div id="user-btns" class="fui-user-btns clearfix">
                    <button type="button" class="fui-user-switch">
                        兼职切换
                    </button>
                    <button type="button" class="fui-user-logout">
                        注&#160;&#160;销
                    </button>
                </div>
            </div>
        </div>
        <div id="headerHelp" class="fui-header-help r mr20 hidden">
            <a href="javascript:void(0);" target="_blank" title="在线帮助"></a>
        </div>
        <div id="headerSearch" class="fui-nav-search trans r hidden">
            <input type="text" placeholder="搜索" />
            <i class="fui-search-icon"></i>
        </div>
    </div>
    <!-- 内容区域 -->
    <div id="fuiBody" class="fui-body">
        <!-- 左侧菜单 -->
        <div id="sidebar" class="fui-sidebar big">
            <div id="navOverall" class="fui-overall">
                <a href="javascript:void(0);" class="fui-overall-link" title="全局导航">
                    <i class="fui-overall-icon"></i><span class="fui-overall-text">全局导航</span>
                </a>
                <!-- 全局菜单面板 -->
                <div class="fui-overall-content">
                    <div class="ajax-loading"></div>
                    <div class="fui-overall-navs clearfix"></div>
                    <!-- 查询结果面板 -->
                    <div id="navResult" class="srh-result-panel fui-nav second">
                        <h4 class="fui-nav-title" title="查询结果">查询结果</h4>

                        <ul class="fui-nav-items">

                        </ul>
                    </div>
                    <!-- 面板底部 搜索|左右导航 -->
                    <div class="fui-overall-footer">
                        <div id="navSearch" class="fui-nav-search l clearfix">
                            <input type="text" placeholder="搜索" class="l" />
                            <i class="fui-search-icon l"></i>
                        </div>
                        <div class="fui-overall-scroller r">
                            <i class="fui-scroller-left mr10 disabled"></i><i class="fui-scroller-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <ul id="leftNav" class="fui-nav"></ul>
            <div class="fui-sidebar-toggle">
                <i class="fui-sidebar-icon"></i>
            </div>
        </div>
        <!-- 主界面tab导航 -->
        <div id="tabs-nav" class="fui-main">
            <div class="fui-main-head clearfix">
                <!-- 固定tab容器 -->
                <ul id="fixedTabs" class="fui-main-tabs l clearfix"></ul>
                <!-- 固定tab部分 -->
                <div class="fui-main-tabcontainer l">
                    <ul id="mainTabs" class="fui-main-tabs clearfix"></ul>
                </div>
                <!-- tab导航操作 -->
                <div class="fui-main-taboperation l">
                    <!-- 全部关闭 -->
                    <span class="fui-taboperation-operator">
                        <i class="fui-taboperation-close" title="关闭全部"></i> <i class="fui-taboperation-more"></i>
                    </span>
                    <!-- 最近关闭|当前标签 tab记录面板 -->
                    <div class="fui-taboperation-dropdown hidden">

                        <ul id="currentFixed" class="fui-taboperation-current "></ul>
                        <ul id="currentCommon" class="fui-taboperation-current nav-tag-split"></ul>
                    </div>
                    <!-- 左右滚动切换 -->
                    <span class="fui-taboperation-scroller invisible">
                        <i class="fui-tabscroller-left"></i> <i class="fui-tabscroller-right"></i>
                    </span>
                </div>
                <!-- 右侧消息 -->
                <div id="rightMessage" class="fui-main-msg r hidden">
                    <ul class="fui-msg-iconlist clearfix">
                        <li class="fui-msg-iconitem" data-ref="msgRemind" title="消息">
                            <i class="fui-msg-icon icon-info"></i><span class="fui-msg-num"></span>
                        </li>

                        <li class="fui-msg-iconitem" data-ref="msgEMsg" title="E讯">
                            <i class="fui-msg-icon icon-emsg"></i><span class="fui-msg-num"></span>
                        </li>

                    </ul>
                    <div class="msg-panel hidden">
                        <div id="msgRemind" class="msg-panel-detail">
                            <h2 class="msg-panel-head"> 消 息 <i class="msg-panel-hide"></i></h2>

                            <div class="msg-panel-content"></div>


                        </div>

                        <div id="msgEMsg" class="msg-panel-detail">
                            <h2 class="msg-panel-head">
                                E讯
                                <i class="msg-panel-hide"></i>
                            </h2>

                            <div class="msg-panel-content">
                                <ul class="emsg-recent-list"></ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- tab导航主体内容区域 -->
            <div id="mainframe" class="fui-main-content"></div>
            <div id="page-cover" class="fui-page-cover hidden"></div>
        </div>
    </div>
    <!-- tab标签的contextmenu -->
    <ul id="tabContextMenu" class="mini-contextmenu" onbeforeopen="tabContextMenu.onBeforeOpen">
        <li iconcls="icon-refresh" onclick="tabContextMenu.refresh">刷新</li>
        <li class="separator"></li>
        <li iconcls="icon-removeother" onclick="tabContextMenu.closeOther">关闭其他</li>
        <li iconcls="icon-remove" onclick="tabContextMenu.close">关闭</li>
    </ul>
    <!-- 声音提示 js动态添加IE加载iframe 非IE使用audio -->
    <div id="msg-sound"></div>
    <!-- <iframe src="" frameborder="0" class="hidden" id="msgcenter-sound"></iframe>
    <audio id="msgcenter-sound-audio" controls="controls" src="../../msgsound/newsms.wav" class="hidden-accessible"></audio> -->

    <script src="../../../js/jsboot.js"></script>
    <!-- 配置变量 -->
    <script>
        //<![CDATA[
        // var initDataUrl = epoint.dealRestfulUrl('f9dataaction/initData');
        // var moduleCode = Util.getUrlParams('moduleCode');
        // if (moduleCode) {
        //     initDataUrl += '&amp;moduleCode=' + moduleCode;
        // }
        var UserConfig = {
            // 更新个性签名请求url
            // signatureUrl: initDataUrl,

            // 获取用户信息请求url
            // getUrl: initDataUrl,
            getUrl: epoint.dealRestfulUrl('themedataaction/getUserInfo'),

            // 注销执行的回调方法
            onLogout: function() {
                //window.location.href = Util.getRightUrl("logout");
                window.location.href = Util.getRootPath() + "rest/logout?isCommondto=true";
            },
            // 兼职切换的回调方法
            onSwitch: function(userguid) {
                var url = "frame/pages/login/switchparttime?userguid=" + userguid;
                epoint.openDialog("账号选择", url, function(result) {
                    if (result == 'success') {
                        window.location.reload();
                    }
                }, {
                    'width': 850,
                    'height': 350
                });
            }
        };

        var SidebarNav = {
            // 获取菜单数据的请求url
            // loadUrl: initDataUrl,
            loadUrl: epoint.dealRestfulUrl('themedataaction/getMenu'),

            onNodeClick: function(data) {
                // this为节点的dom
                // data为节点的数据对象
            }
        };

        var QuickNav = {
            // 快捷菜单显示的名称
            name: '自定义菜单',
            // 编辑快捷菜单的地址
            editUrl: 'framemanager/orga/uiset/quicklink/quicklinklist',

            // 获取菜单数据的请求url
            // loadUrl: initDataUrl
            loadUrl: epoint.dealRestfulUrl('themedataaction/getQuickMenu')
        };

        /*  如果你想在页面上面自定义首页tab，那么可以打开这个配置 */
        var FixedTabs = [{
                id: 'home',
                name: '我的桌面',
                url: 'dxp/top/top'
            }]; 

        // 获取所有消息的个数，用于在四个消息图标上显示个数
        var MsgNumUrl = epoint.dealRestfulUrl('themedataaction/getMsgCount');

        // 消息的配置
        var MsgRemind = {
            // getUrl: epoint.dealRestfulUrl('f9messageaction/initMessage'),
            getUrl: epoint.dealRestfulUrl('themedataaction/getMsgData'),
            ignoreUrl: epoint.dealRestfulUrl('themedataaction/ignoreRemind')
            // ignoreUrl: epoint.dealRestfulUrl('f9messageaction/initMessage')
            // searchUrl: epoint.dealRestfulUrl('f9messageaction/initMessage')
        };


        var EmsgConfig = {
            baseUrl: epoint.dealRestfulUrl('exundataaction/eXun'),
            treeUrl: epoint.dealRestfulUrl("exundataaction/getTree"),
            websocketUrl: "../../../../../websocket/eXun",
            historyUrl: "frame/pages/basic/communication/exun/exunmsg",
            groupImg: "../../emsg/images/emsg-group-bg.png",
            userImg: "../../emsg/images/emsg-user-error.jpg",
            // 发送邮件的地址，如果配置了将显示E讯窗口上方显示发送邮件 经在URL后自动拼接收件人guid，多个以“;”分隔
            // 约定 如果有多人，参数名为ToUserGuidList 一个人则参数名为ToUserGuid
            sendEmailUrl:'oa/epointdbmail/InnerEmailLeftMenuTree.jspx?moduleCode=00690002',
            showErrorMsg: true
        };
        //]]>
    </script>
    <script>
        //框架页面还没完全翻译完，为了保证老的页面能运行临时引入f8中的dialog组件
        SrcBoot.output(['frame/fui/js/lib/epdialog/epdialog.js']);
    </script>

    <script>
        var path = 'frame/fui/pages/themes/dream/dream' + (SrcBoot.debug ? '' : '.min') + '.js';
        SrcBoot.output([path]);
    </script>
</body>

</html>
