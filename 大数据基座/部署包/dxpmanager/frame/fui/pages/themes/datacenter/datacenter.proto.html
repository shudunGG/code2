<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新点数据建模平台-数据中心</title>
    <script src="../../../js/cssboot.js"></script>
</head>

<body>
    <img id="theme-bg-img" class="theme-bg-img" src="./images/bg.png">
    <div class="header-container clearfix has-search">
        <div class="sys-logo-wrap ver-inner-md font-0">
            <img src="./images/logo.png" id="sys-logo-img" class="sys-logo-img ver-md">
        </div>

        <!-- quick btn -->
        <div class="header-actions-area ver-inner-md">
            <div id="home-btn" class="home-btn ver-md">返回首页</div>
            <!-- user -->
            <div class="user-info ver-inner-md font-0 ver-md" id="user-info">
                <div class="user-info-summary ver-md box-inline">
                    <!-- <img src="./images/header/user-portrait.png" alt="" class="user-portrait"> -->
                    <span class="user-info-name"></span>
                </div>
                <div class="user-action-panel">
					<div class="user-action-panel-inner">
						<ul class="user-action-list">
                            <li class="user-action-item logout" title="退出登录">退出登录</li>
							<li class="user-action-item change-pwd" title="修改密码">修改密码</li>
						</ul>
					</div>
				</div>
            </div>
        </div>
    </div>
    <div class="main" id="main">
        <div id="left-nav" class="left-nav">
            <div class="left-menu-box">
                <div class="left-menu-top hidden"></div>
                <div id="left-menu-list" class="left-menu-list">
                    <div id="left-menu-innerlist" class="left-menu-innerlist">

                    </div>
                </div>
                <div class="left-menu-bottom hidden"></div>
            </div>
            <div id="sub-menu-list" class="sub-menu-list hide-scroll hidden">

            </div>
        </div>
        <div class="main-content">
            <div class="main-content-inner">
                <!-- tabsnav 相关容器配置 -->
                <div class="main-content-ifr-wrap" id="main-ifr-wrap"></div>
                <div class="main-content-tab-wrap" id="main-tab-wrap"></div>
            </div>
            <div class="cover-wrap" id="cover-wrap"></div>
        </div>
    </div>

    <script id="left-menu-itemtpl" type="text-mustache">
        {{#list}}
        <div id="left-menu-{{code}}" class="left-menu-item text-ellipsis" data-id="{{code}}" data-index="{{index}}" data-name="{{name}}" data-url="{{url}}" data-opentype="{{openType}}">{{name}}</div>
        {{/list}}
    </script>

    <script id="sub-menu-itemtpl" type="text-mustache">
        {{#list}}
        <div class="sub-menu-item text-ellipsis" data-id="{{code}}" data-name="{{name}}" data-url="{{url}}" data-opentype="{{openType}}">{{name}}</div>
        {{/list}}
    </script>
    <script src="../../../js/libs/mock-min.js"></script>
    <script src="./test/_testegovermment.js"></script>

    <script src="../../../js/jsboot.js"></script>
    <script>
        var getDataUrl = 'https://fe.epoint.com.cn/mock/26/themedataaction';
    </script>
    <script>
        // 前端原型使用远程数据模拟时 ie8/9不支持响应头中直接 Access-Control-Allow-Origin 来启用跨域支持
        if (Util.browsers.isIE8 || Util.browsers.isIE9) {
            jQuery.support.cors = true;
        }
    </script>
    <script>
        SrcBoot.output([
            'frame/fui/js/widgets/tabsnav/tabsnav.js',
            './datacenter.js'
        ]);
    </script>
</body>

</html>
