<!-- 向导列表 -->
<div class="wizard-bar" id="wizard-bar">
	<ul class="wizard-list clearfix">
	</ul>
</div>

<!-- 内容页面 -->
<div class="wizard-content" id="wizard-content">
	<iframe src="" id="wizard-iframe" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
</div>

<!-- 导航按钮 -->
<div class="wizard-nav" id="wizard-nav">
	<div class="center-block wizard-nav-wrap">
		<a href="#" class="wizard-step prev l trans hidden">上一步</a>
		<a href="#" class="wizard-step save l trans hidden">暂存</a>
		<a href="#" class="wizard-step next l trans hidden">下一步</a>
		<a href="#" class="wizard-step submit l trans hidden">提交审核</a>
		<a href="#" class="wizard-step know l trans hidden">关闭</a>
		<!-- <a href="#" class="wizard-step finish l trans hidden">结 束</a> -->
	</div>
</div>

<script type="text/x-template" id="flow-item-templ">
<li title="{{title}}" 
    class="wizard-item {{status}} l"
    data-index="{{index}}">
    {{name}}
</li>
</script>
