<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>搜索框皮肤8</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'./css/searchbar_type8.css',
			]);
		</script>
	</head>

	<body>
		<div class="mui-content">
			<!--搜索框-->
			<div class="search-wrapper">
				<div class="mui-input-row mui-search">
					<input type="search" class="mui-input-clear" placeholder="请输入搜索关键字">
				</div>
			</div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--微消息列表-->
					<ul class="mui-table-view">
						<li class="mui-table-view-cell group">
							<div class="mui-slider-right mui-disabled">
								<a class="mui-btn mui-btn-yellow">退出该群</a>
							</div>
							<div class="mui-slider-handle">
								<a class="mui-navigate-right">
									<img src="css/images/list-icon1.png" />
									<span>移动前端研发群</span>
								</a>
							</div>

						</li>
						<li class="mui-table-view-cell group">
							<div class="mui-slider-right mui-disabled">
								<a class="mui-btn mui-btn-yellow">移出联系人</a>
							</div>
							<div class="mui-slider-handle">
								<a class="mui-navigate-right">
									<img src="css/images/list-icon1.png" />
									<span>移动原生研发群</span>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>
		<script>
			document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
	</body>

</html>
