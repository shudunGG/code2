<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>EJSAPI控制台</title>
        <script>
            document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            SrcBoot.output([
                './codemirror/codemirror.css',
                './common.css',
            ]);
        </script>
        <style>
            .ejs-type {
                position: absolute;
                right: 0;
                top: 0;
                width: 100px;
                margin-top: 0;
                color: #000;
            }
            
            #code {
                float: left;
                min-height: 1px;
                padding: 15px;
            }
            
            #clients-info {
                float: right;
                min-height: 1px;
                padding-right: 15px;
                padding-left: 15px;
            }
        </style>
    </head>

    <body>
        <div class="main">
            <div class="panel panel-primary">
                <div id="panel-heading" class="panel-heading">
                    <h2 class="panel-title">EJS JS-API实时控制台</h2>
                    <h5 id="status"></h5>
                    <h5>EJS容器扫码加载</h5>

                    <select name="select" class="ejs-type" id="ejs-type">
                        <option value="2">2.x</option>
                        <option value="3">3.x</option>
                    </select>
                </div>
                <div class="panel-body">
                    <div id="code" class="mui-col-xs-3"></div>
                    <div id="clients-info" class="mui-col-xs-9"></div>
                    <button id="btn-pull" class="mui-btn mui-btn-block hidden">拉取数据</button>
                    <button id="btn-save" class="mui-btn mui-btn-block">缓存数据</button>
                    <button id="btn-clearcache" class="mui-btn mui-btn-block">清除缓存</button>
                    <button id="btn-reload" class="mui-btn mui-btn-block hidden">重载页面</button>
                </div>
            </div>

            <div class="ejs-3x-container">
                <div class="panel panel-primary">
                    <div id="panel-heading" class="panel-heading">
                        <h3 class="panel-title">组件注册区域</h3>
                    </div>
                    <div class="panel-body">
                        <textarea id="testcoderegister">
ejs.error(function(error) {
    ejs.ui.alert(JSON.stringify(error));
});

// 如果需要多次config，需要重载页面
ejs.config({
    jsApiList: [{
        'ui': ejs.os.android ? 'com.epoint.ejs.api.UIApi' : 'EJSUIApi',
    }]
});
ejs.ready(initPage);

function initPage() {
    ejs.ui.alert('注册成功');
}                
                    </textarea>
                        <button id="btn_dispatch1" class="mui-btn mui-btn-block ">执行</button>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div id="panel-heading" class="panel-heading">
                        <h3 class="panel-title">API执行区域</h3>
                    </div>
                    <div class="panel-body">
                        <textarea id="testcodejs">
// 注意⚠️callApi只会执行ejs环境下的功能
ejs.callApi({
    name: "confirm",
    mudule: 'ui',
    data: {
        title: '标题',
        message: '测试alert',
        buttonLabels: ['取消', '确定'],
    },
    success: function(result) {
        ejs.ui.toast(JSON.stringify(result));
    },
    error: function(error) {
        ejs.ui.toast('失败:' + JSON.stringify(error));
    }
});
                    </textarea>
                        <button id="btn_dispatch2" class="mui-btn mui-btn-block ">执行</button>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary ejs-2x-container">
                <div id="panel-heading" class="panel-heading">
                    <h3 class="panel-title">2.x API</h3>
                </div>
                <div class="panel-body">
                    <textarea id="testcodejs2x">
ejs.nativeUI.alert({
    'title': '2.x',
    'message': '调用了2.x的alert'
});
                    </textarea>
                    <button id="btn_dispatch3" class="mui-btn mui-btn-block ">执行</button>
                </div>
            </div>

            <div class="panel panel-primary">
                <div id="panel-heading" class="panel-heading">
                    <h3 class="panel-title">执行状态</h3>
                </div>
                <div class="panel-body">
                    <button id="btn_clear_tips" class="mui-btn mui-btn-block ">清空</button>
                    <div id="tips"></div>
                </div>
            </div>

        </div>

        <script>
            document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            var CLIENT_ADDRESS = 'ejsdebugclient.html';
            var socket;
            var ejs3xContainer = document.querySelector('.ejs-3x-container');
            var ejs2xContainer = document.querySelector('.ejs-2x-container');
            var clientInfoDom = document.getElementById('clients-info');
            var tipsDom = document.getElementById('tips');
            var statusDom = document.getElementById('status');
            var ejsTypeSelect = document.getElementById('ejs-type');
            var codeRegister;
            var codeJs;
            var codeJs2x;
            var roomId = Util.getExtraDataByKey('roomid') || Util.uuid();
            var qrcode;
            var ejsVer = 2;

            Util.loadJs(
                './socket.io.js',
                './qrcode.js',
                './codemirror/codemirror.min.js',
                './codemirror/mode/javascript.js',
                '',
                function() {
                    init();
                });

            function init() {
                qrcode = new QRCode(document.getElementById("code"), {
                    width: 260,
                    height: 260,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    // L M Q H
                    correctLevel: QRCode.CorrectLevel.H,
                });
                codeRegister = CodeMirror.fromTextArea(document.getElementById("testcoderegister"), {
                    lineNumbers: true,
                    //实现代码高亮
                    mode: "javascript"
                });
                codeJs = CodeMirror.fromTextArea(document.getElementById("testcodejs"), {
                    lineNumbers: true,
                    //实现代码高亮
                    mode: "javascript"
                });
                codeJs2x = CodeMirror.fromTextArea(document.getElementById("testcodejs2x"), {
                    lineNumbers: true,
                    //实现代码高亮
                    mode: "javascript"
                });
                // changeEjsVersion();
                pull();
                initListeners();
                connectSocket();
            }

            function generateQRCode() {
                var url = window.location.href;

                // 替换为对于的页面
                url = url.replace(/[^/]+[.]html/, CLIENT_ADDRESS);
                url = url.replace(/roomid[=][^=&]*&/, '');
                url += /[?]/.test(url) ? ('&roomid=' + roomId) : ('?roomid=' + roomId);
                url += /[?]/.test(url) ? ('&ejsver=' + ejsVer) : ('?ejsver=' + ejsVer);

                qrcode.makeCode(url);

                var html = '<li class="list-group-item"><a href="' + url + '">' + url + '</a></li>';

                showMessage('客户端地址：' + html, true, true)
            }

            function changeEjsVersion() {
                if (ejsVer === 2) {
                    ejsTypeSelect[0].selected = true;
                    ejs3xContainer.classList.add('hidden');
                    ejs2xContainer.classList.remove('hidden');
                } else {
                    ejsTypeSelect[1].selected = true;
                    ejs3xContainer.classList.remove('hidden');
                    ejs2xContainer.classList.add('hidden');
                }

                generateQRCode();
            }

            function initListeners() {
                mui('.panel-heading').on('change', '#ejs-type', function() {
                    ejsVer = +this.value;
                    changeEjsVersion();
                });
                mui('#clients-info').on('tap', 'a', function() {
                    window.open(this.getAttribute('href'));
                });
                mui('.panel-body').on('tap', '#btn-clearcache', function() {
                    localStorage.clear();
                    Util.ejs.ui.toast('清除缓存成功');
                });
                mui('.panel-body').on('tap', '#btn-save', function() {
                    save();
                });
                mui('.panel-body').on('tap', '#btn-pull', function() {
                    pull();
                });
                mui('.panel-body').on('tap', '#btn-reload', function() {
                    reload();
                });
                mui('.panel-body').on('tap', '#btn_clear_tips', function() {
                    tipsDom.innerHTML = '';
                });

                mui('.panel-body').on('click', '#btn_dispatch1', function() {
                    var register = codeRegister.getValue();

                    dispatchData({
                        message: register,
                        roomId: roomId,
                    });
                });

                mui('.panel-body').on('click', '#btn_dispatch2', function() {
                    var js = codeJs.getValue();

                    dispatchData({
                        message: js,
                        roomId: roomId,
                    });
                });

                mui('.panel-body').on('click', '#btn_dispatch3', function() {
                    var js = codeJs2x.getValue();

                    dispatchData({
                        message: js,
                        roomId: roomId,
                    });
                });

            }

            function dispatchData(data) {
                socket.emit('dispatch data', data, function(data) {
                    if (data.code) {
                        showMessage('分发成功:' + data.message);
                    } else {
                        showMessage('分发失败:' + data.message);
                    }
                });
            }

            function connectSocket() {
                // socket = io.connect('http://'+ window.location.hostname + ':8100');
                socket = io.connect('http://115.29.151.25:8100');

                socket.on('open', function(data) {
                    statusDom.innerText = data.time + '连接成功';
                    createRoom(roomId);
                });

                socket.on('client created', function(data) {
                    showMessage(data.time + ' 客户端（' + data.clientId + '）加入，客户端数：' + data.clientCount, true);
                });

                socket.on('client destroy', function(data) {
                    showMessage(data.time + ' 客户端（' + data.clientId + '）退出，客户端数：' + data.clientCount, true);
                });

                socket.on('client excuted', function(data) {
                    if (data.code) {
                        showMessage('客户端（' + data.clientId + ')成功执行一次');
                    } else {
                        showMessage('客户端（' + data.clientId + ')执行失败一次，' + data.message);
                    }
                });

                socket.on('disconnect', () => {
                    // 失联
                    socket = undefined;
                    statusDom.innerText = (new Date()).toLocaleString() + '和服务端失去联系';
                });
            }

            function createRoom(roomId) {
                // 创建房间，如果不符合要求需要提示错误
                socket.emit('create room', roomId, function(data) {
                    if (data.code) {
                        showMessage(roomId + '创建成功');
                    } else {
                        showMessage(roomId + '创建失败：' + data.message);
                        closeSocket();
                    }
                });
            }

            function closeSocket() {
                socket && socket.close();
                // socket.disconnect();
            }

            function showMessage(msg, isClientInfo, isClear) {
                var html = '<li class="list-group-item">' + msg + '</li>';

                if (isClientInfo) {
                    isClear && (clientInfoDom.innerHTML = '');
                    clientInfoDom.innerHTML += html;
                } else {
                    isClear && (tipsDom.innerHTML = '');
                    tipsDom.innerHTML += html;
                }

                console.log(msg);
            }

            function save() {
                var js = codeJs.getValue();
                var register = codeRegister.getValue();
                var js2x = codeJs2x.getValue();

                localStorage.setItem('ejs_key_validate_code_3', js);
                localStorage.setItem('ejs_key_validate_registerer_3', register);
                localStorage.setItem('ejs_key_validate_code_2', js2x);
                localStorage.setItem('ejs_key_version', ejsVer);
                console.log('保存成功');
            }

            function pull() {
                ejsVer = +(localStorage.getItem('ejs_key_version') || ejsVer);

                var js = localStorage.getItem('ejs_key_validate_code_3') || codeJs.getValue();
                var register = localStorage.getItem('ejs_key_validate_registerer_3') || codeRegister.getValue();
                var js2x = localStorage.getItem('ejs_key_validate_code_2') || codeJs2x.getValue();

                codeJs.setValue(js);
                codeJs2x.setValue(js2x);
                codeRegister.setValue(register);
                changeEjsVersion();

                console.log('拉取成功');
            }

            function reload() {
                window.location.reload();
            }
        </script>
    </body>

</html>
