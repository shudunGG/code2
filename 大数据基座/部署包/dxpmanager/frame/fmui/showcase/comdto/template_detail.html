<!DOCTYPE html>
<html>

<head>
  <title>控件示例</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script>
    document.write(
      "<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>
  <script>
    SrcBoot.output([
      './css/common.css'
    ]);
  </script>

<body>
  <div class="page-loading"></div>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">模板详情页</h1>
  </header>
  <!-- 内容区域 -->
  <div class="mui-content">
    <ul class="mui-table-view">
      <li class="mui-input-row">
        <label>用户登录名：</label>
        <div id="loginId" class="ep-mui-outputtext" bind="myinfomodifyaction.user.loginId"></div>
      </li>
      <li class="mui-input-row">
        <label>用户姓名：</label>
        <div id="displayName" type="text" class="ep-mui-outputtext" bind="myinfomodifyaction.user.displayName"></div>
      </li>
      <li class="mui-input-row">
        <label>职务：</label>
        <div id="title" type="text" class="ep-mui-outputtext" bind="myinfomodifyaction.user.title"></div>
      </li>
      <li class="mui-input-row">
        <label>办公电话：</label>
        <div id="telephoneOffice" type="text" class="ep-mui-outputtext" bind="myinfomodifyaction.user.telephoneOffice">
        </div>
      </li>
      <li class="mui-input-row">
        <label>移动电话：</label>
        <div id="mobile" type="text" class="ep-mui-outputtext" bind="myinfomodifyaction.user.mobile"></div>
      </li>
      <li class="mui-input-row">
        <label>家庭电话：</label>
        <div id="telephoneHome" id="telephoneOffice" type="text" class="ep-mui-outputtext"
          bind="myinfomodifyaction.user.telephoneHome"></div>
      </li>
      <li class="mui-input-row">
        <label>用户列表(子列表)：</label>
        <div id="subtable" class="ep-mui-subtable" tplId="tpl-subtable" bind="myinfomodifyaction.user.subtable">
        </div>
      </li>
      <li class="mui-input-row"><label>身份证号：</label>
        <div id="identityCardNum" type="text" class="ep-mui-outputtext"
          bind="myinfomodifyaction.userExtendInfo.identityCardNum"></div>
      </li>
      <li class="mui-input-row"><label>QQ号码：</label>
        <div id="qqnumber" type="text" class="ep-mui-outputtext" bind="myinfomodifyaction.userExtendInfo.qqnumber">
        </div>
      </li>
      <li class="mui-input-row"><label>个人资料：</label>
        <div id="information" type="text" class="ep-mui-outputtext"
          bind="myinfomodifyaction.userExtendInfo.information"></div>
      </li>
    </ul>
  </div>

  <script type="text/template" id="tpl-subtable">
    <div class="mui-table-view">
      <div class="mui-table-view-cell">名字：{{displayName}}</div>
    </div>
  </script>

  <script>
    document.write(
      "<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>

  <script>
    Util.loadJs(initPage);

    function initPage() {
      epointm.initPage("data/myinfo.json", null, null, null, {
        method: "GET"
      });
    }
  </script>
</body>

</html>
