<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>信息发布</title>
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="btn">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-save" id="addNew"
				onclick="save();">发布</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="row">
				<div role="control" label="标题" starred="true">
					<input id="infoTitle" class="mini-textbox"
						bind="commMessageRemindInfo.infoTitle" required="true"
						requiredErrorText="标题不能为空!" />
				</div>
			</div>
			<div role="row" id="content">
				<div role="control" label="信息内容" starred="true">
					<textarea bind="commMessageRemindInfo.infoContent" id="infoContent"
						class="mini-textarea" required="true"
						requiredErrorText="问题内容不能为空!"></textarea>
				</div>
			</div>
			<div role="row">
				<div role="control" label="所属人员" starred="true">
					<input id="targetUserName" class="mini-buttonedit"
						selectOnFocus="true" bind="commMessageRemindInfo.targetUserName"
						onbuttonclick="selectPerson" allowInput="false" required="true" showClose="true"
						requiredErrorText="所属人员不能为空!" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="提醒时间">
				    <input id="remindTime" class="mini-datepicker" format="yyyy-MM-dd HH:mm:ss"  timeFormat="HH:mm:ss" showtime="true" data-options="{'format' : 'yyyy-MM-dd HH:mm:ss'}" bind="commMessageRemindInfo.remindTime" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="排序码">
					<input id="orderNumber" class="mini-textbox"
						bind="commMessageRemindInfo.orderNum" vtype="int" />
				</div>
			</div>
			<input bind="commMessageRemindInfo.targetUserGuid"
				id="targetUserGuid" class="mini-hidden" />
				<input bind="commMessageRemindInfo.infoGuid"
				id="infoGuid" class="mini-hidden" />
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[ 
		// 初始化页面
		epoint.initPage('messageremindinfoaddaction', null, initCallBack);
		
		function initCallBack(data){
			if(data && data.targetUserName){
				mini.get("targetUserName").setText(data.targetUserName);
			}
		}

		function save() {
			if (document.getElementById("content").style.display == "block") {
				var value = mini.get("infoContent").getValue();
				if (value != null && value != "") {
					if (epoint.validate()) {
						epoint.execute('save', 'fui-form', closeCallback);
					}
				} else {
					epoint.alert('信息内容不能为空！', null, null, 'info');
				}
			} else {
				if (epoint.validate()) {
					epoint.execute('save', 'fui-form', closeCallback);
				}
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, '', null, null, 'info');
			}
		}

		function selectPerson() {
			epoint.openDialog('选择对应通知的人员', "framemanager/orga/orga/user/selectuser", openiconOperJS, {
				width : 680,
				height : 900
			});

		}

		function openiconOperJS(rtnValue) {
			if (rtnValue && rtnValue != 'close') {
				var s = rtnValue.split("_SPLIT_");
				mini.get("targetUserGuid").setValue(s[0]);
				mini.get("targetUserName").setValue(s[1]);
				mini.get("targetUserName").setText(s[1]);
			}
		}

		//]]>
	</script>
</body>
</html>
