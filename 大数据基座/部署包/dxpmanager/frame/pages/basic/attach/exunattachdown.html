<!DOCTYPE html>
<html>

<head>
<title>附件下载</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
	<form id="download_form" method="post" enctype="multipart/form-data">
	</form>
	<script src="../../../../frame/fui/js/cssboot.js"></script>
	<script src="../../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//<![CDATA[
		var guid = Util.getUrlParams('attachGuid');
		var sessionid = Util.getUrlParams('sessionid');
		//发送者userguid
		var senduser = Util.getUrlParams('senduser');
		var form = document.getElementById('download_form');
		form.action = "../../../../"
				+ epoint.dealRestfulUrl("attachAction/getContent?attachGuid="
						+ guid + "&sessionid=" + sessionid + "&senduser="
						+ senduser);
		form.submit();
		//]]>
	</script>
</body>

</html>
