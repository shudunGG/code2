<!DOCTYPE html>
<html>

<head>
<title>流程代理人</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!-- 等待提示框 -->
	<div class="page-loading"></div>

	<!-- 按钮区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle"
				onclick="addCommission">新增设置</a><a class="mini-button mini-btn-danger"
				iconCls="icon-minuscircle" onclick="deleteCommission">删除选中</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">

		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="commissionGuid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="false" action="getDataGridData" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">

			<div property="columns">
				<div type="checkcolumn" width="35"></div>
				<div type="indexcolumn" width="35" headerAlign="center">序</div>
				<div field="commissionUserName" width="100%" headerAlign="center">
					代办人</div>
				<div field="authorization" width="80" headerAlign="center"
					align="center">授权方式</div>
				<div field="fromdate" width="120" headerAlign="center"
					align="center">代办开始时间</div>
				<div field="todate" width="150" headerAlign="center" align="center">
					代办结束时间</div>
				<div field="show" width="150" headerAlign="center" align="center"  validateLevel="3">
					待办双向显示</div>
				<div field="showindone" width="120" headerAlign="center" validateLevel="3"
					align="center">办理后能否查看</div>
				<div field="showperson" width="160" style="min-width: 120px"
					headerAlign="center" align="center"  validateLevel="3">办理人显示实际处理人</div>
				<div width="90" align="center" headerAlign="center"
					renderer="onEditRenderer">修改</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage("mycommissionlistaction");

		var type = Util.getUrlParams("type");
		
		//新增设置
		function addCommission() {
			epoint.openDialog("新增代理人",
					'frame/pages/basic/commission/mycommission?type='+type, searchData, {
						'width' : 1000,
						'height' : 550
					});
		}
		//修改设置
		function editCommission(commissionGuid) {
			epoint.openDialog("修改代理人",
					'frame/pages/basic/commission/mycommission?commissionGuid='
							+ commissionGuid+"&type="+type, searchData, {
								'width' : 1000,
								'height' : 550
					});
		}

		//渲染修改按钮
		function onEditRenderer(e) {
			return epoint.renderCell(e, "action-icon icon-edit",
					"editCommission", "commissionGuid");
		}

		//删除选中
		function deleteCommission() {
			var datagrid = mini.get('datagrid');
			var ids = datagrid.getSelectedIds();
			if (ids.length > 0) {
				epoint.confirm("确定删除选中记录？", "", function(action) {
					epoint.execute("deleteCommission", "", [ ids.join(',') ],
							function(data) {
								if (data.msg) {
									epoint.alert(data.msg, null, null, 'info');
									epoint.refresh([ "datagrid" ], '', true);
								}
							});
				});
			} else {
				mini.alert("请选择要删除的记录!", null, null, 'warning');
			}
		}
		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid']);
		}
		//]]>
	</script>

</body>
</html>
