<!DOCTYPE html>
<html>

<head>
<title>服务日志列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
<link rel="stylesheet" href="css/jquery.jsonview.css" type="text/css"
	media="screen" title="no title" charset="utf-8">
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content"></div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script src="js/jquery.jsonview.js" type="text/javascript"></script>
	<script>
		// 初始化页面
		epoint.initPage('apilogdetailaction', '', callback);

		function callback(data) {
			if (data.data) {
				json = epoint.decodeJson(data.data);
				$('#fuiContent').jsonView(json);
			}
		}
	</script>
</body>
</html>
