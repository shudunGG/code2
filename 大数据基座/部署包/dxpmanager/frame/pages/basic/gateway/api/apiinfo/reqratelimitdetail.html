<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>请求次数限制详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>

</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-content">

		<!-- 内容区域 -->
		<div role="accordion" id="req">
			<div role="head" title="请求次数限制"></div>
			<div role="body">
				<!-- 内容区域 -->
				<div id="fui-form" class="fui-form">
					<div role="form">
						<div role="row">
							<div role="control" label="应用">
								<input class="mini-textbox" style="width: 50%" id="reqsubscribe"
									enabled="false" />
							</div>
						</div>
						<div role="row">
							<div role="control" label="1秒内允许调用次数">
								<input id="second" class="mini-textbox" enabled="false"
									style="width: 80%" vType="int" /><span style="width: 30px">&nbsp;(次)</span><span
									id="spsecond" style="color: red; width: 200px"></span>
							</div>
						</div>
						<div role="row">
							<div role="control" label="1分钟内允许调用次数">
								<input id="minute" class="mini-textbox" enabled="false"
									style="width: 80%" vType="int" /><span style="width: 30px">&nbsp;(次)</span><span
									id="spminute" style="color: red; width: 200px"></span>
							</div>
						</div>
						<div role="row">
							<div role="control" label="1小时内允许调用次数">
								<input id="hour" class="mini-textbox "enabled="false"
								     style="width: 80%" vType="int" /><span
									style="width: 30px">&nbsp;(次)</span><span id="sphour"
									style="color: red; width: 200px"></span>
							</div>
						</div>
						<div role="row">
							<div role="control" label="1天内允许调用次数">
								<input id="day" class="mini-textbox" enabled="false"
								style="width: 80%" vType="int" /><span
									style="width: 30px">&nbsp;(次)</span><span id="spday"
									style="color: red; width: 200px"></span>
							</div>
						</div>
						<div role="row">
							<div role="control" label="1月内允许调用次数">
								<input id="month" class="mini-textbox" enabled="false"
									style="width: 80%" vType="int" /><span
									style="width: 30px">&nbsp;(次)</span><span id="spmonth"
									style="color: red; width: 200px"></span>
							</div>

						</div>
						<div role="row">
							<div role="control" label="1年内允许调用次数">
								<input id="year" class="mini-textbox"  enabled="false"
									style="width: 80%" vType="int" /><span
									style="width: 30px">&nbsp;(次)</span><span id="spyear"
									style="color: red; width: 200px"></span>
							</div>
						</div>
						<div role="row">
							<div role="control">
								<span style="color: red">时间范围大的次数请保证比时间小的次数的值大</span>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('reqratelimitdetailaction', null, function(data) {
			
		});

		//修改参数
		function pageLoad(data) {
			if (data.value) {
				mini.get("reqsubscribe").setValue(data.value.consumerName);

				mini.get("second").setValue(data.value.config.second);
				mini.get("minute").setValue(data.value.config.minute);
				mini.get("hour").setValue(data.value.config.hour);
				mini.get("day").setValue(data.value.config.day);
				mini.get("month").setValue(data.value.config.month);
				mini.get("year").setValue(data.value.config.year);

			}

		}
	</script>
</body>
</html>
