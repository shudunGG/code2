<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>排序字段配置</title>
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="btn">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-save" id="addNew"
				onclick="save();">保存</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="row">
				<div role="control" label="数据表选择" starred="true">
					<div id="dataTable" class="mini-combobox" textField="text"
						valueField="id" bind="dataBean.tableId" action="getTableList"
						onvaluechanged="selectTableChange(this.value)" required="true"
						requiredErrorText="请选择数据表!"></div>
				</div>
				<div role="control" label="表字段选择" starred="true">
					<div id="dataField" class="mini-combobox" textField="text"
						valueField="id" bind="dataBean.fieldId" required="true"
						requiredErrorText="请选择字段!"></div>
				</div>
			</div>
			<div role="row">
				<div role="control" label="排序方式" starred="true">
					<div class="mini-combobox" id="sortOrder" bind="dataBean.sortorder"
						data="[{id:'0',text:'升序'},{id:'1',text:'降序'}]" required="true"
						requiredErrorText="请选择排序方式!" /></div>
				</div>
			</div>
			<div role="row">
				<div role="control" label="排序码" starred="true">
					<input id="orderNum" class="mini-textbox" bind="dataBean.ordernum"
						vtype="int" required="true" requiredErrorText="请填写排序码!" />
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[ 
		// 初始化页面
		epoint.initPage('mobilesortingconfigaddaction','',initCallBack);
		
		function initCallBack(data){
			if(data.tableName){
				mini.get("dataTable").setText(data.tableName);
			}
			if(data.fieldName){
				mini.get("dataField").setText(data.fieldName);
			}
		}

		function save() {
			if (epoint.validate()) {
				epoint.execute('save', 'fui-form', closeCallback);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, '', null, null, 'info');
			}
		}

		function selectTableChange(tabelId) {
			if (tabelId) {
				epoint.execute("dataTableValueChange", 'fui-form', [ tabelId ],
						mcallback);
			}
		}

		function mcallback(data) {
			if (data && data.fieldslist) {
				mini.get("dataField").setData(data.fieldslist);
				mini.get("dataField").select(0);
			}
		}

		//]]>
	</script>
</body>
</html>
