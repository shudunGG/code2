<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>列表设计配置主页面</title>
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div id="fui-content" class="fui-content">
		<!--Tabs-->
		<div id="tabs1" class="mini-tabs" activeIndex="0"
			style="width: 100%; height: 100%;" bodyStyle="padding:0;border:0;">
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[ 
		mini.parse();
		
		epoint.initPage('designerconfigframeaction', '', initCallBack);
		
		var tag;
		var tabs = mini.get("tabs1");

		// 初始化操作的回调
		function initCallBack(data) {
			tabs.load(data.map.url);
		}

		function setDialogValue(param,edit) {
			parent.dialogvalueset(param);
			tag = edit;
		}

		function updateTab() {
			epoint.refresh();
		}
		//]]>
		
	</script>
</body>
</html>
