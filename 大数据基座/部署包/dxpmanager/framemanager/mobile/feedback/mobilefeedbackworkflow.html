<!DOCTYPE html>
<html>

<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<script>
	document.write("<script src='../../../frame/fmui/js/cssboot.js?"
			+ Math.random() + "'></scr" + "ipt>");
</script>
<script>
	SrcBoot.output([ '../../../frame/fmui/showcase/comdto/css/common.css' ]);
</script>
<body class="ejs-f9-content">
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="mui-content">
		<h5 class="mui-content-padded">请选择问题类型:</h5>

		<ul class="mui-table-view">

			<li class="mui-input-row">
				<div class="ep-mui-radiobuttonlist" id="sex" style="width: 100%"
					action="appeartypeModel"
					bind="commFeedbackQuestionInfo.cFeedbackType"></div>
			</li>
		</ul>
		<h5 class="mui-content-padded">标题：</h5>
		<li class="mui-input-row"><input id="postCode" type="text"
			class="ep-mui-textbox"
			bind="commFeedbackQuestionInfo.cFeedbackQuestionTitle" /></li>
		<h5 class="mui-content-padded">问题描述：</h5>
		<ul class="mui-table-view">
			<li class="mui-input-row"><textarea id="information" type="text"
					class="ep-mui-textarea" style="width: 100%;"
					bind="commFeedbackQuestionInfo.cFeedbackQuestionContent"></textarea>
			</li>
		</ul>
		<ul class="mui-table-view">
			<div class="ep-mui-webuploader webuploader mt10" tplId="tpl-fileitem"
				isMulti="true" action="getFileUploadModel(accth)">
				<div class="webuploader-title">
					文件上传 <span
						class="mui-icon mui-icon-plus-filled r webuploader-button"></span>
				</div>
				<ul class="webuploader-filelist">
					<li>暂未上传文件</li>
				</ul>
			</div>
		</ul>


		<!-- HandleControls -->
		<div class="ep-mui-handlecontrols" id="handlecontrols"
			action="handleCtrl"
			workflowPageUrl="../../../frame/fmui/showcase/comdto/workflow"></div>
	</div>

	<script type="text/template" id="tpl-subtable">
    <div class="mui-table-view">
      <div class="mui-table-view-cell">名字：{{displayName}}</div>
    </div>
  </script>

	<script type="text/template" id="tpl-fileitem">
    <li>{{name}} - 上传成功</li>
  </script>

	<script>
		document.write("<script src='../../../frame/fmui/js/jsboot.js?"
				+ Math.random() + "'></scr" + "ipt>");
	</script>


	<script>
		Util.loadJs(initPage);

		function initPage() {
			ejs.navigator.setTitle(document.title);
			epointm.initPage("mobilefeedbackaction", null, null, null, {
				method : "GET"
			});
		}

		function submit() {
			epointm.execute("submit", "", saveCallback);
		}

		function saveCallback(data) {
			Util.ejs.alert(data.msg);
		}

		function refresh() {
			epointm.refresh();
		}

		// 关闭前一个层级
		var closePage = function() {
			ejs.page.close({
				popPageNumber : 2
			});
		};

		// 拦截导航栏左侧的返回按钮
		ejs.navigator.hookBackBtn({
			success : function() {
				closePage();
			}
		});

		// 拦截导航栏左侧的返回按钮
		ejs.navigator.hookSysBack({
			success : function() {
				closePage();
			}
		});
	</script>
</body>

</html>
