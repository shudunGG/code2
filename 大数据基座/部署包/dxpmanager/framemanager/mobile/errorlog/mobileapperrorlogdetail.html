<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>错误记录</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="fui-accordions" id="fui-accordions">
			<div id="fui-form" class="fui-form">
				<div role="form">
					<div role="accordion" opened="true">
						<div role="head" title="基本信息"></div>
						<div role="body">
							<div role="row">
								<div role="control" label="用户姓名">
									<div class="mini-outputtext" bind="dataBean.displayname"></div>
								</div>
								<div role="control" label="应用版本">
									<div class="mini-outputtext" bind="dataBean.appversion"></div>
								</div>
							</div>
							<div role="row">
								<div role="control" label="系统版本">
									<div class="mini-outputtext" bind="dataBean.systemversion"></div>
								</div>
								<div role="control" label="设备型号">
									<div class="mini-outputtext" bind="dataBean.devicemodel"></div>
								</div>
							</div>
							<div role="row">
								<div role="control" label="制造商">
									<div class="mini-outputtext" bind="dataBean.manufacturer"></div>
								</div>
								<div role="control" label="上传日期">
									<div class="mini-outputtext" bind="dataBean.uploaddate"></div>
								</div>
							</div>
							<div role="row">
								<div role="control" label="日志文件下载">
									<a id="downloadlogurl"></a>
								</div>
							</div>
						</div>
					</div>
					<div role="accordion" opened="true">
						<div role="head" title="堆栈信息"></div>
						<div role="body">
							<pre id="logcontent"></pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<!-- <script src="../../../frame/pages/basic/gateway/api/apiinfo/src-noconflict/ace.js" type="text/javascript"></script> -->
	<script>
		// 初始化页面

		//var editor = ace.edit("editor");
		//editor.setTheme("ace/theme/eclipse");
		//editor.session.setMode("ace/mode/java");

		epoint.initPage('mobileapperrorlogdetailaction', '', function(e) {
			if (e.downloadlogurl) {
				$('#downloadlogurl').attr("href",
						Util.getRightUrl(e.downloadlogurl));
				$('#downloadlogurl').text(e.logfilename);
				if (e.logcontent) {
					$('#logcontent').text(e.logcontent);
				}
			} else {
				$('#downloadlogurl').text("没有日志文件");
			}
		});
	</script>
</body>
</html>
