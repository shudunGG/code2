<!DOCTYPE html>
<html>

<head>
<title>设备列表详细信息</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="addModule(0);" id="btnAddRecord"
				iconCls="icon-addcircle"> 新增应用模块</a> <a class="mini-button"
				onclick="addModule(1);" id="btnAddRecord" iconCls="icon-addcircle">
				新增首页快捷入口</a> <a class="mini-button" iconCls="icon-save"
				onclick="saveAll()">保存排序</a>
		</div>

	</div>
	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="moduleguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" ondrawgroup="onDrawGroup"
				collapseGroupOnLoad="false" showColumnsMenu="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div name="modulename" field="modulename" headerAlign="center"
					align="center" width="100%">模块名称</div>
				<div field="mobilemoduletypename" headerAlign="center" name="mobilemoduletypename"
					align="center" width="200">模块类别</div>
				<div name="ordernumber" field="ordernumber" align="center"
					headerAlign="center" width="80" vtype="int;range:0,999999999">
					排序<input property="editor" class="mini-textbox"
						style="width: 100%;" maxLength="50" vtype="int;range:0,99999999" />
				</div>
				<div name="moduleauth" width="60" align="center"
					headerAlign="center" renderer="onAuthRenderer">权限</div>
				<div width="45" align="center" headerAlign="center"
					renderer="onEditRenderer">修改</div>
				<div name="moduledelete" width="50" align="center"
					headerAlign="center" renderer="onDelRenderer">删除</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('mobilemodulelistaction');

		var appGuid = Util.getUrlParams('rowguid');
		
		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ]);
		}

		var grid = mini.get("datagrid");

		grid.groupBy("mobilemoduletypename", "asc");

		function onDrawGroup(e) {
			e.cellHtml = "模块类别：" + e.value;
		}

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('模块修改',
					"framemanager/mobile/module/mobilemodule?moduleGuid="
							+ id + "&appGuid=" + appGuid,
					function(e) {
						if (e != "close") {
							mini.showTips({
								content : e,
								state : 'success',
								x : 'center',
								y : 'center'
							});
							searchData();
						}
					}, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 弹出新增窗口
		function addModule(isenter) {
			epoint.openDialog('新增记录',
					"framemanager/mobile/module/mobilemodule?isenter="
							+ isenter + "&appGuid=" + appGuid, function(e) {
						if (e != "close") {
							mini.showTips({
								content : e,
								state : 'success',
								x : 'center',
								y : 'center'
							});
							searchData();
						}
					}, {
						'width' : 1000,
						'height' : 550
					});
		}

		//绘制授权按钮
		var onAuthRenderer = function(e) {
			return epoint.renderCell(e, "action-icon modicon-22", "auth");
		};

		// 弹出授权窗口
		function auth(id) {
			epoint.openDialog('权限',
					"frame/pages/basic/gateway/app/appinfomanage/appmodulerightsetting?guid="
							+ id + "&appGuid=" + appGuid, searchData, {
						'width' : 800,
						'height' : 550
					});
		}

		// 绘制行删除按钮
		var onDelRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-remove",
					"deleteMobileModule", "moduleguid");
		};

		function deleteMobileModule(moduleguid) {
			epoint
					.execute("deleteMobileModule", '', [ moduleguid ],
							searchData);
		}

		function saveAll() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', '', searchData);
		}
	</script>
</body>
</html>
