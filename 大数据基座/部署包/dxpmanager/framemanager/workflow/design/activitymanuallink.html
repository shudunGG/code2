<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>链接信息</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="btnAddRecord" 
			    onclick="openAdd();">新增记录</a> 
			<a class="mini-button mini-btn-danger" iconCls="icon-minuscircle" id="btnDel"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">删除选中</a> 
		</div>
	</div>
	
	<!-- 内容区域 -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="linkGuid" multiSelect="true" action="getDefaultModel"
			showPager="true" style="width: 100%; height: 100%;"
			allowResize="true" allowCellEdit="true" allowCellSelect="true"
			allowCellValid="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="20"></div>
				<div type="indexcolumn" width="20" headerAlign="center">序</div>
				<div field="linkName" width="80" headerAlign="center">链接名称</div>
				<div field="ljdkfs" width="80" headerAlign="center">链接打开模式</div>
				<div field="openfeatures" width="80" headerAlign="center">特征字符串</div>
				<div field="linkUrl" width="80" headerAlign="center">链接地址</div>
				<div field="linkStyle" width="80" headerAlign="center">Style</div>
				<div field="linkClass" width="80" headerAlign="center">Class</div>
				<div field="orderNumber" width="40" headerAlign="center" align="right">排序号
				</div>
				<div width="20" align="center" headerAlign="center" renderer="onEditRenderer">修改</div>
			</div>
		</div>
	</div>
	
	<input class="mini-hidden" id="activityGuid" bind="activityGuid" />
	<input class="mini-hidden" id="processVersionGuid" bind="processVersionGuid" />
	
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// 初始化页面
		epoint.initPage('activitymanuallinkaction');
		
		function openAdd() {
			var activityGuid = mini.get("activityGuid").getValue();
			var processVersionGuid = mini.get("processVersionGuid").getValue();
			var settings = {
				'width' : 1000,
				'height' : 400
			};
			epoint.openDialog('新增记录',
					'framemanager/workflow/design/activitymanuallinkselect?activityGuid=' + activityGuid, addCallBack, settings);
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				searchData();
			}
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "editLink","linkGuid");
		};

		function editLink(linkGuid) {
			var settings = {
				'width' : 1000,
				'height' : 400
			};
			epoint.openDialog('链接修改',
					'framemanager/workflow/design/activitymanuallinkedit?linkGuid=' + linkGuid, addCallBack, settings);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-content' ],'',true);
		}
		//]]>
	</script>
</body>
</html>
