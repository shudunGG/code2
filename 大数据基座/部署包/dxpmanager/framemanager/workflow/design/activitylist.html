<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>工作流步骤说明</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-save" onclick="saveNum();">修改排序</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="activityGuid" multiSelect="true" action="getResultListModel"
			showPager="true" style="width: 100%; height: 100%;"
			allowResize="true" allowCellEdit="true" allowCellSelect="true"
			allowCellValid="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="80"></div>
				<div type="indexcolumn" width="80" headerAlign="center">序</div>
				<div field="activityName" width="100%" headerAlign="center">操作名称</div>
				<div field="orderNum" width="150" headerAlign="center" align="right">
					排序号<input property="editor" class="mini-textbox" minWidth="20"
						inputStyle="text-align:right" vtype="int;range:0,99999999"/>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../rest/resource/jsboot"></script>
	
	<script type="text/javascript">
	//<![CDATA[
		//初始化请求
		epoint.initPage('activitylistsortaction');
		
		// 保存排序
		function saveNum() {
			epoint.execute('saveNum', 'datagrid', callback);
		}
		
		//回调
		function callback(args) {
			if (args.msg) {
				epoint.alert(args.msg, '', null, 'info');
			}
			searchData();
		}
		
		// 表格的搜索
		function searchData() {
			epoint.refresh('');
		}
		//]]>
	</script>
</body>
</html>
