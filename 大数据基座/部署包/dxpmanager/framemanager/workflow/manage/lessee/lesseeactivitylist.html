<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>工作流步骤说明</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->


	<!-- 内容区域 -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="activityGuid" multiSelect="true" action="getResultListModel"
			showPager="true" style="width: 100%; height: 100%;"
			allowResize="true" allowCellEdit="true" allowCellSelect="true"
			allowCellValid="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="50"></div>
				<div type="indexcolumn" width="50" headerAlign="center">序</div>
				<div field="activityName" width="100%" headerAlign="center"
					Align="left">操作名称</div>
				<!-- <div field="orderNum" width="80" headerAlign="center" align="right">
					排序号<input property="editor" class="mini-textbox" minWidth="20"
						inputStyle="text-align:right" vtype="int" />
				</div>-->
				<div headerAlign="center" align="center" width="80"
					renderer="transactor">处理人</div>
				<div headerAlign="center" align="center" width="80"
					renderer="operation">操作按钮</div>
				<div headerAlign="center" align="center" width="80" renderer="event">事件</div>
			</div>
		</div>
		<input class="mini-hidden" id="lessee" bind="lessee" /><input
			class="mini-hidden" id="processVersionGuid" bind="processVersionGuid" />
	</div>

	<!-- jsboot.js会自动把框架页面所需的所有js都加载进来 -->
	<script src="../../../../rest/resource/jsboot"></script>

	<script type="text/javascript">
		//<![CDATA[
		//初始化请求
		epoint.initPage('lesseeactivitylistaction');

		//处理人
		function transactor(e) {
			// 			var lessee = mini.get('lessee').getValue();
			// 			if (lessee == true)
			return epoint.renderCell(e, "action-icon icon-gear",
					"transactoredit");

		}
		//操作按钮
		function operation(e) {
			return epoint
					.renderCell(e, "action-icon icon-fix", "operationedit");

		}
		//外部事件
		function event(e) {
			return epoint
					.renderCell(e, "action-icon icon-console", "eventedit");

		}
		//处理人
		function transactoredit(activityGuid) {
			var processVersionGuid = mini.get('processVersionGuid').getValue();
			var url = "lesseeactivitytransactor?activityGuid=" + activityGuid
					+ "&processVersionGuid=" + processVersionGuid;
			epoint.openDialog('处理人', "framemanager/workflow/manage/lessee/"
					+ url, null, {
				'width' : 1000
			});

		}
		//操作按钮
		function operationedit(activityGuid) {
			var processVersionGuid = mini.get('processVersionGuid').getValue();
			var url = "lesseeactivitymanualoperation?activityGuid="
					+ activityGuid + "&processVersionGuid="
					+ processVersionGuid;
			epoint.openDialog('操作按钮', "framemanager/workflow/manage/lessee/"
					+ url, null, {
				'width' : 1000
			});

		}//事件
		function eventedit(activityGuid) {
			var processVersionGuid = mini.get('processVersionGuid').getValue();
			var url = "lesseeactivitymanualevent?activityGuid=" + activityGuid
					+ "&processVersionGuid=" + processVersionGuid;
			epoint.openDialog('事件', "framemanager/workflow/manage/lessee/"
					+ url, null, {
				'width' : 1000
			});

		}
		//回调
		function callback(args) {
			if (args.msg) {
				epoint.alert(args.msg, '', null, 'info');
			}
			searchData();
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh('');
		}
		//]]>
	</script>
</body>
</html>
