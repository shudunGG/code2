<!DOCTYPE html>
<html>

<head>
<title>元件添加</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			 <a class="mini-button" id="addClose"
				onclick="saveAndClose" iconCls="icon-save">保存</a> <a
				class="mini-button" onclick="epoint.closeDialog"
				iconCls="icon-removecircle">取消</a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="元件名称" starred="true">
						<input bind="dataBean.title" class="mini-textbox" required="true"
							requiredErrorText="请输入元件名称" vtype="maxLength:50" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="元件地址">
						<input bind="dataBean.url" class="mini-textbox" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="禁用">
						<div name="jinyong" bind="dataBean.disabled" class="mini-checkbox"></div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[  
		//初始化页面
		epoint.initPage("deskportalitemaddaction");

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', null, 'info');
				if (data.success) {
					// 清空表单
					epoint.clear('fui-form');
				}
			}
		}
		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.alertAndClose(data.msg,'','',{
						backParam:{addElement:data.addElement}
					}, 'success');
				} else {
					epoint.alert(data.msg, '', null, 'error');
				}
			}
		}

		//保存并新建
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		//]]>
	</script>
</body>
</html>
