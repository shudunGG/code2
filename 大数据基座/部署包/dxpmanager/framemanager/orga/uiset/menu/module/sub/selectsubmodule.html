<!DOCTYPE html>
<html>

	<head>
		<title>选择上级模块</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script src="../../../../../../frame/fui/js/cssboot.js"></script>
	</head>

	<body>
		<div class="page-loading"></div>

		<div class="fui-content">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
			idField="id" parentField="pid"
			action="getTreeData" resultAsTree="false"></ul>
		</div>
		<script src="../../../../../../rest/resource/jsboot"></script>

		<!-- 配置变量 -->
		<script>
			// 初始化页面
			epoint.initPage('selectsubmoduleaction');

			//树js对象
			var tree = mini.get("tree");

			// 点击左侧树刷新右侧表格
			tree.on("nodeselect", function(e) {
				var text = e.node.text;
				var code = e.node.objectcode;
				epoint.closeDialog(text + ";" + code);
			});
		</script>
	</body>

</html>
