<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>输入理由</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
        .btn-in-column{margin-right:5px;}
        .btn-in-column-text{margin-left:5px;margin-right:5px;}
    </style>
</head>
<body>
	<div class="page-loading"></div>
	
	<!-- 内容区域 -->
	<div class="fui-content">
		<table style="width:95%;table-layout:fixed;margin: 10px">
			<tr>
				<td>请输入理由：</td>
			</tr>
			<tr>
				<td align="center">
					<input name="reason" class="mini-textarea" style="width:100%;height:120px;"/>
				</td>
			</tr>
		</table>
		<div property="footer"
			style="text-align: right; padding: 5px; padding-right: 15px;">
			<a class="mini-button" id="confirmed" onclick="confirmInput">确定</a>
			<a class="mini-button" id="cancel" onclick="cancelInput">取消</a>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		                      
		//初始化页面
		epoint.initPage('inputreasonaction');

		// 确认
		function confirmInput(){
			var text = mini.getByName("reason").value;
			if (text) {
				epoint.closeDialog(text);
			} else {
				epoint.showTips("拒绝理由不能为空", {timeout: 1000});
			}
		}
		
		// 取消
		function cancelInput(){
			epoint.closeDialog();
		}
		
		//]]>
	</script>


</body>
</html>
