<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html" />
<title>租户管理修改</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="save" iconCls="icon-save" onclick="saveModify">保存并关闭</a> <a
				class="mini-button" iconCls="icon-removecircle" onclick="epoint.closeDialog">取消修改</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div id="fui-form" class="fui-form">
				<div role="row">
					<div role="control" label="租户名称" starred="true">
						<input id="tenantname" class="mini-textbox"
							bind="dataBean.tenantname" required="true"
							requiredErrorText="租户名称不能为空!" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="租户标示名称" starred="true">
						<input id="tenantsysname" class="mini-textbox"
							bind="dataBean.tenantsysname" required="true"
							requiredErrorText="租户标示名称不能为空!"
							onvalidation="onEnglishValidation" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<input id="ordernumber" class="mini-textbox"
							bind="dataBean.ordernumber" vtype="int;range:0,99999999"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('frametenanteditaction');

		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('save', 'fui-form', closeCallback);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, '', null, null, 'info');
			}
		}

		/* 是否英文+数字 */
		function isEnglish(v) {
			var re = new RegExp("^[a-zA-Z]+$");
			if (re.test(v))
				return true;
			return false;
		}

		function onEnglishValidation(e) {
			if (e.isValid) {
				if (isEnglish(e.value) == false) {
					e.errorText = "租户标示名称必须为英文";
					e.isValid = false;
				}
			}
		}
	</script>
</body>
</html>
