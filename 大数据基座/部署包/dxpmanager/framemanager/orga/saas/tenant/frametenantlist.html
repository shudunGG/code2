<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<title>租户管理列表</title>
		<meta charset="UTF-8" />
		<meta http-equiv="content-type" content="text/html" />
		<script src="../../../../frame/fui/js/cssboot.js"></script>
	</head>

	<body>
		<div class="page-loading"></div>

		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" iconCls="icon-addcircle" onclick="openAdd();" id="btnAddRecord"> 新增记录 </a>
				<a id="btnDel" class="mini-button mini-btn-danger" iconCls="icon-minuscircle"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}"> 删除选定 </a>
			</div>
		</div>

		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="租户名称">
							<input id="search_Tenantname" class="mini-textbox"
							bind="frametenantlistaction.dataBean.tenantname"
							onkeypress="searchData();" />
						</div>
						<div role="control" label="租户标示名称">
							<input id="search_Tenantsysname" class="mini-textbox"
							bind="frametenantlistaction.dataBean.tenantsysname"
							onkeypress="searchData();" />
						</div>
					</div>
				</div>
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="50"></div>
					<div type="indexcolumn" width="50" headerAlign="center">
						序
					</div>
					<div field="tenantname" headerAlign="center" width="250" >
						租户名称
					</div>
					<div field="tenantsysname" headerAlign="center" width="100%">
						租户标示名称
					</div>
					<div field="ordernumber" headerAlign="center" align="right" width="250">
						排序值
					</div>
					<div width="80" align="center" headerAlign="center"
					renderer="onEditRenderer">
						修改
					</div>
					修改
				</div>
			</div>
		</div>

		<script src="../../../../rest/resource/jsboot"></script>
		<script>
			// 初始化页面
			epoint.initPage('frametenantlistaction');

			// 绘制行编辑按钮
			var onEditRenderer = function(e) {
				return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
			};

			// 弹出新增窗口
			function openAdd() {
				epoint.openDialog('新增记录', "framemanager/orga/saas/tenant/frametenantadd", function(){
					epoint.refresh(['datagrid', 'fui-form'],'',true);
				}, {
					'width' : 600,
					'height' : 300
				});
			}

			// 弹出修改窗口
			function openEdit(id) {
				epoint.openDialog('修改记录', "framemanager/orga/saas/tenant/frametenantedit?guid=" + id, function(){
					epoint.refresh(['datagrid', 'fui-form'],'',true);
				}, {
					'width' : 600,
					'height' : 300
				});
			}

			function callback(data) {
				if (data.msg) {
					epoint.alert(data.msg, '', function(){
						epoint.refresh(['datagrid', 'fui-form'],'',true);
					}, 'info');
				}
			}

			// 删除数据
			function deleteSelect() {
				epoint.execute("deleteSelect", '', callback);
			}

			// 表格的搜索
			function searchData() {
				epoint.refresh(['datagrid', 'fui-form']);
			}
		</script>
	</body>
</html>
