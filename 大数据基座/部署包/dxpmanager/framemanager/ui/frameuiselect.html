<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>选择界面</title>
<script src="../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="rowguid" multiSelect="false"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" allowCellEdit="true" showPager="true"
			action="getDataGridData" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" width="50" headerAlign="center">序</div>
				<div field="uiname" headerAlign="center" align="center">界面名称</div>
				<div field="pageid" width="50" headerAlign="center" sortOrder="desc"
					align="center">界面标识</div>
				<div field="themetype" headerAlign="center" width="80"
					align="center">主题类别</div>
				<div field="title" headerAlign="center" width="50" align="center">系统标题</div>
				<div width="60" align="center" headerAlign="center"
					renderer="onSelectUiRenderer">选用状态</div>
			</div>
		</div>
	</div>

	<script src="../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		//初始化页面
		epoint.initPage('frameuiselectaction');
		function saveAll() {
			epoint.execute("saveAll", [ 'datagrid' ], function(data) {
				epoint.alert(data.msg, '', null, 'info');
				epoint.refresh([ 'datagrid', ], '', true);
			});
		}
		var onSelectUiRenderer = function(e) {
			if (!e.record.isSelected) {
				return epoint.renderCell(e, "action-icon modicon-3",
						"saveAll", "pageId");
			} else {
				return epoint.renderCell(e, "modicon-2",
						null, null);
			}
		};
		//]]>
	</script>


</body>
</html>
