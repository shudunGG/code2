<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew">保存并新建</a> <a
				class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a> <a
				class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper" class="mr10">注意事项</a>
	</div>
	<div class="fui-notice hidden">
		<p>
			<em>消息类型作为消息发送的第一步,发送消息首先需要传递类型编号</em><br> <em>已知的类型编号有待办通知:waithandle,邮件提醒:newmail,邮件反馈:mailfb,系统提醒:sysremind</em>
		</p>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="类型编号" starred="true">
						<input bind="dataBean.typeID" class="mini-textbox" required="true"
							style="width: 90%" requiredErrorText="类型编号不能为空"
							vtype="maxLength:50" />
					</div>

				</div>
				<div role="row">
					<div role="control" label="类型名称" starred="true">
						<input bind="dataBean.typeName" class="mini-textbox"
							style="width: 90%" required="true" requiredErrorText="类型名称不能为空"
							vtype="maxLength:10" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<input id="orderNumber" bind="dataBean.orderNumber"
							style="width: 90%" class="mini-textbox"
							vtype="int;range:0,99999999" allowSort="true" />
					</div>
				</div>
				<!-- <div role="row">
					<div role="control" label="类型url">
						<input bind="dataBean.typeUrl" class="mini-textbox"
							style="width: 90%" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="关联表字段名">
						<input bind="dataBean.relatedfield" class="mini-textbox"
							style="width: 90%" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="关联表字段值">
						<input bind="dataBean.relatedvalue" class="mini-textbox"
							style="width: 90%" />
					</div>
				</div> -->
				<div role="row">
					<div role="control" label="图标">
						<div style="position: relative; float: left;">
							<span class="text-minor" id="sign1">暂无图标， </span>
							<div id="uploader2" class="mini-webuploader"
								action="messagestypeaddaction.getFileUploadModel2"
								fileSingleSizeLimit="2048" limitType="jpeg,jpg,gif,png,bmp"
								mimeTypes="image/*" showDefaultUI="false" auto="true"
								pickerText="请上传" onfilesuccess="OnSignFileSuccess"></div>
						</div>
						<span class="text-minor" id="sign3">（最佳图片尺寸：120px<em>*</em>180px）
						</span>
						<div class="img-view" id="picture" style="display: none;">
							<img id="userSign" src="" width="120px" height="180px"
								alt="app图标" /> <i class="action-icon icon-removecirclefilled"
								style="position: absolute; left: 110px; top: 0px;"
								onclick="delUserSign();"></i>
						</div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="小图标">
						<input id="smallIcon" bind="dataBean.smallIcon"
							class="mini-buttonedit" style="width: 90%"
							onbuttonclick="openicon('big')" selectOnFocus="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="图标背景颜色">
						<div id="bg-color-select" class="bg-color-list clearfix"></div>
						<input id="bg-color-hidden" class="mini-hidden"
							bind="dataBean.iconbgcolor" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="打开方式">
						<input id="openType" bind="dataBean.openType" style="width: 90%"
							action="getOpenType" class="mini-radiobuttonlist" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="更新模式">
						<input id="updatemode" bind="dataBean.updatemode"
							style="width: 90%" action="getUpdateMode"
							class="mini-radiobuttonlist" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[

		var $bgSelectWrap = $('#bg-color-select');
		var bgColor = mini.get('bg-color-hidden');
		var colorsArr = [ '#3391e5', '#58cece', '#f16caa', '#7d9459',
				'#298aae', '#58cece', '#ffce3d', '#fe5d58', '#3391e5',
				'#f16caa' ];
		var COLOR_ITEM_TPL = '<span class="bg-color-item" id="bg-color-item-{{id}}" style="background-color:{{text}};" title="{{text}}"></span>';
		var colorHTML = [];
		$.each(colorsArr, function(i, item) {
			colorHTML.push(Mustache.render(COLOR_ITEM_TPL, {
				id : item.substr(1),
				text : item
			}));
		});
		$(colorHTML.join('')).appendTo($bgSelectWrap.empty());

		$bgSelectWrap.on('click', '.bg-color-item', function() {
			var $this = $(this);
			var c = $this[0].title;
			bgColor.setValue(c);
			$this.addClass('active').siblings().removeClass('active');
		});

		function epoint_preload(controls) {
			// 获取设置颜色
			$.each(controls, function(i, item) {
				if (item.id == 'bg-color-hidden') {
					try {
						var c = item.value || item.text;

						c
								&& $bgSelectWrap.find(
										'#bg-color-item-' + c.substr(1))
										.addClass('active').siblings()
										.removeClass('active');
					} catch (error) {

					}
				}
			})
		}

		// 初始化页面
		epoint.initPage('messagestypeaddaction', '', function() {
			mini.get("bg-color-hidden").setValue("#3391e5");
			$("#bg-color-item-3391e5").addClass('active').siblings()
					.removeClass('active');
			mini.get("smallIcon").setValue("modicon-1");
			mini.get("smallIcon").setText("modicon-1");
		});
		//个性签名图片上传成功
		function OnSignFileSuccess(args) {
			if (args.data.extraDatas.signPicture) {
				showSignPicture(args.data.extraDatas.signPicture);
			}
		}

		//删除个性签名图片
		function delUserSign() {
			epoint.execute("messagestypeaddaction.delUserSign", "",
					function delUserSignCallback(data) {
						if (data.msg) {
							mini.get("uploader2").clearFile();
							showSignPicture();
						}
					});
		}

		//控制签名图片显隐
		function showSignPicture(url) {
			if (url) {
				$("#userSign").attr("src", url);
				mini.get("uploader2").setVisible(false);
				$("#sign1").hide();
				$("#sign3").hide();
				$("#picture").show();
			} else {
				$("#picture").hide();
				$("#userSign").attr("src", "");
				mini.get("uploader2").setVisible(true);
				$("#sign1").show();
				$("#sign3").show();
			}
		}
		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				if (data.success) {
					// 清空表单
					epoint.clear('fui-form');
					mini.get('openType').setValue('dialog');
					mini.get('updatemode').setValue('client');
					mini.get("bg-color-hidden").setValue("#3391e5");
					$("#bg-color-item-3391e5").addClass('active').siblings()
							.removeClass('active');
					mini.get("smallIcon").setValue("modicon-1");
					mini.get("smallIcon").setText("modicon-1");
					showSignPicture();
				}
				epoint.alert(data.msg, '', null, 'info');
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.alertAndClose(data.msg, '', null, null, 'success');
				} else {
					epoint.alert(data.msg, '', null, 'info');
				}
			}
		}
		function openicon(type1) {
			type = type1;
			epoint.openDialog('选择图标',
					"framemanager/orga/uiset/menu/module/selectoa8icon?type="
							+ type1, openiconOperJS, {
						'width' : 1000,
						'height' : 420
					});
		}
		function openiconOperJS(rtnValue) {
			if (rtnValue && rtnValue != 'close') {
				if (type == "big") {
					mini.get("smallIcon").setText(rtnValue);
					mini.get("smallIcon").setValue(rtnValue);
				}
			}
		}
		//]]>
	</script>
</body>
</html>
