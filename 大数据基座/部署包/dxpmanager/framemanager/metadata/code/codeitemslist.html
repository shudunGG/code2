<!DOCTYPE html>
<html>

<head>
<title>代码子项管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="选择上级代码"></div>

		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeData"
				resultAsTree="false"></ul>
		</div>
	</div>
	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10" id="operateitem">
				<a class="mini-button" iconCls="icon-addcircle"
					onclick="addCodeItems()">新增代码项</a> <a class="mini-button"
					iconCls="icon-save" onclick="saveAll()">保存代码项</a> <a
					class="mini-button mini-btn-danger" iconCls="icon-minuscircle"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确定要删除吗?','',deleteSelected);}">删除代码项</a>

			</div>
			<!--帮助按钮 -->
			<a role="helper" class="mr10">注意事项</a>
			<!-- 添加隐藏域，用于树与表格的联动 -->
			<input bind="itemID" id="itemID" class="mini-hidden" />
		</div>

		<!-- 帮助信息区域 默认隐藏-->
		<div class="fui-notice hidden">
			<div>
				<div style="margin: 0px auto; text-align: left; width: 700px">
					<p>
						注意：对于多级代码，如行政区划，***市对应编号为320502，代码项值必须为数字320502，并且请注意代码长度必须符合代码分级定义规范。
					</p>
					<p>默认的代码项层级值和代码项值是一样的，即组织层级关系使用该字段。当你的值不具备层级概念时，可以手动设置该属性</p>
				</div>
			</div>
		</div>
		<div class="fui-content">
			<div id="datagrid" class="mini-datagrid" sortOrder="desc"
				idField="itemid" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				action="getDataGridData" showPager="true" allowCellSelect="true"
				allowCellEdit="true" editNextOnEnterKey="true"
				editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" name="checkcolumn" width="20"></div>

					<div type="indexcolumn" headerAlign="center" width="20">序</div>

					<div field="itemText" headerAlign="center" vtype="required">
						代码项文本 <input property="editor" class="mini-textbox" maxLength="100"
							required="true" requiredErrorText="代码项文本不能为空" style="width: 100%" />
					</div>
					<div field="itemValue" headerAlign="center" vtype="maxLength:100;required">
						代码项值 <input property="editor" class="mini-textbox" required="true" maxLength="100"
							requiredErrorText="代码项值不能为空" style="width: 100%" />
					</div>
					<div field="itemLevCode" headerAlign="center" vtype="maxLength:100;required">
						代码项层级值 <input property="editor" class="mini-textbox" maxLength="100"
							style="width: 100%" />
					</div>
					<div field="orderNo" width="30" headerAlign="center" align="right" vtype="int;range:0,999999999;">
						排序 <input property="editor" class="mini-textbox" maxLength="9" vtype="int;range:0,999999999;"
							style="width: 100%" />
					</div>
					<div field="dmAbr1" width="30" headerAlign="center">
						备注1 <input property="editor" class="mini-textbox" maxLength="100"
							style="width: 100%" />
					</div>
					<div field="dmAbr2" width="30" headerAlign="center">
						备注2 <input property="editor" class="mini-textbox" maxLength="100"
							style="width: 100%" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		//初始化页面
		// 表格对象
		var grid = mini.get("datagrid");
		epoint.initPage("codeitemslistaction", '', function(e) {
			if (e.nooperate && e.nooperate == true) {
				$('#operateitem').hide();
				grid.hideColumn('checkcolumn');
			}
		});

		// 在表格数据加载完之后打开表格编辑状态
		grid.on("load", function(e) {
			var rows = e.sender.findRows();
			for (var i = 0; i < rows.length; i++) {
				grid.beginEditRow(rows[i]);
			}
		});

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.objectcode;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('itemID').setValue(id);
			//刷新表格
			searchData();
		});

		// 新增代码项
		function addCodeItems() {
			var newRow = {
			//name : "new"
			};
			grid.addRow(newRow, 0);
			grid.beginEditRow(newRow);
		}

		// 保存
		function saveAll() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', [ 'datagrid' ], msgCallBack);
		}

		// 删除
		function deleteSelected() {
			epoint.execute('deleteSelected', 'datagrid', msgCallBack);
		}

		// 回掉提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				epoint.alert(msg, '', function() {
					epoint.refresh([ 'datagrid', 'tree' ], '', true);
				}, 'info');
			} else {
				searchData_Tree();
			}
		}

		// 表格，树的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'itemID' ]);
		}

		// 表格，树的搜索
		function searchData_Tree() {
			epoint.refresh([ 'datagrid', 'tree' ]);
		}
		//]]>
	</script>

</body>

</html>
