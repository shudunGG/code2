<!DOCTYPE html>
<html>

<head>
<title>子父表关联字段设置</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" onclick="add()">新增配置</a>
		</div>
	</div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="tableid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getDataGridData" showPager="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" headerAlign="center" width="50">序</div>
				<div field="maintableid" width="120" headerAlign="center">关联主表ID号</div>
				<div field="maintablename" width="100%" headerAlign="center">关联主表中文名称
				</div>
				<div field="mainsqltablename" width="170" headerAlign="center">关联主表SQL数据表名</div>
				<!-- <div field="mainfieldid" width="120" headerAlign="center">字段ID</div> -->
				<div field="mainfieldname" width="150" headerAlign="center">关联主表字段名称</div>
				<!--<div field="goalfieldid" width="120" headerAlign="center">目标字段ID</div> -->
				<div field="goalfieldname" width="150" headerAlign="center">目标表关联字段名称</div>
				<div field="relationtypetext" width="100" headerAlign="center">数据关联关系</div>
				<div field="mainfieldid" width="0" headerAlign="center">字段ID</div>
				<div field="goalfieldid" width="0" headerAlign="center">目标字段ID</div>

				<div width="60" align="center" headerAlign="center"
					renderer="onDelRenderer">删除</div>

			</div>
		</div>
	</div>

	<input class="mini-hidden" id="goalTableId" bind="goalTableId" />

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[  
		var attr = Util.getUrlParams('isSub');
		var isSub = attr == undefined ? '' : attr;
		//初始化页面
		epoint.initPage("tablefieldrelationconfiglistaction");

		//管理 
		function add() {
			epoint.openDialog('管理',
					'framemanager/metadata/mis/tableinfo/tablefieldrelationconfigedit?goalTableId='
							+ mini.get("goalTableId").getValue() + "&isSub=" + isSub,
					searchKeepPage, {
						'width' : 800,
						'height' : 350
					});
		}

		// 绘制删除按钮
		var onDelRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-remove",
					"deleteSelected", "maintableid,mainfieldid,goalfieldid");
		}

		// 删除结构
		function deleteSelected(data) {
			//解码json字符串为对象
			data = epoint.decodeJson(data);
			console.log(data);
			epoint.execute('deleteSelected', [ 'datagrid' ], [
					data.maintableid, data.mainfieldid, data.goalfieldid ],
					msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchKeepPage(), 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ]);
		}

		function searchKeepPage() {
			epoint.refresh([ 'datagrid' ], '', true);
		}

		//]]>
	</script>
</body>

</html>
