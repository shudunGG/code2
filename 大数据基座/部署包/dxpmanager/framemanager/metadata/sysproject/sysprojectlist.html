	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="projectID" multiSelect="true" allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="true" action="getDataGridData" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true" >
			<div property="columns">
				<div type="checkcolumn" width="50"></div>
				<div type="indexcolumn" width="50" headerAlign="center">
					序
				</div>
				<div field="chineseName" headerAlign="center" vtype="required" width="100%">
					项目中文名称<input property="editor" class="mini-textbox" maxLength="50" style="width: 100%"/>
				</div>
				<div field="projectName" headerAlign="center" vtype="required" width="400">
					项目英文名称<input property="editor" class="mini-textbox" maxLength="50" style="width: 100%"/>
				</div>
				<div field="path" headerAlign="center" vtype="required" width="400">
					项目路径<input property="editor" class="mini-textbox" maxLength="50" style="width: 100%"/>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[  
		//初始化页面
		epoint.initPage('sysprojectlistaction');
		
		var grid = mini.get("datagrid");
		
		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid'],'',true);
		}
		
		//新增类别
	/* 	function add(){
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form',msgCallBack);
			}
		} */
		
		//新增类别
		function add() {
			var newRow = {
			//	name : "newattachconfig"
			};
			grid.addRow(newRow, 0);

			grid.beginEditRow(newRow);
		}
		
		// 回diao提醒
		function msgCallBack(data) {
			var msg =data.msg;
			if (msg) {
				if (data.success) {
					epoint.alert(msg, '', searchData(), 'success');
				} else {
					epoint.alert(msg, '',searchData(), 'warning');
				}
			}
		}
		//删除选中
		function deleteSelected() {
			epoint.execute('deleteSelected', 'datagrid', msgCallBack);
		}
		
		//保存修改
		function saveModify(){
			grid.validate();
            if (grid.isValid() == false) {
                //alert("请校验输入单元格内容");
                var error = grid.getCellErrors()[0];
                grid.beginEditCell(error.record, error.column);
                return;
            }
			epoint.execute('saveAll', 'datagrid',msgCallBack);
		}
		
		//]]>
	</script>
