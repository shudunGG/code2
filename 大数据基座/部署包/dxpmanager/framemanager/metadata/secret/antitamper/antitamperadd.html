<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>防篡改配置</title>
<!-- 请修改相对路径 -->
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew">保存并新建</a> <a
				class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a> <a
				class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="防篡改表" starred="true">
						<input bind="dataBean.tablename" class="mini-combobox"
							required="true" style="width: 90%" requiredErrorText="请选择表名"
							action="getTableNames" allowInput="true"
							onvaluechanged="onTableNameChanged" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="防篡改字段">
						<input id="columns" bind="columns" class="mini-combobox"
							style="width: 90%" multiSelect="true"
							action="getSelectFieldModel" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="是否需要密级">
						<input bind="dataBean.isMj" class="mini-checkbox" />
					</div>
				</div>

				<div role="row">
					<div role="control" label="初始化涉密等级">
						<input id="secretlevel" class="mini-combobox"
							bind="dataBean.secretlevel" style="width: 90%"
							action="getSecretLevel" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../rest/resource/jsboot">
		
	</script>
	<script>
		// 初始化页面
		epoint.initPage('antitamperaddaction', '', initCallback);

		function initCallback(data) {
		}

		function onTableNameChanged(e) {
			epoint.refresh([ 'fui-form' ]);
		}

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				if (data.success) {
					// 清空表单
					epoint.clear('fui-form');
					epoint.showTips(data.msg);
				} else {
					epoint.alert(data.msg, '', null, 'error');
				}
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					top.epoint.showTips(data.msg);
					epoint.closeDialog();
				} else {
					epoint.alert(data.msg, '', null, 'error');
				}
			}

		}
	</script>
</body>
</html>
