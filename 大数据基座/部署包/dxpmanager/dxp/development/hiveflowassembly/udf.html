<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>分组</title>
<script src="../../../frame/fui/js/cssboot.js" type="text/javascript"></script>
<script type="text/javascript">
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>

	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" vtype="maxLength:20" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="函数">
					<input id="functionName" name="functionName" class="mini-combobox"
						allowInput="true" showClose="true" action="getUdfList"
						style="width: 100%" textField="text" 
						valueField="id" oncloseclick="onCloseClick" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="别名" starred="true">
					<input id="othername" name="othername" class="mini-textbox"
						required="true" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="表达式" starred="true">
					<input id="udf" name="udf" class="mini-textArea" height="200px" />
				</div>
			</div>
		</div>
	</div>


	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;

		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('hiveudfaction', {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (e.sourceFieldList) {
				sourceFieldList = e.sourceFieldList;
			}
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}

		function onCloseClick(e) {
			e.sender.setText('');
			e.sender.setValue('');
			mini.get('udf').setValue("");
		}

		mini.get('functionName').on('valuechanged', function(data) {
			epoint.execute('getUdf', '', data.value, function(e) {
				mini.get('udf').setValue(e);
				epoint.showTips("请修改表达式中的参数！");
			});
		});
	</script>
</body>

</html>
