<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MongoDBOutput</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<style>
body, html {
	overflow: auto !important;
}
</style>
<body>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> <a
				class="mini-button mini-btn-primary" id="closebtn"
				onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepName" name="stepName" class="mini-textbox"
					required="true" emptyText="请输入步骤名称" style="width: 70%" />
			</div>
		</div>
		<div id="tabs1" class="mini-tabs" activeIndex="0" plain="false">
			<div name="tabs1" title="连接配置">
				<div role="row">
					<div role="control" label="连接IP" starred="true">
						<input id="hostname" name="hostname" class="mini-textbox" required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="连接端口" starred="true">
						<input id="port" name="port" class="mini-textbox" required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="SSL" >
						<input id="useSSLSocketFactory" name="useSSLSocketFactory" class="mini-checkbox" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="Use all replica set members/mongos" >
						<input id="useAllReplicaSetMembers" name="useAllReplicaSetMembers" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="认证数据库" starred="true">
						<input id="authenticationDatabaseName" name="authenticationDatabaseName" class="mini-textbox"  required="true"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="认证机制" starred="true">
						<input id="authenticationMechanism" name="authenticationMechanism"
							class="mini-combobox" required="true" 
							data="[{'id':'SCRAM-SHA-1','text':'SCRAM-SHA-1'},{'id':'MONGODB-CR','text':'MONGODB-CR'}]"
							textField="text" valueField="id" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="用户名" starred="true">
						<input id="authenticationUser" name="authenticationUser"
							class="mini-textbox"  required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="密码" starred="true">
						<input id="authenticationPassword" name="authenticationPassword"
							class="mini-textbox" required="true"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="使用kerberos认证">
						<input id="useKerberosAuthentication" name="useKerberosAuthentication" class="mini-checkbox"  onvaluechanged="selectKerberos"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="连接超时时间">
						<input id="connectTimeout" name="connectTimeout" class="mini-textbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="socket超时时间">
						<input id="socketTimeout" name="socketTimeout" class="mini-textbox"  />
					</div>
				</div>
				<input id="tableData" name="tableData"
					class="mini-textbox hidden">
			</div>
			<div name="tabs2" title="输入配置">
				<div role="row">
					<div role="control" label="数据库"  starred="true">
						<input id="dbName" name="dbName" class="mini-combobox"  onvaluechanged="getMongoCollectName"  required="true" style="width:80%"/><a class="mini-button" id="getDbName"
							onclick="getMongoDbName" style="margin-left: 20px" width="100px">获取数据库</a> 
					</div>
				</div>
				<div role="row">
					<div role="control" label="集合" starred="true">
						<input id="collection" name="collection" class="mini-combobox" required="true"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="批量提交数" starred="true">
						<input id="batchInsertSize" name="batchInsertSize" class="mini-textbox" required="true" value="100"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="清空目标集合" >
						<input id="truncate" name="truncate" class="mini-checkbox" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="update" >
						<input id="update" name="update" class="mini-checkbox" >
					</div>
				</div>
				<div role="row">
					<div role="control" label="upsert" >
						<input id="upsert" name="upsert" class="mini-checkbox" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="Mult-update" >
						<input id="multi" name="multi" class="mini-checkbox"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="Modifier update" >
						<input id="modifierUpdate" name="modifierUpdate" class="mini-checkbox"/>
					</div>
				</div>
				<div role="row" class="hidden">
					<div role="control" label="Write concern">
						<input id="concern" name="concern" class="mini-combobox"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="w Timeout" >
						<input id="wTimeOut" name="wTimeOut" class="mini-textbox"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="Journaled writes" >
						<input id="journal" name="journal" class="mini-checkbox"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="Read preference" >
							<input id="readpreference" name="readpreference"
							class="mini-combobox"  data="[{'id':'primary','text':'primary'},{'id':'primaryPreferred','text':'primaryPreferred'},{'id':'secondary','text':'secondary'},{'id':'secondaryPreferred','text':'secondaryPreferred'},{'id':'nearest','text':'nearest'}]"  textField="text"
							 textField="text"
							valueField="id" />
					</div>
				</div>
					<div role="row">
					<div role="control" label="重试写操作次数" starred="true">
						<input id="writeRetries" name="writeRetries" class="mini-textbox"/>
					</div>
				</div>
					<div role="row">
					<div role="control" label="重试之间的延迟（以秒为单位）" starred="true">
						<input id="sleepTime" name="sleepTime" class="mini-textbox"/>
					</div>
				</div>
			</div>
			<div name="tabs3" title="字段" >
				<div class="" style="padding-top: 1px">
					<div class="btn-group mr10">
						<a class="mini-button mini-btn-primary" id="addRow"
							onclick="addRows" style="margin-left: 20px">新增参数</a> <a
							id="deleteParameter" class="mini-button mini-btn-danger"
							onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
					</div>
				</div>
				<div class="fui-content" style="padding-top: 1px;">
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						idField="id" multiSelect="true" allowCellValid="true"
						allowCellEdit="true" style="width: 100%; height: 100%;"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" action="getDataGridData">
						<div property="columns">
							<div type="checkcolumn" width="35"></div>
							<div type="indexcolumn" width="35" headerAlign="center">序</div>
							<div field="name" headerAlign="center" align="center" width="70"
								maxLength="8" >
								名称<input property="editor" class="mini-textbox"
									emptyText="请输入名称..." inputStyle="text-align:center"
									style="width: 100%" />
							</div>
							<div field="mongoDocPath" headerAlign="center" align="center" width="90"
								maxLength="8">
								Document路径<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" 
									style="width: 100%" />
							</div>
							<div field="usefieldname" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								Use field name<input property="editor" class="mini-combobox"
									emptyText="请选择..." textField="text" data="[{'id':'Y','text':'Y'},{'id':'N','text':'N'}]"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>
							<div field="insertNull" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								NULL values<input property="editor" class="mini-combobox"
									emptyText="请选择..." textField="text" data="[{'id':'Insert NULL','text':'Insert NULL'},{'id':'Ignore','text':'Ignore'}]"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>
							<div field="JSON" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								JSON<input property="editor" class="mini-combobox"
									emptyText="请选择..." textField="text" data="[{'id':'Y','text':'Y'},{'id':'N','text':'N'}]"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>
							<div field="updateMatchField" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								Match field for update<input property="editor" class="mini-combobox"
									emptyText="请选择..." textField="text" data="[{'id':'Y','text':'Y'},{'id':'N','text':'N'}]"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>
							<div field="modifierUpdateOperation" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								Modifier operation<input property="editor" class="mini-combobox"
									emptyText="请选择..." textField="text"  data="[{'id':'N/A','text':'N/A'},{'id':'$set','text':'$set'},{'id':'$inc','text':'$inc'},{'id':'$push','text':'$push'}]"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>
							<div field="modifierOperationApplyPolicy" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								Modifier policy<input property="editor" class="mini-combobox"
									emptyText="请选择类型..." textField="text" data="[{'id':'Insert&Update','text':'Insert&Update'},{'id':'Insert','text':'Insert'},{'id':'Update','text':'Update'}]"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>



	<script>
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var grid = mini.get("datagrid");
		var nodeData;
		var nodeInfo;
		var valueTypeList,formatList,trimTypeList;
		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('mongodboutputaction?nodeInfoKey=' + nodeInfo.key,
					{
						'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
					}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			if(nodeData){
				form.setData(nodeData);
			}
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			//设置一些初始化的值
			if(nodeData.useKerberosAuthentication=="true"){
				mini.get('authenticationPassword').setEnabled(false);
			}
			
			if(nodeData.update=="true"){
				mini.get('upsert').setEnabled(true);
				mini.get('modifierUpdate').setEnabled(true);
			}else{
				mini.get('upsert').setEnabled(false);
				mini.get('modifierUpdate').setEnabled(false);
			}
			
			if(nodeData.modifierUpdate=="true"){
				mini.get('multi').setEnabled(true);
				mini.get('readpreference').setEnabled(true);
			}else{
				mini.get('multi').setEnabled(false);
				mini.get('readpreference').setEnabled(false);
			}
			
		}

		//获取form表单数据
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		//保存修改
		function saveModify() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}

		//新增类别
		function addRows() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			grid.addRow(newRow, 0);
			grid.beginEditRow(newRow);
		}

		//删除Parameters选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"name" : row.name,
					"mongoDocPath" : row.mongoDocPath,
					"Usefieldname":row.usefieldname,
					"insertNull":row.insertNull,
					"JSON":row.JSON,
					"updateMatchField":row.updateMatchField,
					"modifierUpdateOperation":row.modifierUpdateOperation,
					"modifierOperationApplyPolicy":row.modifierOperationApplyPolicy
				});
			}
			mini.get('tableData').setValue(JSON.stringify(array));
		}
		
		
		function getMongoDbName(){
			setGridData();
			var nodeForm = getForm();
			epoint.execute('getMongoDbName', '@none', nodeForm,
					function(data) {
						mini.get('dbName').setData(data);
					});
		}
		
		function getMongoCollectName(){
			setGridData();
			var nodeForm = getForm();
			epoint.execute('getMongoCollectName', '@none', nodeForm,
					function(data) {
						mini.get('collection').setData(data);
					});
		}
		
		function selectKerberos(e){
			if(e.value=='true'){
				mini.get('authenticationPassword').setEnabled(false);
			}else{
				mini.get('authenticationPassword').setEnabled(true);
			}
		}

		mini.get('update').on("valuechanged",function(data){
			if(data.value=='true'){
				mini.get('upsert').setEnabled(true);
				mini.get('modifierUpdate').setEnabled(true);
			}else{
				mini.get('upsert').setEnabled(false);
				mini.get('modifierUpdate').setEnabled(false);
			}
		});
		mini.get('modifierUpdate').on("valuechanged",function(data){
			if(data.value=='true'){
				mini.get('multi').setEnabled(true);
				mini.get('readpreference').setEnabled(true);
			}else{
				mini.get('multi').setEnabled(false);
				mini.get('readpreference').setEnabled(false);
			}
		});
		
	</script>
</body>

</html>
