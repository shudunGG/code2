<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>调用DB存储过程</title>

<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>

<style>
body, html {
    overflow: auto !important; 
}
</style>
<body>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save"
				onclick="saveModify">保存修改</a> 
				<a id="delete" class="mini-button mini-btn-danger"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
				<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="选择数据库" starred="true">
					<input id="dataSource" name="dataSource" class="mini-combobox"
						bind="dataSource" allowInput="true" showClose="true"
						style="width: 100%" textField="text" valueField="id"
						action="getDataSourceList" required="true"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="选择存储过程" starred="true">
					<input id="procedure" name="procedure" class="mini-combobox"
						bind="procedure" allowInput="true" showClose="true"
						style="width: 100%" textField="text" valueField="id" required="true"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="启用自动提交">
					<div  id="autoCommit" name="autoCommit" class="mini-checkbox"></div>
				</div>
			</div>
			<div role="row">
				<div role="control" label="返回值名称">
					<input id="resultName" name="resultName" class="mini-textbox"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="返回值类型">
					<input id="resultType" name="resultType" class="mini-combobox" action="getSelectArgumentType" />
				</div>
			</div>
		</div>
		<input id="tableData" name="tableData" class="mini-textbox hidden">
	</div>

	<div class="" style="padding-top: 1px">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" onclick="add"
				style="margin-left: 20px">新增字段</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			action="getDataGridData"  multiSelect="true"
			allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="false" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="55"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="argument" headerAlign="center" align="center" vtype="required">
					名称<input property="editor" class="mini-combobox" data="argumentList"
						emptyText="请输入名称..." textField="text" valueField="text" required="true"/>
				</div>
				<div field="argumentDirection" headerAlign="center" align="center" vtype="required">
					放向<input property="editor" class="mini-combobox" data="argumentDirectionList"
						emptyText="请输入放向..." textField="text" valueField="text" required="true"/>
				</div>
				<div field="argumentType" headerAlign="center" align="center" vtype="required">
					类型<input property="editor" class="mini-combobox" data="argumentTypeList"
						emptyText="请输入类型..." textField="text" valueField="text" required="true"/>
				</div>
			</div>
		</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>



	<script>
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var resultName = mini.get('resultName');
		var grid = mini.get("datagrid");
		var nodeData;
		var nodeInfo;
		var transGuid;
		var argumentList;
		var argumentDirectionList;
		var argumentTypeList;
		var procedureList = mini.get('procedure');
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			var obj = mini.getParams();
			transGuid = obj.transGuid;
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('dbprocaction?nodeInfoKey=' + nodeInfo.key,
					{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
					initCallBack);
		}
	
		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}
			
			if (e.argumentList) {
				argumentList = e.argumentList;
			}
			if (e.argumentDirectionList) {
				argumentDirectionList = e.argumentDirectionList;
			}
			if (e.argumentTypeList) {
				argumentTypeList = e.argumentTypeList;
			}
			
			epoint.execute("getProcedures", '', '', function(data) {
				procedureList.setData(data);
			});
		}
		
		(function(win,$) {
			var dataSource = mini.get('dataSource'),
			procedure = mini.get('procedure');
			
			//选择数据来源
		    dataSource.on('valuechanged',function(e){
		    	dataSource.setValue(e.value);
		    	procedure.setValue("");
		    	epoint.execute("getProcedures", '', '', function(data) {
		    		procedureList.setData(data);
				});
		    }).on('closeclick',function(e){
		    	e.sender.setText('');
		    	e.sender.setValue('');
		    	procedure.setValue("");
		    });
		    
		    procedure.on('closeclick',function(e){
		    	procedure.setValue("");
		    });
		    
		})(window,jQuery);

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ], '', true);
		}
		
		//新增类别
		function add() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			grid.addRow(newRow, 0);
			grid.beginEditRow(newRow);
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		//保存修改
		function saveModify() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ], function(
						data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}
		
		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"argument" : row.argument,
					"argumentDirection" : row.argumentDirection,
					"argumentType" : row.argumentType,
				});
			}
			mini.get('tableData').setValue(JSON.stringify(array));
		}

	</script>
</body>

</html>
