<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>删除</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" vtype="maxLength:20" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="选择数据库" starred="true">
					<input id="dataSource" name="dataSource" class="mini-combobox"
						bind="dataSource" allowInput="true" showClose="true"
						required="true" style="width: 100%" textField="text"
						valueField="id" action="getDataSourceList" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="选择数据表" starred="true">
					<input id="tableName" name="tableName" class="mini-combobox"
						bind="tableName" allowInput="true" showClose="true"
						required="true" style="width: 100%" textField="text"
						valueField="id" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="记录数量限制">
					<input class="mini-textbox" showNullItem="false" vtype="int"
						value="0" name="limitSize" bind="limitSize"
						style="text-align: right;" />
				</div>
			</div>

			<input id="keyTableData" name="keyTableData" style="width: 100%"
				class="mini-hidden"> <input id="flag" bind="flag"
				name="flag" class="mini-hidden">
		</div>
	</div>

	<div class="fui-toolbar" id="btns" style="padding-top: 1px">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary"
				onclick="if(Object.keys(mini.get('datagrid').getData()).length==0){getkeymapper()} else{epoint.confirm('是否清除原字段映射?','',isclearmapper,getkeymapper);}"
				style="margin-left: 20px">获取关键字</a> <a id="savetype"
				class="mini-button mini-btn-primary" onclick="addmapper">添加映射</a> <a
				id="deletetype" class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid" idField="id"
			multiSelect="true" allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
			action="getDataGridModel" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="55"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="fieldname" headerAlign="center" vtype="required"
					align="center" width="200" type="comboboxcolumn">
					表字段<input property="editor" class="mini-combobox"
						emptyText="请选择表字段..." textField="text" data="fieldList"
						valueField="id" maxLength="50" inputStyle="text-align:center"
						style="width: 100%" />
				</div>
				<div field="comparetype" headerAlign="center" vtype="required"
					align="center" width="200" type="comboboxcolumn">
					比较符<input property="editor" class="mini-combobox"
						emptyText="请选择比较符..." textField="text" data="compareTypeList"
						valueField="id" bind="comparetype" maxLength="50"
						style="width: 100%" inputStyle="text-align:center" />
				</div>
				<div field="sourcefieldname" headerAlign="center" align="center"
					vtype="required" width="200" maxLength="8" type="comboboxcolumn">
					源字段<input property="editor" class="mini-combobox"
						emptyText="请选择源字段..." textField="text" data="sourceFieldList"
						valueField="id" inputStyle="text-align:center" style="width: 100%" />

				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>
	<script>
		//获取表单数据
		var form = new mini.Form("#form");
		var dataSource = mini.get('dataSource');
		var tableList = mini.get('tableName');
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var compareTypeList;
		var sourceFieldList;
		var fieldList;
		var grid = mini.get("datagrid");
		var flag = mini.get("flag");
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('deletecomponentaction?stepId=' + nodeInfo.key,
							{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
							initCallBack);
		}


		//解决下拉框不展示的问题
		function epoint_preload(ctrs,data) {
			if(data.fieldList){
				mini.get("datagrid").getCellEditor(2,0).setData(data.fieldList);
			}
			if(data.sourceFieldList){
				mini.get("datagrid").getCellEditor(4,0).setData(data.sourceFieldList);
			}
        }
		
		
		
		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			if (e.compareTypeList) {
				compareTypeList = e.compareTypeList;
			}
			if (e.sourceFieldList) {
				sourceFieldList = e.sourceFieldList;
			}
			if (e.fieldList) {
				fieldList = e.fieldList;
			}
			epoint.execute("getFrontTableList", '', '', function(data) {
				tableList.setData(data);
				var nodeName = nodeData.stepname;
				if(!nodeName){
					stepNameForm.setValue(nodeInfo.name);
				}
			});

		}

		var dataSource = mini.get('dataSource'), tableName = mini
				.get('tableName');
		//选择数据来源
		dataSource.on('valuechanged', function(e) {
			dataSource.setValue(e.value);
			tableName.setValue("");
			epoint.execute("getFrontTableList", '', '', function(data) {
				tableList.setData(data);
				clearGrid();
			});
		}).on('closeclick', function(e) {
			e.sender.setText('');
			e.sender.setValue('');
			tableName.setValue("");
			clearGrid();
		});

		tableName.on('valuechanged', function(e) {
			epoint.execute("getOwnFields", '', '', function(data) {
				fieldList = data;
				clearGrid();
			});

		}).on('closeclick', function(e) {
			tableName.setValue("");
			clearGrid();
		});

		function clearGrid() {
			grid.clearRows();
			mini.get('keyTableData').setValue('');
		}

		function getkeymapper() {
			flag.setValue("refreshMapper");
			refreshDatagrid();
		}

		function isclearmapper() {
			flag.setValue("clearMapper");
			grid.clearRows();
			refreshDatagrid();
		}

		function refreshDatagrid() {
			var datas = grid.getData();
			epoint.refresh([ 'datagrid', 'flag', 'tableName', 'dataSource' ],
					function(data) {
						if (Object.keys(datas).length > 0) {
							grid.addRows(datas);
						}
						if (data.msg == 'warn') {
							epoint.alert("无匹配字段！", '', null, 'warning');
						}
					}, true);
		}

		//新增类别
		function addmapper() {
			var newRow = {};
			grid.addRow(newRow, 0);
			grid.getCellEditor(2, 0).setData(fieldList);
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"fieldname" : row.fieldname,
					"comparetype" : row.comparetype,
					"sourcefieldname" : row.sourcefieldname
				});
			}
			mini.get('keyTableData').setValue(JSON.stringify(array));
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			//nodeInfo.name = mini.get("stepName").getValue();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				flag.setValue("");
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ], function(data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}
	</script>
</body>

</html>
