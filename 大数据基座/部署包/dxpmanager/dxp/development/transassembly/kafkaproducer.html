<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>kafka生产者</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<style>
body, html {
	overflow: auto !important;
}
</style>
<body>

	<!-- 	<div class="page-loading"></div> 
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> </div>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
	</div>

	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepName" name="stepName" class="mini-textbox"
					required="true" emptyText="请输入步骤名称" requiredErrorText="步骤名称不能为空" style="width: 70%"/>
			</div>
		</div>
		<div role="row" style="padding-top: 1px">
			<div role="control" label="Topic名称" starred="true">
				<input id="topicName" name="topicName" class="mini-textbox"
					required="true" emptyText="请输入Topic名称" requiredErrorText="Topic名称不能为空" style="width: 70%"/>
			</div>
		</div>
		<div role="row" style="padding-top: 1px">
			<div role="control" label="Topic用户名">
				<input id="topicUserName" name="topicUserName" class="mini-textbox" emptyText="请输入Topic用户名"style="width: 70%"/>
			</div>
		</div>
		<div role="row" style="padding-top: 1px">
			<div role="control" label="keberos路径">
				<input id="keberosPath" name="keberosPath" class="mini-textbox" emptyText="请输入keberos路径" style="width: 70%"/>
			</div>
		</div>
		<div role="row" style="padding-top: 1px">
			<div role="control" label="消息字段名" starred="true">
				<input id="messageFieldName" name="messageFieldName" class="mini-combobox" 
						textField="text" valueField="text" action="getPreFields"
					required="true" emptyText="请输入消息字段名" requiredErrorText="消息字段名不能为空" style="width: 70%"/>
			</div>
		</div>
		<div role="row" style="padding-top: 1px">
			<div role="control" label="key字段名(无则空白)">
				<input id="keyFieldName" name="keyFieldName" class="mini-combobox" 
						textField="text" valueField="text" action="getPreFields"
						 emptyText="请输入key字段名" style="width: 70%" showNullItem="true" />
			</div>
		</div>
		
		<input id="tableData" name="tableData" class="mini-textbox hidden">
	</div>
	<div class="" style="padding-top: 1px;padding-bottom:2px;">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" onclick="add"
				style="margin-left: 20px">新增字段</a><a id="deletetype"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			 multiSelect="true" allowCellValid="true"
			allowCellEdit="true" style="height: 100%;" allowResize="true"
			showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true" action ="getDataGridData">
			<div property="columns">
				<div type="checkcolumn" width="55"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="name" headerAlign="center" width="150" align="left" vtype="required">
					名称<input field="namefield" property="editor" class="mini-textbox" maxLength="50"
						style="width: 100%" />
				</div>
				<div field="value" headerAlign="center" width="150" align="left">
					值<input field="valuefield" property="editor" class="mini-textbox" maxLength="50"
						style="width: 100%" />
				</div>
			</div>
		</div>
</div>
		<script src="../../../frame/fui/js/jsboot.js"></script>



		<script>
			//获取表单数据
			var form = new mini.Form("#form");
			var grid = mini.get("datagrid");
			var stepNameForm = mini.get('stepName');

			var nodeData;
			var nodeInfo;
			function getForm() {
				var data = form.getData(true, false);
				var s = mini.encode(data);
				return s;
			}

			function pageLoad() {
				//从父页面获取表单数据
				var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
				epoint.initPage('kafkaproduceraction?nodeInfoKey=' + nodeInfo.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
			}

			function initCallBack(e) {
				//填充表单数据
				form.setData(nodeData);
				var nodeName = nodeData.stepname;
				if(!nodeName){
					stepNameForm.setValue(nodeInfo.name);
				}
			}

			// 表格的搜索
			function searchData() {
				epoint.refresh([ 'datagrid' ], '', true);
			}

			//新增类别
			function add() {
				var newRow = {
				//lx : "保留非全局角色"
				};
				grid.addRow(newRow, 0);

				grid.beginEditRow(newRow);
			}

			//删除选中
			function deleteSelected() {
				grid.removeRows(grid.getSelecteds(), false);
				setGridData();
			}

			function setGridData() {
				var datas = grid.getData();
				var array = [];
				for (var i = 0; i < datas.length; i++) {
					var row = datas[i];
					array.push({
						"name" : row.name,
						"value" : row.value
					});
				}
				mini.get('tableData').setValue(JSON.stringify(array));
			}

			//保存修改
			function saveModify() {
				grid.validate();
				if (grid.isValid() == false) {
					var error = grid.getCellErrors()[0];
					grid.beginEditCell(error.record, error.column);
					return;
				}
				if (epoint.validate()) {
					// 把表格的数据拿出来放到隐藏域中
					setGridData();
					var nodeForm = getForm();
					epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ], function(
							data) {
						if (data.success == 'success') {
							epoint.closeDialog(nodeForm);
						} else {
							epoint.alert(data.msg, '', null, 'warning');
						}
					});
				}
			}
		</script>
</body>

</html>
