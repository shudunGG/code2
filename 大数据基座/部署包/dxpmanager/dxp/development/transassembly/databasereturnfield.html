<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>保存</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="btns"
		style="padding-top: 1px; border-bottom: none;">
		<div class="btn-group mr10">
			<a id="getfieldmap" class="mini-button mini-btn-primary"
				onclick="getUpdateFields">获取更新字段</a> <a
				class="mini-button mini-btn-primary" onclick="add">添加映射</a> <a
				class="mini-button mini-btn-primary" onclick="save">保存并关闭</a> <a
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>

		</div>
	</div>
	<div id="form" class="fui-form" style="display: none;">
		<div role="form">
			<input id="returnTableData" name="returnTableData"
				style="display: none;" class="mini-textbox">
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid" idField="id"
			multiSelect="true" allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 100%;" allowResize="true"
			action="getDataGridModel" showPager="false" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="30"></div>
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div field="fieldname" headerAlign="center" vtype="required"
					align="center" width="100" type="comboboxcolumn">
					表字段<input property="editor" class="mini-combobox"
						emptyText="请选择表字段..." textField="text" data="fieldList"
						valueField="id" maxLength="50" style="width: 100%" />
				</div>
				<div field="newfieldname" headerAlign="center" vtype="required"
					align="center" width="100">
					新的名称<input property="editor" class="mini-textbox" maxLength="50"
						style="width: 100%" />
				</div>
				<div field="defaultvalue" headerAlign="center" align="center"
					width="100">
					默认<input property="editor" class="mini-textbox" maxLength="50"
						style="width: 100%" />
				</div>
				<div field="defaultvaluetype" headerAlign="center" align="center"
					width="100" type="comboboxcolumn">
					类型<input property="editor" class="mini-combobox"
						emptyText="请选择类型..." textField="text" data="valueTypeList"
						valueField="id" style="width: 100%" />
				</div>

			</div>
		</div>
	</div>

	<script src="../../../frame/fui/js/jsboot.js"></script>

	<script>
		var form = new mini.Form("#form");
		var grid = mini.get('datagrid');
		var fieldList, valueTypeList;

		epoint.initPage('databasereturnfieldaction', '', function(data) {
			if (data.fieldList) {
				fieldList = data.fieldList;
			}
			if (data.valueTypeList) {
				valueTypeList = data.valueTypeList;
			}
		});

		function add() {
			var newRow = {};
			grid.addRow(newRow, 0);
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var returnTableData = mini.get('returnTableData').getValue();
				epoint.execute('save', '@none', returnTableData,
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(returnTableData);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"fieldname" : row.fieldname,
					"newfieldname" : row.newfieldname,
					"defaultvalue" : row.defaultvalue,
					"defaultvaluetype" : row.defaultvaluetype
				});
			}
			mini.get('returnTableData').setValue(JSON.stringify(array));
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		function getUpdateFields() {
			grid.clearRows();
			var rows = [];
			for (var i = 0; i < fieldList.length; i++) {
				var fieldName = fieldList[i].id;
				console.log(fieldName);
				var newRow = {
					"fieldname" : fieldName,
					"newfieldname" : fieldName
				};
				rows.push(newRow);
			}
			grid.addRows(rows, 0);
		}
	</script>
</body>

</html>
