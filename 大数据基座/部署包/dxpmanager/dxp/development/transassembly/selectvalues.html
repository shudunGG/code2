<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>字段选择</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>

<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save" onclick="save">保存并关闭</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div id="tabs1" class="mini-tabs" activeIndex="0" plain="false">
			<div name="tabs1" title="选择和修改">
				<div role="row">
					<div role="control" label="步骤名称" starred="true">
						<input id="stepName" name="stepName" class="mini-textbox"
							required="true" emptyText="请输入步骤名称" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="包含未指定的列，按名称排序">
						<input class="mini-checkbox" name="useBatchUpdate"
							style="width: auto;">
					</div>
				</div>
				<div class="fui-toolbar" id="btns"
					style="padding-top: 1px; border-bottom: none;">
					<div class="btn-group mr10">
					<a class="mini-button mini-btn-primary" onclick="add1">添加条件</a> <a
						class="mini-button mini-btn-danger"
						onclick="if(mini.get('datagrid1').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected1);}">删除选中</a>
					</div>
				</div>
		
				<!-- 内容区域 -->
				<div class="fui-content" style="padding-top: 1px">
						<div id="datagrid1" name="datagrid1" class="mini-datagrid"
							idField="id" multiSelect="true" allowCellValid="true"
							allowCellEdit="true" style="width: 100%; height: 100%;"
							allowResize="true" showPager="false" allowCellSelect="true"
							editNextOnEnterKey="true" editNextRowCell="true"
							action="getDataGridModel1">
							<div property="columns">
								<div type="checkcolumn" width="30"></div>
								<div type="indexcolumn" width="40" headerAlign="center">序</div>
								<div field="sourcefieldname" headerAlign="center" align="center"
									vtype="required" type="comboboxcolumn">
									字段名称<input property="editor" class="mini-combobox" allowInput="true"
										emptyText="请选择源字段..." textField="text" data="sourceFieldList"
										valueField="id" style="width: 100%" />
								</div>
								<div field="rename" headerAlign="center" align="center">
									改名成<input property="editor" class="mini-textbox"/>
								</div>
								<div field="length" headerAlign="center" align="center">
									长度<input property="editor" class="mini-textbox"/>
								</div>
								<div field="precision" headerAlign="center" align="center">
									精度<input property="editor" class="mini-textbox"/>
								</div>
							</div>
						</div>			
				</div>
				
				<input id="valueData1" name="valueData1" style="width: 100%"
					class="mini-hidden">
				<input id="valueData2" name="valueData2" style="width: 100%"
					class="mini-hidden"> 
				<input id="valueData3" name="valueData3" style="width: 100%"
					class="mini-hidden"> 
			</div>
			<div name="tabs2" title="移除">
				<div class="fui-toolbar" id="btns"
					style="padding-top: 1px; border-bottom: none;">
					<div class="btn-group mr10">
						<a class="mini-button mini-btn-primary" onclick="add2">添加条件</a> <a
							class="mini-button mini-btn-danger"
							onclick="if(mini.get('datagrid2').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected2);}">删除选中</a>
					</div>
				</div>
			
				<!-- 内容区域 -->
				<div class="fui-content" style="padding-top: 1px">
						<div id="datagrid2" name="datagrid2" class="mini-datagrid"
							idField="id" multiSelect="true" allowCellValid="true"
							allowCellEdit="true" style="width: 100%; height: 100%;"
							allowResize="true" showPager="false" allowCellSelect="true"
							editNextOnEnterKey="true" editNextRowCell="true"
							action="getDataGridModel2">
							<div property="columns">
								<div type="checkcolumn" width="30"></div>
								<div type="indexcolumn" width="40" headerAlign="center">序</div>
								<div field="sourcefieldname" headerAlign="center" align="center"
									vtype="required" type="comboboxcolumn">
									字段名称<input property="editor" class="mini-combobox" allowInput="true"
										emptyText="请选择源字段..." textField="text" data="sourceFieldList"
										valueField="id" style="width: 100%" />
								</div>
							</div>
						</div>			
				</div>	
			</div>
			<div name="tabs3" title="元数据">
				<div class="fui-toolbar" id="btns"
					style="padding-top: 1px; border-bottom: none;">
					<div class="btn-group mr10">
						<a class="mini-button mini-btn-primary" onclick="add3">添加条件</a> <a
							class="mini-button mini-btn-danger"
							onclick="if(mini.get('datagrid3').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected3);}">删除选中</a>
					</div>
				</div>
		
				<!-- 内容区域 -->
				<div class="fui-content" style="padding-top: 1px">
						<div id="datagrid3" name="datagrid3" class="mini-datagrid"
							idField="id" multiSelect="true" allowCellValid="true"
							allowCellEdit="true" style="width: 100%; height: 100%;"
							allowResize="true" showPager="false" allowCellSelect="true"
							editNextOnEnterKey="true" editNextRowCell="true"
							action="getDataGridModel3">
							<div property="columns">
								<div type="checkcolumn" width="30"></div>
								<div type="indexcolumn" width="40" headerAlign="center">序</div>
								<div field="sourcefieldname" headerAlign="center" align="center"
									vtype="required" type="comboboxcolumn">
									源字段<input property="editor" class="mini-combobox" allowInput="true"
										emptyText="请选择源字段..." textField="text" data="sourceFieldList"
										valueField="id" style="width: 100%" />
								</div>
								<div field="rename" headerAlign="center" align="center">
									改名成<input property="editor" class="mini-textbox"/>
								</div>
								<div field="type" headerAlign="center" align="center"
									vtype="required" type="comboboxcolumn">
									类型<input property="editor" class="mini-combobox"
										emptyText="请选择类型..." textField="text" data="fieldTypeList"
										valueField="id" style="width: 100%" />
								</div>
								<div field="length" headerAlign="center" align="center">
									长度<input property="editor" class="mini-textbox"/>
								</div>
								<div field="precision" headerAlign="center" align="center">
									精度<input property="editor" class="mini-textbox"/>
								</div>
								<div field="format" headerAlign="center" align="center"
									vtype="required" type="comboboxcolumn">
									格式<input property="editor" class="mini-combobox"
										emptyText="请选择格式..." textField="text" data="fieldFormatList"
										valueField="id" style="width: 100%" />
								</div>
							</div>
						</div>			
				</div>
			</div>
		</div>
	</div>
</div>

	<script src="../../../frame/fui/js/jsboot.js"></script>

	<script>
		var form = new mini.Form("#form");
		var tableList = mini.get('tableName');
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var sourceFieldList;
		var fieldTypeList;
		var fieldFormatList;

		var fieldList;
		var grid1 = mini.get('datagrid1');
		var grid2 = mini.get('datagrid2');
		var grid3 = mini.get('datagrid3');

		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('selectvaluesaction?stepId=' + data.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}
		
 		//解决下拉框不展示的问题
		function epoint_preload(ctrs,data) {
			if(data.sourceFieldList){
				grid1.getCellEditor(2,0).setData(data.sourceFieldList);
				grid2.getCellEditor(2,0).setData(data.sourceFieldList);
				grid3.getCellEditor(2,0).setData(data.sourceFieldList);
			}
        } 

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}
			if (e.sourceFieldList) {
				sourceFieldList = e.sourceFieldList;
			}
			if (e.fieldTypeList) {
				fieldTypeList = e.fieldTypeList;
			}
			if (e.fieldFormatList) {
				fieldFormatList = e.fieldFormatList;
			}

		}

		function clearGrid() {
			grid1.clearRows();
			grid2.clearRows();
			grid3.clearRows();
			mini.get('valueData1').setValue('');
			mini.get('valueData2').setValue('');
			mini.get('valueData3').setValue('');
		}

		function setGridData() {
			var datas1 = grid1.getData();
			var array1 = [];
			for (var i = 0; i < datas1.length; i++) {
				var row = datas1[i];
				array1.push({
					"sourcefieldname" : row.sourcefieldname,
					"rename" : row.rename,
					"length" : row.sourcefieldname,
					"precision" : row.precision
				});
			}

			var datas2 = grid2.getData();
			var array2 = [];
			for (var i = 0; i < datas2.length; i++) {
				var row = datas2[i];
				array2.push({
					"sourcefieldname" : row.sourcefieldname,
				});
			}
			
			var datas3 = grid3.getData();
			var array3 = [];
			for (var i = 0; i < datas3.length; i++) {
				var row = datas3[i];
				array3.push({
					"sourcefieldname" : row.sourcefieldname,
					"rename" : row.rename,
					"type" : row.type,
					"length" : row.sourcefieldname,
					"precision" : row.precision,
					"format" : row.format
				});
			}
			mini.get('valueData1').setValue(JSON.stringify(array1));
			mini.get('valueData2').setValue(JSON.stringify(array2));
			mini.get('valueData3').setValue(JSON.stringify(array3));

		}

		function add1() {
			var newRow = {};
			grid1.addRow(newRow, 0);
			grid1.getCellEditor(2, 0).setData(sourceFieldList);
		}

		//删除选中
		function deleteSelected1() {
			grid1.removeRows(grid1.getSelecteds(), false);
			setGridData();
		}
		
		function add2() {
			var newRow = {};
			grid2.addRow(newRow, 0);
			grid2.getCellEditor(2, 0).setData(sourceFieldList);
		}

		//删除选中
		function deleteSelected2() {
			grid2.removeRows(grid2.getSelecteds(), false);
			setGridData();
		}
		
		function add3() {
			var newRow = {};
			grid3.addRow(newRow, 0);
			grid3.getCellEditor(2, 0).setData(sourceFieldList);
		}

		//删除选中
		function deleteSelected3() {
			grid3.removeRows(grid3.getSelecteds(), false);
			setGridData();
		}

		function onlySave() {
			grid.validate();
			//nodeInfo.name = mini.get("stepName").getValue();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ]);
			}
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid1.validate();
			nodeInfo.name = mini.get("stepName").getValue();
			if (grid1.isValid() == false) {
				var error = grid1.getCellErrors()[0];
				grid1.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				console.log(nodeForm);
				epoint.execute('save', '@none', [ nodeInfo,nodeForm ], function(data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}
	</script>
</body>

</html>
