<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>去除重复记录</title>
<script src="../../../frame/fui/js/cssboot.js" type="text/javascript"></script>
<script type="text/javascript">
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" />
				</div>
			</div>
			<div class="mini-panel mini-panel-info" title="设置" width="auto"
                   showCollapseButton="true" showCloseButton="true">
				<div role="row">
					<div role="control" label="增加计数器到输出">
						<div id="isCountRows" name="isCountRows" class="mini-checkbox" onvaluechanged="onValueChanged1"></div>
					</div>
					<div role="control" label="计数器字段">
						<input id="countField" name="countField" class="mini-textbox" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="重定向重复记录">
						<div id="isRejectDuplicateRow" name="isRejectDuplicateRow" class="mini-checkbox" onvaluechanged="onValueChanged2"></div>
					</div>
					<div role="control" label="错误描述">
						<input id="errorDescription" name="errorDescription"
							class="mini-textbox" />
					</div>
				</div>
			</div>
			<input id="tableData" name="tableData" style="width: 100%" class="mini-hidden"> 
		</div>
	</div>

	<div class="fui-toolbar" id="btns" style="padding-top: 1px">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="addmapper">添加映射</a> <a id="deletetype"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
	</div>

	<!-- 隐藏域，存储前一个组件的字段信息 -->
	<input id="compareFieldsCombox" class="mini-combobox hidden" action="getPreFields" />
	
	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid" idField="id"
			multiSelect="true" allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
			action="getDataGridData">
			<div property="columns">
				<div type="checkcolumn" width="55"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="compareFields" headerAlign="center" align="center"
					vtype="required" width="200" maxLength="8" type="comboboxcolumn">
					字段名称<input property="editor" class="mini-combobox"
						emptyText="请选择字段名称..." textField="text" data="sourceFieldList" 
						valueField="text" inputStyle="text-align:center" style="width: 100%" />
				</div>
				<div field="caseInsensitive" width="100" align="center" 
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">忽略大小写</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var isCountRows = mini.get('isCountRows');
		var countField = mini.get('countField');
		var isRejectDuplicateRow = mini.get('isRejectDuplicateRow');
		var errorDescription = mini.get('errorDescription');
		var grid = mini.get("datagrid");
		grid.load();
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}
		
		//表格下拉框内容
		var sourceFieldList;
		var combox_compareFields = mini.get("compareFieldsCombox");
		combox_compareFields.on("load", function(e) {
			sourceFieldList = e.sender.data;
		});

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('uniquerowsaction?stepId=' + nodeInfo.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			onValueChanged1();
			onValueChanged2();
		}

		function onValueChanged1() {
			if(isCountRows.getValue()=="true") {
				countField.enable();
			}
			if(isCountRows.getValue()=="false") {
				countField.disable();
			}
		}
		
		function onValueChanged2() {
			if(isRejectDuplicateRow.getValue()=="true") {
				errorDescription.enable();
			}
			if(isRejectDuplicateRow.getValue()=="false") {
				errorDescription.disable();
			}
		}
		
		//新增类别
		function addmapper() {
			var datas = grid.getData();
			var newRow = {};
			grid.addRow(newRow, 'last');

		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"compareFields" : row.compareFields,
					"caseInsensitive" : row.caseInsensitive,
				});
			}
			mini.get('tableData').setValue(JSON.stringify(array));
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
	</script>
</body>

</html>
