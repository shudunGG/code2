<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>排序记录</title>
<script src="../../../frame/fui/js/cssboot.js" type="text/javascript"></script>
<script type="text/javascript">
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" />
				</div>
			</div>

			<div role="row">
				<div role="control" label="临时文件前缀">
					<input id="prefix" name="prefix" class="mini-textbox" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="排序缓存大小（内存里存放的记录数）">
					<input id="sortSize" name="sortSize" class="mini-textbox" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="未使用内存限值（%）">
					<input id="freeMemoryLimit" name="freeMemoryLimit"
						class="mini-textbox" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="压缩临时文件？">
					<div name="compressFiles" class="mini-checkbox"></div>
				</div>
			</div>
			<div role="row">
				<div role="control" label="仅仅传递非重复的记录？（仅仅校验关键字）">
					<div name="onlyPassingUniqueRows" class="mini-checkbox"></div>
				</div>
			</div>

			<input id="tableData" name="tableData" style="width: 100%" class="mini-hidden"> 
			<input id="flag" bind="flag" name="flag" class="mini-hidden">
		</div>
	</div>

	<div class="fui-toolbar" id="btns" style="padding-top: 1px">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary"
				onclick="if(Object.keys(mini.get('datagrid').getData()).length==0){getkeymapper()} else{epoint.confirm('是否清除原字段映射?','',isclearmapper,getkeymapper);}"
				style="margin-left: 20px">自动获取</a> <a id="savetype"
				class="mini-button mini-btn-primary" onclick="addmapper">添加映射</a> <a
				id="deletetype" class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
	</div>
	
	<!-- 隐藏域，存储前一个组件的字段信息 -->
	<input id="compareFieldsCombox" class="mini-combobox hidden" action="getPreFields" />

	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid" idField="id"
			multiSelect="true" allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
			action="getDataGridData">
			<div property="columns">
				<div type="checkcolumn" width="55"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="fieldName" headerAlign="center" align="center"
					vtype="required" width="200" maxLength="8" type="comboboxcolumn">
					字段名称<input property="editor" class="mini-combobox"
						emptyText="请选择字段名称..." textField="text" data="sourceFieldList"
						valueField="text" inputStyle="text-align:center" style="width: 100%" />
				</div>

				<div field="ascending" width="100" align="center"
					type="checkboxcolumn" truevalue="true" falsevalue="false"
					headerAlign="center">升序</div>

				<div field="caseSensitive" width="100" align="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">大小写敏感</div>

				<div field="collator_enabled" width="200" align="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">Sort based on current locale?</div>


				<div field="collator_strength" headerAlign="center" align="center"
					width="200" maxLength="8" type="comboboxcolumn">
					Collator Strength<input property="editor" class="mini-combobox"
						emptyText="请选择类型..." textField="text" data="Genders"
						valueField="id" inputStyle="text-align:center" style="width: 100%" />
				</div>

				<div field="presorted" width="100" align="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">Presorted?</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var flag = mini.get("flag");
		var grid = mini.get("datagrid");
		var Genders = [ {
			id : 0,
			text : 0
		}, {
			id : 1,
			text : 1
		}, {
			id : 2,
			text : 2
		}, {
			id : 3,
			text : 3
		} ];
		var prefix = mini.get("prefix");
		var sortSize = mini.get("sortSize");
		grid.load();
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('sortrowsaction?stepId=' + nodeInfo.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}
		
		//表格下拉框内容
		var sourceFieldList;
		var combox_compareFields = mini.get("compareFieldsCombox");
		combox_compareFields.on("load", function(e) {
			sourceFieldList = e.sender.data;
		});

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			//初始化
			if (!nodeData) {
				prefix.setValue("out");
				sortSize.setValue("1000000");
			}
		}
	
		//新增类别
		function addmapper() {
			var datas = grid.getData();
			var newRow = {};
			grid.addRow(newRow, 'last');

		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"fieldName" : row.fieldName,
					"ascending" : row.ascending,
					"caseSensitive" : row.caseSensitive,
					"collator_enabled" : row.collator_enabled,
					"collator_strength" : row.collator_strength,
					"presorted" : row.presorted,
				});
			}
			mini.get('tableData').setValue(JSON.stringify(array));
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		function getkeymapper() {
			flag.setValue("refreshMapper");
			refreshDatagrid();
		}

		function isclearmapper() {
			flag.setValue("clearMapper");
			grid.clearRows();
			refreshDatagrid();
		}

		function refreshDatagrid() {
			var datas = grid.getData();
			epoint.refresh([ 'datagrid', 'flag' ], function(data) {
				if (Object.keys(datas).length > 0) {
					grid.addRows(datas);
				}
				if (data.msg == 'warn') {
					epoint.alert("无匹配字段！", '', null, 'warning');
				}
			}, true);
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
	</script>
</body>

</html>
