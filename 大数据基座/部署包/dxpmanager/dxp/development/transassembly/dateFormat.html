<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>保存</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>

	<!-- 	<div class="page-loading"></div> 
	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="btns">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> 
				<a id="deletetype" class="mini-button mini-btn-danger" onclick="deleteSelectedRecord">删除选中</a>

		</div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepname" name="stepName" class="mini-textbox" required="true"
					emptyText="请输入步骤名称" style="width: 70%"  vtype="maxLength:20"/>
			</div>
			<input id="namedata" name="nameData" class="mini-textbox hidden">
			<input id="formatdata" name="formatData" class="mini-textbox hidden">
		</div>
	</div>
	<!-- 隐藏域，存储前一个组件的字段信息 -->
	<input id="selectfieldname" class="mini-combobox hidden" action="getFieldList" />
	
	<table>
		<tr>
			<td style="width: 50%">
				<div class="" style="padding-top: 1px">
					<div class="btn-group mr10">
						<a class="mini-button mini-btn-primary" onclick="add"
							style="margin-left: 20px">新增字段</a>
					</div>
				</div>
				<div class="fui-content" style="padding-top: 1px">
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						 multiSelect="true" allowCellValid="true" action="getNameGridData"
						allowCellEdit="true" style="height: 100%;" allowResize="true"
						showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
						editNextRowCell="true">
						<div property="columns">
							<div type="checkcolumn" width="55"></div>
							<div type="indexcolumn" width="55" headerAlign="center">序</div>
							<div field="name" headerAlign="center" vtype="required"
								width="200">
								名称<input field="fieldname" property="editor" class="mini-combobox"
									emptyText="请选择字段..." textField="text" valueField="text"
									data="fieldname" bind="fieldname" maxLength="50"
									style="width: 100%" />
							</div>
						</div>
					</div>
				</div>
			</td>
			<td style="width: 50%">
			
				<div class="" style="padding-top: 1px">
						<div class="btn-group mr10">
							<a class="mini-button mini-btn-primary" onclick="addDataGrid2"
								style="margin-left: 20px">新增格式</a>
									<!-- 帮助信息区域 默认隐藏-->
							<a role="helper" class="mr10 fui-toolbar-helper l" title = "如果所用格式不在以下列表中，点击新增格式，增加个性化格式！"></a>
						</div>
					</div>
					<div class="fui-content" style="padding-top: 1px">
						<div id="datagrid2" name="datagrid2" class="mini-datagrid"
							 multiSelect="true" allowCellValid="true"
							allowCellEdit="true" style="height: 100%;" allowResize="true"
							showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
							editNextRowCell="true" action ="getFormarGridData">
							<div property="columns">
								<div type="checkcolumn" width="55"></div>
								<div type="indexcolumn" width="55" headerAlign="center">序</div>
								<div field="formatField" headerAlign="center" width="200">
									格式<input field="format" property="editor" class="mini-textbox"  textField="formatField" maxLength="50"
										style="width: 100%" />
								</div>
							</div>
						</div>
					</div>
			</td>
		</tr>
	</table>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>



	<script>
		//获取表单数据
		var form = new mini.Form("#form");
		var grid = mini.get("datagrid");
		var grid2 = mini.get("datagrid2");
		var stepNameForm = mini.get('stepname');

		var nodeData;
		var nodeInfo;
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('dateformataction?nodeInfoKey=' + nodeInfo.key,
					{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
					initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}

		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ], '', true);
			epoint.refresh([ 'datagrid2' ], '', true);
		}

		//新增类别
		function add() {
			var newRow = {
			};
			grid.addRow(newRow, 0);
			grid.beginEditRow(newRow);
		}
		
		//新增格式
		function addDataGrid2() {
			var newRow = {
			};
			grid2.addRow(newRow, 0);
			grid2.beginEditRow(newRow);
		}

		//删除选中
		function deleteSelectedRecord(){
			if(mini.get('datagrid').getSelecteds().length==0 && mini.get('datagrid2').getSelecteds().length==0){
				epoint.alert('请选择要删除的记录!', '', null, 'warning');
				} else {
					epoint.confirm('确认删除?','', deleteSelected);
				}
		}
		
		function deleteSelected() {
			if (grid.getSelecteds()) {
				grid.removeRows(grid.getSelecteds(), false);
			}
			if (grid2.getSelecteds()) {
				grid2.removeRows(grid2.getSelecteds(), false);
			}
			setGridData();
		}
		

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"name" : row.name,
				});
			}
			mini.get('namedata').setValue(JSON.stringify(array) );
			
			var formatDatas = grid2.getData();
			var array1 = [];
			for (var i = 0; i < formatDatas.length; i++) {
				var row = formatDatas[i];
				array1.push({
					"formatField" : row.formatField,
				});
			}
			mini.get('formatdata').setValue(JSON.stringify(array1) );
		}

		//保存修改
		function saveModify() {
			grid.validate();
			//nodeInfo.name = mini.get("stepname").getValue();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (grid2.isValid() == false) {
				var error = grid2.getCellErrors()[0];
				grid2.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ], function(
						data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}


		//表格下拉框内容
		var fieldname;
		var combox_fieldname = mini.get("selectfieldname");
		combox_fieldname.on("load", function(e) {
			fieldname = e.sender.data;
		});
		
		
	</script>
</body>

</html>
