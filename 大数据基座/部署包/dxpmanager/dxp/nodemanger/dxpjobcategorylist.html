<!DOCTYPE html>
<html>

<head>
<title>节点分类列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

<!-- 	<div class="fui-left">
		<div role="head" title="选择类别"></div>

		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeModel"
				resultAsTree="true"></ul>
		</div>
	</div> -->

	<!-- <div class="fui-right"> -->
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" onclick="add()" id="btnAddRecord">
					新增类别 </a> <a class="mini-button" onclick="save()" id="btnSaveRecord">
					保存类别 </a> <a id="btnDel" class="mini-button" onclick="delNode()">
					删除选定 </a>
			</div>
			<!-- 添加隐藏域，用于树与表格的联动 -->
			<input bind="category" id="category" class="mini-hidden" />
		</div>

		<!-- 条件区域 -->

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
		<div id="fui-form" class="fui-form">
				<div role="form">
					<div role="row">
						<div role="control" label="节点名称">
							<input id="nodename" field="nodename" class="mini-output" width="46%" />
						</div>
					</div>
					<div role="row">
						<div role="control" label="分类名称"  starred="true">
							<input id="categoryname" bind="dataBean.categoryname" class="mini-textbox" required="true"
								requirederrortext="分类名称不能为空!" />
						</div>
						<div role="control" label="备注" >
							<input id="description" bind="dataBean.description" class="mini-textbox"  />
						</div>
					</div>
				</div>
			</div>
			<div id="datagrid" class="mini-datagrid" idField="categoryguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="height: 100%;" allowResize="true" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="20"></div>
					<div type="indexcolumn" width="20" headerAlign="center">序</div>
					<div field="categoryname"  headerAlign="center" align="center">分类名称
					<input property="editor" class="mini-textbox" maxLength="20"
							inputStyle="text-align:center" style="width: 100%;" /></div>
					<div field="description"  headerAlign="center" align="center">备注
					<input property="editor" class="mini-textbox" maxLength="20"
							inputStyle="text-align:center" style="width: 100%;" /></div>

				</div>
			</div>
		</div>
	<!-- </div> -->

	<!-- 请修改相对路径 -->
	<script src="../../fui/js/jsboot.js"></script>
	<script>
		//<![CDATA[
		// 初始化页面
		epoint.initPage('dataexjobcategorylistaction',"",function(data){
			if(data!=null){
				mini.get("nodename").setValue(data.nodename);
			}
		});

		var grid = mini.get('datagrid');
		/* //树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('category').setValue(id);
			//刷新表格
			searchData();
		}); */

		// 弹出新增窗口
		function openAdd() {
			var parentguid = mini.get("category").getValue();
			epoint.execute("addCategory", '', callback);

		}
		
		// 新增类别
		function add(){
			if (epoint.validate('fui-form')) {
				epoint.execute("add", '', callback);
			}
		}
		
		// 保存修改
		function save() {
			epoint.execute("save", '', callback);
		}
		
		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelected", '', callback);
		}
		
		// 弹出修改窗口
		function openEdit(id) {
			epoint.openTopDialog('修改类别',
					"datacenter/node/dataexjobcategoryadd?categoryguid=" + id,
					searchAll, {
						'width' : 1000,
						'height' : 450
					});
		}

		// 绘制行修改按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};


		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchAll);
			}
		}


		// 表格的搜索
		function searchData() {
			grid.reload();
		}

		function searchAll() {
			epoint.refresh('@all', null, true);
		}
		function delNode() {
			if (mini.get('datagrid').getSelecteds() == 0) {
				epoint.alert('请选择要删除的记录!');
			} else {
				epoint.confirm('确认要删除吗?', '', deleteSelect);
			}
		}
		//]]>
	</script>
</body>
</html>
