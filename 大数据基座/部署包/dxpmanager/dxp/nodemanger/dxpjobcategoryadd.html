<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>新增类别</title>
<!-- 请修改相对路径 -->
<script src="../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew">保存并新建</a><a
				class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a><a
				class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="上级类别" starred="true">
						<input class="mini-treeselect" action="getTreeModel" id="parent"
							multiSelect="false" bind="dataBean.parentcategoryguid"
							required="true" onbeforenodeselect="beforenodeselect"
							textField="text" valueField="id" onNodeclick="nodeclick"
							requiredErrorText="上级类别不能为空" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="分类名称" starred="true">
						<input id="categoryname" class="mini-textbox"
							bind="dataBean.categoryname" required="true"
							requiredErrorText="分类名称不能为空" vtype="maxLength:50" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="备注">
						<input class="mini-textarea" id="description"
							bind="dataBean.description" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<input id="ordernum" class="mini-textbox" bind="dataBean.ordernum"
							vtype="int;range:0,99999" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../fui/js/jsboot.js"></script>
	<script>
		//<![CDATA[
		// 初始化页面
		epoint.initPage('dataexjobcategoryaddaction', '', function(data) {
			if (data.edit) {
				$('#addNew').hide();
			}
			if (data.parentguid) {
				mini.get('parent').setValue(data.parentguid);
			}
		});

		function beforenodeselect(e) {
			//禁止选中父节点
			// 			if (e.isLeaf == false)
			// 				e.cancel = true;
		}

		function nodeclick(e) {
		}

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
					epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.alert(data.msg);
				epoint.clear('fui-form');
				epoint.refresh('fui-form');
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg == "保存成功！") {
				epoint.alertAndClose(data.msg);
			} else {
				epoint.alert(data.msg);
				epoint.clear('fui-form');
				epoint.refresh('fui-form');
			}
		}

		//]]>
	</script>
</body>
</html>
