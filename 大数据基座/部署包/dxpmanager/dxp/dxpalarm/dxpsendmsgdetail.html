<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>信息详情</title>
<!-- 请修改相对路径 -->
<script src="../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
.id_connection_row .form-control {
	width: 70%;
}

li {
	float: left;
	width: 33.33%;
	cursor: pointer;
}
li.active {
	color: #2590eb;
	font-weight: bold;
}

ul {
	width: 90%;
}


</style>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="发送对象">
						<input id="targetUserName" class="mini-output"
							bind="dataBean.targetUserName" />
					</div>
					<div role="control" label="消息类型">
						<input id="templateName" class="mini-output"
							bind="dataBean.msgTypeName"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="发送时间">
						<div bind="dataBean.senddate" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" class="mini-output"></div>
					</div>
					<div role="control" label="邮箱地址" id="account">
						<div bind="dataBean.targetAccount" id="targetAccount" class="mini-output"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="消息内容">
						<textarea class="mini-output" bind="dataBean.sendContent"
							id="content" ></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../frame/fui/js/jsboot.js"></script>
	<script>
		// 初始化页面
		epoint.initPage('dxpsendmsgdetailaction','',function(data){
			if(data.type=='01'){
				Util.form.setLabel('#account', '邮箱地址');
				Util.form.showField('#account');
			}else if(data.type=='02'){
				Util.form.setLabel('#account', '手机号码');
				Util.form.showField('#account');
			}else if(data.type=='03'){
				Util.form.hideField('#account');
			}
		});
		
	</script>
</body>
</html>
