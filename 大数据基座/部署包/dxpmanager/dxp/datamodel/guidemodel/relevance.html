<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>字段关联配置</title>
    <script src="../../../frame/fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            './css/common.css',
            './js/libs/chosen/chosen.css',
            './css/relevance.css'
        ]);
    </script>
</head>

<body>

    <div class="relevance">
        <div class="steps">
            <div class="step active">
                <p class="step-num">1</p>
                <p class="step-tt">比对源选择</p>
            </div>
            <p class="step-line active"></p>
            <div class="step active">
                <p class="step-num">2</p>
                <p class="step-tt">字段关联配置</p>
            </div>
            <p class="step-line"></p>
            <div class="step">
                <p class="step-num">3</p>
                <p class="step-tt">结果显示字段配置</p>
            </div>
            <p class="step-line"></p>
            <div class="step">
                <p class="step-num">4</p>
                <p class="step-tt">查看结果</p>
            </div>
        </div>
        <div class="relevance-ct">
            <div class="relevance-tt">
                <p class="relevance-tt-txt">设置关联字段</p>
                <p class="relevance-tt-tip">选择需要进行比对的字段</p>
            </div>

            <div class="relevance-tb-tt clearfix">
                <p class="order l">序号</p>
                <p class="relevance-txt l">关联字段1</p>
                <p class="relevance-txt l">关联字段2</p>
                <p class="operate l">操作</p>
            </div>
            <div class="relevance-tb-ct">

            </div>
            <div class="add-relevance">
                <p class="add-relevance-icon"></p>
                <p class="add-relevance-txt">新增关联字段</p>
            </div>
        </div>
        <div class="relevance-btns">
            <p class="relevance-btn relevance-save">保 存</p>
            <p class="relevance-btn relevance-pre">上一步</p>
            <p class="relevance-btn relevance-next">下一步</p>
        </div>
    </div>

       <script type="x/html" id="list-tpl">
        {{#list}}
        <div class="relevance-tb-row clearfix {{valid}}">
            <p class="order l"></p>
            <div class="relevance-txt l clearfix">
                <div class="chosen l left">
                    <div class="chosen-inner">
                        <p class="chosen-selected" data-id="{{id1}}">{{title1}}</p>
                        <span class="chosen-icon"></span>
                        <div class="chosen-items">
                            <div class="chosen-item-outer">
                                {{#item1}}
                                <p class="chosen-item" data-id="{{id}}">{{text}}</p>
                                {{/item1}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chosen l right">
                    <div class="chosen-inner">
                        <p class="chosen-selected" data-id="{{id2}}">{{title2}}</p>
                        <span class="chosen-icon"></span>
                        <div class="chosen-items">
                            <div class="chosen-item-outer">
                                {{#item2}}
                                <p class="chosen-item" data-id="{{id}}">{{text}}</p>
                                {{/item2}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           <div class="relevance-icon l">
                <div class="chosen-inner">
                    <p class="chosen-selected" data-id="{{id3}}">{{title3}}</p>
                    <span class="chosen-icon"></span>
                    <div class="chosen-items">
                        <div class="chosen-item-outer">
                            <p class="chosen-item" data-id="1">等于</p>
                            <p class="chosen-item" data-id="2">左包含右</p>
                            <p class="chosen-item" data-id="3">不等于</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relevance-txt l clearfix">
                <div class="chosen l left">
                    <div class="chosen-inner">
                        <p class="chosen-selected" data-id="{{id4}}">{{title4}}</p>
                        <span class="chosen-icon"></span>
                        <div class="chosen-items">
                            <div class="chosen-item-outer">
                                {{#item1}}
                                <p class="chosen-item" data-id="{{id}}">{{text}}</p>
                                {{/item1}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chosen l right">
                    <div class="chosen-inner">
                        <p class="chosen-selected" data-id="{{id5}}">{{title5}}</p>
                        <span class="chosen-icon"></span>
                        <div class="chosen-items">
                            <div class="chosen-item-outer">
                                {{#item3}}
                                <p class="chosen-item" data-id="{{id}}">{{text}}</p>
                                {{/item3}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="operate l"></p>
        </div>
        {{/list}}
    </script>

    <script type="x/html" id="item-tpl">
        <p class="chosen-item" data-id="{{id}}">{{text}}</p>
    </script>
   

    <script src="../../../rest/resource/jsboot"></script>
    <script>
        var initUrl =epoint.dealRestfulUrl("../../../rest/dxpguidemodelaction/getRelevanceInit"),
        addUrl=epoint.dealRestfulUrl("../../../rest/dxpguidemodelaction/getRelevanceAdd"),
        linkUrl=epoint.dealRestfulUrl("../../../rest/dxpguidemodelaction/getRelevanceLink");
    </script>
    <script>
        SrcBoot.output([
            './js/libs/chosen/chosen.jquery.js',
            '../../../frame/fui/js/widgets/jquery.nicescroll.min.js',
            './js/relevance.js'
        ]);
    </script>
</body>

</html>
