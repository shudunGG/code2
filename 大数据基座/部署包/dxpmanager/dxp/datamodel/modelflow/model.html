<body>
    <div class="page-loading"></div>
    <!-- 缩小状态添加state-mini -->

        <div class="left-nav">

                    <input id="search" type="text" placeholder="请输入关键词">

                </div>
            </div>
            <div class="tab left-tab" id="tab">

            </div>
            <!-- 搜索结果容器 -->

        </div>

                            <div class="l icons-func func-prev unprev" title="Ctrl+z"></div>
                            <div class="l icons-func func-next unnext" title="Ctrl+y"></div>
                        </li>
                        <li class="l func-item">
                            <div class="icons-func func-log" id="func-log">运行</div>
                        </li>
                        <li class="l func-item">
                            <div class="icons-func func-send" id="func-send">发布</div>
                        </li>
                        <li class="l func-item">
                            <div class="icons-func func-release" title="Ctrl+s" id="func-release">保存</div>
                        </li>
                        <li class="l func-item">
                            <div class="icons-func func-property" id="func-property">属性</div>
                        </li>
                        <li class="l func-item">
                            <div class="icons-func func-quickformat" id="func-quickformat">一键排版</div>
                        </li>
                        <li class="l func-item hidden">
                            <div class="icons-func func-property" id="func-sql">SQL预览</div>
                        </li>
                    </ul>
                </div>
                <!-- <div class="design-help r">操作说明</div> -->
            </div>
            <!-- 内容 -->

                <!-- 用法简介 -->

                </div> -->
                <div class="design-panel" id="design-panel">

                    <div class="design-diagram design-tip" id="myDiagramDiv">

                    </div>
                    <div class="design-btns">

                            <li data-ref="plus" class="btns-icons btn-plus"></li>
                            <li data-ref="reduce" class="btns-icons btn-reduce"></li>

                            <li data-ref="full" class="btns-icons btn-fullscreen"></li> -->
                        </ul>
                    </div>

                            <li data-type="main" class="cxm cxm-open"><i class="icon-item set-icon"></i>预览SQL</li>
                        	<li data-type="previewdata" class="cxm cxm-open"><i class="icon-item set-icon"></i>预览数据</li>
                        </ul>
                    </div>
                </div>
                <!-- 底部容器 -->
                <div class="booter-bar tab" id="tab2">
                    <ul class="hd tool-top clearfix">
                        <li class="preview">预览</li>
                        <li class="journal">日志</li>
                    </ul>
                    <div class="bd">
						<div id="datagridview" style="overflow: auto;height:220px" class="mini-datagrid" showPager="false" allowAlternating="true">
							<!-- <div property="columns">
								<div type="indexcolumn" width="55" headerAlign="center">序</div>
								<div field="stepname" headerAlign="center" width="120">
								步骤名称
								</div>
								<div field="comment" headerAlign="center" width="120">
								注释
								</div>
								<div field="result" headerAlign="center" width="120">
								结果
								</div>
								<div field="reasaon" headerAlign="center" width="120">
								原因
								</div>
								<div field="filename" headerAlign="center" width="120">
								文件名
								</div>
								<div field="count" headerAlign="center" width="120">
								数量
								</div>
								<div field="logdate" headerAlign="center" width="120">
								日志日期
								</div>
							</div> -->
						</div>
						<div id="bdl" style="border:0px solid gray;width:100%;height:219px;overflow: scroll;">
                            <p class="state-empty">
                               	 暂无执行日志
                            </p>
                        </div>
						<!-- <div class="bdl">
                            预览内容
                        </div> -->
                    </div>
                     <ul class="preview-tool hidden">
                        <li id="stepname">当前预览步骤：<span></span></li>
                        <li id="previewcount">总数量：<span></span></li>
                    </ul>
                    <a class="action-icon icon-remove clear-log hidden" href="javascript:;" title="清空日志"></a>
                    <a class="control-tool" href="javascript:;"></a>
                </div>
            </div>
            <!-- 操作说明 -->
            <div id="operation-description" class="mini-window" title="" style="width:540px;height:55%;display: none;"

                    <div class="ws-btn-confirm r" id="od-confirm">我知道了</div>
                </div>
                <div class="od-container">
                    <p>

                    </p>
                </div>
            </div>

                <p class="tip-value">
                    用时：<span id="time-value"></span>
                </p>
            </div>

        </div>
    </div>

    <!-- 提示 -->
    <div class="tip-wrap">
        <p>提示文字内容</p>
    </div>

    <!-- 左侧导航模板 -->
    <script type="text/template" id="list-temp">
        <div class="nav-hd">
                {{#hdList}}
                <div class="hdl" data-target="{{target}}"><img src="{{typeicon}}" alt=""><span>{{name}}</span></div>
                {{/hdList}}
            </div>
            <div class="bd-content">
                {{#navList}}
                <div class="bdl" data-target="{{target}}">
                    {{#typetitle}}
                    <div class='typelist-wrap'>
                        <h4 class='type-title'>{{title}}</h4>
                        <ul class="json-list {{#hasChild}}hidden{{/hasChild}}">
                            {{#list}}
                            <li class="tree-item">
                                <div title="{{name}}" data-name="{{name}}" data-icon="{{icon}}" data-grouptype="{{grouptype}}" data-modeltype="{{modeltype}}" data-maxInputLinks="{{maxInputLinks}}" data-tableid="{{tableid}}" data-partiontype="{{partionType}}"
                                     data-tablename="{{tablename}}"  data-url="{{url}}" data-introduce="{{introduce}}"  data-maxlinks="{{maxLinks}}" data-type="{{type}}"
                                     data-id="{{guid}}"  data-isneedpartion="{{isneedpartion}}" draggable="true"  class="tree-text">
                                    <div class="l img-wrap {{#hasChild}}nochild{{/hasChild}}">
                                        <img src="{{iconsmall}}" alt="">
                                    </div>
                                    <span>{{name}}</span>
                                </div>
                            </li>
                            {{/list}}
                        </ul>
                    </div>
                    {{/typetitle}}
                </div>
                {{/navList}}
            </div>
    </script>

    <!-- 搜索结果 -->
    <script type="text/template" id="result-temp">
        {{#list}}
        <li class="tree-item">
            <div title="{{name}}" data-title="" data-name="{{name}}" data-icon="{{icon}}"
                data-url="{{url}}"  data-introduce="{{introduce}}"  data-tablename="{{tablename}}"  data-maxlinks="{{maxLinks}}" data-tableid="{{tableid}}" data-partiontype="{{partionType}}" data-maxinputlinks="{{maxInputLinks}}" data-type="{{type}}"
                data-id="{{guid}}" data-grouptype="{{grouptype}}" data-modeltype="{{modeltype}}" data-isneedpartion="{{isneedpartion}}" draggable="true" class="tree-text">
                <div class="l img-wrap">
                    <img src="{{iconsmall}}" alt="">
                </div>
                <span>{{{textname}}}</span>
            </div>
        </li>
        {{/list}}
    
    </script>

    <script src="../../../frame/fui/js/jsboot.js"></script>

    <script src="js/mustache.min.js"></script>
    <script src="js/go.js"></script>
    <script src="js/jquery-tab.js"></script>
    <script src="../../js/jquery.nicescroll.min.js"></script>
    <script src="js/IndexWebsocket.js"></script>
    
    <script>
    	var callBackData;
        var nodeGuid;
        var flowGuid;
        var flowType;
        var indexWebSocket;
   		var log = $('#bdl');
   		var livyPath;
   		var xms;
   		var xmx;
   		var flowName;
   		var isErrorStep;
   		var hdpType;
   		var dsId;
   		var prestoDsId;
	    epoint.initPage('dxpmodeldesignjobaction','',function(data){
	    	nodeGuid = data.nodeGuid;
	    	flowGuid = data.flowGuid;
	    	flowName = data.flowName;
	    	dsId=data.dsId;
	    	prestoDsId=data.prestoDsId;
	    	flowType=data.flowType;
	    	if (data.property) {
	    		callBackData = JSON.parse(data.property);
			}else{
				callBackData = {
						changeName:flowName
				}
			}
	    	load();
	    	livyPath = data.livyPath;
	    	xms = data.xms;
	    	xmx = data.xmx;
	    	hdpType = data.hdpType;
	    	$designName.text(data.flowName);
	    	var sessionId = data.sessionId;
	    	//websocket每个任务调试的唯一编号需动态传入
	    	indexWebSocket = new IndexWebSocket(sessionId+flowGuid,log,data.contextPath+"/websocket/pushlog");
	    });
	    var grid = mini.get("datagridview");
		// 初始化回掉，动态生成列
		function callbackinit(data) {

			//adjustContentHeight();//隐藏的condition出来 要重新计算一次高度
			if (data) {
				drawDynamicColumn(data);
				//grid.reload();
				grid.setData(epoint.decodeJson(data.tableData));
			}
		}

		// 绘制动态列
		function drawDynamicColumn(data) {
			var tmp = data.columns;
			var columns = eval('(' + tmp + ')');
			grid.set(columns);
		}
		var designUrl = epoint.dealRestfulUrl("../../../rest/dxpmodeldesignjobaction/getDesignData");
		var getLeftTransMenu = epoint.dealRestfulUrl("../../../rest/dxpmodeldesignjobaction/getLeftMenu");
		var getStepInfoUrl = epoint.dealRestfulUrl("../../../rest/dxpmodeldesignjobaction/getStepInfo");
    </script>
    
    <script>
        var domain = "test/",
        	newTimer, saveTimer,
            workDescription, //作业描述
            workName; //作业名称
            var kettlePort;
    		var batchNum;
    		var nodeData;
    		var stepId;

        var designConfig = {
        	leftMenu: getLeftTransMenu, //左侧菜单
            attrType: 1, //拖拽还是其他生成
            isNewSave: true, //是否第一次保存
            maxHistoryLength: 20, //能保存历史记录的次数
            ctxMenu: [ // 右键菜单
                {
                    name: '主输出步骤',
                    type: 'main'
                },
                {
                    name: '错误处理步骤',
                    type: 'wrong'
                }
            ],
            // 运行运行按钮点击事件
            onLogClick: function (data, dom) {
            	var nodeDataArray = data.nodeDataArray;
            	var isTransModel = false;
            	var isDIYModel = false;
            	for(var i=0,length=nodeDataArray.length;i<length;i++){
            		if(nodeDataArray[i].modeltype == 2){
            			// 训练模型不需要输出组件
            			isTransModel = true;
            		}
            		if(nodeDataArray[i].modeltype == 3){
                        isTransModel = true;
                        isDIYModel = true;
            		}
            	}

            	var modelJson = data.toJSON();
            	
            	if(!isDIYModel &&modelJson.indexOf('com.epoint.dxp.development.model.flow.steps.TableInputStep')==-1){
                    epoint.alert('流程中不存在数据来源组件，无法运行！');
                    return;
        	    }

            	if(!isTransModel && modelJson.indexOf('com.epoint.dxp.development.model.flow.steps.TableOutputStep')==-1 && modelJson.indexOf('com.epoint.dxp.development.model.flow.steps.TableExternalOutputStep')==-1 && modelJson.indexOf('com.epoint.dxp.development.model.flow.steps.CharsViewStep')==-1 && modelJson.indexOf('com.epoint.dxp.development.model.flow.steps.WritedataOverwriteStep')==-1){
            		epoint.alert('流程中不存在数据目标组件，无法保存！');
            		return;
            	}
            	nodeData = data;
                if (dom.hasClass('cancel-btn')) {
                	epoint.execute('stopJob', '',function(result){
                		if(result.msg == 'success'){
                			epoint.alert('停止成功');
                		}else{
                			epoint.alert('停止失败', '', null, 'warning');
                		}
                	});
                    dom.removeClass('cancel-btn');
                    dom.text('运行');
                } else {
    	            log.html('');
                	//初始化执行步骤
                	 if (callBackData) {
                      	var property= {
                      			changeName:callBackData.changeName,
                      			paramData:callBackData.paramData
                      	}
                      	var myDiagramData = JSON.parse(myDiagram.model.toJSON());
                      	myDiagramData.property = property;
      				}
                	$('.journal').click();
                	dom.addClass('cancel-btn');
	                dom.text('取消');
                	//调用后台运行任务
                	epoint.execute('runFLow', '', JSON.stringify(myDiagramData),function(result){
                	},true);
                }
            },
            //发布按钮
            onSendClick: function (data) {
            	var dataObj = JSON.parse(data)
            	var isTransModel = false;
            	var nodeDataArray = dataObj.nodeDataArray;
                var isDIYModel = false;
             for(var i=0,length=nodeDataArray.length;i<length;i++){
            		if(nodeDataArray[i].modeltype == 2){
            			// 训练模型不需要输出组件
            			isTransModel = true;
            		}
            		if(nodeDataArray[i].modeltype == 3){
                        isTransModel = true;
                        isDIYModel = true;
            		}
             }
            	if(!isDIYModel&&data.indexOf('com.epoint.dxp.development.model.flow.steps.TableInputStep')==-1){
                    epoint.alert('流程中不存在数据来源组件，无法发布！');
                    return;
        	    }

            	if(!isTransModel && data.indexOf('com.epoint.dxp.development.model.flow.steps.TableOutputStep')==-1
            	&& data.indexOf('com.epoint.dxp.development.model.flow.steps.TableExternalOutputStep')==-1
            	&& data.indexOf('com.epoint.dxp.development.model.flow.steps.CharsViewStep')
            	&& data.indexOf('com.epoint.dxp.development.model.flow.steps.WritedataOverwriteStep')==-1){
            		epoint.alert('流程中不存在数据目标组件，无法发布！');
            		return;
            	}
            	if (callBackData) {
                	var property= {
                			changeName:callBackData.changeName,
                			paramData:mini.decode(callBackData.paramData)
                	}
                	var tempData = JSON.parse(data)
                	tempData.property = property;
                	tempData.xms = xms;
                	tempData.hdpType = hdpType;
                	tempData.xmx = xmx;
                	tempData.livyPath = livyPath;
                	data = JSON.stringify(tempData)
				}
                epoint.confirm("确认发布吗", "提示", function() {
					//调用后台发布转换
					epoint.execute('publishJob','',[data],function(result){
						//发布成功或者失败提示
						if(result == 'success'){
							epoint.alert('发布成功');
							document.getElementById('design-name').innerHTML=callBackData.changeName;
						}else{
							epoint.alert(result, '', null, 'warning');
						}
					});
                });

            },
            //单击选中,执行步骤预览
/*             onSelect:function(data){
            	if(stepId&&stepId==data.key){

            	}
            	if(data.type=='com.epoint.dxp.development.model.flow.steps.TableOutputStep'||data.type=='com.epoint.dxp.development.model.flow.steps.TableExternalOutputStep'){
            		//输出组件不进行预览
            		return;
            	}
            	if(log.html().indexOf('暂无执行日志')!=-1){
	            	log.html('');
            	}
            	grid.loading();
            	epoint.execute("getTablePreView", '',[data], function(msg) {
            		if(msg){
	            		callbackinit(msg);
		            	$('.preview').click();
	            		stepId=data.key;
	            		if($('.preview-tool').hasClass('hidden')){
	            			$('.preview-tool').removeClass('hidden');
	            		}
	            		$('#stepname span').html(data.name);
	            		$('#stepname').attr('title',data.name);
	            		$('#previewcount span').html(msg.count);
	            		$('#previewcount').attr('title',msg.count);
	            		myDiagram.model.setDataProperty(
	            				data,
                  				"count",
                  				msg.count+"条"
                  		);
            		}
            		grid.unmask();
            	},true);
            }, */
            // 保存页面
            onSaveFrame : function(data, isEmpty) {
            	if(data.indexOf('com.epoint.dxp.development.flow.steps.ErrorEntryStep')!=-1){
            		epoint.alert('存在未识别的组件，无法保存！');
            		return;
            	}
					if (isEmpty) {
						mini.showTips({
							content : "暂无数据",
							state : "danger",
							x : "center",
							y : "center",
							timeout : 3000
						});
					} else {
						data = JSON.parse(data);
						data.name = workName;
						data.description = workDescription;
						
						//存储属性值
						data.property = callBackData;
						data.xms = xms;
						data.hdpType = hdpType;
						data.xmx = xmx;
						data.livyPath = livyPath;
						data = JSON.stringify(data);
						//调用后台接口保存配置信息
						epoint.execute('saveData', '',data, function(msg) {
							if(msg == 'success'){
								mini.showTips({
			                        content: "保存成功!  需重新发布",
			                        state: "success",
			                        x: "center",
			                        y: "center",
			                        timeout: 3000
			                    });
								 document.getElementById('design-name').innerHTML=callBackData.changeName;
							}else{
								mini.showTips({
			                        content: "保存失败",
			                        state: "danger",
			                        x: "center",
			                        y: "center",
			                        timeout: 3000
			                    });
							}
						});
					}
				},
				//属性按钮
		 	onPropertyClick : function() {
					 if (callBackData) {
						 epoint.openDialog("模型属性", "./modelproperty?property=" + JSON.stringify(callBackData) + 
								 "&livyPath=" + livyPath +  "&xms="+ xms + "&xmx="+ xmx + "&flowName="+ flowName + "&hdpType=" + hdpType+"&dsId="+dsId+"&prestoDsId="+prestoDsId, 
								 callback, {

						 if (callBackData) {
		                      	var property= {
		                      			changeName:callBackData.changeName,
		                      			paramData:callBackData.paramData
		                      	}
		                      	var myDiagramData = JSON.parse(myDiagram.model.toJSON());
		                      	myDiagramData.property = property;
		      			}
						epoint.execute('getFinalSql','',JSON.stringify(myDiagramData),function(data){
							epoint.openDialog('SQL预览','dxp/datamodel/modelassembly/sqlpreview','', {
							    width: 800,
							    height: 500,
							    param: {
							        sql: data
							    }

					//sql预览
					onAssemblySqlPreviewClick:function(data){
						if(data.modeltype=='1' || data.modeltype=='2'){
		            		//算法组件不支持SQL预览
		            		mini.showTips({
								content : "算法组件不能进行SQL预览！",

								x : "center",
								y : "center",
								timeout : 3000
							});

		            	}else{
		            		epoint.openDialog('SQL预览','dxp/datamodel/modelassembly/checksqlpreview?flowGuid='+flowGuid+"&stepId="+data.key,'', {
							    width: 800,
							    height: 500,
							    param: {
							        sql: data
							    }
							});
		            	}
						
					},
					//预览数据

		            	if(data.type=='com.epoint.dxp.development.model.flow.steps.TableOutputStep'
		            			||data.type=='com.epoint.dxp.development.model.flow.steps.TableExternalOutputStep'
		            			||data.type=='com.epoint.dxp.development.model.flow.steps.WritedataOverwriteStep'){
		            		//输出组件不进行预览
		            		 mini.showTips({
								content : "输出组件不能进行预览！",
								state : "danger",
								x : "center",
								y : "center",
								timeout : 3000
							});
		            		return;
		            	}else if(data.type=='com.epoint.dxp.development.model.flow.steps.CharsViewStep'){
		            		//预览图表输出
		            		epoint.openDialog('预览','dxp/datamodel/modelflow/modelresultviewchart?flowGuid='+data.key,'',{
		                        'width': 800,
		                        'height': 520
		                    });

		            	}else if(data.modeltype=='1'){

		            		epoint.openDialog('预览','dxp/datamodel/modelflow/modelresultviewalgorithm?stepId='+data.key+'&modelGuid='+flowGuid,'',{
		                        'width': 800,
		                        'height': 520

            onQuickformat:function(){
                myDiagram.layout = new go.LayeredDigraphLayout;
                myDiagram.layout.isOngoing = false;
                var arr = [],
                nodeArr = [];
                myDiagram.model.nodeDataArray.forEach(function(item){
                    arr.push(+item.loc.split(' ')[0]);
                    nodeArr.push(item);
                })
                arr.sort(function(a,b){return a-b;});
                var centerX = (arr[arr.length-1] - arr[0])/2;
                var minXNode = '',minX = 10000000;
                nodeArr.forEach(function(el) {
                      var _x = +el.loc.split(' ')[0],
                        absVal = Math.abs(centerX - _x);
                      if(absVal < minX) {
                          minX = absVal;
                          minXNode = el;
                      }
                });
                setTimeout(function() {
                    myDiagram.commandHandler.scrollToPart(myDiagram.findNodeForKey(minXNode.key));
                }, 200);
