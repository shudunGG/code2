<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>类型转换</title>
    <!-- 请修改相对路径 -->
    <script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
<!-- 必须有，加载时的loading效果 -->
<div class="page-loading"></div>
<!-- toolbar区域 -->
<div class="fui-toolbar">
    <div class="btn-group mr10">
        <a class="mini-button mini-btn-primary" id="save"
           onclick="saveModify">保存修改</a> <a
            class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
    </div>
</div>

<!-- 内容区域 -->
<div class="fui-content">
    <div id="form" class="fui-form">
        <div role="form">
            <div role="row">
                <div role="control" label="步骤名称" starred="true">
                    <input id="stepName" name="stepName" class="mini-textbox"
                           required="true" emptyText="请输入步骤名称" vtype="maxLength:20" requiredErrorText="步骤名称不能为空"/>
                </div>
            </div>
            <div role="row">
                <div role="control" label="新字段名" starred="true">
                    <input id="newcolumnid" name="newcolumnid" class="mini-textbox"
                           required="true" onvalidation="englishjy"
                           requiredErrorText="新字段名不能为空!"/>
                </div>
                <div role="control" label="中文注释" starred="true">
                    <input id="newcolumnname" name="newcolumnname" required="true"
                           class="mini-textbox" requiredErrorText="字段中文注释不能为空！"/>
                </div>
            </div>
            <div role="row">
                <div role="control" label="默认值类型">
                    <input id="defaulttype" name="defaulttype" class="mini-combobox"
                           data="[{'text':'字段','id':'1'},{'text':'常量','id':'0'}]" showClose="true"
                           onvaluechanged="onvaluechanged" autoClear="true"/>
                </div>
                <div role="control" label="默认值">
                    <input id="fielddefaultvalue" name="defaultvalue" showClose="true" autoClear="true"
                           class="mini-combobox" visible="false" action="getPreFields"/>
                    <input id="defaultvalue" name="defaultvalue"
                           class="mini-textbox" visible="false"/>
                </div>
            </div>
            <div role="row">
                <div role="control" label="判断条件">
                    <input id="fieldlist" name="fieldlist" class="mini-hidden">
                </div>
            </div>
            <div role="row" style="width:90%;float:right">
                <div id="defaultModel" class="mini-datagrid" idField="rowguid"
                     showPager="false" action="getDataGridData">
                    <div property="columns">
                        <div type="indexcolumn" width="20" headerAlign="center">序</div>
                        <div field="fieldcondition" width="80" headerAlign="center">字段条件
                            <input property="editor" class="mini-buttonedit" allowInput="false" autoClear="true"
                                   showClose="true" inputStyle="width: 88%" width="100%" onbuttonclick="onButtonEdit"
                                   required="true" requiredErrorText="条件不能为空"/>
                        </div>
                        <div field="valuefield" width="50" headerAlign="center" align="center">
                            字段值<input property="editor" class="mini-combobox" width="100%"
                                      inputStyle="text-align:center" data="fields" showClose="true" autoClear="true"/>
                        </div>
                        <div field="value" width="50" headerAlign="center" align="center">
                            常量值<input property="editor" class="mini-textbox" width="100%"/>
                        </div>
                        <div name="add" width="25" headerAlign="center" align="center"
                             renderer="onaddRenderer1">新增
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/jsboot.js"></script>
<script src="js/fieldcheck.js"></script>
<script>
		// 初始化页面
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var grid1 = mini.get("defaultModel");
		var fields;
		var convertypeData;
		var dateformatData;
		var emptyfilljson;
		var nodeData;
		var nodeInfo;
		var grid1 = mini.get('defaultModel');
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;

		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('modelcasewhenaction?stepId=' + nodeInfo.key, {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepName;

			if (e.Genderstime1) {
				fields = e.Genderstime1;
			}
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			if(nodeData.defaulttype=='0'){
                mini.get('fielddefaultvalue').setVisible(false);
                mini.get('defaultvalue').setVisible(true);
                mini.get('defaultvalue').setEnabled(true);
            }else if(nodeData.defaulttype=='1'){
                mini.get('fielddefaultvalue').setVisible(true);
                mini.get('defaultvalue').setVisible(false);
                mini.get('fielddefaultvalue').setEnabled(true);
            }else{
                mini.get('fielddefaultvalue').setEnabled(false);
                mini.get('defaultvalue').setEnabled(false);
            }
			loadParam();
		}

		//加载参数列表
		function loadParam() {
			for(var i=0,length=grid1.data.length;i<length;i++){
				grid1.beginEditRow (i);
			}
		}

        grid1.on('cellbeginedit',function(e){
            if(e.field=='fieldcondition'&&e.value){
                var dataobj=epoint.decodeJson(e.value);
                console.log(dataobj.columnTableData);
                epoint.execute('getWhere','',epoint.encodeJson(dataobj.columnTableData),function(where){
                   e.editor.setText(where);
                });
            }
        });


		function setGridData() {
			var rows = grid1.findRows();
			$.each(rows, function(i, o) {
				grid1.commitEditRow(o);
			});
			var dataStr = JSON.stringify(grid1.getData());
			mini.get('fieldlist').setValue(dataStr);
		}

		//保存修改
		function saveModify() {
			if (epoint.validate('@all', false)) {
				setGridData();
				var datagrid=grid1.getData();
                for(var i=0;i<datagrid.length;i++){
                    if(datagrid[i].valuefield&&datagrid[i].value){
                        epoint.alert('字段值和常量值仅需配置一项！');
                        loadParam();
                        return;
                    }
                    if(!datagrid[i].valuefield&&!datagrid[i].value){
                        epoint.alert('字段值和常量值必需配置一项！');
                        loadParam();
                        return;
                    }
                }
				var nodeForm = getForm();
				epoint.execute("save", '', [ nodeInfo, nodeForm ], function(
						data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
						loadParam();
					}
				});
			}
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}

		// 绘制新增的按钮
		var onaddRenderer1 = function(e) {
			var row = e.rowIndex;
			var uid = e.record._uid;
			if (row == 0) {
				return epoint.renderCell(e, "action-icon icon-addcircle",
						"add1");
			} else {
				var s = '<a href="javascript:deleteinfo1(\'' + uid
						+ '\')" class="action-icon icon-minuscircle"></a>';
				return s;
			}
		};

		// 新增一行调用的方法
		function add1() {
			var newRow = {
				name : "New Row"
			};
			grid1.addRow(newRow);
			grid1.beginEditRow(newRow);
		}

		// 删除一行调用的方法
		function deleteinfo1(row_uid) {
			var row = grid1.getRowByUID(row_uid);
			grid1.removeRow(row, true);
		}


		function englishjy(e) {
			var retainedFields = ['like','as'];
			if(retainedFields.indexOf(e.value) != -1){
				e.errorText = "转换别名不能为数据库保留字："+retainedFields;
				e.isValid = false;
				return;
			}
			var reg =  new RegExp("^[a-zA-Z][a-zA-Z0-9_]*$");
			var v = reg.test(e.value);
			if (!v) {
				e.errorText = "转换别名必须以字母开头，英文、数字、下划线作为字段组合名称!";
				e.isValid = false;
			}
		}

        function onButtonEdit(e){
            var condition=e.sender.getValue();
            epoint.openDialog('条件', "./casewhenfilter?flowGuid="+Util.getUrlParams('flowGuid'), function(data){
                if(data!='close'){
                    e.sender.setValue(data);
                    var dataobj=epoint.decodeJson(data);
                    console.log(dataobj.columnTableData);
                    epoint.execute('getWhere','',epoint.encodeJson(dataobj.columnTableData),function(where){
                        e.sender.setText(where);
                    });
                }
            }, {
                width : 1200,
                height : 600,
                param: {
                    condition:condition
                }
            });
		}

        function onvaluechanged(e){
            if(e.value=='0'){
                mini.get('fielddefaultvalue').setVisible(false);
                mini.get('defaultvalue').setVisible(true);
                mini.get('defaultvalue').setEnabled(true);
                epoint.clear('fielddefaultvalue');
            }else if(e.value=='1'){
                mini.get('fielddefaultvalue').setVisible(true);
                mini.get('defaultvalue').setVisible(false);
                mini.get('fielddefaultvalue').setEnabled(true);
                epoint.clear('defaultvalue');
            }else{
                mini.get('fielddefaultvalue').setEnabled(false);
                mini.get('defaultvalue').setEnabled(false);
                epoint.clear(['defaultvalue','fielddefaultvalue']);
            }
        }



</script>
</body>
</html>
