<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>数值分布</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save"
				onclick="saveModify">保存修改</a> <a
				class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="步骤名称" starred="true">
						<input id="stepName" name="stepName" class="mini-textbox"
							required="true" emptyText="请输入步骤名称" requiredErrorText="步骤名称不能为空！" vtype="maxLength:20" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="选择分布的字段" starred="true">
						<div
							style="height: 250px; width: 100%; overflow: auto; border: 1px solid rgb(75, 91, 119)"">
							<div id="cbl" name="cbl" class="mini-radiobuttonlist"
								repeatItems="4" repeatLayout="table" textField="text"
								valueField="id" required="true"  style="height:100%;margin-left: 5px;
								overflow:auto;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../frame/fui/js/jsboot.js"></script>
	<script>
		// 初始化页面
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var cbl = mini.get("cbl");
		var tabs1 = mini.get("tabs1");
		var nodeData;
		var nodeInfo;
		function getForm() {
			var data = form.getData(true, false);
			data.cbltext=cbl.getText();
			var s = mini.encode(data);
			return s;

		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('modelnumbericalemptyaction?stepId=' + nodeInfo.key, {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepName;

			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			loadParam();
		}

		//加载参数列表
		function loadParam() {
			epoint.execute("getPreFields", null, null, function(ret) {
				cbl.setData(ret);
			});
		}

		//保存修改
		function saveModify() {
			var selectValue = mini.get("cbl").getValue();
			var selectText = mini.get("cbl").getText();
			var selectarray = selectValue.split(",");
			var objsonarray = [];
			for (var h = 0; h < selectarray.length; h++) {
				var sobj = {};
				var id = selectarray[h];
				sobj.columnid = id;
				sobj.columnname = selectText.split(",")[h];
				objsonarray.push(sobj);
			}
			if (epoint.validate('@all', true)) {
				var nodeForm = getForm();
				console.log(nodeForm);
				epoint.execute("save", '', [ nodeInfo, nodeForm ], function(
						data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}
	</script>
</body>
</html>
