<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>表输出</title>

<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>

<style>
body, html {
    overflow: auto !important; 
}
</style>
<body>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save"
				onclick="saveModify">保存修改</a> <a
				class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>

	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox" vtype="maxLength:20"
						required="true" emptyText="请输入步骤名称" requiredErrorText="步骤名称不能为空"/>
				</div>
			</div>
			<div role="row"></div>
			<div style="float: left; margin-left: 10%">
					<img src="../images/内关联.png" style="cursor: pointer;"
						onclick="changeradio('inner join')">
			</div>
			<div style="float: left; margin-left: 10%">
				<img src="../images/左关联.png" style="cursor: pointer;"
					onclick="changeradio('left outer join')">
			</div>
			<div style="float: left; margin-left: 10%">
				<img src="../images/差集.png" style="cursor: pointer;"
					onclick="changeradio('except')">
			</div>
			<div style="float: left; margin-left: 10%">
				<img src="../images/右关联.png" style="cursor: pointer;"
					onclick="changeradio('right outer join')">
			</div>
			<div style="float: left; margin-left: 10%">
				<img src="../images/全关联.png" style="cursor: pointer;"
					onclick="changeradio('full outer join')">
			</div>
			<div role="row"></div>
			
			<div id="jointype" name="jointype" style="margin-left: calc(10% + 20px)">
				<input type="radio" class="rbradio" name="rbl" id="rbl1" value="inner join" >内连接
				<input type="radio" class="rbradio" name="rbl" id="rbl2" value="left outer join" style="margin-left: calc(10% + 75px);" >左连接
				<input type="radio"  class="rbradio" name="rbl" id="rbl3" value="except" style="margin-left: calc(10% + 75px);" >差集
				<input type="radio" class="rbradio" name="rbl" id="rbl4" value="right outer join" style="margin-left: calc(10% + 75px);" >右连接
				<input type="radio" class="rbradio" name="rbl" id="rbl5" value="full outer join" style="margin-left: calc(10% + 75px);" >全连接
			</div>
			
			<div role="row">
			</div>
			<div role="row">
				<div role="control" label="左输入步骤" starred="true">
					<input id="leftStepName" name="leftStepName" class="mini-combobox"
						required="true" emptyText="请选择连接左侧步骤" action="getPreStep"
						style="width: 100%" textField="text" valueField="id" onValueChanged="getLeftFields"/>
				</div>
				<div role="control" label="右输入步骤" starred="true">
					<input id="rightStepName" name="rightStepName" class="mini-combobox"
						required="true" emptyText="请选择连接右侧步骤" action="getPreStep"
						style="width: 100%" textField="text" valueField="id" onValueChanged="getRightFields"/>
				</div>
			</div>
			<input id="columnTableData" name="columnTableData"
				class="mini-hidden"> 
		</div>
	</div>
<div class="fui-toolbar" id="btns" style="padding-top: 1px;margin:0 auto">
		<div class="btn-group mr10 " style="position: absolute;margin-left:10%">
			<a class="mini-button mini-btn-primary"
				onclick="addkeyfield"
				style="margin-left: 20px">添加条件</a><a id="deletekeyfield"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除条件</a>
			</div></div>
	<!-- 内容区域 -->
	<!--  oncellbeginedit="OnCellBeginEdit" -->
	
	<div class="mini-fit" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="id" multiSelect="true" allowCellValid="true"
			allowCellEdit="true"   oncellvalidation="onCellValidation"
			style="width: 90%; height: 100%;margin:0 auto"
			allowResize="true" showPager="false" allowCellSelect="true"
			editNextOnEnterKey="true" action="getDataGridData">
			<div property="columns">
				<div type="checkcolumn" width="45"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="leftfield" headerAlign="center" align="center"
					width="120" maxLength="8"  type="comboboxcolumn">
					左侧输入字段<input property="editor" class="mini-combobox"
						emptyText="请选择字段..."  textField="text" required="true"
						valueField="id"  style="width: 100%" data="leftfields"/>
				</div>
				<div field="function" headerAlign="center" align="center"
					width="120" maxLength="8"  type="comboboxcolumn">
					比较符<input property="editor" class="mini-combobox"
						emptyText="请选择比较符..." data="compareTypeList" textField="text" required="true"
						valueField="id"  style="width: 100%" />
				</div>
				<div field="rightfield" headerAlign="center" align="center"
					width="120" maxLength="8"  type="comboboxcolumn">
					右侧输入字段<input property="editor" class="mini-combobox"
						emptyText="请选择字段..."  textField="text" 
						valueField="id"  style="width: 100%" data="rightfields"/>
				</div>
				<!-- <div field="rightcon" headerAlign="center" align="center"
					width="80" maxLength="8"  type="comboboxcolumn">
					右连接<input property="editor" class="mini-combobox"
						emptyText="请选择右连接..." data="rightConList" textField="text" 
						valueField="id"  style="width: 100%" />
				</div> -->
			</div>
		</div>
	</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>
</body>
<script>
		//获取表单数据
		var form = new mini.Form("#form");
		var tableList = mini.get('tableName');
		var stepNameForm = mini.get('stepName');
		var datagrid = mini.get("datagrid");
		var nodeData;
		var nodeInfo;
		var transGuid;
		var columnTemp;
		var rightConList;
		var compareTypeList;
		var leftfields;
		var rightfields;
		datagrid.load();
		function getForm() {
			var data = form.getData(true, false);
			var v = $('input:radio:checked').val();
			data.jointype = v;
			var s = mini.encode(data);
			return s;

		}
		
		//解决下拉框不展示的问题
 		function epoint_preload(ctrs,data) {
			mini.get("datagrid").getCellEditor(2,0).setData(data.leftfields);
			mini.get("datagrid").getCellEditor(3,0).setData(data.compareTypeList);
			mini.get("datagrid").getCellEditor(4,0).setData(data.rightfields);
        }
		
		
		function pageLoad() {
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			form.setData(nodeData);
			epoint.initPage('modeltablejoinaction?stepId=' + nodeInfo.key,{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))}, initCallBack);
		}
	
		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepName;
			if (e.rightConList) {
				rightConList = e.rightConList;
			}
			if (e.compareTypeList) {
				compareTypeList = e.compareTypeList;
			}
 			if (e.leftfields) {
				leftfields = e.leftfields;
			} 
 			if (e.rightfields) {
 				rightfields = e.rightfields;
			}
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}
			switch(nodeData.jointype) {
				 case 'inner join':
					$($('input:radio')[0]).attr("checked",true);
					break;
				 case 'left outer join':
					 $($('input:radio')[1]).attr("checked",true);
					 break;
				 case 'except':
				    $($('input:radio')[2]).attr("checked",true);
				    break;
				 case 'right outer join':
					$($('input:radio')[3]).attr("checked",true);
				 	break;
				 case 'full outer join':
					$($('input:radio')[4]).attr("checked",true);
				 	break;
				 default:
			}
		}

		//新增关键字段
		function addkeyfield() {
			var newRow = {};
			datagrid.addRow(newRow, 'last');

		}
		
		//删除选中
		function deleteSelected() {
			datagrid.removeRows(datagrid.getSelecteds(), false);
			setGridData();
		}
		
		// 关闭操作的回调
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					epoint.alertAndClose(msg, '', null, null, 'success');
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}


		//保存修改
		function saveModify() {
			if(!$('input:radio:checked').val()){
				epoint.alert('请选择关联方式！','','','warning');
				return;
			}
			if(datagrid.getData().length<1){
				epoint.alert('请至少配置一个关联条件！','','','warning');
				return;
			}
			if (epoint.validate('@all', true)) {
				datagrid.validate();
				if (datagrid.isValid() == false) {
					var error = datagrid.getCellErrors()[0];
					datagrid.beginEditCell(error.record, error.column);
					return;
				}
				setGridData();
				var nodeForm = getForm();
 				epoint.execute("save", '', [ nodeInfo, nodeForm ], function(data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}
		
		function setGridData() {
			var datas = datagrid.getData();
			var columnLink = [];
			for (var i = 0; i < datas.length; i++) {
				columnLink.push({
					"leftcon" : datas[i].leftcon,
					"leftfield" : datas[i].leftfield,
					"function" : datas[i].function,
					"rightfield" : datas[i].rightfield,
					"rightcon" : datas[i].rightcon,
				});
			}
			mini.get('columnTableData').setValue(JSON.stringify(columnLink));
		}

		function OnCellBeginEdit(e) {
			var grid = e.sender;
			var record = e.record;
			var field = e.field, value = e.value;
			var editor = e.editor;
			if (field == "leftfield") {
				var stepId=mini.get('leftStepName').getValue();
				epoint.execute('getPreFieldsBySetpId','',stepId,function(data){
					editor.setData(data);
				});
			}else if (field == "rightfield") {
				var stepId=mini.get('rightStepName').getValue();
				epoint.execute('getPreFieldsBySetpId','',stepId,function(data){
					editor.setData(data);
				});
			}else if (field == "function") {
					editor.setData(compareTypeList);
			}else if (field == "rightcon") {
					editor.setData(rightConList);
			}
		 }
		
		function getLeftFields(e){
			var stepId=mini.get('leftStepName').getValue();
			var rightstepId=mini.get('rightStepName').getValue();
			if(rightstepId&&rightstepId==stepId){
				epoint.alert('左右输入步骤不能相同！请重新选择');
				e.sender.setValue('');
				e.sender.setText('');
				return;
			}
			epoint.execute('getPreFieldsBySetpId','',stepId,function(data){
				leftfields = data;
				mini.get("datagrid").getCellEditor(2,0).setData(leftfields);
				mini.get("datagrid").getCellEditor(3,0).setData(compareTypeList);
				mini.get("datagrid").getCellEditor(4,0).setData(rightfields);
			})
		}
		
		function getRightFields(e){
			var leftstepid=mini.get('leftStepName').getValue();
			var stepId=mini.get('rightStepName').getValue();
			if(leftstepid&&leftstepid==stepId){
				epoint.alert('左右输入步骤不能相同！请重新选择');
				e.sender.setValue('');
				e.sender.setText('');
				return;
			}
			epoint.execute('getPreFieldsBySetpId','',stepId,function(data){
				rightfields = data;	
				mini.get("datagrid").getCellEditor(2,0).setData(leftfields);
				mini.get("datagrid").getCellEditor(3,0).setData(compareTypeList);
				mini.get("datagrid").getCellEditor(4,0).setData(rightfields);
			})
		}
		
		function changeradio(selectValue) {
			var radio = document.getElementsByName("rbl");
			for (var h = 0; h < radio.length; h++) {
				if (radio[h].value == selectValue) {
					radio[h].checked = true;
					break;
				}
			}
		}

		function onCellValidation(e){
			if(e.field == "leftfield" || e.field == "function"|| e.field == "rightfield"){
				if (e.value == ''||!e.value) {
					e.errorText = $.trim(e.column.header)+"不能为空!";
					e.isValid = false;
				}
			}
		}


	</script>

</html>
