	<script src="../../../frame/fui/js/jsboot.js"></script>

	<script>
		//获取表单数据
		var form = new mini.Form("#form");
		var tableList = mini.get('tableName');
		var stepNameForm = mini.get('stepName');
		//var datagrid = mini.get("datagrid");
		var grid1 = mini.get('defaultModel1');
		var Genderstime1 = "";
		var grid1count = 0;
		var nodeData;
		var nodeInfo;
		var transGuid;
		var columnTemp;
		//var sourceFieldList;
		//datagrid.load();
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;

		}
		
		//解决下拉框不展示的问题
/* 		function epoint_preload(ctrs,data) {
			mini.get("datagrid").getCellEditor(2,0).setData(data.sourceFieldList);
        } */

		function pageLoad() {
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			form.setData(nodeData);
			epoint.initPage('modelcolumnunionaction?stepId=' + nodeInfo.key,{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))}, initCallBack);
		}
	
		function initCallBack(e) {
			//填充表单数据
			var nodeName = nodeData.stepName;
			if (e.Genderstime1) {
				Genderstime1 = e.Genderstime1;
			}
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}
			loadParam();
			var mergesymbol=mini.get('mergesymbol').getValue();
			if(mergesymbol==''){
				mini.get('mergesymbol').select(0);
			}
			if(mergesymbol=='4'){
				mini.get('mergesymbolvalue').setVisible(true);
			}else{
				mini.get('mergesymbolvalue').setVisible(false);
			}


		}
		
		function loadParam() {
			if (grid1.data) {
				for (var i = 0; i < grid1.data.length; i++) {
					grid1.beginEditRow(grid1.getRow(i));
					grid1count++;
				}
			}
		}


        function chgfield(e) {
			var type = e.selected.type;
			var $parent = $(e.sender.el).parent().parent();
			var $fieldtype = mini.byClass('fieldtype-operate-select',
								$parent);
			mini.get($fieldtype).setValue(type);
		}

		function symbolchanged(e){
			if(e.value=='4'){
				mini.get('mergesymbolvalue').setVisible(true);
			}else{
				epoint.clear('mergesymbolvalue');
				mini.get('mergesymbolvalue').setVisible(false);
			}
		}

		//新增关键字段
/* 		function addkeyfield() {
			var newRow = {};
			datagrid.addRow(newRow, 'last');

		} */
		
		//删除选中
/* 		function deleteSelected() {
			datagrid.removeRows(datagrid.getSelecteds(), false);
			setGridData();
		} */
		
		// 关闭操作的回调
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					epoint.alertAndClose(msg, '', null, null, 'success');
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}


		//保存修改
		function saveModify() {
			grid1.validate();
			if (grid1.isValid() == false) {
				var error = grid1.getCellErrors()[0];
				grid1.beginEditCell(error.record, error.column);
				epoint.alert(error.errorText);
				return;
			}
			if (epoint.validate('@all', false)) {
				setGridData();
				var data=grid1.getData();
				if(data.length<2){
					epoint.alert('至少选择两个字段进行合并');
					return;
				}
				var nodeForm = getForm();
				epoint.execute("save", '', [ nodeInfo, nodeForm ], function(data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}
		
		function setGridData() {
			var rows = grid1.findRows();
			$.each(rows, function(i, o) {
				grid1.commitEditRow(o);
			});
			var dataStr = JSON.stringify(grid1.getData());
			mini.get('columnTableData').setValue(dataStr);
		}

		function englishjy(e) {
			var retainedFields = ['like','as'];
			if(retainedFields.indexOf(e.value) != -1){
				e.errorText = "字段名称不能为数据库保留字："+retainedFields;
				e.isValid = false;
				return;
			}
			var reg =  new RegExp("^[a-zA-Z][a-zA-Z0-9_]*$");
			var v = reg.test(e.value);
			if (!v) {
				e.errorText = "必须以字母开头，英文、数字、下划线作为字段组合名称!";
				e.isValid = false;
			}
		}
		
		// 绘制新增的按钮
		var onaddRenderer1 = function(e) {
			var row = e.rowIndex;
			var uid = e.record._uid;
			if (row == 0) {
				return epoint.renderCell(e, "action-icon icon-addcircle",
						"add1");
			} else {
				var s = '<a href="javascript:deleteinfo1(\'' + uid
						+ '\')" class="action-icon icon-minuscircle"></a>';
				return s;
			}
		};
		
		function add1() {
			var newRow = {
				name : "New Row"
			};
			grid1.addRow(newRow, grid1count + 1);
			grid1.beginEditRow(newRow);
			// 让新增栏在下方出现
			grid1count++;
		}
		
		// 删除一行调用的方法
		function deleteinfo1(row_uid) {
			var row = grid1.getRowByUID(row_uid);
			grid1.removeRow(row, true);
			grid1count--;
		}
		
		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
			var $parent = $(e.sender.el).parent().parent();
			var $fieldtype = mini.byClass('fieldtype-operate-select',
								$parent);
			mini.get($fieldtype).setValue("");
		}
	</script>
