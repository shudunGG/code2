<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>图表输出</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save"
				onclick="saveModify">保存修改</a> <a
				class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="步骤名称" starred="true">
						<input id="stepName" name="stepName" class="mini-textbox" vtype="maxLength:20"
							required="true" emptyText="请输入步骤名称" requiredErrorText="步骤名称不能为空"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="图形类型" starred="true">
						<input id="charstype" name="charstype" class="mini-combobox"
							required="true" emptyText="请选择图形类型"   data="[{'id':'line','text':'折线图'},{'id':'bar','text':'柱状图'},{'id':'pie','text':'饼图'}]" />
					</div>
					<div role="control"></div>
				</div>				
				<div role="row">
					<div role="control" label="标签字段">
						<input class="mini-combobox" id="pdatefield1" name="pdatefield1" action="getPreFields"
							required="true" oncloseclick="onCloseClick" showClose="true" />
					</div>

					<div role="control" label="数值字段">
						<input class="mini-combobox" id="pdatefield2" name="pdatefield2" action="getPreFields"
							required="true" oncloseclick="onCloseClick" showClose="true" /> 
					</div>

				</div>

			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../frame/fui/js/jsboot.js"></script>
	<script>
		// 初始化页面
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;

		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('modelcharsviewaction?stepId='
					+ nodeInfo.key, {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepName;

			if (e.Genderstime1) {
				Genderstime1 = e.Genderstime1;
			}
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			loadParam();
		}

		//加载参数列表
		function loadParam() {
			//epoint.execute("getPreFields", null, null, function(ret) {
			//	mini.get('pdatefield1').setData(ret);
			//	mini.get('pdatefield2').setData(ret);
			//});
		}
		//保存修改
		function saveModify() {
			if (epoint.validate('@all', true)) {
				var nodeForm = getForm();
				console.log(nodeForm);
				epoint.execute("save", '', [ nodeInfo, nodeForm ], function(
						data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
	</script>
</body>
</html>
