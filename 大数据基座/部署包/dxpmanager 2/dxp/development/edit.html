<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>保存</title>
    <script src="../../frame/fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            './css/common.css',
        ]);
    </script>
    <style>
        .button-content {
            width: 160px;
            position: absolute;
            bottom: 32px;
            left: 50%;
            margin-left: -80px;
        }

        .button-content>a {
            box-sizing: border-box;
            line-height: 28px;
            text-align: center;
            width: 60px;
            height: 30px;
            border-radius: 3px;
        }

        .cancel-btn {
            border: 1px solid #d6d6d6;
            color: #5c5c5c;
        }

        .cancel-btn:hover {
            border: 1px solid #2590eb;
            color: #2590eb;
        }

        .sure-btn {
            border: 1px solid #2590eb;
            background-color: #2590eb;
            color: #fff;
        }

        .sure-btn:hover {
            background-color: #51a6ef;
            border-color: #51a6ef;
        }
    </style>
</head>

<body>
    <!-- 页面内容区域 -->
    <div id="form" class="fui-form" style="margin-top: 20px">
        <div role="form">
            <div role="row">
                <div role="control" label="交编辑" starred="true">
                    <input id="textarea1" name="describe" class="mini-textarea" required="true" />
                </div>
            </div>
        </div>
        <div class="button-content">
            <a class="cancel-btn l" href="javascript:;">取消</a>
            <a class="sure-btn r" href="javascript:;">确认</a>
        </div>
    </div>

    <script src="../../frame/fui/js/jsboot.js"></script>



    <script>
        var nodeData,
         form = new mini.Form("#form");
        //获取表单数据
        function getForm() {
            var data = form.getData(true, false);
            var s = mini.encode(data);
            return s;
        }

        function pageLoad(data) {
            //设置表单数据
            data = mini.decode(data);
            form.setData(data);
        }

        //确认按钮
        $('.sure-btn').on('click', function () {
            if (epoint.validate('@all', true)) {

                epoint.closeDialog(getForm());
            }
        })

        $('.cancel-btn').on('click', function () {
            epoint.closeDialog('close');
        })
    </script>
</body>

</html>
