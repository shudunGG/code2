	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var sourceFieldList;
		var sourceFieldList2;
		var grid = mini.get("datagrid");
		var grid1 = mini.get("datagrid1");
		
		//解决下拉框不展示的问题
		function epoint_preload(ctrs,data) {
			mini.get("datagrid").getCellEditor(2,0).setData(data.leftfields);
			mini.get("datagrid1").getCellEditor(2,0).setData(data.rightfields);
        }
		
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}
		
		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('hivetableunionaction?stepId=' + nodeInfo.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
		}
		
		//新增关键字段
		function addkeyfield() {
			var newRow = {};
			grid.addRow(newRow, 'last');

		}
		//新增数据字段
		function adddatafield() {
			var newRow = {};
			grid1.addRow(newRow, 'last');

		}
		
		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}
		//删除选中
		function deleteSelected1() {
			grid1.removeRows(grid1.getSelecteds(), false);
			setGridData1();
		}
		
		function setGridData(){
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"tableField1" : row.tableField1,
					"otherName1" : row.otherName1,
				});
			}
			mini.get('dataTable1').setValue(JSON.stringify(array));
		}
		
		function setGridData1(){
			var datas = grid1.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"tableField2" : row.tableField2,
					"otherName2" : row.otherName2,
				});
			}
			mini.get('dataTable2').setValue(JSON.stringify(array));
		} 

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				var step1=mini.get('leftStepName').getValue();
				var step2=mini.get('rightStepName').getValue();
				if(step1==step2){
					epoint.alert('步骤1和步骤2不能相同！！');
					return;
				}
				setGridData();
				setGridData1();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
		
		function OnCellBeginEdit(e) {
			var grid = e.sender;
			var record = e.record;
			var field = e.field, value = e.value;
			var editor = e.editor;
			if (field == "tableField1") {
				if(editor.getData().length==0){
					var stepId=mini.get('leftStepName').getValue();
					epoint.execute('getPreFields','',stepId,function(data){
						editor.setData(data);
					});
				}
			}else if (field == "tableField2") {
				if(editor.getData().length==0){
					var stepId=mini.get('rightStepName').getValue();
					epoint.execute('getPreFields','',stepId,function(data){
						editor.setData(data);
					});
				}
			}
		}
		
		function onCloseClick(e){
			e.sender.setText('');
			e.sender.setValue('');
		}
		
	</script>
