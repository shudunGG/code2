<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>新增组件</title>
<!-- 请修改相对路径 -->
<script src="../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
.id_connection_row .form-control {
	width: 70%;
}
</style>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="save" onclick="saveModify">保存并关闭</a> <a
				class="mini-button" onclick="epoint.closeDialog(0)">取消修改</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="组件名称" starred="true" starred="true">
						<input id="pluginname" class="mini-textbox" bind="assembly.pluginName"
							required="true" requiredErrorText="组件名称不能为空!"/>
					</div>
					<div role="control" label="组件类型" starred="true">
						<input id="steptype" class="mini-textbox" bind="assembly.steptype"
							required="true" requiredErrorText="组件类型不能为空!"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="组件实现类" starred="true">
						<input id="classpath" class="mini-textbox" bind="assembly.classpath"
							required="true" requiredErrorText="组件实现类不能为空!"  />
					</div>
					<div role="control" label="组件分组" starred="true">
						<input class="mini-combobox" action="getGroupList"
							id="group" multiSelect="false" bind="assembly.groupguid"
							required="true" textField="text" valueField="id"
							requiredErrorText="组件分组不能为空" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="组件小图标" starred="true">
						<input id="iconsmall" class="mini-textbox" bind="assembly.iconsmall"
							required="true" requiredErrorText="组件类型不能为空!"  />
					</div>
					<div role="control" label="组件图标" starred="true">
						<input id="icon" class="mini-textbox" bind="assembly.icon"
							required="true" requiredErrorText="组件类型不能为空!"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="编辑页路径">
						<input id="url" class="mini-textbox" bind="assembly.url"
						/>
					</div>
					<div role="control" label="允许异常处理">
						<input id="banwrong" requiredErrorText="允许异常处理不能为空"
							bind="assembly.banwrong"
							data="[{text:'是',id:true},{text:'否',id:false}]" required="true"
							class="mini-radiobuttonlist" value="false" textField="text"
							valueField="id" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="组件简介"  starred="true">
						<input id="introduce" class="mini-textbox" bind="assembly.introduce"
							required="true" requiredErrorText="组件简介不能为空!"/>
					</div>
					<div role="control" label="排序">
						<input id="ordernum" class="mini-textbox" bind="assembly.ordernum"
							required="true" requiredErrorText=""/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="最大输出连接线" >
						<input id="maxlinks" class="mini-textbox" bind="assembly.maxlinks" vtype="int"
						/>
					</div>
					<div role="control" label="是否启用">
						<input id="enable" class="mini-checkbox" bind="assembly.enable" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../frame/fui/js/jsboot.js"></script>
	<script>
		// 初始化页面
		epoint.initPage('dxpdevsubassemblyaddaction');

		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('save', 'fui-form', closeCallback);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg.indexOf('成功') != -1) {
				epoint.alertAndClose(data.msg, '', '', 'success');
			} else {
				epoint.alert(data.msg);
			}
		}
	</script>
</body>
</html>
