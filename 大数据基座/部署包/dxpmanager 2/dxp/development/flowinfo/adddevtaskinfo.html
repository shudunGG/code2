<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业导入</title>
    <script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
<div class="page-loading"></div>
<div class="fui-content">
    <div class="fui-form" id="fui-form1">
        <div role="form">
            <div id="form" class="fui-form">
                <div role="form">
                    <div role="row">
                        <div role="control" label="转换名称" starred="true">
                            <input id="transName" bind="transName" class="mini-textbox" vtype="maxLength:50"
                                   required="true" requiredErrorText="转换名称不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-group" style="margin: 0 auto; width: 25%;">
        <a class="mini-button mr10" onclick="save()">确定</a>
        <a class="mini-button" onclick="close()">关闭</a>
    </div>
</div>

<script src="../../../rest/resource/jsboot"></script>
<script>
    var flowguid;
    epoint.initPage('dxpdeveloptransaddaction');

    function save() {
        if (epoint.validate()) {
            epoint.execute('save', '@all', function (data) {
                if (data.result.indexOf('成功') != -1) {
                    epoint.alert(data.result, '提示', function () {
                        epoint.closeDialog();
                    }, 'success');
                } else {
                    epoint.alert(data.result);
                }
            });
        }
    }

    function close() {
        epoint.closeDialog(flowguid);
    }

</script>
</body>
</html>
