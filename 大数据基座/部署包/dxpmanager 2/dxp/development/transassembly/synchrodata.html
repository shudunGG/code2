<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>数据同步</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>

<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save" onclick="save">保存并关闭</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div id="tabs1" class="mini-tabs" activeIndex="0" plain="false">
			<div name="tabs1" title="一般">
				<div role="row">
					<div role="control" label="步骤名称" starred="true">
						<input id="stepName" name="stepName" class="mini-textbox"
							required="true" emptyText="请输入步骤名称" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="选择数据库" starred="true">
						<input class="mini-combobox" name="dataSource" id="dataSource"
							showClose="true" allowInput="true" bind="dataSource"
							showNullItem="false" action="getDataSourceList" required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="选择数据表" starred="true">
						<input class="mini-combobox" id="tableName" name="tableName"
							showClose="true" allowInput="true" bind="tableName"
							style="width: 100%" showNullItem="false" required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="提交数量">
						<input class="mini-textbox" required="true" id="commitSize"
							name="commitSize" vtype="int;range:0,99999999;" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="批量更新">
						<input class="mini-checkbox" name="useBatchUpdate"
							style="width: auto;">
					</div>
				</div>
				<input id="keyTableData" name="keyTableData"
					class="mini-hidden"> <input id="columnTableData"
					name="columnTableData" class="mini-hidden">
			</div>
			<div name="tabs2" title="高级">
				<div role="row">
					<div role="control" label="操作字段名" field="sourcefieldname">
						<input class="mini-combobox" id="operateField" name="operateField" bind="operateField"
							action="getOperateFields" showClose="true"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="当值相等时插入">
						<input class="mini-textbox" id="insertField" name="insertField">
					</div>
				</div>
				<div role="row">
					<div role="control" label="当值相等时更新">
						<input class="mini-textbox" id="updateField" name="updateField">
					</div>
				</div>
				<div role="row">
					<div role="control" label="当值相等时删除">
						<input class="mini-textbox" id="deleteFieldint"
							name="deleteFieldint">
					</div>
				</div>
				<div role="row">
					<div role="control" label="执行查询">
						<input class="mini-checkbox" name="needSearch"
							style="width: auto;">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="fui-toolbar" id="btns"
		style="padding-top: 1px; border-bottom: none;">
		<div class="btn-group mr10" style="width: 50%;">
			<a class="mini-button mini-btn-primary" onclick="add">添加条件</a> <a
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" onclick="addField">添加映射</a> <a
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid1').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelectedField);}">删除选中</a>
			<a class="mini-button mini-btn-primary" onclick="updateFieldMap">编辑更新字段</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<table style="height: 100%;">
			<tr>
				<td>
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						idField="id" multiSelect="true" allowCellValid="true"
						allowCellEdit="true" style="width: 100%; height: 100%;"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" editNextRowCell="true"
						action="getDataGridModel">
						<div property="columns">
							<div type="checkcolumn" width="30"></div>
							<div type="indexcolumn" width="40" headerAlign="center">序</div>
							<div field="fieldname" headerAlign="center" vtype="required"
								align="center" type="comboboxcolumn">
								表字段<input property="editor" class="mini-combobox"
									emptyText="请选择表字段..." textField="text" data="fieldList"
									valueField="id" style="width: 100%" />
							</div>
							<div field="comparetype" headerAlign="center" vtype="required"
								align="center" type="comboboxcolumn">
								比较符<input property="editor" class="mini-combobox"
									emptyText="请选择比较符..." textField="text" data="compareTypeList"
									valueField="id" style="width: 100%" />
							</div>
							<div field="sourcefieldname" headerAlign="center" align="center"
								vtype="required" type="comboboxcolumn">
								源字段<input property="editor" class="mini-combobox"
									emptyText="请选择源字段..." textField="text" data="sourceFieldList"
									valueField="id" style="width: 100%" />
							</div>
						</div>
					</div>
				</td>

				<td>
					<div id="datagrid1" name="datagrid1" class="mini-datagrid"
						idField="id" multiSelect="true" allowCellValid="true"
						allowCellEdit="true" action="getDataGridColumnModel"
						style="width: 100%; height: 100%; margin-left: 10px;"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" editNextRowCell="true">
						<div property="columns">
							<div type="checkcolumn" width="30"></div>
							<div type="indexcolumn" width="40" headerAlign="center">序</div>
							<div field="targetField" headerAlign="center" vtype="required"
								align="center" type="comboboxcolumn">
								表字段<input property="editor" class="mini-combobox"
									emptyText="请选择表字段..." textField="text" data="fieldList"
									valueField="id" style="width: 100%" />
							</div>
							<div field="sourceField" headerAlign="center" align="center"
								vtype="required" type="comboboxcolumn">
								源字段<input property="editor" class="mini-combobox"
									emptyText="请选择源字段..." textField="text" data="sourceFieldList"
									valueField="id" style="width: 100%" />
							</div>
							<div field="isUpdate" align="center" type="checkboxcolumn" 
								value="1" truevalue="1" falsevalue="0" headerAlign="center" >是否更新</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>

	<script>
		var form = new mini.Form("#form");
		var tableList = mini.get('tableName');
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var compareTypeList;
		var sourceFieldList;
		var fieldList;
		var grid = mini.get('datagrid');
		var grid2 = mini.get('datagrid1');
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('synchrodataaction?stepId=' + data.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			if(!nodeData.commitSize){
				mini.get('commitSize').setValue(100);
			}
			if (e.compareTypeList) {
				compareTypeList = e.compareTypeList;
			}
			if (e.sourceFieldList) {
				sourceFieldList = e.sourceFieldList;
			}
			if (e.fieldList) {
				fieldList = e.fieldList;
			}
			epoint.execute("getFrontTableList", '', '', function(data) {
				tableList.setData(data);
				var nodeName = nodeData.stepname;
				if(!nodeName){
					stepNameForm.setValue(nodeInfo.name);
				}
			});
		}

		var dataSource = mini.get('dataSource'), tableName = mini
				.get('tableName'), operateField = mini.get('operateField');
		//选择数据来源
		dataSource.on('valuechanged', function(e) {
			dataSource.setValue(e.value);
			tableName.setValue("");
			epoint.execute("getFrontTableList", '', '', function(data) {
				tableList.setData(data);
				clearGrid();
			});

		}).on('closeclick', function(e) {
			e.sender.setText('');
			e.sender.setValue('');
			tableName.setValue("");
			clearGrid();
		});

		tableName.on('valuechanged', function(e) {
			epoint.execute("getOwnFields", '', '', function(data) {
				fieldList = data;
				clearGrid();
			});

		}).on('closeclick', function(e) {
			tableName.setValue("");
			clearGrid();
		});

		operateField.on('closeclick', function(e) {
			operateField.setValue("");
		});
		
		function clearGrid() {
			grid.clearRows();
			grid2.clearRows();
			mini.get('keyTableData').setValue('');
			mini.get('columnTableData').setValue('');
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"fieldname" : row.fieldname,
					"comparetype" : row.comparetype,
					"sourcefieldname" : row.sourcefieldname
				});
			}
			mini.get('keyTableData').setValue(JSON.stringify(array));

			var datas2 = grid2.getData();
			var columnLink = [];
			for (var i = 0; i < datas2.length; i++) {
				columnLink.push({
					"sourceField" : datas2[i].sourceField,
					"targetField" : datas2[i].targetField,
					"isPk" : datas2[i].isPK,
					"sourceType" : datas2[i].sourceType,
					"targetType" : datas2[i].targetType,
					"isTime" : datas2[i].isTime,
					"isUpdate" : datas2[i].isUpdate,
				});
			}
			mini.get('columnTableData').setValue(JSON.stringify(columnLink));
		}
		
		function setGridData2() {
			var datas = grid2.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"targetField" : row.fieldname,
					"sourceField" : row.comparetype,
					"isUpdate" : row.sourcefieldname
				});
			}
			mini.get('columnTableData').setValue(JSON.stringify(array));
			
			var datas2 = grid2.getData();
			var columnLink = [];
			for (var i = 0; i < datas2.length; i++) {
				columnLink.push({
					"sourceField" : datas2[i].sourceField,
					"targetField" : datas2[i].targetField,
					"isPk" : datas2[i].isPK,
					"sourceType" : datas2[i].sourceType,
					"targetType" : datas2[i].targetType,
					"isTime" : datas2[i].isTime,
					"isUpdate" : datas2[i].isUpdate,
				});
			}
			mini.get('columnTableData').setValue(JSON.stringify(columnLink));
		}

		function add() {
			var newRow = {};
			grid.addRow(newRow, 0);
			grid.getCellEditor(2, 0).setData(fieldList);
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}
		
		function addField() {
			var newRow = {};
			grid2.addRow(newRow, 0);
			grid2.getCellEditor(2, 0).setData(fieldList);
		}

		//删除选中
		function deleteSelectedField() {
			grid2.removeRows(grid2.getSelecteds(), false);
			setGridData2();
		}

		function onlySave() {
			grid.validate();
			//nodeInfo.name = mini.get("stepName").getValue();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ]);
			}
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			nodeInfo.name = mini.get("stepName").getValue();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo,nodeForm ], function(data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}

		function updateFieldMap(sysGuid) {
			onlySave();
			var dataSource = mini.get("dataSource").value;
			var tableName = mini.get("tableName").value;
			localStorage.setItem("cloumnlink",mini.get('columnTableData').getValue());

			epoint.openDialog('字段映射',
					'dxp/development/transassembly/synchrodatafieldmap?nodeInfoKey='
							+ nodeInfo.key + "&transGuid="
							+ Util.getUrlParams('transGuid') + "&dataSource=" + dataSource + "&tableName=" + tableName, function(data) {
						if (data != 'close') {
							mini.get('columnTableData').setValue(data);
							mini.get('datagrid1').load({
								'columnTableData' : data
							});
						}
					}, {
						'width' : 1000,
						'height' : 600
					});
		}
	</script>
</body>

</html>
