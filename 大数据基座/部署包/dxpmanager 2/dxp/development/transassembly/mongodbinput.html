<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MongoDBInput</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<style>
body, html {
	overflow: auto !important;
}
</style>
<body>

	<!-- 	<div class="page-loading"></div> 
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> <a
				class="mini-button mini-btn-primary" id="closebtn"
				onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepName" name="stepName" class="mini-textbox"
					required="true" emptyText="请输入步骤名称" style="width: 70%" />
			</div>
		</div>
		<div id="tabs1" class="mini-tabs" activeIndex="0" plain="false">
			<div name="tabs1" title="连接配置">
				<div role="row">
					<div role="control" label="连接IP" starred="true">
						<input id="hostname" name="hostname" class="mini-textbox" required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="连接端口" starred="true">
						<input id="port" name="port" class="mini-textbox" required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="SSL" >
						<input id="useSSLSocketFactory" name="useSSLSocketFactory" class="mini-checkbox" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="Use all replica set members/mongos" >
						<input id="useAllReplicaSetMembers" name="useAllReplicaSetMembers" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="认证数据库" starred="true">
						<input id="authenticationDatabaseName" name="authenticationDatabaseName" class="mini-textbox"  required="true"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="认证机制" starred="true">
						<input id="authenticationMechanism" name="authenticationMechanism"
							class="mini-combobox" required="true" 
							data="[{'id':'SCRAM-SHA-1','text':'SCRAM-SHA-1'},{'id':'MONGODB-CR','text':'MONGODB-CR'}]"
							textField="text" valueField="id" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="用户名" starred="true">
						<input id="authenticationUser" name="authenticationUser"
							class="mini-textbox"  required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="密码" starred="true">
						<input id="authenticationPassword" name="authenticationPassword"
							class="mini-textbox" required="true"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="使用kerberos认证">
						<input id="useKerberosAuthentication" name="useKerberosAuthentication" class="mini-checkbox" onvaluechanged="selectKerberos" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="连接超时时间">
						<input id="connectTimeout" name="connectTimeout" class="mini-textbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="socket超时时间">
						<input id="socketTimeout" name="socketTimeout" class="mini-textbox"  />
					</div>
				</div>
				<input id="tableData" name="tableData"
					class="mini-textbox hidden">
			</div>
			<div name="tabs2" title="输入配置">
				<div role="row">
					<div role="control" label="数据库"  starred="true">
						<input id="dbName" name="dbName" class="mini-textbox" required="true" style="width:80%"/><a class="mini-button" id="getDbName"
							onclick="getMongoCollectName" style="margin-left: 20px" width="100px">获取集合</a> 
					</div>
				</div>
				<div role="row">
					<div role="control" label="集合" starred="true">
						<input id="collection" name="collection" class="mini-combobox" allowInput="true" required="true"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="Read preference" starred="true">
							<input id="readpreference" name="readpreference" allowInput="true"
							class="mini-combobox"  data="[{'id':'primary','text':'primary'},{'id':'primaryPreferred','text':'primaryPreferred'},{'id':'secondary','text':'secondary'},{'id':'secondaryPreferred','text':'secondaryPreferred'},{'id':'nearest','text':'nearest'}]"  textField="text"
							 textField="text"
							valueField="id" />
					</div>
				</div>
			</div>
			<div name="tabs3" title="查询" >
				<div role="row">
					<div role="control" label="Query expression(JSON)" id="query">
						<input id="jsonQuery" name="jsonQuery" class="mini-textarea" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="Query is aggregation pipeline" >
						<input id="queryIsPipeline" name="queryIsPipeline" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="Execute for each row" >
						<input id="executeForEachIncomingRow" name="executeForEachIncomingRow" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="Fields expression(JSON)" >
						<input id="fieldsName" name="fieldsName" class="mini-textbox"/>
					</div>
				</div>
			</div>
			<div name="tabs4" title="字段" >
				<div role="row">
					<div role="control" label="Output single JSON field" >
						<input id="outputJson" name="outputJson" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="Name of JSON output field" >
						<input id="jsonFieldName" name="jsonFieldName" class="mini-textbox" value="json"/>
					</div>
				</div>
				<div class="" style="padding-top: 1px">
					<div class="btn-group mr10">
						<a class="mini-button mini-btn-primary" id="addRow"
							onclick="addRows" style="margin-left: 20px">新增参数</a> <a
							id="deleteParameter" class="mini-button mini-btn-danger"
							onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
					</div>
				</div>
				<div class="fui-content" style="padding-top: 1px;">
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						idField="id" multiSelect="true" allowCellValid="true"
						allowCellEdit="true" style="width: 100%; height: 100%;"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" action="getDataGridData">
						<div property="columns">
							<div type="checkcolumn" width="35"></div>
							<div type="indexcolumn" width="35" headerAlign="center">序</div>
							<div field="name" headerAlign="center" align="center" width="70"
								maxLength="8" >
								名称<input property="editor" class="mini-textbox"
									emptyText="请输入名称..." inputStyle="text-align:center"
									style="width: 100%" />
							</div>

							<div field="path" headerAlign="center" align="center" width="90"
								maxLength="8">
								路径<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" emptyText="请输入路径..." 
									style="width: 100%" />
							</div>

							<div field="type" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								类型<input property="editor" class="mini-combobox"
									emptyText="请选择类型..." textField="text" data="valueTypeList"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>

							<div field="indexedValue" headerAlign="center" align="center"
								width="60" maxLength="8">
								Indexed Value<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<!-- <div field="precision" headerAlign="center" align="center"
								width="60" maxLength="8">
								精度<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="currency" headerAlign="center" align="center"
								width="60" maxLength="8">
								货币<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="decimal" headerAlign="center" align="center"
								width="60" maxLength="8">
								小数<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="group" headerAlign="center" align="center" width="80"
								maxLength="8">
								分组<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="trimType" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								去除空字符的格式<input property="editor" class="mini-combobox"
									textField="text" data="trimTypeList" valueField="id"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="empty" headerAlign="center" align="center" width="70"
								maxLength="8" >
								NULL<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>



	<script>
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var grid = mini.get("datagrid");
		var nodeData;
		var nodeInfo;
		var valueTypeList,formatList,trimTypeList;
		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('mongodbinputaction?nodeInfoKey=' + nodeInfo.key,
					{
						'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
					}, initCallBack);
		}

		//解决下拉框不展示的问题
		function epoint_preload(ctrs,data) {
			grid.getCellEditor(4,0).setData(data.valueTypeList);
			//grid.getCellEditor(5,0).setData(data.formatList);
			//grid.getCellEditor(11,0).setData(data.trimTypeList);
        }
		
		function initCallBack(e) {
			//填充表单数据
			if(nodeData){
				form.setData(nodeData);
			}
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			//设置一些初始化的值
			if(nodeData.useKerberosAuthentication=="true"){
				mini.get('authenticationPassword').setEnabled(false);
			}
			
			if(nodeData.queryIsPipeline=="true"){
				Util.form.setLabel('#query', 'Aggregation pipeline specification(JSON)');
				mini.get('fieldsName').setEnabled(false);
			}
			if (e.trimTypeList) {
				trimTypeList = e.trimTypeList;
			}
			if (e.valueTypeList) {
				valueTypeList = e.typeList;
			}
			if (e.formatList) {
				formatList = e.formatList;
			}
			if(nodeData.outputJson=="true"){
				mini.get('jsonFieldName').setEnabled(true);
			}else{
				mini.get('jsonFieldName').setEnabled(false);
			}
		}

		//获取form表单数据
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		//保存修改
		function saveModify() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}

		//新增类别
		function addRows() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			grid.addRow(newRow, 0);
			grid.beginEditRow(newRow);
		}

		//删除Parameters选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"name" : row.name,
					"type" : row.type,
					"path":row.path,
					"indexedValue":row.indexedValue,
				});
			}
			mini.get('tableData').setValue(JSON.stringify(array));
		}
		
		
		function getMongoDbName(){
			setGridData();
			var nodeForm = getForm();
			epoint.execute('getMongoDbName', '@none', nodeForm,
					function(data) {
						mini.get('dbName').setData(data);
					});
		}
		
		function getMongoCollectName(){
			if (epoint.validate('dbName')) {
			setGridData();
			var nodeForm = getForm();
			epoint.execute('getMongoCollectName', '@none', nodeForm,
					function(data) {
						mini.get('collection').setData(data);
					});
			}
		}
		
		function selectKerberos(e){
			if(e.value=='true'){
				mini.get('authenticationPassword').setEnabled(false);
			}else{
				mini.get('authenticationPassword').setEnabled(true);
			}
		}
		
		
		mini.get('queryIsPipeline').on('valuechanged',function(e){
			if(e.value=='true'){
				Util.form.setLabel('#query', 'Aggregation pipeline specification(JSON)');
				mini.get('fieldsName').setEnabled(false);
			}else{
				Util.form.setLabel('#query', 'Query expression(JSON)');
				mini.get('fieldsName').setEnabled(true);
			}
		});
		
		mini.get('outputJson').on('valuechanged',function(e){
			console.log(e);
			if(e.value=='true'){
				mini.get('jsonFieldName').setEnabled(true);
			}else{
				mini.get('jsonFieldName').setEnabled(false);
			}
		});
		
	</script>
</body>

</html>
