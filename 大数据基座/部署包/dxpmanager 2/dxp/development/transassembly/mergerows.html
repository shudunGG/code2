<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>合并记录</title>
<script src="../../../frame/fui/js/cssboot.js" type="text/javascript"></script>
<script type="text/javascript">
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>

	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" vtype="maxLength:20" />
				</div>
			</div>
			<div role="row">
					<div role="control" label="旧数据源" starred="true">
						<input id="oldStep" name="oldStep" class="mini-combobox" 
						allowInput="true" showClose="true" requiredErrorText="选择旧数据源不能为空"
						style="width: 100%" textField="text"
							valueField="id" action="getItemPreSteps" required="true"/>
					</div>
			</div>
			<div role="row">
					<div role="control" label="新数据源" starred="true">
						<input id="newStep" name="newStep" class="mini-combobox" 
						allowInput="true" showClose="true" requiredErrorText="选择新数据源不能为空"
						style="width: 100%" textField="text"
							valueField="id" action="getItemPreSteps" required="true"/>
					</div>
			</div>
			<div role="row">
				<div role="control" label="标志字段" starred="true">
					<input id="flagField" name="flagField" class="mini-textbox"
						required="true" emptyText="标志字段" vtype="maxLength:20" />
				</div>
			</div>
			<input id="keyTable" name="keyTable" 
				class="mini-hidden"> <input id="dataTable" name="dataTable" 
				class="mini-hidden"> 
			<input id="flag" bind="flag" name="flag" class="mini-hidden">
			<input id="flag1" bind="flag1" name="flag1" class="mini-hidden">
			<input id="oldStepName" bind="oldStepName" name="oldStepName" class="mini-hidden">
			
		</div>
	</div>
	<div class="fui-toolbar" id="btns" style="padding-top: 1px">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary"
				onclick="addkeyfield"
				style="margin-left: 20px">添加关键字段</a><a id="deletekeyfield"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除</a>
			<a class="mini-button mini-btn-primary" onclick="getkeyfield">获取关键字段</a>
			</div>
	<div class="btn-group mr10" style="position: absolute;margin-left:50%">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="adddatafield">添加数据字段</a> <a id="deletedatafield"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid1').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected1);}">删除</a>
			<a class="mini-button mini-btn-primary" onclick="getdatafield">获取数据字段</a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<table style="height: 100%;">
			<tr>
				<td>
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						idField="id" multiSelect="true" allowCellValid="true"
						allowCellEdit="true" style="width: 100%; height: 100%"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" action="getDataGridData">
						<div property="columns">
							<div type="checkcolumn" width="45"></div>
							<div type="indexcolumn" width="55" headerAlign="center">序</div>
							<div field="keyfield" headerAlign="center" align="center"
								width="200" maxLength="8">
								关键字段<input property="editor" class="mini-textbox"
									emptyText="请输入名称..." inputStyle="text-align:center"
									style="width: 100%" />
							</div>
						</div>
					</div>
				</td>

				<td>
					<div id="datagrid1" name="datagrid1" class="mini-datagrid"
						idField="id" multiSelect="true" allowCellValid="true"
						allowCellEdit="true"
						style="width: 100%; height: 100%; margin-left: 10px;"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" action="getDataGridData1">
						<div property="columns">
							<div type="checkcolumn" width="45"></div>
							<div type="indexcolumn" width="55" headerAlign="center">序</div>
							<div field="datafield" headerAlign="center" align="center"
								width="200" maxLength="8">
								数据字段<input property="editor" class="mini-textbox"
									emptyText="请输入名称..." inputStyle="text-align:center"
									style="width: 100%" />
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;

		var grid = mini.get("datagrid");
		var grid1 = mini.get("datagrid1");
		
		var flag = mini.get("flag");
		var flag1 = mini.get("flag1");
		var oldStepName = mini.get("oldStepName");
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}
		
		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('mergerowsaction?stepId=' + nodeInfo.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
		}
		
		//新增关键字段
		function addkeyfield() {
			var newRow = {};
			grid.addRow(newRow, 'last');

		}
		//新增数据字段
		function adddatafield() {
			var newRow = {};
			grid1.addRow(newRow, 'last');

		}
		
		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}
		//删除选中
		function deleteSelected1() {
			grid1.removeRows(grid1.getSelecteds(), false);
			setGridData1();
		}
		
		function setGridData(){
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"keyfield" : row.keyfield,
				});
			}
			mini.get('keyTable').setValue(JSON.stringify(array));
		}
		
		function setGridData1(){
			var datas = grid1.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"datafield" : row.datafield,
				});
			}
			mini.get('dataTable').setValue(JSON.stringify(array));
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			grid1.validate();
			if (grid1.isValid() == false) {
				var error = grid1.getCellErrors()[0];
				grid1.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				setGridData1();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
		
		function getkeyfield() {
			flag.setValue("refreshMapper");
			oldStepName.setValue(mini.get('stepName').getValue());
			grid.clearRows();
			refreshDatagrid();
		}
		
		function refreshDatagrid() {
			var datas = grid.getData();
			
			epoint.refresh([ 'datagrid', 'flag','oldStepName' ], function(data) {
				if (Object.keys(datas).length > 0) {
					grid.addRows(datas);
				}
				if (data.msg == 'warn') {
					epoint.alert("无匹配字段！", '', null, 'warning');
				}
			}, true);
		}
		
		function getdatafield() {
			flag1.setValue("refreshMapper");
			grid1.clearRows();
			refreshDatagrid1();
		}
		
		function refreshDatagrid1() {
			var datas = grid1.getData();
			epoint.refresh([ 'datagrid1', 'flag1','oldStepName' ], function(data) {
				if (Object.keys(datas).length > 0) {
					grid1.addRows(datas);
				}
				if (data.msg == 'warn') {
					epoint.alert("无匹配字段！", '', null, 'warning');
				}
			}, true);
		}
	</script>
</body>

</html>
