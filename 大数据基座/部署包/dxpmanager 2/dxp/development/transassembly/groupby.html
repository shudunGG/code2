<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>分组</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save" onclick="save">保存并关闭</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="包括所有的行">
					<input class="mini-checkbox" id="passAllRows" name="passAllRows" onvaluechanged="allrowschanged">
				</div>
			</div>
			<div role="row">
				<div role="control" label="排序目录" starred="true">
					<input class="mini-textbox" id="directory" name="directory"
						style="width: 100%"
						required="true"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="临时文件前缀" starred="true">
					<input class="mini-textbox" id="prefix" name="prefix"
						style="width: 100%"
						required="true"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="增加行号">
					<input class="mini-checkbox" id="addingLineNrInGroup" name="addingLineNrInGroup" onvaluechanged="addinglinechanged">
				</div>
			</div>
			<div role="row">
				<div role="control" label="行号列名" starred="true">
						<input class="mini-textbox" id="lineNrInGroupField"
							name="lineNrInGroupField" style="width: 100%" required="true" />
					</div>
			</div>
			<div role="row">
					<div role="control" label="总返回一个结果行">
						<input class="mini-checkbox" name="alwaysGivingBackOneRow"
							id="alwaysGivingBackOneRow">
					</div>
				</div>
			<input id="keyTableData" name="keyTableData" 
				class="mini-hidden"> 
			<input id="columnTableData"
				name="columnTableData" class="mini-hidden">
				
		</div>
	</div>

	<!-- <div class="fui-toolbar" id="btns" style="padding-top: 1px;border-bottom: none;">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" onclick="add">添加条件</a> <a
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
		<div class="btn-group mr10" style="padding-left: 460px;">
			<a class="mini-button mini-btn-primary" onclick="addField">添加聚合</a> <a
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid1').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelectedField);}">删除选中</a>
		</div>
	</div> -->

	<!-- 内容区域 -->
		<table style="height: 100%;">
			<tr>
				<td>
					<div class="fui-toolbar">
						<div class="btn-group mr10">
							<a class="mini-button mini-btn-primary" onclick="add">添加分组字段</a> <a
								class="mini-button mini-btn-danger"
								onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
						</div>
					</div>
					<div class="fui-content" style="padding-top: 5px">
						<div id="datagrid" name="datagrid" class="mini-datagrid"
							idField="id" multiSelect="true" allowCellValid="true"
							allowCellEdit="true" style="width: 100%; height: 100%;"
							allowResize="true" showPager="false" allowCellSelect="true"
							editNextOnEnterKey="true" editNextRowCell="true"
							action="getDataGridModel">
							<div property="columns">
								<div type="checkcolumn" width="30"></div>
								<div type="indexcolumn" width="40" headerAlign="center">序</div>
								<div field="fieldname" headerAlign="center" vtype="required"
									align="center" type="comboboxcolumn">
									分组字段<input property="editor" class="mini-combobox"
										emptyText="请选择表字段..." textField="text" data="groupFieldList"
										valueField="id" style="width: 100%" />
								</div>
							</div>
						</div>
					</div>
				</td>

				<td>
					<div class="fui-toolbar">
						<a class="mini-button mini-btn-primary" onclick="addField">添加聚合</a>
						<a class="mini-button mini-btn-danger"
							onclick="if(mini.get('datagrid1').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelectedField);}">删除选中</a>
					</div>
					</div>
					<div class="fui-content" style="padding-top: 5px">
						<div id="datagrid1" name="datagrid1" class="mini-datagrid"
							idField="id" multiSelect="true" allowCellValid="true"
							allowCellEdit="true" action="getDataGridColumnModel"
							style="width: 100%; height: 100%; margin-left: 10px;"
							allowResize="true" showPager="false" allowCellSelect="true"
							editNextOnEnterKey="true" editNextRowCell="true">
							<div property="columns">
								<div type="checkcolumn" width="30"></div>
								<div type="indexcolumn" width="40" headerAlign="center">序</div>
								<div field="fieldname" headerAlign="center" vtype="required"
									align="center">
									名称<input property="editor" class="mini-textbox"
										style="width: 100%" />
								</div>
								<div field="subject" headerAlign="center" align="center"
									vtype="required" type="comboboxcolumn">
									源字段<input property="editor" class="mini-combobox"
										emptyText="请选择源字段..." textField="text" data="sourceFieldList"
										valueField="id" style="width: 100%" />
								</div>
								<div field="opType" headerAlign="center" align="center"
									vtype="required" type="comboboxcolumn">
									类型<input property="editor" class="mini-combobox"
										emptyText="请选择类型..." textField="text" data="opTypeList"
										valueField="id" style="width: 100%" />
								</div>
								<div field="value" align="center" headerAlign="center" value="1">
									值<input property="editor" class="mini-textbox"
										style="width: 100%" />
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>

	<script>
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var groupFieldList;
		var sourceFieldList;
		var opTypeList;
		var grid = mini.get('datagrid');
		var grid1 = mini.get('datagrid1');
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('groupbyaction?stepId=' + data.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			
			if (e.sourceFieldList) {
				groupFieldList = e.groupFieldList;
			}
			if (e.sourceFieldList) {
				sourceFieldList = e.sourceFieldList;
			}
			if (e.opTypeList) {
				opTypeList = e.opTypeList;
			}
			var nodeName = nodeData.stepname;
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}
			var allrows=mini.get('passAllRows').getValue();
			if(allrows=='true'){
				mini.get('directory').setEnabled(true);
				mini.get('prefix').setEnabled(true);
				mini.get('addingLineNrInGroup').setEnabled(true);
			}else{
				mini.get('directory').setEnabled(false);
				mini.get('prefix').setEnabled(false);
				mini.get('addingLineNrInGroup').setEnabled(false);
				mini.get('lineNrInGroupField').setEnabled(false);
			}
			
			var addingLineNrInGroup=mini.get('addingLineNrInGroup').getValue();
			if(addingLineNrInGroup=='true'){
				mini.get('lineNrInGroupField').setEnabled(true);
			}else{
				mini.get('lineNrInGroupField').setEnabled(false);
			}
			
		}


		function clearGrid() {
			grid.clearRows();
			mini.get('keyTableData').setValue('');
			mini.get('columnTableData').setValue('');
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"fieldname" : row.fieldname
				});
			}
			mini.get('keyTableData').setValue(JSON.stringify(array));
			
			var datas2 = grid1.getData();
			var columnLink = [];
			for (var i = 0; i < datas2.length; i++) {
				columnLink.push({
					"fieldname" : datas2[i].fieldname,
					"subject" : datas2[i].subject,
					"opType" : datas2[i].opType,
					"value" : datas2[i].value,
				});
			}
			mini.get('columnTableData').setValue(JSON.stringify(columnLink));
		}
		
		function setGridData1() {
			var datas = grid1.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"fieldname" : datas2[i].fieldname,
					"subject" : datas2[i].subject,
					"opType" : datas2[i].opType,
					"value" : datas2[i].value,
				});
			}
			mini.get('columnTableData').setValue(JSON.stringify(array));
		}

		function add() {
			var newRow = {};
			grid.addRow(newRow, 0);
			grid.getCellEditor(2, 0).setData(fieldList);
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}
		
		function addField() {
			var newRow = {};
			grid1.addRow(newRow, 0);
			grid1.getCellEditor(2, 0).setData(fieldList);
		}

		//删除选中
		function deleteSelectedField() {
			grid1.removeRows(grid1.getSelecteds(), false);
			setGridData1();
		}


		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			//nodeInfo.name = mini.get("stepName").getValue();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ], function(data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}
		
		
		function allrowschanged(e){
			if(e.value=='true'){
				mini.get('directory').setEnabled(true);
				mini.get('prefix').setEnabled(true);
				mini.get('addingLineNrInGroup').setEnabled(true);
			}else{
				mini.get('directory').setEnabled(false);
				mini.get('prefix').setEnabled(false);
				mini.get('addingLineNrInGroup').setEnabled(false);
				mini.get('lineNrInGroupField').setEnabled(false);
			}
		}
		
		function addinglinechanged(e){
			if(e.value=='true'){
				mini.get('lineNrInGroupField').setEnabled(true);
			}else{
				mini.get('lineNrInGroupField').setEnabled(false);
			}
		}
		
		
		
		
	</script>
</body>

</html>
