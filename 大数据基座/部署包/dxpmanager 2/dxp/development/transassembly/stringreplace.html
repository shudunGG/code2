<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>保存</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>

	<!-- 	<div class="page-loading"></div> 
	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="btns">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> <a id="deletetype"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper" class="mr10">使用过程中需注意的信息</a>
	</div>

	<!-- 帮助信息区域 默认隐藏-->
	<div class="fui-notice hidden">
		<p>设置了输出流字段，可以将替换后的结果放入一个新的字段里。</p>
		<p>如果只是想更新原来的字段，不用设置该项。</p>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepname" name="stepName" class="mini-textbox"
					required="true" emptyText="请输入步骤名称" style="width: 70%" />
			</div>
		</div>
		<!-- 保存页面数据 -->
		<input id="tableData" name="tableData" class="mini-textbox hidden">
	</div>

	<!-- 隐藏域，存储前一个组件的字段信息 -->
	<input id="selectinputfield" class="mini-combobox hidden"
		action="getFieldList" />

	<!-- 内容区域 -->
	<div class="" style="padding-top: 1px">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" onclick="add"
				style="margin-left: 20px">新增字段</a>
		</div>
	</div>
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="roleTypeGuid" multiSelect="true" allowCellValid="true"
			allowCellEdit="true" style="width: 100%; height: 100%;"
			allowResize="true" showPager="false" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true"
			action="getDataGridData">
			<div property="columns">
				<div type="checkcolumn"></div>
				<div type="indexcolumn" headerAlign="center">序</div>
				<div field="inputfield" headerAlign="center" width="150"
					align="left" vtype="required">
					输入流字段<input id="inputfield" property="editor" class="mini-combobox"
						data="inputFieldValue" textField="text" valueField="text"
						bind="inputfield" maxLength="50" style="width: 100%" />
				</div>
				<div field="outputfield" headerAlign="center" width="150"
					align="left">
					输出流字段<input id="outputfield" property="editor" class="mini-textbox"
						bind="outputfield" maxLength="50" style="width: 100%" />

				</div>
				<div field="IsRegularExpression" width="120" align="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">使用正则表达式</div>
				<div field="search" headerAlign="center" width="80" align="left">
					搜索<input id="search" property="editor" class="mini-textbox"
						bind="search" maxLength="50" style="width: 100%" />
				</div>
				<div field="replacevalue" headerAlign="center" width="120"
					align="left">
					使用…替换<input id="replacevalue" property="editor"
						class="mini-textbox" bind="replacevalue" maxLength="50"
						style="width: 100%" />
				</div>
				<div field="isnull" width="100" align="center" type="checkboxcolumn"
					truevalue="1" falsevalue="0" headerAlign="center">设置为空串</div>
				<div field="replacefield" headerAlign="center" width="150"
					align="left">
					使用字段值替换<input id="replacefield" property="editor"
						class="mini-combobox" bind="randomname" maxLength="50"
						allowInput="true" data="inputFieldValue" textField="text"
						valueField="text" style="width: 100%" />
				</div>
				<div field="iswholewordmatching" width="110" align="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">整个单词匹配</div>
				<div field="iscasesensitive" width="100" align="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">大小写敏感</div>
				<div field="isunicode" width="100" align="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">Is Unicode</div>
			</div>
		</div>
</div>
		<script src="../../../frame/fui/js/jsboot.js"></script>



		<script>
			//获取表单数据
			var form = new mini.Form("#form");
			var grid = mini.get("datagrid");
			var stepNameForm = mini.get('stepname');

			var nodeData;
			var nodeInfo;
			function getForm() {
				var data = form.getData(true, false);
				var s = mini.encode(data);
				return s;
			}

			function pageLoad() {
				//从父页面获取表单数据
				var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
				epoint.initPage('stringreplaceaction?nodeInfoKey='+nodeInfo.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
			}

			function initCallBack(e) {
				//填充表单数据
				form.setData(nodeData);
				var nodeName = nodeData.stepname;
				if(!nodeName){
					stepNameForm.setValue(nodeInfo.name);
				}
			}

			// 表格的搜索
			function searchData() {
				epoint.refresh([ 'datagrid' ], '', true);
			}

			//新增类别
			function add() {
				var newRow = {
				//lx : "保留非全局角色"
				};
				grid.addRow(newRow, 0);

				grid.beginEditRow(newRow);
			}

			//删除选中
			function deleteSelected() {
				grid.removeRows(grid.getSelecteds(), false);
				setGridData();
			}

			//保存修改
			function saveModify() {
				grid.validate();
				//nodeInfo.name = mini.get("stepname").getValue();
				if (grid.isValid() == false) {
					var error = grid.getCellErrors()[0];
					grid.beginEditCell(error.record, error.column);
					return;
				}
				if (epoint.validate()) {
					// 把表格的数据拿出来放到隐藏域中
					setGridData();
					var nodeForm = getForm();
					epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ], function(
							data) {
						if (data.success == 'success') {
							epoint.closeDialog(nodeForm);
						} else {
							epoint.alert(data.msg, '', null, 'warning');
						}
					});
				}
			}

			function setGridData() {
				var datas = grid.getData();
				var array = [];
				for (var i = 0; i < datas.length; i++) {
					var row = datas[i];
					array.push({
						"inputfield" : row.inputfield,
						"outputfield" : row.outputfield,
						"isRegularExpression" : row.IsRegularExpression,
						"search" : row.search,
						"replacevalue" : row.replacevalue,
						"isnull" : row.isnull,
						"replacefield" : row.replacefield,
						"iswholewordmatching" : row.iswholewordmatching,
						"iscasesensitive" : row.iscasesensitive,
						"isunicode" : row.isunicode
					});
				}
				mini.get('tableData').setValue(JSON.stringify(array));
			}

			//表格下拉框内容
			var inputFieldValue;
			var combox_inputfield = mini.get("selectinputfield");
			combox_inputfield.on("load", function(e) {
				inputFieldValue = e.sender.data;
			});
		</script>
</body>

</html>
