<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>比特信安水印</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body style="overflow: auto;">

	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save" onclick="save">保存并关闭</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepName" name="stepName" class="mini-textbox"
					required="true" emptyText="请输入步骤名称" vtype="maxLength:20" />
			</div>
		</div>
		<div role="row">
			<div role="control" label="资源提供者">
				<input class="mini-textbox" id="sourceOrg" name="sourceOrg">
			</div>
		</div>
		<div role="row">
			<div role="control" label="资源使用者">
				<input class="mini-textbox" id="destOrg" name="destOrg">
			</div>
		</div>
		<div role="row">
			<div role="control" label="资源目录">
				<input class="mini-textbox" id="catalog" name="catalog">
			</div>
		</div>
		<div role="row">
			<div role="control" label="表名">
				<input class="mini-textbox" id="tableName" name="tableName">
			</div>
		</div>
		<div role="row">
			<div role="control" label="提交数量">
				<input class="mini-textbox" id="batchNum" name="batchNum">
			</div>
		</div>
		<input id="keyTableData" name="keyTableData"
			class="mini-textbox hidden">
		<input id="flag" bind="flag" name="flag" class="mini-hidden">
		<input id="oldStepName" bind="oldStepName" name="oldStepName" class="mini-hidden">
			
	</div>

	<div class="fui-toolbar" id="btns" style="padding-top: 1px">
		<div class="btn-group mr10">
			<a id="saveField" class="mini-button mini-btn-primary" onclick="add">添加字段</a>
			<a id="getField" class="mini-button mini-btn-primary" onclick="get">获取字段</a>
			<a id="deleteField" class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid" idField="id"
			multiSelect="true" allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true" action="getDataGridData">
			<div property="columns">
				<div type="checkcolumn" width="30"></div>
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div field="fieldName" headerAlign="center" vtype="required"
					align="center">
					字段<input property="editor" class="mini-combobox" textField="text"
						valueField="text" emptyText="请输入字段值..." style="width: 100%"
						data="preFieldList" />
				</div>
				<div field="mark" headerAlign="center" vtype="required"
					align="center">
					脱敏策略<input property="editor" class="mini-combobox" textField="text"
						valueField="text" emptyText="请选择脱敏策略..." style="width: 100%"
						data="markList" />
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>



	<script>
		var form = new mini.Form("#form");
		var grid = mini.get("datagrid");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var preFieldList;
		var markList;

		var flag = mini.get("flag");
		var oldStepName = mini.get("oldStepName");
		
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('btxawatermarkaction?nodeInfoKey=' + nodeInfo.key, {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initGrid);
		}


		//解决下拉框不展示的问题
		function epoint_preload(ctrs,data) {
			if (data.preFieldList) {
				mini.get("datagrid").getCellEditor(2,0).setData(data.preFieldList);
			}
        }
		
		
		
		//soa需要隐藏列
		function initGrid(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			if (e.preFieldList) {
				preFieldList = e.preFieldList;
			}
			if (e.markList) {
				markList = e.markList;
			}
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"fieldName" : row.fieldName,
					"mark" : row.mark
				});
			}
			mini.get('keyTableData').setValue(JSON.stringify(array));
		}

		function add() {
			var newRow = {};
			grid.addRow(newRow, 0);
			grid.getCellEditor(2, 0);
		}
		
		function get() {
			flag.setValue("refreshMapper");
			oldStepName.setValue(mini.get('stepName').getValue());
			grid.clearRows();
			refreshDatagrid();
		}
		
		function refreshDatagrid() {
			var datas = grid.getData();
			
			epoint.refresh([ 'datagrid', 'flag','oldStepName' ], function(data) {
				if (Object.keys(datas).length > 0) {
					grid.addRows(datas);
				}
				if (data.msg == 'warn') {
					epoint.alert("无匹配字段！", '', null, 'warning');
				}
			}, true);
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
	</script>
</body>

</html>
