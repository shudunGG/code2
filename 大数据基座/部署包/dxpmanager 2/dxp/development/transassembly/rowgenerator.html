<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>生成记录</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<style>
body, html {
	overflow: auto !important;
}
</style>
<body>

	<!-- 	<div class="page-loading"></div> 
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> </div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepName" name="stepName" class="mini-textbox"
					required="true" emptyText="请输入步骤名称" requiredErrorText="步骤名称不能为空" style="width: 70%"  vtype="maxLength:20" />
			</div>
		</div>
		<div role="row" style="padding-top: 1px">
			<div role="control" label="限制" starred="true">
				<input id="rowLimit" name="rowLimit" class="mini-textbox" requiredErrorText="限制不能为空" vtype="int" vtype="int;range:1,100000" 
					required="true"  style="width: 70%" />
			</div>
		</div>
		<input id="tableData" name="tableData" class="mini-textbox hidden">
	</div>
	<div class="" style="padding-top: 1px;padding-bottom:2px;">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" onclick="add"
				style="margin-left: 20px">新增字段</a><a id="deletetype"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="mini-fit" style="padding-top: 1px">
		<input id="fieldtypeselect" class="mini-combobox hidden"
			action="getTypeSelectItem" maxLength="50" style="width: 100%" /> <input
			id="fielddateformat" class="mini-combobox hidden"
			action="getSelectFormatDate" maxLength="50" style="width: 100%" /> <input
			id="fieldnumberformat" class="mini-combobox hidden"
			action="getSelectFormatNumber" maxLength="50" style="width: 100%" />
		<input id="fieldstringformat" class="mini-combobox hidden"
			action="getSelectFormatString" maxLength="50" style="width: 100%" />

		<div id="datagrid" name="datagrid" class="mini-datagrid"
			action="getDataGridData" idField="roleTypeGuid" multiSelect="true"
			allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 80%;" allowResize="true"
			showPager="false" allowCellSelect="true"
			oncellcommitedit="OnCellCommitEdit" oncellbeginedit="OnCellBeginEdit"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="55"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="inputfield" headerAlign="center" width="150"
					align="left" vtype="required">
					名称<input field="fieldname" property="editor" class="mini-textbox"
						emptyText="请输入常量名..." bind="fieldname" maxLength="50"
						style="width: 100%" />
				</div>
				<div field="type" headerAlign="center" width="150" align="left">
					类型<input field="fieldtype" property="editor" class="mini-combobox"
						emptyText="请选择类型..." data="fieldtype" textField="text"
						valueField="text" bind="fieldtype" maxLength="50"
						style="width: 100%" />
				</div>
				<div field="format" headerAlign="center" width="150" align="left">
					格式<input field="fieldformat" property="editor"
						class="mini-combobox" textField="text" valueField="text"
						bind="fieldformat" maxLength="50" style="width: 100%" />
				</div>
				<div field="value" headerAlign="center" width="80" align="left">
					值<input field="fieldvalue" property="editor" class="mini-textbox"
						bind="fieldvalue" style="width: 100%" />
				</div>
				<div field="isnull" width="100" align="center" type="checkboxcolumn"
					truevalue="1" falsevalue="0" headerAlign="center">设为空串</div>
			</div>
		</div>
</div>
</div>
		<script src="../../../frame/fui/js/jsboot.js"></script>



		<script>
			//获取表单数据
			var form = new mini.Form("#form");
			var grid = mini.get("datagrid");
			var stepNameForm = mini.get('stepName');

			var nodeData;
			var nodeInfo;
			function getForm() {
				var data = form.getData(true, false);
				var s = mini.encode(data);
				return s;
			}

			function pageLoad() {
				//从父页面获取表单数据
				var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
				epoint.initPage('rowgeneratoraction',
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
			}

			function initCallBack(e) {
				//填充表单数据
				form.setData(nodeData);
				var nodeName = nodeData.stepname;
				if(!nodeName){
					stepNameForm.setValue(nodeInfo.name);
				}
			}

			// 表格的搜索
			function searchData() {
				epoint.refresh([ 'datagrid' ], '', true);
			}

			//新增类别
			function add() {
				var newRow = {
				//lx : "保留非全局角色"
				};
				grid.addRow(newRow, 0);

				grid.beginEditRow(newRow);
			}

			//删除选中
			function deleteSelected() {
				grid.removeRows(grid.getSelecteds(), false);
				setGridData();
			}

			function setGridData() {
				var datas = grid.getData();
				var array = [];
				for (var i = 0; i < datas.length; i++) {
					var row = datas[i];
					array.push({
						"inputfield" : row.inputfield,
						"type" : row.type,
						"format" : row.format,
						"value" : row.value,
						"isnull" : row.isnull
					});
				}
				mini.get('tableData').setValue(JSON.stringify(array));
			}

			//保存修改
			function saveModify() {
				grid.validate();
				if (grid.isValid() == false) {
					var error = grid.getCellErrors()[0];
					grid.beginEditCell(error.record, error.column);
					return;
				}
				if (epoint.validate()) {
					// 把表格的数据拿出来放到隐藏域中
					setGridData();
					var nodeForm = getForm();
					epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ], function(
							data) {
						if (data.success == 'success') {
							epoint.closeDialog(nodeForm);
						} else {
							epoint.alert(data.msg, '', null, 'warning');
						}
					});
				}
			}

			var fieldtype;
			var combox_fieldtype = mini.get("fieldtypeselect");
			combox_fieldtype.on("load", function(e) {
				fieldtype = e.sender.data;
			});

			grid.load();

			//类型与格式联动配置
			var fieldnumberformat;
			var fielddateformat;
			var fieldstringformat;
			var combox_fieldnumberformat = mini.get("fieldnumberformat");
			var combox_fielddateformat = mini.get("fielddateformat");
			var combox_fieldstringformat = mini.get("fieldstringformat");

			combox_fieldnumberformat.on("load", function(e) {
				fieldnumberformat = e.sender.data;
			});
			combox_fielddateformat.on("load", function(e) {
				fielddateformat = e.sender.data;
			});
			combox_fieldstringformat.on("load", function(e) {
				fieldstringformat = e.sender.data;
			});

			function OnCellCommitEdit(e) {
				var grid = e.sender;
				var record = e.record;
				var field = e.field, value = e.value;
				if (field == "type") {
					grid.updateRow(record, {
						format : ""
					});
				}
			}

			function OnCellBeginEdit(e) {
				var grid = e.sender;
				var record = e.record;
				var field = e.field, value = e.value;
				var editor = e.editor;
				if (field == "format") {
					var type = record.type;
					if ("BigNumber" == type || "Integer" == type
							|| "Number" == type) {
						editor.setData(combox_fieldnumberformat.getData());
					} else if ("Date" == type) {
						editor.setData(combox_fielddateformat.getData());
					} else if ("String" == type) {
						editor.setData(combox_fieldstringformat.getData());
					} else {
						editor.setData();
					}
				}
			}
		</script>
</body>

</html>
