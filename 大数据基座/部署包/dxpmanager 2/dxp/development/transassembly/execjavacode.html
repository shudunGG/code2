<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>保存</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<style>
body, html {
	overflow: auto !important;
}
</style>
<body>

	<!-- 	<div class="page-loading"></div> 
	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="btns">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> <a
				class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepname" name="stepName" class="mini-textbox"
					vtype="maxLength:20" required="true" emptyText="请输入步骤名称"
					style="width: 80%" />
			</div>
		</div>
		<div role="row">
			<div role="control" label="java代码" starred="true">
				<input id="javacode" name="javacode" class="mini-textarea"
					allowInput="true" style="height: 200px; width: 80%"
					emptyText="请输入java代码" required="true" />
			</div>
		</div>
		<!-- 保存页面数据 -->
		<input id="fieldTableData" name="fieldTableData" class="mini-textbox hidden"> 
		<input id="parameterTableData" name="parameterTableData" class="mini-textbox hidden"> 
		<input id="messageStepTableData" name="messageStepTableData" class="mini-textbox hidden"> 
		<input id="targetStepTableData" name="targetStepTableData" class="mini-textbox hidden">
	</div>

	<div id="tabs1" class="mini-tabs" activeIndex="0" plain="false">
		<div name="tabs1" title="字段">
			<div class="" style="padding-top: 1px">
				<div class="btn-group mr10">
					<a class="mini-button mini-btn-primary" onclick="addFields"
						style="margin-left: 20px">新增字段</a> <a id="deleteHelder"
						class="mini-button mini-btn-danger"
						onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteFieldsSelected);}">删除选中</a>
				</div>
			</div>
			<div class="fui-content" style="padding-top: 1px">
				<div id="datagrid" name="datagrid" class="mini-datagrid"
					multiSelect="true" allowCellValid="true" action="getFieldGridData"
					allowCellEdit="true" style="height: 100%;" allowResize="true"
					showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
					editNextRowCell="true">
					<div property="columns">
						<div type="checkcolumn" width="55"></div>
						<div type="indexcolumn" width="55" headerAlign="center">序</div>
						<div field="name" headerAlign="center" width="150" align="left">
							字段名称<input field="fieldname" property="editor" required="true"
								class="mini-textbox" maxLength="50" style="width: 100%" />
						</div>
						<div field="type" headerAlign="center" width="150" align="left">
							类型<input field="fieldtype" property="editor"
								class="mini-combobox" emptyText="请选择类型..."
								data="typeSelectItemList" textField="text" valueField="text"
								maxLength="50" style="width: 100%" />
						</div>
						<div field="length" headerAlign="center" width="150" align="left">
							长度<input field="fieldlength" property="editor" required="true"
								class="mini-textbox" maxLength="50" style="width: 100%" />
						</div>
						<div field="precision" headerAlign="center" width="150" align="left">
							精度<input field="fieldprecision" property="editor" required="true"
								class="mini-textbox" maxLength="50" style="width: 100%" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div name="tabs2" title="参数">
			<div class="" style="padding-top: 1px">
				<div class="btn-group mr10">
					<a class="mini-button mini-btn-primary" onclick="addParameters"
						style="margin-left: 20px">新增字段</a> <a id="deleteHelder"
						class="mini-button mini-btn-danger"
						onclick="if(mini.get('parameterDatagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteParametersSelected);}">删除选中</a>
				</div>
			</div>
			<div class="fui-content" style="padding-top: 1px">
				<div id="parameterDatagrid" name="parameterDatagrid"
					class="mini-datagrid" multiSelect="true" allowCellValid="true"
					action="getParameterGridData" allowCellEdit="true" style="height: 100%;"
					allowResize="true" showPager="false" allowCellSelect="true"
					editNextOnEnterKey="true" editNextRowCell="true">
					<div property="columns">
						<div type="checkcolumn" width="55"></div>
						<div type="indexcolumn" width="55" headerAlign="center">序</div>
						<div field="label" headerAlign="center" width="150" align="left">
							标签<input field="fieldLabel" property="editor" required="true"
								class="mini-textbox" maxLength="50" style="width: 100%" />
						</div>
						<div field="value" headerAlign="center" width="150" align="left">
							值<input field="fieldValue" property="editor" class="mini-textbox"
								maxLength="50" style="width: 100%" />
						</div>
						<div field="description" headerAlign="center" width="150"
							align="left">
							描述<input field="fieldDescription" property="editor"
								required="true" class="mini-textbox" maxLength="50"
								style="width: 100%" />
						</div>
					</div>
				</div>
			</div>

		</div>
		<div name="tabs3" title="消息步骤">
			<div class="" style="padding-top: 1px">
				<div class="btn-group mr10">
					<a class="mini-button mini-btn-primary" onclick="addMessageSteps"
						style="margin-left: 20px">新增字段</a> <a id="deleteHelder"
						class="mini-button mini-btn-danger"
						onclick="if(mini.get('messageStepDatagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteMessageStepsSelected);}">删除选中</a>
				</div>
			</div>
			<div class="fui-content" style="padding-top: 1px">
				<div id="messageStepDatagrid" name="messageStepDatagrid"
					class="mini-datagrid" multiSelect="true" allowCellValid="true"
					action="getMessageStepGridData" allowCellEdit="true" style="height: 100%;"
					allowResize="true" showPager="false" allowCellSelect="true"
					editNextOnEnterKey="true" editNextRowCell="true">
					<div property="columns">
						<div type="checkcolumn" width="55"></div>
						<div type="indexcolumn" width="55" headerAlign="center">序</div>
						<div field="messageStepLabel" headerAlign="center" width="150"
							align="left">
							标签<input field="fieldMessageStepLabel" property="editor"
								required="true" class="mini-textbox" maxLength="50"
								style="width: 100%" />
						</div>
						<div field="messageStep" headerAlign="center" width="150"
							align="left">
							步骤<input field="fieldMessageStep" property="editor"
								class="mini-combobox" emptyText="请选择步骤..."
								data="preStepNameList" textField="text" valueField="text"
								maxLength="50" style="width: 100%" />
						</div>
						<div field="messageStepDes" headerAlign="center" width="150"
							align="left">
							描述<input field="fieldMessageStepDes" property="editor"
								required="true" class="mini-textbox" maxLength="50"
								style="width: 100%" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div name="tabs4" title="目标步骤">
			<div class="" style="padding-top: 1px">
				<div class="btn-group mr10">
					<a class="mini-button mini-btn-primary" onclick="addTargetSteps"
						style="margin-left: 20px">新增字段</a> <a id="deleteTargetStep"
						class="mini-button mini-btn-danger"
						onclick="if(mini.get('targetStepDatagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteTargetStepsSelected);}">删除选中</a>
				</div>
			</div>
			<div class="fui-content" style="padding-top: 1px">
				<div id="targetStepDatagrid" name="targetStepDatagrid"
					class="mini-datagrid" multiSelect="true" allowCellValid="true"
					action="getTargetStepGridData" allowCellEdit="true" style="height: 100%;"
					allowResize="true" showPager="false" allowCellSelect="true"
					editNextOnEnterKey="true" editNextRowCell="true">
					<div property="columns">
						<div type="checkcolumn" width="55"></div>
						<div type="indexcolumn" width="55" headerAlign="center">序</div>
						<div field="targetStepLabel" headerAlign="center" width="150"
							align="left">
							标签<input field="fieldTargetStepLabel" property="editor"
								required="true" class="mini-textbox" maxLength="50"
								style="width: 100%" />
						</div>
						<div field="targetStep" headerAlign="center" width="150"
							align="left">
							步骤<input field="fieldTargetStep" property="editor"
								class="mini-combobox" emptyText="请选择步骤..."
								data="afterStepNameList" textField="text" valueField="text"
								maxLength="50" style="width: 100%" />
						</div>
						<div field="targetStepDes" headerAlign="center" width="150"
							align="left">
							描述<input field="fieldTargetStepDes" property="editor"
								required="true" class="mini-textbox" maxLength="50"
								style="width: 100%" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>


	<script>
		//获取表单数据
		var form = new mini.Form("#form");
		var grid = mini.get("datagrid");
		var parameterGrid = mini.get("parameterDatagrid");
		var messageStepDatagrid = mini.get("messageStepDatagrid");
		var targetStepDatagrid = mini.get("targetStepDatagrid");

		var stepNameForm = mini.get('stepname');
		var typeSelectItemList;
		var preStepNameList;
		var afterStepNameList;
		var nodeData;
		var nodeInfo;
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('execjavacodeaction?nodeInfoKey=' + nodeInfo.key, {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			if (e.typeSelectItemList) {
				typeSelectItemList = e.typeSelectItemList;
			}
			if (e.preStepNameList) {
				preStepNameList = e.preStepNameList;
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ], '', true);
		}

		//新增字段类别
		function addFields() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			grid.addRow(newRow, 0);
			grid.beginEditRow(newRow);
		}

		//新增参数类别
		function addParameters() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			parameterGrid.addRow(newRow, 0);
			parameterGrid.beginEditRow(newRow);
		}

		//新增消息步骤类别
		function addMessageSteps() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			messageStepDatagrid.addRow(newRow, 0);
			messageStepDatagrid.beginEditRow(newRow);
		}

		//新增目标步骤类别
		function addTargetSteps() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			targetStepDatagrid.addRow(newRow, 0);
			targetStepDatagrid.beginEditRow(newRow);
		}

		//删除字段选中
		function deleteFieldsSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		//删除参数选中
		function deleteParametersSelected() {
			parameterGrid.removeRows(parameterGrid.getSelecteds(), false);
			setGridData();
		}

		//删除消息步骤选中
		function deleteMessageStepsSelected() {
			messageStepDatagrid.removeRows(messageStepDatagrid.getSelecteds(),
					false);
			setGridData();
		}

		//删除目标步骤选中
		function deleteTargetStepsSelected() {
			targetStepDatagrid.removeRows(targetStepDatagrid.getSelecteds(),
					false);
			setGridData();
		}

		function setGridData() {
			//字段
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"name" : row.name,
					"type" : row.type,
					"length" : row.length,
					"precision" : row.precision,
				});
			}
			mini.get('fieldTableData').setValue(JSON.stringify(array));

			//参数
			var parameterDatas = parameterGrid.getData();
			var parameterArray = [];
			for (var i = 0; i < parameterDatas.length; i++) {
				var parameterRow = parameterDatas[i];
				parameterArray.push({
					"label" : parameterRow.label,
					"value" : parameterRow.value,
					"description" : parameterRow.description,
				});
			}
			mini.get('parameterTableData').setValue(
					JSON.stringify(parameterArray));

			//消息步骤
			var messageStepDatas = messageStepDatagrid.getData();
			var messageStepArray = [];
			for (var i = 0; i < messageStepDatas.length; i++) {
				var messageStepRow = messageStepDatas[i];
				messageStepArray.push({
					"messageStepLabel" : messageStepRow.messageStepLabel,
					"messageStep" : messageStepRow.messageStep,
					"messageStepDes" : messageStepRow.messageStepDes,
				});
			}
			mini.get('messageStepTableData').setValue(
					JSON.stringify(messageStepArray));

			//目标步骤
			var targetStepDatas = targetStepDatagrid.getData();
			var targetStepArray = [];
			for (var i = 0; i < targetStepDatas.length; i++) {
				var targetStepRow = targetStepDatas[i];
				targetStepArray.push({
					"targetStepLabel" : targetStepRow.targetStepLabel,
					"targetStep" : targetStepRow.targetStep,
					"targetStepDes" : targetStepRow.targetStepDes,
				});
			}
			mini.get('targetStepTableData').setValue(
					JSON.stringify(targetStepArray));
		}

		//保存修改
		function saveModify() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
	</script>
</body>

</html>
