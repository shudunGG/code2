<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>过滤记录</title>
<script src="../../../frame/fui/js/cssboot.js" type="text/javascript"></script>
<script type="text/javascript">
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="发送true数据给步骤">
					<input id="trueStepname" name="trueStepname" class="mini-combobox"
						bind="trueStepname" allowInput="true" showClose="true"
						style="width: 100%" textField="text" valueField="id"
						action="getAfterSteps" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="发送false数据给步骤">
					<input id="falseStepname" name="falseStepname"
						class="mini-combobox" bind="falseStepname" allowInput="true"
						showClose="true" style="width: 100%" textField="text"
						valueField="id" action="getAfterSteps" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="是否为下面过滤条件加上NOT">
					<input id="outCondition" name="outCondition" class="mini-checkbox" />
				</div>
			</div>


			<input id="columnTableData" name="columnTableData"
				style="width: 100%" class="mini-hidden">
			<!-- <input id="flag" bind="flag" name="flag" class="mini-hidden"> -->
		</div>
	</div>

	<div class="fui-toolbar" id="btns" style="padding-top: 1px">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="addmapper">添加映射</a> <a id="deletetype"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid" idField="id"
			multiSelect="true" allowCellValid="true" allowCellEdit="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="false" allowCellSelect="true" editNextOnEnterKey="true"
			action="getDataGridData" oncellcommitedit="OnCellCommitEdit"
			oncellbeginedit="OnCellBeginEdit" oncellvalidation="onCellValidation">
			<div property="columns">
				<div type="checkcolumn" width="55"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>


				<div field="operator" headerAlign="center" align="center"
					width="200" maxLength="8" type="comboboxcolumn">
					关联操作符<input property="editor" class="mini-combobox" id="operator"
						name="operator" emptyText="请选择操作符..." textField="text"
						data="operatorList" valueField="id" inputStyle="text-align:center"
						style="width: 100%" />
				</div>

				<div field="leftValuename" headerAlign="center" align="center"
					vtype="required" width="200" maxLength="8" type="comboboxcolumn">
					过滤字段<input property="editor" class="mini-combobox"
						emptyText="请选择过滤字段..." textField="text" data="sourceFieldList"
						valueField="id" inputStyle="text-align:center" style="width: 100%" />
				</div>
				<div field="function" headerAlign="center" vtype="required"
					align="center" width="200" type="comboboxcolumn">
					比较符<input property="editor" class="mini-combobox"
						emptyText="请选择比较符..." textField="text" data="compareTypeList"
						valueField="id" maxLength="50" style="width: 100%"
						inputStyle="text-align:center" />
				</div>
				<div field="rightValuename" headerAlign="center" align="center"
					width="200" maxLength="8" type="comboboxcolumn">
					匹配字段<input property="editor" class="mini-combobox" textField="text"
						data="sourceFieldList" valueField="id"
						inputStyle="text-align:center" style="width: 100%" />
				</div>
				<div header="匹配值">
					<div property="columns">
						<div field="valueType" headerAlign="center" align="center"
							width="200" maxLength="8" type="comboboxcolumn">
							类型<input property="editor" class="mini-combobox"
								emptyText="请选择匹配值类型..." textField="text" data="valueTypeList"
								valueField="id" inputStyle="text-align:center"
								style="width: 100%" />
						</div>
						<div field="value" headerAlign="center" align="center" width="200"
							maxLength="8">
							值<input property="editor" class="mini-textbox"
								emptyText="请输入匹配值..." inputStyle="text-align:center"
								style="width: 100%" />
						</div>
						<div field="transFormat" headerAlign="center" align="center"
							width="200" maxLength="8" type="comboboxcolumn">
							转换格式<input property="editor" class="mini-combobox"
								emptyText="请选择转换格式..." textField="text" data="formatList"
								valueField="id" inputStyle="text-align:center"
								style="width: 100%" />
						</div>
					</div>
				</div>
				<div field="negated" align="center" type="checkboxcolumn" value="0"
					truevalue="1" falsevalue="0" headerAlign="center">是否加NOT</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var operatorList;
		var compareTypeList;
		var sourceFieldList;
		var valueTypeList;
		var formatList;
		var grid = mini.get("datagrid");
		var operator = mini.get("operator");
		grid.load();
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		//解决下拉框不展示的问题
		function epoint_preload(ctrs,data) {
			mini.get("datagrid").getCellEditor(2,0).setData(data.operatorList);
			mini.get("datagrid").getCellEditor(3,0).setData(data.sourceFieldList);
			mini.get("datagrid").getCellEditor(4,0).setData(data.compareTypeList);
			mini.get("datagrid").getCellEditor(5,0).setData(data.sourceFieldList);
        }
		
		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('filterrowsaction?stepId=' + nodeInfo.key,
							{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
							initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			if (e.operatorList) {
				operatorList = e.operatorList;
			}
			if (e.compareTypeList) {
				compareTypeList = e.compareTypeList;
			}
			if (e.sourceFieldList) {
				sourceFieldList = e.sourceFieldList;
			}
			if (e.valueTypeList) {
				valueTypeList = e.valueTypeList;
			}
 			if (e.formatList) {
				formatList = e.formatList;
			} 
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}

		}

		var trueStepname = mini.get('trueStepname'), falseStepname = mini
				.get('falseStepname');
		trueStepname.on('closeclick', function(e) {
			e.sender.setText('');
			e.sender.setValue('');
		});
		falseStepname.on('closeclick', function(e) {
			e.sender.setText('');
			e.sender.setValue('');
		});


		
	    function OnCellCommitEdit(e) {
            var grid = e.sender;
            var record = e.record;
            var field = e.field, value = e.value;
            if (field == "valueType") {    
                grid.updateRow(record, { transFormat: "" ,rightValuename: ""});
            }
            //选择使用匹配字或匹配值
            if (field == "value" || field == "transFormat") {
            	grid.updateRow(record, {rightValuename: ""});
            }
            if (field == "rightValuename") {
            	grid.updateRow(record, {valueType: "" ,value: "",transFormat: ""});
            }

        }
        function OnCellBeginEdit(e) {      
        	var grid = e.sender;
            var record = e.record;
            var field = e.field, value = e.value;
            var editor = e.editor;
            if (field == "transFormat") {
                var id = record.valueType;
                if (id) {
                    epoint.execute("getFormatByType", '', [id], function(data) {
                    	editor.setData(data);
			
		        });    
                } else {
                    e.cancel = true;
                }
            }
            if(e.rowIndex==0 && field == "operator"){
				e.cancel=true;
			}
        }
		
			
		function clearGrid() {
			grid.clearRows();
			mini.get('columnTableData').setValue('');
		}	

		//新增类别
		function addmapper() {
			var datas = grid.getData();
			var newRow;
			if(Object.keys(datas).length > 0) {
			    newRow = {"operator" : 2,"negated" : 0};
			} else {
			    newRow = {"negated" : 0};

			}
			grid.addRow(newRow, 'last');

		}

 		function onCellValidation(e) {
			if (e.field == "value") {
				if(e.record.valueType == 4 || e.record.valueType == 6) {
					var numPattern = /^-?\d*\.?\d+$/;
		            if (!numPattern.test(e.record.value)) {
		            	 e.isValid = false;
		            	 e.errorText = "必须为Integer或Number类型！";
		            	 epoint.alert("请检查匹配值与其类型是否匹配", '', null, 'warning');
		            }
				}
			}
	
		} 
		
		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				    array.push({
					    "operator" : row.operator,
					    "leftValuename" : row.leftValuename,
					    "function" : row.function,
					    "rightValuename" : row.rightValuename,
					    "valueType" : row.valueType,
					    "value" : row.value,
					    "transFormat" : row.transFormat,
					    "name" : "constant",
					    "negated" : row.negated,
				    });
			}
			mini.get('columnTableData').setValue(JSON.stringify(array));
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);		
			var items = grid.getData();			
			if(Object.keys(items).length > 0) {
			var res = [];
			var temp = [];
			temp.push(items[0]);
			res.push({
				    "operator" : "",
				    "leftValuename" : items[0].leftValuename,
				    "function" : items[0].function,
				    "rightValuename" : items[0].rightValuename,
				    "valueType" : items[0].valueType,
				    "value" : items[0].value,
				    "transFormat" : items[0].transFormat,
				    "name" : "constant",
				    "negated" : items[0].negated,
			    });
			
			grid.removeRows(temp);
			grid.addRows(res,0);
			}
			setGridData();
		}

		
		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
	</script>
</body>

</html>
