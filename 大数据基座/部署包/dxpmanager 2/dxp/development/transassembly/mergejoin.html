<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>记录集连接</title>
<script src="../../../frame/fui/js/cssboot.js" type="text/javascript"></script>
<script type="text/javascript">
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox"
						required="true" emptyText="请输入步骤名称" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="第一个步骤">
					<input id="firstPreStep" name="firstPreStep" class="mini-combobox"
						allowInput="true" showClose="false" style="width: 100%"
						bind="firstPreStep" textField="text" valueField="id"
						action="getPreSteps" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="第二个步骤">
					<input id="secondPreStep" name="secondPreStep" bind="secondPreStep"
						class="mini-combobox" allowInput="true" showClose="false"
						style="width: 100%" textField="text" valueField="id"
						action="getPreSteps" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="连接类型">
					<input id="joinType" name="joinType" class="mini-combobox"
						allowInput="true" showClose="false" style="width: 100%"
						textField="text" valueField="id" action="getJoinType" />
				</div>
			</div>


			<input id="keyTableData1" name="keyTableData1" style="width: 100%"
				class="mini-hidden"><input id="keyTableData2"
				name="keyTableData2" style="width: 100%" class="mini-hidden">
			<input id="flag" bind="flag" name="flag" class="mini-hidden"><input
				id="flag2" bind="flag2" name="flag2" class="mini-hidden">
		</div>
	</div>

	<table>
		<tr>
			<td style="width: 50%">
				<div class="" style="padding-top: 1px">
					<div class="btn-group mr10">
						<a class="mini-button mini-btn-primary"
							onclick="if(Object.keys(mini.get('datagrid').getData()).length==0){getkeymapper()} else{epoint.confirm('是否清除原字段映射?','',isclearmapper,getkeymapper);}"
							style="margin-left: 20px">自动获取<a id="savetype"
							class="mini-button mini-btn-primary" onclick="addmapper">添加映射</a>
							<a id="deletetype" class="mini-button mini-btn-danger"
							onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
					</div>
				</div>
				<div class="fui-content" style="padding-top: 5px">
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						idField="id" multiSelect="true" allowCellValid="true"
						allowCellEdit="true" style="width: 100%; height: 100%;"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" action="getDataGridModel">
						<div property="columns">
							<div type="checkcolumn" width="55"></div>
							<div type="indexcolumn" width="55" headerAlign="center">序</div>

							<div field="keyFields" headerAlign="center" align="center"
								vtype="required" width="200" maxLength="8" type="comboboxcolumn">
								连接字段<input property="editor" class="mini-combobox"
									emptyText="请选择连接字段..." textField="text" data="sourceFieldList"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>
						</div>
					</div>
				</div>
			</td>
			<td style="width: 50%">
				<div class="" style="padding-top: 1px">
					<div class="btn-group mr10">
						<a class="mini-button mini-btn-primary"
							onclick="if(Object.keys(mini.get('datagrid2').getData()).length==0){getkeymapper2()} else{epoint.confirm('是否清除原字段映射?','',isclearmapper2,getkeymapper2);}"
							style="margin-left: 20px">自动获取<a id="savetype"
							class="mini-button mini-btn-primary" onclick="addmapper2">添加映射</a>
							<a id="deletetype" class="mini-button mini-btn-danger"
							onclick="if(mini.get('datagrid2').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected2);}">删除选中</a>
					</div>
				</div>
				<div class="fui-content" style="padding-top: 5px">
					<div id="datagrid2" name="datagrid2" class="mini-datagrid"
						 multiSelect="true" allowCellValid="true"
						allowCellEdit="true" style="width: 100%; height: 100%;"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" action="getDataGridData">
						<div property="columns">
							<div type="checkcolumn" width="55"></div>
							<div type="indexcolumn" width="55" headerAlign="center">序</div>

							<div field="keyFields2" headerAlign="center" align="center"
								vtype="required" width="200" maxLength="8" type="comboboxcolumn">
								连接字段<input property="editor" class="mini-combobox"
									emptyText="请选择连接字段..." textField="text" data="sourceFieldList2"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
</div>




	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		var sourceFieldList;
		var sourceFieldList2;
		var grid = mini.get("datagrid");
		var grid2 = mini.get("datagrid2");
		var flag = mini.get("flag");
		var flag2 = mini.get("flag2");
		//grid.load();

		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('mergejoinaction?stepId=' + nodeInfo.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);

			console.log((nodeData));
			if (e.sourceFieldList) {
				sourceFieldList = e.sourceFieldList;
			}
			if (e.sourceFieldList2) {
				sourceFieldList2 = e.sourceFieldList2;
			}
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}

		}

		var firstPreStep = mini.get('firstPreStep'), secondPreStep = mini
				.get('secondPreStep');
		firstPreStep.on(
				'valuechanged',
				function(e) {
					epoint.execute("getPreFields", '', [ firstPreStep
							.getValue() ], function(data) {
						sourceFieldList = data;
						clearGrid();
					});
				})

		secondPreStep.on(
				'valuechanged',
				function(e) {
					epoint.execute("getPreFields", '', [ secondPreStep
							.getValue() ], function(data) {
						sourceFieldList2 = data;
						clearGrid2();
					});
				})

		function clearGrid() {
			grid.clearRows();
			mini.get('keyTableData1').setValue('');
		}

		function clearGrid2() {
			grid2.clearRows();
			mini.get('keyTableData2').setValue('');
		}

		//获取连接字段
		function getkeymapper() {
			flag.setValue(firstPreStep.getValue());
			refreshDatagrid();
		}

		function getkeymapper2() {
			flag2.setValue(secondPreStep.getValue());
			refreshDatagrid2();
		}

		function isclearmapper() {
			flag.setValue(firstPreStep.getValue());
			grid.clearRows();
			refreshDatagrid();
		}

		function isclearmapper2() {
			flag2.setValue(secondPreStep.getValue());
			grid2.clearRows();
			refreshDatagrid2();
		}

		function refreshDatagrid() {
			var datas = grid.getData();
			grid.getCellEditor(2, 0).setData(sourceFieldList);
			epoint.refresh([ 'datagrid', 'flag' ], function(data) {
				if (Object.keys(datas).length > 0) {
					grid.addRows(datas);	
				}
				if (data.msg == 'warn') {
					epoint.alert("无匹配字段！", '', null, 'warning');
				}
			}, true);
		}

		function refreshDatagrid2() {
			var datas2 = grid2.getData();
			grid2.getCellEditor(2, 0).setData(sourceFieldList2);
			epoint.refresh([ 'datagrid2', 'flag2' ], function(data) {
				if (Object.keys(datas2).length > 0) {
					grid2.addRows(datas2);
				}
				if (data.msg == 'warn') {
					epoint.alert("无匹配字段！", '', null, 'warning');
				}
			}, true);
		}

		//新增类别
		function addmapper() {
			var newRow = {};
			grid.addRow(newRow, 'last');
			grid.getCellEditor(2, 0).setData(sourceFieldList);
		}

		//新增类别
		function addmapper2() {
			var newRow2 = {};
			grid2.addRow(newRow2, 'last');
			grid2.getCellEditor(2, 0).setData(sourceFieldList2);
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"keyFields" : row.keyFields,
				});
			}
			mini.get('keyTableData1').setValue(JSON.stringify(array));
		}

		function setGridData2() {
			var datas2 = grid2.getData();
			var array2 = [];
			for (var i = 0; i < datas2.length; i++) {
				var row2 = datas2[i];
				array2.push({
					"keyFields2" : row2.keyFields2,
				});
			}
			mini.get('keyTableData2').setValue(JSON.stringify(array2));
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		//删除选中
		function deleteSelected2() {
			grid2.removeRows(grid2.getSelecteds(), false);
			setGridData2();
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			grid2.validate();
			if (grid2.isValid() == false) {
				var error = grid2.getCellErrors()[0];
				grid2.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				setGridData2();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
	</script>
</body>

</html>
