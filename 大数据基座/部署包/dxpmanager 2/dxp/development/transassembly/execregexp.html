<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>保存</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<style>
body, html {
	overflow: auto !important;
}
</style>
<body>

	<!-- 	<div class="page-loading"></div> 
	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="btns">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> 
		</div>
		<!--帮助按钮 -->
		<!-- <a role="helper" style="margin-right:-5px" showtype="tooltip"></a> -->
	</div>
	
	<!-- 帮助信息区域 默认隐藏-->
	<div class="fui-notice hidden">
	  <div>
	  </div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" >
			<div role="control" label="步骤名称" starred="true">
				<input id="stepname" name="stepName" class="mini-textbox"  vtype="maxLength:20"
					required="true" emptyText="请输入步骤名称" style="width: 75%" />
			</div>
		</div>
		<!-- 保存页面数据 -->
		<input id="tableData" name="tableData" class="mini-textbox hidden">
	</div>


	<!-- 内容区域 -->
	<div class="" style="padding-top: 1px;padding-bottom:5px;padding-left:16.6667%;">
		<div class="btn-group mr10">
			<a  id= "addButton" class="mini-button mini-btn-primary" onclick="add" 
				style="margin-left: 20px">新增字段</a><a id="deletetype"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		</div>
	</div>
	<div class="mini-fit" >
		<!-- 保存页面数据 -->
		<input id="nodeInfo" bind="nodeInfo" class="mini-textbox hidden">
		<!-- 隐藏域，存储前一个组件的字段信息 -->
		<input id="selectfieldname" class="mini-combobox hidden"
			action="getFieldList" />
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="roleTypeGuid" multiSelect="true" allowCellValid="true"
			allowCellEdit="true" style="width: 61%; margin-left: 17.6667%; height: 100%"
			allowResize="true" showPager="false" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true"
			action="getDataGridData">
			<div property="columns">
				<div type="checkcolumn" width="5"></div>
				<div type="indexcolumn" width="5" headerAlign="center">序</div>
				<div field="fieldName" headerAlign="center" width="10"
					align="left">
					字段<input field="fieldname" property="editor" required="true"
						class="mini-combobox" maxLength="50" style="width: 100%" 
						data="inputFieldName" bind="inputFieldName"  textField="text"
						valueField="text"/>
				</div>
				<div field="regular" headerAlign="center" width="20"
					align="left">
					正则表达式<input field="regular" property="editor" required="true"
						class="mini-textbox" maxLength="50" style="width: 100%"  bind="regular" />
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>



	<script>
		//获取表单数据
		var form = new mini.Form("#form");
		var grid = mini.get("datagrid");
		var stepNameForm = mini.get('stepname');

		var nodeData;
		var nodeInfo;
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('execregexpaction?nodeInfoKey=' + nodeInfo.key,
					{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
					initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ], '', true);
		}

		//新增类别
		function add() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			
            var length = grid.getData().length;
			grid.addRow(newRow, length);

			grid.beginEditRow(newRow);
		}

		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}
		
		//表格下拉框内容
		var inputFieldName;
		var combox_inputfield = mini.get("selectfieldname");
		combox_inputfield.on("load", function(e) {
			inputFieldName = e.sender.data;
		});
		grid.load();
		
		//保存修改
		function saveModify() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			var datas = grid.getData();
			if(datas.length==0){
				epoint.alert("请添加字段");
				return;
			}
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				if(!row.fieldName){
					epoint.alert("字段名不能为空");
					return;
				}
				if(!row.regular){
					epoint.alert("正则表达式不能为空");
					return;
				}
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"fieldName" : row.fieldName,
					"regular" : row.regular
				});
			}
			mini.get('tableData').setValue(JSON.stringify(array));
		}

	</script>
</body>

</html>
