<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>保存</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body style="overflow:auto;">
	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="btns">
		<div class="btn-group mr10">
			<a id="addtype" class="mini-button mini-btn-primary" onclick="add">确定添加</a>
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> <a id="deletetype"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>

		</div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepname" name="stepName" class="mini-textbox"
					required="true" emptyText="请输入步骤名称" style="width: 70%" vtype="maxLength:20" />
			</div>
		</div>
		<input id="tableData" name="tableData" style="display: none;"
			class="mini-textbox">
	</div>
	<!-- 内容区域 -->
	<div class="fui-content" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid" idField="id"
			multiSelect="true" allowCellValid="true" action="getDataGridData"
			style="width: 100%; height: 100%;" showPager="false" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="55"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="randomname" headerAlign="center"
					vtype="required;maxLength:50" width="100%">
					名称<input id="randomfield" property="editor" class="mini-textbox"
						maxLength="50" style="width: 100%" />
				</div>
				<div field="randomtype" headerAlign="center" align="left" type="comboboxcolumn"
					vtype="required" width="300" maxLength="8">
					类型<input property="editor" class="mini-combobox" valueField="value"
						data="typeList" emptyText="请选择类型..." style="width: 100%"
						allowInput="false" />

				</div>
			</div>
		</div>
</div>
		<script src="../../../frame/fui/js/jsboot.js"></script>
		<script>
			//获取表单数据
			var form = new mini.Form("#form");
			var nodeData;
			var nodeInfo;
			var typeList;
			var grid = mini.get("datagrid");
			var stepNameForm = mini.get('stepname');


			function getForm() {
				var data = form.getData(true, false);
				var s = mini.encode(data);
				return s;
			}

			function pageLoad() {
				//从父页面获取表单数据
				var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
				epoint.initPage('randomlistaction',
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
			}

			function initCallBack(e) {
				//填充表单数据
				form.setData(nodeData);
				typeList = e.typeList;
				var nodeName = nodeData.stepname;
				if(!nodeName){
					mini.get('stepname').setValue(nodeInfo.name);
				}
			}
			
			// 表格的搜索
			function searchData() {
				epoint.refresh([ 'datagrid' ], '', true);
			}

			//新增类别
			function add() {
				var newRow = {};
				grid.addRow(newRow, 0);
				grid.beginEditRow(newRow);
			}

			//删除选中
			function deleteSelected() {
				grid.removeRows(grid.getSelecteds(), false);
				setGridData();
			}

			//保存修改
			function saveModify() {
				grid.validate();
				//nodeInfo.name = mini.get("stepname").getValue();
				if (grid.isValid() == false) {
					var error = grid.getCellErrors()[0];
					grid.beginEditCell(error.record, error.column);
					return;
				}
				if (epoint.validate()) {
					// 把表格的数据拿出来放到隐藏域中
					setGridData();
					var nodeForm = getForm();
					epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ], function(
							data) {
						if (data.success == 'success') {
							epoint.closeDialog(nodeForm);
						} else {
							epoint.alert(data.msg, '', null, 'warning');
						}
					});
				}
			}

			function setGridData() {
				var datas = grid.getData();
				var array = [];
				for (var i = 0; i < datas.length; i++) {
					var row = datas[i];
					array.push({
						"randomname" : row.randomname,
						"randomtype" : row.randomtype
					});
				}
				mini.get('tableData').setValue(JSON.stringify(array));
			}
		</script>
</body>

</html>
