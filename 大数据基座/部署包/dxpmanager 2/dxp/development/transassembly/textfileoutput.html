<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>文本文件输出</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<style>
body, html {
	overflow: auto !important;
}
</style>
<body>

	<!-- 	<div class="page-loading"></div> 
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a id="savetype" class="mini-button mini-btn-primary"
				onclick="saveModify">保存并关闭</a> <a
				class="mini-button mini-btn-primary" id="closebtn"
				onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
<div class="fui-content">
	<div id="form" class="fui-form">
		<div role="row" style="padding-top: 1px">
			<div role="control" label="步骤名称" starred="true">
				<input id="stepName" name="stepName" class="mini-textbox"
					required="true" emptyText="请输入步骤名称" style="width: 70%" />
			</div>
		</div>
		<div id="tabs1" class="mini-tabs" activeIndex="0" plain="false">
			<div name="tabs1" title="文件">
				<div role="row">
					<div role="control" label="文件名称" starred="true">
						<input id="fileName" name="fileName" class="mini-textbox" required="true"  value="file"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="输出传递到servlet">
						<input id="servletOutput" name="servletOutput" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="创建父目录" >
						<input id="createParentFolder" name="createParentFolder" class="mini-checkbox" value="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="启动时不创建文件" >
						<input id="doNotOpenNewFileInit" name="doNotOpenNewFileInit" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="从字段中获取文件名?">
						<input id="fileNameInField" name="fileNameInField" class="mini-checkbox"  onvaluechanged="fileNameInFieldChanged" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="文件名字段" >
						<input id="fileNameField" name="fileNameField"
							class="mini-combobox" 
							action="getPreFields" textField="text"
							valueField="id" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="扩展名" >
						<input id="extension" name="extension" value="txt"
							class="mini-textbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="文件名里包含步骤数?">
						<input id="addStepnr" name="addStepnr" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="文件名里包含数据分区号?">
						<input id="addPartnr" name="addPartnr" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="文件名里包含日期?">
						<input id="addDate" name="addDate" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="文件名里包含时间?">
						<input id="addTime" name="addTime" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="指定日期时间格式">
						<input id="specifyFormat" name="specifyFormat" class="mini-checkbox"  onvaluechanged="specifyFormatChanged" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="日期时间格式" starred="true">
						<input id="dateTimeFormat" name="dateTimeFormat"
							class="mini-combobox" 
							action="getDateFormatList" textField="text"
							valueField="id" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="结果中添加文件名">
						<input id="addToResult" name="addToResult" class="mini-checkbox" />
					</div>
				</div>
				<input id="tableData" name="tableData"
					class="mini-textbox hidden">
			</div>
			<div name="tabs2" title="内容">
				<div role="row">
					<div role="control" label="追加方式" >
						<input id="append" name="append" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="分隔符" starred="true">
						<input id="separator" name="separator" class="mini-textbox" required="true" value=";"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="封闭符" starred="true">
						<input id="enclosure" name="enclosure" class="mini-textbox" required="true" value='"'/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="强制在字段周围加封闭符?" >
						<input id="enclForced" name="enclForced" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="禁用封闭符修复" >
						<input id="disableEnclosureFix" name="disableEnclosureFix" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="头部" >
						<input id="header" name="header" class="mini-checkbox" value="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="尾部" >
						<input id="footer" name="footer" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="格式" starred="true">
						<input id="format" name="format" class="mini-combobox" required="true"
							data="[{'id':'DOS','text':'CR+LF terminated(Windows,DOS)'},{'id':'UNIX','text':'LF terminated(Unix)'},{'id':'CR','text':'CR terminated'},{'id':'None','text':'No new-line terminator'}]"
							textField="text" valueField="id" value="DOS"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="压缩" starred="true">
						<input id="compression" name="compression" class="mini-combobox" required="true"
							 data="[{'id':'None','text':'None'},{'id':'Gzip','text':'Gzip'},{'id':'Hadoop-snappy','text':'Hadoop-snappy'},{'id':'Snappy','text':'Snappy'},{'id':'Zip','text':'Zip'}]"  textField="text"
							valueField="id"  value="None"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="编码" >
							<input id="encoding" name="encoding" class="mini-combobox"
							action="getEncodings" textField="text"
							valueField="id"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="字段右填充或裁剪" >
						<input id="pad" name="pad" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="快速数据存储（无格式）" >
						<input id="fastDump" name="fastDump" class="mini-checkbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="分拆...每一行" >
						<input id="splitEvery" name="splitEvery" 
							class="mini-textbox"  />
					</div>
				</div>
				<div role="row">
					<div role="control" label="添加文件结束行" >
						<input id="endedLine" name="endedLine" 
							class="mini-textbox"  />
					</div>
				</div>
			</div>
			<div name="tabs3" title="字段" >
				<div class="" style="padding-top: 1px">
					<div class="btn-group mr10">
						<a class="mini-button mini-btn-primary" id="addRow"
							onclick="addRows" style="margin-left: 20px">新增参数</a> <a
							id="deleteParameter" class="mini-button mini-btn-danger"
							onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
					</div>
				</div>
				<div class="fui-content" style="padding-top: 1px;">
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						idField="id" multiSelect="true" allowCellValid="true"
						allowCellEdit="true" style="width: 100%; height: 100%;"
						allowResize="true" showPager="false" allowCellSelect="true"
						editNextOnEnterKey="true" action="getDataGridData">
						<div property="columns">
							<div type="checkcolumn" width="35"></div>
							<div type="indexcolumn" width="35" headerAlign="center">序</div>
							<div field="name" headerAlign="center" align="center" width="70"
								maxLength="8" >
								名称<input property="editor" class="mini-textbox"
									emptyText="请输入名称..." inputStyle="text-align:center"
									style="width: 100%" />
							</div>

							<div field="type" headerAlign="center" align="center" width="90"
								maxLength="8" type="comboboxcolumn">
								类型<input property="editor" class="mini-combobox"
									emptyText="请选择类型..." textField="text" data="valueTypeList"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>

							<div field="format" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								格式<input property="editor" class="mini-combobox"
									emptyText="请选择格式..." textField="text" data="formatList"
									valueField="id" inputStyle="text-align:center"
									style="width: 100%" />
							</div>

							<div field="length" headerAlign="center" align="center"
								width="60" maxLength="8">
								长度<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="precision" headerAlign="center" align="center"
								width="60" maxLength="8">
								精度<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="currency" headerAlign="center" align="center"
								width="60" maxLength="8">
								货币<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="decimal" headerAlign="center" align="center"
								width="60" maxLength="8">
								小数<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="group" headerAlign="center" align="center" width="80"
								maxLength="8">
								分组<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="trimType" headerAlign="center" align="center"
								width="90" maxLength="8" type="comboboxcolumn">
								去除空字符的格式<input property="editor" class="mini-combobox"
									textField="text" data="trimTypeList" valueField="id"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
							<div field="empty" headerAlign="center" align="center" width="70"
								maxLength="8" >
								NULL<input property="editor" class="mini-textbox"
									inputStyle="text-align:center" style="width: 100%" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>



	<script>
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var grid = mini.get("datagrid");
		var nodeData;
		var nodeInfo;
		var valueTypeList,formatList,trimTypeList;
		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('textfileoutputaction?nodeInfoKey=' + nodeInfo.key,
					{
						'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
					}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			if(nodeData){
				form.setData(nodeData);
			}
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			if (e.typeList) {
				valueTypeList = e.typeList;
			}
			if (e.formatList) {
				formatList = e.formatList;
			}
			if (e.trimTypeList) {
				trimTypeList = e.trimTypeList;
			}
			console.log(trimTypeList);
			//设置一些初始化的值
			if(nodeData.fileNameInField=="true"){
				mini.get('fileName').disable();
				mini.get('doNotOpenNewFileInit').disable();
				mini.get('addStepnr').disable();
				mini.get('addPartnr').disable();
				mini.get('addDate').disable();
				mini.get('addTime').disable();
				mini.get('specifyFormat').disable();
				mini.get('dateTimeFormat').disable();
				mini.get('splitEvery').disable();
				mini.get('endedLine').disable();
				mini.get('fileNameField').enable();
			}else{
				mini.get('fileName').enable();
				mini.get('doNotOpenNewFileInit').enable();
				mini.get('addStepnr').enable();
				mini.get('addPartnr').enable();
				mini.get('addDate').enable();
				mini.get('addTime').enable();
				mini.get('specifyFormat').enable();
				mini.get('dateTimeFormat').enable();
				mini.get('splitEvery').enable();
				mini.get('endedLine').enable();
				mini.get('fileNameField').disable();
			}
			if(nodeData.specifyFormat=="true"){
				mini.get('dateTimeFormat').enable();
				mini.get('addDate').disable();
				mini.get('addTime').disable();
			}else{
				mini.get('dateTimeFormat').disable();
				mini.get('addDate').enable();
				mini.get('addTime').enable();
			}
		}

		//获取form表单数据
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		//保存修改
		function saveModify() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('saveAll', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}

		//新增类别
		function addRows() {
			var newRow = {
			//lx : "保留非全局角色"
			};
			grid.addRow(newRow, 0);
			grid.beginEditRow(newRow);
		}

		//删除Parameters选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}

		function setGridData() {
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"name" : row.name,
					"type" : row.type,
					"format":row.format,
					"length":row.length,
					"precision":row.precision,
					"currency":row.currency,
					"decimal":row.decimal,
					"group":row.group,
					"trimType":row.trimType,
					"empty":row.empty
				});
			}
			mini.get('tableData').setValue(JSON.stringify(array));
		}
		
		function fileNameInFieldChanged(e){
			if(e.value=="true"){
				mini.get('fileName').disable();
				mini.get('doNotOpenNewFileInit').disable();
				mini.get('addStepnr').disable();
				mini.get('addPartnr').disable();
				mini.get('addDate').disable();
				mini.get('addTime').disable();
				mini.get('specifyFormat').disable();
				mini.get('dateTimeFormat').disable();
				mini.get('splitEvery').disable();
				mini.get('endedLine').disable();
				mini.get('fileNameField').enable();
			}else{
				mini.get('fileName').enable();
				mini.get('doNotOpenNewFileInit').enable();
				mini.get('addStepnr').enable();
				mini.get('addPartnr').enable();
				mini.get('addDate').enable();
				mini.get('addTime').enable();
				mini.get('specifyFormat').enable();
				mini.get('dateTimeFormat').enable();
				mini.get('splitEvery').enable();
				mini.get('endedLine').enable();
				mini.get('fileNameField').disable();
			}
		}
		function specifyFormatChanged(e){
			if(e.value=="true"){
				mini.get('dateTimeFormat').enable();
				mini.get('addDate').disable();
				mini.get('addTime').disable();
			}else{
				mini.get('dateTimeFormat').disable();
				mini.get('addDate').enable();
				mini.get('addTime').enable();
			}
		}
		
		
		
	</script>
</body>

</html>
