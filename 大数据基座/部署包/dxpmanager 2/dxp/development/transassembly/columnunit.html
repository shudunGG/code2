<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>多字段合并</title>
<script src="../../../frame/fui/js/cssboot.js" type="text/javascript"></script>
<script type="text/javascript">
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>
<div class="fui-content">
	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox" width="80%"
						required="true" emptyText="请输入步骤名称" vtype="maxLength:20" />
				</div>
			</div>
			<div role="row">
					<div role="control" label="合并分隔符" starred="true">
						<input id="splitstr" name="splitstr" class="mini-textbox"  width="80%"
						allowInput="true" showClose="true"  required="true"/>
					</div>
			</div>
			<div role="row">
					<div role="control" label="合并字段名" starred="true">
						<input id="unittargetfield" name="unittargetfield" class="mini-textbox"   width="80%" textField="text" required="true"/>
					</div>
			</div>
			<input id="fieldTable" name="fieldTable" 
				class="mini-hidden"> 
		</div>
	</div>
	<div class="fui-toolbar" id="btns" style="padding-top: 1px;margin:0 auto">
		<div class="btn-group mr10 " style="position: absolute;margin-left:10%">
			<a class="mini-button mini-btn-primary"
				onclick="addkeyfield"
				style="margin-left: 20px">添加合并字段</a><a id="deletekeyfield"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除合并字段</a>
			</div></div>
	<!-- 内容区域 -->
	<div class="mini-fit" style="padding-top: 1px">
	<input id="fieldselect" class="mini-combobox hidden"
			action="getFieldList" />
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="id" multiSelect="true" allowCellValid="true"
			allowCellEdit="true"
			style="width: 80%; height: 100%;margin:0 auto"
			allowResize="true" showPager="false" allowCellSelect="true"
			editNextOnEnterKey="true" action="getDataGridData">
			<div property="columns">
				<div type="checkcolumn" width="45"></div>
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="unitfield" headerAlign="center" align="center"
					width="200" maxLength="8">
					字段<input property="editor" class="mini-combobox"
						emptyText="请选择字段..." data="fields" textField="text" required="true"
						valueField="text"  style="width: 100%" />
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;

		var grid = mini.get("datagrid");
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}
		var fields;
		var combox_field = mini.get("fieldselect");
		combox_field.on("load", function(e) {
			fields = e.sender.data;
		});
		grid.reload();
		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('columnunitaction?stepId=' + nodeInfo.key,
				{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))},
				initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
		}

		
		//新增关键字段
		function addkeyfield() {
			var newRow = {};
			grid.addRow(newRow, 'last');

		}
		
		//删除选中
		function deleteSelected() {
			grid.removeRows(grid.getSelecteds(), false);
			setGridData();
		}
		function setGridData(){
			var datas = grid.getData();
			var array = [];
			for (var i = 0; i < datas.length; i++) {
				var row = datas[i];
				array.push({
					"unitfield" : row.unitfield,
				});
			}
			mini.get('fieldTable').setValue(JSON.stringify(array));
		}
		

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				setGridData();
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}
	</script>
</body>

</html>
