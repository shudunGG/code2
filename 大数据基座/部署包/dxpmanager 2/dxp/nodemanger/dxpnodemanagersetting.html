<!DOCTYPE html>
<html>

<head>
<title>设置节点管理员</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../frame/fui/js/cssboot.js"></script>

<style>
.search-btn .mini-buttonedit-icon {
	background-position: -109px -154px;
	background-image: url(../../image/home/icon-13x13.png);
	background-repeat: no-repeat;
}
</style>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" iconCls="icon-addcircle"
				id="addClose" onclick="saveAndClose">保存设置</a> <a
				class="mini-button mini-btn-danger" iconCls="icon-minuscircle"
				id="btnClose" onclick="epoint.closeDialog();">取消设置</a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="fui-accordions" id="fui-accordions">
			<div role="accordion" opened="true">
				<div role="body">
					<div class="fui-form">
						<div id="tabstreeselect2" class="mini-tabstreeselect"
							selectedPanelTitle="已选择记录" style="width: 99%; height: 320px"
							action="userTreeModal" loadWhenChecked="true" filterMode="server"
							showBorder="true">
							<div tabText="授权人员" tabKey="user"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/template" id="roleTemplate">
			<div id="panel1" class="mini-panel" title="{{title}}" iconCls="icon-add" showCollapseButton="false"  allowResize="false" showFooter="false" style="width:49%;float:left;margin-left:1%;margin-top:10px;">
			<div id="{{roleType}}" class="mini-checkboxlist" repeatLayout="table" repeatItems="3" textField="text" valueField="value"></div>
			</div>
		</script>

	<script src="../../frame/fui/js/jsboot.js"></script>

	<script>
		//<![CDATA[
		//初始化请求
		epoint.initPage('dxpnoderigthsettingaction');

		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.msg;
			if (msg == "设置成功") {
				epoint.alertAndClose(msg);
			} else {
				epoint.alert(msg);
			}
		}

		//保存并关闭
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('saveUser', '', closeCallback);
			}
		}

		//]]>
	</script>
</body>
</html>
