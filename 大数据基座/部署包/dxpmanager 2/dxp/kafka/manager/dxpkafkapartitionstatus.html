<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>topic列表</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="refresh();">刷新</a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid1" class="mini-datagrid" idField="rowguid"
			multiSelect="true" action="getGeneralDataGridModel"
			style="width: 100%; height: 30%;" allowResize="true"
			allowCellEdit="true" showPager="false" allowCellSelect="true">
			<div property="columns">
				<div field="statusStr" headerAlign="center" align="center">状态</div>
				<div field="statusResult" headerAlign="center" align="center">结果</div>
			</div>
		</div>
		
		<div id="datagrid2" class="mini-datagrid" idField="rowguid"
			multiSelect="true" action="getPartitionsDataGridModel"
			style="width: 100%; height: 70%;" allowResize="true"
			allowCellEdit="true" showPager="false" allowCellSelect="true">
			<div property="columns">
				<div field="id" headerAlign="center" align="center">分区ID</div>
				<div field="minOffset" headerAlign="center" align="center">最小位点</div>
				<div field="maxOffset" headerAlign="center" align="center">最大位点</div>
				<div field="updateTime" headerAlign="center" align="center">最近更新时间</div>
			</div>
		</div>
	</div>
	<script src="../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		epoint.initPage('dxpkafkapartitionstatusaction');
		
		function refresh() {
			epoint.refresh([ 'datagrid1', 'datagrid2' ]);
		}
	</script>
</body>
</html>
