<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-store">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>数据中心-我的资源</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ './style/globalresource-tab.css' ]);
</script>
</head>

<body>

	<div class="page-header">
        <span class="tab-button active" data-target="data-db">文件资源</span><span class="tab-button" data-target="data-table">库表资源</span>
    </div>
	<iframe id="tab-ifr" class="tab-iframe" src="./importfilelistga.html"
		frameborder="0"></iframe>
	<div class="page-body-wrap hidden"></div>

	<script src="../../../frame/fui/js/jsboot.js"></script>
	<script>
		// SrcBoot.output(['../js/globalresource.js']);
		$("body").on('click', '.page-header .tab-button', function() {
			var $this = $(this);
			if ($this.hasClass('active')) {
				return;
			}

			$this.addClass('active').siblings().removeClass('active');
			var target = $this.data('target');
			if (target == 'data-db') {
				$('#tab-ifr').attr('src', './importfilelistga.html');
			} else if (target == 'data-table') {
				$('#tab-ifr').attr('src', './importtablelistga.html');
			}
		});
	</script>
</body>

</html>
