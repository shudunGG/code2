
<!DOCTYPE html>
<html>

<head>
<title>新增结构</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->

	<div class="fui-content">
		<!-- 表单布局 -->
		<div class="fui-form" id="fui-form">
			<div role="form">
				<!-- 2列 -->
				<div role="row">
					<div role="control" label="当前数据表名称">
						<input class="mini-outputtext" bind="tablename" />
					</div>
					<div role="control" label="SQL数据表名称">
						<input class="mini-outputtext" bind="sqltablename" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="字段中文名" >
						<input class="mini-outputtext" bind="tableStruct.fieldchinesename" />
					</div>
					<div role="control" label="字段名" >
						<input class="mini-outputtext" bind="tableStruct.fieldname" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="数据类型" >
						<input id="fieldtype" bind="tableStruct.fieldtype"
							class="mini-outputtext" />
					</div>
					<div role="control"></div>
				</div>
			</div>
		</div>
		<script src="../../../frame/fui/js/jsboot.js"></script>

		<!-- 配置变量 -->
		<script>
			//<![CDATA[
			// 初始化页面
			epoint.initPage('dxpmodeltablestructdetailaction', '', callback);

			// 初始化隐藏按钮
			function callback(data) {
			}

			//]]>
		</script>
</body>

</html>
