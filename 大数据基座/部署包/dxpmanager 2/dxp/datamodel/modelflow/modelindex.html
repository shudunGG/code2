<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据建模概况</title>
    <script src="../../../frame/fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            './css/index.css'
        ]);
    </script>
</head>

<body>
    <div class="main" id="app">
        <div class="flow-content mod">
            <div class="mod-title">数据建模流程</div>
            <ul class="flow">
                <li v-for="item in flowData">
                    <div>
                        <img :src="item.img" alt="">
                        <h1>{{item.name}}</h1>
                        <p>{{item.txt}}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-down">
            <div class="statistics">
                <div class="platform mod">
                    <div class="mod-title">平台模型数据统计</div>
                    <ul class="platform-list">
                        <li v-for="item in platformData">
                            {{item.name}}<span>{{item.value}}</span>
                        </li>

                    </ul>
                    <h2 class="chart-title">近一周模型使用统计</h2>
                    <v-chart class="modChart" :options="line" autoresize='ture'/>
                
                </div>
                <div class="week">
                    <div class="mod">
                        <div class="mod-title">近一周个人导入情况统计</div>
                        <v-chart class="weekChart" :options="bar" autoresize='ture'/>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="../../../rest/resource/jsboot"></script>
    <!-- 图表接口 -->
    <script>
        var getflow =  epoint
		.dealRestfulUrl('dxpmodelindexaction/getFlow'), // 数据建模流程
            getplatform =  epoint
			.dealRestfulUrl('dxpmodelindexaction/getPlatform'); // 平台模型数据统计
            getmodelUseData =  epoint
			.dealRestfulUrl('dxpmodelindexaction/getModelUseData'); // 近一周个人导入情况统计
    </script>

    <!-- 模拟数据js -->
    <script src="./_test/mock-min.js"></script>
    <script src="./_test/test_index.js"></script>
	<script type="text/javascript">
	</script>
    <script>
        SrcBoot.output([
            './js/echarts4.1.0.min.js',
            './js/vue-echarts.js',
            './js/vue.min.js',
            './js/modelindex.js'
        ]);
    </script>
</body>

</html>
