<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>时间差计算</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save"
				onclick="saveModify">保存修改</a> <a
				class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="步骤名称" starred="true">
						<input id="stepName" name="stepName" class="mini-textbox"
							required="true" emptyText="请输入步骤名称" vtype="maxLength:20"
							requiredErrorText="步骤名称不能为空！" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="字段名" starred="true">
						<input id="columnName" name="columnName" class="mini-textbox"
							required="true" emptyText="请输入字段名" onvalidation="englishjy"
							requiredErrorText="字段名不能为空！"/>
					</div>
					<div role="control" label="中文注释" starred="true">
						<input id="newcolumnname" name="newcolumnname" required="true"
							class="mini-textbox" requiredErrorText="中文注释不能为空！" />
					</div>
				</div>				
				<div role="row">
					<div role="control" label="前置时间字段" starred="true">
						<input class="mini-combobox" id="pdatefield1" name="pdatefield1"
							required="true" oncloseclick="onCloseClick" showClose="true"
							requiredErrorText="前置时间字段不能为空！" />
					</div>

					<div role="control" label="后置时间字段" starred="true">
						<input class="mini-combobox" id="pdatefield2" name="pdatefield2"
							required="true" oncloseclick="onCloseClick" showClose="true" 
							requiredErrorText="后置时间字段不能为空！"/>
					</div>

				</div>

				<div role="row">
					<div role="control" label="时间差单位" starred="true">
						<input id="presultunit" name="presultunit" class="mini-combobox"
							required="true" style="width: 80px; margin-left: 1px"
							inputStyle="text-align:center"
							data="[{'id':'天','text':'天'},{'id':'小时','text':'小时'},{'id':'分钟','text':'分钟'},{'id':'秒','text':'秒'}]" 
							requiredErrorText="时间差单位不能为空！"/>
					</div>
					<div role="control" label="起止时间精确到" starred="true">
						<input id="pstartendscope" name="pstartendscope"
							class="mini-combobox" required="true"
							style="width: 80px; margin-left: 1px"
							inputStyle="text-align:center"
							data="[{'id':'天','text':'天'},{'id':'秒','text':'秒'}]" 
							requiredErrorText="起止时间精确单位不能为空！"/>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../frame/fui/js/jsboot.js"></script>
	<script src="js/fieldcheck.js"></script>
	
	<script>
		// 初始化页面
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;

		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('modelonetabletimediffaction?stepId='
					+ nodeInfo.key, {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepName;

			if (e.Genderstime1) {
				Genderstime1 = e.Genderstime1;
			}
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			loadParam();
		}

		//加载参数列表
		function loadParam() {
			epoint.execute("getPreFields", null, null, function(ret) {
				mini.get('pdatefield1').setData(ret);
				mini.get('pdatefield2').setData(ret);
			});
		}
		//保存修改
		function saveModify() {
			if (epoint.validate('@all', false)) {
				var nodeForm = getForm();
				var pdatefield1 = mini.get('pdatefield1').getValue();
				var pdatefield2 = mini.get('pdatefield2').getValue();
				if(pdatefield1 == pdatefield2){
					epoint.alert('前置时间字段与后置时间字段不能为同一字段，请修改。', '', null, 'warning');
					return;
				}
				console.log(nodeForm);
				epoint.execute("save", '', [ nodeInfo, nodeForm ], function(
						data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
	</script>
</body>
</html>
