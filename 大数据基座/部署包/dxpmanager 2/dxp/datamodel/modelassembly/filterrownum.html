<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>数据采样</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
</script>
</head>

<body>
	<div class="fui-toolbar" id="btns">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="sure-btn"
				onclick="saveModify">保存并关闭</a><a
				class="mini-button mini-btn-primary" id="closebtn"
				onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>

	<!-- 页面内容区域 -->
	<div class="fui-content">
		<div id="form" class="fui-form" style="padding-top: 1px">
			<div role="form">
				<div role="row">
					<div role="control" label="步骤名称" starred="true">
						<input id="stepName" name="stepName" class="mini-textbox" required="true"
							emptyText="请输入步骤名称"  vtype="maxLength:20" requiredErrorText="步骤名称不能为空"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="抽取方式" starred="true">
						<div class="mini-radiobuttonlist" repeatItems="2" required="true" requiredErrorText="请选择抽取方式！"
							repeatLayout="table" textField="text" id="sampletype" name="sampletype"
							valueField="id"  data="[{'id':0,'text':'抽取前N条数据'},{'id':1,'text':'随机抽取一定比例数据'}]"
							onValueChanged="typeChange"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="" starred="true" id="sample">
						<input id="samplevalue" name="samplevalue" class="mini-textbox" style="width: 20%;" emptyText="输入数值" vtype="int;range:1,2147483647" inputStyle="text-align:left;"
							required="true" requiredErrorText="抽取条数不能为空！"/>
						<div class="mini-outputtext" id="outputText" value="条数据" maxWidth="100px" showTitle="false" style="margin-left: 10px"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../frame/fui/js/jsboot.js"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var tableList = mini.get('tableName');
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
            //从父页面获取表单数据
			var data = top.nodeData;
				nodeInfo = data;
				nodeData = mini.decode(data.id);
			epoint.initPage('modelfilterrownumaction?stepId=' + nodeInfo.key, '', initCallBack);
        }

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			
			var nodeName = nodeData.stepName;
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}

			var sampletype=nodeData.sampletype
			if (sampletype == 0) {
				mini.get("samplevalue").setEmptyText("输入数值");
				mini.get("outputText").setValue("条数据");
				mini.get("samplevalue").setVtype("int;range:1,2147483647");
				mini.get("samplevalue").setRequiredErrorText("抽取条数不能为空");
				Util.form.setLabel('#sample', '抽取条数');
			} else if (sampletype == 1) {
				mini.get("samplevalue").setEmptyText("输入比例");
				mini.get("samplevalue").setVtype("range:0,100");
				mini.get("samplevalue").setRequiredErrorText("抽取比例不能为空");
				mini.get("outputText").setValue("%");
				Util.form.setLabel('#sample', '抽取比例');
			}
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function saveModify() {
			var nodeForm = getForm();
			if (epoint.validate('@all', false)) {
				console.log(nodeInfo);
				epoint.execute("saveForm", '',[nodeInfo,nodeForm],function(msg){
					if(msg == 'success'){
						epoint.closeDialog(nodeForm);
					}else{
						epoint.alert(msg, '', null, 'warning');
					}
				});
			}
		}
		
		
		// 选择方式
		function typeChange(e) {
			var id = e.value;
			if (id == 0) {
				mini.get("samplevalue").setValue('');
				mini.get("samplevalue").setEmptyText("输入数值");
				mini.get("samplevalue").setVtype("int;range:1,2147483647");
				mini.get("outputText").setValue("条数据");
				mini.get("samplevalue").setRequiredErrorText("抽取条数不能为空");
				Util.form.setLabel('#sample', '抽取条数');
			} else if (id == 1) {
				mini.get("samplevalue").setValue('');
				mini.get("samplevalue").setEmptyText("输入比例");
				mini.get("samplevalue").setVtype("range:0,100");
				mini.get("samplevalue").setRequiredErrorText("抽取比例不能为空");
				mini.get("outputText").setValue("%");
				Util.form.setLabel('#sample', '抽取比例');
			}
			epoint.clear('samplevalue');
		};
	</script>
</body>

</html>
