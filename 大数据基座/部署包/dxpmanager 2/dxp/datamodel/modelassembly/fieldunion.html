<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>字段联合</title>

<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ './css/common.css' ]);
</script>
</head>

<style>
body, html {
    overflow: auto !important; 
}
</style>
<body>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save"
				onclick="saveModify">保存修改</a> <a
				class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>

	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox" requiredErrorText="步骤名称不能为空"
						required="true" emptyText="请输入步骤名称" vtype="maxLength:20" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="联合字段名" starred="true">
					<input id="fieldName" name="fieldName" class="mini-textbox" onvalidation="englishjy"
						required="true" emptyText="请输入联合字段名" requiredErrorText="联合字段名不能为空"/>
				</div>
				<div role="control" label="联合字段中文名" starred="true">
					<input id="chineseFieldName" name="chineseFieldName" class="mini-textbox"
						required="true" emptyText="请输入联合字段中文名" requiredErrorText="联合字段中文名不能为空"/>
				</div>
			</div>
			<input id="columnTableData" name="columnTableData"
				class="mini-hidden"> 
		</div>
	</div>
	<!--<div class="fui-toolbar" id="btns" style="padding-top: 1px;margin:0 auto">
		<div class="btn-group mr10 " style="position: absolute;margin-left:10%">
			<a class="mini-button mini-btn-primary"
				onclick="addkeyfield"
				style="margin-left: 20px">添加字段</a><a id="deletekeyfield"
				class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除字段</a>
			</div></div>-->
	<!-- 内容区域 -->
	<div class="mini-fit" style="padding-top: 1px">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="id"
			style="width: 90%; height: 100%;margin:0 auto"  showPager="false"
			 action="getDataGridData">
			<div property="columns">
				<div type="indexcolumn" width="55" headerAlign="center">序</div>
				<div field="fields" headerAlign="center" align="center"
					width="100" maxLength="8"  type="comboboxcolumn">
					字段<input property="editor" class="mini-combobox"
						emptyText="请选择合并字段..." data="sourceFieldList" textField="text" required="true"
						valueField="id"  onvaluechanged="chgfield" style="width: 100%" 
						showClose="true" autoClear="true" requiredErrorText="合并字段不能为空"/>
				</div>
				<div width="40" headerAlign="center" name="fieldtype" field="fieldtype"
							align="center" >类型 <input  class="mini-textbox fieldtype-operate-select" allowInput="false" property="editor"/>
						</div>
				<div name="add" width="20" headerAlign="center" align="center"
							renderer="onaddRenderer1">新增</div>
			</div>
		</div>
	</div>
	<script src="../../../frame/fui/js/jsboot.js"></script>
</body>
<script>
		//获取表单数据
		var form = new mini.Form("#form");
		var tableList = mini.get('tableName');
		var stepNameForm = mini.get('stepName');
		var datagrid = mini.get("datagrid");
		var nodeData;
		var nodeInfo;
		var transGuid;
		var columnTemp;
		var sourceFieldList;
		//datagrid.load();
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;

		}

		//解决下拉框不展示的问题

		function pageLoad() {
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			form.setData(nodeData);
			epoint.initPage('modelfieldunionaction?stepId=' + nodeInfo.key,{'nodeData':epoint.encodeUtf(JSON.stringify(nodeData))}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepName;
			if (e.sourceFieldList) {
				sourceFieldList = e.sourceFieldList;
			}
			if(!nodeName){
				stepNameForm.setValue(nodeInfo.name);
			}
			loadParam();
		}

		//加载参数列表
		function loadParam() {
			if (datagrid.data) {
				for (var i = 0; i < datagrid.data.length; i++) {
					datagrid.beginEditRow(datagrid.getRow(i));
				}
			}
		}

		// 新增一行调用的方法
		function add1() {
			var newRow = {
				name : "New Row"
			};
			datagrid.addRow(newRow);
			datagrid.beginEditRow(newRow);
			// 让新增栏在下方出现
		}

		// 删除一行调用的方法
		function deleteinfo1(row_uid) {
			var row = datagrid.getRowByUID(row_uid);
			datagrid.removeRow(row, true);
		}

		//删除选中
		function deleteSelected() {
			datagrid.removeRows(datagrid.getSelecteds(), false);
			setGridData();
		}

		function chgfield(e) {
			var type = e.selected.type;
			var $parent = $(e.sender.el).parent().parent();
			var $time = mini.byClass('fieldtype-operate-select',
								$parent);
			mini.get($time).setValue(type);
		}

		// 关闭操作的回调
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					epoint.alertAndClose(msg, '', null, null, 'success');
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}


		//保存修改
		function saveModify() {
			datagrid.validate();
			if (datagrid.isValid() == false) {
				var error = datagrid.getCellErrors()[0];
				datagrid.beginEditCell(error.record, error.column);
				return;
			}
			if (epoint.validate('@all', true)) {
				setGridData();
				var datas = datagrid.getData();
				if(datas.length<=1){
					epoint.alert('至少选择两个字段进行联合！','','','warning');
					loadParam();
					return;
				}
				for(var i=0;i<datas.length;i++){
				    for(var j=i+1;j<datas.length;j++){
                        if(datas[i].fields==datas[j].fields){
                            epoint.alert(datas[i].fields+'不能重复联合！');
                            loadParam();
                            return;
                        }
				    }
				}
				for (var j = 0; j < datas.length; j++) {
					var row = datas[j];
					if(row.fields==''){
						epoint.alert('请选择字段！','','','warning');
						loadParam();
						return;
					}
					if(j == 0){
						tmptype = row.fieldtype;
					}else if(tmptype != row.fieldtype){
						epoint.alert('选择字段的类型必须保持一致。','','','warning');
						loadParam();
						return;
					}
				}
				var nodeForm = getForm();
				epoint.execute("save", '', [ nodeInfo, nodeForm ], function(data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}

		// 绘制新增的按钮
		var onaddRenderer1 = function(e) {
			var row = e.rowIndex;
			var uid = e.record._uid;
			if (row == 0) {
				return epoint.renderCell(e, "action-icon icon-addcircle",
						"add1");
			} else {
				var s = '<a href="javascript:deleteinfo1(\'' + uid
						+ '\')" class="action-icon icon-minuscircle"></a>';
				return s;
			}
		};



		function setGridData() {
			var rows = datagrid.findRows();
			$.each(rows, function(i, o) {
				datagrid.commitEditRow(o);
			});
			var datas = datagrid.getData();
			var columnLink = [];
			for (var i = 0; i < datas.length; i++) {
				columnLink.push({
					"fields" : datas[i].fields,
					"fieldtype" : datas[i].fieldtype
				});
			}
			mini.get('columnTableData').setValue(JSON.stringify(columnLink));
		}

		function englishjy(e) {
			var retainedFields = ['like','as'];
			if(retainedFields.indexOf(e.value) != -1){
				e.errorText = "字段名称不能为数据库保留字："+retainedFields;
				e.isValid = false;
				return;
			}
			var reg =  new RegExp("^[a-zA-Z][a-zA-Z0-9_]*$");
			var v = reg.test(e.value);
			if (!v) {
				e.errorText = "必须以字母开头，英文、数字、下划线作为字段组合名称!";
				e.isValid = false;
			}
		}
	</script>

</html>
