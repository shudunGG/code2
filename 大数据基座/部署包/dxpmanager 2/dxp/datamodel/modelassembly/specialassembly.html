<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>分组</title>
<script src="../../../frame/fui/js/cssboot.js" type="text/javascript"></script>
<script type="text/javascript">
	SrcBoot.output([ './css/common.css', ]);
</script>
</head>
<body style="overflow: auto;">
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="addbtn" onclick="save">保存修改</a>
			<a class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>

	<!-- 页面内容区域 -->
	<div id="form" class="fui-form" style="padding-top: 1px">
		<div role="form">
			<div role="row">
				<div role="control" label="步骤名称" starred="true">
					<input id="stepName" name="stepName" class="mini-textbox" requiredErrorText="步骤名称不能为空"
						required="true" emptyText="请输入步骤名称" vtype="maxLength:20" />
				</div>
			</div>
			<div role="row" id="lastrow">
				<div role="control" label="算法">
					<input id="assembly" name="assembly" class="mini-combobox"
						allowInput="true" showClose="true" action="getAssemblyList"
						style="width: 100%" textField="text"  bind="assemblyGuid"
						valueField="id" oncloseclick="onCloseClick" />
				</div>
			</div>
		</div>
	</div>
	 <!-- 搜索结果 -->
    <script type="text/template" id="result-temp">
        {{#list}}
        <div  class="form-row">
				<label class="form-label">{{chinesename}}：</label><div label="{{chinesename}}" class="form-control span5">
					<input id="{{name}}" name="{{name}}" class="mini-textbox" emptyText="{{prompt}}"/>
				</div>
			</div>
        {{/list}}

    </script>

	<script src="../../../frame/fui/js/jsboot.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var nodeData;
		var nodeInfo;

		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;
		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('modelspecialassemblyaction', {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initCallBack);
		}

		function initCallBack(e) {
			var template = $("#result-temp").html();
            Mustache.parse(template);
            var rendered = Mustache.render(template, { list: e.params });
            $('#lastrow').after(rendered);
			mini.parse();

			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepname;
			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
		}

		//保存修改,不需要入库，只需要将配置内容传给父页面
		function save() {
			if (epoint.validate()) {
				// 把表格的数据拿出来放到隐藏域中
				var nodeForm = getForm();
				epoint.execute('save', '@none', [ nodeInfo, nodeForm ],
						function(data) {
							if (data.success == 'success') {
								epoint.closeDialog(nodeForm);
							} else {
								epoint.alert(data.msg, '', null, 'warning');
							}
						});
			}
		}

		function onCloseClick(e) {
			e.sender.setText('');
			e.sender.setValue('');
		}

		mini.get('assembly').on('valuechanged', function(data) {
			epoint.execute('getParamList', '', data.value, function(e) {
				var template = $("#result-temp").html();
				Mustache.parse(template);
				var rendered = Mustache.render(template, { list: e });
				$('#lastrow').after(rendered);
				mini.parse();
			});
		});
	</script>
</body>

</html>
