<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>朴素贝叶斯</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" id="save"
				onclick="saveModify">保存修改</a> <a
				class="mini-button mini-btn-primary" onclick="epoint.closeDialog">关闭</a>
		</div>
		<a role="helper"></a>
	</div>
	<!-- 帮助信息区域 默认隐藏-->
	<div class="fui-notice hidden" style="background-color: #3d4b64">
		<!-- 内容 -->
		<div class="fui-notice-inner text-left">
			<p>
				<em>特征字段列：</em>用于算法预测的特征属性。例如需根据某人的年龄、收入等预测其购买力，则特征字段列为年龄、收入
			</p>
			<p>
				<em>标签字段：</em>维度特征的某个描述。例如需根据某人的年龄、收入等预测其购买力，则标签字段为购买力
			</p>
			<p>
				<em>预测字段：</em>算法预测后输出的结果字段名称
			</p>
			<p>
				<em>训练比例：</em>训练数据占总样本的比例 范围在0~1，默认0.7
			</p>
			<p>
				<em>光滑系数：</em>光滑系数，默认为1
			</p>
			<p>
				<em>算法类型：</em>选择算法类型为多项式还是伯利，值为Multinomial,Bernoulli 默认为Multinomial
			</p>
		</div>
		<span class="notice-close-btn"></span>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="步骤名称" starred="true">
						<input id="stepName" name="stepName" class="mini-textbox"
							required="true" emptyText="请输入步骤名称" vtype="maxLength:20"
							requiredErrorText="步骤名称不能为空"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="特征字段列" starred="true">
						<div style="height: 250px; width: 100%; overflow: auto; border: 1px solid #ebebeb"">
							<div id="cbl" name="cbl" class="mini-checkboxlist"
								repeatItems="4" repeatLayout="table" textField="text"
								valueField="id" style="height:100%;margin-left: 5px;
								overflow:auto;"
								required="true" requiredErrorText="特征字段列不能为空"></div>
						</div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="标签字段" starred="true">
						<div id="labelcolname" name="labelcolname" class="mini-combobox" 
							allowInput="false" action="getPreFields" showClose="false" 
							required="true" requiredErrorText="标签字段不能为空"></div>
					</div>
					<div role="control" label="预测字段" starred="true">
						<div id="predictcolname" name="predictcolname" class="mini-textbox" 
							required="true" requiredErrorText="预测字段不能为空"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="训练比例(%)" starred="true">
						<div id="trainingratio" name="trainingratio" class="mini-textbox" required="true" 
							vtype="float;range:1,100" requiredErrorText="训练比例不能为空"></div>
					</div>
					<div role="control" label="光滑系数" starred="true">
						<div id="smoothing" name="smoothing" class="mini-textbox" required="true" vtype="int;range:1,10"
						requiredErrorText="光滑系数不能为空"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="算法类型" starred="true">
						<div id="modeltype" name="modeltype" class="mini-combobox" 
							allowInput="false" showClose="false" 
							data='[{"id":"multinomial","text":"多项式"},{"id":"bernoulli","text":"伯利"}]'
							required="true" requiredErrorText="算法类型不能为空"></div>
					</div>
					<div role="control">
					</div>
				</div>
				<input id="json" name="json" class="mini-hidden">

			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../frame/fui/js/jsboot.js"></script>
	<script>
		// 初始化页面
		//获取表单数据
		var form = new mini.Form("#form");
		var stepNameForm = mini.get('stepName');
		var cbl = mini.get("cbl");
		var json;
		var nodeData;
		var nodeInfo;
		function getForm() {
			var data = form.getData(true, false);
			var s = mini.encode(data);
			return s;

		}

		function pageLoad() {
			//从父页面获取表单数据
			var data = top.nodeData;
			nodeInfo = data;
			nodeData = mini.decode(data.id);
			epoint.initPage('modelnaivebayesaction?stepId=' + nodeInfo.key, {
				'nodeData' : epoint.encodeUtf(JSON.stringify(nodeData))
			}, initCallBack);
		}

		function initCallBack(e) {
			//填充表单数据
			form.setData(nodeData);
			var nodeName = nodeData.stepName;

			if (!nodeName) {
				stepNameForm.setValue(nodeInfo.name);
			}
			if (e.json) {
				json = e.json;
			}
			loadParam();
		}

		//加载参数列表
		function loadParam() {
			epoint.execute("getPreFields", null, null, function(ret) {
				cbl.setData(ret);
			});
			if (json) {
				var tabObj = JSON.parse(json);

				var scheckcolumn = "";
				
				if (scheckcolumn) {
					scheckcolumn = scheckcolumn.substring(0, scheckcolumn
							.lastIndexOf(","));
				}
				cbl.setValue(scheckcolumn);
				mini.parse();
			}
		}

		//保存修改
		function saveModify() {
			var selectValue = mini.get("cbl").getValue();
			var selectText = mini.get("cbl").getText();
			var selectarray = selectValue.split(",");
			var objsonarray = [];
			for (var h = 0; h < selectarray.length; h++) {
				var sobj = {};
				var id = selectarray[h];
				sobj.columnid = id;
				sobj.columnname = selectText.split(",")[h];
				objsonarray.push(sobj);
			}
			mini.get('json').setValue(JSON.stringify(objsonarray));
			if (epoint.validate('@all', true)) {
				var nodeForm = getForm();
				epoint.execute("save", '', [ nodeInfo, nodeForm ], function(
						data) {
					if (data.success == 'success') {
						epoint.closeDialog(nodeForm);
					} else {
						epoint.alert(data.msg, '', null, 'warning');
					}
				});
			}
		}
	</script>
</body>
</html>
