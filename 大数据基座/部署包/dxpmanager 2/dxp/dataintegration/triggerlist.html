<!DOCTYPE html >

<html>

<head>
<title>作业信息表列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../frame/fui/js/cssboot.js"></script>

</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a id="trigger" class="mini-button"
				onclick="epoint.confirm('确认要获取原表触发器吗?','',GetTabletigger)">
				获取原表触发器 </a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content mini-fit">
		<div id="datagrid" class="mini-datagrid" idField="instanceguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div field="dsname" width="150" headerAlign="center">数据源</div>
				<div field="tablename" width="200" headerAlign="center">表名</div>
				<div field="status" width="100" headerAlign="center" align="center">触发器状态</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('edxptabletiggerlistaction');
		
		function GetTabletigger(){
			epoint.execute('initTrigger','',function(data){
				if(data.msg){
					epoint.alertAndRefresh(data.msg);
				}else if(data.fail){
					epoint.alert(data.fail);
				}
			});
		}
	</script>
</body>
</html>
