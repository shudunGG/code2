<!DOCTYPE html>
<html>
<head>
    <title>版本信息</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body class="body-content">
    <div id="container" class="container">
        <h3>版本信息</h3>
        <div class="table-responsive">
            <table id="versionInfo" class="table table-bordered">
                <tr>
                    <td class="active">新点数据集成开发平台版本信息</td>
                    <td width="80%"><div id="DxpVersion"></div></td>
                </tr>
                <tr>
                    <td class="active">框架版本信息</td>
                    <td width="80%"><div id="FrameVersion"></div></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="js/jquery.min.js" type="text/javascript" charset="utf8"></script>
<script src="js/template-web.js" type="text/javascript" charset="utf8"></script>
<script src="js/common.js" type="text/javascript" charset="utf8"></script>

<script>

	$.getJSON('../../dxpsqllist/versionInfo', function(result) {
		console.log(result);
		if (result['DxpVersion']) {
			$('#DxpVersion').html(result['DxpVersion']);
		}
		if (result['FrameVersion']) {
			$('#FrameVersion').html(result['FrameVersion']);
		}
	});
</script>
</html>
