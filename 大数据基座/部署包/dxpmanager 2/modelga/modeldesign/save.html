<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../fui/js/cssboot.js"></script>
    <title>发布</title>
</head>

<body>
    <div class="fui-content">
        <div id="form1" class="fui-form">
            <input name="id" class="mini-hidden" />
            <div role="form">
                <div role="row">
                    <div role="control" label="模型名称" starred="true">
                        <input id="textbox1" name="username" class="mini-textbox" required="true" />
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="制定运行节点：">
                        <input name="Country" showNullItem="true" class="mini-combobox"
                            data="[{text: '1', id: '1'}, {text: '2', id: '2'}]" value="1" textField="text"
                            valueField="id" />
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="模型分类：">
                        <input name="Country" showNullItem="true" class="mini-combobox"
                            data="[{text: '1', id: '1'}, {text: '2', id: '2'}]" value="1" textField="text"
                            valueField="id" />
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="备注：">
                        <input id="textarea1" name="Area" class="mini-textarea" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fui-toolbar-bottom text-center">
        <a class="mini-button" style="float: none;" onclick="confirm()" state="primary">确认</a>
        <a class="mini-button" style="float: none;" onclick="close()" state="info">取消</a>
    </div>
    <script src="../../fui/js/jsboot.js"></script>
    <script>
        function confirm() {
            epoint.closeDialog({
                type: 'ok',
                key: "节点ID",
                text: "确认"
            });
        }

        function close() {
            epoint.closeDialog({
                type: 'cancel',
                key: "节点ID",
                text: "取消"
            });
        }
    </script>
</body>

</html>
