<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../fui/js/cssboot.js"></script>
    <title>配置页面</title>
</head>

<body>
    <div class="fui-content">
        配置页面
    </div>
    <div class="fui-toolbar-bottom text-center">
            <a class="mini-button" style="float: none;" onclick="confirm()" state="primary">确认</a>
            <a class="mini-button" style="float: none;" onclick="close()" state="info">取消</a>
    </div>
    <script src="../../../fui/js/jsboot.js"></script>
    <script>
        function confirm() {
            epoint.closeDialog({
                type: 'ok', 
                key: "节点ID",
                text: "确认"
            });
        }
        function close() {
            epoint.closeDialog({
                type: 'cancel', 
                key: "节点ID",
                text: "取消"
            });
        }
        
    </script>
</body>

</html>
