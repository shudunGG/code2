<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../../frame/fui/js/cssboot.js"></script>
    <title>数据建模平台-配置中心</title>
</head>

<body>
	<div class="section-outer">
    <section>
        <div class="general">
            <div class="title">
                <h1 class="titleTxt">平台使用概况</h1>
            </div>
            <div class="genLeft">
                <div class="num">
                    <p class="numTitle">平台在线人数</p>
                    <p class="numTxt online"></p>
                </div>
                <div class="num">
                    <p class="numTitle">历史在线人数</p>
                    <p class="numTxt history"></p>
                </div>
            </div>
            <div class="genRight">
                <h1 class="lineName">今日在线人数统计</h1>
                <div class="todayStatistic">
                    <div id="todayStatistic"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="model">
                <div class="title">
                    <h1 class="titleTxt">平台模型数据统计</h1>
                </div>
                <div class="modelTotal">
                    <div class="modelNum">
                        <p class="modelTitle">累计模型</p>
                        <p class="modelTxt"></p>
                    </div>
                    <div class="modelPanel">
                        <div id="modelPanel"></div>
                        <img class="panelPointer" src="images/pointer.png" alt="">
                    </div>
                    <div class="panelData">
                        <h1 class="panelName">近一周使用率</h3>
                            <p class="panelTxt"></p>
                    </div>
                </div>
                <div class="modelLine">
                    <h1 class="lineName modelLine-name">近一周模型使用统计</h1>
                    <div class="modelStatistic" id="modelLine"></div>
                </div>
            </div>
            <div class="import">
                <div class="title">
                    <h1 class="titleTxt">近一周个人导入情况统计</h1>
                </div>
                <div class="importBar" id="importBar"></div>
            </div>
        </div>
	</div>
    </section>
	<script src="../../rest/resource/jsboot"></script>
    <script src="js/rem.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/echarts4.1.0.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
