<!DOCTYPE html >
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>EJS 2.X</title>

            document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>

    <body>

        <div class="mui-content pt0" id="ejs-app">

        </div>
        <script>
            document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            "use strict";

            Util.loadJs(['./_common/bizlogic_common_ready.js'], function() {
                Util.bizlogic.ready(initPage);
            });

            function initPage() {
                
                var litemplate = new Util.litemplate.listLitemplate({
                    isIndex: false,
                    title: 'EJS 2.X',
                    ejsApi: [{
                        'id': 'page',
                        'text': 'page模块',
                        'runCode': function() {
                            ejs.page.openPage('./ejs_api_v2_page.html');
                        }
                    }, {
                        'id': 'nativeUI',
                        'text': 'nativeUI模块',
                        'runCode': function() {
                            ejs.page.openPage('./ejs_api_v2_nativeUI.html');
                        }
                    }, {
                        'id': 'navigator',
                        'text': 'navigator模块',
                        'runCode': function() {
                            ejs.page.openPage('./ejs_api_v2_navigator.html');
                        }
                    }, {
                        'id': 'runtime',
                        'text': 'runtime模块',
                        'runCode': function() {
                            ejs.page.openPage('./ejs_api_v2_runtime.html');
                        }
                    }, {
                        'id': 'device',
                        'text': 'device模块',
                        'runCode': function() {
                            ejs.page.openPage('./ejs_api_v2_device.html');
                        }
                    }, {
                        'id': 'sql',
                        'text': 'sql模块',
                        'runCode': function() {
                            ejs.page.openPage('./ejs_api_v2_sql.html');
                        }
                    }, {
                        'id': 'oauth',
                        'text': 'oauth模块',
                        'runCode': function() {
                            ejs.page.openPage('./ejs_api_v2_oauth.html');

                    }, {

                        'text': 'nativeComponents模块',
                        'runCode': function() {
                            ejs.page.openPage('./ejs_api_v2_nativeComponents.html');
                        }
                    }]
                });
            }
        </script>
