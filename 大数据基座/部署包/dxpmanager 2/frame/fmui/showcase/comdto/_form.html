<!DOCTYPE html>
<html>

<head>
	<title>个人信息</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<script>
		document.write("<script src='../../js/cssboot.js?" + Math.random()
			+ "'></scr" + "ipt>");
	</script>
	<script>
		SrcBoot.output([
			'./css/common.css'
		]);
	</script>
</head>

<body>
	<div class="page-loading"></div>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">个人信息</h1>
		<button class="mui-btn mui-btn-blue mui-text-right mui-pull-right" onclick="refresh()">刷新</button>
		<button class="mui-btn mui-btn-blue mui-text-right mui-pull-right" onclick="submit()">提交</button>
	</header>
	<!-- 内容区域 -->
	<div class="mui-content">
		<ul class="mui-table-view mui-accordion default">
			<li class="mui-input-row"><label>用户登录名：</label> <input id="loginId" type="text" class="ep-mui-textbox"
					bind="myinfomodifyaction.user.loginId" /></li>
			<li class="mui-input-row"><label>用户姓名：</label> <input id="displayName" type="text" class="ep-mui-textbox"
					bind="myinfomodifyaction.user.displayName" /></li>
			<li class="mui-input-row"><label>职务：</label> <input id="title" type="text" class="ep-mui-textbox"
					bind="myinfomodifyaction.user.title" /></li>
			<li class="mui-input-row"><label>办公电话：</label> <input id="telephoneOffice" type="text" class="ep-mui-textbox"
					bind="myinfomodifyaction.user.telephoneOffice" /></li>
			<li class="mui-input-row"><label>家庭电话：</label> <input id="telephoneHome" type="text" class="ep-mui-textbox"
					bind="myinfomodifyaction.user.telephoneHome" /></li>
			<li class="mui-input-row"><label>移动电话：</label> <input id="mobile" type="text" class="ep-mui-textbox"
					bind="myinfomodifyaction.user.mobile" /></li>
			<li class="mui-input-row"><label>性别：</label>
				<div id="sex" class="ep-mui-radiobuttonlist" bind="myinfomodifyaction.user.sex"
					data="[{value:'男',text:'男'},{value:'女',text:'女'}]"></div>
			</li>
			<li class="mui-input-row"><label>生日：</label> <input id="birthday" type="text" class="ep-mui-datepicker"
					bind="myinfomodifyaction.userExtendInfo.birthday" data-options='{
								"beginYear":2015,
								"endYear": 2020,
								 format: "yyyy/MM/dd"
							}' />
			</li>
			<li class="mui-input-row"><label>身份证号：</label> <input id="identityCardNum" type="text" class="ep-mui-textbox"
					bind="myinfomodifyaction.userExtendInfo.identityCardNum" /></li>
			<li class="mui-input-row"><label>QQ号码：</label> <input id="qqnumber" type="text" class="ep-mui-textbox"
					bind="myinfomodifyaction.userExtendInfo.qqnumber" /></li>
		</ul>
	</div>

	<script>
		document.write("<script src='../../js/jsboot.js?" + Math.random()
			+ "'></scr" + "ipt>");
	</script>

	<script>
		Util.loadJs(initPage);

		function initPage() {
			epointm.initPage('data/myinfo.json', null, null, null, {
				method: 'GET'
			});
		}

		function submit() {
			epointm.execute("save", "", saveCallback);
		}

		function saveCallback(data) {
			Util.ejs.alert(data.msg);
		}

		function refresh() {
			epointm.refresh();
		}
	</script>

</body>

</html>
