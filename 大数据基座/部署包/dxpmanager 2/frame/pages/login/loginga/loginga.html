<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <script src="../../../../frame/fui/js/cssboot.js"></script>
    <link rel="stylesheet" href="gacssnew/cube.css">
    <link rel="stylesheet" href="gacssnew/reset.css">
    <link rel="stylesheet" href="gacssnew/index.css">
    <title>数据建模平台登录页</title>
</head>

<body>
    <video src="gaimagenew/bg.mp4" autoplay loop muted></video>
    <header></header>
    <div class="login-con">
        <i class="login-title title-pwd"></i>
        <i class="login-title title-scan"></i>
        <div class="NOIE" id="cubeTransition">
            <div class="login-way way-pwd">
                <i class="way-icon" id="code"></i>
                <form class="login">
                    <div style="filter:alpha(opacity=0);opacity:0;position: absolute;z-index: -1000;"><input type="text" name="username" /><input type="password" /></div>
                    <div class="formRow logUser">
                        <input type="text" placeholder="请输入账户" autocomplete="off" class="form-input form-input-user" id="username" />
                    </div>
                    <div class="formRow logPwd">
                        <input type="password" placeholder="请输入密码" class="form-input form-input-pwd" autocomplete="off" id="psd" />
                    </div>
                    <div class="clearfix hidden verifycode-box" id="verifycode-box" style="padding-bottom: .3rem;padding-left: .23rem;">
                        <input class="l validate codeinput" autocomplete="off" id="code-input" type="text" placeholder="请输入验证码" style="height: 30px;width: 40%;padding-left: 10px;box-sizing: border-box;/* line-height: 30px; *//* color: #666; */background: #3f4f7b;" />
                        <div class="mini-verifycode l codeimg" id="verifyCode" action="loginaction.pageLoad" bind="" style="border-width: 0px; width: 50%; height: 30px; padding: 0px;"></div>
                    </div>
                    <div class="logBtn" onclick="encryUserMsg()"></div>
                     <div class="btn-wrap clearfix" style="color: #999999;margin:20px">
			<input type="checkbox" id="check" style="vertical-align: middle;"
				checked="checked"> <span style="font-size: 10px;">阅读并接受《<span
				style="color: #2590eb; text-decoration: underline;"><a
					href="privacy_statement.html" target="_blank">新点建模平台隐私保密声明</a></span>》
			</span>
		</div>
                </form>
            </div>
            <div class="login-way way-scan">
                <i class="way-icon way-ico" id="brain"></i>
                <i class="scan-code">
                    <img src="./gaimagenew/scan-code.png" alt="" />
                </i>
                <p>请扫以上二维码 登录系统</p>
            </div>
        </div>
    </div>
    <script src="gajsnew/jquery-1.12.4.min.js"></script>
    <script src="../../../../rest/resource/jsboot"></script>
    <script src="gajsnew/rem.js"></script>
    <script src="gajsnew/index.js"></script>
    <script>
        // sm2加密引入js文件
        SrcBoot.output(['../../../fui/js/libs/sm2security.js']);
    </script>
	<script>
		epoint.initPage('loginaction');

		// 初始化时获取title和logo的请求地址
		var initUrl = epoint.dealRestfulUrl("loginaction/getLoginData");

		//再次访问可以自动登录
		epoint.execute("loginaction.autoLoad", "", function(data) {
			Util.hidePageLoading();
		}, true);
	</script>
</body>

</html>
