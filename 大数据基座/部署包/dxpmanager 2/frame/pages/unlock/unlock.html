<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>手动解锁</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>

</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-content">
		<div class="fui-form">
			<div role="form">
				<div role="row" style="margin-top: 30px;">
					<div role="control" label="输入登录名解锁">
						<table>
							<tr>
								<td style="width: 60%"><input id="loginid"
									class="mini-textbox" style="width: 95%" /></td>
								<td><a class="mini-button" onclick="unlock()" type="button">点击解锁</a></td>
							</tr>
						</table>

					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('unlockaction');

		function unlock() {
			var loginId = mini.get("loginid").value;
			if (loginId != '') {
				epoint.execute('unlock', null, loginId, function(data) {
					epoint.alert("解锁成功！");
				});
			} else {
				epoint.alert("请输入登录名解锁！");
			}
		}
	</script>
</body>
</html>
