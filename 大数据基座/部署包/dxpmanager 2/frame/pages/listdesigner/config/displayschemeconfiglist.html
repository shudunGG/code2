<!DOCTYPE html>
<html>
<head>
<title>展示方案列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="add"
				onclick="add();">新增展示列</a><a class="mini-button"
				iconCls="icon-addcircle" id="fastadd" onclick="fastadd();">快速新增列</a>
			<a class="mini-button" iconCls="icon-addcircle" id="save"
				onclick="saveAll()">保存</a> <a class="mini-button mini-btn-danger"
				iconCls="icon-removecircle" id="del"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的列！', '', null, 'warning');} else {del();}">删除选中</a>
		</div>
	</div>

	<!-- <div class="fui-condition">
		表单布局
		<div class="fui-form" id="fui-form">
			<div role="form">
				4列
				<div role="row">
					<div role="control" label="所属表id" starred="false">
						<input id="searchString" bind="searchString" class="mini-textbox" />
					</div>
				</div>
			</div>
		</div>
		搜索按钮
		<a role="searcher" callback="searchData"></a>
	</div> -->

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getTableModal" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true" pageSize="-1"
			editNextRowCell="true" showPager="false">
			<div property="columns">
				<div type="checkcolumn" width="50"></div>
				<div type="indexcolumn" headerAlign="center" width="50">序号</div>
				<div field="columntext" headerAlign="center" align="left"
					width="200">
					列标题 <input property="editor" class="mini-textbox"
						style="width: 99%" />

				</div>
				<div headerAlign="center" width="auto" renderer="onfieldnamerender">关联数据表与字段</div>
				<div field="columntypetext" headerAlign="center" align="center"
					width="100">列展示类型</div>
				<div field="operatetypetext" headerAlign="center" align="center"
					width="100">列操作类型</div>
				<div field="ordernum" width="80" headerAlign="center" align="center"
					vtype="int;range:0,99999999">
					排序号<input property="editor" class="mini-textbox" minWidth="30"
						inputStyle="text-align:right" vtype="int;range:0,99999999" />
				</div>
				<div width="50" headerAlign="center" align="center" renderer="edit">
					修改</div>
				<div width="80" headerAlign="center" align="center"
					renderer="advancedSetting">高级设置</div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="listGuid" bind="listGuid" />
	<input class="mini-hidden" id="versionGuid" bind="versionGuid" />

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		var isSub = "";
		epoint.initPage("displayschemeconfiglistaction", "", function(data) {
			if (data.isSub == "1") {
				isSub = data.isSub;
			}
		});

		function add() {
			epoint.openDialog("新增",
					"frame/pages/listdesigner/config/displayschemeconfigadd?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()+"&isSub="+isSub, addCallBack,
					{
						'width' : 1000,
						'height' : 670
					});
		}

		function fastadd() {
			epoint.openDialog("选择字段",
					"frame/pages/listdesigner/config/fieldselect?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()
							+ "&initType=displayScheme&isSub="+isSub, function(e) {
						if (e != "close") {
							e = e.replace(/,/g, "_gtigepoint_");
							epoint.execute('fastAdd', null, e, function(data) {
								if (data.msg) {
									epoint.alert(data.msg, "", function() {
										epoint.refresh('datagrid', '', true);
									}, 'success');
								}
							});
						}
					}, {
						'width' : 800,
						'height' : 550
					});
		}

		//修改
		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit",
					"createEditDialog");
		}

		function createEditDialog(data) {
			epoint.openDialog("修改",
					"frame/pages/listdesigner/config/displayschemeconfigadd?rowGuid="
							+ data + "&listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()+"&isSub="+isSub, addCallBack,
					{
						'width' : 1000,
						'height' : 670
					});
		}

		//高级配置
		function advancedSetting(e) {
			return epoint.renderCell(e, "action-icon icon-gear",
					"createAdvancedConfigDialog");
		}

		function createAdvancedConfigDialog(data) {
			epoint.openDialog("高级配置",
					"frame/pages/listdesigner/config/advancedconfiglist?showInfoGuid="
							+ data + "&listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()+"&isSub="+isSub, addCallBack,
					{
						'width' : 1000,
						'height' : 670
					});
		}

		// 保存
		function saveAll() {
			if (mini.get('datagrid').isValid()) {
				epoint.execute('saveAll', [ 'datagrid' ], msgCallBack);
			} else {
				epoint.alert('排序号验证失败：数字必须在 0 到 99999999 之间', '', null,
						'warning');
			}
		}

		// 删除
		function del() {
			epoint.execute('del', 'datagrid', msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				epoint.alert(msg, '', function() {
					epoint.refresh('datagrid', '', true);
				}, 'info');
			}
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				epoint.refresh('datagrid', '', true);
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh('datagrid');
		}

		var onfieldnamerender = function(e) {
			if (e.row['tablename'] && e.row['fieldname'])
				return e.row['tablename'] + "——" + e.row['fieldname'];
		}
		//]]>
	</script>
</body>
</html>
