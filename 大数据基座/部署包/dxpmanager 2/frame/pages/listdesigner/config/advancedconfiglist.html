<!DOCTYPE html>
<html>
<head>
<title>展示列高级配置</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="add"
				onclick="add();">新增</a>
			<!-- <a class="mini-button"
				iconCls="icon-addcircle" id="save"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要保存的消息！', '', null, 'warning');} else {save();}">保存</a> -->
			<a class="mini-button mini-btn-danger" iconCls="icon-removecircle"
				id="del"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除条件！', '', null, 'warning');} else {del();}">删除选中</a>
		</div>
	</div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getTableModal" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true" showPager="true">
			<div property="columns">
				<div type="checkcolumn" width="20"></div>
				<div type="indexcolumn" headerAlign="center" width="30">序</div>
				<div field="conditiondescription" headerAlign="center" align="left"
					width="80">条件描述</div>
				<div field="tablename" headerAlign="center" align="left" width="80">所属表</div>
				<div field="fieldname" headerAlign="center" align="left" width="80">所属字段</div>
				<div field="ordernum" width="50" headerAlign="center" align="center">排序号
				</div>
				<div width="30" headerAlign="center" align="center" renderer="edit">
					编辑</div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="listGuid" bind="listGuid" />
	<input class="mini-hidden" id="versionGuid" bind="versionGuid" />
	<input class="mini-hidden" id="showInfoGuid" bind="showInfoGuid" />

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		var isSub = "";
		epoint.initPage("advancedconfiglistaction", "", function(data) {
			if (data.isSub == "1") {
				isSub = data.isSub;
			}
		});

		function add() {
			epoint.openDialog("新增",
					"frame/pages/listdesigner/config/advancedconfigadd?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()
							+ "&showInfoGuid="
							+ mini.get("showInfoGuid").getValue()+ "&isSub="
							+ isSub, addCallBack,
					{
						'width' : 1000,
						'height' : 800
					});
		}

		//修改
		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit",
					"createEditDialog");
		}

		function createEditDialog(data) {
			epoint.openDialog("修改",
					"frame/pages/listdesigner/config/advancedconfigadd?rowGuid="
							+ data + "&listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()+ "&isSub="
							+ isSub, addCallBack,
					{
						'width' : 1000,
						'height' : 800
					});
		}

		// 保存
		function save() {
			epoint.execute('save', 'datagrid', msgCallBack);
		}

		// 删除
		function del() {
			epoint.execute('del', [ 'datagrid' ], msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				epoint.alert(msg, '', function() {
					epoint.refresh([ 'datagrid' ], '', true);
				}, 'info');
			}
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				epoint.refresh([ 'datagrid' ], '', true);
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ]);
		}

		//]]>
	</script>
</body>
</html>
