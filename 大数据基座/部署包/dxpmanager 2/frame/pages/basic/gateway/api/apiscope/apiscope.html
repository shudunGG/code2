<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>方法别名</title>
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew">保存并新建</a> <a
				class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a> <a
				class="mini-button" id="edit" onclick="editAndClose">保存修改</a><a
				class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="Scope名称" starred="true">
						<input id="scopename" class="mini-textbox"
							bind="dataBean.scopename" required="true"
							requiredErrorText="Scope名称不能为空!" maxLength="49"/>
					</div>
					<div role="control" label="scopekey" starred="true">
						<input id="scopekey" class="mini-textbox" bind="dataBean.scopekey"
							required="true" requiredErrorText="scopekey不能为空!" maxLength="49"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<input id="ordernum" class="mini-textbox" bind="dataBean.ordernum"
							vtype="int;range:0,99999999"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="描述">
						<input id="description" class="mini-textarea"
							bind="dataBean.description" maxLength="200"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('apiscopeaction', '', initCallBack);
		
		//由list页面传参时进行触发
		function initCallBack(param) {
			//如果新增
			if (param.add) {
				//隐藏修改按钮
				mini.get('edit').setVisible(false);
			}
			//如果修改
			else {
				//隐藏新增按钮
				mini.get('addNew').setVisible(false);
				mini.get('addClose').setVisible(false);
			}
		}

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		function editAndClose() {
			if (epoint.validate()) {
				epoint.execute('update', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.alert(data.msg, null, null, 'info');
				// 清空表单
				epoint.clear('fui-form');
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, null, null, null, 'info');
			}
		}
	</script>
</body>
</html>
