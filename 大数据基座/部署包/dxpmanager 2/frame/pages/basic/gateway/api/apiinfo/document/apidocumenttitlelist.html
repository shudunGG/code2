<!DOCTYPE html>
<html>

<head>
<title>API文档标题列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-left">
		<!-- 左侧的内容区域 -->
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeData"
				expandOnLoad="true" resultAsTree="false">
			</ul>
		</div>
	</div>

	<!-- 左右布局页面的右侧内容 -->
	<div class="fui-right" id="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" onclick="add" id="btnAddRecord"> 新增标题 </a> <a
					class="mini-button" onclick="saveAll();" id="btnSaveRecord">
					保存标题 </a> <a id="btnDel" class="mini-button mini-btn-danger"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', null, null, 'info');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
					删除选定 </a>
			</div>
		</div>

		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="标题名称">
							<input id="search_apiclassname" class="mini-textbox"
								bind="titleName" />
						</div>
					</div>
				</div>
				<!-- 添加隐藏域，用于树与表格的联动 -->
				<input id="parenttitleguid" bind="parentTitleGuid"
					class="mini-hidden" />
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				multiSelect="true" action="getDataGridData" style="height: 100%;"
				allowResize="true" showPager="true" allowCellValid="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="50"></div>
					<div type="indexcolumn" width="50" headerAlign="center">序</div>
					<div width="300" field="titlename" headerAlign="center">
						标题名称 <input property="editor" class="mini-textbox" required="true"
							style="width: 100%;" />
					</div>
					<div width="100" field="ordernumber" headerAlign="center"
						sortOrder="desc" align="right" width="80" allowSort="true"
						vtype="int;max:99999999">
						排序值 <input property="editor" class="mini-textbox" vType="int"
							style="width: 100%" />
					</div>
					<div width="80" align="center" headerAlign="center"
						renderer="onDocumentRenderer">文档编辑</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('apidocumenttitlelistaction', null, function() {
		});

		var grid = mini.get('datagrid');
		grid.on("load", function(e) {
			var rows = e.sender.findRows();
			for (var i = 0; i < rows.length; i++) {
				grid.beginEditRow(rows[i]);
			}
		});
		function add() {
			var newRow = {
				name : "newdocumenttitle"
			};
			grid.addRow(newRow, 0);

			grid.beginEditRow(newRow);
		}
		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('parenttitleguid').setValue(id == 'f9root' ? "" : id);
			//刷新表格
			searchDataExcludeTree();
		});

		// 绘制行编辑按钮
		var onDocumentRenderer = function(e) {
			
			console.log(e.record.hasChild);
			if (e.record.hasChild == false) {
				return epoint.renderCell(e, "action-icon icon-edit",
						"openDocument");
			}
		};

		// 弹出修改窗口
		function openDocument(id) {
			epoint.openTopDialog('文档编辑',
					"frame/pages/basic/gateway/api/apiinfo/document/apidocument?titleGuid="
							+ id, searchDataExcludeTree, {
						'width' : 1000,
						'height' : 750,
						'showMaxButton' : true
					});
		}
		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelected", [ 'datagrid' ], callback);
		}

		function saveAll() {
			if (epoint.validate([ 'datagrid' ])) {
				var data = grid.getChanges();
				var json = mini.encode(data);
				epoint.execute('saveAll', '', json, callback);
			}
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchDataExcludeTree() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form', 'tree' ], '', true);
		}
	</script>
</body>
</html>
