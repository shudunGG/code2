<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>高可用通道</title>
<script src="../../../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="toolbar1">
		<div class="btn-group mr10">
			<a class="mini-button" id="addClose" onclick="saveAndClose">新增</a> <a
				class="mini-button" id="delClose" onclick="deleteClose">删除</a>
		</div>
	</div>
	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="通道名称">
						<input id="channelname" class="mini-textbox" bind="channelName" />
					</div>
					<div role="control" label="创建时间">
						<input name="dateFrom" id="starttime" bind="starttime"
							class="mini-datepicker" onValuechanged="validateDate(this)"
							style="width: 44%;" format="yyyy-MM-dd HH:mm:ss" showTime="true"
							showClearButton="true" /> <span
							style="width: 12%; text-align: center">至</span> <input
							name="endtime" id="endtime" class="mini-datepicker"
							onValuechanged="validateDate(this)" style="width: 44%;"
							format="yyyy-MM-dd HH:mm:ss" bind="endtime" showTime="true"
							showClearButton="true" />
					</div>
				</div>
			</div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>

	<div class="fui-content">
		<div class="fui-content">
			<div id="datagrid" name="datagrid" class="mini-datagrid"
				idField="row_guid" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				showPager="true" action="getDataGridData">
				<div property="columns">
					<div width="10" type="checkcolumn"></div>
					<div type="indexcolumn" width="8" headerAlign="center">序</div>
					<div field="upstream_name" headerAlign="center" align="center"
						width="100">名称</div>
					<div field="order_number" headerAlign="center" align="center"
						width="30">排序值</div>
					<div field="create_date" headerAlign="center" align="center"
						width="30" data-options="{'format' : 'yyyy-MM-dd HH:mm:ss'}">创建时间</div>
					<div headerAlign="center" align="center" width="20"
						renderer="onOperationRenderer">管理</div>
					<div headerAlign="center" align="center" width="20"
						renderer="onUpdateRenderer">修改</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		epoint.initPage('apichannellistaction');

		//管理操作列
		var onOperationRenderer = function(e) {
			return '<a href="javascript:void(0);" onclick="openManage(\''
					+ e.row.row_guid + '\');" title="管理">管理';
			 
		};
		
		//渲染修改操作列
		var onUpdateRenderer = function(e) {
			return '<a href="javascript:void(0);" onclick="openEdit(\''
					+ e.row.row_guid + '\');" title="修改">修改';
		};

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		//　日期控件的验证
		var start = mini.get("starttime");
		var end = mini.get("endtime");

		function validateDate(e) {
			if (start.getValue() && end.getValue()) {
				if (!epoint.validateDateInterval(start, end, 0)) {
					if (e.id == 'dateFrom') {
						epoint.alert("起始时间不能大于终止时间!", '', null, 'warning');
						start.setValue(null);
					} else {
						epoint.alert("终止时间不能小于起始时间!", '', null, 'warning');
						end.setValue(null);
					}
				}
			}
		}

		function saveAndClose() {
			epoint.openDialog("新增高可用通道",
					"frame/pages/basic/gateway/api/apichannel/apichannelinfo",
					searchData, {
						'width' : 700,
						'height' : 400
					});
		}

		function openManage(rowguid) {
			epoint.openDialog("高可用通道管理",
					"frame/pages/basic/gateway/api/apichannel/apichanneltargetlist?rowguid="
							+ rowguid, '', {
						'width' : 1200,
						'height' : 800
					});
		}
		
		
		function openEdit(rowguid) {
			epoint.openDialog("修改高可用通道",
					"frame/pages/basic/gateway/api/apichannel/apichannelinfo?edit=edit &rowguid=" +rowguid ,
					searchData, {
						'width' : 700,
						'height' : 400
					});
		}
		
		function deleteClose() {
			if(mini.get('datagrid').getSelecteds().length==0){
				epoint.alert('请选择要删除的记录!');
				} 
			else {
				epoint.confirm('确认要删除吗?','',deleteSelect);
			}
		}
		
		function deleteSelect() {
			epoint.execute("deleteSelect", '', closeCallback);
		}
		

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				
				epoint.alert(data.msg,'',searchData);
			}
		}
	</script>
</body>
</html>
