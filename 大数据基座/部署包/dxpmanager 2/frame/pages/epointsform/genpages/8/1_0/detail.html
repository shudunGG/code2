<!DOCTYPE html>
<html>
<head>
<title>代码模板</title>
<meta charset="UTF-8" />

<script src="../../../js/sformcssboot.js"></script>
<link rel="stylesheet"
	href="../../../css/formrecord.css"></link>
<style type="text/css">
	 .fui-content {  background-color: transparent;}
</style>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div id="form"><table class="standard-table" style=""> 
 <colgroup class="ck-tableresize-colgroup"> 
  <col style="width: 149px;"> 
  <col style="width: 299px;"> 
  <col style="width: 149px;"> 
  <col style="width: auto;"> 
 </colgroup> 
 <caption>
  测试表单
 </caption> 
 <tbody> 
  <tr> 
   <td class="title">1</td> 
   <td class="control span2"><input class="mini-outputtext" id="Ctrl1_8" style="width:100%;text-align:Left;" bind="record.Ctrl1"></td> 
   <td class="title">2</td> 
   <td class="control span2"><input class="mini-outputtext" id="Ctrl2_8" style="width:100%;text-align:Left;" bind="record.Ctrl2"></td> 
  </tr> 
  <tr> 
   <td class="title">3</td> 
   <td class="control span2"><input class="mini-outputtext" dateformat="yyyy-MM-dd" data-options="{'format' : 'yyyy-MM-dd'}" showtime="true" id="Ctrl4_8" bind="record.Ctrl4"></td> 
   <td class="title">4</td> 
   <td class="control span2"><input class="mini-outputtext" id="Ctrl6_8" style="width:100%;" bind="record.Ctrl6"></td> 
  </tr> 
  <tr> 
   <td class="title">&nbsp;</td> 
   <td class="control span2">&nbsp;</td> 
   <td class="title">&nbsp;</td> 
   <td class="control span2">&nbsp;</td> 
  </tr> 
 </tbody> 
</table></div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="tableId" bind="tableId">
	<input class="mini-hidden" id="rowGuid" bind="rowGuid">

	<script src="../../../../../fui/js/jsboot.js"></script>
	<script src="../../../js/epointsform.js"></script>

	<script>
		window.epointsformdetailactionname = "formcommondetailaction";
	</script>

	<script src="../../../js/epointsformdetail.js"></script>

</html>
