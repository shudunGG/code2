<!DOCTYPE html>
<html>
<head>
<title>代码模板</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../js/sformcssboot.js"></script>
<link rel="stylesheet"
	href="../../../css/formrecord.css"></link>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="uc-handlecontrols" id="handlecontrols"
			action="handlecontrolsaction.handleCtrl" style="width: 100%"></div>
	</div>

	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<!-- 隐藏按钮id不能修改 -->
				<div class="hidden">
					<a class="mini-button" id="btnSaveFrom" onclick="saveForm();">保存</a>
					<a class="mini-button" id="btnSubmit" onclick="submit();">提交</a>
				</div>
				<div id="form"><table class="standard-table2"> 
 <caption>
  表格一
 </caption> 
 <tbody> 
  <tr> 
   <td class="title">一：</td> 
   <td class="control span2"><input class="mini-textbox" data-options="{'fieldName' : 'Ctrl2', 'fieldCNName' : '单行输入框2'}" id="Ctrl2_1" style="width:100%;text-align:Left;" bind="record.Ctrl2"></td> 
   <td class="title">一一：</td> 
   <td class="control span2"><input class="mini-textbox" data-options="{'fieldName' : 'Ctrl3', 'fieldCNName' : '姓名3'}" id="Ctrl3_1" style="width:100%;text-align:Left;" emptytext="请输入姓名123" bind="record.Ctrl3"></td> 
  </tr> 
  <tr> 
   <td class="title">二：</td> 
   <td class="control span2"><input class="mini-textarea" data-options="{'fieldName' : 'Ctrl4', 'fieldCNName' : '多行输入框4'}" id="Ctrl4_1" style="width:100%;text-align:Left;" bind="record.Ctrl4"></td> 
   <td class="title">二二：</td> 
   <td class="control span2"><input class="mini-textarea" data-options="{'fieldName' : 'Ctrl5', 'fieldCNName' : '多行5'}" id="Ctrl5_1" style="width:100%;text-align:Left;" emptytext="请输入多行控件信息" bind="record.Ctrl5"></td> 
  </tr> 
  <tr> 
   <td class="title">三：</td> 
   <td class="control span2"><input class="mini-datepicker" dateformat="yyyy-MM-dd" data-options="{'fieldName' : 'Ctrl6', 'fieldCNName' : '日期选择框6', 'format' : 'yyyy-MM-dd'}" showtime="true" id="Ctrl6_1" bind="record.Ctrl6"></td> 
   <td class="title">三三：</td> 
   <td class="control span2"><input class="mini-datepicker" dateformat="yyyy-MM-dd" data-options="{'fieldName' : 'Ctrl7', 'fieldCNName' : '时间7', 'format' : 'yyyy-MM-dd'}" showtime="true" id="Ctrl7_1" bind="record.Ctrl7"></td> 
  </tr> 
  <tr> 
   <td class="title">四：</td> 
   <td class="control span2"><input class="mini-combobox" data-options="{'fieldName' : 'Ctrl8', 'fieldCNName' : '下拉菜单8'}" id="Ctrl8_1" style="width:100%;" data="[{id:'11',text:'11'},{id:'22',text:'22'},{id:'33',text:'33'}]" bind="record.Ctrl8"></td> 
   <td class="title">四四：</td> 
   <td class="control span2"><input class="mini-combobox" data-options="{'fieldName' : 'Ctrl9', 'fieldCNName' : '下拉9'}" id="Ctrl9_1" style="width:100%;" data="[{id:'111',text:'111'},{id:'222',text:'222'},{id:'333',text:'333'}]" bind="record.Ctrl9"></td> 
  </tr> 
  <tr> 
   <td class="title">五：</td> 
   <td class="control span2"><input class="mini-radiobuttonlist" data-options="{'fieldName' : 'Ctrl10', 'fieldCNName' : '单选列表10'}" id="Ctrl10_1" data="[{id:'男',text:'男'},{id:'女',text:'女'}]" repeatdirection="Horizontal" repeatlayout="table" bind="record.Ctrl10"></td> 
   <td class="title">五五：</td> 
   <td class="control span2"><input class="mini-radiobuttonlist" data-options="{'fieldName' : 'Ctrl11', 'fieldCNName' : '单选11'}" id="Ctrl11_1" data="[{id:'男1',text:'男1'},{id:'女1',text:'女1'}]" repeatdirection="Horizontal" repeatlayout="table" bind="record.Ctrl11"></td> 
  </tr> 
  <tr> 
   <td class="title">六：</td> 
   <td class="control span2"><input class="mini-checkboxlist" data-options="{'fieldName' : 'Ctrl12', 'fieldCNName' : '复选列表12'}" id="Ctrl12_1" data="[{id:'qq',text:'qq'},{id:'ww',text:'ww'},{id:'ee',text:'ee'}]" repeatdirection="Horizontal" repeatlayout="table" bind="record.Ctrl12"></td> 
   <td class="title">六六：</td> 
   <td class="control span2"><input class="mini-checkboxlist" data-options="{'fieldName' : 'Ctrl13', 'fieldCNName' : '复选13'}" id="Ctrl13_1" data="[{id:'rr',text:'rr'},{id:'tt',text:'tt'},{id:'yy',text:'yy'}]" repeatdirection="Horizontal" repeatlayout="table" bind="record.Ctrl13"></td> 
  </tr> 
  <tr> 
   <td class="title">七：</td> 
   <td class="control span2"><input class="mini-textbox" data-options="{'fieldName' : 'Ctrl14', 'fieldCNName' : '宏控件14'}" id="Ctrl14_1" bind="record.Ctrl14" action="getMacroValue(MacroType=EPOINT_SYS_DATE@@@CaculateTime=Init@@@FlowNumName=@@@IsDate=false@@@FlowNumLength=@@@FlowNumFlag=,Ctrl14_1)"></td> 
   <td class="title">&nbsp;</td> 
   <td class="control span2">&nbsp;</td> 
  </tr> 
  <tr> 
   <td class="title" colspan="4">
    <table style="width: 100%;">
     <tbody>
      <tr style="width: 100%;">
       <td>
        <div class="btn-group">
         <a class="mini-button" onclick="add();">新增</a>
         <a class="mini-button" onclick="del();">删除</a>
        </div></td>
      </tr>
      <tr>
       <td>
        <div class="mini-datagrid" data-options="{'fieldName' : 'Ctrl1', 'fieldCNName' : '子表列表1'}" id="dataGrid" action="getTableModal" idfield="rowguid" multiselect="true" style="width: 100%; height: 200px;" allowresize="true" allowcellvalid="true" allowcelledit="true" allowcellselect="true" editnextonenterkey="true" editnextrowcell="true" showpager="true">
         <div property="columns">
          <div type="checkcolumn" width="20"></div>
          <div field="SubCtrl1" width="100">
           字段一
           <input property="editor" class="mini-textbox" style="width:100%;" minwidth="100">
          </div>
          <div field="SubCtrl2" width="100">
           字段二
           <input property="editor" class="mini-textbox" style="width:100%;" minwidth="100" vtype="int">
          </div>
          <div field="SubCtrl3" width="100">
           字段三
           <input property="editor" class="mini-combobox" style="width:100%;" minwidth="100" textfield="text" valuefield="id" data="[{text:'初级', id:'初级'},{text:'中级', id:'中级'},{text:'高级', id:'高级'}]">
          </div>
          <div field="SubCtrl4" width="100">
           字段四
           <input property="editor" class="mini-datepicker" dateformat="yyyy-MM-dd" style="width:100%;" minwidth="100">
          </div>
         </div>
        </div></td>
      </tr>
     </tbody>
    </table></td> 
  </tr> 
 </tbody> 
</table></div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="tableId" bind="tableId">

	<script src="../../../../../fui/js/jsboot.js"></script>
	<script src="../../../../epointworkflow/js/workflowjsboot.js"></script>

	<script>
		window.epointsformworkflowactionname = "formcommonaction";
	</script>

	<script src="../../../js/epointsformworkflow.js"></script>
</body>
</html>
