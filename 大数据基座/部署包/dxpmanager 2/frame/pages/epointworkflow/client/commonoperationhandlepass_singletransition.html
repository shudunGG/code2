<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ 'frame/pages/epointworkflow/css/handlepage.css']);
</script>
</head>
<body>
	<div class="page-loading"></div>
	<div class="singleprocess-container">
		<div class="singleprocess-handle">
			<div class="singlemember-panel">
				<div class="singlemember-container" id="memberlist"></div>
				<div class="singlesms-container" id="sms">
					<input type="checkbox" class="sms-chk" id="sms_chk" /><label
						class="sms-lbl" for="sms_chk">短信通知</label><input id="smsjj"
						class="mini-combobox" style="width: 62px;"
						data="[{id:'一般',text:'一般'},{id:'重要',text:'重要'},{id:'紧急',text:'紧急'}]"
						textfield="text" valuefield="id" value="一般" allowinput="false" />
					<textarea class="sms-content" id="smscontent">您收到一向标题为“测试收文流程管理”的待办事宜，请及时处理。</textarea>
				</div>
			</div>
		</div>
		<div class="status-bar">
			<span>当前步骤：<b id="curr_step">拟稿</b>当前操作：<b id="curr_op">送下一步</b></span>
			<div class="btn-bar" id="btnbar">
				<a class="mini-button btnsubmit" id="btnsubmit">确认提交</a><a
					class="mini-button btncancel" id="btncancel">取消</a>
			</div>
		</div>
	</div>


	<script src="../../../../rest/resource/jsboot"></script>
	<script>	
		window.isexecutebtnsubmit = false;
		window.handleactionname = "commonoperationhandlesingleaction";
		Util.loadPageModule({
			templ: 'frame/pages/epointworkflow/client/handlepage.templ',
			js: '../js/handlepass.js'
		});
	</script>
</body>
</html>
