<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>信息反馈</title>
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="addClick">确认反馈</a> <a
				class="mini-button" onclick="epoint.closeDialog">取消反馈</a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="反馈内容" starred="true">
						<textarea bind="detailInfo.cFeedbackContent" id="txtContent" class="mini-webeditor"
							readOnly="false" required="required"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 请修改相对路径 -->
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('infofeedbackaction');

		function addClick() {
			var value = mini.get("txtContent").getValue();
        	if(value != null  && value !=""){
                if(epoint.validate()){
            	    epoint.execute('btnAdd', null, function(ret) {
					    epoint.alertAndClose(ret.msg);
				    });
                }
        	}else{
        		epoint.alert('反馈内容不能为空！', null, null, 'info');
        	}
		}

	</script>
</body>
</html>
