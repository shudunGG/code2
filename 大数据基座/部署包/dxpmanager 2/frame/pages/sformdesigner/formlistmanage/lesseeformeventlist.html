<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>方法管理</title>
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="btnAddRecord"
				onclick="">添加事件</a> <a class="mini-button" iconCls="icon-save"
				id="btnUpdate" onclick="">修改排序</a> <a
				class="mini-button mini-btn-danger" iconCls="icon-minuscircle"
				id="btnDel"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">删除选中</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="eventGuid" multiSelect="true" action="getDefaultModel"
			showPager="true" style="width: 100%; height: 100%;"
			allowResize="true" allowCellEdit="true" allowCellSelect="true"
			allowCellValid="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="20"></div>
				<div type="indexcolumn" width="20" headerAlign="center">序</div>
				<div field="methodName" width="80" headerAlign="center" Align="left">方法名称</div>
				<div field="note" width="80" headerAlign="center" Align="left">备注</div>
				<div field="returnValueType" width="80" headerAlign="center"
					Align="left">返回类型</div>
				<div field="eventType" width="80" headerAlign="center" Align="left">事件类型</div>
				<div field="orderNum" width="40" headerAlign="center" align="right">
					排序号<input property="editor" class="mini-textbox" minWidth="20"
						inputStyle="text-align:right" vtype="int" />
				</div>
				<div width="20" align="center" headerAlign="center"
					renderer="onEditRenderer">修改</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// 初始化页面
		epoint.initPage('lesseeformeventlistaction');

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-content' ], '', true);
		}
		//]]>
	</script>
</body>
</html>
