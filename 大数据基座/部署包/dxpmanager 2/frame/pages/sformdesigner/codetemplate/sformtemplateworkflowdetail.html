<!DOCTYPE html>
<html>
<head>
<title>@title</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
<style>
html, body {
	margin: 0;
	padding: 0;
}

.container {
	margin: 0 auto;
}
</style>
<script>
        SrcBoot.output(['../../../../../frame/pages/sformdesigner/basestyle.css?t='+(+new Date())]);
    </script>

<style type="text/css">
@atrrecss
</style>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="uc-handlecontrols" id="handlecontrols" action="handleCtrl"
			style="width: 100%"></div>
	</div>

	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">		
				<div id="form" class="container" style="width: 900px;">@contentContainer</div>
			</div>
			<input class="mini-hidden" id="tableId" bind="tableId" /> <input
				class="mini-hidden" id="rowGuid" bind="rowGuid" /> <input
				class="mini-hidden" id="gridIds" bind="gridIds" /> <input
				class="mini-hidden" id="newDatagridIds" bind="newDatagridIds" /> <input
				class="mini-hidden" id="flag" />
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<script src="../../../../../frame/pages/epointworkflow/js/workflowjsboot.js"></script>
	<script src="../../../../../frame/pages/sformdesigner/js/sformtableproperty.js"></script>


	<script>
		window.epointsformworkflowactionname = "sformdesigncommonaction";
		window.epointsformurl="?tableId=@tableid&versionguid=@versionguid&tableguid=@tableguid&hiddenname=@hidden"; 
		window.tableId = "@tableid";
		window.versionguid = "@versionguid";
		var tableid=@tableid;
		 
	</script>
    @javascript
	<script src="../../../../../frame/pages/sformdesigner/js/form.workflow.js"></script>
	<script src="../../../../../frame/pages/sformdesigner/js/sformstylecustom.js"></script>
</body>
</html>
