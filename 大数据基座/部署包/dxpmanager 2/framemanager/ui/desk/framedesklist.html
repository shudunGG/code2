<!DOCTYPE html>
<html>

<head>
<title>桌面管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- <div class="fui-left">
		左侧的内容区域
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeData"
				resultAsTree="false">
			</ul>
		</div>
	</div> -->
	<!-- 	<div class="fui-right"> -->
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="openAdd();" id="btnAddRecord">
				新增记录 </a> <a class="mini-button" iconCls="icon-save" onclick="saveAll()">保存修改</a>
			<a class="mini-button"
				onclick="if(mini.get('datagrid').getSelecteds().length!=1){epoint.alert('请选择单条记录!', '', null, 'warning');} else {moveUp();}">上移</a><a
				class="mini-button"
				onclick="if(mini.get('datagrid').getSelecteds().length!=1){epoint.alert('请选择单条记录!', '', null, 'warning');} else {moveDown();}">下移</a>
			<a id="btnDel" class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
				删除选定 </a>

		</div>
	</div>
	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="桌面名称">
						<input class="mini-textbox" bind="deskname" />
					</div>
				</div>
			</div>
			<input id="themetype" class="mini-hidden" /> <input
				bind="belonguiguid" id="belonguiguid" class="mini-hidden" />
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>
	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true" holdSelectedStatus="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div field="desknumber" headerAlign="center" align="center"
					width="90">标识数字</div>
				<div field="deskname" headerAlign="center" align="left" width="100%">
					桌面名称<input property="editor" class="mini-textbox"
						style="width: 100%;" maxLength="50" />
				</div>
				<!-- <div field="metroappinonesize" align="center" headerAlign="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					name="metroappinonesize" width="40">应用同规格</div> -->
				<div width="200" align="center" headerAlign="center"
					renderer="onShowPageRenderer">展示</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('framedesklistaction', '', function(e) {
			if (e.belonguiguid) {
				mini.get("belonguiguid").setValue(e.belonguiguid);
			}
			if (e.themetype) {
				mini.get("themetype").setValue(e.themetype);
			}
			/* if (e.themetype) {
				mini.get("themetype").setValue(e.themetype);
				if ("metro" != e.themetype) {
					mini.get("datagrid").hideColumn("metroappinonesize");
				}
			} */
		});

		// 弹出新增窗口
		function openAdd() {
			var belonguiguid = mini.get("belonguiguid").getValue();
			epoint.openDialog('新增记录',
					"framemanager/ui/desk/framedeskadd?belonguiguid="
							+ belonguiguid, searchData, {
						'width' : 1000,
						'height' : 550
					});
		}
		//绘制桌面展示按钮
		var onShowPageRenderer = function(e) {
			var themetype = mini.get("themetype").getValue();
			if (themetype == 'umplatform') {
				return epoint.renderCell(e, "action-icon icon-gear",
						"workingset", "rowguid");
			}
			if (themetype == 'imac') {

			}
			if (themetype == 'metro') {

			}
		};
		// 弹出工作平台才有的展示页面
		function workingset(id) {
			epoint.openDialog('展示页面',
					"framemanager/ui/desk/workingsetdesk?deskguid=" + id, null,
					{
						'width' : 800,
						'height' : 550
					});
		}
		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", [ 'datagrid',
				'fui-form' ], callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
			mini.get('datagrid').clearSelectedStatus();
		}

		// 保存
		var grid = mini.get('datagrid');
		function saveAll() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', '', callback);
		}
		function moveUp() {
			epoint.execute('move', '', '1', searchData);
		}
		function moveDown() {
			epoint.execute('move', '', '-1', searchData);
		}
	</script>
</body>
</html>
