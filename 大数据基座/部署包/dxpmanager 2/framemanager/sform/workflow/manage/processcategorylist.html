<!DOCTYPE html>
<html>

<head>
<title>代码项管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="选择上级代码"></div>

		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeData"
				resultAsTree="false"></ul>
		</div>
	</div>

	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" iconCls="icon-addcircle"
					onclick="addCodeItems()">新增代码</a> <a class="mini-button"
					iconCls="icon-save" onclick="saveAll()">保存代码</a> <a
					class="mini-button" iconCls="icon-addcircle"
					onclick="openCodeItemLev()">分级定义</a> <a
					class="mini-button mini-btn-danger" iconCls="icon-minuscircle"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的记录！', '', null, 'warning');} else {epoint.confirm('删除主代码项会同步删除子代码项,确定要删除吗？','',deleteSelected);}">删除代码项</a>

			</div>

			<!--帮助按钮 -->
			<a role="helper" class="mr10">使用过程中需注意的信息</a>
			<input bind="itemID" id="itemID" class="mini-hidden" />
		</div>

		<!-- 帮助信息区域 默认隐藏-->
		<div class="fui-notice hidden">
			<p>
				<font style="color: blue;">注意：对于多级代码，如行政区划，***市对应编号为320502，代码项值必须为数字320502，并且请注意代码长度必须符合代码分级定义规范。</font>
			</p>
			<p>
				<font style="color: blue;">默认的代码项层级值和代码项值是一样的，即组织层级关系使用该字段。当你的值不具备层级概念时，可以手动设置该属性</font>
			</p>
		</div>
		<div class="fui-condition">
			<!-- 表单布局 -->
			<div class="fui-form" id="fui-form">
				<div role="form">
					<!-- 2列 -->
					<div role="row">
						<div role="control" label="代码项文本" starred="true">
							<input bind="codeItems.itemText" class="mini-textbox"
								required="true" requiredErrorText="代码项文本不能为空"
								vtype="maxLength:50" />
						</div>
						<div role="control" label="代码项值" starred="true">
							<input bind="codeItems.itemValue" required="true"
								requiredErrorText="代码项值不能为空" vtype="maxLength:50"
								class="mini-textbox" />
						</div>
					</div>
					<!-- 添加隐藏域，用于树与表格的联动 -->
					<input bind="categoryNum" id="categoryNum" class="mini-hidden" />
				</div>
			</div>
		</div>

		<div class="fui-content">
			<div id="datagrid" class="mini-datagrid" sortOrder="desc"
				idField="itemid" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				action="getAllDataGridData" showPager="true" allowCellSelect="true"
				allowCellValid="true" editNextOnEnterKey="true"
				editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="70"></div>

					<div type="indexcolumn" headerAlign="center" width="70">序</div>

					<div field="itemText" headerAlign="center" width="100%">
						代码名称<input property="editor" class="mini-textbox" required="true"
							requiredErrorText="代码项文本不能为空" style="width: 100%" />
					</div>
					<div field="itemLevCode" headerAlign="center" width="120">
						代码项层级值<input property="editor" class="mini-textbox"
							style="width: 100%" />
					</div>
					<div field="itemValue" headerAlign="center" align="right"
						width="100">
						代码值<input property="editor" class="mini-textbox" required="true"
							requiredErrorText="代码项值不能为空" style="width: 100%" />
					</div>
					<div field="dmAbr2" headerAlign="center" align="right" >
						拼音简称 <input property="editor" class="mini-textbox"/>
					</div>
					<div field="orderNo" headerAlign="center" align="right" width="120">
						排序号 <input property="editor" class="mini-textbox" vtype="int"
							style="width: 100%" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage("processcategorysformlistaction", "", initCallback);

		var codeID;

		function initCallback(e) {
			if (e.codeID) {
				codeID = e.codeID;
			}
		}

		function openCodeItemLev() {
			epoint.openDialog('代码说明',
					"framemanager/metadata/code/codeitemlevlist?codeID="
							+ codeID, searchData, {
						'width' : 1000,
						'height' : 400
					});
		}

		// 表格对象
		var grid = mini.get("datagrid");

		// 在表格数据加载完之后打开表格编辑状态
		grid.on("load", function(e) {
			var rows = e.sender.findRows();
			for (var i = 0; i < rows.length; i++) {
				grid.beginEditRow(rows[i]);
			}
		});
		
		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.objectcode;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('itemID').setValue(id);
			//刷新表格
			searchData();
		});

		// 新增代码项
		function addCodeItems() {
			if (epoint.validate()) {
				epoint.execute('addCodeItems', '', msgCallBack);
			}
		}

		// 保存
		function saveAll() {
			var grid = mini.get("datagrid");
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', 'datagrid', msgCallBack);
		}

		// 删除
		function deleteSelected() {
			epoint.execute('deleteAllSelected', 'datagrid', msgCallBack);
		}

		// 回掉提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				epoint.alert(msg, '', searchData(), 'info');
			} else {
				epoint.refresh([ 'datagrid', 'tree' ]);
			}
		}

		// 表格，树的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form', 'itemID' ], '', true);
		}
		//]]>
	</script>

</body>

</html>
