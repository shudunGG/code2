<!DOCTYPE html>
<html>
<head>
<title>代码模板</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../js/sformcssboot.js"></script>
<link rel="stylesheet"
	href="../../../css/formrecord.css"></link>
<style type="text/css">
	 /*.fui-content {  background-color: transparent;}*/
</style>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="uc-handlecontrols" id="handlecontrols"
			action="handleCtrl" style="width: 100%"></div>
	</div>

	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<!-- 隐藏按钮id不能修改 -->
				<div class="hidden">
					<a class="mini-button" id="btnSaveFrom" onclick="saveForm();">保存</a>
					<a class="mini-button" id="btnSubmit" onclick="submit();">提交</a>
				</div>
				<div id="form">@contentContainer</div>
			</div>
			<input class="mini-hidden" id="tableId" bind="tableId"/>
			<input class="mini-hidden" id="rowGuid" bind="rowGuid"/>
	        <input class="mini-hidden" id="gridIds" bind="gridIds"/>
	        <input class="mini-hidden" id="newDatagridIds" bind="newDatagridIds"/>
	        <input class="mini-hidden" id="flag"/>
		</div>
	</div>

	<script src="../../../../../../rest/resource/jsboot"></script>
	<script src="../../../../epointworkflow/js/workflowjsboot.js"></script>
	<script src="../../../js/epointsformtableproperty.js"></script>
	<script src="../../../js/stylecustom.js"></script>

	<script>
		window.epointsformworkflowactionname = "formcommonaction";
	</script>

	<script src="../../../js/epointsformworkflow.js"></script>
</body>
</html>
