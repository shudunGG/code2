<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../../js/cssboot.js"></script>

</head>

<body>
    <div class="fui-toolbar">
        <div class="btn-group mr10">
            <a class="mini-button">删除</a>
            <a class="mini-button" onclick="reOpen">启用</a>
            <a class="mini-button" onclick="reOpen1">启用并关闭</a>
        </div>
    </div>
    <script src="../../../../rest/resource/jsboot"></script>
    <script>
        var reOpen = function () {
            epoint.closeDialog(
                Mock.mock({
                    "list|2-3": [{
                        "code": "@id",
                        "name": "@cword(3,8)",
                        "url": "@url"
                    }]
                }).list
            );
        };
        var reOpen1 = function () {
            epoint.alertAndClose('信息', '标题', function () {}, {
                backParam: Mock.mock({
                    "list|2-3": [{
                        "code": "@id",
                        "name": "@cword(3,8)",
                        "url": "@url"
                    }]
                }).list
            }, 'info');
        };
    </script>
</body>

</html>
