<!DOCTYPE html>
<html>

	<head>
		<title>授权给部门管理</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script src="../../../../../frame/fui/js/cssboot.js"></script>
	</head>

	<body>
		<div class="page-loading"></div>

		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button"
				onclick="save">保存设置</a>
				<a class="mini-button" onclick="epoint.closeDialog">取消设置</a>
			</div>
		</div>

		<div id="fuiContent" class="fui-content">
			<div id="tabstreeselect" class="mini-tabstreeselect"
			selectedPanelTitle="已选择记录" style="width:99%;height:99%"
			action="getTreeOuModel" loadWhenChecked="true" filterMode="server"
			showBorder="true">
				<div tabText="授权部门" tabKey="ou"></div>
			</div>
		</div>
		<script src="../../../../../rest/resource/jsboot"></script>

		<!-- 配置变量 -->
		<script>
			//<![CDATA[
			epoint.initPage("accredittoouaction");

			function save() {
				epoint.execute('save', '', msgCallBack);
			}

			function msgCallBack(data) {
				if (data.msg) {
					epoint.alertAndClose(data.msg, '', null, null, 'info');
				}
			}

			//]]>
		</script>

	</body>

</html>
