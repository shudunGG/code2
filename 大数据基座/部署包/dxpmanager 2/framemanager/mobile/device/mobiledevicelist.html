<!DOCTYPE html>
<html>

<head>
<title>设备列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- <div class="fui-toolbar"></div> -->
	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="设备ID">
						<input class="mini-textbox" bind="deviceid" />
					</div>
				</div>
			</div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>


	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div field="deviceid" headerAlign="center" align="center"
					width="100%">设备ID</div>
				<div field="deviceinfo" headerAlign="center" align="center"
					width="200">设备型号</div>
				<div field="appversion" headerAlign="center" align="center"
					width="200">app版本</div>
					<div field="appguid" visible="false"></div>
				<div field="registdate" headerAlign="center" width="150"
					data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
					dateFormat="yyyy-MM-dd HH:mm:ss" align="center">注册时间</div>
				<div width="60" align="center" headerAlign="center"
					renderer="onDetailRenderer">查看</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('mobiledevicelistaction');
		
		var appguid= Util.getUrlParams('rowguid');

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		
		// 绘制行查看按钮
		var onDetailRenderer = function(e) {
			return epoint
					.renderCell(e, "action-icon icon-search", "openDetail","rowguid,deviceid,appguid");
		};
		
		// 弹出明细窗口
		function openDetail(e) {
			var item = epoint.decodeJson(e);
			 epoint.openDialog('设备使用用户列表-'+item.deviceid,
					"framemanager/mobile/device/mobiledevicedetail?guid="
							+ item.rowguid+"&appguid="+appguid, searchData, {
						'width' : 1000,
						'height' : 550
					}); 
		}
	</script>
</body>
</html>
