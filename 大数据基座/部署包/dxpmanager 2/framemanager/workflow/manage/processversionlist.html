<!DOCTYPE html>
<html>

<head>
<title>流程版本管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="addbtn"
				onclick="openAddDialog()">新增版本</a>
			<div id="dataImport" class="mini-webuploader" pickerText="导入XML"
				action="processversionlistaction.getDataImportModel"
				fileNumLimit="5" showDefaultUI="false" fileSingleSizeLimit="5120"
				limitType="text,xml" dataImport="true" onuploadfinished="searchData"
				onuploadaccept="UploadSuccess" auto="true"></div>
			<a class="mini-button" iconCls="icon-download"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要导出的记录！', '', null, 'warning');} else {check();}">导出XML</a>

			<a class="mini-button" iconCls="icon-copy"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要复制的记录！', '', null, 'warning');} else {copyWorkflow();}">版本复制</a>

			<a class="mini-button mini-btn-danger" iconCls="icon-removecircle"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的记录！', '', null, 'warning');} else {epoint.confirm('是否确定删除？','',deleteSelected);}">删除选中</a>

		</div>

		<form id="download_form" method="post" enctype="multipart/form-data"></form>

		<a role="helper" class="mr10">使用过程中需注意的信息</a>
	</div>

	<!-- 帮助信息区域 默认隐藏-->
	<div class="fui-notice hidden">
		<p>
			<font style="color: blue;">如果你需要个性化挂靠子流程，建议你<em>先进行版本复制</em>，利用复制的版本进行个性化编辑，否则将会对<em>原始版本造成更改</em>。另外如果版本是作为挂靠子流程使用的话。<em>启用禁用选项将不再限制</em>！
			</font>
		</p>
	</div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="processVersionGuid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getDefaultModel" showPager="true">
			<div property="columns">
				<div type="checkcolumn" width="50"></div>
				<div type="indexcolumn" headerAlign="center" width="50">序</div>
				<div field="version" headerAlign="center" align="center" width="200">版本</div>
				<div field="note" headerAlign="center" align="center" width="100%">备注</div>
				<div field="name" headerAlign="center" align="center" width="80">挂靠关系</div>
				<div width="50" headerAlign="center" renderer="affiliated"
					align="center">挂靠</div>
				<div width="50" headerAlign="center" align="center"
					renderer="changeImage">状态</div>
				<div width="80" headerAlign="center" align="center"
					renderer="material">流程材料</div>
				<div width="80" headerAlign="center" align="center"
					renderer="context">相关数据</div>
				<div headerAlign="center" align="center" width="80"
					renderer="method">方法管理</div>
				<div headerAlign="center" align="center" width="80"
					renderer="design">流程设计</div>
				<div headerAlign="center" align="center" width="50" renderer="edit">修改</div>
				<div field="status" visible="false"></div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="hidMainPVActivityGuid"
		bind="hidMainPVActivityGuid" />
	<input class="mini-hidden" id="hidProcessVersionGuid"
		bind="hidProcessVersionGuid" />
	<input class="mini-hidden" id="processGuid" bind="processGuid" />

	<script src="../../../rest/resource/jsboot"></script>
	<script src="../../../frame/pages/login/js/layer/layer.js"></script>
	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage("processversionlistaction");

		function affiliated(e) {
			return epoint.renderCell(e, "action-icon icon-fix",
					"JumpToSelectMainProcess");
		}

		function material(e) {
			return epoint.renderCell(e, "action-icon icon-doc",
					"JumpToMaterial");
		}

		function context(e) {
			return epoint.renderCell(e, "action-icon icon-console",
					"JumpToContext");
		}

		function method(e) {
			return epoint.renderCell(e, "action-icon icon-paper",
					"JumpToMethod");
		}

		function design(e) {
			return epoint
					.renderCell(e, "action-icon icon-gear", "JumpToDesign");
		}

		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "editVersion");
		}

		function changeImage(e) {
			if (e.row.status == 10) {
				return '<a href="javascript:void(0);" onclick="changeStatus(\''
						+ e.row.processVersionGuid
						+ '\');" class="action-icon icon-start" title="启用"></a>';
			} else {
				return '<a href="javascript:void(0);" onclick="changeStatus(\''
						+ e.row.processVersionGuid
						+ '\');" class="action-icon icon-pause" title="暂停"></a>';
			}
		}

		//按需复制流程版本
		function copyWorkflow() {
			epoint.execute('copyCheck', 'datagrid', copyafter);

		}

		function copyafter(data) {
			layer
					.open({
						type : 2,
						skin : 'layui-layer-demo', //样式类名
						closeBtn : 1, //不显示关闭按钮
						anim : 5,
						title : '确认',
						shadeClose : true, //开启遮罩关闭
						content : Util.getRootPath()
								+ 'framemanager/workflow/manage/processcopyversion?guid='
								+ data.guid
					});
		}

		function layerCallBack(data) {
			if (data) {
				layer.msg(data.msg);
				searchData();
			}
		}

		function changeStatus(e) {
			epoint.execute('changeImage', '@none', [ e ], msgCallBack);
		}

		// 删除
		function deleteSelected() {
			epoint.execute('deleteSelect', 'datagrid', msgCallBack);
		}

		function check() {
			epoint.execute('check', 'datagrid', exportafter);
		}

		function exportafter(data) {
			if (data.guid) {
				var form = document.getElementById('download_form');
				form.action = "../../../"
						+ epoint
								.dealRestfulUrl("processversionlistaction/exportWorkflow?exportguid="
										+ data.guid);
				form.submit();
			} else if (data.msg) {
				epoint.alert(data.msg, '', '', 'warning');
			}
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				if (data.flag != null && (data.flag == "1")) {
					epoint.alert(msg, '', function() {
						epoint.refresh('datagrid', '', true);
					}, 'success');
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}

		function openAddDialog() {
			var processGuid = mini.get('processGuid').getValue();
			var url = "processversionbaseinfoadd?processGuid=" + processGuid;
			epoint.openDialog('新增版本', "framemanager/workflow/manage/" + url,
					function() {
						epoint.refresh('datagrid', '', true);
					}, {
						'width' : 1000
					});
		}

		function changeComplete(msg) {
			if (msg) {
				epoint.alertAndClose(msg, '', null, null, 'info');
			}
		}

		function editVersion(processVersionGuid) {
			var url = "processversionbaseinfoedit?processVersionGuid="
					+ processVersionGuid;
			epoint.openDialog('修改版本', "framemanager/workflow/manage/" + url,
					function() {
						epoint.refresh('datagrid', '', true);
					}, {
						'width' : 1000
					});
		}

		function JumpToDesign(processVersionGuid) {
			var url = "designbodyoa9?processVersionGuid=" + processVersionGuid
					+ "&mainPVActivityGuid="
					+ mini.get('hidMainPVActivityGuid').getValue();
			epoint.openTopDialog('流程设计', "framemanager/workflow/design/" + url);
		}

		function JumpToMaterial(processVersionGuid) {
			var url = "processmaterial?processVersionGuid="
					+ processVersionGuid + "&mainPVActivityGuid="
					+ mini.get('hidMainPVActivityGuid').getValue();
			epoint.openDialog('配置流程材料', "framemanager/workflow/manage/" + url,
					'', {
						'width' : 1000
					});
		}

		function JumpToContext(processVersionGuid) {
			var url = "framemanager/workflow/design/contextfieldlist?processVersionGuid="
					+ processVersionGuid;
			epoint.openDialog('配置相关数据', url, '', {
				'width' : 1000
			});
		}

		function JumpToMethod(processVersionGuid) {
			var url = "methodlist?processVersionGuid=" + processVersionGuid;
			epoint.openDialog('配置流程方法', "framemanager/workflow/design/" + url,
					'', {
						'width' : 1000
					});
		}

		function JumpToSelectMainProcess(processVersionGuid) {
			var url = "processselectmainprocessframe?processVersionGuid="
					+ processVersionGuid;
			epoint.openDialog('挂接主流程', "framemanager/workflow/manage/" + url,
					JumpToSelectMainProcessOperJS, {
						'width' : 1000
					});
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh('datagrid');
		}

		function UploadSuccess(args) {
			if (args.ret.extraDatas.msg) {
				epoint.alert(args.ret.extraDatas.msg, '', '', 'warning');
			} else {
				epoint.alert('导入成功', '', null, 'success');
			}
		}

		function JumpToSelectMainProcessOperJS(rtnValue) {
			if (rtnValue && rtnValue != 'close') {
				mini.get('hidMainPVActivityGuid').setValue(
						rtnValue.split(";")[0]);
				// 			    mini.get('hidProcessVersionGuid').setValue(rtnValue.split(";")[1]);
				epoint.refresh('datagrid', '', true);
			}
		}

		//]]>
	</script>
</body>
</html>
