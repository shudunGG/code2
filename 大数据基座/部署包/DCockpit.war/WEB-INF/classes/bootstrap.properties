############################# 应用基础配置参数 #############################

# 租户唯一标识，配合应用名称实现微服务隔离性
spring.application.tenantName=default
# 应用名称，作为微服务的唯一标识，相同名称构成微服务集群
spring.application.name=${spring.application.tenantName}-epointframe
# 应用环境标识，由profiles配置设定，区分普通应用normal与微服务应用micro
spring.profiles.active=normal