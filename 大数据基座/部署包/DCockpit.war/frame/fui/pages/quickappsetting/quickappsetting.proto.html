<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用应用配置</title>
    <script>
        // 模拟时加上themeId和pageId
        if(!location.search) {
            location.search = 'themeId=imac&pageId=imac';
        }
    </script>
    <script src="../../js/cssboot.js"></script>
    <script>
        SrcBoot.output(['./quickappsetting.css']);
    </script>
</head>

<body>
    <div class="page-loading"></div>
    <div class="qa-container" id="qa">
        <div class="qa-header">
            <span class="mini-checkbox switch" value="true" id="qa-state"></span>
            智能推荐 <span class="qa-state fui-theme-main-color" id="qa-state-text">已开启</span>
            <span class="qa-tips text-assist">根据您的使用习惯、智能推荐常用功能</span>
        </div>
        <div class="qa-body" id="qa-body">
            <div class="qa-block">
                <h2 class="qa-title">挑选常用应用</h2>
                <div class="qa-app" id="qa-app">
                    <div class="qa-filter">
                        <input type="text" class="qa-filter-input" id="qa-filter-input">
                        <span class="qa-filter-icon icon-search action-icon"></span>
                    </div>
                    <div class="qa-app-list clearfix"></div>
                    <div class="qa-app-search-list clearfix hidden"></div>
                </div>
            </div>
            <div class="qa-block" id="qa-selected">
                <h2 class="qa-title">已选 <div class="qa-selected-count"><span class="qa-selected-count-curr  fui-theme-main-color"
                            id="qa-app-selected-count"></span>/<span class="qa-selected-count-all" id="qa-selected-count-all">10</span></div>
                </h2>
                <div class="qa-selected">
                    <div class="qa-app-selected-list clearfix"></div>
                    <div class="qa-using-rate-tips"></div>
                </div>
            </div>
        </div>
        <div class="qa-footer">
            <span class="mini-button ft-btn" id="qa-save">保存</span>
            <span class="btn-cancel ft-btn" id="qa-cancel">取消</span>
        </div>
    </div>
    <script type="x/html" class="hidden" hidden id="app-item-tpl">
        <div class="qa-item {{#selected}}selected{{/selected}} {{#isMetro}}is-metro{{/isMetro}}" data-id="{{id}}">
            {{#bgcolor}}<div class="qa-item-bg" style="background:{{bgcolor}}"></div>{{/bgcolor}}
            {{{icon}}}
            <span class="qa-item-name" title="{{name}}">{{{name}}}</span>
            <span class="qa-item-remove"></span>
        </div>
    </script>
    <script src="../../js/jsboot.js"></script>
    <script>
        var getQuickAppCfgUrl = epoint.dealRestfulUrl('https://fe.epoint.com.cn/mock/26/themedataaction/getCommonApps');
        var saveQuickAppCfgUrl = epoint.dealRestfulUrl('https://fe.epoint.com.cn/mock/26/themedataaction/saveCommonApps');
    </script>
    <script>
        SrcBoot.output(['./quickappsetting.js']);
    </script>
</body>

</html>
