<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顶部tab菜单</title>
    <script src="../../../js/cssboot.js"></script>
</head>

<body>
    <div class="page-loading"></div>

    <div class="master-content" master="topTabNav"></div>
    <script src="../../../js/jsboot.js"></script>

    <script>
        var TabNav = {
            // 获取菜单数据的请求url
            loadUrl: 'test/TabNav',

            params: {
                userguid: '13214fds'
            },

            // 默认打开页面地址
            defaultUrl: '../contentpage.html',

            onLoad: function () {
                Util.hidePageLoading();
            }
        };
    </script>
    <script>
        SrcBoot.output(['../../../js/libs/mock-min.js']);
    </script>
    <script>
        Mock.mock(new RegExp(TabNav.loadUrl, 'ig'), function () {
            return Mock.mock({
                "menus|3-10": [{
                    "name": "@cword(2,8)",
                    "code": "@id",
                    "url": "../contentpage.html",
                    "icon": "modicon-@integer(1,140)",
                    "items|2-5": [{
                        "name": "@cword(2,8)",
                        "code": "@id",
                        "url": "../contentpage.html",
                        "icon": "modicon-@integer(1,140)"
                    }]
                }]
            }).menus;
        });
    </script>
</body>

</html>
