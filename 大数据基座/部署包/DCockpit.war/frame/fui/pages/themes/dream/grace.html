<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>首页</title>
    <script src="../../../js/cssboot.js"></script>
</head>

<body>
    <!-- 背景 -->
    <img id="bg-img" class="bg-img" src="./skins/default/images/bg.png">
    <!-- 顶部 -->
    <div class="top clearfix">
        <div class="logo-box l">
            <img src="" id="logo-img" class="logo" />
        </div>
        <!-- 一级菜单显示部分 -->
        <div id="top-menu" class="list-first clearfix l">
            <!-- <ul class="first-menu l clearfix" id="firstmenu">
                </ul>
                <a href="javascript:void(0)" class="menu-down l"></a> -->
        </div>
        <div id="quick-menu" class="quick-menu l">
            <span class="quick-menu-title">常用</span>
            <div class="quick-menu-panel">
                <ul class="quick-menu-list"></ul>
                <div class="quick-menu-toolbar clearfix">
                    <span class="quick-menu-btn edit l"><i class="icon"></i>编辑</span>
                    <span class="quick-menu-btn refresh l"><i class="icon"></i>刷新</span>
                </div>
            </div>
        </div>
        <div id="top-right-content" class="top-right-content r">
            <!-- 搜索 -->
            <form id="top-full-search" class="search-box clearfix l" target="_blank">
                <input id="full-search-input" class="search-input r" name="kd" placeholder="搜索" />
                <button type="submit" href="javascript:void(0);" class="search-btn"></button>
            </form>
            <!-- 右侧功能图标 -->
            <div class="top-right l clearfix">
                <a href="javascript:void(0);" class="js-panel remind" data-ref="msgRemind">
                    <i class="remind-num hidden"></i>
                </a>
                <a href="javascript:void(0);" class="js-panel chart" data-ref="msgEMsg">
                    <i class="remind-msg-num hidden"></i>
                </a>
                <a href="javascript:void(0);" class="js-panel menu-search" data-ref="menuSearch">
                </a>
                <!-- <a href="javascript:void(0);" class="js-panel skin" data-ref="msgSkin"></a> -->
                <div class="center-line l"></div>
                <div id="top-user" class="user l">
                    <img src="images/logo-person.png" id="head-img" class="head-img l">
                    <div class="user-box">
                        <div class="info clearfix">
                            <img id="drop-head-img" src="images/logo-person.png" class="big-head l">
                            <div class="user-txt l">
                                <p class="username"></p>
                                <p class="departname"></p>
                            </div>
                        </div>
                        <ul class="setting clearfix">
                            <li class="setting-item personal" data-target="personal">个人资料</li>
                            <li class="setting-item page" data-target="page">界面配置</li>
                            <li class="setting-item function no-border" data-target="function">功能配置</li>
                        </ul>
                        <div class="cancel-out clearfix">
                            <a href="javascript:void(0);" class="role-change l">兼职切换</a>
                            <a href="javascript:void(0);" class="loginout l">注 销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 右侧滑动弹窗 -->
    <div id="msg-panel" class="msg-panel hidden">
        <!-- 消息 -->
        <div id="msgRemind" class="msg-panel-detail js-detail">
            <h2 class="msg-panel-head">消息提醒
                <i class="msg-panel-hide"></i>
            </h2>
            <div class="msg-panel-content">
            </div>
        </div>
        <!-- E讯 -->
        <div id="msgEMsg" class="msg-panel-detail js-detail">
            <h2 class="msg-panel-head">
                E讯提醒
                <i class="msg-panel-hide"></i>
            </h2>
            <div class="msg-panel-content">
                <ul class="emsg-recent-list"></ul>
            </div>
        </div>
        <!-- 模块搜索 -->
        <div id="menuSearch" class="msg-panel-detail js-detail">
            <h2 class="msg-panel-head">
                菜单搜索
                <i class="msg-panel-hide"></i>
            </h2>
            <div class="msg-panel-srh">
                <i class="msg-srh-icon"></i>
                <input type="text" class="msg-srh-input" placeholder="输入菜单名称，回车进行搜索">
            </div>
            <div class="msg-panel-content search-content">
                <div class="menu-search-history">
                    <h3 class="content-head">搜索记录</h3>
                    <ul class="menu-search-list">
                        <li class="menu-search-item" data-code="{{code}}" data-url="{{url}}" data-opentype="{{openType}}">{{name}}</li>
                    </ul>
                </div>
                <div class="menu-search-result hidden">
                    <h3 class="content-head">搜索结果</h3>
                    <ul class="menu-search-list"></ul>
                </div>
            </div>
        </div>
        <!-- 换肤 -->
        <!-- <div class="msg-panel-detail js-detail" id="msgSkin">
            <h2 class="msg-panel-head">
                换 &nbsp; 肤
                <i class="msg-panel-hide"></i>
            </h2>
            <div class="msg-panel-content">
            </div>
        </div> -->
    </div>
    <div class="content">
        <!-- 左侧多级菜单 -->
        <div class="left-menu wide l noleft" id="left-menu">
            <div class="top-name clearfix">
                <span class="name-txt l"></span>
                <i class="icon-triggle l"></i>
            </div>
            <!-- 菜单容器 -->
            <div class="left-menu-wrap"></div>
        </div>
        <!-- 内容区域 -->
        <div class="bd-content">
            <!-- 右侧内容 -->
            <div class="right-content" id="maincontent">
                <div class="content-cover hidden" id="page-cover"></div>
            </div>
            <!-- 底部tab -->
            <div id="footer" class="ft clearfix">
                <div id="all-tabs-list" class="bottom-tab-box l clearfix">
                    <div class="l">
                        <ul id="tabs-fixed-list" class="my-desk clearfix"></ul>
                    </div>
                    <div id="tabs-list" class="tab-row l">
                        <ul class="bottom-tab-line clearfix"></ul>
                    </div>
                </div>
                <div id="bottom-drop" class="bottom-drop r">
                    <div class="drop-btn"></div>
                </div>
            </div>
            <div id="bottom-slide-box" class="bottom-slide-box">
                <ul class="slide-list clearfix"></ul>
            </div>
        </div>
    </div>
    <!-- 声音提示 js动态添加IE加载iframe 非IE使用audio -->
    <div id="msg-sound"></div>
    <!-- <script src="../../../js/jsboot.js"></script> -->
    <script src="../../../../../rest/resource/jsboot"></script>

    <!-- 配置变量 -->
    <script>
        var EmsgConfig = {
            baseUrl: epoint.dealRestfulUrl('exundataaction/eXun'),
            treeUrl: epoint.dealRestfulUrl("exundataaction/getTree"),
            websocketUrl: "../../../../../websocket/eXun",
            historyUrl: "frame/pages/basic/communication/exun/exunmsg",
            groupImg: "../../../js/widgets/emsg/images/emsg-group-bg.png",
            userImg: "../../../js/widgets/emsg/images/emsg-user-error.jpg",
            // 发送邮件的地址，如果配置了将显示E讯窗口上方显示发送邮件 经在URL后自动拼接收件人guid，多个以“;”分隔
            // 约定 如果有多人，参数名为ToUserGuidList 一个人则参数名为ToUserGuid
            sendEmailUrl: '',
            showErrorMsg: true
        };

        // 用户配置
        var UserSettins = {
            // 个人资料         
            datum: 'frame/pages/themes/graceframe/f9settingscenterpersonal',
            // 界面配置
            interfaceUrl: 'frame/pages/themes/graceframe/f9settingscenterinterface',
            // 功能配置
            functionUrl: 'frame/pages/themes/graceframe/f9settingscenterfunc',
            // 退出系统处理函数
            logout: function () {
                // 已经默认做了是否退出的提醒，确定后才会调用此函数
                window.location.href = Util.getRootPath() + "rest/logout?isCommondto=true";

            },
            // 兼职切换处理函数
            changeRole: function (userGuid) {
                // 未做提醒 逻辑需要自己实现
                // 参数为后端返回的userGuid
                var url = "frame/pages/login/switchparttime?userguid=" + userGuid;
                epoint.openDialog("账号选择", url, function (result) {
                    if (result == 'success') {
                        window.location.reload();
                    }
                }, {
                    'width': 850,
                    'height': 350
                });
            }

        };

        var DEFAULT_LOGO_URL = './images/logo.png';

        var QuickNav = {
            // 编辑快捷菜单的地址
            editUrl: 'frame/pages/basic/personalset/myhomepagesetting'

        };
        // 全文搜索关键字参数名
        document.getElementById('full-search-input').name = 'wd';

        // 获取数据的通用请求地址，后面直接+/方法名即可
        var getDataUrl = 'themedataaction';
    </script>
    <!-- end -->
    <script>
        var path = [
            'frame/fui/pages/themes/grace/grace' + (SrcBoot.debug ? '' : '.min') + '.js'
        ];
        SrcBoot.output(path);
    </script>
</body>

</html>
