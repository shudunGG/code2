<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../../../js/cssboot.js"></script>
</head>

<body>


    <!-- toolbar区域 -->

    <div class="fui-toolbar">
        <div class="btn-group mr10">
            <a class="mini-button">操作1</a>
            <a class="mini-button">操作2</a>
        </div>

        <!--帮助按钮 -->
        <a role="helper"> </a>
        <!--
            <a role="helper" showtype="tooltip" > </a>
            使用showtype="tooltip" 属性，可以使得notice区域显示为tooltip形式
            -->

        <p class="text-special mr10">这是一个简短说明文字</p>

        <div>
            <label class="fui-radio">
                <input type="radio">选择1
                        </label>
            <label class="fui-radio">
                    <input type="radio">选择2
                </label>
            <label class="fui-radio">
                    <input type="radio">选择3
                </label>
        </div>

        <div class="btn-group r">
            <a class="mini-button">操作3</a>
            <a class="mini-button">操作4</a>
        </div>
    </div>


    <!-- 帮助信息区域 默认隐藏-->
    <div class="fui-notice hidden">
        <p><em>注意点1：</em>我在这篇教程中介绍的BezierPlugin插件，可以使得几乎所有的属性沿着一条由一组点值定义的贝塞尔曲线路径运动。</p>
        <p><em>注意点2：</em>我在这篇教程中介绍的BezierPlugin插件，可以使得几乎所有的属性沿着一条由一组点值定义的贝塞尔曲线路径运动。</p>
        <p><em>注意点3：</em>我在这篇教程中介绍的BezierPlugin插件，可以使得几乎所有的属性沿着一条由一组点值定义的贝塞尔曲线路径运动。</p>
    </div>

    <!-- 条件区域 -->
    <div class="fui-condition">
        <!-- 表单布局 -->
        <div class="fui-form">
            <div role="form">
                <!-- 2列 -->
                <div role="row">
                    <div role="control" label="表单字段1" starred="true">
                        <input class="mini-textbox" emptyText="请输入提示字符" style="width:100%;" />
                    </div>
                </div>
                <!-- 4列 -->
                <div role="row">
                    <div role="control" label="表单字段2" starred="true">
                        <input name="BirthDay" class="mini-datepicker" value="2010-10-12" style="width:100%" />
                    </div>
                    <div role="control" label="表单字段3" starred="true">
                        <input name="Age" class="mini-spinner" value="22" minValue="10" maxValue="50" style="width:100%" />
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索按钮 -->
        <a role="searcher" callback="searchData"></a>
    </div>

    <!-- 内容区域 -->
    <div class="fui-content">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;" url="getGridData" idField="id" multiSelect="true"
            allowAlternating="true" borderStyle="border:0;">
            <div property="columns">
                <!--<div type="indexcolumn"></div>        -->
                <div type="checkcolumn"></div>
                <div field="loginname" width="120" headerAlign="center" allowSort="true">员工帐号</div>
                <div field="name" width="120" headerAlign="center" allowSort="true">姓名</div>
                <div field="dept_name" width="120">所属部门</div>
                <div field="position_name" width="100">职位</div>
                <div field="gender" width="100" renderer="onGenderRenderer">性别</div>
                <div field="age" width="100" allowSort="true">年龄</div>
                <div field="birthday" width="100" allowSort="true">生日</div>
                <div field="email" width="100">邮箱</div>
                <div field="educational_name" width="100">学历</div>
            </div>
        </div>
    </div>
    <script src="../../../../js/jsboot.js"></script>
</body>

</html>
