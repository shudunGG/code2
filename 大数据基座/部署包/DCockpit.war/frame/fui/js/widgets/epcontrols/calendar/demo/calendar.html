<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../../../cssboot.js"></script>
    <style>
        pre {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="date" style="width:500px;height:600px;margin:10px auto;"></div>
    <script src="../../../../jsboot.js"></script>
    <script>
        SrcBoot.output([
            'frame/fui/js/widgets/epcontrols/epoint.control.js',
            'frame/fui/js/widgets/epcontrols/calendar/calendar.js'
        ]);
    </script>
    <script>
        var testFn = function (e) {
            console.log(e);
        };
        var ajaxData;
        var testCalendar = epctrl.init('Calendar', {
            el: '#date',
            // date: '2017-9',
            events: {
                beforeSourceLoad: function (e) {
                    console.log(e);
                    e.cssUrl.push('./test.css');
                },
                afterLoadSource: testFn,
                // 日期部分渲染前
                beforeDateRender: function (e) {
                    var startDate = e.startDate,
                        endDate = e.endDate;
                    // 如果需要动态获取数据
                    // 则将获取数据的ajax加到事件对象的ajax属性上即可
                    // 日期渲染的cellRender事件将在ajax成功获取数据后执行
                    e.ajax = $.ajax({
                        // url: 'getDateInfo.xxx',
                        url: 't.json',
                        data: {
                            start: startDate,
                            end: endDate
                        }
                    }).done(function (data) {
                        ajaxData = data;
                    });
                }
            }
        });

        // testCalendar.on('beforeCellRender', testFn);
        // testCalendar.on('cellRender',testFn);
        // testCalendar.on('dateClick',testFn);

        testCalendar.on('cellRender', function (e) {
            console.log('cellRender', e, ajaxData);
            if (!e.isHeader) {
                e.extraHtml = '<div style="background:#f2f2f2;">xx</div>';
            }
        });
        testCalendar.on('dayClick', function (e) {
            console.log(e);
        });
        testCalendar.on('dayHeaderClick', function (e) {
            console.log(e);
        });
    </script>
</body>

</html>
