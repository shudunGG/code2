<!DOCTYPE html>
<html>

<head>
  <title>控件示例</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script>
    document.write(
      "<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>
  <script>
    SrcBoot.output([
      './css/common.css'
    ]);
  </script>
</head>

<body>
  <div class="page-loading"></div>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">单选框组控件</h1>
  </header>
  <!-- 内容区域 -->
  <div class="mui-content">
    <ul class="mui-table-view mui-accordion default">
      <li class="mui-table-view-cell mui-collapse  mui-active">
        <a class="mui-navigate-right" href="#">单选框组控件</a>
        <div class="mui-collapse-content">
          <ul class="mui-table-view">
            <li class="mui-input-row">
              <label>性别：</label>
              <div id="sex" class="ep-mui-radiobuttonlist" bind="myinfomodifyaction.user.sex"
                data="[{value:'男',text:'男'},{value:'女',text:'女'}]"></div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <script>
    document.write(
      "<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>

  <script>
    Util.loadJs(initPage);

    function initPage() {
      epointm.initPage("data/myinfo.json", null, null, null, {
        method: "GET"
      });
    }
  </script>
</body>

</html>
