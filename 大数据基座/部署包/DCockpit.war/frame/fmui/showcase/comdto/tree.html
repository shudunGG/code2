<!DOCTYPE html>
<html>

<head>
  <title>控件示例</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script>
    document.write(
      "<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>
  <script>
    SrcBoot.output([
      './css/common.css'
    ]);
  </script>
</head>

<body>
  <div class="page-loading"></div>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">选择树控件</h1>
  </header>
  <!-- 内容区域 -->
  <div class="mui-content">
    <ul class="mui-table-view mui-accordion default">
      <li class="mui-table-view-cell mui-collapse mui-active">
        <a class="mui-navigate-right" href="#">选择树控件</a>
        <div class="mui-collapse-content">
          <ul class="mui-table-view">
            <li class="mui-input-row">
              <label>选项一：</label>
              <div class="ep-mui-treeselect" action="data/getTreeOuModel.json" multiselect="true" id="treeselect-1"></div>
            </li>
            <li class="mui-input-row">
              <label>单选：</label>
              <div class="ep-mui-treeselect" action="data/getTreeOuModel.json" rootname="嘎" multiselect="false" id="treeselect-2"></div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <script>
    document.write(
      "<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>

  <script>
    Util.loadJs(
      initPage
    );

    function initPage() {
      // data/selectcontact.json
      epointm.initPage("data/selectcontact.json", null, null, null, {
        method: "GET"
      });
    }
  </script>
</body>

</html>
