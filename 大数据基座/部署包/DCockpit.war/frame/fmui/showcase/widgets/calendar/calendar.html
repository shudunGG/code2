<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<title>日历组件</title>
		<script>
			document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
	</head>

	<body>

		<div class="mui-content">
			<header class="mui-bar mui-bar-nav">
				<h1 class="mui-title">日历</h1>
			</header>
			<!--日历容器-->
			<div id="calendar">
			</div>
		</div>

		<script>
			document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>

		<script>
			"use strict";

			var calendar,
				title = document.querySelector('.mui-title');

			Util.loadJs([
				'js/widgets/calendar/calendar.css',
				'js/widgets/calendar/calendar.js',
			], function() {
				initPage();
			});

			/**
			 * 页面初始化请走这个函数
			 */
			function initPage() {
				calendar = new Calendar({
					// 日历容器
					container: "#calendar",
					isSwipeH: false,
					// 点击事件
					itemClick: function(item) {
						Util.ejs.ui.toast(item.date + " 农历：" + item.lunar);
						title.innerText = '日历(' + item.date + ')';
					},
					// 调试
					isDebug: true
				});

			};
		</script>
	</body>

</html>
