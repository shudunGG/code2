<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <title></title>
        <script>
            document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            SrcBoot.output([
                './css/customlist_type1.css',

        <style type="text/css">
            .mui-scroll-wrapper {
                top: 44px;
            }

    <body>
        <div class="em-srhbar">
            <input type="text" class="em-srhbar-input" placeholder="搜索" id="srh-input" />

                </ul>

        </div>

        <script type="text/tpl" id="item-template">
            <li class="mui-table-view-cell mui-media" id="{{guid}}">
                <a href="javascript:;">
                    <img class="mui-media-object change mui-pull-left" src="http://118.122.125.65:1080\CommonDataPics\c1d8db46-7bfc-4f9b-a0d4-9f3baf30d564\c1d8db46-7bfc-4f9b-a0d4-9f3baf30d56461_61.jpg">

                        <h5 class="title">{{title}}</h5>
                        <p class="mui-ellipsis">{{date}}</p>
                    </div>
                </a>
            </li>
        </script>

        <script>
            document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");

        <script>

            Util.loadJs('./customlist_type1.js');
