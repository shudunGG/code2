<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>信息发布</title>
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="row">
				<div role="control" label="标  题" starred="true">
					<input id="cMessageTitle" class="mini-outputtext"
						bind="commMessageRelease.cMessageTitle" required="true"
						requiredErrorText="标题不能为空!" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="所属类别" starred="true">
					<input id="typeTree" class="mini-outputtext" bind="categoryNum" data-options="{code:'反馈问题类型'}" showTitle="false"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="排序码">
					<input id="orderNumber" class="mini-outputtext" bind="orderNum"
						vtype="int;range:0,99999999"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="问题内容" starred="true">
					<textarea bind="commMessageRelease.cMessageContent" id="cMessageContent"
						class="mini-outputtext" readOnly="false" validateLevel="3"></textarea>
				</div>
			</div>		
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script src="../../epointworkflow/js/tableproperty.js"></script>
	
	<script>
		//<![CDATA[ 
		// 初始化页面
		epoint.initPage('commmessagereleaseaddaction');
		
		//]]>
	</script>
</body>
</html>
