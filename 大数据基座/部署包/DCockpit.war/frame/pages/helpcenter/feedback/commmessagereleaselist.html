<!DOCTYPE html>
<html>
<head>
<title>信息发布列表</title>
<meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="问题分类">
		    <div class="btn-group r">
				<a class="mini-button" iconCls="icon-gear" style="margin-top: 5px;margin-right: 5px;" onclick="openType()">分类维护</a>
			</div>
		</div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" action="getTreeData"></ul>
		</div>
	</div>

	<div class="fui-right">
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" iconCls="icon-addcircle" id="addMessage" onclick="addMessageClick();">信息发布</a> 
				<a class="mini-button" iconCls="icon-addcircle" id="saveForm" 
				   onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要保存的消息！', '', null, 'warning');} else {save();}">消息保存</a>
				<a class="mini-button mini-btn-danger" iconCls="icon-removecircle" id="delMessage"
				   onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的消息！', '', null, 'warning');} else {del();}">删除选中</a>
				
				<!-- a class="mini-button" iconCls="icon-addcircle" id="helpCenter" onclick="heplCenter();">帮助中心</a--> 
				</div>
		</div>

			<div class="fui-condition"> 
			<!-- 表单布局 -->
			<div class="fui-form" id="fui-form">
				<div role="form">
					<!-- 4列 -->
					<div role="row">
						<div role="control" label="消息名称" starred="false">
							<input id="searchString" bind="searchString" class="mini-textbox" />
						</div>
					</div>
					<!-- 添加隐藏域，用于树与表格的联动 -->
					<input bind="categoryNum" id="cCategoryNum" class="mini-hidden" />
				</div>
			</div>
			<!-- 搜索按钮 -->
			<a role="searcher" callback="searchData"></a>
		</div>

		<div class="fui-content">
			<div id="datagrid" class="mini-datagrid" sortOrder="desc"
				idField="cmessageguid" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				allowCellValid="true" action="getTableModal" allowCellEdit="true"
			    allowCellSelect="true" editNextOnEnterKey="true"
			    editNextRowCell="true" showPager="true">
				<div property="columns">
					<div type="checkcolumn" width="10"></div>
					<div type="indexcolumn" headerAlign="center" width="10">序</div>
					<div field="cmessagetitle" headerAlign="center" align="left" width="120">消息标题</div>
				    <div field="ordernum" width="50" headerAlign="center" align="right" vtype="int;range:0,99999999" allowSort="true">
					排序号 <input property="editor" class="mini-textbox" minWidth="50" inputStyle="text-align:right" />
				    </div>
					<div width="30" headerAlign="center" align="center" renderer="edit">
						编辑</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		epoint.initPage("commmessagereleaselistaction");

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('cCategoryNum').setValue(id);
			//刷新表格
			searchData();
		});
		
		function addMessageClick(){
    		epoint.openDialog("消息发布","frame/pages/helpcenter/feedback/commmessagereleaseadd?cCategoryNum="+mini.get('cCategoryNum').getValue(), addCallBack, {
    			'width':1000,
    			'height':600
    		});
    	}
    	
    	//修改
		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit","createEditDialog");
		}
		
		function createEditDialog(data) {
			epoint.openDialog("编辑发布内容","frame/pages/helpcenter/feedback/commmessagereleaseadd?cMessageGuid="+ data, addCallBack, {
    			'width':1000,
    			'height':600
    		});
		}

		// 保存
		function save() {
			epoint.execute('save', 'datagrid', msgCallBack);
		}

		// 删除
		function del() {
			epoint.execute('del', [ 'datagrid', 'fui-form' ], msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
			    epoint.alert(msg, '', function(){
			    	epoint.refresh(['datagrid', 'fui-form'],'',true);
			    }, 'info');
			}
		}
		
		//新增回调
		function addCallBack(param) {
			if (param) {
				epoint.refresh(['datagrid', 'fui-form'],'',true);
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		
		function openType() {
			epoint.openDialog('分类维护',
					"frame/pages/helpcenter/feedback/commcategorymanagelist",
					updateTableTree, {
						'width' : 1000
					});
		}
		
		// 表格的搜索
		function updateTableTree() {
			epoint.refresh([ 'tree', 'fui-form' ], '', true);
		}
		
		function heplCenter(){
    		epoint.openDialog("帮助中心","frame/pages/helpcenter/commonquestion/show", addCallBack, {
    			'width':1300,
    			'height':1000
    		});
    	}

		//]]>
	</script>
</body>
</html>
