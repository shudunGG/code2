<!DOCTYPE html>
<html>
<head>
<title>消息提醒发布列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="addMessage"
				onclick="addMessageClick();">提醒消息发布</a> <a class="mini-button"
				iconCls="icon-addcircle" id="saveForm"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要保存的消息！', '', null, 'warning');} else {save();}">提醒消息保存</a>
			<a class="mini-button mini-btn-danger" iconCls="icon-removecircle"
				id="delMessage"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的消息！', '', null, 'warning');} else {del();}">删除选中</a>
		</div>
	</div>

	<div class="fui-condition">
		<!-- 表单布局 -->
		<div class="fui-form" id="fui-form">
			<div role="form">
				<!-- 4列 -->
				<div role="row">
					<div role="control" label="信息名称" starred="false">
						<input id="searchString" bind="searchString" class="mini-textbox" />
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<a role="searcher" callback="searchData"></a>
	</div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="infoguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getTableModal" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true" showPager="true">
			<div property="columns">
				<div type="checkcolumn" width="20"></div>
				<div type="indexcolumn" headerAlign="center" width="30">序</div>
				<div field="infotitle" headerAlign="center" align="left" width="120">信息标题</div>
				<div field="ordernum" width="50" headerAlign="center" align="right"
					vType="maxLength:5;int;required" allowSort="true">
					排序号 <input property="editor" class="mini-textbox" minWidth="50"
						inputStyle="text-align:right" />
				</div>
				<div width="30" headerAlign="center" align="center" renderer="edit">
					编辑</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		epoint.initPage("commmessageremindinfolistaction");

		function addMessageClick() {
			epoint.openDialog("消息发布", "frame/pages/helpcenter/comminfo/messageremindinfoadd",
					addCallBack, {
						'width' : 1000,
						'height' : 800
					});
		}

		//修改
		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit",
					"createEditDialog");
		}

		function createEditDialog(data) {
			epoint.openDialog("编辑发布内容",
					"frame/pages/helpcenter/comminfo/messageremindinfoadd?infoGuid=" + data,
					addCallBack, {
						'width' : 1000,
						'height' : 800
					});
		}

		// 保存
		function save() {
			epoint.execute('save', 'datagrid', msgCallBack);
		}

		// 删除
		function del() {
			epoint.execute('del', [ 'datagrid', 'fui-form' ], msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				epoint.alert(msg, '', function() {
					epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
				}, 'info');
			}
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		// 搜索条件状态清除
		function onCloseClick(e) {
            var obj = e.sender;
            obj.setText("");
            obj.setValue("");
        }
		//]]>
	</script>
</body>
</html>
