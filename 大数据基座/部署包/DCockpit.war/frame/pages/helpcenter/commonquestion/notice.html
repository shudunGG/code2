<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../../fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            "./css/common.css",
            "./css/notice.css"
        ]);
    </script>
</head>

<body>
    <div class="header">
        <div class="content-wrap">
            <div class="l logo-wrap clearfix">
                <img src="./images/top/help-logo.png" alt="" class="logo">
            </div>
            <div class="r header-nav">
                <ul class="nav-list clearfix">
                    <li class="nav-item ">
                        <a class="nav-link" href="./index">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./handbook">使用手册</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./tool">常用工具</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./show">常见问题</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./notice">维护公告</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="top">
        <div class="content-wrap">
            <div class="notice-title"></div>
        </div>
    </div>
    <div class="main">
        <div class="content-wrap">
            <div class="content-block browse">
                <div class="left" id="left">
                    <div class="left-header">维护情况</div>
                    <div class="notice-type-container">
                        <div class="notice-type-list">
                            <div class="type-item-self level-1 active" data-type="new" title="最新公告">
                                <span class="type-item-text">最新公告</span>
                            </div>
                            <div class="type-item-self level-1" id="notice-type-history" title="历史公告" data-type="history">
                                <span class="type-item-text">历史公告</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right" id="right">
                    <div class="notice-container hidden right-main-content" id="notice-container">
                        <div class="notice-header" id="notice-type"></div>
                        <div class="notice-list" id="notice-list"></div>
                        <div class="no-new-tips">
                            <p>目前无最新公告</p>
                            <span class="btn">查看历史公告</span>
                        </div>
                        <div class="mini-pagination" id="notice-list-pagination"></div>
                    </div>
                    <div class="detail-container  hidden right-main-content" id="notice-detail">
                        <div class="notice-header">
                            <span class="detail-title"></span>
                            <span class="go-back">返回</span>
                        </div>
                        <div class="notice-detail-content"></div>
                    </div>
                </div>
            </div>
            <!-- div class="footer">
                <p>服务热线：0518-58188000</p>
            </div-->
        </div>

    </div>
    <script src="../../../../rest/resource/jsboot"></script>
    <script>
        // 获取公告列表的请求
        var getNoticeListUrl = 'rest/feedbackdatademoaction/getAllNoticeBytype?isCommondto=true';

        // 获取公告详情的请求
        var getNoticeDatailUrl = 'rest/feedbackdatademoaction/getNoticeDetail?isCommondto=true'
    </script>
    <script>
        SrcBoot.output([
            "./js/notice.js"
        ]);
    </script>
</body>

</html>
