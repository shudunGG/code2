<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="renderer" content="webkit">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="js/swiper3/swiper.css">
<link rel="stylesheet" href="css/index.css">
<script src="js/jquery-1.12.min.js"></script>
<title>向导</title>
</head>
<body>

	<div class="content">
		<!-- 背景 -->
		
		<img src="images/bg.png" style="z-index:1;position: relative;width: 100%;min-height: 100%;"/>
		
		<div class="card-wrap">
			<div class="swiper-container">
				<div class="swiper-wrapper" id="platform">
					<div class="swiper-slide">
						<img src="images/card01.png" onclick="importfile()" />
					</div>
					<div class="swiper-slide">
						<img src="images/card02.png" onclick="openmodellist()" />
					</div>
					<div class="swiper-slide">
						<img src="images/card03.png" onclick="modeladd()" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/swiper3/swiper.jquery.min.js"></script>
	<script src="js/index.js"></script>
	<!-- 请修改相对路径 -->
	<script>
		// 初始化页面

		function importfile() {
			window.parent.epoint.openDialog("数据导入", 'frame/pages/eianalysemis/datasource/selectdatatableuploader', null, {
				'width' : 1000,
				'height' : 450
			});

			
/* 			window.parent.TabsNav.addTab({
				id : '数据导入',
				name : '数据导入',
				url : 'frame/pages/eianalysemis/datasource/selectdatatableuploader'
			}); */
		}
		function openmodellist() {
			window.parent.TabsNav.addTab({
				id : '778700010001',
				name : '模型管理',
				url : 'frame/pages/eianalysemis/modulemanage/modellist'
			});
		}
		function modeladd() {
			window.parent.epoint.openDialog("快速建模", 'frame/pages/eianalysemis/modulemanage/modeladd?type=0', null, {
				'width' : 1000,
				'height' : 450
			});

			/* 			window.parent.TabsNav.addTab({
			 id: '快速建模',
			 name: '快速建模',
			 url: 'frame/pages/eianalysemis/modulemanage/modeladd?type=0'
			 }); */
		}
	</script>
</body>
</html>
