    <!-- 页面模块接口 -->
    <script>
        function getRootPath(){
            var curWwwPath = window.document.location.href;
            var pathName = window.document.location.pathname;
            var pos = curWwwPath.indexOf(pathName);
            var localhostPaht = curWwwPath.substring(0, pos);
            //获取带"/"的项目名，如：/uimcardprj
            var projectName = pathName
                .substring(0, pathName.substr(1).indexOf('/') + 1);
            return (localhostPaht + projectName);

            // return 'http://zs-bigdata.epoint.com.cn/eiAnalyse_em/rest/';
            // return 'http://localhost:8080/eiAnalyse/rest/';
        }
        window.pageConfig = {
            getCockpitInfo: getRootPath() + '/rest/cockpitApi/getCockpitInfo',
            getNavigator: getRootPath() + '/rest/cockpitApi/getNavigator',
            getUserInfo: getRootPath() + '/rest/cockpitApi/getUserInfo',
            // getUserInfo: 'https://fe.epoint.com.cn/mock/348/getUserInfo', //用户信息
            // getSearchList: 'https://fe.epoint.com.cn/mock/348/getSearchList', //搜索列表
            getSearchList: getRootPath() + '/rest/cockpitApi/getSearchList',
            getAreaDep2: getRootPath() + '/rest/cockpitApi/getAreaDep',
            getAreaDep: 'https://fe.epoint.com.cn/mock/348/getAreaDep', //获取相关区域/部门名称
            visitProject: getRootPath() + '/rest/cockpitApi/visitProject',
            login: getRootPath() + '/frame/pages/login/login',
        };
    </script>
