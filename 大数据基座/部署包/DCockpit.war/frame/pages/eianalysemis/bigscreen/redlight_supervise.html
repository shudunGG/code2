<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发起督办</title>
    <script src="../../../fui/js/cssboot.js"></script>
    <script src="./js/remfit.js"></script>
    <script>
        SrcBoot.output([
            './css/common.css',
        ]);
    </script>
    <style>
        .fui-content .fui-form {
            padding: .2rem .4rem;
            box-sizing: border-box;
        }

        .form-label {
            width: 25%;
        }

        .form-control.span5 {
            width: 75%;
        }

        .mini-datepicker .mini-buttonedit-input {
            background: transparent;
        }

        .fui-toolbar-bottom .fui-toolbar-over-trigger{
            display: none;
        }
    </style>
</head>

<body>
    <div class="page-loading"></div>
    <!-- 信息区域 -->
    <div class="fui-notice">
        <!-- 表单布局 -->
        <div class="fui-form">
            <div role="form">
                <div role="row">
                    <div role="control" label="目标指标">
                        <span id="info-normName"></span>
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="指标责任人">
                        <span id="info-responsibility"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fui-content">
        <!-- 表单布局 -->
        <div class="fui-form" id="fui-form">            
        	<div role="form">
                <div role="row">
                    <div role="control" label="红灯标题">
                        <input class="mini-textbox" id="name" bind="name" emptyText="请输入督办名称" />
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="期望完成时间">
                        <input class="mini-datepicker" id="date" bind="date" emptyText="请选择时间" />
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="内容">
                        <textarea class="mini-textarea" id="description" bind="description" style="height:1.45rem;"
                            emptyText="请输内容"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部toolbar区域 -->
    <div class="fui-toolbar-bottom">
        <div class="bottom-btns">
            <a class="mini-button mr10" onclick="submit">提交</a>
            <a class="mini-button mini-btn-info" onclick="Util.closeTopLayer();">取消</a>
        </div>
    </div>

    <script src="../../../fui/js/jsboot.js"></script>

    <!-- 页面模块接口 -->
    <script>
        // 页面接口配置
        /* var baseUrl = 'https://fe.epoint.com.cn/mock/348/';
        window.pageConfig = {
            getNormoperaDetailUrl: baseUrl + 'getNormoperaDetailUrl', // 获取关注指标详情
            sendSuperviseUrl: baseUrl + 'sendSuperviseUrl', // 提交督办
        }; */
        function getRootPath(){
            var curWwwPath = window.document.location.href;
            var pathName = window.document.location.pathname;
            var pos = curWwwPath.indexOf(pathName);
            var localhostPaht = curWwwPath.substring(0, pos);
            //获取带"/"的项目名，如：/uimcardprj
            var projectName = pathName
                .substring(0, pathName.substr(1).indexOf('/') + 1);
            return (localhostPaht + projectName);

            // return 'http://zs-bigdata.epoint.com.cn/eiAnalyse_em/rest/';
            // return 'http://localhost:8080/eiAnalyse/rest/';
        }
        window.pageConfig = {
        		getNormInfo: getRootPath() + '/rest/cockpitApi/getNormInfo',
        		launchRedLight: getRootPath() + '/rest/cockpitApi/launchRedLight',
        }; 
    </script>

    <script>
        SrcBoot.output([
            './js/common.js',
            './js/redlight_supervise.js',
        ]);
    </script>

</body>

</html>
