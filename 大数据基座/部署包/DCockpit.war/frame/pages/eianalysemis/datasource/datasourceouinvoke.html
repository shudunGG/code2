<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>数据源权限设置</title>
<!-- 请修改相对路径 -->
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="mini-tabstreeselect" selectedPanelTitle="已选择记录" style="width: 99%; height: 100%;" action="getTreeModel" loadWhenChecked="true" filterMode="server" showBorder="true" canCheckParent="true" checkRecursive="true">
			<div tabText="授权部门" tabKey="ou"></div>
		</div>
	</div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar-bottom text-center">
		<div class="btn-group mr10" style="float: none; display: inline-block;">
			<a class="mini-button mini-btn-primary" iconCls="icon-save" onclick="save()">保存</a>
			<a class="mini-button mini-btn-primary" iconCls="icon-error" onclick="epoint.closeDialog(0)">关闭</a>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('datasourceouinvokeaction', null, function(data) {
			mini.parse();
		});

		// 保存
		function save() {
			epoint.execute('save', '', '', closeCallback);
		}

		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.msg;
			if (msg.indexOf("成功") != -1) {
				epoint.alertAndClose(msg);
			} else {
				epoint.alert(msg, "", "", "warning");
			}
		}
	</script>
</body>
</html>
