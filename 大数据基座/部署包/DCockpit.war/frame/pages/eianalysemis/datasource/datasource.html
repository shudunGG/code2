<!DOCTYPE html>
<html>

<head>
<title>数据源管理子页面</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="add" onclick="saveAndClose()">确定添加</a><a class="mini-button" id="addCancel"
				iconCls="icon-minuscircle" onclick="epoint.closeDialog">取消添加</a><a class="mini-button" iconCls="icon-addcircle" id="edit" onclick="saveAndClose()">保存修改</a>
			<a class="mini-button" iconCls="icon-minuscircle" id="editCancel" onclick="epoint.closeDialog">取消修改</a>
		</div>
	</div>

	<div class="fui-content">
		<!-- 表单布局 -->
		<div class="fui-form" id="fui-form">
			<div role="form">
				<!-- 2列 -->
				<div role="row">
					<div role="control" label="数据源名称" starred="true">
						<input class="mini-textbox" bind="dataSource.dsName" required="true" requiredErrorText="数据源名称不能为空" vtype="maxLength:50" width="90%" />
					</div>
					<div role="control" label="数据源类型" starred="true">
						<input name="dsType" bind="dataSource.dsType" id="dsType" popupHeight="150" allowInput="true" action="getDsTypes" value="SQL Server" autoLoad="false"
							class="mini-combobox" width="90%" required="true" requiredErrorText="数据源类型不能为空" onValueChanged="selectedDsTypeChanged" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="登录帐户" starred="true">
						<input class="mini-textbox" bind="dataSource.loginUser" required="true" requiredErrorText="登录帐户不能为空" width="90%" />
					</div>
					<div role="control" label="登录密码" starred="true">
						<input class="mini-password" id="password" required="true" requiredErrorText="登录密码不能为空" width="90%" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="服务器名称或地址" starred="true">
						<input class="mini-textbox" bind="dataSource.serverName" required="true" requiredErrorText="服务器名称或地址不能为空" width="90%" />
					</div>
					<div role="control" label="数据库名称">
						<input class="mini-textbox" bind="dataSource.dbname" width="90%" />
					</div>
				</div>
				<div role="row">
<!--					<div role="control" label="数据源展示">-->
<!--						<input class="mini-checkbox" bind="isShow" id="isshow"  />-->
<!--					</div>-->
					
					<div role="control" label="模型页面数据源展示">
						<input class="mini-checkbox" bind="isDesignShow" id="isdesignshow"  />
					</div>
					<div role="control" label="是否公开">
						<input class="mini-checkbox" bind="dataSource.isOpen" id="isOpen"  />
					</div>
				</div>
<!--				<div role="row">-->
<!--					<div role="control" label="排序号">-->
<!--						<input class="mini-textbox" bind="ordernumber" width="90%"  vtype="int;range:0,99999"/>-->
<!--					</div>-->
<!--				</div>-->
				<div role="row">
					<div role="control" label="数据源描述">
						<input class="mini-textarea" bind="dataSource.dsDesc" width="90%" vtype="maxLength:100"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../fui/js/jsboot.js"></script>

	<!-- 配置变量 -->
	<script>
		// 初始化页面
		epoint.initPage('eiadatasourceaction', '', initCallBack);

		// 初始化操作的回调
		function initCallBack(data) {
			if (data.add) {
				//隐藏修改按钮
				mini.get('edit').setVisible(false);
				mini.get('editCancel').setVisible(false);
			} else {
				//隐藏新增按钮
				mini.get('add').setVisible(false);
				mini.get('addCancel').setVisible(false);
			}
		}

		// 保存并关闭
		function saveAndClose() {
			if (epoint.validate()) {
				var encryptPassword = epoint.encode(mini.get('password').getValue());
				if (mini.get('add').getVisible()) {
					epoint.execute('add', 'fui-form', encryptPassword, closeCallback);
				} else if (mini.get('edit').getVisible()) {
					epoint.execute('save', 'fui-form', encryptPassword, closeCallback);
				}
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				eval(data.msg);
			}
		}
		
		function selectedDsTypeChanged(e) {
			setSelectedDsType(e.value);
        }

        function setSelectedDsType(selectedDsType) {
			mini.get("dsType").setValue(selectedDsType);
		}
	</script>

</body>

</html>
