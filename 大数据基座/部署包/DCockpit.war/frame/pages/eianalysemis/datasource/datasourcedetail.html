<!DOCTYPE html>
<html>

<head>
    <title>数据源管理子页面</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
<div class="page-loading"></div>

<div class="fui-content">
    <!-- 表单布局 -->
    <div class="fui-form" id="fui-form">
        <div role="form">
            <!-- 2列 -->
            <div role="row">
                <div role="control" label="数据源名称">
                    <input class="mini-outputtext" bind="dataSource.dsName"/>
                </div>
                <div role="control" label="数据源类型">
                    <input name="dsType" bind="dataSource.dsType" action="getDsTypes" class="mini-outputtext"/>
                </div>
            </div>
            <div role="row">
                <div role="control" label="服务器名称或地址">
                    <input class="mini-outputtext" bind="dataSource.serverName"/>
                </div>
                <div role="control" label="数据库名称">
                    <input class="mini-outputtext" bind="dataSource.dbname"/>
                </div>
            </div>
            <div role="row">
                <!--                <div role="control" label="数据源展示">-->
                <!--                    <input class="mini-checkbox" bind="isShow" renderer="onDataSourceShowRender" readonly="true"/>-->
                <!--                </div>-->
                <div role="control" label="模型页面数据源展示">
                    <input class="mini-checkbox" bind="isDesignShow" readonly="true"/>
                </div>
                <div role="control" label="是否公开">
                    <input class="mini-checkbox" bind="dataSource.isOpen" readonly="true"/>
                </div>
            </div>
            <!--            <div role="row">-->
            <!--                <div role="control" label="排序号">-->
            <!--                    <input class="mini-outputtext" bind="ordernumber"/>-->
            <!--                </div>-->
            <!--            </div>-->
            <div role="row">
                <div role="control" label="数据源描述">
                    <input class="mini-outputtext" bind="dataSource.dsDesc"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../fui/js/jsboot.js"></script>

<!-- 配置变量 -->
<script>
    // 初始化页面
    epoint.initPage('eiadatasourceaction');

</script>

</body>

</html>
