<!DOCTYPE html>
<html>

<head>
<title>指标申请工作流</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="uc-handlecontrols" id="handlecontrols"
			action="handlecontrolsaction.handleCtrl" style="width: 100%"></div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 隐藏按钮id不能修改 -->
		<div class="hidden">
			<a class="mini-button" id="btnSaveFrom" onclick="saveFrom();">保存</a>
			<a class="mini-button" id="btnSubmit" onclick="submit();">提交</a>
		</div>

		<div class="fui-accordions">
			<div role="accordion" opened="ture">
				<div role="head" title="表单填写"></div>
				<div role="body">
					<div id="fui-form" class="fui-form">
						<div role="form">
							<div role="row">
								<div role="control" label="指标名称">
									<input class="mini-textbox" bind="dataBean.normname"
										readonly="true" />
								</div>
								<div role="control" label="申请人">
									<input class="mini-textbox" bind="dataBean.applyusername"
										readonly="true" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="申请理由">
									<input class="mini-textarea" bind="dataBean.reason" />
								</div>
							</div>
							<input class="mini-hidden" bind="dataBean.normguid" /> <input
								class="mini-hidden" id="status" bind="dataBean.status" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="fui-accordions">
			<div role="accordion">
				<div role="head" title="签署意见"></div>
				<div role="body">
					<!-- 
							showmode(显示意见模板模式)
		   					1:(默认)显示意见模板区域，但仅显示个人意见模板
		   					2:显示意见模板区域，显示公共和个人意见模板
		   					3:不显示意见模板区域
						-->
					<div class="uc-workflowopinion" id="workflowopinion"
						action="workflowopinionaction.opinionCtrl"
						data-options="{'showmode' : 2}" style="width: 100%;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script
		src="../../../../../frame/pages/epointworkflow/js/workflowjsboot.js"></script>

	<script>
		//初始化页面
		epoint.initPage('cockpitnormapplyworkflowaction', '', function(data) {

		});

		function saveFrom() {
			if (epoint.validate()) {
				epoint.execute('saveForm', 'fui-form', newCallback);
			} else
				ShowTdOperate(true);
		}

		function submit() {
			if (epoint.validate()) {
				epoint.execute('submit', '', newCallback);
			} else
				ShowTdOperate(true);
		}

		// 新增操作的回调,必须回调handlecontrols中的HeaderSubmit触发流程流转
		function newCallback(data) {
			if (data && data.msg) {
				epoint.alert(data.msg, '', null, 'info');
				ShowTdOperate(true);
			} else {
				HeaderSubmit();
			}
		}
	</script>
</body>

</html>
