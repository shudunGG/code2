<!DOCTYPE html>
<html>

<head>
<title>指标定义表列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-left" id="fui-left">
		<div role="head" title="指标梳理"></div>
		<div role="body">
			<div class="mini-tree" id="tree" action="getNormDomainTreeModel"></div>
		</div>
	</div>

	<div class="fui-right">
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="指标名称">
							<input id="search_NormName" class="mini-textbox" bind="dataBean.normname" />
						</div>
					</div>
				</div>
				<!-- 添加隐藏域，用于树与表格的联动  -->
				<input class="mini-hidden" id="normDomain" bind="dataBean.normDomain" />
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="height: 100%;" allowResize="true" multiSelect="true" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="indexcolumn" width="40" headerAlign="center">序</div>
					<div field="normname" headerAlign="center" width="100">指标名称</div>
					<div field="normDomainName" headerAlign="center" align="center" width="80">指标分类</div>
					<div align="center" headerAlign="center" renderer="onBlackRenderer">添加黑名单</div>
					<div align="center" headerAlign="center" renderer="onSubRenderer">订阅</div>
					<!-- <div align="center" headerAlign="center" renderer="onCollRenderer">收藏</div>
					<div align="center" headerAlign="center" renderer="onLikeRenderer">点赞</div> -->
					<!-- 隐藏列 -->
					<div field="status" visible="false"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitnormlistaction', null, function(data) {
		});

		var gridTree = mini.get("datagrid");

		// 绘制添加黑名单按钮
		var onBlackRenderer = function(e) {
			return epoint.renderCell(e, "action-icon modicon-67", "addBlack");
		};

		// 绘制订阅按钮
		var onSubRenderer = function(e) {
			return epoint.renderCell(e, "action-icon modicon-94", "subscribeOpera");
		};

		// 绘制收藏按钮
		var onCollRenderer = function(e) {
			return epoint.renderCell(e, "action-icon modicon-119", "collectOpera");
		};

		// 绘制点赞按钮
		var onLikeRenderer = function(e) {
			return epoint.renderCell(e, "action-icon modicon-132", "likeOpera");
		};

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('normDomain').setValue(id == 'root' ? "" : id);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});

		function addBlack(normguid) {
			epoint.openDialog('添加黑名单', "frame/pages/eianalysemis/cockpit/cockpitnorm/cockpitnormright?normguid=" + normguid, searchData, {
				'width' : 1000,
				'height' : 550
			});
		}

		function openOperateRight(name, type, normguid) {
			epoint.openDialog(name, "frame/pages/eianalysemis/cockpit/cockpitnorm/cockpitnormoperateright?normguid=" + normguid + '&operatetype=' + type, searchData, {
				'width' : 1000,
				'height' : 550
			});
		}

		// 订阅
		function subscribeOpera(normguid) {
			openOperateRight('订阅', '1', normguid);
		}

		// 收藏
		function collectOpera(normguid) {
			openOperateRight('收藏', '2', normguid);
		}

		// 点赞
		function likeOpera(normguid) {
			openOperateRight('点赞', '3', normguid);
		}
	</script>
</body>
</html>
