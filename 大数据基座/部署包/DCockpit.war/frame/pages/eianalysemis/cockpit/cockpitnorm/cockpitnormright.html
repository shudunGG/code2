<!DOCTYPE html>
<html>

<head>
<title>用户权限设置</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="mini-tabstreeselect" selectedPanelTitle="已选择用戶" style="width: 99%; height: 100%;" action="getUserTreeData" loadWhenChecked="true" showBorder="true" canCheckParent="true" checkRecursive="true">
			<div tabText="用戶列表" tabKey="user"></div>
		</div>
	</div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar-bottom text-center">
		<div class="btn-group mr10" style="float: none; display: inline-block;">
			<a class="mini-button" iconCls="icon-save" onclick="save()">保存</a>
			<a class="mini-button" iconCls="icon-minuscircle" onclick="epoint.closeDialog(0)">关闭</a>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		epoint.initPage('cockpitnormrightaction');

		// 保存
		function save() {
			epoint.execute('save', '', '', closeCallback);
		}

		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.msg;
			if (msg.indexOf("成功") != -1) {
				epoint.alertAndClose(msg);
			} else {
				epoint.alert(msg, "", "", "warning");
			}
		}
		//]]>
	</script>
</body>

</html>
