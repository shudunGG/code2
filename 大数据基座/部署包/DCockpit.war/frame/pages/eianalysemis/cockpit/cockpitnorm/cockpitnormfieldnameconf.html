<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>字段别名配置</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="confirmadd">保存</a> <a
				class="mini-button" id="searchdata" onclick="searchdata">数据查看</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="fieldcount">
						<input id="fieldcountname" bind="dataBean.fieldcountname"
							class="mini-textbox" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="维度字段">
						<input id="fielddimname" bind="dataBean.fielddimname"
							class="mini-textbox" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="维度字段2">
						<input id="fielddim2name" bind="dataBean.fielddim2name"
							class="mini-textbox" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="维度字段3">
						<input id="fielddim3name" bind="dataBean.fielddim3name"
							class="mini-textbox" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="维度字段4">
						<input id="fielddim4name" bind="dataBean.fielddim4name"
							class="mini-textbox" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="维度字段5">
						<input id="fielddim5name" bind="dataBean.fielddim5name"
							class="mini-textbox" />
					</div>
					<div role="control"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../../../frame/fui/js/jsboot.js"></script>
	<script>
		var rowguid = Util.getUrlParams('guid');
		// 初始化页面
		epoint.initPage('cockpitnormfieldnameconfaction', null, function(data) {

		});

		function confirmadd() {
			if (epoint.validate()) {
				epoint.execute('save', 'fui-form', '', newCallback);

			}
		}

		function searchdata() {
			epoint.openDialog('指标结果',
					"frame/pages/eianalysemis/cockpit/cockpitjoblog/cockpitnormjobloglist?guid="
							+ rowguid, null, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data) {
				if (data.msg) {
					epoint.alertAndClose(data.msg, '', null, null, 'info');
				}
			}
		}
	</script>
</body>
</html>
