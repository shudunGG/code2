<!DOCTYPE html>
<html>

<head>
<title>指标库列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

		<div class="fui-toolbar">
			<div id="operate" class="btn-group mr10">
				<a class="mini-button" iconCls="icon-addcircle" onclick="openAdd">新增推送指标</a>
				<a id="btnDel" class="mini-button" iconCls="icon-minuscircle"
					onclick="if(mini.get('datagrid').getSelecteds()==0){epoint.alert('请选择要取消推送的记录!');} else {epoint.confirm('确认要取消吗?','',deleteSelect);}">取消选定推送 </a>
			</div>
		</div>
		<!-- 新增搜索区域 -->
		<!-- 条件区域 -->
		<div class="fui-condition" opened="false"
			primaryControl="search_NormName">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="指标名称">
							<input id="search_NormName" class="mini-textbox"
								bind="normname" />
						</div>
						<div role="control">
						</div>
					</div>
				</div>
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="width: 100%; height: 100%;" allowResize="true"
				multiSelect="true" allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="30"></div>
					<div type="indexcolumn" width="40" headerAlign="center">序</div>
					<div field="normname" headerAlign="center"
						renderer="onNameRenderer">指标名称</div>
					<div field="liableouname" headerAlign="center" align="center"
						width="80">责任部门</div>
					<div field="createtime" headerAlign="center" align="center"
						data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
						dateFormat="yyyy-MM-dd HH:mm:ss" width="140">推送时间</div>
					<div type="actioncolumn" headerAlign="center" align="center" 
						renderer="onSubit">操作</div>
				</div>
			</div>
		</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		var grid = mini.get('datagrid');

		// 初始化页面
		epoint.initPage('cockpitnormpushlistaction', null, function(data) {
			
		});

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		

		function onNameRenderer(e) {
			return '<a href="javascript:openDetail(\'' + e.record.normguid
					+ '\')" style="color:blue;text-decoration:underline;">'
					+ e.value + '</a>';
		}

		// 弹出明细窗口
		function openDetail(guid) {
			epoint.openDialog('详细信息',
					"frame/pages/eianalysemis/cockpit/cockpitnorm/cockpitnormdetail?guid="
							+ guid, searchData, {
						'width' : 1000,
						'height' : 800
					});
		}
		
		function openAdd(){
			epoint.openDialog('选择推送指标',"./cockpitnormpushadd", searchData, {
						'width' : 1000,
						'height' : 800
					});
		}
		
		function deletePush(guid) {
			epoint.execute('delete', 'fui-form', guid, function(data){
				epoint.alert(data.msg, '', searchData());
			});
		}
		
		function deleteSelect() {
			epoint.execute("deleteSelect", '', function(data){
				if(data.msg){
					epoint.alert(data.msg, '', searchData());
				}
			});
		} 

		function onSubit(e) {
			return '<span type="action" style=\"color:red\" onclick="deletePush(\''
			+ e.row.rowguid + '\')">取消推送</span>';
		}
	</script>
</body>
</html>
