<!DOCTYPE html>
<html>

<head>
<title>指标定义表列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-left" id="fui-left">
		<div role="head" title="指标梳理"></div>
		<div role="body">
			<div class="mini-tree" id="tree" action="treeModel"></div>
		</div>
	</div>

	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<a class="mini-dataexport" id="dataexport" gridId="datagrid" fileName="指标统计" action="getExportModel" extraId="fui-form"></a>
		</div>
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="指标名称">
							<input id="search_NormName" class="mini-textbox" bind="dataBean.normname" />
						</div>
					</div>
				</div>
				<!-- 添加隐藏域，用于树与表格的联动  -->
				<input class="mini-hidden" id="normDomain" bind="dataBean.normDomain" />
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="height: 100%;" allowResize="true" multiSelect="true" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="indexcolumn" width="40" headerAlign="center">序</div>
					<div field="normname" headerAlign="center">指标名称</div>
					<div field="subscribecount" headerAlign="center" align="center" allowSort="true">订阅量</div>
					<div field="collectcount" headerAlign="center" align="center" allowSort="true">收藏量</div>
					<div field="likecount" headerAlign="center" align="center" allowSort="true">点赞量</div>
					<div field="sharecount" headerAlign="center" align="center" allowSort="true">转发量</div>
					<div field="commentcount" headerAlign="center" align="center" allowSort="true">评论量</div>
					<div field="searchcount" headerAlign="center" align="center" allowSort="true">搜索次数</div>
					<div field="detailcount" headerAlign="center" align="center" allowSort="true">访问次数</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitnormstatisticslistaction');

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('normDomain').setValue(id == 'root' ? "" : id);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});
	</script>
</body>
</html>
