<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>驾驶舱主题详情</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->

	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="fui-accordions" id="fui-form"
			style="margin: 0px; padding: 0px">
			<div role="accordion">
				<div role="head" title="基础信息"></div>
				<div role="body">
					<div id="fui-form" class="fui-form">
						<div role="form">
							<div role="row">
								<div role="control" label="主题名称">
									<div class="mini-outputtext" bind="dataBean.ColumnName"></div>
								</div>
								<div role="control" label="ApiCode">
									<div class="mini-outputtext" bind="dataBean.apicode"></div>
								</div>
							</div>
							<div role="row">
								<div role="control" label="主题描述">
									<input class="mini-outputtext" bind="dataBean.remark" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="所属部门">
									<div class="mini-outputtext" bind="dataBean.createou"></div>
								</div>
								<div role="control" label="创建人">
									<div class="mini-outputtext" bind="dataBean.createuser"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="accordion">
				<div role="head" title="专题信息"></div>
				<div role="body">
					<div class="fui-form" id="fui-form">
						<div role="form">
							<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="height: auto;"
								allowResize="true" multiSelect="true" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true"
								sortField="create_time">
								<div property="columns">
									<div type="indexcolumn" headerAlign="center" width="50">序</div>
									<div field=rowguid width="150" headerAlign="center" align="center">专题标识</div>
									<div field="projectname" width="150" headerAlign="center" align="center">专题名称</div>
									<div field="apicode" width="150" headerAlign="center" align="center">ApiCode</div>
									<div field="projectCate" width="80" headerAlign="center" align="center" >专题分类</div>
									<div field="statusText" headerAlign="center" align="center">状态</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('cockpitcolumndetailaction', null, function(data) {

		});
	</script>
</body>
</html>
