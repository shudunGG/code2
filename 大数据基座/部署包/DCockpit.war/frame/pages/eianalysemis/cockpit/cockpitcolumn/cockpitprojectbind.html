<!DOCTYPE html>
<html>

<head>
<title>配置专题</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button mini-btn-primary" iconCls="icon-addcircle"
				onclick="bind">绑定所选</a>
		</div>
	</div>

	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="专题名称">
						<input class="mini-textbox" bind="dataBean.projectName" />
					</div>
					<div role="control" label="是否启用">
						<input id="search_Status" class="mini-combobox" valueField="id"
							textField="text" data="[{id:'1',text:'启用'},{id:'0',text:'停用'}]"
							bind="dataBean.status" showClose="true"
							oncloseclick="onCloseClick" />
					</div>

				</div>
			</div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" headerAlign="center"
					align="center">序</div>
				<div field="projectName" headerAlign="center" align="center"
					width="120">专题名称</div>
				<div field="apicode" headerAlign="center" align="center" width="100">ApiCode</div>
				<div field="sourcetypetext" headerAlign="center" align="center"
					width="100">来源</div>
				<div field="statustext" headerAlign="center" align="center"
					width="100">状态</div>
				<div field="OrderNum" headerAlign="center" align="center">排序号</div>
			</div>
		</div>
	</div>



	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitprojectbindaction', '@all', function(data) {

		});

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		function callBack(data) {
			if (data.msg) {
				epoint.alert(data.msg);
			}
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		function bind() {
			if(mini.get('datagrid').getSelecteds()==0){
				epoint.alert('请选择要绑定的专题!');
			} 
			else {
				epoint.execute("bind", "datagrid", null, function(data) {
					epoint.alertAndClose(data.msg);
				});
			}
			
		}
		
		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
	</script>
</body>
</html>
