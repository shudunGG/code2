<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>页面标题</title>
    <script src="../../../../../fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            './css/addcolumn.css'
        ]);
    </script>
</head>

<body>
    <div class="page-loading"></div>

    <!-- 页面内容区域 -->
    <div class="fui-content">
        <div class="fui-form" data-vertical="true">
            <div role="form">
                <div role="row">
                    <div role="control" label="主题名称" starred="true">
                        <input class="mini-textbox" required="true" emptyText="请输入" />
                    </div>
                    <div role="control" label="ApiCode">
                        <input class="mini-textbox" readonly emptyText="提交后自动生成" />
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="主题简述" starred="true">
                        <input class="mini-textbox" required="true" emptyText="请输入" />
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="所属部门" starred="true">
                        <input id="combo1" class="mini-combobox" textField="text" valueField="id" emptyText="请选择..."
                            required="true" allowInput="true" showNullItem="true" nullItemText="请选择..." />
                    </div>
                    <div role="control" label="创建人">
                        <input class="mini-textbox" readonly emptyText="王小明" />
                    </div>
                </div>
                <div role="row">
                    <div role="control" label="专题内容" starred="true">
                        <div>
                            <input class="mini-textbox special-textbox mr5" id="special-textbox" required="true" emptyText="请输入" />
                            <a class="mini-button mini-btn-primary" id="add-classify">添加分类</a>
                        </div>
                        <ul class="classify-list clearfix" id="classify-list">
                            <li class="classify-item">
                                <span class="classify-item-name" title="专题分类A专题分类A专题分类A">专题分类A专题分类A专题分类A</span>
                                <span class="action-icon icon-removethin classify-item-close" title="删除"></span>
                            </li>
                            <li class="classify-item">
                                <span class="classify-item-name" title="专题分类B">专题分类B</span>
                                <span class="action-icon icon-removethin classify-item-close" title="删除"></span>
                            </li>
                            <li class="classify-item">
                                <span class="classify-item-name" title="专题分类C">专题分类C</span>
                                <span class="action-icon icon-removethin classify-item-close" title="删除"></span>
                            </li>
                            <li class="classify-item">
                                <span class="classify-item-name" title="专题分类D">专题分类D</span>
                                <span class="action-icon icon-removethin classify-item-close" title="删除"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部toolbar区域 -->
    <div class="fui-toolbar-bottom">
        <div>
            <a class="mini-button mini-btn-primary">保存并送审</a>
            <a class="mini-button mini-btn-primary">保存</a>
            <a class="mini-button">取消</a>
        </div>
    </div>

    <script type="text/html" id="classify-tmpl">
        {{#list}}
        <li class="classify-item">
            <span class="classify-item-name" title="{{name}}">{{name}}</span>
            <span class="action-icon icon-removethin classify-item-close" data-name="{{name}}" title="删除"></span>
        </li>
        {{/list}}
    </script>

    <script src="../../../../../fui/js/jsboot.js"></script>
    <script>
        SrcBoot.output([
            './js/addcolumn.js'
        ]);
    </script>
    <script>
		// 初始化页面
		// epoint.initPage('frameconfiglistaction');
    </script>
</body>

</html>
