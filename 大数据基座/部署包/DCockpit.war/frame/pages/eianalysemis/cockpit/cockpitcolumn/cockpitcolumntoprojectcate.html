<!DOCTYPE html>
<html>

<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>



	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-save" onclick="saveAndClose()">专题分类表更新</a>
			<!-- <a class="mini-button" iconCls="icon-save" onclick="normdomaininit()">指标分类表更新</a> -->
		</div>
	</div>



	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitcolumntoprojectcateaction', '@all', function(
				data) {
		});

		function saveAndClose(e) {
			epoint.execute("init", "", "", closeCallback);
		}

		function closeCallback(data) {
			if (data.error) {
				epoint.alert(data.error);
			} else {
				if (data.msg) {
					epoint.alertAndClose(data.msg);
				}
			}
		}
		
		function normdomaininit(e) {
			epoint.execute("normdomaininit", "", "", closeCallback);
		}
	</script>
</body>
</html>
