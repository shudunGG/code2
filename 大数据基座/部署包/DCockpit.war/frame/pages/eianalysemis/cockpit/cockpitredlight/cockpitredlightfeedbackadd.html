<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>新增反馈窗口</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="反馈内容" starred="true">
						<input id="reply" class="mini-textarea" bind="dataBean.content" style="width: 100%; height: 200px;" 
							required="true" requiredErrorText="反馈内容不能为空" vtype="maxLength:100;" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="附件">
						<div id="uploader" class="mini-webuploader" pickerText="上传" action="getIconModel"
							limitType="xls,xlsx,docx,doc,txt,ppt,pptx,pdf,rar,zip,7z,mp3,mp4,jpeg,jpg,gif,png,bmp" auto="true" fileNumLimit="1" fileSizeLimit="100k"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar-bottom text-center">
		<div class="btn-group mr10" style="float: none; display: inline-block;">
			<a class="mini-button" iconCls="icon-console" id="addClose" onclick="saveAndClose">提交</a>
			<a class="mini-button" iconCls="icon-minuscircle" onclick="epoint.closeDialog">取消</a>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitredlightfeedbackaddaction', null, function(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg);
				return;
			}
		});

		function saveAndClose() {
			epoint.execute('save', 'fui-form', closeCallback);
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, '', null, null, 'info');
			}
		}
	</script>
</body>
</html>
