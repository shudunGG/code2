
<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>详情专题</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
<link rel="stylesheet" type="text/css"
	href="../css/cockpitprojectlist.css">
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-minuscircle"
				onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
	<div class="fui-accordions" id="fui-form"
			style="margin: 0px; padding: 0px">
			<div role="accordion">
				<div role="head" title="基础信息"></div>
				<div role="body">
					<div id="fui-form" class="fui-form">
						<div role="form">
							<div role="row">
								<div role="control" label="卡片名称">
									<input class="mini-outputtext" bind="dataBean.cardName" />
								</div>
								<div role="control" label="ApiCode">
									<input class="mini-outputtext" bind="dataBean.apicode">
								</div>
							</div>
							<div role="row">
								<div role="control" label="卡片模板">
									<div bind="dataBean.modelname"
										class="mini-outputtext"></div>
								</div>
							</div>
							<div role="row">
								<div role="control" label="卡片简述">
									<input class="mini-outputtext" bind="dataBean.remark" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="负责人">
									<input id="liableperson" class="mini-outputtext" bind="dataBean.liableperson" />
								</div>
								<div role="control" label="联系电话">
									<input id="phone" class="mini-outputtext" bind="dataBean.telephone" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="卡片排序">
									<input id="ordernum" class="mini-outputtext"
										bind="dataBean.ordernum" />
								</div>
								<div role="control">
								</div>
							</div>
							<div role="row">
								<div role="control" label="卡片区域描述">
									<div id="setguid" bind="dataBean.cardareasummary"
										class="mini-outputtext"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="accordion">
				<div role="head" title="关联指标"></div>
				<div role="body">
					<div class="fui-form" id="fui-form">
						<div role="form">
							<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="height: auto;"
								allowResize="true" multiSelect="true" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true"
								sortField="create_time">
								<div property="columns">
									<div type="indexcolumn" headerAlign="center" width="50">序</div>
									<div field="normname" headerAlign="center" align="center">指标名称</div>
									<div field="typetext" headerAlign="center" align="center">指标类型</div>
									<div field="label" headerAlign="center" align="center">指标说明</div>
									<div field="ordernum" headerAlign="center" align="center">排序</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//var bigscreen;
		// 初始化页面
		epoint.initPage('cockpitmobilecarddetailaction', null,function(data) {
		});
	</script>
</body>

</html>
