
<!DOCTYPE html>
<html>

<head>
<title>指标定义表列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="width: 100%; height: 100%;" allowResize="true" multiSelect="true" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div field="FieldDim"  name=“FieldDim” headerAlign="center" align="center">维度1</div>
				<div field="FieldDim2" name=“FieldDim2” headerAlign="center" align="center">维度2</div>
				<div field="FieldDim3" name=“FieldDim3” headerAlign="center" align="center">维度3</div>
				<div field="FieldDim4" name=“FieldDim4” headerAlign="center" align="center">维度4</div>
				<div field="FieldDim5" name=“FieldDim5” headerAlign="center" align="center">维度5</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		var dimcount = Util.getUrlParams('dimcount');
		var grid = mini.get("datagrid");
		// 初始化页面
		epoint.initPage('normdimdatalistaction', null, function(data) {
			if(dimcount){
				if('4' == dimcount){
					grid.hideColumn('“FieldDim5”');
				}
				else if('3' == dimcount){
					grid.hideColumn('“FieldDim4”');
					grid.hideColumn('“FieldDim5”');
				}
				else if('2' == dimcount){
					grid.hideColumn('“FieldDim3”');
					grid.hideColumn('“FieldDim4”');
					grid.hideColumn('“FieldDim5”');
				}
				else if('1' == dimcount){
					grid.hideColumn('“FieldDim5”');
					grid.hideColumn('“FieldDim4”');
					grid.hideColumn('“FieldDim3”');
					grid.hideColumn('“FieldDim2”');
				}
			}
		});
	</script>
</body>
</html>
