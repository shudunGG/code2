
<!DOCTYPE html>
<html>

<head>
<title>卡片指标配置</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>
<style type="text/css" media="screen">
.form-labels {
	display: block;
	-webkit-box-sizing: border-box !important;
	-moz-box-sizing: border-box !important;
	box-sizing: border-box !important;
	width: 15%;
	min-height: 26px;
	padding-right: 5px;
	text-align: right;
	color: blue;
}
</style>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-toolbar" id="toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" onclick="saveAndClose">保存并关闭</a>
		</div>
		<a class="mini-button mini-btn-primary" iconCls="icon-doc" id="importResource" onclick="openSearch()">数据查看</a>
	</div>


	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row" id="wd1">
					<lable class="form-labels">维度1:</lable>
				</div>
				<div role="row" id="info1">
					<div role="control" label="维度说明"  starred="true">
						<input bind="label" class="mini-textbox" required="required" requiredErrorText="维度说明不能为空"/>
					</div>
					<div role="control" label="排序"  starred="true">
						<input bind="ordernum" class="mini-textbox" vtype="int;range:0,99999;" required="required" requiredErrorText="排序号不能为空"/>
					</div>
				</div>
				<div role="row" id="wd2">
					<lable class="form-labels">维度2:</lable>
				</div>
				<div role="row" id="info2">
					<div role="control" label="维度说明"  starred="true">
						<input bind="label2" class="mini-textbox" required="required" requiredErrorText="维度说明不能为空"/>
					</div>
					<div role="control" label="排序"  starred="true">
						<input bind="ordernum2" class="mini-textbox" vtype="int;range:0,99999;" required="required" requiredErrorText="排序号不能为空"/>
					</div>
				</div>
				<div role="row" id="wd3">
					<lable class="form-labels">维度3:</lable>
				</div>
				<div role="row" id="info3">
					<div role="control" label="维度说明"  starred="true">
						<input bind="label3" class="mini-textbox" required="required" requiredErrorText="维度说明不能为空"/>
					</div>
					<div role="control" label="排序"  starred="true">
						<input bind="ordernum3" class="mini-textbox" vtype="int;range:0,99999;" required="required" requiredErrorText="排序号不能为空"/>
					</div>
				</div>
				<div role="row" id="wd4">
					<lable class="form-labels">维度4:</lable>
				</div>
				<div role="row" id="info4">
					<div role="control" label="维度说明" starred="true">
						<input bind="label4" class="mini-textbox" required="required" requiredErrorText="维度说明不能为空"/>
					</div>
					<div role="control" label="排序" starred="true">
						<input bind="ordernum4" class="mini-textbox" vtype="int;range:0,99999;" required="required" requiredErrorText="排序号不能为空"/>
					</div>
				</div>
				<div role="row" id="wd5">
					<lable class="form-labels">维度5:</lable>
				</div>
				<div role="row" id="info5">
					<div role="control" label="维度说明" starred="true">
						<input bind="label5" class="mini-textbox" required="required" requiredErrorText="维度说明不能为空"/>
					</div>
					<div role="control" label="排序" starred="true">
						<input bind="ordernum5" class="mini-textbox" vtype="int;range:0,99999;" required="required" requiredErrorText="排序号不能为空"/>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		
		// 卡片guid
		var cardguid = Util.getUrlParams("cardguid");
		var plateguid = Util.getUrlParams("plateguid");
		var normguid = "";
		var dimcount;
		// 初始化页面
		epoint.initPage('cockpitdimconfaction', '@all', function(data) {
			if(data.normguid){
				normguid = data.normguid;
			}
			if(data.dimcount){
				dimcount = data.dimcount;
				console.log(dimcount);
				if(dimcount == 1){
					$('#wd2').css('display', 'none');
					$('#info2').css('display', 'none');
					$('#wd3').css('display', 'none');
					$('#info3').css('display', 'none');
					$('#wd4').css('display', 'none');
					$('#info4').css('display', 'none');
					$('#wd5').css('display', 'none');
					$('#info5').css('display', 'none');
				}
				else if(dimcount == 2){
					$('#wd3').css('display', 'none');
					$('#info3').css('display', 'none');
					$('#wd4').css('display', 'none');
					$('#info4').css('display', 'none');
					$('#wd5').css('display', 'none');
					$('#info5').css('display', 'none');
				}
				else if(dimcount == 3){
					$('#wd4').css('display', 'none');
					$('#info4').css('display', 'none');
					$('#wd5').css('display', 'none');
					$('#info5').css('display', 'none');
				}
				else if(dimcount == 4){
					$('#wd5').css('display', 'none');
					$('#info5').css('display', 'none');
				}
			}
			else{
				epoint.alertAndClose("该指标未生成结果集，无法配置维度！");
			}
		});
		
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('save', 'fui-form', closeCallback);
			} 
		}
		
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg);
			}
		}

		function openSearch() {
			epoint.openDialog('维度结果', "./normdimdatalist?normguid=" + normguid + "&dimcount=" + dimcount, '', {
						'width': 800,
						'height': 500
					});
		}
		
	</script>
</body>
</html>
