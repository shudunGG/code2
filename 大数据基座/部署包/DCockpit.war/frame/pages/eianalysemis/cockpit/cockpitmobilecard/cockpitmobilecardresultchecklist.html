<!DOCTYPE html>
<html>

<head>
<title>卡片更新审核管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-left" id="left">
		<div role="head" title="所有部门"></div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" idField="id"
				parentField="pid" textField="text" resultAsTree="false"
				action="getOuTreeModel"></ul>
		</div>
	</div>

	<div class="fui-right">
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="卡片名称">
							<input class="mini-textbox" bind="cardName" />
						</div>
						<div role="control" label="状态">
							<input class="mini-combobox" bind="dataBean.applyStatus"
								showClose="true" oncloseclick="onCloseClick" valueField="id"
								textField="text"
								data="[{id:'0',text:'草稿'},{id:'1',text:'审核中'},{id:'2',text:'办结'},{id:'3',text:'退回'},{id:'4',text:'拒绝'}]" />
						</div>
					</div>
					<input class="mini-hidden" bind="ouGuid" id="ouGuid" />
				</div>
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="height: 100%;" allowResize="true" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="indexcolumn" width="20" headerAlign="center">序</div>
					<div field="cardname" headerAlign="center" align="center"
						width="80" renderer="onNameRenderer">卡片名称</div>
					<div field="createDate" headerAlign="center" align="center"
						width="70" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
						dateFormat="yyyy-MM-dd HH:mm:ss">创建时间</div>
					<div field="applyDate" headerAlign="center" align="center"
						width="70" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
						dateFormat="yyyy-MM-dd HH:mm:ss">发起申请时间</div>
					<div field="applyStatusText" headerAlign="center" align="center"
						width="40">状态</div>
					<!-- 操作列 -->
					<div type="actioncolumn" headerAlign="center" align="center"
						renderer="onActionRenderer" width="200"></div>
					<div visible="false" field="cardguid"></div>
					<div visible="false" field="pviGuid"></div>
					<div visible="false" field="applyStatus"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		var grid = mini.get('datagrid');
		// 初始化页面
		epoint.initPage('cockpitmobilecardresultchecklistaction', '', function(
				data) {
			if (data.isAdmin == true) {
				$('#left').removeClass('closed');
				$('#left').removeClass('hidden');
			} else {
				$('#left').addClass('closed');
				$('#left').addClass('hidden');
			}
		});
		
		// 渲染指标名称
		function onNameRenderer(e) {
			return '<a href="javascript:openDetail(\'' + e.record.cardguid
					+ '\')" style="color:blue;">' + e.value + '</a>';
		}
		
		// 弹出明细窗口
		function openDetail(guid) {
			epoint.openDialog('详细信息',
					"./cockpitmobilecarddetail?guid=" + guid, searchData, {
						'width' : 1000,
						'height' : 800
					});
		}
		

		// 部门树
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('ouGuid').setValue(id == 'f9root' ? "" : id);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}

		function onActionRenderer(e) {
			var title = "";
			if (e.record.applyStatus == '0') {
				title += '<a href="javascript:void(0);" style=\"color:blue\" onclick="checkNormResult(\''
						+ e.record.rowguid
						+ '\')">发起审核流程</a>'
						+ '&nbsp&nbsp';
				title += '<a href="javascript:void(0);" style=\"color:blue\" onclick="openResult(\''
						+ e.record.rowguid
						+ '\')">查看卡片结果</a>'
						+ '&nbsp&nbsp';
				title += '<a href="javascript:void(0);" style=\"color:red\" onclick="deleteResult(\''
					+ e.record.rowguid + '\')">删除</a>' + '&nbsp&nbsp';
			} else if (e.record.applyStatus == '1') {
				title += '<a href="javascript:void(0);" style=\"color:blue\" onclick="check(\''
						+ e.record.pviGuid + '\')">审核</a>' + '&nbsp&nbsp';
				title += '<a href="javascript:void(0);" style=\"color:blue\" onclick="openResult(\''
						+ e.record.rowguid
						+ '\')">查看卡片结果</a>'
						+ '&nbsp&nbsp';
			} else if (e.record.applyStatus == '2') {
				title += '<a href="javascript:void(0);" style=\"color:blue\" onclick="openResult(\''
						+ e.record.rowguid
						+ '\')">查看卡片结果</a>'
						+ '&nbsp&nbsp';
			} else if (e.record.applyStatus == '3') {
				title += '<a href="javascript:void(0);" style=\"color:blue\" onclick="openTurnBack(\''
						+ e.record.rowguid
						+ '\')">重新发起审核</a>'
						+ '&nbsp&nbsp';
				title += '<a href="javascript:void(0);" style=\"color:blue\" onclick="openResult(\''
						+ e.record.rowguid
						+ '\')">查看卡片结果</a>'
						+ '&nbsp&nbsp';
				/* title += '<span type="action" style=\"color:red\" onclick="deleteResult(\''
						+ e.record.rowguid + '\')">删除</a>' + '&nbsp&nbsp'; */
			}
			return title;
		}
		
		//弹出退回待办
		function openTurnBack(id) {
			epoint.execute('getTurnBackProcess', null, [ id ], function(data) {
				if (data.msg) {
					epoint.alert(data.msg, '', '', 'warning');
				}
				else {
					if (data.page) {
						epoint.openTopDialog('退回流程', data.page, searchData, {
							'width' : 1200,
							'height' : 800,
						});
					}
				}
			});
		}

		function checkNormResult(e) {
			epoint
					.openTopDialog(
							'卡片更新审核',
							"frame/pages/epointworkflow/client/processcreateinstance?ProcessGuid=492b9b41-d93f-4c1d-9381-4218f482efb5&checkGuid="
									+ e, searchData, {
								'width' : 1200,
								'height' : 800
							});
		}

		function openResult(e) {
			epoint
					.openDialog(
							'卡片结果',
							"frame/pages/eianalysemis/cockpit/cockpitmobilecard/cockpitmobilecardresultcheckdetail?checkGuid="
									+ e, searchData, {
								'width' : 1000,
								'height' : 550
							});
		}

		function check(e) {
			epoint.execute('getPage', '', e, function(data) {
				if (data.msg) {
					epoint.alert(data.msg, '', '', 'warning');
				} else {
					epoint.openTopDialog('指标结果审核', data.page, searchData, {
						'width' : 1200,
						'height' : 800
					});
				}
			});
		}

		function deleteResult(e) {
			epoint.confirm('确认删除吗？','',function(data){
				epoint.execute('deleteResult','',e,function(data){
					if (data.msg) {
						epoint.alert(data.msg);
					}
					searchData();
				})
			});
			
		}
	</script>
</body>
</html>
