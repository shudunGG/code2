
<!DOCTYPE html>
<html>

<head>
<title>指标定义表列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="width: 100%; height: 100%;" allowResize="true"
			multiSelect="true" allowCellEdit="true" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns"></div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		var dimcount = Util.getUrlParams('dimcount');
		var grid = mini.get("datagrid");
		// 初始化页面
		epoint.initPage('normlistdatalistaction', null, function(data) {
			createGrid(data.columns);
		});
		var grid = mini.get("datagrid");
		function createGrid(columns) {
			grid.setColumns(columns);
		}
	</script>
</body>
</html>
