<!DOCTYPE html>
<html>

<head>
<title>测试用</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		1.指标数据落地->CockpitGetNormDataJob
		<div role="row">
			<div class="mini-button"
				onclick="executeJob('CockpitGetNormDataJob')">CockpitGetNormDataJob执行</div>
		</div>
		2.生成预警结果->CockpitGetWarningDataJob
		<div role="row">
			<div class="mini-button"
				onclick="executeJob('CockpitGetWarningDataJob')">CockpitGetWarningDataJob执行</div>
		</div>

	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('jobtestaction');

		/*执行调用*/
		function executeJob(jobclassname) {
			epoint.execute('executeJob', null, jobclassname, callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg);
			}
		}
	</script>
</body>
</html>
