<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>日志详情</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
<style>
.mini-textarea .mini-textbox-input {
	height: 500px;
}
</style>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="指标名称">
						<input id="normname" class="mini-outputtext"
							bind="dataBean.normname" />
					</div>
					<div role="control" label="任务状态">
						<input id="jobStatus" class="mini-outputtext"
							bind="dataBean.jobStatusText" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="任务开始时间">
						<input id="jobStartTime" class="mini-outputtext"
							bind="dataBean.jobStartTime"
							data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" />
					</div>
					<div role="control" label="任务结束时间">
						<input id="jobEndTime" class="mini-outputtext"
							bind="dataBean.jobEndTime"
							data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="作业日志信息">
						<input id="logcontent" class="mini-textarea"
							style="height: 300px;" bind="dataBean.joblog" allowInput="false" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		var rowguid = Util.getUrlParams("rowguid");
		epoint.initPage('cockpitjoblogdetailaction', null, function(data) {
		});
	</script>
</body>
</html>
