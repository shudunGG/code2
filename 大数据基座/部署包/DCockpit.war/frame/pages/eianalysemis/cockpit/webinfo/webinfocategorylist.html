<!DOCTYPE html>
<html>

<head>
<title>信息发布列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-left" id="fui-tree">
		<div role="head" title="栏目分类"></div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getOuCateTreeModel"
				resultAsTree="false" extraId="fui-form"></ul>
		</div>
	</div>
	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10" id="toolbargroup">
				<a class="mini-button" onclick="openAdd();" id="btnAddRecord">
					新增栏目 </a> <a id="btnDel" class="mini-button"
					onclick="if(mini.get('datagrid').getSelecteds()==0){epoint.alert('请选择要删除的栏目!');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
					删除栏目 </a>
			</div>
		</div>

		<!-- search区域 -->
		<div class="fui-condition" opened="true">
			<div class="fui-form" id="fui-form">
				<div role="form">
					<div role="row">
						<div role="control" label="栏目名称">
							<input id="search_categoryname" class="mini-textbox"
								bind="dataBean.categoryname" />

						</div>
					</div>
				</div>
				<input class="mini-hidden" id="parentguid" bind="dataBean.parentguid" />
				<input class="mini-hidden" id="belongouguid" bind="dataBean.belongouguid" />
			</div>

			<!-- 搜索按钮 -->
			<a role="searcher" callback="searchData"></a>
		</div>


		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">

			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="height: 100%;" allowResize="false" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="false">
				<div property="columns">
					<div type="checkcolumn" width="30"></div>
					<div type="indexcolumn" width="40" headerAlign="center">序</div>
					<div field="categoryname" headerAlign="center">栏目名称</div>
					<div field="categorynum" headerAlign="center" align="center"
						width="80">栏目号</div>
					<div field="status" headerAlign="center" align="center" width="80">启用状态</div>
					<div field="ordernum" headerAlign="center" Align="center"
						width="80">排序号</div>
					<div width="80" align="center" headerAlign="center"
						renderer="onEditRenderer">修改</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		var grid = mini.get("datagrid");

		// 初始化页面
		epoint.initPage('webinfocategorylistaction', null, function(data) {
		});

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		// 弹出新增窗口
		function openAdd() {
			console.log(mini.get('parentguid').getValue());
			console.log(mini.get('belongouguid').getValue());
			if (mini.get('belongouguid').getValue() == ""
					&& mini.get('parentguid').getValue() == "") {
				epoint.alert("请选择部门或栏目！");
				return;
			}
			epoint.openDialog('新增栏目', "./webinfocategoryadd?pguid="
					+ mini.get('parentguid').getValue() + "&belongouguid="
					+ mini.get('belongouguid').getValue(),
					searchData, {
						'width' : 600,
						'height' : 600
					});
		}

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改栏目', "./webinfocategoryadd?guid=" + id,
					searchData, {
						'width' : 600,
						'height' : 600
					});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form', 'tree' ]);
		}

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			console.log(e.node);
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			//mini.get('parentguid').setValue(id);
			if (e.node.textCls == 'isou') {
				if (id == 'f9root') {
					id = '';
				}
				mini.get('belongouguid').setValue(id);
				mini.get('parentguid').setValue("");
			}
			if (e.node.textCls == 'iscate') {
				mini.get('belongouguid').setValue("");
				mini.get('parentguid').setValue(id);
			}
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});
	</script>
</body>
</html>
