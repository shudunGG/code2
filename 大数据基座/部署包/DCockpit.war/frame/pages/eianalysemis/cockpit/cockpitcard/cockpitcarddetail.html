<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>卡片返回代码预览页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="mini-outputtext" bind="dataBean.ReturnChartCode" ></div>

	<div style="width: 60%; height: 400px; margin-top: 20px; margin-left: 20%; margin-right: 20%" id="html"></div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script src="lib/echarts.min.js"></script>
	<script type="text/javascript">
		// 初始化页面
		epoint.initPage('cockpitcarddetailaction', null, function(data) {
			var option=data.echartsOpiton;
			var chartHtml = echarts.init(document.getElementById('html'));
			chartHtml.setOption(option);
		});
	</script>
</body>
</html>
