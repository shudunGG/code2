<!DOCTYPE html>
<html>

<head>
<title>红灯流程</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>


	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="false" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="false">
			<div property="columns">
				<div type="checkcolumn" width="10"></div>
				<div type="indexcolumn" width="20" headerAlign="center"
					Align="center">序</div>
				<div field="feedbackusername" headerAlign="center" width="40"
					Align="center">反馈人</div>
				<div field="feedbackusertypename" headerAlign="center" width="40"
					Align="center">反馈人类别</div>
				<div field="feedbacktypename" headerAlign="center" width="40"
					Align="center">反馈信息类别</div>
				<div field="content" headerAlign="center" Align="center">反馈内容</div>
				<div field="feedbacktime" headerAlign="center" align="center"
					width="80" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
					dateFormat="yyyy-MM-dd HH:mm:ss">反馈时间</div>
			</div>
		</div>
	</div>


	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		var grid = mini.get("datagrid");

		// 初始化页面
		epoint.initPage('cockpitcardredlightprocessaction', null,
				function(data) {
				});

		//]]>
	</script>
</body>
