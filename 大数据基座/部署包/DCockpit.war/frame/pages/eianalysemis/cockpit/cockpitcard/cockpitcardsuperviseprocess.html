<!DOCTYPE html>
<html>

<head>
<title>督办流程</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>


	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="false" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="false">
			<div property="columns">
				<div type="checkcolumn" width="10"></div>
				<div type="indexcolumn" width="20" headerAlign="center"
					Align="center">序</div>
				<div field="handleusername" headerAlign="center" width="40"
					Align="center">办理人</div>
				<div field="handeleusertypename" headerAlign="center" width="40"
					Align="center">办理人类型</div>
				<div field="handleouname" headerAlign="center" width="40"
					Align="center">办理人部门</div>
				<div field="handletypename" headerAlign="center" width="40"
					Align="center">办理类型</div>
				<div field="handletime" headerAlign="center" align="center"
					width="80" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
					dateFormat="yyyy-MM-dd HH:mm:ss">办理时间</div>
				<!-- <div field="delayreason" headerAlign="center" width="60"
					Align="center">延期理由</div>
				<div field="delayresult" headerAlign="center" width="60"
					Align="center">延期结果</div>
				<div field="coordinateresult" headerAlign="center" width="60"
					Align="center">高位协调结果</div>
				<div field="content" headerAlign="center" Align="center">办结内容</div> -->
			</div>
		</div>
	</div>


	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		var grid = mini.get("datagrid");

		// 初始化页面
		epoint.initPage('cockpitcardsuperviseprocessaction', null, function(
				data) {
		});

		//]]>
	</script>
</body>
</html>
