<!DOCTYPE html>
<html>

<head>
<title>卡片批注列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- search区域 -->
	<div class="fui-condition" opened="true">
		<div class="fui-form" id="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="卡片名称">
						<input id="search_cardname" class="mini-textbox"
							bind="dataBean.cardname" />

					</div>
				</div>
			</div>
		</div>

		<!-- 搜索按钮 -->
		<a role="searcher" callback="searchData"></a>
	</div>


	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="false" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="false">
			<div property="columns">
				<div type="checkcolumn" width="30"></div>
				<div type="indexcolumn" width="40" headerAlign="center"
					Align="center">序</div>
				<div field="normDomainName" headerAlign="center" width="60"
					Align="center">指标分类</div>
				<div field="cardname" headerAlign="center" width="60" Align="center">卡片目名称</div>
				<div field="notes" headerAlign="center" Align="center">批注</div>
				<div field="username" headerAlign="center" Align="center">批注人</div>
				<div field="operatedate" headerAlign="center" align="center"
					width="40" data-options="{'format':'yyyy-MM-dd'}"
					dateFormat="yyyy-MM-dd">批注日期</div>
				<div width="40" align="center" headerAlign="center"
					renderer="onDetailRenderer">查看</div>
			</div>
		</div>
	</div>


	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		var grid = mini.get("datagrid");

		// 初始化页面
		epoint.initPage('cockpitcardnoteslistaction', null, function(data) {
		});

		var onDetailRenderer = function(e) {
			return epoint
					.renderCell(e, "action-icon icon-search", "openDetail");
		};

		// 弹出修改窗口
		function openDetail(id) {
			epoint.openDialog('查看卡片批注', "./cockpitcardnotesdetail?guid=" + id,
					searchData, {
						'width' : 1000,
						'height' : 600
					});
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		//]]>
	</script>
</body>
</html>
