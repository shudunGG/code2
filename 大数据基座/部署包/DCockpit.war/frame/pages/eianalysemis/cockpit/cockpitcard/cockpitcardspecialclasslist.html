<!DOCTYPE html>
<html>

<head>
<title>专班配置列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div id="operate" class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" onclick="openAdd">新增专班</a>
			<a id="btnDel" class="mini-button" iconCls="icon-minuscircle"
				onclick="if(mini.get('datagrid').getSelecteds()==0){epoint.alert('请选择要删除的记录!');} else {epoint.confirm('确认要删除吗?','',deleteData);}">删除选定
			</a>
		</div>
	</div>

	<!-- 新增搜索区域 -->
	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="专班名称">
						<input id="search_ClassName" class="mini-textbox"
							bind="dataBean.ClassName" />
					</div>
					<div role="control" label="责任人">
						<input id="tree1" class="mini-treeselect" action="getRadModel"
							bind="dataBean.liableperguid" showFolderCheckBox="false"
							showRadioButton="true" showTreeIcon="true" showClose="true"
							oncloseclick="onCloseClick" textField="text" idField="id"
							expandOnLoad="true" allowinput="true" />
					</div>

				</div>
			</div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="width: 100%; height: 100%;" allowResize="true"
			multiSelect="true" allowCellEdit="true" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="30"></div>
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div field="ClassName" headerAlign="center" align="center">专班名称</div>
				<div field="liableouname" headerAlign="center" align="center">责任部门</div>
				<div field="liablepername" headerAlign="center" align="center">责任人</div>
				<div field="leadername" headerAlign="center" align="center">分管领导</div>
				<div field="groupleadername" headerAlign="center" align="center">组长</div>
				<div field="deputygroupleadername" headerAlign="center"
					align="center">副组长</div>
				<div field="groupmembername" headerAlign="center" align="center">组员</div>
				<!-- 操作列 -->
				<div type="actioncolumn" headerAlign="center" align="center">
					<span type="action" icon="icon-edit" onclick="openEdit">修改</span>
				</div>

			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 版块卡片关联
		var categuid = Util.getUrlParams("categuid");

		var grid = mini.get('datagrid');

		// 初始化页面
		epoint.initPage('cockpitcardspecialclasslistaction', null, function(
				data) {
		});

		// 弹出新增窗口
		function openAdd() {
			epoint.openDialog('新增专班', "./cockpitcardspecialclassadd",
					searchData, {
						'width' : 1000,
						'height' : 800
					});
		}

		// 弹出修改窗口
		function openEdit(e) {
			epoint.openDialog('修改专班', "./cockpitcardspecialclassadd?guid="
					+ e.rowguid, searchData, {
				'width' : 1000,
				'height' : 800
			});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		function deleteData() {
			epoint.execute("deleteSelect", '', callback);
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
	</script>
</body>
</html>
