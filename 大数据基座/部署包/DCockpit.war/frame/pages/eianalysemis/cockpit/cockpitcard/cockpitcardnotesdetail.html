<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>卡片批注详情</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-minuscircle"
				onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="卡片名称">
						<div class="mini-outputtext" bind="dataBean.cardname"></div>
					</div>
					<div role="control" label="指标分类">
						<div class="mini-outputtext" bind="dataBean.normdomainname"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="创建人">
						<div class="mini-outputtext" bind="dataBean.username"></div>
					</div>
					<div role="control" label="批注日期">
						<div class="mini-outputtext" bind="dataBean.operatedate"
							data-options="{'format':'yyyy-MM-dd'}" dateFormat="yyyy-MM-dd"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="批注">
						<div class="mini-outputtext" bind="dataBean.notes"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('cockpitcardnotesdetailaction', null, function(data) {
		});
	</script>
</body>
</html>
