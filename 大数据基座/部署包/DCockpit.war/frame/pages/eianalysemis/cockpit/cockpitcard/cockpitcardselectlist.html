<!DOCTYPE html>
<html>

<head>
<title>卡片定义表列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-left" id="fui-left">
		<div role="head" title="指标分类"></div>
		<div role="body">
			<div class="mini-tree" id="tree" action="treeModel"></div>
		</div>
	</div>

	<div class="fui-right">

		<!-- 新增搜索区域 -->
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="卡片名称">
							<input id="search_CardName" class="mini-textbox" bind="dataBean.CardName" />
						</div>
						<div role="control" label="卡片模板">
							<input id="search_TemplateGuid" class="mini-combobox" action="getTemplateModel" bind="dataBean.TemplateGuid" showClose="true" oncloseclick="onCloseClick" />
						</div>
					</div>
				</div>
				<!-- 添加隐藏域，用于树与表格的联动  -->
				<input class="mini-hidden" id="normDomain" bind="dataBean.normDomain" />
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="width: 100%; height: 100%;" allowResize="true" multiSelect="true" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="30" name="checkColumn"></div>
					<div type="indexcolumn" width="40" headerAlign="center">序</div>
					<div field="normDomainName" headerAlign="center"  align="center" width="80">指标分类</div>
					<div field="CardName" headerAlign="center" align="center">卡片名称</div>
					<div field="TemplateName" headerAlign="center" align="center">卡片模板名称</div>
					<div field="OrderNum" headerAlign="center" align="center">排序号</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 版块卡片关联
		var catecode = Util.getUrlParams("catecode");

		var grid = mini.get('datagrid');

		// 初始化页面
		epoint.initPage('cockpitcardselectlistaction', null, function(data) {
			// 版块卡片关联
			if (catecode) {
				grid.hideColumn('operate');
				$('#operate').css("display", "none");
				$('#plate').css("display", "block");
			}
			grid.getColumn("checkColumn").header = "";
		});
		
		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}
		
		grid.on("select",function(){
			epoint.execute('follow', 'datagrid', function(e){
				if(e.msg=="success"){
					epoint.alertAndClose("操作成功！")
				}else{
					epoint.alert(e.msg)
				}
			});
		})
		
		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('normDomain').setValue(id == 'f9root' ? "" : id);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});
	</script>
</body>
</html>
