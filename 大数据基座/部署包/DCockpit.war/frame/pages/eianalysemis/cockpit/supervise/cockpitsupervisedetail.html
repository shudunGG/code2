<!DOCTYPE html>
<html>

<head>
<title>数据源管理子页面</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<div class="fui-content">
		<div id="fui-form" class="fui-form view">
			<div class="fui-accordions">
				<div role="accordion">
					<div role="head" title="督办信息"></div>
					<div role="body" class="clearfix">
						<div role="form">
							<div role="row">
								<div role="control" label="督办名称" >
									<input class="mini-outputtext" bind="dataBean.supervisename" />
								</div>
								<div role="control" label="督办状态" >
									<input class="mini-outputtext" bind="dataBean.status" data-options="{code:'督办-督办状态'}"/>
								</div>
							</div>
							<div role="row">
								<div role="control" label="发起人" >
									<input class="mini-outputtext" bind="launchUserName" />
								</div>
								<div role="control" label="发起人" >
									<input class="mini-outputtext" bind="responseUsername" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="开始时间" >
									<input class="mini-outputtext" bind="dataBean.startTime" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"/>
								</div>
								<div role="control" label="结束时间" >
									<input class="mini-outputtext" bind="dataBean.endTime" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"/>
								</div>
							</div>
							<div role="row">
								<div role="control" label="督办指示" >
									<input class="mini-outputtext" bind="dataBean.content" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion">
					<div role="head" title="办理过程"></div>
					<div role="body">
						<div id="processGrid" class="mini-datagrid" idField="rowguid" action="getProcessDataGridData" sortOrder="desc" showPager="false" multiSelect="true" allowCellEdit="false" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
							<div property="columns">
								<div type="indexcolumn" width="50" headerAlign="center">序</div>
								<div field="handleType" data-options="{code:'督办-办理类型'}" width="120" align="center" headerAlign="center">办理类型</div>
								<div field="handleTime" width="180" align="center" headerAlign="center" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}">办理类型</div>
								<div field="handleusername" width="100" align="center" headerAlign="center" >办理人</div>
								<div field="delayReason" width="100%"  headerAlign="center" >延期理由</div>
								<div field="delayResult" width="100" data-options="{code:'延期结果'}" align="center" headerAlign="center" >延期结果</div>
								<div field="content" width="100%" align="center" headerAlign="center" >办结内容</div>

							</div>
						</div>
					</div>
				</div>
				<div role="accordion">
					<div role="head" title="反馈信息"></div>
					<div role="body">
						<div id="feedbackGrid" class="mini-datagrid" idField="rowguid" action="getFeedbackDataGridData" sortOrder="desc" showPager="false" multiSelect="true" allowCellEdit="false" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
							<div property="columns">
								<div type="indexcolumn" width="50" headerAlign="center">序</div>
								<div field="feeedbackUserName" width="100" align="center" headerAlign="center" >反馈人</div>
								<div field="feeedbackTime" width="180" align="center" headerAlign="center" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}">反馈时间</div>
								<div field="content" width="100%"  headerAlign="center" >反馈内容</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		// 初始化页面
		epoint.initPage('cockpitsupervisedetailaction');
	</script>

</body>

</html>
