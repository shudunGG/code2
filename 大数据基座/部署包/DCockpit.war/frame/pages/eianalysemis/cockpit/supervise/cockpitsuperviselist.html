<!DOCTYPE html>
<html>

<head>
<title>指标日志列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="督办名称">
						<input class="mini-textbox" bind="dataBean.supervisename" id="search_supervisename"></input>
					</div>
					<div role="control" label="督办状态">
						<input id="search_status_exact"  class="mini-combobox" textField="text" valueField="value" action="getStatusModel"
							bind="status" emptyText="请选择" ></input>
					</div>
				</div>
			</div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="height: 100%;" allowResize="true" multiSelect="true" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" width="50" headerAlign="center">序</div>
				<div field="superviseName" headerAlign="center" align="center" width="200">督办名称</div>
				<div field="content" headerAlign="center" width="100%" >督办指示</div>
				<div field="launchusername" headerAlign="center" align="center" width="100">发起人</div>
				<div field="responseUsername" headerAlign="center" align="center" width="100">责任人</div>
				<div field="startTime" headerAlign="center" align="center" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" dateFormat="yyyy-MM-dd HH:mm:ss"width="180">开始时间</div>
				<div field="endTime" headerAlign="center" align="center" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" dateFormat="yyyy-MM-dd HH:mm:ss" width="180">结束时间</div>
				<div field="status" headerAlign="center" align="center" width="100" data-options="{code:'督办-督办状态'}">督办状态</div>
				<div width="60" headerAlign="center" align="center" renderer="onDetailRenderer">详情</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitsuperviselistaction');

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

	    var onDetailRenderer = function (e) {
	        return epoint.renderCell(e, "action-icon icon-search", "openDetail");
	    }
	    
	    function openDetail(rowGuid) {
	        epoint.openDialog('数据源详情', "./cockpitsupervisedetail?guid=" + rowGuid, null, {
	            'width': 1000,
	            'height': 800
	        });
	    }
	</script>
</body>
</html>
