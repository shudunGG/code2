<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>指标分类详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->

	<!-- 内容区域 -->
	<div class="fui-content">
		<div role="accordion">
			<div role="head" title="基础信息"></div>
			<div role="body">
				<div id="fui-form" class="fui-form">
					<div role="form">
						<div role="row">
							<div role="control" label="板块名称">
								<div class="mini-outputtext" bind="dataBean.plateName"></div>
							</div>
							<div role="control"></div>
						</div>
						<div role="row">
							<div role="control" label="板块描述">
								<input class="mini-outputtext" bind="dataBean.remark" />
							</div>
						</div>
						<div role="row">
							<div role="control" label="所属部门">
								<div class="mini-outputtext" bind="dataBean.belongouname"></div>
							</div>
							<div role="control" label="创建人">
								<div class="mini-outputtext" bind="createusername"></div>
							</div>
						</div>
						<div role="row">
							<div role="control" label="所属专题">
								<div class="mini-outputtext" bind="project"></div>
							</div>
							<div role="control" label="卡片分类">
								<div class="mini-outputtext" bind="cardCates"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div role="accordion">
			<div role="head" title="卡片信息"></div>
			<div role="body">
				<div class="form-wrap">
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						idField="rowguid" multiSelect="true"
						style="width: 100%; max-height: 300px;" allowResize="false"
						showPager="true" action="getDataGridData" allowCellSelect="true"
						allowCellEdit="true" editNextOnEnterKey="true">
						<div property="columns">
							<div type="indexcolumn" width="50" headerAlign="center">序号</div>
							<div field="cardName" headerAlign="center" align="center">卡片名称</div>
							<div field="cardCate" headerAlign="center"
								align="center">卡片分类</div>
							<div field="apiCode" headerAlign="center"
								align="center">Apicode</div>
							<div field="statusText" headerAlign="center"
								align="center">状态</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('cockpitmobileplatedetailaction', null, function(data) {

		});
	</script>
</body>
</html>
