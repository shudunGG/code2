<!DOCTYPE html>
<html>

<head>
<title>版块管理列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="openAdd">新增版块</a> <a id="btnDel"
				class="mini-button" iconCls="icon-minuscircle"
				onclick="if(mini.get('datagrid').getSelecteds()==0){epoint.alert('请选择要删除的记录!');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
				删除选定 </a><a class="mini-button" onclick="changeStatus">批量启用</a>
		</div>
	</div>

	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="版块名称">
						<input class="mini-textbox" bind="dataBean.plateName" />
					</div>
					<div role="control" label="是否启用">
						<input id="search_Status" class="mini-combobox" valueField="id"
							textField="text" data="[{id:'1',text:'启用'},{id:'0',text:'停用'}]"
							bind="dataBean.status" showClose="true"
							oncloseclick="onCloseClick" />
					</div>
				</div>
			</div>
			<!-- 添加隐藏域，用于树与表格的联动  -->
			<input class="mini-hidden" id="projectGuid"
				bind="dataBean.projectGuid" />
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div field="plateName" headerAlign="center" width="100"
					renderer="onDetailRenderer">版块名称</div>
				<div field="statusText" headerAlign="center" align="center"
					width="100">状态</div>
				<div field="orderNum" headerAlign="center" align="center"
					width="100" allowSort="true">排序号</div>
				<!-- 操作列 -->
				<div name="operate" type="actioncolumn" headerAlign="center"
					align="center" renderer="onSubit"></div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		var projectguid = Util.getUrlParams('guid');
		// 初始化页面
		epoint.initPage('cockpitmobileplatelistaction', null, function(data) {
		});

		function onDetailRenderer(e) {
			;
			return '<a href="javascript:openDetail(\'' + e.record.rowguid
					+ '\')" style="color:blue;">' + e.value + '</a>';
		}

		// 弹出明细窗口
		function openDetail(guid) {
			epoint.openDialog('详细信息',
					"./cockpitmobileplatedetail?guid=" + guid, searchData, {
						'width' : 1200,
						'height' : 600
					});
		}

		var onSubit = function(e) {
			var status = e.row.status;
			//启用
			if (status == 1) {
				return '<span type="action" style=\"color:blue\" onclick="pause(\''
				+ e.row.rowguid + '\')">停用</span>';
			}
			//停用
			else {
				return  '<span type="action" style=\"color:blue\" onclick="start(\''
				+ e.row.rowguid + '\')">启用</span>'
				+ "&nbsp;&nbsp;"
				+ '<span type="action" style=\"color:blue\" onclick="openEdit(\''
				+ e.row.rowguid + '\')">编辑</span>'
				+ "&nbsp;&nbsp;"
				+ '<span type="action" style=\"color:blue\" onclick="openConf(\''
				+ e.row.rowguid + '\')">配置</span>'
				+ "&nbsp;&nbsp;"
				+ '<span type="action" style=\"color:red\" onclick="deleteConfirm(\''
				+ e.row.rowguid + '\')">删除</span>';
			}
		}

		//配置窗口
		function openConf(guid) {
			epoint.openDialog("配置卡片",
					'../cockpitmobilecard/cockpitmobilecardconflist?guid=' + guid,
					callBack, {
						'width' : 1000,
						'height' : 600
					});
		}

		// 弹出修改窗口
		function openEdit(guid) {
			epoint.openDialog("修改板块", './cockpitmobileplateedit?guid=' + guid,
					callBack, {
						'width' : 1000,
						'height' : 450
					});
		}

		//单条删除
		function deleteConfirm(id) {
			epoint.confirm('确认要删除吗？', '', function() {
				epoint.execute('delete', '', [ id ], function(data) {
					console.log(data.msg);
					if (data.msg) {
						epoint.alert(data.msg, '', searchData());
					}
				});
			});
		}

		//停用
		function pause(id) {
			epoint.confirm('确认要停用吗？', '', function() {
				epoint.execute('pause', '', [ id ], function(data) {
					if (data.msg) {
						epoint.alert(data.msg, '', searchData());
					}
				});
			});
		}

		//启用
		function start(id) {
			epoint.execute('start', '', [ id ], function(data) {
				if (data.msg) {
					epoint.alert(data.msg, '', searchData());
				}
			});
		}

		var gridTree = mini.get("datagrid");

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {

			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('projectGuid').setValue(id == 'f9root' ? "" : id);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});

		// 弹出新增窗口
		function openAdd() {
			epoint.openDialog('新增版块', "./cockpitmobileplateadd?projectguid="
					+ projectguid, searchData, {
				'width' : 1000,
				'height' : 600
			});
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		function callBack() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		function columnCallBack() {
			epoint.refresh([ 'tree', 'datagrid', 'fui-form' ]);
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', function(data){
				if(data.msg){
					epoint.alert(data.msg, '', searchData());
				}
			});
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
		
		function changeStatus() {
			if(mini.get('datagrid').getSelecteds()==0){
				epoint.alert('请选择需要启用的板块!');
			} 
			else {
				epoint.execute("changeStatus", '', function(data){
					if(data.msg){
						epoint.alert(data.msg, '', searchData());
					}
				});
			}
		}
	</script>
</body>
</html>
