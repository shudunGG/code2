<!DOCTYPE html>
<html>

<head>
<title>指标分类授权</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
.role-status {
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="mini-tabstreeselect" selectedPanelTitle="已选择部门"
			style="width: 99%; height: 90%;" action="getOuTreeData"
			loadWhenChecked="true" showBorder="true" canCheckParent="true"
			checkRecursive="true" filterMode="server">
			<div tabText="部门列表" tabKey="ou"></div>
		</div>
	</div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar-bottom text-center" id="bar">
		<div class="btn-group mr10"
			style="float: none; display: inline-block;">
			<a class="mini-button" iconCls="icon-save" id="addClose"
				onclick="saveAndClose">保存并关闭</a>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[  
		//初始化请求
		epoint.initPage('cockpitnormsetauthorizeaction', null, function(data) {
		});

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('save', '', function(data) {
					if (data.msg.indexOf("成功") == -1) {
						epoint.alert(data.msg, '', null, null, 'info');
					} else {
						epoint.alertAndClose(data.msg, '', null, null, 'info');
					}
				});
			}
		}

		//]]>
	</script>
</body>
</html>
