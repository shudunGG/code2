		var grid = mini.get('datagrid');

		// 初始化页面
		epoint.initPage('cockpitnormsetbaselistaction', null, function(data) {
			if (data.isShowModelSyncButton == 1) {
				$('#updateHistory').removeClass('hidden');
				$('#updateHistoryOu').removeClass('hidden');
				$('#updateApiCode').removeClass('hidden');
			}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			var pid = e.node.pid;
			var type = e.node.type;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('treeid').setValue(id === 'root' ? "" : id);
			mini.get('treeparentid').setValue(pid === 'root' ? "" : pid);
			mini.get('treetype').setValue(type);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});

		// 弹出新增窗口
		function openAdd() {
			var treeid = mini.get('treeid').getValue();
			var treetype = mini.get('treetype').getValue();
			var treeparentid = mini.get('treeparentid').getValue();
			if (treeid == '' || treeid == 'f9root' || treetype == 'ou') {
				epoint.alert("请选择指标分类");
				return;
			}
			epoint.openDialog('新增指标',
					"frame/pages/eianalysemis/cockpit/cockpitnorm/cockpitnormaddnew?treeid="
							+ treeid + "&treetype=" + treetype
							+ "&treeparentid=" + treeparentid, searchData, {
						'width' : 1280,
						'height' : 800
					});
		}

		//更新历史数据
		function updateHistory() {
			var DiyMessageBox = mini.MessageBox;
			DiyMessageBox.buttonText.ok = "更新并同步";
			DiyMessageBox.buttonText.cancel = "更新并停止";
			DiyMessageBox
					.show({
						title : "请选择更新方式",
						iconCls : "mini-messagebox-info",
						message : "<em>更新并同步</em>更新历史数据，并同步状态<br /><em>更新并停止</em>更新历史数据，并停止所有任务<br />点击右上角×可以取消更新",
						buttons : [ "ok", "cancel" ],
						callback : function(action) {
							if (action === "ok") {
								updateHistoryData("1");
								DiyMessageBox.buttonText.ok = "确定";
								DiyMessageBox.buttonText.cancel = "取消";
							} else if (action === "cancel") {
								updateHistoryData("0");
								DiyMessageBox.buttonText.ok = "确定";
								DiyMessageBox.buttonText.cancel = "取消";
							} else {
								DiyMessageBox.buttonText.ok = "确定";
								DiyMessageBox.buttonText.cancel = "取消";
							}
						}
					});
		}

		function updateHistoryData(status) {
			epoint.execute("updateHistoryData", null, [ status ],
					function(data) {
						if (data.msg) {
							epoint.alert(data.msg);
						}
					});
		}

		function updateHistoryOu() {
			epoint.execute("updateHistoryOu", searchData, function(data) {
				if (data.msg) {
					epoint.alert(data.msg);
				}
			});
		}

		function updateApiCode() {
			epoint.execute("updateApiCode", null, function(data) {
				if (data.msg) {
					epoint.alert(data.msg);
				}
			});
		}

		// 弹出修改窗口
		function openEdit(e) {
			var treeid = mini.get('treeid').getValue();
			var treetype = mini.get('treetype').getValue();
			var treeparentid = mini.get('treeparentid').getValue();
			epoint.openDialog('修改指标',

		// 弹出明细窗口

						'height' : 800

		function deleteData() {
			if (mini.get('datagrid').getSelecteds().length === 0) {
				epoint.alert('请选择要删除的记录!', '', null, 'warning');

			epoint.execute("deleteSelect", '', function(data){

		function openResult(rowguid, normtype) {

				return;
			}
			epoint.openDialog('指标结果',

		function openHistory(e) {
			epoint.openDialog('历史版本对比',

			if (normtype == '5' || normtype == '4'

				epoint.alert("该指标暂不支持图表预览！", '', '', 'info');

			if (normtype == '5' || normtype == '4' || normtype == '1') {

				return;
			}
			epoint.openDialog('字段别名配置',
					"frame/pages/eianalysemis/cockpit/cockpitnorm/cockpitnormfieldnameconf?guid="

						'width' : 1280,
						'height' : 800

		// 批量执行
		function executeJob() {
			epoint.execute("executeJobs", '', callback);
		}

		function stopNorm() {
			if (mini.get('datagrid').getSelecteds().length === 0) {
				epoint.alert('请选择要停用的记录!', '', null, 'warning');
			} else {
				epoint.confirm('确认要停用吗?', '', stopSelect);
			}

		// 批量停用指标

			epoint.execute("stopSelect", '', callback);
		}

		function startNorm() {
			if (mini.get('datagrid').getSelecteds().length === 0) {
				epoint.alert('请选择要启用的记录!', '', null, 'warning');
			} else {
				epoint.confirm('确认要启用吗?', '', startSelect);
			}
		}

		// 批量启用指标
		function startSelect() {
			epoint.execute("startSelect", '', callback);

		//导入模板下载
		function downloadImportModel() {
			window.location.href = _rootPath
					+ "/download/normImportTemplate.xlsx"
		}

		//导出指标
		function exportModel() {
			var datagrid = mini.get('datagrid');
			var ids = datagrid.getSelectedIds();
			if (ids.length > 0) {
				var data = {
					allnormguid : ids.join(',')
				};
				var downloadurl = "cockpitnormsetbaselistaction.action?cmd=exportNormExcel";
				var form = document.getElementById("download_form");
				DownLoadFile({
					url : downloadurl,
					data : data
				});

				searchData();
			} else {
				epoint.alert("请选择要导出的指标!", null, null, 'warning');
			}
		}

		var DownLoadFile = function(options) {
			var config = $.extend(true, {
				method : 'post'
			}, options);
			var $iframe = $('<iframe id="down-file-iframe" />');
			var $form = $('<form target="down-file-iframe" method="' + config.method + '" />');
			$form.attr('action', config.url);
			for ( var key in config.data) {
				$form
						.append('<input type="hidden" name="' + key + '" value="' + config.data[key] + '" />');
			}
			$iframe.append($form);
			$(document.body).append($form);
			$form[0].submit();
			$form.remove();
		}

		function uploadSuccess(data) {
			if (data.data.extraDatas.message) {
				epoint.alert(data.data.extraDatas.message);
			} else {
				epoint.alert(data.data.extraDatas.msg);
			}
			epoint.refresh();
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}

		var changeImage = function(e) {
			if (e.row.isopen == 'true') {
				return "<img src='images/switch_true.png' title='点击不公开' style='cursor:pointer;' onclick='changeStatus(\""

		};

		function changeStatus(id, isopen) {
			epoint.confirm('确认修改公开状态？', '确认',
