<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>问题反馈窗口</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div class="img-view" id="picture" ></div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitfeedbackhistoryimgaction', null, function(data) {
			if (data.imgBase64) {
				showPicture(data.imgBase64);
			}
		});

		//展示图片
		function showPicture(img) {
			$("#picture").html('<img id="tb" src="" width="500px" height="300px"/> ');
			$("#tb").attr("src", img);
		}
	</script>
</body>
</html>
