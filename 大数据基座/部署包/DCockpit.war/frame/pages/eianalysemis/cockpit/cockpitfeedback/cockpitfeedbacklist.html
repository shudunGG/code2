<!DOCTYPE html>
<html>

<head>
<title>问题反馈列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-left" id="left">
		<div role="head" title="所有部门"></div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" idField="id" parentField="pid" textField="text" resultAsTree="false" action="getOuTreeModel"></ul>
		</div>
	</div>

	<div class="fui-right">
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="问题标题">
							<input class="mini-textbox" bind="dataBean.feedbackTitle" />
						</div>
						<div role="control" label="问题描述">
							<input class="mini-textbox" bind="dataBean.feedbackDescribe" />
						</div>
					</div>
					<div role="row">
						<div role="control" label="提交人">
							<input id="userTree" class="mini-treeselect" action="getUserTreeModel" bind="dataBean.submitter" showFolderCheckBox="false" showRadioButton="true" showTreeIcon="true"
								showClose="true" oncloseclick="onCloseClick" textField="text" idField="id" expandOnLoad="true" allowinput="true" />
						</div>
						<div role="control" label="状态">
							<input bind="dataBean.status" class="mini-combobox" valueField="id" textField="text" data="[{id:'0',text:'待反馈'},{id:'1',text:'已反馈'}]" showClose="true"
								oncloseclick="onCloseClick" />
						</div>
					</div>
					<div role="row">
						<div role="control" label="提交时间（开始）">
							<input id="start" class="mini-datepicker" bind="startTime" format="yyyy-MM-dd HH:mm:ss" showTime="true" showClose="true" oncloseclick="onCloseClick"
								onValuechanged="validateDate(this)" />
						</div>
						<div role="control" label="提交时间（结束）">
							<input id="end" class="mini-datepicker" bind="endTime" format="yyyy-MM-dd HH:mm:ss" showTime="true" showClose="true" oncloseclick="onCloseClick"
								onValuechanged="validateDate(this)" />
						</div>
					</div>
					<input class="mini-hidden" bind="dataBean.submitOu" id="submitOu" />
				</div>
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="height: 100%;" allowResize="true" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="indexcolumn" width="25" headerAlign="center">序</div>
					<div field="feedbackTitle" headerAlign="center" align="center" width="80" renderer="onFeedbackTitleRenderer">问题标题</div>
					<div field="feedbackDescribe" headerAlign="center" align="center" width="120">问题描述</div>
					<div field="userName" headerAlign="center" align="center" width="70">提交人</div>
					<div field="ouName" name="ouName" headerAlign="center" align="center" width="70">提交人部门</div>
					<div field="status" headerAlign="center" align="center" width="50" renderer="onStatusRenderer">状态</div>
					<div field="submitTime" headerAlign="center" align="center" width="95" allowSort="true" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" dateFormat="yyyy-MM-dd HH:mm:ss">提交时间</div>
					<div field="feedBackTime" headerAlign="center" align="center" width="95" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" dateFormat="yyyy-MM-dd HH:mm:ss">最新反馈时间</div>
					<!-- 操作列 -->
					<div type="actioncolumn" headerAlign="center" align="center" renderer="onSubit">操作</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		var grid = mini.get('datagrid');
		// 初始化页面
		epoint.initPage('cockpitfeedbacklistaction', '', function(data) {
			if (data.isAdmin == true) {
				$('#left').removeClass('closed');
				$('#left').removeClass('hidden');
				grid.showColumn('ouName');
			} else {
				$('#left').addClass('closed');
				$('#left').addClass('hidden');
				grid.hideColumn('ouName');
			}
		});

		// 渲染问题标题
		function onFeedbackTitleRenderer(e) {
			return '<a href="javascript:openDetail(\'' + e.record.rowguid + '\')" style="color:blue;text-decoration:underline;">' + e.value + '</a>';
		}

		// 打开问题反馈详情
		function openDetail(rowguid) {
			epoint.openDialog('反馈', "../../cockpit/cockpitfeedback/cockpitfeedbackdetail?guid=" + rowguid, null, {
				'width' : 800,
				'height' : 600
			});
		}

		// 打开回复页面
		function feedback(guid) {
			epoint.openDialog('反馈', "../../cockpit/cockpitfeedback/cockpitfeedbackhistoryadd?guid=" + guid, searchData, {
				'width' : 600,
				'height' : 430
			});
		}

		// 打开反馈历史
		function feedbackHistory(guid) {
			epoint.openDialog('反馈历史', "../../cockpit/cockpitfeedback/cockpitfeedbackhistorylist?guid=" + guid, null, {
				'width' : 1000,
				'height' : 800
			});
		}

		// 渲染状态
		function onStatusRenderer(e) {
			if (e.row.status == 0) {
				return "待反馈";
			} else if (e.row.status == 1) {
				return "已反馈";
			}
		};

		//　日期控件的验证
		var start = mini.get("start");
		var end = mini.get("end");
		function validateDate(e) {
			if (start.getValue() && end.getValue()) {
				if (!epoint.validateDateInterval(start, end, 0)) {
					if (e.id == 'start') {
						epoint.alert("开始时间不能大于结束时间！");
						start.setValue(null);
					} else {
						epoint.alert("结束时间不能小于开始时间！");
						end.setValue(null);
					}
				}
			}
		}

		// 部门树
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('submitOu').setValue(id == 'f9root' ? "" : id);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});

		// 部门-用户树
		var userTree = mini.get('userTree');
		userTree.on('beforenodeselect', function(obj) {
			if (obj.node.isOU == "true") {
				obj.cancel = true;
			} else {
				obj.cancel = false;
			}
		});

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}

		function onSubit(e) {
			return  '<span type="action" style=\"color:blue\" onclick="feedback(\''
			+ e.row.rowguid + '\')">反馈</span>'
			+ "&nbsp;&nbsp;"
			+ '<span type="action" style=\"color:blue\" onclick="feedbackHistory(\''
			+ e.row.rowguid + '\')">反馈历史</span>';
		}
	</script>
</body>
</html>
