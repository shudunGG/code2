<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>问题反馈详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-minuscircle" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="问题标题">
						<div class="mini-outputtext" bind="dataBean.feedbackTitle"></div>
					</div>
					<div role="control" label="提交时间">
						<div class="mini-outputtext" bind="dataBean.submitTime" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="问题描述">
						<div class="mini-outputtext" bind="dataBean.feedbackDescribe"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="提交人">
						<div class="mini-outputtext" bind="dataBean.userName"></div>
					</div>
					<div role="control" label="提交人部门">
						<div class="mini-outputtext" bind="dataBean.ouName"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="状态">
						<div class="mini-outputtext" bind="dataBean.status"></div>
					</div>
					<div role="control" label="最新反馈时间">
						<div class="mini-outputtext" bind="dataBean.feedBackTime" data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="附件信息">
						<div class="img-view" id="picture" ></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../../rest/resource/jsboot"></script>
	<script src="../util/cockpitutil.js"></script>

	<script>
		// 初始化页面
		epoint.initPage('cockpitfeedbackdetailaction', null, function(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg);
				return;
			}
			if (data.imgBase64) {
				showPicture(data.imgBase64);
			}
		});
		
		//展示图片
		function showPicture(img) {
			$("#picture").html('<img id="tb" src="" width="300px" height="160px"/> ');
			$("#tb").attr("src", img);
		}
	</script>
</body>
</html>
