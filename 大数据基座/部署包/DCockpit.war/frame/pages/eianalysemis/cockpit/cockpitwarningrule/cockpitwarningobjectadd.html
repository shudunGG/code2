<!DOCTYPE html>
<html>

<head>
<title>预警对象</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
	.form-label {
	  width: 10%;
	}
</style>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="fui-form" id="fui-form3"
			style="margin-right: 2%; overflow-y: auto; overflow-x: hidden;">
			<div role="row">
				<div role="control" label="角色设置">
					<div class="mini-repeat clearfix" id="repeat"
						templateId="roleTemplate" style="width: 100%;"></div>
					<input id="controlIds" class="mini-hidden" /> <input
						bind="selectedRoles" id="roleValues" class="mini-hidden" />
				</div>

			</div>
			<div role="row">
				<div role="control" label="用户设置">
					<div id="tabstreeselect" class="mini-tabstreeselect"
						selectedPanelTitle="已选择记录" style="width: 99%; height: 400px"
						action="getUserTreeModal" loadWhenChecked="true"
						filterMode="server" showBorder="true">
						<div tabText="授权用戶" tabKey="user"></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar-bottom text-center" id="bar">
		<div class="btn-group mr10"
			style="float: none; display: inline-block;">
			<a class="mini-button" iconCls="icon-save" id="addClose"
				onclick="saveAndClose">保存并关闭</a>
		</div>
	</div>
	<script type="text/template" id="roleTemplate">
			<div id="panel1" class="mini-panel" title="{{title}}" iconCls="icon-add" showCollapseButton="false"  allowResize="false" showFooter="false" style="width:49%;float:left;margin-left:1%;margin-top:10px;">
			<div id="{{roleType}}" class="mini-checkboxlist" repeatLayout="table" repeatItems="3" textField="text" valueField="value"></div>
			</div>
	</script>

	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[  
		//初始化请求
		var rowid = Util.getUrlParams("rowid");
		epoint.initPage('cockpitwarningobjectaddaction', null, function(data) {
			initCallback(data);
		});

		var repeat = mini.get('repeat');

		function initCallback(e) {
			//初始化角色区域
			var data = e.uirepeat;
			repeat.setData(data);
			//将checkboxlist id存入隐藏域
			mini.get("controlIds").setValue(data["controlIds"]);
		}

		function saveAndClose() {
			if (epoint.validate()) {
				saveUserRole();
				var roleGuids = mini.get("roleValues").getValue();
				epoint.execute('save', '', '', function(data) {
					if (data.msg == 'success') {
						//epoint.alert (data.msg);
						epoint.closeDialog({
							roleguids : data.roleValue,
							userguids : data.userValue,
							rowid : rowid
						});
					} else {
						epoint.alert(data.msg, '', null, 'error');
					}
				});
			}
		}

		//将角色值赋到隐藏域
		function saveUserRole() {
			var checkbox = mini.get("controlIds").getValue().split(',');
			var selected = '';
			$.each(checkbox, function(n, value) {
				var cValue = mini.get(value).getValue();
				if (cValue) {
					selected += cValue + ";";
				}
			});
			//将所有checkboxlist 的选中值存入隐藏域
			mini.get("roleValues").setValue(
					selected.substring(0, selected.length - 1));
		}

		//]]>
	</script>
</body>
</html>
