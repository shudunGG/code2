<!DOCTYPE html>
<html>

<head>
<title>版块管理列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-left" id="fui-left">
		<div role="head" title="主题管理">
			<a class="action-icon icon-gear" title="主题管理" onclick="openColumn()"></a>
		</div>
		<div role="body">
			<div class="mini-tree" id="tree" action="getTreeModel" style="width: 300px; padding: 5px;"></div>
		</div>
	</div>

	<div class="fui-right">
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" iconCls="icon-addcircle" onclick="openAdd">新增版块</a>
				<a id="btnDel" class="mini-button" iconCls="icon-minuscircle" onclick="if(mini.get('datagrid').getSelecteds()==0){epoint.alert('请选择要删除的记录!');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}"> 删除选定 </a>
			</div>
		</div>

		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="版块名称">
							<input class="mini-textbox" bind="dataBean.PlateName" />
						</div>
						<div role="control" label="版块类型">
							<input id="search_Platetype" class="mini-combobox" action="getPlatetypeModel" bind="dataBean.Platetype" showClose="true" oncloseclick="onCloseClick" />
						</div>
					</div>
				</div>
				<!-- 添加隐藏域，用于树与表格的联动  -->
				<input class="mini-hidden" id="columnguid" bind="dataBean.ColumnGuid" />
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid" action="getDataGridData" sortOrder="desc" showPager="true" style="height: 100%;" allowResize="true" multiSelect="true" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40" headerAlign="center">序</div>
					<div field="PlateName" headerAlign="center" width="100">版块名称</div>
					<div field="statusText" headerAlign="center" align="center" width="100">启用状态</div>
					<div field="ColumnName" headerAlign="center" align="center" width="100">主题名称</div>
					<div field="PlateTypeName" headerAlign="center" align="center" width="100">版块类型</div>
					<div field="PlateIcon" headerAlign="center" width="100">版块图标</div>
					<div field="PlateUrl" headerAlign="center" width="100">版块url</div>
					<div field="Remark" headerAlign="center" width="100">版块描述</div>
					<div field="OrderNum" headerAlign="center" align="center" width="100">排序号</div>

					<!-- 操作列 -->
					<div type="actioncolumn" headerAlign="center" align="center">
						<span type="action" icon="icon-edit" onclick="editItems">修改</span>
						<span type="action" icon="icon-gear" onclick="openCate">分类配置</span>
						<span type="action" icon="icon-doc" onclick="plateAuthorize">版块授权</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitplatelistaction', null, function(data) {
		});

		var gridTree = mini.get("datagrid");

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('columnguid').setValue(id == 'f9root' ? "" : id);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});

		// 弹出新增窗口
		function openAdd() {
			var columnguid = mini.get("columnguid").getValue();
			if (!columnguid || columnguid == "f9root") {
				epoint.alert("请选择左侧主题！");
				return;
			}
			epoint.openDialog('新增版块', "frame/pages/eianalysemis/cockpit/cockpitplate/cockpitplateadd?columnguid=" + columnguid+"&flag=1", searchData, {
				'width' : 1000,
				'height' : 600
			});
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		function callBack() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		function columnCallBack() {
			epoint.refresh([ 'tree', 'datagrid', 'fui-form' ]);
		}

		// 主题管理
		function openColumn() {
			epoint.openDialog('主题管理', "frame/pages/eianalysemis/cockpit/cockpitplate/cockpitplatecolumnlist", columnCallBack, {
				'width' : 1000,
				'height' : 550
			});
		}

		// 绘制修改按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "editItems");
		};

		// 弹出修改窗口
		function editItems(e) {
			epoint.openDialog("修改版块", 'frame/pages/eianalysemis/cockpit/cockpitplate/cockpitplateedit?guid=' + e.rowguid, callBack, {
				'width' : 1000,
				'height' : 450
			});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', searchData);
		}

		// 指标关联
		function openCate(e) {
			epoint.openDialog("版块分类", 'frame/pages/eianalysemis/cockpit/cockpitplate/cockpitplatecatelist?plateguid=' + e.rowguid, callBack, {
				'width' : 1000,
				'height' : 800
			});
		}
		
		// 版块授权
		function plateAuthorize(e) {
			epoint.openDialog("版块授权", 'frame/pages/eianalysemis/cockpit/cockpitplate/cockpitplateauthorize?guid=' + e.rowguid, callBack, {
				'width' : 1000,
				'height' : 800
			});
		}
		
		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
	</script>
</body>
</html>
