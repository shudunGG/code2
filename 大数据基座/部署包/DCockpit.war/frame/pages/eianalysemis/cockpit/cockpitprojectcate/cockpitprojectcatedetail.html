<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>专题详情</title>
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
<link rel="stylesheet" type="text/css"
	href="../css/cockpitprojectlist.css">
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-minuscircle"
				onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="专题分类名称">
						<input class="mini-outputtext" bind="dataBean.projectcateName" />
					</div>
					<div role="control" label="ApiCode">
						<input class="mini-outputtext" bind="dataBean.apicode">
					</div>
				</div>
				<div role="row">
					<div role="control" label="分辨率">
						<input id="dpresolution" class="mini-outputtext"
							bind="dataBean.dpresolution" />
					</div>
					<div role="control">
					</div>
				</div>
				<div role="row">
					<div role="control" label="父专题分类">
						<input class="mini-outputtext" bind="dataBean.pcateguid" />
					</div>
					<div role="control" label="是否启用">
						<div class="mini-outputtext" id="status" bind="dataBean.status"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序号">
						<input id="ordernum" class="mini-outputtext"
							bind="dataBean.ordernum" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="所属部门">
						<input id="createou" class="mini-outputtext"
							bind="dataBean.createou" />
					</div>
					<div role="control" label="创建人">
						<input class="mini-outputtext" readonly="true" id="createusername">
					</div>
				</div>
				<div class="form-row">
					<label class="form-label">绑定专题:</label><br>
					<div label="绑定专题" class="form-control span5" style="left: 8%;">
						<div id="datagrid" name="datagrid" class="mini-datagrid"
							idField="rowguid" multiSelect="false"
							style="width: 100%; max-height: 300px;" allowResize="false"
							showPager="false" action="getDataGridData" allowCellSelect="true">
							<div property="columns">
								<div type="indexcolumn" width="80" headerAlign="center">序号</div>
								<div field="projectname" width="85%" headerAlign="center">专题名称</div>
								<div field="createou" width="85%" headerAlign="center">所属部门</div>
								<div field="bindtime" data-options="{'format':'yyyy-MM-dd'}" dateFormat="yyyy-MM-dd" width="85%" headerAlign="center">绑定时间</div>
								<div field="ordernum" width="100" headerAlign="center"
									align="center">排序号</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('cockpitprojectcatedetailaction', null, function(data) {
			mini.get("createusername").setValue(data.createusername);
			mini.get("createou").setValue(data.createouname);
		});
	</script>
</body>

</html>
