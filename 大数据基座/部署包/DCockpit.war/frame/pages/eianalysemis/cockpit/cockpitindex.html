<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>

    <script src="../../../fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            './css/cockpitindex.css'
        ]);
    </script>
</head>
<body>
    <div class="page-loading"></div>
    <div class="fui-content" id="fui-content" >
        <a id="export-btn" class="mini-button mini-btn-primary" iconCls="icon-download" style="display: none;">导出</a>
        <div class="mod overview" style="min-width: 1280px;">
            <div class="mod-body clearfix">
                <div class="overview-count">
                    <p class="overview-title">指标总览</p>
                    <div class="overview-content">
                        <div id="status-pie" class="chart-container"></div>
                    </div>
                </div>
                <div class="overview-count">
                    <p class="overview-title">热门指标排行
                        <span class="title-tip">单位（次）</span>
                    </p>
                    <!-- <div style="display: inline;padding-left: 25px;margin-right: 350px;"> </div> -->
                    <!-- <a class="mini-button" id="change1">订阅量</a> -->
                    <!-- <a class="mini-button" id="change2">搜索次数</a> -->
                    <div class="overview-content">
                        <div id="hotnorm-bar" class="chart-container"></div>
                    </div>
                </div>
                <div class="overview-count">
                    <p class="overview-title">今日指标数据更新情况</p>
                    <div class="overview-content">
                        <div id="update-pie" class="chart-container"></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="mod overview" style="min-width: 1280px;overflow: auto;">
            <div class="mod-body clearfix">
                <div class="overview-count" id="week">
                    <p class="overview-title">指标接口调用情况</p>
                    <div style="display: inline;padding-left: 25px;" id="jrdycs">今日调用次数： 0次</div>
                    <a class="mini-button" id="change3" style="float: right;">本周</a>
                    <a class="mini-button" id="change4" style="float: right;">本月</a>
                    <div class="overview-content">
                        <div id="call-line" class="chart-container"></div>
                    </div>
                </div>
                <div class="overview-count">
                    <p class="overview-title">指标需求热词</p>
                    <div class="overview-content">
                        <div id="keycloud" class="keycloud"></div>
                    </div>
                </div>
                <div class="overview-count">
                    <p class="overview-title">指标预警情况</p>
                    <div class="overview-content">
                        <ul class="quote-count">
                            <li>
                                <span class="tip-name" style="margin-left: 24px;">指标名称</span>
                                <span class="tip-name">所属专题</span>
                                <span class="tip-name">预警时间</span>
                            </li>
                        </ul>
                        <ul id="quote-count" class="quote-count">
                            <li>
                                <span class="tip-name" style="margin-left: 24px;">指标名称</span>
                                <span class="tip-name">所属专题</span>
                                <span class="tip-name">预警时间</span>
                                <span class="tip-name">预警原因</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script type="text/x-tpl" id="quoto-tpl">
        {{#list}}
        <li>
            <span class="tip-order">{{order}}</span>
            <span class="tip-name">{{normname}}</span>
            <span class="tip-name">{{platename}}</span>
            <span class="tip-name">{{time}}</span>
            <br>
            <span class="tip-name" style="width:100%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;预警原因：{{reason}}</span>
        </li>
        {{/list}}
    </script>

    <script>
        var pageLoadUrl = './test/pageLoad';
    </script>

    <script src="../../../fui/js/jsboot.js"></script>
    <script>
        SrcBoot.output([
            // 'frame/fui/js/libs/mock-min.js',
            // './test/test_index.js',
            // 'frame/fui/js/libs/mustache.min.js',
            './js/echarts.min.js',
            './js/jspdf.min.js',
            './js/html2canvas.js',
            './js/cockpitindex.js'
        ])
    </script>
    
</body>
</html>
