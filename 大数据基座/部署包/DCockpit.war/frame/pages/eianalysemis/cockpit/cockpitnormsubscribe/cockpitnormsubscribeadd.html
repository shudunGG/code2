<!DOCTYPE html>
<html>

<head>
<title>版块分类授权</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../../frame/fui/js/cssboot.js"></script>
<link rel="stylesheet" href="../../../../../frame/pages/basic/gateway/app/appinfomanage/css/roleSelect.css" />
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="mini-tabstreeselect" selectedPanelTitle="已选择用戶" style="width: 99%; height: 100%;" 
			action="getUserTreeData" loadWhenChecked="true" showBorder="true" canCheckParent="true" checkRecursive="true" filterMode="server">
			<div tabText="用戶列表" tabKey="user"></div>
		</div>
	</div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar-bottom text-center" id="bar">
		<div class="btn-group mr10" style="float: none; display: inline-block;">
			<a class="mini-button" iconCls="icon-save" id="addClose" onclick="saveAndClose">保存并关闭</a>
			<a class="mini-button" iconCls="icon-minuscircle" id="addClose" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[  
		//初始化请求
		epoint.initPage('cockpitnormsubscribeaddaction');

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('save', '', function(data) {
					if (data.msg.indexOf("成功") == -1) {
						epoint.alert(data.msg, '', null, null, 'info');
					} else {
						epoint.alertAndClose(data.msg, '', null, null, 'info');
					}
				});
			}
		}
		//]]>
	</script>
</body>
</html>
