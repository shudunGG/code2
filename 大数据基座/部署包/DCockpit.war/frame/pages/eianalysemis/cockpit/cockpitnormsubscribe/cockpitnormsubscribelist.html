<!DOCTYPE html>
<html>

<head>
<title>指标订阅管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	
	<div class="fui-left" id="left">
		<div role="head" title="所有部门"></div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" idField="id"
				parentField="pid" textField="text" resultAsTree="false"
				action="getOuTreeModel"></ul>
		</div>
	</div>

	<div class="fui-right">
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="指标名称">
							<input class="mini-textbox" bind="dataBean.normname" />
						</div>
						<div role="control" label="指标类型">
							<input class="mini-combobox" bind="dataBean.normtype" showClose="true" oncloseclick="onCloseClick"
								valueField="id" textField="text" action="getNormtypeList"/>
						</div>
					</div>
					<div role="row">
						<div role="control" label="来源">
							<input class="mini-combobox" bind="dataBean.normSource" showClose="true" oncloseclick="onCloseClick" 
								valueField="id" textField="text" data="[{id:'引用',text:'引用'},{id:'自建',text:'自建'}]"/>
						</div>
						<div role="control" label="状态">
							<input class="mini-combobox" bind="dataBean.status" showClose="true" oncloseclick="onCloseClick" 
								valueField="id" textField="text" data="[{id:'1',text:'启用'},{id:'0',text:'停用'}]"/>
						</div>
					</div>
					<input class="mini-hidden" bind="dataBean.liableou" id="liableou" />
				</div>
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>
	
		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="height: 100%;" allowResize="true" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
				editNextRowCell="true">
				<div property="columns">
					<div type="indexcolumn" width="30" headerAlign="center">序</div>
					<div field="normname" headerAlign="center" align="center" width="80" renderer="onNameRenderer">指标名称</div>
					<div field="normtypeText" headerAlign="center" align="center" width="70">指标类型</div>
					<div field="normSource" headerAlign="center" align="center" width="50">来源</div>
					<div field="status" headerAlign="center" align="center" width="50" renderer="onStatusRenderer">状态</div>
					<div field="ouName" name="ouName" headerAlign="center" align="center" width="80">责任部门</div>
					<div field="lastupdatetime" headerAlign="center" align="center" width="95" allowSort="true"
						data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" dateFormat="yyyy-MM-dd HH:mm:ss">上次更新时间</div>
					<div field="subscribeCount" headerAlign="center" align="center" width="80">订阅人数</div>
					<!-- 操作列 -->
					<div type="actioncolumn" headerAlign="center" align="center" renderer="onSubit">订阅管理</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		var grid = mini.get('datagrid');
		// 初始化页面
		epoint.initPage('cockpitnormsubscribelistaction', '', function(data) {
			if (data.isAdmin == true) {
				$('#left').removeClass('closed');
				$('#left').removeClass('hidden');
				grid.showColumn('ouName');
			} else {
				$('#left').addClass('closed');
				$('#left').addClass('hidden');
				grid.hideColumn('ouName');
			}
		});
		
		// 渲染指标名称
		function onNameRenderer(e) {
			return '<a href="javascript:openDetail(\'' + e.record.rowguid
					+ '\')" style="color:blue;">' + e.value + '</a>';
		}

		// 弹出明细窗口
		function openDetail(guid) {
			epoint.openDialog('详细信息',
					"frame/pages/eianalysemis/cockpit/cockpitnorm/cockpitnormdetail?guid="
							+ guid, searchData, {
						'width' : 1000,
						'height' : 800
					});
		}
		
		// 打开订阅管理页面
		function subscribeManage(guid) {
			epoint.openDialog('订阅信息',
					"./cockpitnormsubscribemanage?guid="
							+ guid, searchData, {
						'width' : 800,
						'height' : 600
					});
		}

		// 渲染状态
		function onStatusRenderer(e) {
			if (e.row.status == 0) {
				return "停用";
			} else if (e.row.status == 1) {
				return "启用";
			}
		};
		
		// 部门树
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('liableou').setValue(id == 'f9root' ? "" : id);
			//刷新表格
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});
		
		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		
		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
		
		function onSubit(e) {
			return  '<span type="action" style=\"color:blue\" onclick="subscribeManage(\''
			+ e.row.rowguid + '\')">配置</span>';
		}
	</script>
</body>
</html>
