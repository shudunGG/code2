<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="renderer" content="webkit">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css">
<script src="js/jquery-1.12.min.js"></script>
<title>[新点智能分析平台]</title>
</head>
<body>
	<div class="box">
		<!-- 头部 -->
		<ul class="clearfix head-list">
			<!-- 平台作业概况 -->
			<li class="platform">
				<div>
					<h2 class="head-title clearfix">
						<span>平台模型概况</span> <!-- <a href="#" class="link-more"></a> -->
					</h2>
					<div class="clearfix">
						<div class="left-ball">
							<div class="circle-platform">
								<h4 class="circle-title">平台模型总数</h4>
								<p id="jobtotal" class="num">228</p>
							</div>
						</div>
						<div class="right-area">
							<ul class="run-list">
								<li class="clearfix run-item"><i class="db-circle"></i> <i class="y-point"></i> <span>运行中模型</span> <em id="runningjob"></em></li>
								<li class="clearfix run-item"><i class="db-circle"></i> <i class="y-point"></i> <span>未运行模型</span> <em id="norunningjob">100</em></li>
							</ul>
						</div>
					</div>
				</div>
			</li>
			<!-- 作业执行情况 -->
			<li class="execute">
				<div>
					<h2 class="head-title clearfix">
						<span>模型执行记录</span> <!-- <a href="#" class="link-more"></a> -->
					</h2>
					<div class="clearfix">
						<div class="left-ball">
							<div class="execute-platform">
								<h4 class="circle-title">模型执行情况</h4>
								<p id="executetotal" class="num"></p>
							</div>
						</div>
						<div class="right-area">
							<i class="db-circle"></i> <i class="y-point"></i>
							<ul class="middle">
								<li class="clearfix"><span class="left-name">执行成功次数</span> <span class="counts"><em id="executesuccess"></em>次</span></li>
								<li class="clearfix no-bac"><span class="left-name">执行失败次数</span> <span class="counts"><em id="executefail"></em>次</span></li>
								<li class="clearfix"><span class="left-name">平均执行时间</span> <span class="counts"><em id="avgexecutetime"></em>min</span></li>
								<li class="clearfix no-bac"><span class="left-name">最高执行时间</span> <span class="counts"><em id="highexecutetime"></em>min</span></li>
							</ul>
						</div>
					</div>
				</div>
			</li>
			<!-- 今天异常情况监控 -->
			<li class="monitor">
				<div>
					<h2 class="head-title clearfix">
						<span>今天异常情况监控</span> <!-- <a href="#" class="link-more"></a> -->
					</h2>
					<div class="clearfix">
						<div class="left-ball">
							<div class="monitor-platform">
								<h4 class="circle-title">异常情况</h4>
								<p class="num" id="yctotalcount"></p>
							</div>
						</div>
						<div class="right-area error-box">
							<ul class="error-list" id="yclist">
								<!-- 								<li>
									<p class="item-name">作业“清洗任务”运行失败</p> <span class="item-counts">2018-09-10 12:18</span>
								</li>
								<li>
									<p class="item-name">作业“清洗任务”运行失败</p> <span class="item-counts">2018-09-10 12:18</span>
								</li>
								<li>
									<p class="item-name">作业“清洗任务”运行失败</p> <span class="item-counts">2018-09-10 12:18</span>
								</li>
								<li>
									<p class="item-name">作业“清洗任务”运行失败</p> <span class="item-counts">2018-09-10 12:18</span>
								</li> -->
							</ul>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<!-- 下部 -->
		<div class="bottom-area clearfix">
			<!-- API调用监控 -->
			<div class="api-box">
				<h2 class="head-title clearfix">
					<span>API调用监控</span>
					<div class="choose-box"></div>
					<!-- <a href="#" class="link-more"></a> -->
				</h2>
				<div class="grid-line" id="grid-line"></div>
			</div>
			<!-- 执行节点监控 -->
			<div class="node-monitor">
				<h2 class="head-title clearfix">
					<span>执行节点监控</span> <!-- <a href="#" class="link-more"></a> -->
				</h2>
				<div class="tab" id="tab">
					<div id="tab-hd" class="tab-hd-box">
						<ul class="tab-hd" id="nodelst">
							<!-- 	<li class="clearfix"><span class="node-name">节点A</span> <span class="ip-code">192.168.186.13</span></li>
							<li class="clearfix"><span class="node-name">节点B</span> <span class="ip-code">192.168.186.14</span></li>
							<li class="clearfix"><span class="node-name">节点C</span> <span class="ip-code">192.168.186.15</span></li>
							<li class="clearfix"><span class="node-name">节点C</span> <span class="ip-code">192.168.186.16</span></li>
							<li class="clearfix"><span class="node-name">节点C</span> <span class="ip-code">192.168.186.17</span></li> -->
						</ul>
					</div>
					<div class="tab-bd">
						<div class="usage" id="usage"></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/echarts.min.js"></script>
	<script src="js/jquery.mockjax.js"></script>
	<!-- 	<script src="js/_testIndex.js"></script> -->
	<script src="js/niceScroll3.5.js"></script>
	<script src="js/jquery-tab.js"></script>
	<script src="js/index.js"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[  
		//初始化页面

		window.parent.epoint.initPage("firstpagedetailaction", null, function(ret) {

			document.getElementById('jobtotal').innerHTML = ret.jobdetail.jobtotal;
			document.getElementById('runningjob').innerHTML = ret.jobdetail.runningjob;
			document.getElementById('norunningjob').innerHTML = ret.jobdetail.norunningjob;

			document.getElementById('executetotal').innerHTML = ret.executedetail.executetotal;
			document.getElementById('executesuccess').innerHTML = ret.executedetail.executesuccess;
			document.getElementById('executefail').innerHTML = ret.executedetail.executefail;
			document.getElementById('avgexecutetime').innerHTML = ret.executedetail.avgexecutetime;
			document.getElementById('highexecutetime').innerHTML = ret.executedetail.highexecutetime;

			document.getElementById('yctotalcount').innerHTML = ret.yctotalcount;
			var ycArray = ret.yclist;
			for (var i = 0; i < ycArray.length; i++) {
				document.getElementById('yclist').innerHTML += "<li><p class=\"item-name\">" + ycArray[i].name + "</p> <span class=\"item-counts\">" + ycArray[i].taskstarttime + "</span></li>";
			}
		});
		//]]>
	</script>
</body>
</html>
