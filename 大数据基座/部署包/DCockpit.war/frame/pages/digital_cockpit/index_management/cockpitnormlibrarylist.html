<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="rowguid" multiSelect="true" style="width: 100%;"
			allowResize="false" showPager="true" action="getDataGridData"
			allowCellSelect="true" allowCellEdit="true" editNextOnEnterKey="true">
			<div property="columns">
				<div type="indexcolumn" width="60" headerAlign="center">序号</div>
				<div field="normname" width="200" headerAlign="center"
					renderer="onNameRenderer">指标名称</div>
				<div field="normtypeText" width="100" headerAlign="center"
					align="center">指标类型</div>
				<div field="createtimestr" width="100" headerAlign="center"
					align="center">创建时间</div>
				<div field="belongouname" width="100" headerAlign="center"
					align="center">所属部门</div>
			</div>
		</div>
	</div>

	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../fui/js/jsboot.js"></script>

	<script>
		// 初始化页面
		epoint.initPage('cockpitnormlibrarylistaction', null, function(data) {

		});

		function onNameRenderer(e) {
			return '<a href="javascript:openDetail(\'' + e.record.rowguid
					+ '\')" style="color:blue;text-decoration:underline;">'
					+ e.value + '</a>';
		}

		// 弹出明细窗口
		function openDetail(guid) {
			epoint.openDialog('详细信息',
					"frame/pages/eianalysemis/cockpit/cockpitnorm/cockpitnormdetail?guid="
							+ guid, searchData, {
						'width' : 1000,
						'height' : 800
					});
		}

		function searchData() {
			epoint.refresh([ 'datagrid' ], '', true);
		}
	</script>
</body>
</html>
