<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>卡片查看</title>
    <script src="../../../fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            '../css/common.css',
        ]);
    </script>
</head>

<body>
    <div class="page-loading"></div>

    <!-- 页面内容区域 -->
    <div class="fui-content">
        <!-- 手风琴布局 -->
        <div class="fui-accordions">
            <div role="accordion">
                <div role="head" title="基础信息">
                </div>
                <div role="body">
                    <!-- 表单布局 -->
                    <div class="fui-form" data-vertical="true">
                        <div role="form">
                            <div role="row">
                                <div role="control" label="模板名称">
                                    <div class="mini-outputtext" id="name" value="城市智慧巡查" showTitle="false"></div>
                                </div>
                                <div role="control" label="小程序ID">
                                    <div class="clearfix">
                                        <div class="mini-outputtext l" id="applet-id" value="SUJYQJHJGAIO" showTitle="false"></div>
                                        <i class="copy-icon l" id="applet-copybtn"></i>
                                    </div>
                                </div>
                            </div>
                            <div role="row">
                                <div role="control" label="模板描述">
                                    <div class="mini-outputtext" id="describe" value="这里是简要描述…这里是简要描述…这里是简要描述…这里是简要描述…这里是简要描述…这里是简要描述…这里是简要描述…这里 是简要描是简要描是简要描是简要描是简要描是简要描是简要描是简要描是简要描是简要描" showTitle="false"></div>
                                </div>
                            </div>
                            <div role="row">
                                <div role="control" label="缩略图">
                                    <div class="card-minipic">
                                        <div class="mini-outputtext" id="minipic" value="<img src='./images/test.jpg' />" autoEscape="false"></div>
                                    </div>
                                </div>
                                <div role="control" label="排序号" id="sortitem">
                                    <input id="sortnum" class="mini-textbox sort-input" required="true" emptyText="请输入排序号" value="11" allowInput="false"/>
                                    <p class="sort-btns">
                                        <a class="mini-button mini-btn-primary sort-btn" id="edit-sort">编辑</a>
                                        <a class="mini-button mini-btn-primary sort-btn hidden" id="save-sort">保存</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="accordion">
                <div role="head" title="模板参数格式">
                </div>
                <div role="body">
                    <p>此处内容由项目组自行补充</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部toolbar区域 -->
    <div class="fui-toolbar-bottom">
        <div>
            <a class="mini-button" onclick="closeDialog">关闭</a>
        </div>
    </div>

    <!-- 接口配置 -->
    <script>
        window.pageConfig = {}
    </script>

    <script src="../../../fui/js/jsboot.js"></script>

    <!-- 模拟数据 -->
    <script src="../_test/mock.min.js"></script>
    <script src="./_test/test_card_view.js"></script>

    <script>
        SrcBoot.output([
            '../js/lib/clipboard.min.js',
            '../js/util.js',
            './js/card_view.js',
        ]);
    </script>
    <script>
        Util.hidePageLoading();
    </script>
</body>

</html>
