<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Parameter report sample page</title>
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<!-- Condition area -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="Search field">
						<div class="mini-textbox" id="fieldName" bind="fieldValue"></div>
					</div>
					<div role="control"></div>
				</div>
			</div>
		</div>
		<!-- Search button -->
		<a role="searcher" callback="searchData"></a>
	</div>

	<!-- Content area -->
	<div id="fui-content" class="fui-content">
		<iframe id="urlLink" frameborder="0" width="100%" height="100%"></iframe>
	</div>

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// Initialize the page
		epoint.initPage('stimulsoftparamreportdemoaction', null, initCallBack);

		//Initializes the callback event
		function initCallBack(data) {
			searchData();
		}
		
		// Initialize thestimulsoftreportshow.jspparameter
        var optionsparams = {
    		'showExportDialog':true, //Whether to open the export document configuration window,true: open the configuration window  false: don't open the configuration window, direct export documents
			'showViewModeButton': true,
			'showZoomButton': true, //
			'showMenuMode': 'Hover',
			'viewMode': 'OnePage',
			'showPageShadow': true,
			'showTooltips': false,
			'scrollbarsMode': false,
			'rightToLeft': false
    	}; 
		
		function searchData() {
			var urlLink = "frame/pages/stimulsoftreport/stimulsoftreportshow.jsp?rowguid="
					+ Util.getUrlParams('rowguid');
			var fieldvalue = mini.get("fieldName").getValue();
			if (fieldvalue)
				urlLink += "&fieldname=" + fieldvalue;
			document.getElementById("urlLink").src = urlLink;
		}

		//]]>
	</script>
</body>
</html>
