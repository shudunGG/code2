<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>选择在线表单表</title>
<script src="../../fui/js/cssboot.js"></script>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="c" class="fui-form">
			<div role="form">
				<div id="tree" class="mini-tree" selectedPanelTitle="已选择记录"
					style="width: 99%; height: 400px" filterMode="server"
					bind="sformid" action="getTreeModal"
					onbeforenodeselect="beforenodeselect"></div>
			</div>
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>

	<script type="text/javascript">
		//<![CDATA[
		//初始化请求
		epoint.initPage('sformselectaction');

		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.reMessage;
			if (msg) {
				epoint.closeDialog(msg);
			}
		}
		//树js对象
		var tree = mini.get("tree");

		function beforenodeselect(e) {
			if (e.isLeaf == false || e.node.pid == '') {
				e.cancel = true;
			}
		}
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {

			epoint.execute('formatString', 'tree', closeCallback);
		});
		//]]>
	</script>
</body>
</html>
