<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>案例页</title>
    <script src="../../js/boot/boot.min.js"></script>
    <script>
        ResBoot.output('./css/page.css');
    </script>
 </head>

<body>
    <div id="header" class="header"></div>
     <div id="userInfo" class="user-info"></div>
    <div class="base-info" renderer='baseInfo'>
        <p>姓名：<span data-render="name" data-renderclass="className" data-renderattr="name|name"></span></p>
        <p>头像：<img data-render="avatar"></p>
        <div style="margin-bottom: 10px;">
            滚动数字：<div data-render='number' data-scrollnum="true" class="scrollnum"></div>
        </div>
        <div style="margin-bottom: 10px;">
            滚动数字：<div id='scrollNumber' class="scrollnum"></div>
        </div>
        <p>数字动画：<span data-render="number" data-animatenumber="true" data-usegrouping="true"></span></p>
        <p>数字动画：<span id="animateNumber"></span></p>
        <p>家庭住址：<input type="text" data-render='address'></p>
        <p>
            工作性质：<select data-render="word">
                <option value="1">国企</option>
                <option value="2">民营</option>
            </select>
        </p>
    </div>
    <div id="main" class="main">
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>状态</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody id="tableList"></tbody>
        </table>
    </div>
     <div id="footer" class="footer"></div>

    <script type="text/html" id="userInfo-tpl">
        <p>{{username}} ----- {{department}}</p>
    </script>
    <script type="text/html" id="tableList-tpl">
        {{#.}}
        <tr>
            <td>{{name}}</td>
            <td>{{age}}</td>
            <td>{{stateText}}</td>
            <td>
                {{#isOver}}<a class="read">查看</a>{{/isOver}}
                {{#isWrite}}<a class="write">填写</a>{{/isWrite}}
                {{#isSubmit}}<a class="submit">提交</a>{{/isSubmit}}
            </td>
        </tr>
        {{/.}}
    </script>
    <!-- 配置放于最前 -->
    <script>


        Config.ajaxUrls = {
            loaddata: Config.realUrl + 'Home/loaddata'
        }

        Config.ajaxInterval = {
            loaddata: 5000
        }

        // Config.closeMockUrls = ['loaddata'];
    </script>

    <!-- 加载页面自身所需资源 -->
    <script>
        ResBoot.output([
            'js/widgets/jquery.scrollnumber.js',
            'js/widgets/countUp.min.js',
            './js/page.js'
        ]);
    </script>

 </body>

</html>
