	<script>
		//初始化页面
		epoint.initPage("handlemainnomateriallistaction");

		function saveFrom() {
			if (epoint.validate()) {
				epoint.execute('saveForm', 'fui-form', newCallback);
			} else
				ShowTdOperate(true);
		}

		function submit() {
			if (epoint.validate()) {
				epoint.execute('submit', 'fui-form', newCallback);
			} else
				ShowTdOperate(true);
		}
		// 新增操作的回调,必须回调handlecontrols中的HeaderSubmit触发流程流转
		function newCallback(data) {
			if (data && data.msg) {
				epoint.alert(data.msg, null, null, 'info');
				ShowTdOperate(true);
			} else {
				HeaderSubmit();
			}
		}
	</script>
