<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
<link href="../css/handlepage.css" rel="stylesheet" />
</head>
<body>
	<div class="page-loading"></div>
	<div class="process-container">
		<div class="process-handle">
			<div class="step-panel">
				<h2 class="head-title">
					<span>Steps to choose</span>
				</h2>
				<div class="step-container" id="steplist"></div>
			</div>
			<div class="member-panel">
				<h2 class="head-title">
					<span>signing</span>
				</h2>
				<div class="opinion-container" id="opinion">
					<div class="opinion-txt">
						<textarea class="mini-textarea"
							style="height: 150px; width: 100%;" maxLength="500" id="opinioncontent"></textarea>
						<div class="add-myopinion" id="addmyopiniondiv">
							<input type="checkbox" class="step-chk" /><span>Template added to my opinion</span>
						</div>
					</div>
					<div class="opinion-tmpl">
						<div class="opiniontmpl-tab" id="opinionTmplTab">
							<div class="opiniontmpl-tab-hd" data-role="head">
								<span data-role="tab" data-target="tab1">Public opinion template</span> 
								<span data-role="tab" data-target="tab2">My opinion is a template</span>
							</div>
							<div class="opiniontmpl-tab-bd" data-role="body">
								<div data-role="tab-content" data-id="tab1" id="commonopinionlist"></div>
								<div data-role="tab-content" data-id="tab2" id="useropinionlist"></div>
							</div>
						</div>
						<span class="split" id="tmplsplit"></span>
					</div>
				</div>
				<h2 class="head-title">
					<span>With historical</span>
				</h2>
				<div class="datagrid-container" id="workitemdiv">
					<div id="workitemdatagrid" class="mini-datagrid" sortOrder="desc"
						idField="workitemguid" multiSelect="true" showPager="false">
						<div property="columns">
							<div type="indexcolumn" headerAlign="center" width="30">order</div>
							<div field="activityname" width="100" align="center"
								headerAlign="center">steps</div>
							<div field="username" width="100" align="center"
								headerAlign="center">personnel</div>
							<div field="operatedate" width="150" align="center"
								headerAlign="center" dateFormat="yyyy-MM-dd HH:mm:ss"
								data-options="{'format' : 'yyyy-MM-dd HH:mm:ss'}">The processing time</div>
							<div field="opinion" width="100%" align="center"
								headerAlign="center">Processing opinion</div>
						</div>
					</div>
				</div>

				<div class="backsms-container" id="sms">
					<input type="checkbox" class="sms-chk" id="sms_chk" /><label
						class="sms-lbl" for="sms_chk">SMS notification</label><input id="smsjj"
						class="mini-combobox" style="width: 62px;"
						data="[{id:'general',text:'general'},{id:'important',text:'important'},{id:'emergency',text:'emergency'}]"
						textfield="text" valuefield="id" value="general" allowinput="false" />
					<textarea class="sms-content" id="smscontent">You receive is always entitled“Test the addressee process management”Todo list, please handle in time。</textarea>
				</div>
			</div>
		</div>
		<div class="status-bar">
			<span>The currentsteps:<b id="curr_step">is</b>The currentoperation:<b id="curr_op">Send the next step</b></span>
			<div class="btn-bar" id="btnbar">
				<input type="button" value="Confirm to submit" class="btnsubmit" /><input
					type="button" value="cancel" class="btncancel" />
			</div>
		</div>
	</div>
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script src="../js/tabview.js"></script>
	<script>
	<!-- Configuration Variables -->
		window.isexecutebtnsubmit = false;
		Util.loadPageModule({
			templ : 'frame/pages/epointworkflow/client/handlepage.templ',
			js : '../js/handlepass.js'
		});

		$(function() {
			new TabView({
				dom : document.getElementById("opinionTmplTab"),
				activeCls : 'active',
				triggerEvent : 'click'
			});

			var $opinion = $("#opinion"), $tmplsplit = $("#tmplsplit");

			$tmplsplit.on("click", function() {
				$opinion.toggleClass("shrink");
			})
		})
	</script>
</body>
</html>
