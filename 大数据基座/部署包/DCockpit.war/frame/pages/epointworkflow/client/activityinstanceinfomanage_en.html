<!DOCTYPE html>
<html>

<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../fui/js/cssboot.js"></script>
</head>

<body style="height: 100%;">
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-pause" id="terminate"
				onclick="epoint.confirm('Sure you want to terminate this activity?','',terminate);">Termination
				of this activity</a> <a class="mini-button" iconCls="icon-start"
				id="reactive"
				onclick="epoint.confirm('Sure you want to activate this activity again?','',reactive);">Activate
				this activity again</a> <a class="mini-button" iconCls="icon-pause"
				id="active"
				onclick="epoint.confirm('Sure you want to activate this activity?','',unactive);">Activate
				this activity</a><a class="mini-button" iconCls="icon-addcircle"
				id="add" onclick="openAddTran()">New Deal with people</a>
		</div>
	</div>

	<div class="fui-content" style="height: 100%;">
		<div id="aci_datagrid" class="mini-datagrid" sortOrder="desc"
			idField="workItemGuid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			action="getResultListModel2" showPager="true" allowCellEdit="false"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" headerAlign="center" width="30">order</div>

				<div field="username" width="80" headerAlign="center" align="center">
					To deal with personnel</div>
				<div field="operationname" width="80" headerAlign="center"
					align="center">operation</div>
				<div field="reDate" width="150" headerAlign="center" align="center">
					Receiving time</div>
				<div field="opDate" width="150" headerAlign="center" align="center">
					The processing time</div>
				<div field="handleopinion" width="100%" headerAlign="center">
					Processing opinion</div>
				<div field="sendusername" width="80" headerAlign="center"
					align="center">Submit personnel</div>
				<div width="100" align="center" headerAlign="center" id="deleteTran"
					renderer="onDeleteRenderer">Delete the handling person</div>
			</div>
		</div>

	</div>


	<script type="text/javascript">
		var miniLocal = 'en_US.js';
	</script>
	<script src="../../../../rest/resource/jsboot"></script>

	<!-- Configuration Variables -->
	<script>
		// Initialize the page
		epoint.initPage('workitemlistnewaction', '', initItemlist);

		function initItemlist(data) {
			if (!data.active) {
				mini.get("terminate").setVisible(false);
				mini.get("add").setVisible(false);
			}
			if (!data.reactive) {
				mini.get("reactive").setVisible(false);
			}
			if (data.mode != "unactive") {
				mini.get("active").setVisible(false);
			}
		}

		// drawDelete the handling personbutton
		var onDeleteRenderer = function(e) {
			return epoint
					.renderCell(e, "action-icon icon-remove", "deleteItem");
		}

		function deleteItem(workItemGuid) {
			epoint.confirm("Make sure to delete this record?", "", function(
					action) {
				epoint.execute('workitemlistnewaction.deleteItem', '@none',
						[workItemGuid], searchData);
			})
		}

		function msgCallBack() {
			parent.location.reload();
		}

		function openAddTran() {
			epoint.openDialog('Selecting processing',
					'framemanager/orga/orga/user/selectuser', addnew, {
						'width' : 1200,
						'height' : 550
					});
		}

		function terminate() {
			epoint.execute('workitemlistnewaction.terminate', '@none',
					msgCallBack);
		}

		function reactive() {
			epoint.execute('workitemlistnewaction.reActive', '@none',
					msgCallBack);
		}

		function unactive() {
			epoint.execute('workitemlistnewaction.unactive', '@none',
					msgCallBack);
		}

		function searchData() {
			epoint.refresh('aci_datagrid', '', true);
		}

		function addnew(back) {
			if (back && back !='close') {
				var te = back.split(";");
				te = te.join("-=-");
				epoint.execute('workitemlistnewaction.fireSearch', '@none',
						[te], searchData);
			}
		}

		$(document).ready(function() {
			$('.content_lc').height($(window).height());
		});
	</script>

</body>

</html>
