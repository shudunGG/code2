<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>All the end of the examination and approval</title>
<script src="../../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>

	<!-- Content area -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="rowguid" multiSelect="true" action="getDefaultModel"
			showPager="true" style="width: 100%; height: 100%;">
		</div>
	</div>

	<!-- jsboot.js will automatically put all the js required for the frame page to be loaded in. -->
	
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../../rest/resource/jsboot"></script>

	<script type="text/javascript">
		//<![CDATA[
		//Initialization request 
		epoint.initPage('allendlistaction','',initCallBack);
		
		// Table object
		var grid = mini.get("datagrid");
		
		//Initialization request back and adding the columns dynamic
		function initCallBack(data){
			if(data.msg){
				epoint.alertAndClose(data.msg, null, null, null, 'error');
			}else{
				adjustContentHeight();//The condition which is hidened need to calculate height again.
				if (data) {
					drawDynamicColumn(data);
				}
			}
		}
		
		//Draw dynamic columns
		function drawDynamicColumn(data) {
			var tmp = data.columns;
			var columns = eval('(' + tmp + ')');
			grid.set(columns);
		}
		
		//After the table data is loaded, open the table editor
		grid.on("load", function(e) {
			var rows = e.sender.findRows();
			for (var i = 0; i < rows.length; i++) {
				grid.beginEditRow(rows[i]);
			}
		});
		
		// Search for tables
		/*
		function searchData() {
			epoint.refresh();
		}*/
		
		//]]>
	</script>
</body>
</html>
