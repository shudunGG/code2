<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script src="../../../fui/js/cssboot.js"></script>
	</head>

	<body style="height:100%;">
		<div class="page-loading"></div>
	
		<div class="fui-content" style="height:100%;">
				<div id="aci_datagrid" class="mini-datagrid" sortOrder="desc"
					idField="workItemGuid" multiSelect="true"
					style="width: 100%; height: 100%;" allowResize="true"
					action="getResultListModel2" showPager="true"
					allowCellEdit="false" allowCellSelect="true"
					editNextOnEnterKey="true" editNextRowCell="true">
					<div property="columns">
						<div type="indexcolumn" headerAlign="center" width="35">
							序
						</div>
	
						<div field="username" width="80" headerAlign="center" align="center">
							处理人员
						</div>
						<div field="operationname" width="80" headerAlign="center"  align="center">
							操作
						</div>
						<div field="reDate" width="150" headerAlign="center" align="center">
							收到时间
						</div>
						<div field="opDate" width="150" headerAlign="center" align="center">
							处理时间
						</div>
						<div field="handleopinion" width="100%" headerAlign="center" validateLevel="1">
							处理意见
						</div>
						<div field="sendusername" width="80" headerAlign="center" align="center">
							提交人员
						</div>
					</div>
				</div>
	
		</div>
		<script src="../../../../rest/resource/jsboot"></script>

		<!-- 配置变量 -->
		<script>
			// 初始化页面
			epoint.initPage('workitemlistnewaction');

			function msgCallBack(){
				parent.location.reload();
			}
			
			$(document).ready(function() {
				$('.content_lc').height($(window).height());
			});
		</script>
		
	</body>

</html>
