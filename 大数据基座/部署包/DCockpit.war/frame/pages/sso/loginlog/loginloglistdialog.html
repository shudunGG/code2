<!DOCTYPE html>
<html>

<head>
<title>登录历史</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	
	<div class="fui-toolbar">
		<p class="text-special mr10">最近10次登录记录</p>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid" showPager="false"
			action="getDataGridData" style="height: 100%;" allowResize="true">
			<div property="columns">
				<div type="indexcolumn" width="50" headerAlign="center">序</div>
				<div field="clientip" width="200" align="center"
					headerAlign="center">登录IP</div>
				<div field="accesstime" width="250" align="center"  headerAlign="center"
					data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
					dateFormat="yyyy-MM-dd HH:mm:ss">登录时间</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
	
		// 初始化页面
		epoint.initPage('loginloglistdialogaction', null, function(e) {
		});

	</script>
</body>
</html>
