
<!DOCTYPE html>
<html>

<head>
<title>钉钉配置</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="addConfig()"> 保存参数</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="钉钉应用标识" style="width: 700px"
						starred="true">
						<input class="mini-textbox" id="appkey" bind="dingtalkAppKey"
							required="true" requiredErrorText="钉钉应用标识不能为空" />
					</div>
				</div>
				<div role="row">
					<div role="control" style="width: 700px">应用标识appKey，获取此信息可在管理后台创建应用后获取</div>
				</div>

				<div role="row">
					<div role="control" label="钉钉凭证密钥" style="width: 700px"
						starred="true">
						<input class="mini-textbox" id="appsecret"
							bind="dingtalkAppSecret" required="true"
							requiredErrorText="钉钉凭证密钥不能为空" />
					</div>
				</div>
				<div role="row">
					<div role="control" style="width: 700px">应用密钥，获取此信息可在管理后台创建应用后获取</div>
				</div>


				<div role="row">
					<div role="control" label="钉钉企业标识" style="width: 700px"
						starred="true">
						<input class="mini-textbox" id="cropid" bind="dingtalkCorpID"
							required="true" requiredErrorText="钉钉企业标识不能为空" />
					</div>
				</div>
				<div role="row">
					<div role="control" style="width: 700px">钉钉企业标识</div>
				</div>

				<div role="row">
					<div role="control" label="回调地址" style="width: 700px"
						starred="true">
						<input class="mini-textbox" id="redirecturi" required="true"
							bind="dingtalkRedirectUri" requiredErrorText="回掉地址不能为空" />
					</div>
				</div>
				<div role="row">
					<div role="control" style="width: 700px">授权后重定向的回调链接地址，一般为统一认证平台的地址，配置示例：http://218.4.136.115:8060，如果有端口，则只需配置到端口，如果没有端口，则只需配置到ip地址</div>
				</div>

				<!-- <div role="row">
					<div role="control" label="企业应用标识" style="width: 700px">
						<input class="mini-textbox" id="agentid" bind="wechatAgentid" />
					</div>
				</div> -->

				<!-- <div role="row">
					<div role="control" style="width: 700px">企业应用的id。当scope是snsapi_userinfo或snsapi_privateinfo时，该参数必填，注意redirect_uri的域名必须与该应用的可信域名一致。</div>
				</div> -->
			</div>
		</div>
	</div>
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('openplatformconfiglistaction', '', function(e) {
			epoint.alert("配置页统一转移至统一参数配置页面===>frame/pages/basic/framesetting/framesetting");
		});

		// 表格的搜索
		function searchData() {
			epoint.refresh('fui-form');
		}

		function addConfig() {
			if (epoint.validate()) {
				epoint.execute('addConfig', '', callback);
			}
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', function() {
					searchData();
				});
			}
		}
	</script>
</body>

</html>
