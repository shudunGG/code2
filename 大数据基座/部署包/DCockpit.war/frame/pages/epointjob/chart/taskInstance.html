<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点实例</title>
    <script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
    <div class="fui-content">
        <div class="" id="info"></div>
    </div>
    <script src="../../../../rest/resource/jsboot"></script>
    <script>
        // 取url上的参数
        var params = Util.getUrlParams();
        
        epoint.initPage('epointjobdagtaskinstanceaction', "", function(data){
        	if(data.status){
		        var $info = $('#info');
		        $info.html(data.showLog);
        	}else{
        		epoint.alert(data.msg, '提示', null, 'info');
        	}
        });
        
        function logCat(dagTaskInstanceGuid){
        	var url = 'frame/pages/epointjob/epointjobhandlerdatail?dagTaskInstanceGuid=' + dagTaskInstanceGuid;
			epoint.openTopDialog("查看执行器日志", url, "", {
				'width' : 1000,
				'height' : 600
			});
        }


    </script>
</body>

</html>
