<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>新增DAG流程</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="addNew"
			onclick="saveAndNew" style="display: none;">保存并新建</a> <a
			class="mini-button" id="addClose" onclick="saveAndClose"
			style="display: none;">保存并关闭</a> <a class="mini-button"
			state="primary" id="save" onclick="saveModify" style="display: none;">保存修改</a>
		<a class="mini-button" id="cancelBtn" onclick="epoint.closeDialog"
			style="display: none;">取消</a>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="dagGuid">
						<input id="dagGuid" bind="dataBean.dagGuid" class="mini-textbox"
							emptyText="如果不输入，dagGuid随机生成" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="DAG流程名" starred="true">
						<input id="dagName" bind="dataBean.dagName" class="mini-textbox"
							required="true" emptyText="请输入DAG流程名" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="DAG流程Cron" starred="true">
						<input id="dagCron" bind="dataBean.dagCron" class="mini-textbox"
							emptyText="请输入DAG流程的CRON表达式" required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="负责人" starred="true">
						<input id="author" bind="dataBean.author" class="mini-textbox"
							required="true" emptyText="请输入负责人" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="DAG流程描述">
						<input id="description" bind="dataBean.description"
							class="mini-textarea" height="50" emptyText="请输入DAG流程描述" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="失败报警邮件">
						<input id="alarmEmail" bind="dataBean.alarmEmail"
							class="mini-textarea" height="100"
							emptyText="请输入报警邮件，多个邮件地址则逗号分隔" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//初始化请求
		epoint.initPage('epointjobdagaddaction', "", initPage);

		function initPage(data) {
			// 初始化按钮
			if (data.edit) {
				//隐藏新增按钮
				document.getElementById("addNew").style.display = "none";
				document.getElementById("addClose").style.display = "none";
				document.getElementById("save").style.display = "";
				document.getElementById("cancelBtn").style.display = "";
				
				// 编辑模式下禁止编辑dag流程guid
				if(mini.get('dagGuid')){
					mini.get('dagGuid').setEnabled(false);
				}
			} else {
				//隐藏修改按钮
				document.getElementById("addNew").style.display = "";
				document.getElementById("addClose").style.display = "";
				document.getElementById("save").style.display = "none";
				document.getElementById("cancelBtn").style.display = "none";
			}

			if (data.msg) {
				epoint.alert(data.msg, '提示', null, 'info');
			}
		}

		// 保存并新增
		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', newCallback);
			}
		}

		// 保存并关闭
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 修改保存
		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('update', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', null, 'info');
				if (data.success) {
					// 重新初始化页面
					epoint.initPage('epointjobdagaddaction', '', initPage);
				}
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.closeDialog(data.msg);
				} else {
					epoint.alert(data.msg, '', null, 'warning');
				}
			}
		}
	</script>
</body>

</html>
