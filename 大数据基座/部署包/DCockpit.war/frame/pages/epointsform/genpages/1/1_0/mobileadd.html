<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

<!--标准mui.css-->
<link rel="stylesheet" href="../../../css/mobile/mui.min.css">
<link rel="stylesheet" href="../../../css/mobile/mui.picker.min.css">
<link rel="stylesheet" href="../../../css/mobile/mui.poppicker.min.css">
<link rel="stylesheet" href="../../../css/mobile/common.css">
<title></title>
</head>
<body>
	<div class="mui-content">
		<div class="mui-content-padded" id="form"><ul class="mui-table-view"><li class="mui-input-row"><label>单行输入框2</label><input type="text" class="ep-mui-textbox" data-options="{'fieldName' : 'Ctrl2', 'fieldCNName' : '单行输入框2'}"  id="Ctrl2_1" bind="record.Ctrl2"/></li><li class="mui-input-row"><label>姓名3</label><input type="text" class="ep-mui-textbox" data-options="{'fieldName' : 'Ctrl3', 'fieldCNName' : '姓名3'}"  id="Ctrl3_1" placeholder="请输入姓名123" bind="record.Ctrl3"/></li><li class="mui-input-row"><label>多行输入框4</label><textarea class="ep-mui-textarea" rows="5" data-options="{'fieldName' : 'Ctrl4', 'fieldCNName' : '多行输入框4'}"  id="Ctrl4_1" bind="record.Ctrl4"/></textarea></li><li class="mui-input-row"><label>多行5</label><textarea class="ep-mui-textarea" rows="5" data-options="{'fieldName' : 'Ctrl5', 'fieldCNName' : '多行5'}"  id="Ctrl5_1" placeholder="请输入多行控件信息" bind="record.Ctrl5"/></textarea></li><li class="mui-table-view-cell"><a class="mui-navigate-right">日期选择框6<span class="ep-mui-datepicker" data-options="{'fieldName' : 'Ctrl6', 'fieldCNName' : '日期选择框6','type':'date','beginYear':1970,'endYear':2016}"  id="Ctrl6_1" bind="record.Ctrl6" >请选择日期选择框6</span></a></li><li class="mui-table-view-cell"><a class="mui-navigate-right">时间7<span class="ep-mui-datepicker" data-options="{'fieldName' : 'Ctrl7', 'fieldCNName' : '时间7','type':'date','beginYear':1970,'endYear':2016}"  id="Ctrl7_1" bind="record.Ctrl7" >请选择时间7</span></a></li><li class="mui-table-view-cell"><a class="mui-navigate-right">下拉菜单8<span class="ep-mui-combobox" data-options="{'fieldName' : 'Ctrl8', 'fieldCNName' : '下拉菜单8'}"  id="Ctrl8_1" data="[{value:'11',text:'11'},{value:'22',text:'22'},{value:'33',text:'33'}]" bind="record.Ctrl8" >请选择下拉菜单8</span></a></li><li class="mui-table-view-cell"><a class="mui-navigate-right">下拉9<span class="ep-mui-combobox" data-options="{'fieldName' : 'Ctrl9', 'fieldCNName' : '下拉9'}"  id="Ctrl9_1" data="[{value:'111',text:'111'},{value:'222',text:'222'},{value:'333',text:'333'}]" bind="record.Ctrl9" >请选择下拉9</span></a></li><li class="mui-input-row"><label>单选列表10</label><span class="ep-mui-radiobuttonlist" data-options="{'fieldName' : 'Ctrl10', 'fieldCNName' : '单选列表10'}"  id="Ctrl10_1" data="[{value:'男',text:'男'},{value:'女',text:'女'}]" bind="record.Ctrl10"></span></li><li class="mui-input-row"><label>单选11</label><span class="ep-mui-radiobuttonlist" data-options="{'fieldName' : 'Ctrl11', 'fieldCNName' : '单选11'}"  id="Ctrl11_1" data="[{value:'男1',text:'男1'},{value:'女1',text:'女1'}]" bind="record.Ctrl11"></span></li><li class="mui-input-row"><label>复选列表12</label><span class="ep-mui-checkboxlist" data-options="{'fieldName' : 'Ctrl12', 'fieldCNName' : '复选列表12'}"  id="Ctrl12_1" data="[{value:'qq',text:'qq'},{value:'ww',text:'ww'},{value:'ee',text:'ee'}]" bind="record.Ctrl12"></span></li><li class="mui-input-row"><label>复选13</label><span class="ep-mui-checkboxlist" data-options="{'fieldName' : 'Ctrl13', 'fieldCNName' : '复选13'}"  id="Ctrl13_1" data="[{value:'rr',text:'rr'},{value:'tt',text:'tt'},{value:'yy',text:'yy'}]" bind="record.Ctrl13"></span></li></ul></div>
		<div class="mui-content-padded mt20" id="butList">
			<button type="button" class="mui-btn next-btn mui-btn-block  mui-btn-primary" onclick="saveForm()">保存</button>
		</div>

		<input type="text" class="ep-mui-textbox" id="tableId" bind="tableId" style="display: none" /> 
		<input type="text" class="ep-mui-textbox" id="rowGuid" bind="rowGuid" style="display: none" />
	</div>

    <script src="../../../js/mobile/zepto.js"></script>
	<script src="../../../js/mobile/mui.min.js"></script>
	<script src="../../../js/mobile/mui.picker.min.js"></script>
	<script src="../../../js/mobile/mui.poppicker.min.js"></script>
	<script src="../../../js/mobile/mustache.js"></script>
	<script src="../../../js/mobile/comdto.js"></script>

	<script src="../../../js/epointsformmobile.js"></script>

	<script>
		window.epointsformaddactionname = "formcommonaddecaction";
	</script>

	<script src="../../../js/epointsformmobileadd.js"></script>
</body>
</html>
