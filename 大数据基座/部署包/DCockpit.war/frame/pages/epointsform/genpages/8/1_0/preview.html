<!DOCTYPE html>
<html>
<head>
<title>代码模板</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../js/sformcssboot.js"></script>
<link rel="stylesheet"  href="../../../css/formrecord.css"></link>
<style type="text/css">
	 .fui-content {  background-color: transparent;}
</style>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div id="butList" class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="addbtn"
				onclick="saveForm()">保存</a>
		</div>
	</div>

	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div id="form"><table class="standard-table" style=""> 
 <colgroup class="ck-tableresize-colgroup"> 
  <col style="width: 149px;"> 
  <col style="width: 299px;"> 
  <col style="width: 149px;"> 
  <col style="width: auto;"> 
 </colgroup> 
 <caption>
  测试表单
 </caption> 
 <tbody> 
  <tr> 
   <td class="title">1</td> 
   <td class="control span2"><input class="mini-textbox" data-options="{'fieldName' : 'Ctrl1', 'fieldCNName' : '单行输入框1'}" id="Ctrl1_8" style="width:100%;text-align:Left;" bind="record.Ctrl1"></td> 
   <td class="title">2</td> 
   <td class="control span2"><input class="mini-textbox" data-options="{'fieldName' : 'Ctrl2', 'fieldCNName' : '单行输入框2'}" id="Ctrl2_8" style="width:100%;text-align:Left;" bind="record.Ctrl2"></td> 
  </tr> 
  <tr> 
   <td class="title">3</td> 
   <td class="control span2"><input class="mini-datepicker" dateformat="yyyy-MM-dd" data-options="{'fieldName' : 'Ctrl4', 'fieldCNName' : '日期选择框4', 'format' : 'yyyy-MM-dd'}" showtime="true" id="Ctrl4_8" bind="record.Ctrl4"></td> 
   <td class="title">4</td> 
   <td class="control span2"><input class="mini-combobox" data-options="{'fieldName' : 'Ctrl6', 'fieldCNName' : '下拉菜单6'}" id="Ctrl6_8" style="width:100%;" data="[{id:'1',text:'1'},{id:'2',text:'2'}]" bind="record.Ctrl6"></td> 
  </tr> 
  <tr> 
   <td class="title">&nbsp;</td> 
   <td class="control span2">&nbsp;</td> 
   <td class="title">&nbsp;</td> 
   <td class="control span2">&nbsp;</td> 
  </tr> 
 </tbody> 
</table></div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="tableId" bind="tableId">
	<input class="mini-hidden" id="rowGuid" bind="rowGuid">

	<script src="../../../../../fui/js/jsboot.js"></script>
	<script src="../../../js/epointsform.js"></script>

	<script>
		window.epointsformaddactionname = "formcommonaddaction";
	</script>

	<script src="../../../js/epointsformadd.js"></script>
</body>
</html>
