<!DOCTYPE html>
<html>

<head>
<title>The new shortcut</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>

	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="add">sure add</a><a class="mini-button"
				onclick="epoint.closeDialog">Cancel the add</a>
		</div>
	</div>

	<div class="fui-content">
		<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
			idField="id" parentField="pid" action="getTreeData"
			ShowCheckBox="true" resultAsTree="false"></ul>

	</div>



	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//<![CDATA[
		// Initialize the page
		epoint.initPage('framemoduletreeaction');

		//Add the callback event
		function addcallback(data) {
			epoint.closeDialog(data.msg);
		}

		//sure add
		function add() {
			var ids = mini.get("tree").getValue();
			if(ids){
				epoint.execute("add", "", [ ids ], addcallback);
			}else{
				epoint.closeDialog("Please select a module");
				//epoint.alert("Please select a module", null, null, 'warning');
			}
			
		}

		//]]>
	</script>
</body>
</html>
