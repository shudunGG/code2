<!DOCTYPE html>
<html>

<head>
<title>新增快捷方式</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="add">确定添加</a><a class="mini-button"
				onclick="epoint.closeDialog">取消添加</a>
		</div>
	</div>

	<div class="fui-content">
		<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
			idField="id" parentField="pid" action="getTreeData"
			ShowCheckBox="true" resultAsTree="false"></ul>

	</div>



	<script src="../../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//<![CDATA[
		// 初始化页面
		epoint.initPage('framemoduletreeaction');

		//添加回调事件
		function addcallback(data) {
			epoint.closeDialog(data.msg);
		}

		//确定添加
		function add() {
			var ids = mini.get("tree").getValue();
			if(ids){
				epoint.execute("add", "", [ ids ], addcallback);
			}else{
				epoint.closeDialog("请选择模块");
				//epoint.alert("请选择模块", null, null, 'warning');
			}
			
		}

		//]]>
	</script>
</body>
</html>
