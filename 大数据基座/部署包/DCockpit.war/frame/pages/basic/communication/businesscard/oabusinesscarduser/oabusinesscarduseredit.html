<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>外部通讯录联系人修改</title>
     <!-- 请修改相对路径 -->
    <script src="../../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
        <div class="btn-group mr10">
            <a class="mini-button" id="save" onclick="saveModify">保存并关闭</a>
            <a class="mini-button" onclick="epoint.closeDialog">取消修改</a>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="fui-content">
    	<div id="fui-form" class="fui-form">
    		<div id="fui-form" class="fui-form">
				<div role="row">
					<div role="control" label="联系人照片">
						<img src="" id="linkpic" alt="" style="width:150px;height:180px"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="">
						<div id="uploader" class="mini-webuploader" action="oabusinesscardusereditaction.getFileUploadModel" fileNumLimit=""
							 fileSingleSizeLimit="5120" limitType="jpeg,jpg,gif,png,bmp" mimeTypes="image/*" auto="true" onfilesuccess="OnPhotoSuccess" showDefaultUI="false"></div>
					</div>
					<div role="control" label="">
						<div style="position: relative;left:-390px;top:-2px;"><a class="mini-button" id="delpic" onclick="delpic">删除照片</a></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="联系人姓名">
						<input id="linkdisplayname" class="mini-textbox" bind="dataBean.linkdisplayname" />
					</div>
					<div role="control" label="公司名称">
						<input id="companyname" class="mini-textbox" bind="dataBean.companyname" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="部门名称">
						<input id="deptname" class="mini-textbox" bind="dataBean.deptname" />
					</div>
					<div role="control" label="职务">
						<input id="title" class="mini-textbox" bind="dataBean.title" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="邮箱">
						<input id="email" class="mini-textbox" bind="dataBean.email" />
					</div>
					<div role="control" label="网址">
						<input id="weburl" class="mini-textbox" bind="dataBean.weburl"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="QQ号">
						<input id="qqnumber" class="mini-textbox" bind="dataBean.qqnumber" />
					</div>
					<div role="control" label="MSN">
						<input id="msnnumber" class="mini-textbox" bind="dataBean.msnnumber" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="其他通讯">
						<input id="otherimnumber" class="mini-textbox" bind="dataBean.otherimnumber"/>
					</div>
					<div role="control" label="办公电话">
						<input id="telephoneoffice" class="mini-textbox" bind="dataBean.telephoneoffice"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="手机号码">
						<input id="mobile" class="mini-textbox" bind="dataBean.mobile"/>
					</div>
					<div role="control" label="传真号">
						<input id="fax" class="mini-textbox" bind="dataBean.fax" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="家庭电话">
						<input id="telephonehome" class="mini-textbox" bind="dataBean.telephonehome" />
					</div>
					<div role="control" label="邮政地址">
						<input id="postaldddress" class="mini-textbox" bind="dataBean.postaladdress" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序号">
						<input id="ordernumber" class="mini-textbox" bind="dataBean.ordernumber" vtype="int;range:0,99999999"/>
					</div>
					<div role="control" label="性别">
						<input id="sex" class="mini-textbox" bind="dataBean.sex"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="Email2">
						<input id="txtemail2" class="mini-textbox" bind="dataBean.txtemail2" />
					</div>
					<div role="control" label="工作地址">
						<input id="workaddress" class="mini-textbox" bind="dataBean.workaddress"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="居住地地址">
						<input id="txtzhuzaiaddress" class="mini-textbox" bind="dataBean.txtzhuzaiaddress" />
					</div>
					<div role="control" label="居住地传真号">
						<input id="txtzhuzaifax" class="mini-textbox" bind="dataBean.txtzhuzaifax"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="居住地邮政地址">
						<input id="txtzhuzaipostaladdress" class="mini-textbox" bind="dataBean.txtzhuzaipostaladdress" />
					</div>
					<div role="control" label="个人博客">
						<input id="txtpersonweburl" class="mini-textbox" bind="dataBean.txtpersonweburl"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="说明">
						<input id="note" class="mini-textarea" bind="dataBean.note" />
					</div>
				</div>
    		</div>
    	</div>
    </div>
    
    <!-- 请修改相对路径 -->
    <script src="../../../../rest/resource/jsboot"></script>
    <script>
    	// 初始化页面
    	epoint.initPage('oabusinesscardusereditaction','',function(data){
			if(data){
				$("#linkpic").attr('src',data.imgdata);
			}
		});
    	
    	function saveModify() {
		    if(epoint.validate()){
		        epoint.execute('save','fui-form',closeCallback);
		    }
   	 	}
   	 	
	    // 关闭操作的回调
	    function closeCallback(data) {
	        if (data.msg) {
	            epoint.alertAndClose(data.msg);
	        }
	    }

		function OnPhotoSuccess (args)
		{
			epoint.execute("loadImg",'',function(data){
				if(data){
					$("#linkpic").attr('src',data.imgdata);
				}
			});
		}
		function delpic ()
		{
			epoint.execute("delpic",'',function(){
				$("#linkpic").attr('src','');
			});
		}
    </script>
</body>
</html>
