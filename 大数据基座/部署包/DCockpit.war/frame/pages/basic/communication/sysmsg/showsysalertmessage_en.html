<!DOCTYPE html>
<html>

<head>
<title>System message</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!-- Wait for the tooltip -->
	<div class="page-loading"></div>

	<!-- Button area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="deleteSelect">delete selected</a> <a
				class="mini-button" onclick="deleteAll">delete all</a> <input id="noread"
				class="mini-checkbox" text="Display only unread messages" bind="noread" trueValue="true"
				falseValue="false"></input>
		</div>
	</div>

	<!-- Condition area -->
	<div class="fui-condition"></div>

	<!-- Content area -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="messageguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="true" action="showsysalertmessageaction.getDataGridData"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="20"></div>
				<div type="indexcolumn" width="20" headerAlign="center">order</div>
				<div field="content" headerAlign="center" width="450">Remind the content</div>
				<div field="fromUserDisplayName" headerAlign="center" width="100"
					align="center">The source</div>
				<div field="sendtime" headerAlign="center"
					dateFormat="yyyy-MM-dd HH:mm:ss" align="center" width="120"
					data-options="{'format' : 'yyyy-MM-dd HH:mm:ss'}">Send time</div>
				<div name="ckmk" headerAlign="center" renderer="onIgnoreMessage"
					align="center" width="70">Ignore the reminder</div>
			</div>
		</div>
	</div>
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[
		//Initialize the page
		epoint.initPage("showsysalertmessageaction");

		// Search for tables
		function searchData() {
			epoint.refresh('@all');
		}

		//Click on the tree node to refresh the form
		mini.get("noread").on("checkedchanged", function(e) {
			searchData();
		});

		//Delete the callback event
		function callback(data) {
			epoint.alert(data.msg, null, null, 'info');
		}

		//delete selectedline
		function deleteSelect() {
			var datagrid = mini.get('datagrid');
			var ids = datagrid.getSelectedIds();
			if (ids.length > 0) {
				epoint.confirm("determinedelete selectedRecord?", "", function(action) {
					epoint.execute("showsysalertmessageaction.delete", '@all',
							function(data) {
								if (data.msg) {
									epoint.alert(data.msg);
									epoint.refresh('@all', '', true);
								}
							});
				});
			} else {
				epoint.alert("Please choose to delete records!", null, null, 'warning');
			}
		}

		//delete all
		function deleteAll() {
			epoint.confirm("determinedelete allRecord?", "", function(action) {
				epoint.execute("showsysalertmessageaction.deleteAll", '',
						function(data) {
							if (data.msg) {
								epoint.alert(data.msg, null, null, 'info');
								searchData();
							}
						});
			});
		}

		//Ignore the reminderButton to render
		function onIgnoreMessage(e) {
			return "<a style=\"cursor:pointer;\"  onclick=\"ignoreMessage('"
					+ e.record.messageguid
					+ "')\" class=\"action-icon icon-chat\"></a>";
		}

		//Ignore the reminder
		function ignoreMessage(messageguid) {
			epoint.execute("showsysalertmessageaction.ignoreMessage", '',
					[ messageguid ], function(data) {
						searchData();
					})
		}

		//]]>
	</script>
</body>
</html>
