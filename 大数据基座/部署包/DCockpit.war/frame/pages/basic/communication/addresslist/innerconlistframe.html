<!DOCTYPE html>
<html>

<head>
<title>内部通讯录</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="选择部门"></div>

		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeData"
				resultAsTree="false"></ul>
		</div>
	</div>

	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-dataexport" id="dataexport" gridId="datagrid"
					fileName="内部通讯录" action="getExportModel" extraId="fui-form"  exportAction="innerconlistframeaction.export"></a>
			</div>
		</div>

		<div class="fui-condition">
			<!-- 表单布局 -->
			<div class="fui-form" id="fui-form">
				<div role="form">
					<!-- 2列 -->
					<div role="row">
						<div role="control" label="姓名">
							<input bind="txtDisplayName" class="mini-textbox" />

						</div>
						<div role="control" label="联系号码">
							<input bind="txtLink" class="mini-textbox" />
						</div>
					</div>
					<!-- 添加隐藏域，用于树与表格的联动 -->
					<input bind="ouguid" id="ouguid" class="mini-hidden" /> <input
						bind="showDept" id="showDept" class="mini-hidden" /> <input
						bind="showShortDept" id="showShortDept" class="mini-hidden" />
				</div>
			</div>
			<!-- 搜索按钮 -->
			<a role="searcher" callback="searchData"></a>
		</div>
		<div class="fui-content">
			<div id="datagrid" class="mini-datagrid" sortOrder="desc"
				idField="userguid" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				allowCellValid="true" action="getDataGridData" showPager="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="50"></div>
					<div type="indexcolumn" headerAlign="center" width="40">序</div>
					<div field="displayName" width="150" headerAlign="center">
						用户姓名</div>
					<div name="szbm" field="ouname" width="150" headerAlign="center">
						所在部门</div>
					<div name="bmjc" field="oushortName" width="150"
						headerAlign="center">部门简称</div>
					<div field="title" width="150" headerAlign="center">职务</div>
					<div field="telephoneOffice" width="150" headerAlign="center">
						办公电话</div>
					<div field="usermobile" width="150" headerAlign="center">
						手机号码</div>
					<div field="shortMobile" width="150" headerAlign="center">
						短号码</div>
					<div field="telephoneHome" width="150" headerAlign="center">
						家庭电话</div>
					<div width="80" headerAlign="center" align="center" visible = "false"
						renderer="onSendMailRenderer">发邮件</div>
					<div width="80" headerAlign="center" align="center" 
						renderer="onChatRenderer">发消息</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage("innerconlistframeaction", "", initCallback);

		var SendMailAddress;
		var OpenType;

		function initCallback(data) {
			if (data) {
				SendMailAddress = data.SendMailAddress + "&ToUserGuid=";
				OpenType = data.OpenType;
				//显现发邮件的图标
				if (SendMailAddress) {
					 mini.get("datagrid").showColumn (10);
				}
			}
		}

		// 表格对象
		var grid = mini.get("datagrid");

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id == 'f9root' ? '' : e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('ouguid').setValue(id);
			//刷新表格
			searchData_treeExp();
		});

		// 隐藏列
		grid.on("load", function(e) {
			var showDept = mini.get("showDept").getValue();
			var showShortDept = mini.get("showShortDept").getValue();
			if (!!!showDept) {
				grid.hideColumn("szbm");
			}
			if (!!!showShortDept) {
				grid.hideColumn("bmjc");
			}
		});

		function onSendMailRenderer(e) {
			return epoint.renderCell(e, "action-icon icon-mail", "sendMail");
		}

		function onChatRenderer(e) {
			return epoint.renderCell(e, "action-icon icon-chat", "chat");
		}

		// 表格，树的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		// 表格的搜索
		function searchData_treeExp() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		//发送邮件
		//修改URL地址
		/* function sendMail(e) {
			if (SendMailAddress) {
				if (OpenType == "div") {
					epoint.openDialog("发送邮件", SendMailAddress + e);
				} else if (OpenType == "tab") {
					top.TabsNav.addTab({
						'url' : SendMailAddress + e,
						'name' : "发送邮件",
						'id' : Math.round(Math.random() * 1000),
						'maxIcon' : true,
						'closeIcon' : true
					});
				}
			}
		} */

		function chat(e) {
			top.OpenEMsg(e);
		}
		//]]>
	</script>

</body>

</html>
