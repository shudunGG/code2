<!DOCTYPE html>
<html>

<head>
<title>Home page configuration</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!-- Wait for the tooltip -->
	<div class="page-loading"></div>

	<!-- Button area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="add">add</a>
		</div>
	</div>


	<!-- Content area -->
	<div class="fui-content">
		<div id="datagrid2" name="datagrid2" class="mini-datagrid"
			idField="userLinkGuid" multiSelect="true" style="width: 100%;"
			showPager="false" action="getLinkDataGridData" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div field="linkName" headerAlign="center">
					shortcut name<input property="editor" class="mini-textbox"
						vtype="maxLength:50" />
				</div>
				<div type="checkboxcolumn" width="10" field="isDisable"
					truevalue="0" falsevalue="1" headerAlign="center" align="center">enable</div>
				<div field="orderNumber" headerAlign="center" width="20"
					align="right">
					order no <input property="editor" class="mini-textbox" vtype="int" />
				</div>
				<div width="20" align="center" headerAlign="center"
					renderer="onDelRenderer">delete</div>
			</div>
		</div>
	</div>




	<script type="text/javascript">
		var miniLocal = 'en_US.js';
	</script>
	<script src="../../../../rest/resource/jsboot"></script>



	<script>
		//<![CDATA[  
		//Initialize the page
		epoint.initPage("myhomepagesettingaction");

		//deleteThe callback event
		function callback(data) {
			epoint.alert(data.msg, null, null, 'info');
			if (data.success) {
				epoint.refresh([ "datagrid2" ], '', true);
			}
		}

		//deletemethods
		function deleteLink(linkGuid) {
			// Pop-up confirmation box
			epoint.confirm("determinedelete??", '', function() {
				epoint.execute("delete", '', [ linkGuid ], callback);
			});
		}

		//Apply colours to a drawingdeletebutton
		function onDelRenderer(e) {
			return epoint.renderCell(e, "action-icon icon-remove",
					"deleteLink", "userLinkGuid");
		}

		//newThe callback event
		function addCallBack(data) {
			if (data && data != 'close' && typeof data == 'string') {
				epoint.alert(data, null, null, 'info');
				if (data != "Please select a module") {
					epoint.refresh([ "datagrid2" ], '', true);
				}

			}
		}

		//The new fastway
		function add() {
			epoint.openTopDialog("The new fastway",
					'frame/pages/basic/module/framemoduletree', addCallBack, {
						'width' : 300,
						'height' : 500
					});
		}

		//saveThe callback event
		function saveCallback(data) {
			epoint.alert(data.msg, null, null, 'info');
			epoint.refresh([ "datagrid1", "datagrid2" ], '', true);
		}

		//Sure to modify
		function save() {
			epoint.execute('save', '', saveCallback);
		}

		//]]>
	</script>
</body>
</html>
