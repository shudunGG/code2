<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>选择步长</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
    <div class="fui-toolbar" id="fui-toolbar">
        <div class="btn-group mr10">
            <a class="mini-button" onclick="saveAndClose">确定</a>
            <a class="mini-button" onclick="epoint.closeDialog">取消</a>
        </div>
    </div>
	<!-- 内容区域 -->
	<div class="fui-content" style="text-align: center;margin-top: 35px">
		<label for="stepsize">步长：</label>
	    <input id="stepsize" allowInput="false" class="mini-combobox" value="1" action="getStepSizeList" style="width: 180px" popupHeight="80px"/> 
	    <p style="margin-top: 10px;color: #0000FF">将列表中数据的排序号扩大为步长倍数，即将排序号值乘以步长值</p>
	</div>
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
	    	
	    epoint.initPage('selectstepsizeaction','',initCallBack);
	    
	    function initCallBack(e) {
	    	if (e.soa) {
				epoint.alertAndClose(e.soa, '', null, null, 'info');
			}
			if (e.threemanage) {
				epoint.alertAndClose(e.threemanage, '', null, null, 'info');
			}
	    }
	
		function saveAndClose() {
			// 获取下拉框选中的值
            var value = mini.get('stepsize').getValue();
            if (value) {
                epoint.closeDialog(value);
            }else{
                epoint.showTips('您还没有选择任何值！', {state: 'warning', timeout: 1000});
            }
		}    
	</script>

</body>
</html>
