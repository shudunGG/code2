<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>服务基本信息详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
<style>
#editor {
	height: 300px;
}
</style>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="服务名称">
						<div class="mini-outputtext" bind="dataBean.apiname"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="服务源地址">
						<div class="mini-outputtext" bind="dataBean.apirealurl"></div>
					</div>
				</div>
				<div role="row" id="apiUrl">
					<div role="control" label="服务发布地址">
						<div class="mini-outputtext" bind="dataBean.api_url"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="服务描述">
						<div class="mini-outputtext" bind="dataBean.description"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="是否需要登录">
						<div class="mini-checkbox" bind="dataBean.userauth"
							enabled="false"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="是否需要订阅">
						<div class="mini-checkbox" bind="dataBean.clientauth"
							id="clientauth" enabled="false"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="支持格式">
						<div class="mini-outputtext" bind="dataBean.supportcontenttype"
							id="supportcontenttype"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="请求方法">
						<div bind="dataBean.method" class="mini-outputtext"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="请求参数">
						<div id="datagrid" class="mini-datagrid" idField="rowguid"
							action="getDataGridData" sortOrder="desc" showPager="false"
							allowResize="false" multiSelect="true" allowCellEdit="true"
							allowCellSelect="true" editNextOnEnterKey="true"
							editNextRowCell="true">
							<div property="columns">
								<div type="indexcolumn" headerAlign="center">序</div>
								<div field="name" headerAlign="center" align="center">参数名称</div>
								<div field="type" headerAlign="center" align="center">参数数据类型</div>
								<div field="ismust" headerAlign="center" align="center">是否必须</div>
								<div align="center" field="paramstype" headerAlign="center">参数类型</div>
								<div align="right" headerAlign="center" field="ordernumber">排序值</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 				<div role="row"> -->
				<!-- 					<div role="control" label="请求示例"> -->
				<!-- 						<div class="mini-outputtext" bind="requestExample"></div> -->
				<!-- 					</div> -->
				<!-- 				</div> -->
				<div role="row">
					<div role="control" label="响应示例">
						<div class="mini-outputtext" bind="dataBean.responsesample"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="注意事项">
						<div class="mini-outputtext" bind="dataBean.attention"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="SKD代码示例">
						<div id="tabs1" class="mini-tabs" activeIndex="0"
							style="width: 100%; height: 100%;" plain="true">
							<div name="tabs1" title="框架9.3.3">
								<div id="editor"></div>
							</div>
							<!--<div name="tabs2" title=""></div> -->
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script src="src-noconflict/ace.js" type="text/javascript"></script>

	<script>
		var guid = "";

		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/eclipse");
		editor.session.setMode("ace/mode/java");

		// 初始化页面
		epoint.initPage('apiinfoaction', null, function(data) {
			var supportcontenttype = mini.get("supportcontenttype").value;
			if (supportcontenttype) {
				var temp = supportcontenttype.split(",");
				var result = "";
				for (var i = 0; i < temp.length; i++) {
					if (temp[i] == "0") {
						result += "application/x-www-form-urlencoded";
					} else if (temp[i] == "1") {
						result += "application/json";
					}
					if (i != temp.length - 1) {
						result += ",";
					}
				}
			}
			mini.get("supportcontenttype").setValue(result);

			if (data.apiguid) {
				guid = data.apiguid;
			}
			if (!data.isOpenGateway) {
				$("#apiUrl").hide();
			}

			var editorValue = data.SkdExample;
			editor.setValue(editorValue);
		});

		function openParams() {
			epoint.openDialog('参数列表',
					"frame/pages/basic/gateway/api/apiinfo/apiparamsdetail?guid="
							+ guid);
		}
	</script>
</body>
</html>
