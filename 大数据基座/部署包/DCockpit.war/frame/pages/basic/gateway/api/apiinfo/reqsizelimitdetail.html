<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>请求大小限制详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>

</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-content">

		<!-- 内容区域 -->
		<div role="accordion" id="req">
			<div role="head" title="请求大小限制"></div>
			<div role="body">
				<!-- 内容区域 -->
				<div id="fui-form" class="fui-form">
					<div role="form">
						<div role="row">
							<div role="control" label="应用">
								<input class="mini-textbox" style="width: 50%" id="reqsubscribe"
									enabled="false" />
							</div>
						</div>
						<div role="row">
							<div role="control" label="最大允许负载">
								<input id="allowedpayloadsize" class="mini-textbox" enabled="false"
									vType="int"
									style="width: 80%" /> &nbsp;(MB)
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('reqsizelimitdetailaction', null, function(data) {
			
		});

		//修改参数
		function pageLoad(data) {
			if (data.value) {
				mini.get("reqsubscribe").setValue(data.value.consumerName);

				mini.get("allowedpayloadsize").setValue(data.value.config.allowedpayloadsize);

			}

		}
	</script>
</body>
</html>
