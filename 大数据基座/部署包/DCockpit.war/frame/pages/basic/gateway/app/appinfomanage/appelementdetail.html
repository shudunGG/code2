<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>应用原件详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="元件名称">
						<div id="elementname" class="mini-outputtext"
							bind="dataBean.elementname" required="true"
							requiredErrorText="元件名称不能为空"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="元件地址">
						<div id="elementurl" class="mini-outputtext"
							bind="dataBean.elementurl"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序号">
						<div id="ordernum" bind="dataBean.ordernum"
							class="mini-outputtext" vtype="int;max:99999999" allowSort="true"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="禁用">
						<div id="isdisable" class="mini-outputtext" trueValue="1"
							falseValue="0" bind="appstatus"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="元件描述">
						<div id="elementdesc" class="mini-outputtext"
							bind="dataBean.elementdesc"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('appelementdetailaction');
	</script>
</body>
</html>
