<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>应用原件添加</title>
<!-- 请修改相对路径 -->
<script src="../../../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew">保存并新建</a> <a
				class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a> <a
				class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="元件名称" starred="true">
						<input id="elementname" class="mini-textbox"
							bind="dataBean.elementname" required="true"
							requiredErrorText="元件名称不能为空" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="元件地址">
						<input id="elementurl" class="mini-textbox"
							bind="dataBean.elementurl" />
					</div>
				</div>				
				<div role="row">
					<div role="control" label="排序号">
						<input id="ordernum" bind="dataBean.ordernum" class="mini-textbox"
							vtype="int;max:99999999" allowSort="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="禁用">
						<input id="isdisable" class="mini-checkbox" trueValue="1"
							falseValue="0" bind="dataBean.isdisable" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="元件描述">
						<input id="elementdesc" class="mini-textarea"
							bind="dataBean.elementdesc" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('appelementaddaction');

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.alert(data.msg, null, null, 'info');
				// 清空表单
				epoint.clear('fui-form');
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, null, null, null, 'info');
			}
		}
	</script>
</body>
</html>
