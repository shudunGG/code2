<!DOCTYPE html>
<html>

<head>
<title>应用注册列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="openAdd();" id="btnAddRecord">
				新增记录 </a> <a id="btnDel" class="mini-button"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', null, null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
				删除选定 </a>
		</div>
	</div>

	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="元件名称">
						<input class="mini-textbox" bind="elementname" />
					</div>
					<div role="control" label="元件地址">
						<input class="mini-textbox" bind="elementurl" />
					</div>
				</div>
			</div>
			<input id="appguid" class="mini-hidden" />
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="20"></div>
				<div type="indexcolumn" width="20" headerAlign="center">序</div>
				<div field="elementdesc" headerAlign="center" align="center">元件描述</div>
				<div field="elementname" headerAlign="center" align="center">元件名称</div>
				<div field="elementurl" headerAlign="center" align="center">元件地址</div>
				<div field="ordernum" headerAlign="center" align="center">排序号</div>
				<div field="disabled" headerAlign="center" align="center">状态</div>
				<div width="60" align="center" headerAlign="center"
					renderer="onEditRenderer">修改</div>
				<div width="60" align="center" headerAlign="center"
					renderer="onDetailRenderer">查看</div>
				<div width="60" align="center" headerAlign="center"
					renderer="onAuthRenderer">权限</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('appelementlistaction', '', function(e) {
			if (e.appguid) {
				mini.get("appguid").setValue(e.appguid);
			}
		});

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		// 绘制行查看按钮
		var onDetailRenderer = function(e) {
			return epoint
					.renderCell(e, "action-icon icon-search", "openDetail");
		};

		// 弹出新增窗口
		function openAdd() {
			var appguid = mini.get("appguid").getValue();
			epoint.openDialog('新增记录',
					"frame/pages/basic/gateway/app/appinfomanage/appelementadd?appguid="
							+ appguid, searchData, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改记录',
					"frame/pages/basic/gateway/app/appinfomanage/appelementedit?guid="
							+ id, searchData, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 弹出明细窗口
		function openDetail(id) {
			epoint.openDialog('详细信息',
					"frame/pages/basic/gateway/app/appinfomanage/appelementdetail?guid="
							+ id, searchData, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		//绘制授权按钮
		var onAuthRenderer = function(e) {
			return epoint.renderCell(e, "action-icon modicon-22", "auth");
		};
		// 弹出设置用户范围窗口
		function auth(id) {
			epoint
					.openDialog(
							'权限',
							"frame/pages/basic/gateway/app/appinfomanage/appuserscopesetting?isElement=1&guid="
									+ id, searchData, {
								'width' : 800,
								'height' : 550
							});
		}
	</script>
</body>
</html>
