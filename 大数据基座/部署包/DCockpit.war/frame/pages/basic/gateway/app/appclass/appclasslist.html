<!DOCTYPE html>
<html>

<head>
<title>应用类别</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../fui/js/cssboot.js""></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- 左右布局页面的左侧内容 -->
	<div class="fui-left">
		<!-- 左侧的内容区域 -->
		<div role="head" title="应用类别"></div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeData"
				resultAsTree="false">
			</ul>
		</div>
	</div>

	<div class="fui-right" id="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" onclick="openAdd();" id="btnAddRecord">
					新增类别 </a> <a id="btnDel" class="mini-button mini-btn-danger"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', null, null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
					删除选定 </a>
			</div>

		</div>
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="类别名称">
							<input class="mini-textbox" bind="appClassName" />
						</div>
					</div>
				</div>
				<input bind="serarchId" id="serarchId" class="mini-hidden" />
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>


		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="appclassguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="height: 100%;" allowResize="true" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40" headerAlign="center">序</div>
					<div field="appclassname" headerAlign="center" align="left"
						width="140">类别名称</div>
					<div field="appplatdisplayname" headerAlign="center" align="left"
						width="140">所属平台</div>
					<div field="appclassremark" headerAlign="center" align="left"
						width="100%">描述</div>
					<div field="orderNumber" headerAlign="center" align="center" sortOrder="desc" allowSort="true"
						width="90">排序值</div>
					<div width="60" align="center" headerAlign="center"
						renderer="onEditRenderer">修改</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('appclasslistaction');

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};
		// 弹出新增窗口
		function openAdd() {
			epoint.openDialog('新增记录',
					"frame/pages/basic/gateway/app/appclass/appclassadd?parentTypeGuid=" + mini.get('serarchId').getValue(),
					searchData, {
						'width' : 1000,
						'height' : 550
					});
		}
		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改记录',
					"frame/pages/basic/gateway/app/appclass/appclassedit?guid="
							+ id, searchData, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}
		
		// 表格的搜索
		function searchDataExcludeTree() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form', 'tree' ]);
		}

		var serarchId = mini.get('serarchId');
		var tree = mini.get('tree');
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			//将左侧树点击的节点id放到隐藏域中
			serarchId.setValue(id);
			//刷新表格
			searchDataExcludeTree();
		});
	</script>
</body>
</html>
