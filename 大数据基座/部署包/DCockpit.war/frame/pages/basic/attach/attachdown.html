<!DOCTYPE html>
<html>

<head>
<title>附件下载</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
	<form id="download_form" method="post" enctype="multipart/form-data">
	</form>
	<script src="../../../../frame/fui/js/cssboot.js"></script>
	<script src="../../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//<![CDATA[
		var DownLoadFile = function(options) {
			var config = $.extend(true, {method : 'post'}, options);
			var $iframe = $('<iframe id="down-file-iframe" />');
			var $form = $('<form target="down-file-iframe" method="' + config.method + '" />');
			$form.attr('action', config.url);
			for ( var key in config.data) {
			$form.append('<input type="hidden" name="' + key + '" value="' + config.data[key] + '" />');
			}
			$iframe.append($form);
			$(document.body).append($form);
			$form[0].submit();
			$form.remove();
		}		        
		var guid = Util.getUrlParams('attachGuid');
		var form = document.getElementById('download_form');
		var data = {attachGuid : guid};
		var downloadurl= "attachAction.action?cmd=getContent";
		DownLoadFile({
			url : downloadurl,
			data : data
		});

		//]]>
	</script>
</body>

</html>
