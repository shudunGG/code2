<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Refresh the cache</title>
    <script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
    <!-- This must have,it is loaded with some loading effect -->
    <div class="page-loading"></div>
    <!-- toolbar area -->
    <div class="fui-toolbar">
        <div class="btn-group mr10">
            <a class="mini-button" id="refreshCache" onclick="refreshCache">Refresh the cache</a>
        </div>
    </div>

    <!-- jsboot.js will automatically put all the js required for the frame page to be loaded in. -->
    
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
    <script type="text/javascript">
  	//<![CDATA[ 
    //Initialization request 
    epoint.initPage('framerefreshcacheaction');
    
 	// New correction operation
    function refreshCallback(data) {
        if (data.msg) {
            epoint.alert(data.msg,null,null,'info');
        }
    }
    
    function refreshCache(){
    	epoint.execute('refreshCache','',refreshCallback);
    }
    
  		//]]> 
    </script>
</body>

</html>
