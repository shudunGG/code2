<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>刷新缓存</title>
    <script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
    <!-- 必须有，加载时的loading效果 -->
    <div class="page-loading"></div>
    <!-- toolbar区域 -->
    <div class="fui-toolbar">
        <div class="btn-group mr10">
            <a class="mini-button" id="refreshCache" onclick="refreshCache">刷新缓存</a>
        </div>
    </div>

    <!-- jsboot.js会自动把框架页面所需的所有js都加载进来 -->
    <script src="../../../../rest/resource/jsboot"></script>
    <script type="text/javascript">
  	//<![CDATA[ 
    //初始化请求
    epoint.initPage('framerefreshcacheaction');
    
 	// 新增操作的回调
    function refreshCallback(data) {
        if (data.msg) {
            epoint.alert(data.msg,null,null,'info');
        }
    }
    
    function refreshCache(){
    	epoint.execute('refreshCache','',refreshCallback);
    }
    
  		//]]> 
    </script>
</body>

</html>
