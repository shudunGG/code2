<!DOCTYPE html>
<html>

<head>
<title>表单列表信息表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-left">
		<div role="head" title="选择子系统"></div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid"
				action="epointsformtablelistaction.getTreeData" resultAsTree="false"></ul>
		</div>
	</div>

	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar" id="toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" onclick="openAdd();" id="btnAddRecord">
					新建列表 </a> <a id="btnDel" class="mini-button mini-btn-danger"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
					删除选中 </a> <a class="mini-button" iconCls="icon-download"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要导出的记录！', '', null, 'warning');} else {exportList();}">导出XML</a>
				<div id="dataImport" class="mini-webuploader" pickerText="导入XML"
					action="epointsformtablelistaction.getDataImportModel"
					showDefaultUI="false" fileSingleSizeLimit="5120"
					limitType="text,xml" dataImport="true"
					onuploadfinished="searchData" auto="true"
					onuploadaccept="UploadSuccess"></div>
			</div>
		</div>
		<form id="download_form" method="post" enctype="multipart/form-data"></form>
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div role="form">
					<div role="row">
						<div role="control" label="列表名称">
							<input bind="searchString1" id="searchString1"
								class="mini-textbox" onvaluechanged="searchData" />

						</div>
						<div role="control" label="关联数据表">
							<input bind="searchString2" id="searchString2"
								class="mini-textbox" onvaluechanged="searchData" />
						</div>
					</div>
					<!-- 添加隐藏域，用于树与表格的联动 -->
					<input bind="categoryNum" id="categoryNum" class="mini-hidden" />
				</div>
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="height: 100%;" allowResize="false" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="50" name="check"></div>
					<div type="indexcolumn" width="50" headerAlign="center">序</div>
					<div field="listid" headerAlign="center" width="50" align="center">编号</div>
					<div field="pagename" headerAlign="center" width="100" align="left">列表名称</div>
					<div field="listurl" width="auto" headerAlign="center"
						align="center">列表地址</div>
					<div headerAlign="center" width="150" renderer="ontablenamerender">关联数据表</div>
					<div field="ordernum" headerAlign="center" align="center"
						width="80">排序号</div>
					<div width="50" align="center" headerAlign="center"
						renderer="onEditRenderer" name="edit">修改</div>
					<div name="xtzd" width="50" headerAlign="center" align="center"
						renderer="onversionRenderer">版本</div>
					<div field="tablename" visible="false"></div>
					<div field="sqltablename" visible="false"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		var grid = mini.get("datagrid");
		var isLesseeMode = false;
		var isAdmin = false;
		var isOuAdmin = false;
		var isSub = "";
		// 初始化页面
		epoint.initPage('epointsformtablelistaction', '', function(e) {
			if (e.isLesseeMode) {
				isLesseeMode = e.isLesseeMode;
			}
			if (e.isAdmin) {
				isAdmin = e.isAdmin;
			}
			if (e.isOuAdmin) {
				isOuAdmin = e.isOuAdmin;
			}

			/* if (isLesseeMode && !isAdmin && isOuAdmin) {
				$('#toolbar').hide();
			} */
			if (e.isSub == "1") {
				isSub = e.isSub;
				document.getElementById("btnAddRecord").style.display = "none";
				document.getElementById("btnDel").style.display = "none";
				document.getElementById("dataImport").style.display = "none";
				grid.hideColumn("edit");
				//grid.hideColumn("check");
			}
		});

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.objectcode;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('categoryNum').setValue(id);
			//刷新表格
			searchData();
		});

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		// 弹出新增窗口
		function openAdd() {
			//frame/pages/epointworkflow/client/processcreateinstance?ProcessGuid=07176f48-6ce2-407f-a4a7-0dfe3c7cbcf7
			epoint.openDialog('新建列表',
					"frame/pages/listdesigner/manage/epointsformtableadd?categoryNum="
							+ mini.get("categoryNum").getValue()+"&isSub="+isSub, searchData, {
						'width' : 1000,
						'height' : 350
					});
		}

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改列表',
					"frame/pages/listdesigner/manage/epointsformtableedit?guid="
							+ id+"&isSub"+isSub, searchData, {
						'width' : 1000,
						'height' : 350
					});
		}

		/// 绘制代码生成按钮
		var onDmscRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-folderopen",
					"codepro");
		};

		// 绘制版本配置按钮
		var onversionRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-gear", "openVersion");
		};

		// 弹出修改窗口
		function openVersion(id) {
			top.epoint.openDialog('列表版本',
					"frame/pages/listdesigner/manage/epointsformlistversionlist?listGuid="
							+ id + "&isSub=" + isSub, searchData);
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelected", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				if (data.msg == "1") {
					epoint.alert("在部门管理模块下不能删除数据!", '', searchData);
				} else if (data.msg == "2") {
					epoint.alert("租户或者不是管理员不能删除数据!", '', searchData);
				} else {
					epoint.alert(data.msg, '', searchData);
				}

			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		var ontablenamerender = function(e) {
			return e.row['tablename'] + "(" + e.row['sqltablename'] + ")";
		}

		function exportList() {
			epoint.execute('exportCheck', 'datagrid', exportafter);
		}

		function exportafter(data) {
			if (!data.guid && data.msg) {
				epoint.alert(data.msg, '', '', 'warning');
			} else if (data.guid && data.msg) {
				epoint
						.confirm(
								data.msg,
								'确认操作',
								function() {
									var form = document
											.getElementById('download_form');
									form.action = "../../../../"
											+ epoint
													.dealRestfulUrl("epointsformtablelistaction/exportList?isCommondto=true&exportguid="
															+ data.guid);
									form.submit();
								}, searchData);
			} else if (data.guid && !data.msg) {
				var form = document.getElementById('download_form');
				form.action = "../../../../"
						+ epoint
								.dealRestfulUrl("epointsformtablelistaction/exportList?isCommondto=true&exportguid="
										+ data.guid);
				form.submit();
			}
		}

		function UploadSuccess(args) {
			if (args.ret.extraDatas.msg) {
				epoint.alert(args.ret.extraDatas.msg, '', null, 'warning');
				mini.get("dataImport").clearFile();
				searchData();
			} else {
				epoint.alert('导入成功', '', null, 'success');
				mini.get("dataImport").clearFile();
				searchData();
			}
		}
	</script>
</body>
</html>
