    <script>
        var icons = [
            'addcirclefilled',
            'addcircle',

            'paper',

            'checkthin',
            'checksquare',
            'down',
            'right',
            'up',
            'left',
            'leftcircle',
            'minuscircle',
            'rightcircle',
            'zoomin',
            'zoomout',
            'unlock',
            'lock',
            'upload',
            'download',
            'folderopen',
            'folder'
        ];

        var getIconHtml = function (name) {
            var html = [];

            html.push('<tr>');
            html.push('<td>');
            html.push('<a class="action-icon icon-' + name + '"></a>');
            html.push('</td>');
            html.push('<td>');
            html.push('<code>.icon-' + name + '</code>');
            html.push('</td>');

            return html.join('');
        };

        var html = [];

        $.each(icons, function (i, icon) {
            html.push(getIconHtml(icon));
        });

        $('#icons-table').html(html.join(''));
    </script>
