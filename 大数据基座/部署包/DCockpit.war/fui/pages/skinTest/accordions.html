<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../js/cssboot.js"></script>
</head>

<body>
    <div class="fui-accordions">
        <div role="accordion">
            <div role="head" title="手风琴标题1">
            </div>
            <div role="body">
            </div>
        </div>
        <div role="accordion" opened="false">
            <div role="head" title="手风琴标题2">
            </div>
            <div role="body">
                <div class="fui-form">
                    <div role="form">
                        <!-- 2列 -->
                        <div role="row">
                            <div role="control" label="表单字段1" starred="true">
                                <input class="mini-textbox" emptyText="请输入提示字符" style="width:100%;" />
                            </div>
                        </div>
                        <!-- 4列 -->
                        <div role="row">
                            <div role="control" label="表单字段2" starred="true">
                                <input name="BirthDay" class="mini-datepicker" value="2010-10-12" style="width:100%" />
                            </div>
                            <div role="control" label="表单字段3" starred="true">
                                <input name="Age" class="mini-spinner" value="22" minValue="10" maxValue="50" style="width:100%" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="accordion" opened="false">
            <div role="head" title="手风琴标题3">
            </div>
            <div role="body">
            </div>
        </div>
    </div>
    <script src="../../js/jsboot.js"></script>
</body>

</html>
