<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../../js/cssboot.js"></script>
    <style>
        .container {
            height: 100%;
            scroll-behavior: smooth;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 30px 40px;
        }

        h2 {
            margin: 10px 10px 6px;
            /* margin-top: 10px;
            margin-bottom: 6px; */
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            line-height: 30px;
        }

        h3 {
            font-size: 14px;
        }

        code {
            border: 1px solid #EAEAEA;
            background-color: #F8F8F8;
            border-radius: 3px;
            padding: 0 4px;
            margin-left: 2px;
            margin-right: 2px;
            font-family: Consolas, monospace;
        }

        .item {
            width: 50%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .item .mini-textarea {
            box-sizing: border-box;
        }

        .output {
            margin: 0 10px;
            line-height: .26rem;
            font-size: .14rem;
            background: #000;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            max-height: 400px;
            min-height: 200px;
            /* scroll-behavior: smooth; */
            overflow-y: auto;
        }

        .output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, .5);
        }

        .output p {
            word-break: break-all;
            border-top: 1px solid rgba(255, 255, 255, .3);
            margin-top: 10px;
        }

        .output p:first-child {
            border-top: 0;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center" style="position: fixed;top:0;height: 30px;background: rgba(255,255,255,.6)">
            <span id="encrypt-switch" class="mini-checkbox switch" text="启用url参数加密" value="true" style="display: inline-block;"></span>
        </div>
        <h2>加密、解密测试 <code>Util.encrypt</code> <code>Util.decrypt</code></h2>
        <div class="block clearfix">
            <div class="item">
                <h3>输入待加密内容：</h3>
                <div id="input1" class="mini-textarea" emptyText="请输入要加密的内容" style="width: 100%;height:100px"></div>
            </div>
            <div class="item">
                <h3>输出加密结果：</h3>
                <div id="output1" class="output"></div>
            </div>
        </div>

        <h2>url参数加密测试 <code>Util.encryptUrlParams</code></h2>
        <div class="block clearfix">
            <div class="item">
                <h3>输入要加密的url：</h3>
                <div id="input2" class="mini-textarea" emptyText="请输入要加密的url" style="width: 100%;height: 90px;"></div>
                <h3>快速选择测试：</h3>
                <div id="demo2" class="mini-listbox" style="width:100%;height:110px;" textField="value" valueField="value"></div>
            </div>
            <div class="item">
                <h3>输出：</h3>
                <div id="output2" class="output"></div>
            </div>
        </div>
        <h2>url添加参数测试 <code>Util.addUrlParams</code></h2>
        <div class="block clearfix">
            <div class="item">
                <h3>输入：</h3>

                <div class="fui-form">
                    <div role="form">
                        <div role="row">
                            <div role="control" label="原始url">
                                <div id="input3" class="mini-textbox" emptyText="请输入url" style="width: 100%;"></div>
                            </div>
                        </div>
                        <div role="row">
                            <div role="control" label="新增的参数">
                                <div id="input31" class="mini-textarea" emptyText="请输入要新增的参数" style="width: 100%;height:200px"></div>
                            </div>
                        </div>
                        <div role="row">
                            <div role="control" label="">
                                <span id="button3" class="mini-button">测试</span>
                            </div>
                        </div>
                        <div role="row">
                            <div role="control" label="快速选择url">
                                <div id="demo3" class="mini-listbox" style="width:100%;height:110px;" textField="value"
                                    valueField="value"></div>
                            </div>
                        </div>
                        <div role="row">
                            <div role="control" label="快速选择params">
                                <div id="demo32" class="mini-listbox" style="width:100%;height:110px;" textField="value"
                                    valueField="value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <h3>输出：</h3>
                <div id="output3" class="output"></div>
            </div>
        </div>
        <h2>加密解密性能测试 <code>Util.addUrlParams</code></h2>
        <div class="block clearfix">
            大json长度：<span id="input4" class="mini-textbox" value="10000"></span> <span id="button4" class="mini-button">运行测试</span>
            <div id="output4" class="output" style="margin-top: 10px;"></div>
        </div>


    </div>
    <script src="../../../js/jsboot.js"></script>
    <!-- <script src="./ext.js"></script> -->
    <script src="../../../js/libs/mock-min.js"></script>
    <script src="./test.js"></script>
</body>

</html>
