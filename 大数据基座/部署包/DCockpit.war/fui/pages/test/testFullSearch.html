<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../js/cssboot.js"></script>
    <style>
        .output {
            position: relative;
            top:30%;
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            line-height: .4rem;
            font-size: .14rem;
            background: #000;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="output"></div>
    <script src="../../js/jsboot.js"></script>
    <script>
        var $output = $('.output');
        $output.append('<pre>' + JSON.stringify({
            type: decodeURI(Util.getUrlParams('type') || ''),
            wd: decodeURI(Util.getUrlParams('wd') || ''),
        }, 0, 4) + '</pre>');
    </script>
</body>

</html>
