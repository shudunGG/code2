<!-- 向导列表 -->
<div class="wizard-bar" id="wizard-bar">
    <div class="wizard-list center-block">
    </div>
</div>

<!-- 向导内容  -->
<div class="wizard-content">
    <!-- 内容页面 -->
    <div class="content-frame">
        <iframe src="" id="wizard-iframe" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </div>

    <!-- 导航按钮 -->
    <div class="wizard-nav" id="wizard-nav">
        <div class="center-block wizard-nav-wrap">
            <a href="#" class="wizard-step prev l trans mr20">上一步</a>
            <a href="#" class="wizard-step next l trans">下一步</a>
            <a href="#" class="wizard-step finish l trans hidden">结 束</a>
        </div>
    </div>
</div>

<script type="text/x-template" id="flow-item-templ">
<a href="#" title="{{title}}" 
    class="wizard-item {{status}} trans"
    data-index="{{index}}">
    {{name}}
</a>
{{^isLast}}        
<i class="next-arrow center-block"></i>
{{/isLast}}
</script>
