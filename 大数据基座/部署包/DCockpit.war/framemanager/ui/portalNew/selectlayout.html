<!DOCTYPE html>
<html>

<head>
<title>布局选择</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../frame/fui/js/cssboot.js"></script>
<style>
.top-menu-item>span {
	position: relative;
}
</style>

</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="themeGuid" style="width: 100%; height: 100%;"
			allowResize="false" action="getDataGridData" showPager="false"
			showColumns="false" enableHotTrack="false" allowAlternating="false"
			allowRowSelect="false">
			<div property="columns">
				<div field="image1" align="center"></div>
				<div field="image2" align="center"></div>
				<div field="image3" align="center"></div>
				<div field="image4" align="center"></div>
				<div field="image5" align="center"></div>
			</div>
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		// 初始化页面
		epoint.initPage("selectlayoutaction");

		var grid = mini.get("datagrid");

		grid
				.on(
						"drawcell",
						function(e) {
							var value = e.value;
							var field = e.field;

							if (value) {
								var values = value.split('#');
								var url = values[0] + '/' + values[1];
								e.cellHtml = "<img onclick=\"epoint.closeDialog('"
										+ values[1]
										+ "')\" src=\""
										+ url
										+ "\"  style=\"cursor: pointer;width:180px;height:100px;margin-top:5px;\"/><p>"
										+ values[2] + "</p>";
							} else {
								e.cellHtml = "";
							}
						});

		//]]>
	</script>
</body>

</html>
