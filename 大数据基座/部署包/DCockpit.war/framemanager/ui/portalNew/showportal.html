<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<link rel="stylesheet" href="./show/show.css">

<body>
	<script>
		(function() {
			// 新的aide主题中 外部已经留了边距 无须我的桌面中在此空白 
			// 此处加入判断 如果为不需要边距的主题 则去掉一下边距
			if (top === window) {
				return;
			}
			try {
				var m = top.location.pathname
						.match(/fui\/pages\/themes\/(\w+)\/\1/i);
				var theme = m && m[1];
				// 在此补充不需要边距的主题名称即可 如/(?:aide|grace|dream)/;
				var noGapThemeReg = /(?:aide)/;
				if (theme && noGapThemeReg.test(theme)) {
					document.body.className += ' nogap';
				}
			} catch (error) {
			}
		})();
	</script>
	<div class="main-content-wrap" id="main-content-wrap">
		<div class="main-content-container"
			style="height: auto; min-height: 100%;"></div>
	</div>
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 门户ID
		var portalGuid = Util.getUrlParams('portalGuid');
		// 门户数据获取地址
		var getPortalDataUrl = epoint
				.dealRestfulUrl('themedataaction/getPortalDetail');
	</script>

	<script src="./show/show.js"></script>
</body>

</html>
