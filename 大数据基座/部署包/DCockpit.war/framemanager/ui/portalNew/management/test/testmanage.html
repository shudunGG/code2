<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元件配置</title>
    <script src="../../../../../../fui/js/cssboot.js"></script>
</head>
<body>
    <span class="mini-button" onclick="saveclose()">更新配置并关闭</span>
    <script src="../../../../../../rest/resource/jsboot"></script>
    <script>
        function saveclose () {
            // 约定保存时传递save过去，用于和右上角的xx关闭区分，
            // 以便在更新配置后重新拉取新配置更新桌面元件
            epoint.closeDialog('save');
        }
        // 当前元件id 是在URL上的elementID参数
        var div = document.createElement('div');
        div.innerText = location.search.substr(1);
        document.body.appendChild(div);
    </script>
</body>
</html>
