<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>应用元件配置</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="fui-toolbar">
		<div class="btn-group">
			<span class="mini-button" onclick="saveAndClose">保存并关闭</span>
		</div>
	</div>
	<div class="fui-content">
		<div class="fui-form">
			<div role="form">
				<div role="row" class="title-settings-el">
					<div role="control" label="标题">
						<input class="mini-textbox" bind="dataBean.title" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="高度">
						<input changeOnMousewheel="false" class="mini-spinner"
							minValue="380" maxValue="1000" bind="dataBean.height" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="支撑平台子应用">
						<input id="messageType" bind="dataBean.extendcustomattr"
							class="mini-checkboxlist" action="selectAppModel" />
					</div>
					<div role="control"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../rest/resource/jsboot"></script>

	<script>
		// 页面初始化 回传元件ID
		epoint.initPage('frameelementsoamoduleaction', '', function(e) {
			if (e.msg) {
				epoint.alertAndClose(e.msg, '', null, 'info');
			}
		});

		function saveAndClose() {
			epoint.execute('save', '', function() {
				epoint.closeDialog('save');
			});
		}
	</script>
</body>

</html>
