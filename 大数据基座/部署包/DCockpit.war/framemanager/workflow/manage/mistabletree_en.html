<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>chooseMIStable</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>

	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="btnSend" onclick="saveAndClose">determinechoose</a> 
			<a class="mini-button" onclick="epoint.closeDialog">Shut down</a>
		</div>
	</div>

	<!-- content area -->
	<div class="fui-content">
		<!-- tablesingle area -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div id="tree" class="mini-tabstreeselect"
					selectedPanelTitle="haschooserecord" style="width: 99%; height: 400px"
					action="getTreeModal" loadWhenChecked="true" showBorder="true">
					<div tabText="forchooserecord" tabKey="table"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- jsboot.js will automatically put all the js required for the frame page to be loaded in. -->
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>

	<script type="text/javascript">
		//<![CDATA[
		//Initialization request 
		epoint.initPage('mistabletreeaction');

		//Save andShut down
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('formatString', '', closeCallback);
			}
		}
		// Shut downOperation of the callback
		function closeCallback(data) {
			var msg = data.reMessage;
			if (msg) {
				epoint.closeDialog(msg);
			}
		}
		//]]>
	</script>
</body>
</html>
