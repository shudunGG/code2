<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>选择MIS表</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="btnSend" onclick="saveAndClose">确定选择</a> 
			<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div id="tree" class="mini-tabstreeselect"
					selectedPanelTitle="已选择记录" style="width: 99%; height: 400px" filterMode="server"
					action="getTreeModal" loadWhenChecked="true" showBorder="true">
					<div tabText="供选择记录" tabKey="table"></div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../rest/resource/jsboot"></script>

	<script type="text/javascript">
		//<![CDATA[
		//初始化请求
		epoint.initPage('mistabletreeaction');

		//保存并关闭
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('formatString', '', closeCallback);
			}
		}
		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.reMessage;
			if (msg) {
				epoint.closeDialog(msg);
			}
		}
		//]]>
	</script>
</body>
</html>
