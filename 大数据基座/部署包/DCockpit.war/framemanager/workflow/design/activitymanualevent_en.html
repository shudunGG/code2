<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Event processing</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>

	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" onclick="openAdd();"
				id="btnAddRecord"> Add a record </a> <a id="btnDel" class="mini-button"
				iconCls="icon-minuscircle"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('Please choose to delete records!', '', null, 'warning');} else {epoint.confirm('Confirm to delete?','',deleteSelect);}">
				delete selected </a>
		</div>
	</div>

	<!-- conditions area -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="sj" bind="activitymanualeventaction.rdoEventSource"
				class="mini-radiobuttonlist" repeatItems="2" value="10"
				textField="text" valueField="id" onvaluechanged="searchData"
				data="[{text:'The activity instance event',id:'10'},{text:'Operational events',id:'20'}]"></div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>

	<!-- content area -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="eventguid"
			action="getResultListModel" sortOrder="desc" showPager="false"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="20"></div>
				<div type="indexcolumn" width="20" headerAlign="center">order</div>
				<div field="sjly" headerAlign="center">Event source</div>
				<div field="eventname" headerAlign="center">The name of the event</div>
				<div field="eventtypename" headerAlign="center">The event type</div>
				<div field="eventmethodname" headerAlign="center">The event processing method</div>
				<div field="ordernumber" headerAlign="center">rowordervalue</div>
				<div width="20" align="center" headerAlign="center"
					renderer="onEditRenderer">edit</div>
				edit
			</div>
		</div>
	</div>
	<input class="mini-hidden" id="activityGuid" bind="activityGuid" />
	<input class="mini-hidden" id="processVersionGuid" bind="processVersionGuid" />
	<input class="mini-hidden" id="rdoEventSource" bind="rdoEventSource" />

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// Initialize the page
		epoint.initPage('activitymanualeventaction');

		// Draw Edit Columns button
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit",
					"eventguid");
		};

		// The new popup Windows
		function openAdd() {
			var activityGuid = mini.get("activityGuid").getValue();
			var processVersionGuid = mini.get("processVersionGuid").getValue();
			var rdoEventSource = mini.get("rdoEventSource").getValue();
			epoint.openDialog('The new data',
					"framemanager/workflow/design/activitymanualeventadd?sourceGuid="
							+ activityGuid + "&processVersionGuid="
							+ processVersionGuid + "&roEventSource="
							+ rdoEventSource, searchKeepPage, {
						'width' : 550,
						'height' : 500
					});
		}

		// The pop-upeditwindow
		function openEdit(eventguid) {
			var activityGuid = mini.get("activityGuid").getValue();
			var processVersionGuid = mini.get("processVersionGuid").getValue();
			epoint.openDialog('editrecord',
					"framemanager/workflow/design/activitymanualeventedit?activityGuid="
							+ activityGuid + "&eventGuid=" + eventguid
							+ "&processVersionGuid=" + processVersionGuid,
							searchKeepPage, {
						'width' : 550,
						'height' : 500
					});
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchKeepPage, 'info');
			}
		}

		// delete data
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		// Search for tables
		function searchData() {
			mini.get("rdoEventSource").setValue(mini.get("sj").getValue());
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		function searchKeepPage() {
			mini.get("rdoEventSource").setValue(mini.get("sj").getValue());
			epoint.refresh([ 'datagrid', 'fui-form' ],'',true);
		}
		//]]>
	</script>
</body>
</html>
