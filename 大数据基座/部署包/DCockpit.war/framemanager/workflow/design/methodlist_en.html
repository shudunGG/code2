<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Approach to managing</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="btnAddRecord" 
			   onclick="registerMethod();">register new method</a> 
			<a class="mini-button" iconCls="icon-minuscircle" id="btnDel"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('Please choose to delete records!', '', null, 'warning');} else {epoint.confirm('Confirm to delete?','',deleteSelect);}">delete selected</a> 
			<a class="mini-button" iconCls="icon-save" id="btnUpdate"
				onclick="numberUpdate();">modify the sort</a>
		</div>
	</div>

	<!-- content area -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="methodGuid" multiSelect="true" action="getDefaultModel"
			showPager="true" style="width: 100%; height: 100%;"
			allowResize="true" allowCellEdit="true" allowCellSelect="true"
			allowCellValid="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="50"></div>
				<div type="indexcolumn" width="50" headerAlign="center">order</div>
				<div field="methodName" width="100%" headerAlign="center">method name</div>
				<div field="note" width="150" headerAlign="center">remark</div>
				<div field="returnValueType" width="150" headerAlign="center">return type</div>
				<div field="orderNum" width="150" headerAlign="center" align="right">
					order no<input property="editor" class="mini-textbox" minWidth="20"
						inputStyle="text-align:right" vtype="int" />
				</div>
				<div width="80" align="center" headerAlign="center"
					renderer="onEditRenderer">edit</div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="processVersionGuid" bind="processVersionGuid" />

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// Initialize the page
		epoint.initPage('methodlistaction');

		function registerMethod() {
			var processVersionGuid = mini.get("processVersionGuid").getValue();
			var settings = {
				'width' : 1250,
				'height' : 450
			};
			epoint.openDialog('Selection method',
					'framemanager/workflow/design/methodregister?processVersionGuid='
							+ processVersionGuid, addCallBack, settings);
		}

		//The callback for the add operation
		function addCallBack(param) {
			if (param) {
				searchData();
			}
		}

		// delete data
		function deleteSelect() {
			epoint.execute("deleteMethod", '', callback);
		}

		// saveroworderCode page refresh
		function numberUpdate() {
			var grid = mini.get("datagrid");
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('updateOrderNum', '', callback);
		}

		// Draw Edit Columns button
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "editMethod",
					"methodGuid");
		};

		function editMethod(methodGuid) {
			var processVersionGuid = mini.get("processVersionGuid").getValue();
			var settings = {
				'width' : 1250
			};
			epoint.openDialog('methodsedit',
					'framemanager/workflow/design/methodedit?methodGuid='
							+ methodGuid + '&processVersionGuid='
							+ processVersionGuid, addCallBack, settings);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// Search for tables
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-content' ],'',true);
		}
		//]]>
	</script>
</body>
</html>
