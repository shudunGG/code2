<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>变迁线线信息</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>


	<!-- 内容区域 -->
	<div id="fui-content" class="fui-content">
	    <!-- 添加隐藏域 -->
		<input bind="activitytransitionframeaction.url" id="url" class="mini-hidden" />
		<div id="tabs1" class="mini-tabs" activeIndex="0"
			style="width: 100%; height: 100%;" bodyStyle="padding:0;border:0;">
		</div>
	</div>


	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
        // 初始化页面
        epoint.initPage ('activitytransitionframeaction', null, initCallBack);
        
        var tabs = mini.get("tabs1");
        
        //初始化回调时间
        function initCallBack (data)
        {
        	tabs.load(mini.get("url").getValue());
        }

        //]]>
	</script>

</body>
</html>
