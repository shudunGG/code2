<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Process change and jump configuration</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>
	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="addSelect">sure add</a> <a
				class="mini-button" onclick="canSelect">cancel</a>

		</div>
		<p class="text-special mr10">Note: the current activities and target after jump relationship, can't set changeã€‚</p>
	</div>
	<!-- content area -->
	<div class="fui-content">
		<!-- Add a hidden field -->
		<input id="processVersionGuid" bind="processVersionGuid"
			class="mini-hidden" /><input id="activityGuid" bind="activityGuid"
			class="mini-hidden" />

		<!-- The form area -->
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="activityGuid" multiSelect="true" style="height: 100%;"
			allowResize="true" action="getDataGridData" showPager="false"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" headerAlign="center">
					order
				</div>
				<div field="activityName" width="200" headerAlign="center"
					align="center">The name of the event</div>
				<div field="note" width="200" headerAlign="center" align="center">remark</div>

			</div>
		</div>
	</div>

	<!-- jsboot.js will automatically put all the js required for the frame page to be loaded in. -->
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//Initialization request 
		epoint.initPage('activitymanualjumptoselectaction');
		//The callback for the add operation
		function addCallBack(param) {
			epoint.closeDialog('activitymanualjumptoselectaction');
		}
		//callback
		function callback(args) {
			if (args.msg) {
				epoint.alert(args.msg, '', null, 'info');
			}
			searchData();
		}
		// Search for tables
		function searchData() {
			epoint.refresh(['datagrid', 'fui-form'],'',true);
		}
		//sure add
		function addSelect() {
			var datagrid = mini.get('datagrid');
			var ids = datagrid.getSelectedIds();
			if (ids.length > 0) {
				epoint.execute('addSelect', 'datagrid', [ ids.join(',') ],
						addCallBack);
			}
		}
		//cancel
		function canSelect(){
			epoint.closeDialog('activitymanualjumptoselectaction');
		}
	</script>
</body>

</html>
