<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Process activities of mobile client configuration</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>
	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="save" onclick="saveModify"
				iconCls="icon-save">Confirm to save </a>
		</div>
	</div>
	<!-- content area -->
	<div class="fui-content">

		<!-- The form area -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				
				<div role="row">
					<div role="control" label="Mobile terminal handling">
						<input id="mobileHandleType" action="getMobileHandleTypeList"
							bind="workflowActivity.mobileHandleType"
							class="mini-radiobuttonlist" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="Mobile terminal flow process page">
						<input id="mobileHandleURL"
							bind="workflowActivity.mobileHandleURL" 
							class="mini-textbox" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="The mobile terminalThe formInitial address area">
						<input id="mobileHandleBodyPageURL"
							bind="workflowActivity.mobileHandleBodyPageURL"
							class="mini-textbox" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jsboot.js will automatically put all the js required for the frame page to be loaded in. -->
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//<![CDATA[ 
		//Initialization request 
		epoint.initPage('activitymanualbaseinfoaction');
		
		// The callback for the close operation
		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', null, 'info');
			}
		}

		// The callback for the save operation
		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('updateMobileActivity', '', callback);
			}
		}
		//]]>
	</script>
</body>

</html>
