<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>The relevant data</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>

	<!-- Content area -->
	<div id="fui-content" class="fui-content">
		<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
			idField="id" parentField="pid" action="getTreeData"
			resultAsTree="false" showRadioButton="true"></ul>
	</div>

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// Initialize the page
		epoint.initPage('designhelpercontextmaterialfieldaction');

		//The treejsobject
		var tree = mini.get("tree");
		if (tree) {
			// Click on the left side of theThe treeRefresh the form on the right side
			tree.on("nodeselect", function(e) {
				if (e.node && e.isLeaf) {
					switch (e.selected.pid) {
					case "Process":
					case "ProcessVersion":
					case "ProcessVersionInstance":
					case "ActivityInstance":
					case "Transition":
					case "WorkItem":
					case "ExecutionContext":
					case "f9root":
					case ""://contextobjectparameter(Only supports single configuration)
						parent.close(e.node.id + ";" + e.node.text );
						break;
					case "10"://The customThe relevant data
						parent.close(e.selected.pid + ";" + e.node.id + ";" + e.node.text);
						break;
					default:
						//material_
						epoint.execute("getTableIDByMaterialGuid","",e.selected.pid,function(data){
							if(data)
							parent.close(e.selected.pid + ";" + data + ";" + e.node.id + ";" + e.node.text);
						});
						break;
					}
				}
			});
		}

		//]]>
	</script>
</body>
</html>
