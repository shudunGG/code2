<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Link to the new</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>

	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew"
				iconCls="icon-save">sure add</a> <a class="mini-button"
				onclick="epoint.closeDialog" iconCls="icon-removecircle">Cancel the add</a>
		</div>
	</div>
	
	<!-- content area -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div id="fui-form" class="fui-form">
				<div role="row">
					<div role="control" label="The name of the link" starred="true">
						<input id="conName" class="mini-textbox"
							bind="workflowActivityLinkInfo.linkName" required="true" 
							requiredErrorText="The name of the linkCan't be empty!"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="Links open mode" starred="true">
						<input name="openMode" bind="workflowActivityLinkInfo.openMode"
							data="[{text:'window',id:'10'},
							{text:'Modal dialog box',id:'20'},
							{text:'nonModal dialog box',id:'30'}]"
							textField="text" valueField="id" class="mini-combobox" 
							required="true" requiredErrorText="Links open modeCan't be empty!"/>
					</div>
				</div>
				<div role="row" id="trSingleV">
					<div role="control" label="Character string">
						<input id="openfeatures" class="mini-textbox"
							bind="workflowActivityLinkInfo.openfeatures"/>
					</div>
				</div>
				<div role="row" id="trSingleL">
					<div role="control" label="The link address" starred="true">
						<input id="linkUrl" class="mini-textbox"
							bind="workflowActivityLinkInfo.linkUrl" required="true"
							requiredErrorText="The link addressCan't be empty!" />
					</div>
				</div>
				<div role="row" id="trSingleC">
					<div role="control" label="linkStyle">
						<input id="linkStyle" class="mini-textbox"
							bind="workflowActivityLinkInfo.linkStyle" />
					</div>
				</div>
				<div role="row" id="trSingleR">
					<div role="control" label="linkClass">
						<input id="linkClass" class="mini-textbox"
							bind="workflowActivityLinkInfo.linkClass" />
					</div>
				</div>
				<div role="row" id="trMuliti">
					<div role="control" label="order no" starred="true">
						<input id="ordernum" class="mini-textbox"
							bind="workflowActivityLinkInfo.orderNumber" vtype="int"
							required="true"
							requiredErrorText="order nocodeCan't be empty!" />
					</div>
				</div>
			</div>
		</div>
	</div>

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// Initialize the page
		epoint.initPage('activitymanuallinkselectaction');

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('btnSaveClick', 'fui-form', closeCallback);
			}
		}

		// The callback for the close operation
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, '', null, null, 'info');
			}
		}

		//]]>
	</script>
</body>
</html>
