<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>子流程活动信息</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>

	<!-- 内容区域 -->
	<div id="fui-content" class="fui-content">
		<div class="mini-tabs" activeIndex="0" id="tabs1"
			style="width: 100%; height: 100%;" bodyStyle="padding:0;border:0;">
		</div>
	</div>


	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		mini.parse();
		// 初始化页面
		epoint.initPage('activitysubprocessframeaction', null, initCallBack);
		var tag;
		var tabs = mini.get("tabs1");

		//初始化回调时间
		function initCallBack(data) {
			tabs.load(data.map.url);
		}

		function setDialogValue(param,edit) {
			parent.dialogvalueset(param);
			tag = edit;
		}

		function updateTab() {
			epoint.refresh();
		}

		//]]>
	</script>
</body>
</html>
