<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>活动处理事件修改</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="save" iconCls="icon-save"
				onclick="saveModify">确定修改</a> <a class="mini-button"
				iconCls="icon-removecircle" onclick="epoint.closeDialog">取消修改</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div id="fui-form" class="fui-form">
				<div role="row">
					<div role="control" label="事件名称" starred="true">
						<input id="eventName" class="mini-textbox"
							bind="workflowEvent.eventName" required="true"
							requiredErrorText="事件名称不能为空!" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="事件来源">
						<div id="sourceName" bind="sourceName" class="mini-output"></div>
					</div>
				</div>
				<div id="divOperate" role="row">
					<div role="control" label="操作">
						<div id="opeType" bind="workflowEvent.sourceGuid"
							action="getComboOperationTypeList" textField="text"
							valueField="id" allowInput="false" class="mini-combobox"></div>
						<!-- <div id="operationName" bind="operationName" class="mini-output"></div> -->
					</div>
				</div>
				<div role="row">
					<div role="control" label="事件类型">
						<div id="evType" bind="workflowEvent.eventType" action="getComboEventTypeList"
							allowInput="false" autoLoad="false" class="mini-combobox" 
							value="0" required="true" requiredErrorText="事件类型不能为空!"></div>
						<!-- <div id="evType" bind="evType" class="mini-output"></div> -->
					</div>
				</div>
				<div role="row">
					<div role="control" label="处理办法" starred="true">
						<input id="meName" bind="eventMethodName" class="mini-buttonedit"
							emptyText="" onbuttonclick="selEventMethod" selectOnFocus="true"
							required="true" requiredErrorText="处理办法不能为空!" />
						<!-- 隐藏域 -->
						<input class="mini-hidden" id="meGuid"
							bind="workflowEvent.eventMethodGuid" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="调用方式">
						<input name="syncType" bind="workflowEvent.syncType"
							textField="text" valueField="id" class="mini-combobox"
							data="[{text:'同步',id:'0'},
							{text:'异步',id:'1'}]" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序">
						<input id="orderNumber" class="mini-textbox"
							bind="workflowEvent.orderNumber" vtype="int;range:0,99999999" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<input class="mini-hidden" id="processVersionGuid"
		bind="processVersionGuid" />
	<input class="mini-hidden" id="eventMethodName" bind="eventMethodName" />

	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		// 初始化页面
		epoint.initPage('activitymanualeventeditaction', '', initCallBack);

		function initCallBack(data) {
			mini.get("meName").setText(mini.get("eventMethodName").getValue());
			if (data.isShow == "false")
				document.getElementById("divOperate").style.display = "none";
		}

		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('btnSaveClick', '', closeCallback);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, '', null, null, 'info');
			}
		}

		function selEventMethod(e) {
			var processVersionGuid = mini.get("processVersionGuid").getValue();
			epoint.openDialog('选择处理办法',
					"framemanager/workflow/design/designhelper?mode=function&processVersionGuid="
							+ processVersionGuid, selEventMethodOperJS, {
						'width' : 480,
						'height' : 500
					});
		}

		function selEventMethodOperJS(rtnValue) {
			if (rtnValue && rtnValue != 'close') {
				var name = rtnValue.split(';')[0];
				var guid = rtnValue.split(';')[1];
				mini.get("meName").setText(name);
				mini.get("meName").setValue(name);
				mini.get("meGuid").setValue(guid == 'undefined' ? '' : guid);
			}
		}

		//]]>
	</script>
</body>
</html>
