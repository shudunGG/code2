<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Action button management</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="btnAddRecord"
				onclick="openAdd();">Add a record</a> <a class="mini-button"
				iconCls="icon-minuscircle" id="btnDel"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('Please choose to delete records!', '', null, 'warning');} else {epoint.confirm('Confirm to delete?','',deleteSelect);}">delete selected</a>
			<a class="mini-button" iconCls="icon-save" id="btnUpdate"
				onclick="saveOrder();">Modify the sort</a>
		</div>
	</div>

	<!-- content area -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="operationGuid" multiSelect="true"
			action="getResultListModel" showPager="false"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellEdit="true" allowCellSelect="true" allowCellValid="true"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="20"></div>
				<div type="indexcolumn" width="20" headerAlign="center">order</div>
				<div field="operationName" width="80" headerAlign="center">The operation name</div>
				<div field="czlx" width="80" headerAlign="center">Operation type</div>
				<div field="xsclym" width="80" headerAlign="center">According to processing page</div>
				<div field="orderNumber" width="40" headerAlign="center"
					align="right">
					order no<input property="editor" class="mini-textbox" minWidth="20"
						inputStyle="text-align:right" vtype="int" />
				</div>
				<div width="20" align="center" headerAlign="center"
					renderer="onEditRenderer">edit</div>
			</div>
		</div>
	</div>

	<input bind="mainPVActivityGuid" id="mainPVActivityGuid"
		class="mini-hidden" />
	<input class="mini-hidden" id="activityGuid" bind="activityGuid" />
	<input class="mini-hidden" id="processVersionGuid"
		bind="processVersionGuid" />

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// Initialize the page
		epoint.initPage('activitymanualoperationaction');

		function openAdd() {
			var activityGuid = mini.get("activityGuid").getValue();
			var processVersionGuid = mini.get("processVersionGuid").getValue();
			var mainPVActivityGuid = mini.get('mainPVActivityGuid').getValue();
			var settings = {
				'width' : 1000,
				'height' : 520
			};
			epoint.openDialog('The new action button',
					'framemanager/workflow/design/activitymanualoperationadd?activityGuid='
							+ activityGuid + '&mode=jump&processVersionGuid='
							+ processVersionGuid + '&mainPVActivityGuid='
							+ mainPVActivityGuid, addCallBack, settings);
		}

		//The callback for the add operation
		function addCallBack(param) {
			if (param) {
				searchData();
			}
		}

		// delete data
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		// saveroworderCode page refresh
		function saveOrder() {
			var grid = mini.get("datagrid");
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveOrder', '', callback);
		}

		// Draw Edit Columns button
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit",
					"editOperation", "operationGuid");
		};

		function editOperation(operationGuid) {
			var processVersionGuid = mini.get("processVersionGuid").getValue();
			var mainPVActivityGuid = mini.get('mainPVActivityGuid').getValue();
			var settings = {
				'width' : 1000,
				'height' : 520
			};
			epoint.openDialog('operationedit',
					'framemanager/workflow/design/activitymanualoperationedit?operationGuid='
							+ operationGuid + '&mode=jump&processVersionGuid='
							+ processVersionGuid + '&mainPVActivityGuid='
							+ mainPVActivityGuid, addCallBack, settings);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// Search for tables
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-content' ],'',true);
		}
		//]]>
	</script>
</body>
</html>
