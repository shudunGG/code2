<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Set the user role relationship</title>
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew">save and new</a> 
			<a class="mini-button" id="addClose" onclick="saveAndClose">save and close</a> 
			<a class="mini-button" id="btnClose" onclick="epoint.closeDialog">Shut down</a>
		</div>
	</div>
	<div class="fui-condition" style="height:200px;overflow: auto;">
		<!-- The form layout -->
		<div class="fui-form" id="fui-form" style="width:90%">
			<div role="form">
				<div role="row">
					<div role="control" label="The role list">
						<div id="roleList" class="mini-radiobuttonlist" bind="roleGuid" repeatItems="3" repeatLayout="table"
							 action="getSelectRoleList" textField="text" valueField="id" ></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- content area -->
	<div class="fui-content">
		<div id="tree" class="mini-tabstreeselect" action="getTreeModel" loadWhenChecked="true" filterMode="server"
			selectedPanelTitle="Selected records" >
			<div tabText="Choose from record"></div>
		</div>
	</div>
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		//Initialization request 
		epoint.initPage('subroleusersetaction');
		
		var rbl = mini.get("roleList");
	    rbl.on("valuechanged", function (e) {
	        epoint.execute('initSelect', '',[this.getValue()], selectCallback);
	    });
		
	    function selectCallback(data){
	    	epoint.refresh([ 'tree' ]);
	    }
	    
	 	// New correction operation
		function newCallback(data) {
			var msg =data.msg;
			if (msg) {
				epoint.alert(msg, '', null, 'info');
				//if (msg.indexOf("successful") != -1) {
				if(data.success){
					// Refreshes the tree
					epoint.refresh([ 'tree' ]);
				}
			}
		}
	    
		function saveAndNew() {
			epoint.execute('save',[ 'fui-form', 'tree' ],newCallback);
	    }

		function saveAndClose() {
			epoint.execute('save', [ 'fui-form', 'tree' ], saveCallback);
		}

		// Shut downOperation of the callback
		function saveCallback(data) {
			var msg =data.msg;
			if (msg) {
				//if (msg.indexOf("successful") != -1) {
				if(data.success){
					epoint.alertAndClose(msg, '', null, null, 'success');
				} else {
					epoint.alert(msg, '', null, 'error');
				}
			}
		}
		
		

		//]]>
	</script>
</body>
</html>
