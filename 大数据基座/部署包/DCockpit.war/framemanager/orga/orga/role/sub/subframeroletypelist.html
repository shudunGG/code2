		</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="roleTypeGuid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" allowCellEdit="true" showPager="true"
			action="getDataGridData" ondrawcell="onCheckRender"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="10"></div>
				<div type="indexcolumn" width="10" headerAlign="center">序</div>
				<div field="roleTypeName" headerAlign="center"
					vtype="required;maxLength:50">
					角色类别名称<input property="editor" class="mini-textbox" maxLength="50"
						style="width: 100%" />
				</div>
				<div field="orderNumber" headerAlign="center" align="right"
					vtype="int;range:0,99999999">
					排序号<input property="editor" class="mini-textbox" vtype="int;range:0,99999999"
						inputStyle="text-align:right" style="width: 100%" />
				</div>
			</div>
		</div>
		<input bind="baseOuGuid" id="BelongBaseOuGuid" class="mini-hidden" />
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[  
		//初始化页面
		epoint.initPage('subframeroletypelistaction');

		var grid = mini.get("datagrid");
		//grid.on("load", function(e) {
		//	var rows = e.sender.findRows();
		//	for (var i = 0; i < rows.length; i++) {
		//		grid.beginEditRow(rows[i]);
		//	}
		//});

		grid.on("beforeselect", function(e) {
			var belongBaseOuGuid = e.record.belongbaseouguid;
			if (!belongBaseOuGuid) {
				e.cancel = true;
			}
		});

		//在初始编辑的时候，如果是管理员授予，不能修改名称
		grid.on("cellbeginedit", function(e) {
			if (e.field == "roleTypeName") {
				var row = e.record;
				var editor = e.editor;
				var enabled = row.belongbaseouguid ? true : false;
				editor.setEnabled(enabled);
			}
		});

		function onCheckRender(e) {
			//此功能只是隐藏掉选择框，但是还是可以被选到的，注意！！！！，要配合beforeselect使用
			var belongBaseOuGuid = e.record.belongbaseouguid;
			if (!belongBaseOuGuid && e.cellCls === "mini-checkcolumn") {
				e.cellHtml = "";
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ], '', true);
		}

		// 未保存行数
		var unsaveRow = 0;
		//新增类别
		function add() {
			if (unsaveRow >= 1) {
				return;
			}
			var newRow = {
				//name : "newattachconfig"
				belongbaseouguid : mini.get('BelongBaseOuGuid').getValue()
			};
			grid.addRow(newRow, 0);

			grid.beginEditRow(newRow);
			unsaveRow++;
		}

		// 回diao提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				//if (msg.indexOf("成功") == -1) {
				//epoint.alert(msg, '', '', 'warning');
				//} else {
				//epoint.alert(msg, '', searchData());
				//
				if (data.success) {
					epoint.alert(msg, '', searchData(), 'success');
				} else {
					epoint.alert(msg, '', searchData(), 'warning');
				}
			} else {
				searchData();
			}
			if (unsaveRow >= 1) {
				unsaveRow--;
			}
		}
		//删除选中
		function deleteSelected() {
			epoint.execute('deleteSelected', 'datagrid', msgCallBack);
		}

		//保存修改
		function saveModify() {
			grid.validate();
			if (grid.isValid() == false) {
				//alert("请校验输入单元格内容");
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', 'datagrid', msgCallBack);
		}

		//]]>
	</script>


</body>
