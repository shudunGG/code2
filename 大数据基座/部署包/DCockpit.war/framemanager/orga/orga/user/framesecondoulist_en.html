<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Part-time department list</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="addSecOu">new part-time</a>
			<a class="mini-button" onclick="saveAll">save the part-time</a>
			<a class="mini-button" onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('Please select a part-time to delete!', '', null, 'warning');} else {epoint.confirm('Sure to delete this part-time job?','',deleteSelected);}">To delete a part-time</a>
		</div>
	</div>
	<!-- conditions area -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
				<div role="form">
					<div role="row">
						<div role="control" label="part-time" starred="true">
							<input class="mini-treeselect" bind="ouGuid" action="getTreeModel"  multiSelect="false" required="true" requiredErrorText="Please select aPart-time department" />
						</div>
					</div>
				</div>
		</div>			
	</div>	
	
	<!-- content area -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="row_Id" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true" allowCellValid="true" allowCellEdit="true"
			showPager="true" action="getDataGridData" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="50"></div>
				<div type="indexcolumn" width="80" headerAlign="center">
					order
				</div>
				<div field="displayName" headerAlign="center" width="100%">
					user name
				</div>
				<div field="loginId" headerAlign="center" width="200">
					login name
				</div>
				<div field="ouName" headerAlign="center" width="200">
					department name
				</div>
				<div field="orderNumber" headerAlign="center" width="150" vtype="int"  align="center">
					roworderNo.<input property="editor" class="mini-textbox" maxLength="8" style="width:100%" inputStyle="text-align:right" />
				</div>
				<div field="userOrderNumber" headerAlign="center" width="250"  vtype="int" align="center" >
					in the departmentroworder<input property="editor" class="mini-textbox" maxLength="8" style="width:100%" inputStyle="text-align:right"  />
				</div>
				<!-- <div field="title" headerAlign="center" width="20" vtype="maxLength:50"  align="center" >
					position<input property="editor" class="mini-textbox" maxLength="50"   style="width:100%"/>
				</div> -->
				<div field="tel" headerAlign="center" width="150"  vtype="maxLength:50"  align="center" >
					Office phone<input property="editor" class="mini-textbox" maxLength="50" style="width:100%"/>
				</div>
			</div>
		</div>
	</div>

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[  
		//Initialize the page
		epoint.initPage('framesecondoulistaction');
		
		// Table object
		var grid = mini.get("datagrid");
		//grid.on("load", function(e) {
		//	var rows = e.sender.findRows();
		//	for (var i = 0; i < rows.length; i++) {
		//		grid.beginEditRow(rows[i]);
		//	}
		//});
		
		//The refresh table and down trees
		function refreshTreeAndGrid(){
			epoint.refresh(['datagrid','fui-form'],'',true);
		}
		
		// Search for tables
		function searchData() {
			epoint.refresh([ 'datagrid'],'',true);
		}
		
		//New part-time
		function addSecOu(){
			if(epoint.validate()){
				epoint.execute('addFrameUserSecondOU', ['fui-form','datagrid'], msgCallBack);
			}
		}
		
		
		// Back to thediaoremind
		function msgCallBack(data) {
			var msg =data.msg;
			if (msg) {
				//if (msg.indexOf("successful") == -1) {
				//	epoint.alert(msg, '', '', 'warning');
				//} else {
				//	epoint.alert(msg, '', refreshTreeAndGrid());
				//}
				if(data.success){
					epoint.alert(msg, '', refreshTreeAndGrid(), 'success');
				}else{
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}
		//delete selected
		function deleteSelected() {
			epoint.execute('deleteSelected', 'datagrid', saveCallBack);
		}
		
		// Back to thediaoremind
		function saveCallBack(data) {
			var msg =data.msg;
			if (msg) {
				//if (msg.indexOf("successful") == -1) {
				//	epoint.alert(msg, '', '', 'warning');
				//} else {
				//	epoint.alert(msg, '', searchData());
				//}
				if(data.success){
					epoint.alert(msg, '', searchData(), 'success');
				}else{
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}
		
		//Save all
		function saveAll() {
			grid.validate();
            if (grid.isValid() == false) {
                //alert("Please check the input cellscontent");
                var error = grid.getCellErrors()[0];
                grid.beginEditCell(error.record, error.column);
                return;
            }
			epoint.execute('saveAll', 'datagrid', saveCallBack);
		}
		//]]>
	</script>


</body>
</html>
