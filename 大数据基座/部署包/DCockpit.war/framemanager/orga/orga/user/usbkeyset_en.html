<!DOCTYPE html>
<html>

<head>
<title>USBKEYSet up the</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="setUsbKey">set up theKEY</a> <a
				class="mini-button" id="btnAddClose" onclick="reSaveKey">resetKEY</a> <a
				class="mini-button" onclick="epoint.closeDialog">cancelSet up the</a>
		</div>
	</div>
	<!-- content area -->
	<div class="fui-content">
		<!-- The form area -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="login name">
						<div bind="frameUser.loginId" class="mini-output" /></div>
					</div>
					<div role="control" label="user name">
						<div bind="frameUser.displayName" class="mini-output" /></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="department">
						<div bind="selectedFrameOu.ouname" class="mini-output" /></div>
					</div>
					<div role="control" label="part-time">
						<div bind="otherouname" class="mini-output" /></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="have position">
						<div bind="frameUser.title" class="mini-output" /></div>
					</div>
					<div role="control" label="immediate superior">
						<div bind="leaderUser.displayName" class="mini-output" /></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="Office phone">
						<div bind="frameUser.telephoneOffice" class="mini-output" /></div>
					</div>
					<div role="control" label="home phone">
						<div bind="frameUser.telephoneHome" class="mini-output" /></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="mobile phone">
						<div bind="frameUser.mobile" class="mini-output" /></div>
					</div>
					<div role="control" label="official mailing">
						<div class="mini-radiobuttonlist" bind="frameUser.allowUseEmail"
							data="[{text:'is',id:'1'},{text:'no',id:'0'}]" textField="text"
							valueField="id" /></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="order no">
						<div bind="frameUser.orderNumber" class="mini-output" /></div>
					</div>
					<div role="control" label="short number">
						<div bind="userExtendInfo.shortMobile" class="mini-output" /></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="matters attention">
						<font color="red">Use this system for the first time to install the can driver, click<a
							href="DogInstall.exe">download</a>After the installation
						</font>
					</div>
				</div>
			</div>
		</div>
		<object classid='clsid:4391DCDD-5FB4-462F-9308-70A195937DAE'
			height='0' width='0' id='EliteIVGetSerialNumber' />
	</div>


	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>

	<!-- Configuration Variables -->
	<script>
		//<![CDATA[  
        //Initialize the page
        epoint.initPage ("usbkeysetaction");
        
        function setUsbKey ()
        {
	        var str = document.all ('EliteIVGetSerialNumber').SERIAL_NUMBER ();
	        if (str == null || str == '')
	        {
		        alert ("Did not findcaLock, please insertcaThe lock", '', null, 'warning');
	        }
	        else
	        {
	        	epoint.execute ("usbSet", "", [str] , setSaveCallBack);
	        }
        }
        
        //Set up theThe callback event
       function  setSaveCallBack(data){
        	epoint.alert(data.msg, '', null, 'info');
        }
       

        //resetcallback
        function reSaveCallBack (data)
        {
	        var msg = data.msg;
	        if (msg)
	        {
		        epoint.alert (msg, '', null, 'info');
	        }
        }

        //reset
        function reSaveKey ()
        {
	        epoint.execute ("usbReSet", "fui-form", reSaveCallBack);
        }

        //]]>
	</script>
</body>
</html>
