<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>The secretary post setting</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndClose">Save Settings</a> <a
				class="mini-button" onclick="epoint.closeDialog">cancel the setup</a>
		</div>
	</div>
	<div class="fui-condition">
		<!-- The form layout -->
		<div class="fui-form" id="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="leaddepartment">
						<input id="leadOUname" bind="ouName" class="mini-buttonedit"
							allowInput="false" emptyText="" onbuttonclick="selectou"
							showClose="true" oncloseclick="clearOu" selectOnFocus="true" />
						<!-- Hide area -->
						<input bind="userGuid" id="hidUserGuid" class="mini-hidden" /> <input
							bind="ouGuid" id="hidsecOuGuid" class="mini-hidden" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- content area -->
	<div class="fui-content">
		<div id="tree" class="mini-tabstreeselect" action="getTreeModel"
			loadWhenChecked="true" filterMode="server" selectedPanelTitle="selected secretary">
			<div tabText="personnel list"></div>
		</div>
	</div>
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
        //Initialization request 
        epoint.initPage ('settingsecretaryinfoaction');
        
        function saveAndClose ()
        {
	        epoint.execute ('save', [
	                'fui-form', 'tree'
	        ], saveCallback);
        }

        // The callback for the close operation
        function saveCallback (data)
        {
	        var msg = data.msg;
	        if (msg)
	        {
		       // if (msg.indexOf ("successful") != -1)
		    	if(data.success)
		        {
			        epoint.alertAndClose (msg, '', null, null, 'success');
		        }
		        else
		        {
			        epoint.alert (msg, '', null, 'error');
		        }
	        }
        }

        //Update the callback
        function updateFlagCallback (data)
        {
	        var tree = mini.get ("tree");
	        //tree.setValue(data.secretaryGuids);
	        //epoint.refresh([ 'tree' ]);
        }

        //callback
        function dealSelectSecOuValue (rtnValue)
        {
	        if (rtnValue && rtnValue != 'close')
	        {
		        var s = rtnValue.split (";");
		        if (s[1] != 'f9root')
		        {
			        mini.get ("leadOUname").setText (s[0]);
			        mini.get ("leadOUname").setValue (s[0]);
			        mini.get ("hidsecOuGuid").setValue (s[1]);
			        epoint.execute ("updateFlag", "", updateFlagCallback);
		        }
		        else
		        {
			        epoint.alert ("The root node allows you to select", '', null, 'warning');
		        }
	        }
        }

        //chooseLead the department
        function selectou ()
        {
	        var userGuid = $ ("#hidUserGuid").val ();
	        epoint.openDialog ("choosedepartment", 'framemanager/orga/orga/user/selectsecou?userGuid=' + userGuid,
	                dealSelectSecOuValue,
	                {
	                    'width' : 300,
	                    'height' : 400
	                });
        }

        //empty
        function clearOu (e)
        {
	        var obj = e.sender;
	        obj.setText ("");
	        obj.setValue ("");
	        mini.get ("hidsecOuGuid").setValue ("");
        }

        //]]>
	</script>
</body>
</html>
