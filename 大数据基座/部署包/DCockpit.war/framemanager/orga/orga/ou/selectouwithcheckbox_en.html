
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Choose department</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar area -->
    <div class="fui-toolbar">
        <div class="btn-group mr10">
            <a class="mini-button" id="addNew" onclick="saveAndClose">sure add</a>
            <a class="mini-button" onclick="epoint.closeDialog">cancel</a>
        </div>
    </div>
	<!-- content area -->
	<div class="fui-content">
		<div id="tree" class="mini-tabstreeselect" action="getTreeModel" checkRecursive="false" filterMode="server" loadWhenChecked="true"  selectedPanelTitle="The selected department" canCheckParent="true">
			<div tabText="Department list"></div>
		</div>
	</div>
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		//Initialization request 
    	epoint.initPage('selectouwithcheckboxaction');
		
    	function saveAndClose() {
    		epoint.execute('oulist','tree',saveCallback);
    	}
    	
    	//callback
    	function saveCallback(data){
    		if (data.nameandguidlist) {
    			epoint.closeDialog(data.nameandguidlist);
    		}else{
    			epoint.alert('You have not chosen any record!', '', null, 'warning');
    		}
    	}
    	//]]>
	</script>


</body>
</html>
