<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Shortcut management</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="add" iconCls="icon-addcircle">new fast</a>
			<a class="mini-button" onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('Please choose to delete records!', '', null, 'warning');} else {epoint.confirm('Confirm the deletion?','',deleteSelected);}" iconCls="icon-minuscircle">delete selected</a>
		</div>
	</div>
	<!-- content area -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="linkGuid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="true" action="getDataGridData"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="80"></div>
				<div type="indexcolumn" width="80" headerAlign="center">
					order
				</div>
				<div field="linkName" headerAlign="center" width="120"  >
					shortcut name
				</div>
				<div field="linkUrl" headerAlign="center" width="100%">
					correspondence address
				</div>
				<div field="orderNumber" headerAlign="center" width="120"  align="right">
					roworderNo.
				</div>
				<div field="xkck" headerAlign="center" width="120"  align="center">
					new window
				</div>
				<div field="iconAddress" headerAlign="center" width="250"  align="center" >
					corresponding to the picture
				</div>
				<div name="pedit" width="50" headerAlign="center" align="center" renderer="onEditRenderer">
					edit
				</div>
			</div>
		</div>
	</div>

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[  
		//Initialize the page
		epoint.initPage('quicklinklistaction');
		
		// Search for tables
		function searchData() {
			epoint.refresh([ 'datagrid'],'',true);
		}
		
		//new editcallback
	    function addEditCallBack(param) {
	        if (param) {
	            searchData(); 
	        }
	    }
		
		//newelement
		function add(){
			var settings = {
					'width' : 1000,
					'height' : 400
				};
			epoint.openDialog('new fast',
						'framemanager/orga/uiset/quicklink/quicklinkadd?', addEditCallBack,
						settings);
		}
		
		
		// Back to thediaoremind
		function msgCallBack(data) {
			var msg =data.msg;
			if (msg) {
				if (data.success) {
					epoint.alert(msg, '', searchData(), 'success');
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}
		//delete selected
		function deleteSelected() {
			epoint.execute('deleteSelected', 'datagrid', msgCallBack);
		}
		
		function editItems(linkGuid) {
			var settings = {
				'width' : 1000,
				'height' : 500
			};
			epoint.openDialog('editquick',
					'framemanager/orga/uiset/quicklink/quicklinkedit?linkGuid='+linkGuid, addEditCallBack,
					settings);
		}
		
		// Draw Edit Columns button
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit" ,"editItems","linkGuid")
		};
		
		//]]>
	</script>


</body>
</html>
