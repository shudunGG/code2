<!DOCTYPE html>
<html>

	<head>
		<title>To authorize department management</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script src="../../../../../frame/fui/js/cssboot.js"></script>
	</head>

	<body>
		<div class="page-loading"></div>

		<!-- toolbar area -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button"
				onclick="save">save settings</a>
				<a class="mini-button" onclick="epoint.closeDialog">cancel the setup</a>
			</div>
		</div>

		<div id="fuiContent" class="fui-content">
			<div id="tabstreeselect" class="mini-tabstreeselect"
			selectedPanelTitle="Selected records" style="width:99%;height:99%"
			action="getTreeOuModel" loadWhenChecked="true"
			showBorder="true">
				<div tabText="Authorize department" tabKey="ou"></div>
			</div>
		</div>
		
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../../rest/resource/jsboot"></script>

		<!-- Configuration Variables -->
		<script>
			//<![CDATA[
			epoint.initPage("accredittoouaction");

			function save() {
				epoint.execute('save', '', msgCallBack);
			}

			function msgCallBack(data) {
				if (data.msg) {
					epoint.alertAndClose(data.msg, '', null, null, 'info');
				}
			}

			//]]>
		</script>

	</body>

</html>
