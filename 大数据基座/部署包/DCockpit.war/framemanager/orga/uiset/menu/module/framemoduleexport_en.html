<!DOCTYPE html>
<html>

	<head>
		<title>Script export</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script src="../../../../../frame/fui/js/cssboot.js"></script>
	</head>

	<body>
		<div class="page-loading"></div>

		<!-- toolbar area -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button"
				onclick="copyToClipboard();">Copy the script</a><a
				class="mini-button"  onclick="epoint.closeDialog">Close the window</a>
			</div>
		</div>

		<div class="fui-content">
			<!-- The form layout -->
			<div class="fui-form" id="fui-form">
				<div role="form">
					<!-- 2column -->
					<div role="row">
						<div role="control" label="The script">
							<textarea class="mini-textarea" id="sql"
							bind="moduleSQL"
							style="width: 700px; height: 300px;"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

		
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../../rest/resource/jsboot"></script>

		<!-- Configuration Variables -->
		<script>
			//Initialize the page
			epoint.initPage("framemoduleexportaction");

			function copyToClipboard() {
				window.clipboardData.setData('text', mini.get("sql").getValue());
				epoint.alert('Has been successfully copied to the clipboard.', '', null, 'info');
			}
		</script>
	</body>

</html>
