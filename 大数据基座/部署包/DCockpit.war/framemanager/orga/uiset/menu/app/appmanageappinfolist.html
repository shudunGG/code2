<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>应用管理</title>
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>
	<div class="fui-left">
		<div role="head" title="应用类别"></div>
		<div role="body">
			<ul id="tree" name="tree" class="mini-tree"
				style="width: 100%; height: 100%" autoLoad="false"
				showTreeIcon="true" textField="text" idField="id" parentField="pid"
				action="getTreeModel" resultAsTree="false"></ul>
		</div>
	</div>

	<div class="fui-right" id="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" iconCls="icon-addcircle" onclick="openAdd();"
					id="btnAddRecord"> 新增应用 </a> <a class="mini-button"
					iconCls="icon-save" onclick="saveAll();" id="btnUpdateRecord">保存应用
				</a> <a class="mini-button mini-btn-danger" iconCls="icon-minuscircle"
					id="btnDel"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">删除选中
				</a>
			</div>
		</div>
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="仅显示顶级应用">
							<div name="topOnly" bind="appmanageappinfolistaction.topOnly"
								checked="true" class="mini-checkbox"
								onvaluechanged="searchData();"></div>
						</div>
					</div>
				</div>
				<!--左侧桌面guid  -->
				<input bind="appmanageappinfolistaction.category" id="category"
					class="mini-hidden" />
				<!--左侧应用guid  -->
				<input bind="appmanageappinfolistaction.parentguid" id="parentguid"
					class="mini-hidden" />
			</div>
		</div>

		<div id="fuiContent" class="fui-content">
			<div id="datagrid" name="datagrid" class="mini-datagrid"
				idField="rowguid" action="getDataGridData" showPager="true"
				style="width: 100%; height: 100%;" showFooter="false"
				allowSortColumn="false" multiSelect="true" allowResize="true"
				allowCellEdit="true" allowCellSelect="true" allowCellValid="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="50"></div>
					<div type="indexcolumn" width="50" headerAlign="center">序</div>
					<div field="appname" width="200" headerAlign="center">
						应用名称 <input property="editor" id="appname" class="mini-textbox"
							inputStyle="text-align:left" />
					</div>
					<div field="url" width="250" headerAlign="center" width="100%">
						应用地址 <input property="editor" id="url" class="mini-textbox"
							inputStyle="text-align:left" />
					</div>
					<div field="categoryname" width="150" headerAlign="center"
						align="center">所属类别</div>
					<div field="isdisable" width="80" headerAlign="center"
						type="checkboxcolumn" truevalue="1" falsevalue="0" align="center">启用</div>
					<div width="60" align="center" headerAlign="center"
						renderer="onEditRenderer">修改</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		epoint.initPage("appmanageappinfolistaction");

		var tree = mini.get("tree");

		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			var pid = e.node.pid;
			var text = e.node.text;
			var code = e.node.objectcode;
			//将左侧树点击的节点id放到隐藏域中
			if (id != "" && id != 'f9root') {
				if (code != 'desk') {
					mini.get("parentguid").setValue(id);
					mini.get("category").setValue("");
				} else {
					mini.get("category").setValue(id);
					mini.get("parentguid").setValue("");
				}
			} else {
				mini.get("parentguid").setValue("");
				mini.get("category").setValue("");
			}
			//刷新表格
			updateTable();
		});

		function saveAll() {
			if (epoint.validate()) {
				epoint.execute('saveAll', '', callback);
			}
		}

		function openAdd() {
			var parentguid = mini.get("parentguid").getValue();
			var categoryguid = mini.get("category").getValue();
			var settings = {
				'width' : 1100,
				'height' : 550
			};
			epoint.openDialog('新增应用',
					'framemanager/orga/uiset/menu/app/appmanageappinfoadd?categoryguid='
							+ categoryguid + '&parentguid=' + parentguid,
					addCallBack, settings);
		}

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "editApp",
					"rowguid");
		};

		function editApp(rowguid) {
			var settings = {
				'width' : 1100,
				'height' : 550
			};
			epoint.openDialog('修改应用',
					'framemanager/orga/uiset/menu/app/appmanageappinfoedit?rowguid='
							+ rowguid, addCallBack, settings);
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
			}
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', function() {
					epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
				}, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form', "tree" ]);
		}

		function updateTable() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		//]]>
	</script>
</body>
</html>
