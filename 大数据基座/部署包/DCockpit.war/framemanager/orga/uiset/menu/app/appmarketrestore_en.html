<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Desktop reduction</title>
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>

	<!-- Content area -->
	<div class="fui-content">
		<div id="appdatagrid" class="mini-datagrid" sortOrder="desc"
			idField="rowguid" pageSize="15" action="getDataGridData"
			showPager="false">
			<div property="columns">
				<div headerAlign="center" field="name"></div>
				<div width="30" align="center" headerAlign="center"
					renderer="onRestoreRenderer">reduction</div>
			</div>
		</div>
	</div>


	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		// Initialize the page
		epoint.initPage('appmarketrestoreaction');

		// Draw the linereductionbutton
		var onRestoreRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-refresh", "restore",
					"index");
		};

		function restore(index) {
			epoint.execute("appmarketrestoreaction.restore", "", [index],
					function(e) {
						epoint.alert(e.message, '', null, 'info');
					});
		}

		//]]>
	</script>
</body>
</html>
