<!DOCTYPE html>

<head>

</head>
<body>
	<div class="page-loading"></div>
	<!-- Content area -->
	<div class="fui-content">
		<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
			idField="id" parentField="pid" action="getTreeModel"
			resultAsTree="false" showRadioButton="true">
		</ul>
	</div>
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		//Initialization request 
    	epoint.initPage('selectappaction');
		//The treejsobject
		var tree = mini.get("tree");
		// Click on the left side of theThe treeRefresh the form on the right side
		tree.on("nodeselect", function(e) {
			if (e.node) {
				var id = e.node.id;
				var pid = e.node.pid;
		        var text = e.node.text;
		        var code=e.node.objectcode;
		        if (id != ""  && code != 'desk'){
		        	epoint.closeDialog(e.node.text+";"+e.node.id);
		        }
			}
		});
		//]]>
	</script>


</body>
