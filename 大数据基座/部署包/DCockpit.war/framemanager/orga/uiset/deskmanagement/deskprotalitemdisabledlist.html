<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>禁用列表</title>
    <script src="../../../../frame/fui/js/cssboot.js"></script>

</head>

<body>
	<div class="page-loading"></div>
    <div class="fui-toolbar">
        <div class="btn-group mr10">
        	<a class="mini-button mini-btn-success" iconCls="icon-addcircle" onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要启用的记录!', '', null, 'warning');} else {useSelected();}">选择并启用</a>
            <a class="mini-button mini-btn-danger" iconCls="icon-minuscircle" onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认删除?','',deleteSelected);}">删除</a>
        </div>
    </div>
    <!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="true" action="getDataGridData"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" headerAlign="center">
					序
				</div>
				<div field="title" headerAlign="center" width="500" Align="left">
					元件名称
				</div>
				<div field="url" headerAlign="center"  width="100%" Align="left">
					元件地址
				</div>
			</div>
		</div>
	</div>
    <script src="../../../../rest/resource/jsboot"></script>
    <script>
  		//<![CDATA[  
  		//初始化页面
		epoint.initPage('deskprotalitemdisabledlistaction');   
  		
		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid'],'',true);
		}
  		
  		function useSelected(){
  			epoint.execute('useSelected', 'datagrid', msgCallBack);
  		}
  		
  		//删除选中
		function deleteSelected() {
			epoint.execute('deleteSelected', 'datagrid', deleteCallBack);
		}
  		
		// 回diao提醒
		function deleteCallBack(data) {
			var msg =data.msg;
			if (msg) {
				if (data.success) {
					epoint.alert(msg, '', searchData(), 'success');
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}
  		
  		function msgCallBack(data) {
  			var msg =data.msg;
  			if (msg) {
  				epoint.alertAndClose(msg, '', function () {}, {
  	                backParam: data.selectedItem
  	            }, 'info');
  			}
  		}
        
      //]]>
    </script>
</body>

</html>
