<!DOCTYPE html>
<html>

<head>
<title>用户详情</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../frame/fui/js/cssboot.js"></script>
<style>
.mini-webuploader {
	height: 17px;
	vertical-align: text-top;
}
.mini-uploader-btns .webuploader-pick {
	line-height: 17px;
	background: transparent;
	color: #d2322d;
	font-weight: bold;
	padding: 0 4px;
}
</style>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<div id='audit'>
				<a class="mini-button" id="pass" onclick="passAudit">通过</a>
				<a class="mini-button mini-btn-danger" id="notPass" onclick="notPassAudit">拒绝</a>
	            <a class="mini-button" onclick="epoint.closeDialog">关闭</a>
			</div>
			<div id='detail'>
				<a class="mini-button mini-btn-danger" id="save" onclick="saveModify">保存</a>
	            <a class="mini-button" onclick="epoint.closeDialog">关闭</a>
			</div>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div class="fui-accordions" id="fui-accordions">
			<div role="accordion" opened="true">
				<div role="head" title="用户基本信息" ></div>
				<div role="body">
					<div class="fui-form">
						<div role="form">
							<div role="row">
								<label class="form-label" >用户登录名:</label>
								<div class="form-control span2" starred="true">
									<input bind="platformUser.loginId" class="mini-textbox"
										allowInput=false vtype="maxLength:50" />
								</div>
								<label class="form-label required" >用户姓名:</label>
								<div id="displayName" class="form-control span2" starred="true">
									<input id="displayName" bind="platformUser.displayName"
										class="mini-textbox" required="true"
										requiredErrorText="姓名不能为空" vtype="maxLength:50"/>
								</div>
							</div>
							<div role="row">
								<div role="control" label="手机号">
									<input id="mobile" bind="platformUser.mobile"
										class="mini-textbox"  vtype="mobile"/>
								</div>
								<div role="control" label=""></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="accordion" opened="true">
				<div role="head" title="企业信息" ></div>
				<div role="body">
					<div class="fui-form">
						<div role="form">
							<div role="row">
								<div role="control" label="企业名称">
									<input id="companyName" bind="platformCompany.companyName"  starred="true"
									class="mini-textbox"  required="true" requiredErrorText="企业名不能为空"/>
								</div>
								<div role="control" label="行业">
									<input id="selectedCategory" bind="industryCategory" allowInput="false"
										class="mini-buttonedit" emptyText="" required="true" requiredErrorText="请选择所在行业"
										onbuttonclick="selectCategory"
										selectOnFocus="true" />
										<!-- 隐藏域 -->
									<input bind="platformCompany.industryCategory" id="industryCategory" class="mini-hidden" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="规模">
									<input id="scale" bind="platformCompany.scale" 
									class="mini-textbox"/>
								</div>
								<div role="control" label=""></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<input id="controlIds" class="mini-hidden" />
	</div>

	<script src="../../../../rest/resource/jsboot"></script>



	<script>
		//<![CDATA[
		
		//初始化请求
		epoint.initPage('platformusereditaction', '', initCallBack);
		
		var userGuid = '';
		function initCallBack(e){
			userGuid = e.userGuid;
			
			mini.get("selectedCategory").setText(e.industryCategory);
			mini.get("selectedCategory").setValue(e.industryCategory);
			
			if(e.showMode=='audit'){
				document.getElementById("detail").style.display = 'none';
			}else{
				document.getElementById("audit").style.display = 'none';
			}
		}
		
		// 审核通过
		function passAudit(){
			if (epoint.validate()){
				epoint.execute('passAudit', '', userGuid, passAuditCallBack);
			}
		}
		
		// 审核通过回调
		function passAuditCallBack(data){
			var msg =data.msg;
			if (msg) {
				if(data.success){
					epoint.closeDialog("success");
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			} else {
				epoint.alert('操作失败', '', '', 'warning');
			}
		}
		
		// 审核不通过
		function notPassAudit(){
			epoint.openDialog("输入拒绝理由",
					'framemanager/orga/openplatform/user/inputreason', function(rtnValue){
				if (rtnValue != 'close') {
					epoint.execute('notPassAudit', '', [userGuid, rtnValue], notPassAuditCallBack);
				}
			}, {
						'width' : 350,
						'height' : 260
					});
			
		}
		
		// 审核不通过回调
		function notPassAuditCallBack(data){
			var msg =data.msg;
			if (msg) {
				if(data.success){
					epoint.closeDialog("success");
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			} else {
				epoint.alert('操作失败', '', '', 'warning');
			}
		}
		
		// 选择行业
		function selectCategory(){
			epoint.openDialog("选择行业",
					'framemanager/orga/openplatform/industrycategory/selectindustrycategory',
					dealSelectCategoryBackValue, {
						'width' : 300,
						'height' : 400
					});
		}
		
		// 选择行业回调
		function dealSelectCategoryBackValue(rtnValue){
			if (rtnValue && rtnValue != 'close') {
				// 行业A codeid:行业B codeid_SPLIT_行业A名称:行业B名称
				var idAndName = rtnValue.split("_SPLIT_");
				var	name = idAndName[1];
			
				// 替换name的连接符号
				name = name.replace(":", "-");
				
				mini.get("selectedCategory").setText(name);
				mini.get("industryCategory").setValue(idAndName[0]);
				
			}
		}
		
		// 保存
		function saveModify(){
			if(epoint.validate()){
				epoint.execute('saveModify', '', userGuid, saveModifyCallBack);
			}
		}
		
		function saveModifyCallBack(data){
			var msg = data.msg;
			if (msg) {
				if(data.success){
					epoint.closeDialog("success");
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			} else {
				epoint.alert('操作失败', '', '', 'warning');
			}
		}
		//]]>
	</script>

</body>
</html>
