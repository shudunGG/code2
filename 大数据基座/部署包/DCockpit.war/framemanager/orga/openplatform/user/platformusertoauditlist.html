<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>待审核用户列表</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
        .btn-in-column{margin-right:5px;}
        .btn-in-column-text{margin-left:5px;margin-right:5px;}
</style>
</head>
<body>
	<div class="page-loading"></div>
	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="用户名">
						<input id="search_displayName" class="mini-textbox"
							bind="displayName" onkeyenter="searchData();" />
					</div>
					<div role="control" label="登录名">
						<input id="search_loginId" class="mini-textbox"
							bind="loginId" onkeyenter="searchData();" />
					</div>
					<div role="control" label="企业名">
						<input id="search_companyName" class="mini-textbox"
							bind="companyName" onkeyenter="searchData();" />
					</div>
				</div>
			</div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>
	
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="userGuid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="true" action="getDataGridData">
			<div property="columns">
				<div type="indexcolumn" width="50" headerAlign="center">序</div>
				<div field="displayName" headerAlign="center" width="150">用户名称</div>
				<div field="loginId" headerAlign="center" width="150">登录名称</div>
				<div field="companyName" headerAlign="center" align="left" width="100%">企业名称</div>
				<div field="mobile" headerAlign="center" align="center" width="150">手机号</div>
				<div field="submitTime" headerAlign="center" renderer="onSubmitTimeRender"
					align="center" width="150">提交时间</div>
				<div name="operation" headerAlign="center" renderer="onOperationRender"
					align="center" width="200">操作</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		                      
		//初始化页面
		epoint.initPage('platformusertoauditlistaction');

		// 表格对象
		var grid = mini.get("datagrid");

		// 格式化提交时间列
		function onSubmitTimeRender(e) {
			
			var submitTime = e.value;
			
			submitTime = new Date(submitTime);
			
			// 格式化时间
			var year = submitTime.getFullYear();
			var month = submitTime.getMonth() + 1;
			month = fixZero(month);
			var date = submitTime.getDate();
			date = fixZero(date);
			var hours = submitTime.getHours();
			hours = fixZero(hours);
			var minutes = submitTime.getMinutes();
			minutes = fixZero(minutes);
			var seconds = submitTime.getSeconds();
			seconds = fixZero(seconds);
			
			return year + '-' + month + '-' + date + ' ' + hours + ':' + minutes + ':' + seconds;
		}

		function fixZero(data){
			if (data < 10) {
				data = '0' + data;
			}
			return data;
		}
		
		// 绘制操作按钮
		function onOperationRender(e) {
			var userGuid = e.row['userGuid'];
			
			// 通过
			var passHtml = '<a class="mini-button btn-in-column" id="btnPass" onclick="passAudit(\'' + userGuid + '\');"><div class="btn-in-column-text">通过</div></a>';
			// 拒绝
			var notPassHtml = '<a class="mini-button mini-btn-danger btn-in-column" id="btnNotPass" onclick="notPassAudit(\'' + userGuid + '\');"><div class="btn-in-column-text">拒绝</div></a>';
			// 查看详情
			var forDetailHtml = '<a class="mini-button btn-in-column" id="btnDetail" onclick="toDetail(\'' + userGuid + '\');"><div class="btn-in-column-text">查看详情</div></a>';
		
			var renderHtml = '<div>' + passHtml + notPassHtml + forDetailHtml + '</div>';
			return renderHtml;
		}

		// 审核通过
		function passAudit(userGuid){
			epoint.execute('passAudit', '', userGuid, passAuditCallBack);
		}
		
		// 审核通过回调
		function passAuditCallBack(data){
			
			var msg =data.msg;
			if (msg) {
				epoint.showTips(msg, {timeout: 1000});
				epoint.refresh(['datagrid'],'',true);
			} else {
				epoint.alert('操作失败', '', '', 'warning');
			}
		}
		
		// 审核不通过
		function notPassAudit(userGuid){
			
			epoint.openDialog("输入拒绝理由",
					'framemanager/orga/openplatform/user/inputreason', function(rtnValue){
				if (rtnValue != 'close') {
					epoint.execute('notPassAudit', '', [userGuid, rtnValue], notPassAuditCallBack);
				}
			}, {
						'width' : 350,
						'height' : 260
					});
			
		}
		
		// 审核不通过回调
		function notPassAuditCallBack(data){
			var msg =data.msg;
			if (msg) {
				
				if(data.success){
					epoint.showTips(msg, {timeout: 1000});
					epoint.refresh(['datagrid'],'',true);
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			} else {
				epoint.alert('操作失败', '', '', 'warning');
			}
		}
		
		// 查看详情
		function toDetail(userGuid){
			epoint.openDialog("用户详情", 'framemanager/orga/openplatform/user/platformuseredit?userGuid=' + userGuid + '&showMode=audit', detailCallBack, {'width': 1000, 'height': 580});
		}
		
		// 查看详情回调
		function detailCallBack(param) {
	        if (param) {
	        	epoint.refresh(['datagrid'],'',true);
	        }
	    }
		
		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form']);
		}
		//]]>
	</script>


</body>
</html>
