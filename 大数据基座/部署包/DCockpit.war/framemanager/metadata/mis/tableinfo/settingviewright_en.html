<!DOCTYPE html>
<html>

	<head>
		<title>Set permissions table</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="../../../../frame/fui/js/cssboot.js"></script>

		<style>
			.search-btn .mini-buttonedit-icon {
				background-position: -109px -154px;
				background-image: url(../../../../image/home/icon-13x13.png);
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<!-- This must have,it is loaded with some loading effect -->
		<div class="page-loading"></div>
		<!-- toolbar area -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" id="addClose" onclick="saveAndClose">save settings</a>
				<a class="mini-button" id="btnClose" onclick="epoint.closeDialog">cancel the setup</a>
			</div>
		</div>
		<!-- content area -->
		<div class="fui-content">
			<div class="fui-accordions" id="fui-accordions">
				<div role="accordion" opened="true">
					<div role="head" title="Authorization role" ></div>
					<div role="body">
						<div class="fui-form" id="role-form">
							<div id="openAll" class="mini-checkbox" bind="openAll" style="margin-left:2%;margin-top:10px;">
								public
							</div>
							<input id="condition" class="mini-buttonedit search-btn r" bind="roleSearchCondition" style="width:200px;margin-right:2%;" onbuttonclick="updateRepeat">
							</input>

							<div class="mini-repeat clearfix" id="repeat" templateId="roleTemplate"></div>
							<input id="controlIds" class="mini-hidden" />
							<input bind="selectedRoles" id="roleValues" class="mini-hidden" />
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="Authorized users" ></div>
					<div role="body">
						<div class="fui-form">
							<div id="tabstreeselect" class="mini-tabstreeselect"
							selectedPanelTitle="Selected records" style="width:99%;height:400px"
							action="getUserTreeModal" loadWhenChecked="true" filterMode="server"
							showBorder="true">
								<div tabText="Authorized users" tabKey="user"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/template" id="roleTemplate">
			<div id="panel1" class="mini-panel" title="{{title}}" iconCls="icon-add" showCollapseButton="false"  allowResize="false" showFooter="false" style="width:49%;float:left;margin-left:1%;margin-top:10px;">
			<div id="{{roleType}}" class="mini-checkboxlist" repeatLayout="table" repeatItems="3" textField="text" valueField="value"></div>
			</div>
		</script>

		
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>

		<script>
			//<![CDATA[
			//Initialization request 
			epoint.initPage('settingviewrightaction', '', initCallback);

			var repeat = mini.get('repeat');

			function initCallback(e) {
				//Initialize the role area
				var data = e.uirepeat;
				repeat.setData(data);
				//willcheckboxlist idDeposited in the hidden field
				mini.get("controlIds").setValue(data["controlIds"]);
			}

			// The callback for the close operation
			function closeCallback(data) {
				var msg = data.msg;
				if (msg) {
					//if (msg.indexOf("successful") != -1) {
					if(daya.success){
						epoint.alertAndClose(msg, '', null, null, 'success');
					} else {
						epoint.alert(msg, '', null, 'error');
					}
				}
			}

			//save and close
			function saveAndClose() {
				if (epoint.validate()) {
					saveUserRole();
					epoint.execute('rightSet', '', closeCallback);
				}
			}

			function updateRepeat() {
				epoint.execute("searchRoles", "condition", function(e) {
					//Initialize the role area
					var data = e.uirepeat;
					repeat.setData(data);
					//willcheckboxlist idDeposited in the hidden field
					mini.get("controlIds").setValue(data["controlIds"]);
				});
			}

			//willCharacter values assigned to the hidden field
			function saveUserRole() {
				var checkbox = mini.get("controlIds").getValue().split(',');
				var selected = '';
				$.each(checkbox, function(n, value) {
					var cValue = mini.get(value).getValue();
					if (cValue) {
						selected += cValue + ",";
					}
				});
				//willallcheckboxlist The selected valueDeposited in the hidden field
				mini.get("roleValues").setValue(selected.substring(0, selected.length - 1));
			}

			

			$("#condition").keydown(function(e) {
				e = e || window.event;
				var kcode = e.which || e.keyCode;
				if(kcode==13){
					updateRepeat();
				}
			});
			//]]>
		</script>

	</body>
</html>
