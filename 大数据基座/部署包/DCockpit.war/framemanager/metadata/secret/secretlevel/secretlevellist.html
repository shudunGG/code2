<!DOCTYPE html>
<html>

<head>
<title>密级列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="openAdd();" id="btnAddRecord">
				新增等级 </a> <a id="btnDel" class="mini-button"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', null, null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
				删除选定 </a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="80"></div>
				<div type="indexcolumn" width="80" headerAlign="center">序</div>
				<div field="levelname" headerAlign="center" align="left"
					width="100%">秘密等级名称</div>
				<div field="secretlevel" headerAlign="center" align="left"
					width="100%">秘密等级</div>
				<div name="edit" width="150" align="center" headerAlign="center"
					renderer="onEditRenderer">修改</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		var grid = mini.get('datagrid');

		// 初始化页面
		epoint.initPage('secretlevellistaction', '', initGrid);

		function initGrid(e) {
			if (e.enableSOA == 'true'|| e.isSheMi == 'false') {//要隐藏掉增删改操作
				mini.get('btnAddRecord').setVisible(false);
				mini.get('btnDel').setVisible(false);
				grid.hideColumn("edit");
			}
		}

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		// 弹出新增窗口
		function openAdd() {
			epoint.openDialog('新增等级',
					"framemanager/metadata/secret/secretlevel/secretlevel",
					searchData, {
						'width' : 700,
						'height' : 350
					});
		}

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改密级',
					"framemanager/metadata/secret/secretlevel/secretlevel?guid="
							+ id, searchData, {
						'width' : 700,
						'height' : 350
					});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ]);
		}
	</script>
</body>
</html>
