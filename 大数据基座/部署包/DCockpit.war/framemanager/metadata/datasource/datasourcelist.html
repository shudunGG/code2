<!DOCTYPE html>
<html>

<head>
<title>数据源管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" onclick="add()">新增数据源</a>

			<a class="mini-button mini-btn-danger" iconCls="icon-minuscircle"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的数据源！', '', null, 'warning');} else {deleteItems();}">删除数据源</a>
		</div>
	</div>

	<div class="fui-condition">
		<!-- 表单布局 -->
		<div class="fui-form" id="fui-form">
			<div role="form">
				<!-- 2列 -->
				<div role="row">
					<div role="control" label="数据源名称">
						<input bind="dataSource.dsname" id="dsName" class="mini-textbox" />

					</div>
					<div role="control" label="数据源类型" starred="false">
						<input name="dsType" showNullItem="true" nullItemText="请选择..."
							bind="dataSource.dsType" allowInput="false" emptyText="请选择..."
							action="getDsTypes" autoLoad="false" class="mini-combobox" />
					</div>
				</div>
			</div>
		</div>

		<!-- 搜索按钮 -->
		<a role="searcher" callback="searchData"></a>
	</div>
	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="dsid" multiSelect="true" style="width: 100%; height: 100%;"
			allowResize="true" action="getDataGridData" showPager="true"
			allowCellEdit="false" allowCellSelect="true"
			editNextOnEnterKey="true" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>

				<div type="indexcolumn" headerAlign="center" width="40">序</div>

				<div field="dsname" width="170" headerAlign="center">数据源名称</div>
				<div field="connectionString" headerAlign="center" width="100%">
					连接字符串</div>
				<div field="loginuser" width="170" headerAlign="center" align="left">
					登录用户</div>
				<div width="60" align="center" headerAlign="center"
					renderer="onEditRenderer">修改</div>
				<div width="60" headerAlign="center" align="center"
					renderer="onCopyRenderer">复制</div>
			</div>
		</div>

	</div>
	<script src="../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[  
		// 初始化页面
		epoint.initPage('datasourcelistaction');

		// 绘制修改按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "editItems");
		};

		// 绘制复制按钮
		var onCopyRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-copy", "copyItems");
		};

		// 弹出新增窗口
		function add() {
			epoint.openDialog('新增数据源',
					'framemanager/metadata/datasource/datasource', callBack, {
						'width' : 1000,
						'height' : 300
					});
		}

		// 弹出修改窗口
		function editItems(dsid) {
			epoint.openDialog("修改数据源",
					'framemanager/metadata/datasource/datasource?dsid=' + dsid,
					callBack, {
						'width' : 1000,
						'height' : 300
					});
		}

		// 弹出复制窗口
		function copyItems(dsid) {
			epoint.openDialog("复制数据源",
					'framemanager/metadata/datasource/datasource?dsid=' + dsid
							+ "&extGoal=copy", callBack, {
						'width' : 1000,
						'height' : 300
					});
		}

		// 删除选中行
		function deleteItems() {
			epoint.execute('deleteSelect', '', msgcallBack);
		}

		// 回掉提醒
		function msgcallBack(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', function() {
					epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
				}, 'info');
			}
		}

		// 回调刷新
		function callBack(param) {
			if (param) {
				epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		//]]>
	</script>
</body>

</html>
