<!DOCTYPE html>
<html>

	<head>
		<title>脚本导出</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script src="../../../frame/fui/js/cssboot.js"></script>
	</head>

	<body>
		<div class="page-loading"></div>

		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button"
				onclick="copyToClipboard();">复制脚本</a><a
				class="mini-button"  onclick="epoint.closeDialog">关闭窗口</a>
			</div>
		</div>

		<div class="fui-content">
			<!-- 表单布局 -->
			<div class="fui-form" id="fui-form">
				<div role="form">
					<!-- 2列 -->
					<div role="row">
						<div role="control" label="脚本">
							<textarea class="mini-textarea" id="sql"
							bind="frameconfigexportaction.tableSQL"
							style="width: 700px; height: 300px;"></textarea>														



						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../../rest/resource/jsboot"></script>

		<!-- 配置变量 -->
		<script>
			//初始化页面
			epoint.initPage("frameconfigexportaction");

			function copyToClipboard() {
				window.clipboardData.setData('text', mini.get("sql").getValue());
				epoint.alert('已成功复制到剪切板！', '', null, 'success');
			}
		</script>
	</body>

</html>
