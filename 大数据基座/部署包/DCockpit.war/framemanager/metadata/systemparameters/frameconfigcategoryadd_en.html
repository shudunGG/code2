<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>New system parameter category</title>
		<script src="../../../frame/fui/js/cssboot.js"></script>
	</head>

	<body>
		<!-- This must have,it is loaded with some loading effect -->
		<div class="page-loading"></div>
		<!-- toolbar area -->
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" id="addNew" onclick="addNew" iconCls="icon-save">
				save and new
				</a>
				<a class="mini-button" id="addClose" onclick="add" iconCls="icon-save">
				save and close
				</a>
				<a class="mini-button" onclick="epoint.closeDialog" iconCls="icon-removecircle">
				shut down
				</a>
			</div>
		</div>
		<!-- content area -->
		<div class="fui-content">
			<!-- The form area -->
			<div id="fui-form" class="fui-form">
				<div role="form">
					<!-- 2column -->
					<div role="row">
						<div role="control" label="category name" starred="true">
							<input  bind="frameConfigCateGory.cateGoryName" class="mini-textbox" required="true" requiredErrorText="Category nameCan't be empty"/>
						</div>
					</div>
					<div role="row">
						<div role="control" label="note">
							<input bind="frameConfigCateGory.cateGoryDes" class="mini-textbox" />
						</div>
					</div>
					<div role="row">
						<div role="control" label="order no">
							<input id="configValue" bind="frameConfigCateGory.orderNumber" vType="int" class="mini-textbox" value="0"/>
						</div>
					</div>
					
					<div style="display:none">
						<input id="configValue" bind="frameConfigCateGory.cateGoryGuid" class="mini-textbox"/>
					</div>
				</div>
			</div>
		</div>
		<!-- jsboot.js will automatically put all the js required for the frame page to be loaded in. -->
		
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
		<script type="text/javascript">
			//Initialization request 
			epoint.initPage('frameconfigcategoryaddaction');

			// New correction operation
			function newCallback(data) {
				if (data.msg) {
					if (data.success) {
						epoint.alert(data.msg, '', null, 'success');
						epoint.clear('fui-form');
					} else {
						epoint.alert(data.msg, '', null, 'info');
					}
				}
			}

			function addNew() {
				if (epoint.validate()) {
					epoint.execute('addNew', 'fui-form', newCallback);
				}
			}

			// Shut downOperation of the callback
			function closeCallback(data) {
				if (data.msg) {
					if (data.success) {
						epoint.alertAndClose(data.msg, '', null, null, 'success');
					} else {
						epoint.alert(data.msg, '', null, 'error');
					}
				}
			}

			function add() {
				if (epoint.validate()) {
					epoint.execute('addNew', 'fui-form', closeCallback);
				}
			}
		</script>
	</body>

</html>
