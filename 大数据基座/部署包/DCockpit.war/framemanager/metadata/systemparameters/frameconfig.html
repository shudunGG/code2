<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>code表单</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew">保存并新建</a> <a
				class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a> <a
				class="mini-button" id="save" onclick="saveModify">保存修改</a> <a
				class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				<!-- 2列 -->
				<div role="row">
					<div role="control" label="参数名称" starred="true">
						<input id="configname"
							bind="frameconfigaction.frameConfig.configname"
							class="mini-textbox" required="true" requiredErrorText="参数名称不能为空" maxLength="100"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="参数分类">
						<input id="cateGoryGuid" class="mini-combobox"
							bind="frameconfigaction.categoryguid" valueField="cateGoryGuid"
							emptyText="" action="frameconfigaction.getCategoryList"
							autoLoad="false" />
					</div>
				</div>
				<div role="row">
					<!-- 不需要验证，可为空 -->
					<div role="control" label="参数值">
						<input id="configValue"
							bind="frameconfigaction.frameConfig.configvalue"
							class="mini-textbox" maxLength="500"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="参数描述">
						<input id="description"
							bind="frameconfigaction.frameConfig.description"
							class="mini-textbox" />
					</div>
				</div>
				<div role="row" id="noclickrestjs">
					<div role="control" label="是否接入js">
						<input id="isrestjsboot" style="width: 30px;"
							bind="frameconfigaction.frameConfig.isrestjsboot"
							class="mini-checkbox" /><span style="width: 200px;"><font
							color=red>(注意：开启关联jsboot时有效)</font></span>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序">
						<input id="orderNumber"
							bind="frameconfigaction.frameConfig.ordernumber"
							class="mini-textbox" value="0" vtype="int;range:0,99999999"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//初始化请求
		epoint.initPage('frameconfigaction', '', initCallBack);

		// 初始化操作的回调
		function initCallBack(data) {
			if (data.edit) {
				//隐藏新增按钮
				mini.get('addNew').setVisible(false);
				mini.get('addClose').setVisible(false);
			} else {
				//隐藏修改按钮
				mini.get('save').setVisible(false);
			}
			
			// 如果加载有categoryguid传递，新增和修改页面中参数分类是无法选择的
			if (data.hid=='0') {
				mini.get('cateGoryGuid').enable();
			} else {
				mini.get('cateGoryGuid').disable();
			}

			var configname = mini.get("configname").value;
			var flag = "gridAllowUnselect" == configname
					|| "EnableCustomSort" == configname
					|| "noUseTabsNav" == configname
					|| "adjustGridPageSize" == configname
					|| "alertToTips" == configname
					|| "fileSizeLimit" == configname
					|| "fileLimitType" == configname
					|| "editorModel" == configname
					|| "uploadPreviewUrl" == configname
					|| "uploadPreviewText" == configname
					|| "gridPageSize" == configname
			if (flag) {
				$("#noclickrestjs").hide();
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', null, 'info');
				if (data.success) {
					// 清空表单
					epoint.clear('configname');
					epoint.clear('configValue');
					epoint.clear('description');
					epoint.clear('isrestjsboot');
					epoint.clear('orderNumber');
				}
			}
		}

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('frameconfigaction.addConfig', 'fui-form',
						newCallback);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.alertAndClose(data.msg, '', null, null, 'success');
				} else {
					epoint.alert(data.msg, '', null, 'error');
				}
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('frameconfigaction.addConfig', 'fui-form',
						closeCallback);
			}
		}

		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('frameconfigaction.saveConfig', 'fui-form',
						closeCallback);
			}
		}
	</script>
</body>

</html>
