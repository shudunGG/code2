<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Add a child table</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>

	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="btnAdd" onclick="add();" iconCls="icon-save">Add and close</a> 
			<a class="mini-button" id="btnCancel" onclick="epoint.closeDialog();" iconCls="icon-removecircle">Shut down</a>
		</div>
	</div>

	<!-- content area -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="row">
				<div role="control" label="Child table name in Chinese" starred="true">
					<input id="tableName" class="mini-textbox" bind="tableBasicInfo.tableName" 
					    required="true" requiredErrorText="Child table name in ChineseCan't be empty!" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="The child the name of the table" starred="true">
					<input id="sqlTableName" class="mini-textbox" bind="tableBasicInfo.sqlTableName" 
					    required="true" requiredErrorText="Database table nameCan't be empty!" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="Sort code"  starred="true">
					<input id="orderNumber" class="mini-textbox" bind="tableBasicInfo.orderNum" vtype="int" required="true" requiredErrorText="Sort codeCan't be empty. Please enter a positive integer!"/>
				</div>
				<div></div>
			</div>
		</div>
	</div>

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// Initialize the page
		epoint.initPage('subtableaddaction');

		function add() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// Shut downOperation of the callback
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, '', null, null, 'info');
			}
		}
		
		//]]>
	</script>
</body>
</html>
