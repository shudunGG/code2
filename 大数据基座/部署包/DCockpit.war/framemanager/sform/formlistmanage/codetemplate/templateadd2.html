<!DOCTYPE html>
<html>
<head>
<title>代码模板</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../js/sformcssboot.js"></script>
<link rel="stylesheet" href="../../../css/formrecord.css"></link>
<style type="text/css">
	 /*.fui-content {  
	     background-color: transparent;
	     height: auto !important;
	 }
	 html, body {
        height: auto;
        overflow: auto;
     }*/
</style>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div id="butList" class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="addbtn"
				onclick="saveForm()">保存</a>
		</div>
	</div>

	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div id="form">@contentContainer</div>
			</div>
			<input class="mini-hidden" id="tableId" bind="tableId"/>
	        <input class="mini-hidden" id="rowGuid" bind="rowGuid"/>
	        <input class="mini-hidden" id="gridIds" bind="gridIds"/>
	        <input class="mini-hidden" id="newDatagridIds" bind="newDatagridIds"/>
	        <input class="mini-hidden" id="flag"/>
		</div>
	</div>

	<script src="../../../../../../rest/resource/jsboot"></script>
	<script src="../../../js/epointsform.js"></script>
	<script  src="../../../js/stylecustom.js"></script>

	<script>
		window.epointsformaddactionname = "formcommonaddaction";
	</script>

	<script src="../../../js/epointsformadd.js"></script>
</body>
</html>
