<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Organizational structure choice</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/control.css">
</head>

<body>
    <div class="control-form">
        <input type="hidden" id="DataField"/>
        <input type="hidden" id="DefaultValue"/>
        <input type="hidden" id="IsExtra"/>
        <input type="hidden" id="DataCtrl"/>
        
 		<ul class="form-field">
   			<li class="form-title">control name</li>
   			<li>
   			    <input type="text" id="DataFieldCn" class="form-control"></input>
   			</li>
 		</ul>
        <ul class="form-field">
            <li class="form-title">Whether alternative</li>
            <li>
                <select id="Mode" class="form-control">
                   
                        <option value="Single">The radio</option>
                        <option value="Multi">multi-select</option>
                       
                </select>
            </li>
        </ul>
        <ul class="form-field">
            <li class="form-title">Select the object</li>
            <li>
                <select id="Object" class="form-control">
                    <option value="OU">department</option>
                    <option value="User">personnel</option>
                </select>
            </li>
        </ul>
          <ul class="form-field">
            <li class="form-title">options</li>
            <li>
                <select id="TopOU" class="form-control">
                    <option value="All">all</option>
                    <option value="BaseOU">This unit</option>
                    <option value="OU">thisdepartment</option>
                </select>
            </li>
        </ul>
    </div>

    <script type="text/x-template" id="ctrl-templ">
        <input type="text"
            title="{{title}}"
            class="orgsel"
            data-ctrl={{datactrl}}
            id="{{id}}"
            datafield="{{dataField}}"
            datafieldcn="{{dataFieldCn}}"
            Mode="{{Mode}}"
            Object="{{Object}}"
            TopOU="{{TopOU}}"
            defaultvalue="{{defaultvalue}}"
            isextra="{{isextra}}"/>
    </script>

    <script type="text/javascript">
        var tableId = parent.tableId;
    </script>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/controls/control.js"></script>
    <script type="text/javascript" src="../js/controls/OrgSel.js"></script>
</body>

</html>
