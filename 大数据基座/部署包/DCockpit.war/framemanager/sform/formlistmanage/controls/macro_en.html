<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiline text box control</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/control.css">
</head>

<body>
    <div class="control-form">
        <input type="hidden" id="DataField"/>
        <input type="hidden" id="DefaultValue"/>
        <input type="hidden" id="IsExtra"/>
        <input type="hidden" id="DataCtrl"/>
        <input type="hidden" id="fieldCreateFlag"/>
        
 		<ul class="form-field">
   			<li class="form-title">control name</li>
   			<li>
   			    <input type="text" id="DataFieldCn" class="form-control"></input>
   			</li>
 		</ul>
 		<ul id="fieldEn" style="display:none" class="form-field">
   			<li class="form-title">control english name</li>
   			<li>
   			    <input type="text" id="DataFieldEn" class="form-control"></input>
   			</li>
 		</ul>
        <ul class="form-field">
            <li class="form-title">The macro control types</li>
            <li>
                <select id="MacroType" class="form-control" onchange="changeType(this.value);">
                    <optgroup label="----general----">
                        <option value="EPOINT_SYS_DATE">The current date, like:2015-01-01</option>
                        <option value="EPOINT_SYS_DATE_CN">The current date, like:2015years1month1day</option>
                        <option value="EPOINT_SYS_DATE_CN_SHORT3">The current date, like:2015years</option>
                        <option value="EPOINT_SYS_DATE_CN_SHORT4">The currentyears, like:2015</option>
                        <option value="EPOINT_SYS_DATE_CN_SHORT1">The current date, like:2015years1month</option>
                        <option value="EPOINT_SYS_DATE_CN_SHORT2">The current date, like:1month1day</option>
                        <option value="EPOINT_SYS_TIME">The currentTime, like:HHwhenmmpointsssseconds</option>
                        <option value="EPOINT_SYS_DATETIME">The currentdayperiod+Time, like:2015years1month1day whenpointsseconds</option>
                        <option value="EPOINT_SYS_WEEK">The currentstarperiodIn which day, like:starperioda</option>
                        <option value="EPOINT_SYS_USERID">The currentThe userID</option>
                        <option value="EPOINT_SYS_USERNAME">The currentThe userThe name</option>
                        <option value="EPOINT_SYS_DEPTNAME">The currentThe userdepartment(A long name)</option>
                        <option value="EPOINT_SYS_DEPTNAME_SHORT">The currentThe userdepartment(Short name)</option>
                        <option value="EPOINT_SYS_USERNAME_DATE">The currentThe userThe name+dayperiod</option>
                        <option value="EPOINT_SYS_USERNAME_DATETIME">The currentThe userThe name+dayperiod+whenbetween</option>
                        <option value="EPOINT_SYS_FlowNum">Serial number</option>
                    </optgroup>
                </select>
            </li>
        </ul>
        <div id="flownumconfig" style="display: none;">
            <ul class="form-field">
                <li class="form-title">Serial numberThe name of the</li>
                <li>
                    <input type="text" id="FlowNumName" class="form-control">
                </li>
            </ul>
            <ul class="form-field">
                <li class="form-title">Serial numberThe prefix</li>
                <li>
                    <input type="text" id="FlowNumFlag" class="form-control">
                </li>
            </ul>
            <ul class="form-field">
                <li class="form-title">Serial numberdigits</li>
                <li>
                    <input type="text" id="FlowNumLength" class="form-control">
                </li>
            </ul>
        </div>
        <ul class="form-field">
            <li class="form-title">To calculatewhen</li>
            <li>
                <select id="CaculateTime" class="form-control">
                    <option value="Init" selected="selected">Form the initializationwhen</option>
                    <option value="Save">The form submissionwhen</option>
                </select>
            </li>
        </ul>
        <ul class="form-field">
            <li>
                <label for="Conceal" class="chk-control">
                    <input type="checkbox" value="1" id="Conceal">
                    <span>Whether to hide</span>
                </label>
            </li>
        </ul>
        <ul class="form-field">
            <li>
                <input type="text" id="IsDate" style="display: none;">
            </li>
        </ul>
    </div>

    <script type="text/x-template" id="ctrl-templ">
        <input type="text"
            title="{{title}}"
            class="macro"
            data-ctrl={{datactrl}}
            id="{{id}}"
            datafield="{{dataField}}"
            datafieldcn="{{dataFieldCn}}"
            {{#flowNumConfig}}
            flownumname="{{flowNumName}}"
            flownumflag="{{flowNumFlag}}"  
            flownumlength="{{flowNumLength}}" 
            {{/flowNumConfig}}
            macrotype="{{macroType}}"
            isdate="{{isdate}}" 
            caculatetime="{{caculatetime}}"
            conceal="{{conceal}}" 
            defaultvalue="{{defaultvalue}}"
            isextra="{{isextra}}"/>
    </script>

    <script type="text/javascript">
        var tableId = parent.tableId;
    </script>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/controls/control.js"></script>
    <script type="text/javascript" src="../js/controls/Macro.js"></script>
    <script type="text/javascript">
        function changeType(val) {
            if (val == "EPOINT_SYS_FlowNum")
                $("#flownumconfig").show();
            else
                $("#flownumconfig").hide();
        }
    </script>
</body>

</html>
