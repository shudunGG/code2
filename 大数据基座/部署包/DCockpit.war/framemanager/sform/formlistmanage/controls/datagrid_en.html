<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="../css/common.css" />
<style>
.layout td {
	padding: 5px 0;
}

.cke_dialog_ui_input_text {
	height: 25px;
	box-sizing: border-box;
	padding: 0 6px;
	border-radius: 3px;
	outline: 0;
	border: 1px solid #aeb3b9;
	box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
}

.cke_dialog_ui_input_select {
	height: 24px;
	line-height: 24px;
	background-color: #fff;
	border: 1px solid #c9cccf;
	padding: 2px 6px;
	outline: 0;
	border-radius: 3px;
	box-shadow: 0 1px rgba(0, 0, 0, .15);
}

.cke_dialog_ui_button {
	display: inline-block;
	padding: 3px 0;
	text-align: center;
	color: #333;
	vertical-align: middle;
	cursor: pointer;
	border: 1px solid #b6b6b6;
	border-radius: 3px;
	box-shadow: 0 1px 0 rgba(255, 255, 255, .5), 0 0 2px
		rgba(255, 255, 255, .15) inset, 0 1px 0 rgba(255, 255, 255, .15) inset;
	background: #e4e4e4;
}

.cke_dialog_ui_button span {
	padding: 0 12px;
}
</style>
<title>列表属性</title>
</head>

<body>
	<input type="hidden" id="DataField"/>
	<input type="hidden" id="CurTime"/>
	<input type="hidden" id="fieldCreateFlag"/>
	
	<table width="100%">
		<tr>
			<td noWrap="" style="line-height: 30px;color: #333;font-size:13px;">控件名称：</td>
			<td width="100%"><input class="cke_dialog_ui_input_text" id="DataFieldCn" type="text" size="50" /></td>
		</tr>
		<tr><td colSpan="2">&nbsp;</td></tr>
		<tr><td colSpan="2"><hr/></td></tr>
	</table>

	<table width="100%" id="col_def_table" class="layout">
		<tbody>
			<tr id="tr_header">
				<td nowrap="" align="center"></td>
				<td nowrap="" align="center">序号</td>
				<td nowrap="" align="center" title="Tab键切换输入框">表头名称&nbsp;&nbsp;</td>
				<td style="display:none" nowrap="" align="center" id="selectName" title="Tab键切换输入框">表头英文名称</td>
				<td nowrap="" align="center" title="Tab键切换输入框">列宽度</td>
				<td nowrap="" align="center" title="Tab键切换输入框">类型</td>
				<td nowrap="" align="center" title="Tab键切换输入框">必填校验</td>
				<td nowrap="" align="center" title="Tab键切换输入框">格式检验</td>
				<td nowrap="" align="center" title="Tab键切换输入框">合计</td>
				<td nowrap="" align="center" title="Tab键切换输入框">计算公式</td>
				<td nowrap="" align="center" title="Tab键切换输入框">值(多个值之间用英文逗号分隔)</td>
				<td nowrap="" align="center" title="Tab键切换输入框">默认值(可扩展)</td>
			</tr>
		</tbody>
	</table>

	<table>
		<tr>
			<td><a id="btn_add" class="button cke_dialog_ui_button"
				href="javascript:;" onclick="addCell();"><span>增加</span></a></td>
		</tr>
	</table>
	<!-- 控件模板 -->
	<script type="text/x-template" id="ctrl-templ">
        <input type="text" class="datagrid"
        id="{{id}}" 
        subfields="{{subfields}}"
        tableid="{{tableid}}"
        data-ctrl="datagrid"
        title="{{title}}"
        datafield="{{dataField}}"
        datafieldcn="{{dataFieldCn}}" 
        readonly
        value ="{{value}}"/>
    </script>

	<!-- 编辑列模板 -->
	<script type="text/x-template" id="tr-templ">
        {{#items}}<tr id="tr_{{order}}">
				<td align="center"><a title="删除" href="javascript:deleteCell({{order}})"><img src="../images/delete.png"></a><input type="hidden" id="row_delete_{{order}}" value="0" <="" td=""></td>
				<td nowrap="" align="center"><span id="no_{{order}}">{{order}}</span></td>
	   			<td nowrap="" align="center" title="不能包含特殊字符"><input id="item_{{order}}" name="headername" type="text" size="18" style="width:90%" value="{{headername}}" class="cke_dialog_ui_input_text"></td>
				<td style="display:none;" nowrap="" id="tdId_{{order}}" align="center" title="不能包含特殊字符"><input id="field_{{order}}" name="fieldname" type="text" size="5" value="{{fieldname}}" style="width:70%" class="cke_dialog_ui_input_text"></td>
				<td nowrap="" align="center" title="不能包含特殊字符"><input id="size_{{order}}" type="text" name="cellwidth" size="5" style="width:70%" value="{{cellwidth}}" class="cke_dialog_ui_input_text"> px</td>
				<td nowrap="" align="center" title="不能包含特殊字符"><select id="coltype_{{order}}" name="type" class="cke_dialog_ui_input_select"><option value="textbox">文本输入框</option><option value="textboxNum">数字输入框</option><option value="dropdowntextbox">下拉菜单</option><option value="datetextbox">日期</option></select></td>
                <td nowrap="" align="center" title="不能包含特殊字符"><input id="requiredValidate_{{order}}" name="requiredValidate" {{#requiredValidate}}checked{{/requiredValidate}} type="checkbox" class="cke_dialog_ui_checkbox_input"></td>                
                <td nowrap="" align="center" title="不能包含特殊字符"><select id="formatValidate_{{order}}" name="formatValidate" class="cke_dialog_ui_input_select"><option value=""></option><option value="email">邮件</option><option value="cardId">身份证</option><option value="telephone">移动电话</option><option value="phone">固定电话</option><option value="postCode">邮政编码</option><option value="int">整数</option><option value="float">数字</option></select></td>
                <td nowrap="" align="center" title="不能包含特殊字符"><input id="sum_{{order}}" name="total" {{#total}}checked{{/total}} type="checkbox" class="cke_dialog_ui_checkbox_input"></td>
				<td nowrap="" align="center" title="不能包含特殊字符"><input id="cal_{{order}}" name="formula" value="{{formula}}" type="text" size="15" style="width:90%" class="cke_dialog_ui_input_text"></td>
				<td nowrap="" align="center" title="不能包含特殊字符"><input id="colvalue_{{order}}" name="value" value="{{value}}" type="text" size="15" style="width:90%" class="cke_dialog_ui_input_text"></td>
                <td nowrap="" align="center" title="不能包含特殊字符"><input id="defaultvalue_{{order}}" name="dvalue" value="{{dvalue}}" type="text" size="35" style="width:90%" class="cke_dialog_ui_input_text"></td>
				</tr>{{/items}}
    </script>
    <!-- 编辑列模板2 -->
	<script type="text/x-template" id="tr-templ2">
        {{#items}}<tr id="tr_{{order}}">
				<td align="center"><a title="删除" href="javascript:deleteCell({{order}})"><img src="../images/delete.png"></a><input type="hidden" id="row_delete_{{order}}" value="0" <="" td=""></td>
				<td nowrap="" align="center"><span id="no_{{order}}">{{order}}</span></td>
	   			<td nowrap="" align="center" title="不能包含特殊字符"><input id="item_{{order}}" name="headername" type="text" size="18" style="width:90%" value="{{headername}}" class="cke_dialog_ui_input_text"></td>
				<td nowrap="" id="tdId_{{order}}" align="center" title="不能包含特殊字符"><input id="field_{{order}}" name="fieldname" type="text" size="18" value="{{fieldname}}" style="width:70%" class="cke_dialog_ui_input_text"></td>
				<td nowrap="" align="center" title="不能包含特殊字符"><input id="size_{{order}}" type="text" name="cellwidth" size="5" style="width:70%" value="{{cellwidth}}" class="cke_dialog_ui_input_text"> px</td>
				<td nowrap="" align="center" title="不能包含特殊字符"><select id="coltype_{{order}}" name="type" class="cke_dialog_ui_input_select"><option value="textbox">文本输入框</option><option value="textboxNum">数字输入框</option><option value="dropdowntextbox">下拉菜单</option><option value="datetextbox">日期</option></select></td>
                <td nowrap="" align="center" title="不能包含特殊字符"><input id="requiredValidate_{{order}}" name="requiredValidate" {{#requiredValidate}}checked{{/requiredValidate}} type="checkbox" class="cke_dialog_ui_checkbox_input"></td>                
                <td nowrap="" align="center" title="不能包含特殊字符"><select id="formatValidate_{{order}}" name="formatValidate" class="cke_dialog_ui_input_select"><option value=""></option><option value="email">邮件</option><option value="cardId">身份证</option><option value="telephone">移动电话</option><option value="phone">固定电话</option><option value="postCode">邮政编码</option><option value="int">整数</option><option value="float">数字</option></select></td>
                <td nowrap="" align="center" title="不能包含特殊字符"><input id="sum_{{order}}" name="total" {{#total}}checked{{/total}} type="checkbox" class="cke_dialog_ui_checkbox_input"></td>
				<td nowrap="" align="center" title="不能包含特殊字符"><input id="cal_{{order}}" name="formula" value="{{formula}}" type="text" size="15" style="width:90%" class="cke_dialog_ui_input_text"></td>
				<td nowrap="" align="center" title="不能包含特殊字符"><input id="colvalue_{{order}}" name="value" value="{{value}}" type="text" size="15" style="width:90%" class="cke_dialog_ui_input_text"></td>
                <td nowrap="" align="center" title="不能包含特殊字符"><input id="defaultvalue_{{order}}" name="dvalue" value="{{dvalue}}" type="text" size="35" style="width:90%" class="cke_dialog_ui_input_text"></td>				
          </tr>{{/items}}
    </script>
	<script type="text/javascript">
		var tableId = parent.tableId;
	</script>
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/mustache.js"></script>
	<script type="text/javascript" src="../js/controls/control.js"></script>
	<script type="text/javascript" src="../js/controls/DataGrid.js"></script>
</body>

</html>
