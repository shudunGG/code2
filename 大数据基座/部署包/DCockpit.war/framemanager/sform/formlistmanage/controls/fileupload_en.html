<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiple file upload control</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/control.css">
</head>

<body>
    <div class="control-form">
        <input type="hidden" id="DataField"/>
        <input type="hidden" id="DefaultValue"/>
        <input type="hidden" id="IsExtra"/>
        <input type="hidden" id="DataCtrl"/>
        <input type="hidden" id="fieldCreateFlag"/>
        
 		<ul class="form-field">
   			<li class="form-title">control name</li>
   			<li>
   			    <input type="text" id="DataFieldCn" class="form-control"></input>
   			</li>
 		</ul>
 		<ul id="fieldEn" style="display:none" class="form-field">
   			<li class="form-title">control english name</li>
   			<li>
   			    <input type="text" id="DataFieldEn" class="form-control"></input>
   			</li>
 		</ul>
        <ul class="form-field">
            <li class="form-title">The number of maximum upload attachments</li>
            <li>
                <input type="text" class="form-control" id="MaxAttachCount">
            </li>
        </ul>
        <ul class="form-field">
            <li class="form-title">Allow to upload attachment file types(exampleï¼šdocx,txt)</li>
            <li>
                <textarea id="AllowFileList" class="form-control" cols="30" rows="10"></textarea>
            </li>
        </ul>
    </div>

    <script type="text/x-template" id="ctrl-templ">
        <input type="text"
            title="{{title}}"
            data-ctrl={{datactrl}}
            id="{{id}}"
            datafield="{{dataField}}"
            datafieldcn="{{dataFieldCn}}"
            {{#maxAttachCount}}
            MaxAttachCount="{{maxAttachCount}}"
            {{/maxAttachCount}}
            {{#allowFileList}}
            AllowFileList="{{allowFileList}}"
            {{/allowFileList}}
            class="fileupload"
            readonly
            defaultvalue="{{defaultvalue}}"
            isextra="{{isextra}}"/>
    </script>

    <script type="text/javascript">
        var tableId = parent.tableId;
    </script>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/controls/control.js"></script>
    <script type="text/javascript" src="../js/controls/FileUpload.js"></script>
</body>

</html>
