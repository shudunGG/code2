<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>组织架构选择</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/control.css">
</head>

<body>
    <div class="control-form">
        <input type="hidden" id="DataField"/>
        <input type="hidden" id="DefaultValue"/>
        <input type="hidden" id="IsExtra"/>
        <input type="hidden" id="DataCtrl"/>
        
 		<ul class="form-field">
   			<li class="form-title">控件名称</li>
   			<li>
   			    <input type="text" id="DataFieldCn" class="form-control"></input>
   			</li>
 		</ul>
        <ul class="form-field">
            <li class="form-title">是否多选</li>
            <li>
                <select id="Mode" class="form-control">
                   
                        <option value="Single">单选</option>
                        <option value="Multi">多选</option>
                       
                </select>
            </li>
        </ul>
        <ul class="form-field">
            <li class="form-title">选择对象</li>
            <li>
                <select id="Object" class="form-control">
                    <option value="OU">部门</option>
                    <option value="User">人员</option>
                </select>
            </li>
        </ul>
          <ul class="form-field">
            <li class="form-title">选择范围</li>
            <li>
                <select id="TopOU" class="form-control">
                    <option value="All">所有</option>
                    <option value="BaseOU">本单位</option>
                    <option value="OU">本部门</option>
                </select>
            </li>
        </ul>
    </div>

    <script type="text/x-template" id="ctrl-templ">
        <input type="text"
            title="{{title}}"
            class="orgsel"
            data-ctrl={{datactrl}}
            id="{{id}}"
            datafield="{{dataField}}"
            datafieldcn="{{dataFieldCn}}"
            Mode="{{Mode}}"
            Object="{{Object}}"
            TopOU="{{TopOU}}"
            defaultvalue="{{defaultvalue}}"
            isextra="{{isextra}}"/>
    </script>

    <script type="text/javascript">
        var tableId = parent.tableId;
    </script>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/controls/control.js"></script>
    <script type="text/javascript" src="../js/controls/OrgSel.js"></script>
</body>

</html>
