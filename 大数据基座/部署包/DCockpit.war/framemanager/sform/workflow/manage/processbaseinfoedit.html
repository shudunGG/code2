<!DOCTYPE html>
<html>
<head>
<title>过程修改</title>
<meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="editBtn" onclick="saveProcess()">保存修改</a> 
			<a class="mini-button" iconCls="icon-removecircle" id="cancle" onclick="epoint.closeDialog('ok')">取消修改</a>
		</div>
	</div>

	<div class="fui-content">
		<div class="fui-form">
			<div role="form">
				<!-- 2列 -->
				<div role="row">
					<div role="control" label="过程名称" starred="true">
						<input class="mini-textbox" id="processName" required="true" bind="processName"
							emptyText="过程名称不能为空" style="width: 100%;" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="类别" id="type">
						<input class="mini-buttonedit" id="className" bind="itemName" selectOnFocus="true" emptyText=""
							style="width: 100%;" onbuttonclick="showSelect()" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="是否启用">
						<input class="mini-checkbox" bind="isStart" />
					</div>
					<div role="control" label="是否允许被监听">
						<input class="mini-checkbox" bind="isAllowListener" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<input class="mini-textbox" id="orderNum"
							bind="workflowProcess.orderNum" vtype="int;range:0,99999999"/>
					</div>
					<div role="control" label="开启自定义流程">
						<input class="mini-checkbox" bind="custom" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="开启自由流程">
						<input class="mini-checkbox" bind="freedom" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="备注">
						<input class="mini-textarea" bind="workflowProcess.note"
							style="width: 100%; height: 80px" />
					</div>
				</div>
				<input bind="workflowProcess.classId" id="classId" class="mini-hidden" />
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[ 
		epoint.initPage("processsformlisteditaction", '', initEdit);

		function initEdit(e) {
			if (e) {
				mini.get("className").setValue(e.name);
				mini.get("className").setText(e.name);
			}
		}

		function showSelect() {
			epoint.openDialog('选择所属类别',
					'framemanager/sform/workflow/manage/selectItemcode',
					showSelectOperJS, {
						'width' : 300,
						'height' : 550
					});
		}

		function saveProcess() {
			if (epoint.validate()) {
				epoint.execute('saveProcess', '', saveComplete);
			}
		}

		function showSelectOperJS(data) {
			if (data && data != 'close') {
				var codeItem = data.split(";")[1];
				var codeName = data.split(";")[0]
				mini.get('className').setValue(codeName);
				mini.get('className').setText(codeName);
				mini.get('classId').setValue(codeItem);
			}
		}

		function saveComplete(me) {
			if (me.msg) {
				var msg = me.msg;
				if (msg != null && msg.indexOf('成功') > -1) {
					epoint.alertAndClose(msg, '', '', 'success');
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}
		//]]>
	</script>
</body>
</html>
