<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Workflow design wizard page</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script>
	//<![CDATA[       
	var WizardNav = {
		// For the request of the process data url
		loadUrl : 'sformproccess',

		// ajax Request parameters
		params : {
			query : 'init-wizard',
			moduleCode : Util.getUrlParams('moduleCode')
		},
		
		// Initialize the callback
		function onInit(flow) {
			var params = Util.getUrlParams(),
				url = flow.getData().url,
				prop = null,
				rt = {};
			for(prop in params) {
				if(prop == 'moduleCode' || prop == 'dialogId') {
					delete params[prop];
				}
			}
			flow.setUrl(url + (url.indexOf('?') == -1 ? '?' : '&') + $.param(params));
		},

		// dirTo switch identity step:
		// 'next'(the next)
		// 'prev'(step)
		// 'over'(the end)
		// --------------------------------
		// flowAs the current process object, the method of support:
		// next(): For the next process
		// prev(): Get on the step process object
		// getIndex(): To get the order of the process index, from0start
		// isFirst(): Is the first step
		// isLast(): Whether it is the last step
		// disable(): Lock process (disable process), and not switch to the process
		// enable(): Unlock the distance (starting process)
		// isDisabled(): Whether it is locked state
		// getData(): Access to process related data (namely initialization time ajax The returned json Data)
		// --------------------------------
		// returnfalseSwitch to end step
		onStepChange : false
	};
//]]>
	</script>
</body>
</html>
