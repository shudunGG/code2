<!DOCTYPE html>
<html>
<head>
<title>Process management</title>
<meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="Process category">
		    <div class="btn-group r">
				<a class="mini-button" iconCls="icon-gear" style="margin-top: 5px;"
					onclick="openType()">form process type</a>
			</div>
		</div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%"
				action="getTreeModal"></ul>
		</div>
	</div>

	<div class="fui-right">
		<div class="fui-toolbar">
			<div class="btn-group mr10">
				<a class="mini-button" iconCls="icon-addcircle" id="addbtn" onclick="saveProcess()">new process</a> 
				<a class="mini-button" iconCls="icon-removecircle"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('Please choose to delete the record!', '', null, 'warning');} else {deleteSelected();}">delete selected</a>
			    <a class="mini-button" iconCls="icon-copy"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('Please choose to duplicate record!', '', null, 'warning');} else {copyWorkflow();}">process to copy</a>
			</div>
		</div>

		<div class="fui-condition">
			<!-- The form layout -->
			<div class="fui-form" id="fui-form">
				<div role="form">
					<!-- 2column -->
					<div role="row">
						<div role="control" label="process name" starred="false">
							<input bind="searchString" class="mini-textbox" onvaluechanged="searchData"/>
						</div>
					</div>
					<!-- Add a hidden field to the tree and the linkage of the table -->
					<input bind="leftNumber" id="leftNumber" class="mini-hidden" />
				</div>
			</div>
			<!-- Search button -->
			<a role="searcher" callback="searchData"></a>
		</div>

		<div class="fui-content">
			<div id="datagrid" class="mini-datagrid" sortOrder="desc"
				idField="processGuid" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				allowCellValid="true" action="getDefaultModel" showPager="true">
				<div property="columns">
					<div type="checkcolumn" width="15"></div>
					<div type="indexcolumn" headerAlign="center" width="20">order</div>
					<div field="processName" headerAlign="center" align="left">name</div>
					<div field="processGuid" headerAlign="center" align="left" renderer="copy_btn">process Guid</div>
					<div width="20" headerAlign="center" align="center" renderer="edit">edit</div>
					<div width="20" headerAlign="center" align="center" renderer="version">version</div>
				</div>
			</div>
		</div>
	</div>
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	
	<input class="mini-hidden" id="dsGuid" bind="dsGuid"/>

	<!-- Configuration Variables -->
	<script>
		//<![CDATA[ 
		epoint.initPage("processsformlistaction");

		//The tree js object
		var tree = mini.get("tree");
		// Click on the left side of theThe treeRefresh the form on the right side
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// To the leftThe treeClick on the node id In a hidden field
			// At the second request, the form is sent automatically bring conditions the contents of the area
			mini.get('leftNumber').setValue(id);
			//Refresh the table
			searchData();
		});
		
		//The process to copy
		function copyWorkflow() {
			epoint.execute('copyWorkflow', 'datagrid', msgCallBack);
		}

		function saveProcess() {
			var classid = mini.get('leftNumber').getValue();
			epoint.openDialog('new process',
					'framemanager/sform/workflow/manage/processbaseinfoadd?simple=0&classId='
							+ classid, searchKeepPage, {
						'width' : 800,
						'height': 600
					});
		}

		// delete
		function deleteSelected() {
			epoint.execute('deleteWorkflow', 'datagrid', msgCallBack);
		}

		// The callback to remind
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				if(data.flag != null && (data.flag == "1")){
					epoint.alert(msg, '', searchKeepPage(), 'success');
				}else{
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}

		function createEditDialog(data) {
			epoint.openDialog('editconfiguration',
					'framemanager/sform/workflow/manage/processbaseinfoedit?processGuid='
							+ data + '&simple=0', searchKeepPage, {
						'width' : 800,
						'height': 600
					});
		}

		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit","createEditDialog");
		}

		function version(e) {
			return epoint.renderCell(e, "action-icon icon-gear","OpenProcessVersion");
		}

		function OpenProcessVersion(data) {
			epoint.openTopDialog('processversionmanagement',
					'framemanager/sform/workflow/manage/processversionlist?processGuid='+ data, searchKeepPage);
		}
		
		function openType() {
			epoint.openDialog('form process type',
					"framemanager/sform/workflow/manage/processcategorylist",
					updateTableTree, {
						'width' : 1000
					});
		}
		
		// 表格的搜索
		function updateTableTree() {
			epoint.refresh([ 'tree', 'fui-form' ]);
		}

		// Search for tables
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		function searchKeepPage() {
			epoint.refresh([ 'datagrid', 'fui-form' ],'',true);
		}
		//]]>
	</script>
</body>
</html>
