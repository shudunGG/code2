<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Process change and jump configuration</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
<style>
.search-btn .mini-buttonedit-icon {
	background-position: -109px -154px;
	background-image: url(../../image/home/icon-13x13.png);
	background-repeat: no-repeat;
}
</style>

</head>

<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>
	<!-- toolbar area -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addClose" onclick="saveAndClose" iconCls="icon-save">sure add</a>
			<a class="mini-button" onclick="epoint.closeDialog();" iconCls="icon-removecircle">Shut down</a>
		</div>
	</div>
	<!-- content area -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="Special authorization object">
						<input id="specialValueStr" bind="specialValueStr"
							action="getSpecialValue"
							textField="text" valueField="id" class="mini-checkboxlist"
							style="width: 100%" />
					</div>
				</div>
			</div>
		</div>

		<div class="fui-accordions" id="fui-accordions">
			<div role="accordion" opened="true">
				<div role="head" title="Authorization role" ></div>
				<div role="body">
					<div class="fui-form">
						<input id="condition" class="mini-buttonedit search-btn "
							bind="roleSearchCondition" style="width: 200px; margin-left: 2%;"
							onbuttonclick="updateRepeat" onkeypress="searchData()"> </input>
						<div class="mini-repeat clearfix" id="repeat"
							templateId="roleTemplate"></div>
						<input id="controlIds" class="mini-hidden" /> <input
							bind="selectedRoles" id="roleValues" class="mini-hidden" />
					</div>
				</div>
			</div>
			<div role="accordion" opened="true">
				<div role="head" title="Authorized users" ></div>
				<div role="body">
					<div class="fui-form">
						<div id="tabstreeselect1" class="mini-tabstreeselect"
							selectedPanelTitle="Selected records" style="width: 99%; height: 400px"
							action="userTreeModal" loadWhenChecked="true" showBorder="true">
							<div tabText="Authorized users" tabKey="user"></div>
						</div>
					</div>
				</div>
			</div>
			<div role="accordion" opened="true">
				<div role="head" title="Authorize department" ></div>
				<div role="body">
					<div class="fui-form">
						<div id="tabstreeselect2" class="mini-tabstreeselect"
							selectedPanelTitle="Selected records" style="width: 99%; height: 400px"
							action="ouTreeModal" loadWhenChecked="true" showBorder="true">
							<div tabText="Authorize department" tabKey="ou"></div>
						</div>
					</div>
				</div>
			</div>
 			<!--<div role="accordion" opened="true"> 
				<div role="head" title="Authorize departmentJob personnel" ></div>
				<div role="body">
					<div class="fui-form">
						<div id="ouJobUserTree" class="mini-tabstreeselect"
							selectedPanelTitle="Selected records" style="width: 99%; height: 400px"
							action="ouJobUserTreeModal" loadWhenChecked="true"
							showBorder="true">
							<div tabText="Job personnel" tabKey="user"></div>
						</div>
					</div>
				</div>
			</div> -->
		</div>
	</div>
	<script type="text/template" id="roleTemplate">
			<div id="panel1" class="mini-panel" title="{{title}}" iconCls="icon-add" showCollapseButton="false"  allowResize="false" showFooter="false" style="width:49%;float:left;margin-left:1%;margin-top:10px;">
			<div id="{{roleType}}" class="mini-checkboxlist" repeatLayout="table" repeatItems="3" textField="text" valueField="value"></div>
			</div>
		</script>
	<!-- jsboot.js will automatically put all the js required for the frame page to be loaded in. -->
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		//Initialization request 
		epoint.initPage('workflowselectuseraction', '', initCallback);

		var repeat = mini.get('repeat');

		function initCallback(e) {
			//Initialize the role area
			var data = e.uirepeat;
			repeat.setData(data);
			//will checkboxlist id Deposited in the hidden field
			mini.get("controlIds").setValue(data["controlIds"]);
		}

		// Shut downOperation of the callback
		function closeCallback(data) {
			var msg = data.msg;
			if (msg) {
				epoint.closeDialog(msg);
			}
		}

		//Save andShut down
		function saveAndClose() {
			if (epoint.validate()) {
				saveUserRole();
				epoint.execute('save', '', closeCallback);
			}
		}

		function updateRepeat() {
			epoint.execute("searchRoles", "condition", function(e) {
				//Initialize the role area
				var data = e.uirepeat;
				repeat.setData(data);
				//will checkboxlist id Deposited in the hidden field
				mini.get("controlIds").setValue(data["controlIds"]);
			});
		}

		//willCharacter values assigned to the hidden field
		function saveUserRole() {
			var checkbox = mini.get('controlIds').getValue().split(',');
			var selected = '';
			$.each(checkbox, function(n, value) {
				var cValue = mini.get(value).getValue();
				if (cValue) {
					selected += cValue + ",";
				}
			});
			//will all checkboxlist The selected valueDeposited in the hidden field
			mini.get('roleValues').setValue(
					selected.substring(0, selected.length - 1));
		}
		
		function searchData(){
			if(event.keyCode==13){
				updateRepeat();
			}
		} 
		//]]>
	</script>
</body>

</html>
