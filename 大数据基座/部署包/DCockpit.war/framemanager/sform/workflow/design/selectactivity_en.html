<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Choose corresponding branch points</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- This must have,it is loaded with some loading effect -->
	<div class="page-loading"></div>
	<!-- toolbar area -->

	<!-- content area -->
	<div id="fui-content" class="fui-content">
		<!-- Add a hidden field -->
		<input id="processVersionGuid" bind="processVersionGuid"
			class="mini-hidden" />

		<!-- The form area -->
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="ActivityGuid" multiSelect="true" style="height: 100%;"
			allowResize="true" action="getDataGridData" showPager="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div name="selectActivityGuid" field="selectActivityGuid"
					headerAlign="center" align="center">choose</div>

				<!-- 				<div type="checkcolumn" width="40"></div> -->
				<div type="indexcolumn" width="40" headerAlign="center">
					order
				</div>
				<div field="ActivityName" width="200" headerAlign="center"
					align="center">The name of the event</div>

			</div>
		</div>
	</div>

	<!-- jsboot.js will automatically put all the js required for the frame page to be loaded in. -->
	
 
 	<script type="text/javascript">var miniLocal='en_US.js';</script>
 	<script src="../../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//Initialization request 
		epoint.initPage('selectactivityaction');
		//Apply colours to a drawing datagridA The button-Dealing with people
		var grida = mini.get("datagrid");
		grida.load();
		grida
				.on(
						"drawcell",
						function(e) {
							var record = e.record, column = e.column, field = e.field, value = e.value;
							//belongDeptColumn, the operation button
							if (column.name == "selectActivityGuid") {
								e.cellStyle = "text-align:center;";
								e.cellHtml = '<input type="radio" id="'
										+ record.ActivityGuid
										+ '"  onclick="javascript:callBack(\''
										+ record.ActivityGuid + '\',\''
										+ record.ActivityName + '\')" />';
							}
						});
		function callBack(activityGuid, activityName) {
			epoint.closeDialog(activityName + ";" + activityGuid);
		}
	</script>
</body>

</html>
