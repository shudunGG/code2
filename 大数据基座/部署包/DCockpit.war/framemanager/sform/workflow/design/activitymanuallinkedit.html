<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>链接修改</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="save" iconCls="icon-save"
				onclick="saveModify">确定修改</a> <a class="mini-button"
				iconCls="icon-removecircle" onclick="epoint.closeDialog();">取消修改</a>
		</div>
	</div>
	
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div id="fui-form" class="fui-form">
				<div role="row">
					<div role="control" label="链接名称" starred="true">
						<input id="conName" class="mini-textbox"
							bind="workflowActivityLinkInfo.linkName" required="true" 
							requiredErrorText="链接名称不能为空!"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="链接打开模式" starred="true">
						<input name="openMode" bind="workflowActivityLinkInfo.openMode"
							data="[{text:'窗口',id:'10'},
							{text:'模态对话框',id:'20'},
							{text:'非模态对话框',id:'30'}]"
							textField="text" valueField="id" class="mini-combobox" 
							required="true" requiredErrorText="链接打开模式不能为空!"/>
					</div>
				</div>
				<div role="row" id="trSingleV">
					<div role="control" label="特征字符串">
						<input id="openfeatures" class="mini-textbox"
							bind="workflowActivityLinkInfo.openfeatures" />
					</div>
				</div>
				<div role="row" id="trSingleL">
					<div role="control" label="链接地址" starred="true">
						<input id="linkUrl" class="mini-textbox"
							bind="workflowActivityLinkInfo.linkUrl" required="true" 
							requiredErrorText="链接地址不能为空!"/>
					</div>
				</div>
				<div role="row" id="trSingleC">
					<div role="control" label="链接Style">
						<input id="linkStyle" class="mini-textbox"
							bind="workflowActivityLinkInfo.linkStyle" />
					</div>
				</div>
				<div role="row" id="trSingleR">
					<div role="control" label="链接Class">
						<input id="linkClass" class="mini-textbox"
							bind="workflowActivityLinkInfo.linkClass"/>
					</div>
				</div>
				<div role="row" id="trMuliti">
					<div role="control" label="排序" starred="true">
						<input id="ordernum" class="mini-textbox"
							bind="workflowActivityLinkInfo.orderNumber" vtype="int;range:0,99999999"
							required="true" 
							requiredErrorText="排序码不能为空!" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		// 初始化页面
		epoint.initPage('activitymanuallinkeditaction');

		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('btnSaveClick', 'fui-form', closeCallback);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, '', null, null, 'info');
			}
		}

		//]]>
	</script>
</body>
</html>
