<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>待发消息修改</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="save" onclick="saveModify">保存并关闭</a> <a
				class="mini-button" onclick="epoint.closeDialog">取消修改</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="form">
					<div role="row">
						<div role="control" label="标题">
							<input bind="dataBean.title" class="mini-textbox" readOnly="true" />
						</div>
					</div>
					<div role="row">
						<div role="control" label="待发送时间">
							<input class="mini-datepicker" id="dateTo"
								data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" showTime="true"
								required="true" dateFormat="yyyy-MM-dd HH:mm:ss" align="center"
								bind="dataBean.waitsendtime" />
						</div>
					</div>
					<div role="row">
						<div role="control" label="json数据">
							<input id="isEnableTableBack" bind="dataBean.jsondata"
								class="mini-textarea" readOnly="true" height="200px" />
						</div>
					</div>
					<div role="row" id="retrycount">
						<div role="control" label="剩余重试次数">
							<input bind="dataBean.retrycount" class="mini-textbox"
								vtype="int;max:99999999" allowSort="true" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('messageswaitsendeditaction');

		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('save', 'fui-form', closeCallback);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.alertAndClose(data.msg, '', null, null, 'success');
				} else {
					epoint.alert(data.msg, '', null, 'error');
				}
			}
		}
	</script>
</body>
</html>
