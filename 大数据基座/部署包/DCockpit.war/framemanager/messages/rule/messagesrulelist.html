<!DOCTYPE html>
<html>

<head>
<title>消息规则列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="openAdd();" id="btnAddRecord">
				新增记录 </a> <a id="btnDel" class="mini-button mini-btn-danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择要删除的记录!', '', null, 'warning');} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
				删除选定 </a>
		</div>
		
	</div>

	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="消息类别">
						<input class="mini-combobox" action="selectTypeModel"
							bind="typeGuid" />
					</div>
					<div role="control" label="是否启用">
						<input class="mini-combobox" action="selectEnableModel"
							bind="isEnable"/>
					</div>
				</div>
			</div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>


	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" headerAlign="center">序</div>
				<div field="typename" headerAlign="center" align="left" width="100%" >消息类型</div>
				<div field="channelname" headerAlign="center" align="left" width="300" >消息渠道</div>
				<div field="contentlength" headerAlign="center" align="right" width="150" >内容长度限制</div>
				<div field="enable" headerAlign="center" align="center" width="120" >是否启用</div>
				<div width="80" align="center" headerAlign="center"
					renderer="onEditRenderer">修改</div>
			</div>
		</div>
		
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		var channelGuid = "";
		// 初始化页面
		epoint.initPage('messagesrulelistaction');

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};
		// 弹出新增窗口
		function openAdd() {
			epoint.openDialog('新增记录',
					"framemanager/messages/rule/messagesruleadd?channelGuid="+channelGuid, searchData, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改记录',
					"framemanager/messages/rule/messagesruleedit?guid=" + id,
					searchData, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', searchData, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
	</script>
</body>
</html>
