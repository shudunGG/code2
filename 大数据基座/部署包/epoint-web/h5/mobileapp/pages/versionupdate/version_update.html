<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>版本更新记录</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <script>
        document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './css/version_update.css',
        ]);
    </script>
</head>

<body>
<div class="mui-content">
    <ul class="version-update-list" id="listdata">

    </ul>
</div>
<script type="text/html" id="template">
    <li class="version-update-frame">
        <div class="version-update-top">
            <span class="fs18 color000">{{versionname}}</span>
            <span class="fs16 color666">{{createdate}}</span>
        </div>
        <div class="version-update-bottom fs16 color000">
            <div class="version-update-content">{{message}}</div>
        </div>
        <span class="version-more-btn mui-hidden rotate0"><img src="./img/more-btn.png" alt=""></span>
    </li>
</script>
<script>
    document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
</script>
<script>
    SrcBoot.output([
        './js/version_update.js'
    ]);
</script>
<script>

</script>
</body>

</html>
