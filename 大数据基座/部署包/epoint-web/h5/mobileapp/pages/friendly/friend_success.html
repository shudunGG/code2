<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>友情提示</title>

		<meta name="format-detection" content="telephone=no, email=no" />
		<script>
			document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'./css/friend_success.css',
			]);
		</script>
	</head>

	<body>
		<div class="mui-content">

		</div>
		<!--提示模板-->
		<script type="text/x-tpl" id="template">
			<!--图标+文字-->
			<div class="em-friend-wrapper">
				<img src="../common/img/default/img_success_tips.png" />

			</div>
			<!--快捷返回-->
			<div class="em-friend-buttons">
				<button type="button" class="mui-btn em-button-forword">
						{{successBtn}}
				</button>
			</div>
		</script>

			document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
