<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>意见反馈——表单提交</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<script>
			document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'./css/feedback_form.css',
			]);
		</script>
	</head>

	<body>
		<div class="mui-content">
			<!--选择问题类型-->
			<div>
				<div class="g-module-title">
					<div class="FL"><span class="g-module-title-name">请选择问题类型</span><span class="red-star">*</span></div>
				</div>
				<div class="g-question-type bc-white">
					<span class="button active g-question-btn">报错</span>
					<span class="button g-question-btn">建议</span>
					<span class="button g-question-btn">求助</span>
				</div>
			</div>
			<!--问题描述-->
			<div>
				<div class="g-module-title">
					<div class="FL"><span class="g-module-title-name">问题描述</span><span class="red-star">*</span></div>
					<div class="FR count-right color999"><span class="font-size14 word-number">0</span><span class="font-size14">/250</span></div>
				</div>
				<div class="question-summary bc-white">
					<textarea name="" id="content" maxlength="250" class="font-size16 color666" placeholder="请填写5个字以上以便给我们提供更好的帮助"></textarea>
				</div>
			</div>
			<!--上传截图-->
			<div>
				<div class="g-module-title">
					<div class="FL"><span class="g-module-title-name">上传截图</span></div>
					<div class="FR count-right color999"><span class="font-size14 img-num">0</span><span class="font-size14">/3</span></div>
				</div>
				<div class="g-upload-frame bc-white">
					<div class="FL upload-img-item upload-btn">
						<img src="./img/upload-btn.jpg" alt="">
						<input type="file" name="pic" accept="image/*" id="upload-img">
					</div>
				</div>
			</div>
		</div>

		<!--提交-->
		<div class="g-form-button"><span class="able">提交</span></div>

		<script type="text/html" id="img-tmp">
            <div class="FL upload-img-item uploadimg" uuid = "{{uuid}}" imgname ="{{imageNames}}">
                <img src="{{url}}" alt="">
                <span class="upload-img-del" >一</span>
			</div>
		</script>

		<script>
			document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'./js/feedback_form.js'
			]);
		</script>
	</body>

</html>
