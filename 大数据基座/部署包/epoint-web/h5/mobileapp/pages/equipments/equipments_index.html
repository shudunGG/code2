<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>设备安全</title>
    <script>
        document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './css/equipments_index.css',
            './css/animate.css',
        ])
    </script>
</head>

<body>

    <div class="mui-content mui-hidden">
        <div class="em-indexPage">
            <div class="em-header-yzm">
                <div class="em-header-left showcode">
                    <div class="em-left-title">验证码</div>
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined em-left-copy">二维码</button>
                </div>
                <div class="em-header-right showcode">
                    <div class="flip em-true-code"></div>
                    <div class="flip number-flip em-fixed">
                        <div class="ctnr ctnr0" style="position: relative; display: inline-block; transform: translateY(0px);">
                            <div class="digit">0</div>
                        </div>
                        <div class="ctnr ctnr1" style="position: relative; display: inline-block; transform: translateY(0px);">
                            <div class="digit">0</div>
                        </div>
                        <div class="ctnr ctnr2" style="position: relative; display: inline-block; transform: translateY(0px);">
                            <div class="digit">0</div>
                        </div>
                        <div class="ctnr ctnr3" style="position: relative; display: inline-block; transform: translateY(0px);">
                            <div class="digit">0</div>
                        </div>
                        <div class="ctnr ctnr4" style="position: relative; display: inline-block; transform: translateY(0px);">
                            <div class="digit">0</div>
                        </div>
                        <div class="ctnr ctnr5" style="position: relative; display: inline-block; transform: translateY(0px);">
                            <div class="digit">0</div>
                        </div>
                    </div>
                </div>
                <div id="jdt" class="em-header-jdt mui-progressbar">
                    <span></span>
                </div>

            </div>
            <div class="em-main-title mui-hidden em-data-hidden">
                设备列表
            </div>
            <ul class="mui-table-view" id="listdata">

            </ul>
            <div class="em-lastTime mui-hidden em-data-hidden">
                最近登录记录...
            </div>
            <div id="qrcode" class=""></div>
        </div>
        <!-- <img src="./img/img_data_empty_bg.png" alt="" class="blur" id="blur">
        <canvas id="canvas" class="mask"></canvas> -->
        <div class="em-loginList mui-hidden">
            <ul class="mui-table-view" id="loginlist">
            </ul>
        </div>
    </div>

    <!--列表模板-->
    <script type="text/x-mustache" id="item-template">
        <li class="mui-table-view-cell mui-media">
            <div class="mui-slider-right  mui-disabled">
                <a class="mui-btn mui-btn-red remove {{noDel}}" deviceId={{deviceId}}>删除</a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-media-body">

                    <span class="em-userPhone">{{deviceDetailInfo}}</span>
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined {{isSelf}}">本机</button>

                    <div class="em-shouquan">
                        <span class="em-sq-title">授权日期:</span>
                        <span class="em-sq-main-first">{{firstRegistdate}}</span>
                        <span class="em-sq-title">型号:</span>
                        <span class="em-sq-main">{{deviceInfo}}</span>
                    </div>
                </div>
            </div>
        </li>
    </script>
    <script type="text/x-mustache" id="login-template">
        <li class="mui-table-view-cell mui-media">
            <div class="mui-slider-handle">
                <div class="mui-media-body">

                    <span class="em-userPhone">{{deviceDetailInfo}}</span>

                    <div class="em-shouquan">
                        <span class="em-sq-title">登录时间:</span>
                        <span class="em-sq-main-first">{{lastUsedate}}</span>
                        <span class="em-sq-title">型号:</span>
                        <span class="em-sq-main">{{deviceInfo}}</span>
                    </div>
                </div>
            </div>
        </li>
    </script>
    <script>
        document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <!-- 数字滚动 -->
    <script src="./js/number-flip.js"></script>
    <!-- 二维码 -->
    <script src="./js/qrcode.min.js"></script>
    <script>
        SrcBoot.output([
            './js/equipments_index.js'
        ])
    </script>
</body>

</html>
