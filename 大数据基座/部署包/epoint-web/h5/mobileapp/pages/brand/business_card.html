<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <!-- <meta name="format-detection" content="telephone=no, address=no, email=no"> -->
    <title>个人名片</title>
    <script>
        document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './css/business_card.css',
        ])
    </script>
</head>

<body>
    <div class="mui-content mui-hidden">
        <div class="em-card-div">
            <div class="em-card-top " hidden-co="1">
                <div class="em-top-title co">
                    <img src="./img/img_logo.png" alt="公司log">
                    <div class="em-top-title-name">
                        <span class="em-title-co">江苏国泰新点软件有限公司</span>
                        <span class="em-title-co-en">JIANGSU GUOTAI XINDIAN CO.LTD</span>
                    </div>
                </div>
                <div class="em-user-div">
                    <!-- <span class="em-user-photo" style="
    background-image: url(./img/getUserPicture.png);
"></span>
                    <div class="em-user-info">
                        <h1>李大元</h1>
                        <p>产品经理</p>
                        <div class="em-user-content">
                            <div class="em-user-tel">
                                <img src="./img/img_user_tel.png" alt="">
                                13861858588
                            </div>
                            <div class="em-user-mail">
                                <img src="./img/img_user_mail.png" alt="">
                                epoint@163.com
                            </div>
                            <div class="em-user-address">
                                <img src="./img/img_user_address.png" alt="">
                                张家港市杨舍镇江帆路8号
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="em-card-footer">
                <div class="em-top-title mui-hidden">
                    <img src="./img/img_logo.png" alt="">
                    <div class="em-top-title-name">
                        <span class="em-title-co">江苏国泰新点软件有限公司</span>
                        <span class="em-title-co-en">JIANGSU GUOTAI XINDIAN CO.LTD</span>
                    </div>


                </div>
                <!-- <img src="" alt="" id="qrcode"> -->
                <div id="qrcode" class="">
                    <img src="" class="qrcode__logo " onerror="commonImgError(this)">
                </div>
            </div>
        </div>
        <div class="em-card-tools">
            <div class="em-tool-div em-tool-zdy">
                <img src="./img/img_zdy.png" alt="">
                <span class="em-tool-txt">自定义名片</span>
            </div>
            <div class="em-tool-div em-tool-share">
                <img src="./img/img_share.png" alt="">
                <span class="em-tool-txt">分享</span>
            </div>
            <div class="em-tool-div em-tool-save">
                <img src="./img/img_save.png" alt="">
                <span class="em-tool-txt">保存到本地</span>
            </div>
        </div>
    </div>
    <div class="em-toggle-div mui-hidden">

    </div>

<!-- 个性化列表模板 -->
    <script id="tmp-toggle" type="text/template">
        <ul class="mui-table-view">
    <li class="mui-table-view-cell">姓名
<span class="r em-toggle-name">{{displayname}}</span>
    </li>
    <!-- <li class="mui-table-view-cell em-toggle-co-name " is-show-type="co"><span>公司名称</span>
<div class="mui-switch mui-active mui-switch-mini">
            <div class="mui-switch-handle"></div>
        </div>
    </li> -->

    <li class="mui-table-view-cell em-toggle-ouname " is-show-type="ouname"><span>部门</span>
        <div class="mui-switch {{#ouname}} mui-active em-has-data {{/ouname}} mui-switch-mini">
            <div class="mui-switch-handle"></div>
        </div>
    </li>


    <li class="mui-table-view-cell em-toggle-title " is-show-type="title"><span>职位</span>
        <div class="mui-switch {{#title}} mui-active em-has-data {{/title}}mui-switch-mini">
            <div class="mui-switch-handle"></div>
        </div>
    </li>


    <li class="mui-table-view-cell em-toggle-phone " is-show-type="phone"><span>手机号</span>
        <div class="mui-switch {{#mobile}} mui-active em-has-data {{/mobile}}mui-switch-mini">
            <div class="mui-switch-handle"></div>
        </div>
    </li>


    <li class="mui-table-view-cell em-toggle-mail " is-show-type="mail"><span>邮箱</span>
        <div class="mui-switch {{#email}} mui-active em-has-data {{/email}} mui-switch-mini">
            <div class="mui-switch-handle"></div>
        </div>
    </li>

    <li class="mui-table-view-cell em-toggle-address " is-show-type="address"><span>地址</span>
        <div class="mui-switch {{#postaladdress}} mui-active em-has-data {{/postaladdress}} mui-switch-mini">
            <div class="mui-switch-handle"></div>
        </div>
    </li>
</ul>
</script>
<!-- 卡片内容模板 -->
    <script id="tmp-user" type="text/template">
        <span class="em-user-photo em-user-img" {{#photourl}} style="
        background-image: url({{photourl}});
        " {{/photourl}}></span>
        <!-- 头像加载失败显示背景图 -->
<img class="em-user-photo em-user-error mui-hidden" src="{{photourl}}" alt="{{displayname}}" onerror="imgerror(this)" />
        <div class="em-user-info">
            <span>{{displayname}}</span>
<p><span class="ouname">{{ouname}}</span><span class="title">{{#title}} {{title}}{{/title}}</span></p>
            <div class="em-user-content">
                <a class="em-user-tel phone" tel="{{mobile}}">
{{#mobile}}
                    <img src="./img/img_user_tel.png" alt="">
                    {{mobile}}
{{/mobile}}
                </a>
                <a class="em-user-mail mail" href="mailto:{{email}}">
{{#email}}
                    <img src="./img/img_user_mail.png" alt="">
                    {{email}}
{{/email}}
                </a>
                <div class="em-user-address address">
{{#postaladdress}}
                    <img src="./img/img_user_address.png" alt="">
<span class="mui-ellipsis-2 em-span-address">{{postaladdress}}</span>
{{/postaladdress}}
                </div>
            </div>
        </div>
</script>
    <script>
        document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
    </script>
    <script>
        SrcBoot.output([
            './js/business_card.js'
        ])

        function imgerror(e) {
            commonImgError(e);
            document.querySelector('.em-user-img').classList.add('mui-hidden')
            document.querySelector('.em-user-error').classList.remove('mui-hidden')
        }
    </script>
</body>

</html>
