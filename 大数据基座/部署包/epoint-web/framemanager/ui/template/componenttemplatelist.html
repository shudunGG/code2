<!DOCTYPE html>
<html>

<head>
<title>元件列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>

</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="元件分类">
			<div class="btn-group r">
				<a class="mini-button" iconCls="icon-gear" onclick="openType();"
					tooltip="元件类别"></a>
			</div>
		</div>
		<div role="body">
			<ul id="tree" class="mini-tree" action="getTreeModel"
				style="height: 100%" showTreeIcon="true" textField="text"
				idField="id" parentField="pid">
			</ul>
		</div>

	</div>
	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<a class="mini-button" state="primary" onclick="openAdd();"
				id="btnAddRecord">新增元件 </a>
			<div class="mini-btn-group">
				<a id="enable" class="mini-button" onclick="changeStatus">启用</a> <a
					id="disable" class="mini-button" onclick="changeStatus">停用</a>
			</div>
			<div class="mini-btn-group">
				<a id="btnOrder" class="mini-button" onclick="saveOrder">修改排序</a> <a
					id="btnCopy" class="mini-button" onclick="copyComponent">复制</a> <a
					id="btnDel" class="mini-button" state="danger"
					onclick="deleteSelected">删除</a>
			</div>
			<div id="fui-form" class="fui-toolbar-search r">
				<input class="mini-textbox" bind="componentName"
					emptyText="请输入元件名称搜索"  style="width: 190px;" onenter="searchData" /> <input
					class="mini-hidden" bind="selectTree" id="selectTree" /> <a
					class="mini-button" state="primary" iconCls="icon-search"
					onclick="searchData" tooltip="搜索"></a>
			</div>
		</div>
		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				action="getDataGridData" showPager="true" style="height: 100%;"
				allowResize="true" multiSelect="true" allowCellEdit="true"
				allowCellSelect="true" editNextOnEnterKey="true"
				editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40" align="left">序</div>
					<div field="componentname">元件名称</div>
					<div field="componenttype" renderer="onTypeRender">元件类型</div>
					<div field="belongcategory">所属分类</div>
					<div field="componenturl" width="160">页面地址</div>
					<div field="visible" allowSort="true" sortOrder="desc"
						renderer="onStatusRender">状态</div>
					<div field="ordernumber" allowSort="true" sortOrder="desc"
						vtype="int;range:0,99999999">
						排序<input property="editor" class="mini-textbox"
							vtype="int;range:0,99999999" maxLength="8" />
					</div>
					<div type="actioncolumn">
						操作 <span type="action" icon="icon-edit" onclick="openEdit">编辑</span>
						<span type="action" icon="modicon-76" onclick="openPreview">预览</span>
						<span type="action" icon="icon-trash" onclick="deleteSelected"
							renderer="onRemoveActionRender">删除</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('frameportalcomponentlistaction');

		// 打开元件类别列表
		function openType() {
			epoint.openDialog('元件类别', './framecomponenttypelist', function() {
				mini.get("selectTree").setValue("");
				epoint.refresh([ 'tree', 'datagrid', 'fui-form' ]);
			}, {
				'width' : 1000,
				'height' : 550
			});
		}

		// 树表联动
		var tree = mini.get("tree");
		tree.on("nodeclick", function(e) {
			mini.get("selectTree").setValue(e.node.id);
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		});

		// 弹出新增窗口
		function openAdd() {
			var selectTree = mini.get("selectTree").getValue();
			var url = epoint.openDialog('新增元件',
					"framemanager/ui/template/portalcomponentadd?selectTree="
							+ selectTree, function(param) {
						if (param != 'close') {
							epoint.showTips(param, {
								state : "success"
							});
						}
						searchData();
					}, {
						'width' : 600,
						'height' : 680
					});
		}

		// 启用/停用所选元件
		function changeStatus(e) {
			var text = e.sender.text;
			if (mini.get('datagrid').getSelecteds().length == 0) {
				epoint.showTips('请选择要' + text + '的元件!', {
					state : "warning"
				});
			} else {
				epoint.confirm('确定' + text + '所选元件吗?', '', function() {
					epoint.execute("changeStatus", '', text, callback);
				});
			}
		}

		// 修改排序
		function saveOrder() {
			var grid = mini.get('datagrid');
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			if (grid.getChanges('modified', true).length == 0) {
				epoint.showTips('请选择想要修改的记录！', {
					state : "warning"
				});
			} else {
				epoint.execute('saveOrder', '', function(data) {
					if (data.msg) {
						epoint.showTips(data.msg, {
							state : "success"
						});
					}
					searchData();
				});
			}
		}

		// 元件复制
		function copyComponent() {
			if (mini.get('datagrid').getSelecteds().length == 0) {
				epoint.showTips('请选择想要复制的记录！', {
					state : "warning"
				});
			} else {
				epoint.execute('copyComponent', 'datagrid', callback);
			}
		}

		// 删除
		function deleteSelected() {
			if (mini.get('datagrid').getSelecteds().length == 0) {
				epoint.showTips('请选择要删除的记录!', {
					state : "warning"
				});
			} else {
				epoint.confirm('确认要删除吗?', '', function() {
					epoint.execute("deleteSelected", '', callback);
				});
			}
		}

		var types = [ {
			id : 0,
			text : '模板'
		}, {
			id : 1,
			text : '实例'
		} ];
		// 渲染元件类型
		function onTypeRender(e) {
			for (var i = 0; i < types.length; i++) {
				var type = types[i];
				if (e.value == type.id) {
					return type.text;
				}
			}
		}

		var Status = [ {
			id : 0,
			text : '启用'
		}, {
			id : 1,
			text : '停用'
		} ];
		// 绘制状态按钮
		function onStatusRender(e) {
			if (e.value == 0) {
				return epoint.renderCell(e, "action-icon icon-start success",
						"convert", "rowguid,visible");
			} else {
				return epoint.renderCell(e, "action-icon icon-pause error",
						"convert", "rowguid,visible");
			}
		}

		// 停用/启用某个元件
		function convert(data) {
			var text = '';
			for (var i = 0; i < Status.length; i++) {
				var s = Status[i];
				if (data.visible != s.id) {
					text = s.text;
				}
			}
			epoint.confirm('确认要' + text + '吗?', '',
					function() {
						epoint.execute("convert", '', [ data.rowguid, text ],
								callback);
					});
		}

		// 弹出编辑窗口
		function openEdit(e) {
			epoint.openDialog('元件编辑',
					"framemanager/ui/template/portalcomponentedit?guid="
							+ e.rowguid, function(param) {
						if (param != 'close') {
							epoint.showTips(param, {
								state : "success"
							});
						}
						searchData();
					}, {
						'width' : 600,
						'height' : 680
					});
		}

		// 弹出预览窗口
		function openPreview(e) {
			epoint.openTopDialog('元件预览',
					'framemanager/ui/portalNew/portaldesign/ele_preview?componentGuid='
							+ e.rowguid, function() {
						searchData();
					});
		}

		// 渲染行删除按钮
		function onRemoveActionRender(e) {
			// 停用按钮
			if (e.row.visible == 0) {
				e.icon.disabled = true;
			} else {
				e.icon.disabled = false;
			}
		}

		function callback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.showTips(data.msg, {
						state : "success"
					});
					searchData();
				} else {
					epoint.showTips(data.msg, {
						state : "warning"
					});
				}
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}
	</script>
</body>
</html>
