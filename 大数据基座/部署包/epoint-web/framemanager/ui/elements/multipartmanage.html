<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>多栏目配置</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<!-- <script>
        SrcBoot.output([
            './manage.css'
        ]);
    </script> -->
<style>
.title-img-item {
	width: 20px;
	height: 20px;
	margin: 10px;
}
</style>
</head>

<body>
	<div class="fui-toolbar">
		<div class="btn-group">
			<span class="mini-button" onclick="saveAndClose">保存并关闭</span>
		</div>
	</div>
	<div class="fui-content">

		<div class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="内容背景色">
						<input class="mini-colorpicker" allowInput="true" format="hex"
							value="#ffffff" bind="dataBean.backgroundcolor" width="39.666%"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="信息条数">
						<input changeOnMousewheel="false" class="mini-spinner"
							minValue="1" maxValue="50" bind="dataBean.infocount" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control" label="高度">
						<input changeOnMousewheel="false" class="mini-spinner"
							minValue="0" maxValue="1000" bind="dataBean.height" />
					</div>
					<div role="control"></div>
				</div>
				<div role="row">
					<div role="control">高度等于0为自适应内容高度</div>
				</div>
				<div role="row">
					<div role="control" label="待办类别">
						<input id="messageType" bind="dataBean.extendcustomattr"
							class="mini-checkboxlist" action="selectTypeModel" />
					</div>
					<div role="control"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../rest/resource/jsboot"></script>

	<script>
		SrcBoot.output([ './todo/manage.js' ]);
	</script>
	<script>
		// 元件ID
		var elementID = Util.getUrlParams('elementID');

		// // 页面初始化 回传元件ID
		epoint.initPage('frameportalelementaction');
		
		function saveAndClose() {
			epoint.execute('save', '', function() {
				epoint.closeDialog('save');
			});
		}
	</script>

</body>

</html>
