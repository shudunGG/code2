<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>应用视图配置</title>
    <script src="../../../../frame/fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            './css/appmanagement.css'
        ]);
    </script>
</head>
<body>
    <div class="fui-content">
        <div class="fui-form" id="fui-form">
            <div role="row">
                <label class="form-label">视图地址:</label>
                <div class="form-control span5 addr" starred="true">
                    <input type="text" class="mini-textbox" id="addr" vtype="url"/>
                    <p>请按metro应用规范开发页面，并提供视图页地址，若地址为空，则该应用显示为图标形式（默认）</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fui-toolbar-bottom">
        <div>
            <a id="save-appviewconfig" class="mini-button" state="primary">保存</a>
            <a id="cancel-appviewconfig" class="mini-button">取消</a>
        </div>
    </div>

    <script src="../../../../rest/resource/jsboot"></script>
    <script>
    	epoint.initPage('appmanagementaction', '', '');
    </script>
    <script>
        SrcBoot.output([
            './js/appview.js'
        ]);
    </script>
</body>
</html>
