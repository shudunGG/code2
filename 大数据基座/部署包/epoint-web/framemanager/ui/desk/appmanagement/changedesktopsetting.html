<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改删除桌面设置</title>
    <script src="../../../../frame/fui/js/cssboot.js"></script>
    <script>
        SrcBoot.output([
            './css/appmanagement.css'
        ]);
    </script>
</head>

<body>
    <div class="fui-content">
        <div class="fui-form" id="fui-form">
			<div role="row" style="margin-top: 23px">
                <label class="form-label required">桌面名称:</label>
                <div class="form-control span5" starred="true">
                    <input id="input-desktop" class="mini-textbox" required="true" />
                </div>
            </div>
		</div>
    </div>

    <!-- toolbar区域 -->
    <div class="fui-toolbar-bottom">
        <div>
            <a id="save-desktopconfig" class="mini-button" state="primary">保存设置</a>
			<a id="delete-desktopconfig" class="mini-button" state="danger">删除桌面</a>
        </div>

        <!--帮助按钮 -->
        <a role="helper"></a>
    </div>

    <script src="../../../../rest/resource/jsboot"></script>
    <script>
    	var Config = {
    			editDeskTop : epoint.dealRestfulUrl('appmanagementaction/editDeskTop'),
    			deleteDeskTop : epoint.dealRestfulUrl('appmanagementaction/deleteDeskTop')
    		};
    </script>
    
    <script>
        SrcBoot.output([
            './js/changedesktopsetting.js'
        ]);
    </script>
</body>

</html>
