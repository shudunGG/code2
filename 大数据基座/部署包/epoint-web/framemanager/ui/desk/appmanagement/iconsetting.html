<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>APP应用管理</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ './css/appmanagement.css' ]);
</script>
</head>

<body id="icon-setting">
	<div class="fui-notice hidden">
		<div></div>
	</div>

	<div class="fui-content icon-setting-con">
		<div class="icon-bgcolor clearfix">
			<span class="l">背景色：</span>
			<!-- 蓝色 -->
			<div class="ig icon-bgcolor-blue l" data-bgcolor="blue">
				<em></em>
			</div>
			<!-- 青色 -->
			<div class="ig icon-bgcolor-cyan l" data-bgcolor="cyan">
				<em></em>
			</div>
			<!-- 淡粉色 -->
			<div class="ig icon-bgcolor-pink l" data-bgcolor="pink">
				<em></em>
			</div>
			<!-- 淡蓝 -->
			<div class="ig icon-bgcolor-lightblue l" data-bgcolor="lightblue">
				<em></em>
			</div>
			<!-- 橙色 -->
			<div class="ig icon-bgcolor-orange l" data-bgcolor="orange">
				<em></em>
			</div>
			<!-- 淡紫色 -->
			<div class="ig icon-bgcolor-lavendar l" data-bgcolor="lavendar">
				<em></em>
			</div>
			<div class="ig icon-bgcolor-lightgreen l" data-bgcolor="lightgreen">
				<em></em>
			</div>
		</div>

		<!-- 框架图标 -->
		<div class="icon-frame">
			<span>框架图标：</span>
			<ul class="icon-frame-items clearfix" id="icon-frame-items">
			</ul>
		</div>

		<!-- 自定义图标 -->
		<div class="icon-custom">
			<span>自定义图标：</span>
			<ul class="icon-custom-items clearfix" id="icon-custom-items">
			</ul>
		</div>
	</div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar-bottom">
		<div>
			<a id="save-iconsetting" class="mini-button" state="primary">确定</a> <a
				id="cancel-iconsetting" class="mini-button">取消</a>
		</div>

		<!--帮助按钮 -->
		<a role="helper"></a>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 自定义图标模版 -->
	<script type="text/template" id="tpl-customicon">
		<li class="icon-custom-item app-icon-item l" data-index="{{index}}" data-icon="{{icon}}">
			<div class="frame-custom-inner">
				<img src="{{icon}}" alt="" />
			</div>
		</li>
	</script>

	<!-- 框架图标模版 -->
	<script type="text/template" id="tpl-frameicon">
		<li class="icon-frame-item app-icon-item l" data-index="{{index}}" data-icon="../../../../{{icon}}">
			<div class="frame-item-inner">
				<img src="../../../../{{icon}}" alt="" />
			</div>
		</li>
	</script>

	<script>
		SrcBoot.output([ './js/iconsetting.js' ]);
	</script>
</body>

</html>
