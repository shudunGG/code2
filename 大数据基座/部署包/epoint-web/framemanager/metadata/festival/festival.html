<!DOCTYPE html>
<html>

<head>
<title>节假日列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" onclick="openAdd();" id="btnAddRecord" state="primary">
			新增记录 </a> <a class="mini-button" onclick="saveAll()">保存修改</a>
		<a class="mini-button" onclick="btnInit_Click()">一键生成节日</a><a
			class="mini-button" onclick="btnInit_Click2()">初始化工作日</a>
		<a id="btnDel" class="mini-button" state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
			删除选定 </a>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40">序</div>
				<div field="festivalname" width="140">
					节日名称<input property="editor" class="mini-textbox"
						style="width: 100%;" maxLength="50" />
				</div>
				<div field="festivaltime" width="140"
					data-options="{'format':'yyyy-MM-dd'}" dateFormat="yyyy-MM-dd">节日日期</div>
				<div field="starttime" width="140"
					data-options="{'format':'yyyy-MM-dd'}" dateFormat="yyyy-MM-dd">假期开始时间</div>
				<div field="endtime" width="140"
					data-options="{'format':'yyyy-MM-dd'}" dateFormat="yyyy-MM-dd">假期结束时间</div>
				<div field="takeoffday" width="100%">调休上班时间</div>
				<div field="currentyear" width="80">当前年份</div>
				<div width="60" renderer="onEditRenderer">修改</div>
			</div>
		</div>
		<input id="currentyear" class="mini-hidden" />
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('festivalaction', '', function(e) {
			if (e.currentyear) {
				mini.get("currentyear").setValue(e.currentyear);
			}
		});

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};
		// 弹出新增窗口
		function openAdd() {
			var currentyear = mini.get("currentyear").getValue();
			epoint.openDialog('新增记录',
					"framemanager/metadata/festival/festivaladd?currentyear="
							+ currentyear, function(param){
				if(param && param!="close"){
					epoint.showTips(param, {state : 'success'});
				}
				searchData();
			}, {
						'width' : 1000,
						'height' : 550
					});
		}
		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改记录',
					"framemanager/metadata/festival/festivaledit?guid=" + id,
					searchData, {
						'width' : 1000,
						'height' : 550
					});
		}
		// 初始化节日 
		function btnInit_Click() {
			epoint.execute("initAllDay", '', callback);
		}
		// 初始化工作日 
		function btnInit_Click2() {
			epoint.execute("initWorkingDay", '', callback);
		}
		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.showTips(data.msg,  {state : 'success'});
				searchData();
			}
		}
		var grid = mini.get('datagrid');
		// 保存
		function saveAll() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', '', callback);
		}
		function searchData() {
			epoint.refresh([ 'datagrid' ]);
		}
	</script>
</body>
</html>
