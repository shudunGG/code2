<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>涉密管理</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<link rel="stylesheet" href="css/secretmanage.css">
</head>

<body>
	<div class="three-box">
		<div class="three-header -close close" id="three-header">
			<!-- 左侧信息 -->
			<div class="left-info l">
				<div class="info-img l">
					<img src="css/images/three.jpg" alt="" />
				</div>
				<div class="info-status l">
					<h3 class="info-title">
						涉密管理： <span class="status-text"></span>
					</h3>

					<p class="info-desc">涉密模式将对数据表增加权限，可以使信息更加安全</p>

					<div class="close-manage" id="closeManage"></div>
				</div>
			</div>

		</div>
		<!-- 表单 -->
		<div class="three-contain">
			<div class="three-tablelist close" id="three-tablelist">
				<!-- 此处放列表 -->

				<!-- toolbar区域 -->
				<div class="fui-toolbar">
					<a class="mini-button" onclick="addModule()" state="primary">新增密级</a> <a
						class="mini-button" onclick="saveBtn()">保存修改</a> <a
						class="mini-button" state="danger"
						onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要删除的密级！', {state : 'warning'});} else {epoint.confirm('确定要删除吗？','',function(){epoint.execute('deleteSelect','datagrid',callback);});}">删除选中</a><a
						class="mini-button" onclick="secretTableList()">涉密表管理</a>
				</div>

				<!-- 表单布局 -->
				<div id="fuiContent" class="fui-content">
					<div id="datagrid" class="mini-datagrid" idField="rowguid"
						action="getDataGridData" sortOrder="desc" showPager="true"
						style="height: 100%;" allowResize="true" multiSelect="true"
						allowCellEdit="true" allowCellSelect="true"
						editNextOnEnterKey="true" editNextRowCell="true">
						<div property="columns">
							<div type="checkcolumn" width="40"></div>
							<div type="indexcolumn" width="40">序</div>
							<div field="levelname" width="100%">
								秘密等级名称 <input property="editor" class="mini-textbox"
									style="width: 100%;" maxLength="50" />
							</div>
							<div field="secretlevel" width="100%">
								秘密等级<input property="editor" class="mini-spinner" minValue="0"
									maxValue="10" style="width: 100%" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../rest/resource/jsboot"></script>
	<script src="js/secretmanage.js"></script>
	<script>
		epoint.initPage('secretmanageaction', null, initData)
	</script>
</body>

</html>
