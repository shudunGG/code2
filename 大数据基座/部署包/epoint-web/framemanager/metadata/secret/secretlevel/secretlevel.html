<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>密级页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="秘密等级名称" starred="true">
						<input id="levelname" class="mini-textbox"
							bind="dataBean.levelname" style="width: 80%" required="true"
							requiredErrorText="秘密等级名称不能为空!" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="秘密等级值" starred="true">
						<input id="secretlevel" class="mini-spinner" minValue="0"
							maxValue="10" bind="dataBean.secretlevel" required="true"
							requiredErrorText="秘密等级值不能为空!" style="width: 80%" />
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- toolbar区域 -->
	<div class="fui-toolbar bottom">
		<a class="mini-button" state="primary" id="addNew" style="display: none;" onclick="saveAndNew">保存并新建</a> 
		<a class="mini-button" id="addClose" style="display: none;" onclick="saveAndClose">保存并关闭</a> 
		<a class="mini-button" state="primary" id="edit" style="display: none;" onclick="editAndClose">保存修改</a>
		<a class="mini-button" id="cancelBtn" style="display: none;" onclick="epoint.closeDialog">关闭</a>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('secretlevelaction', '', initCallBack);

		//由list页面传参时进行触发
		function initCallBack(param) {
			//如果新增
			if (param.add) {
				//隐藏修改按钮
				document.getElementById("addNew").style.display = "";
				document.getElementById("addClose").style.display = "";
				document.getElementById("edit").style.display = "none";
				document.getElementById("cancelBtn").style.display = "none";
			}
			//如果修改
			else {
				//隐藏新增按钮
				document.getElementById("addNew").style.display = "none";
				document.getElementById("addClose").style.display = "none";
				document.getElementById("edit").style.display = "";
				document.getElementById("cancelBtn").style.display = "";
			}
		}

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		function editAndClose() {
			if (epoint.validate()) {
				epoint.execute('update', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				if(data.msg.indexOf("成功")!=-1){
					epoint.showTips(data.msg,{state : 'success'});
				}else{
					epoint.showTips(data.msg,{state : 'error'});
				}
				// 清空表单
				epoint.clear('fui-form');
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.success) {
				if (data.msg) {
				    epoint.closeDialog(data.msg);
				}
			} else {
				epoint.showTips(data.msg,{state : 'error'});
				// 清空表单
				//epoint.clear('fui-form');
			}
		}
	</script>
</body>
</html>
