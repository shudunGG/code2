<!DOCTYPE html>
<html>

<head>
<title>防篡改功能配置页</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
p {
	margin-left: 16px;
	margin-right: 16px;
}
</style>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="openAdd();"
			id="btnAdd">新增记录 </a> <a id="btnDel" class="mini-button"
			state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
			删除选定 </a> <a class="mini-button" onclick="init(1);" id="btnRefresh">刷新指定表</a>
		<a class="mini-button" onclick="init(2);" id="btnRefreshAll">刷新所有</a>
		<a role="helper" class="mr10">帮助说明</a>
		<div id="fui-form" class="fui-toolbar-search r">
			<input class="mini-textbox" bind="tablename" emptyText="请输入表名搜索"
				onenter="searchData" /> <a class="mini-button ml8" state="primary"
				iconCls="icon-search" onclick="searchData" tooltip="搜索"></a>
		</div>
	</div>

	<!-- 帮助信息区域 默认隐藏-->
	<div class="fui-notice hidden">
		<p>
			刷新操作说明：根据配置的防篡改字段，计算code，更新对应表中的防篡改列的数据值</br> 关于framemj：每个表固定的密级字段名称，强制是防篡改。该字段无需配置，且不能修改，一旦表中存在，则强制启动防御功能。
		</p>
	</div>
	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowCellValid="true"
			showPager="false" action="getDataGridData" allowResize="true"
			allowCellEdit="true" editNextOnEnterKey="true" allowCellSelect="true">
			<div property="columns">
				<div type="checkcolumn"></div>
				<div type="indexcolumn" align="left">序</div>
				<div field="tablename" width="150">表名</div>
				<div field="anticolumns" width="60%">字段名</div>
				<div field="typeCname" width="20%">类型</div>
				<div field="tableid" width="20%">关联mis表</div>
				<div name="edit" width="60" renderer="onEditRenderer">修改</div>
			</div>
		</div>
	</div>
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		var grid = mini.get('datagrid');

		// 初始化页面
		epoint.initPage('antitamperlistaction');

		function deleteSelect() {
			epoint.execute('deleteSelect', '', function(data) {
				searchData();
				if (data.message) {
					epoint.showTips(data.message, {state : 'danger'});
				} else if (data.msg) {
					//epoint.showTips(data.msg);
					epoint.showTips(data.msg, {state : 'success'});
				}
			});
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		// 弹出新增窗口
		function openAdd() {
			epoint.openDialog('新增记录',
					"framemanager/metadata/secret/antitamper/antitamperadd",
					function(param) {
						if (param != 'close') {
							epoint.showTips(param,{state : 'success'});
						}
						searchData();
					}, {
						'width' : 800,
						'height' : 600
					});
		}
		// 弹出新增窗口
		function init(e) {
			if (e == 1) {
				if (mini.get('datagrid').getSelecteds().length == 0) {
					epoint.showTips('请选择要操作的记录!',  {state : 'warning'});
				} else {
					epoint.execute('init', '', function(data) {
						searchData();
						if (data.msg) {
							epoint.showTips(data.msg,{state : 'success'});
						}

					});
				}
			}
			if (e == 2) {
				epoint.execute('initAll', '', function(data) {
					searchData();
					if (data.msg) {
						epoint.showTips(data.msg,{state : 'success'});
					}

				});
			}

		}
		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit",
					"rowguid");
		};

		// 弹出修改窗口
		function openEdit(guid) {
			epoint.openDialog('修改记录',
					"framemanager/metadata/secret/antitamper/antitamperedit?guid="
							+ guid, function(param) {
						if (param != 'close') {
							epoint.showTips(param,{state : 'success'});
						}
						searchData();
					}, {
						'width' : 800,
						'height' : 600
					});
		}
		//停止图片地址
		var tingzhiimg = Util
				.getRightUrl('frame/pages/basic/gateway/api/apiinfo/photo/tingzhi.png');
		//运行图片地址
		var yunxingimg = Util
				.getRightUrl('frame/pages/basic/gateway/api/apiinfo/photo/yunxingzhong.png');
		function onRunStateRender(e) {
			if (e.value == "1") {
				return "<img src='" + yunxingimg + "' title='已同步'></img>";
			} else if (e.value == "0") {
				return "<img src='" + tingzhiimg + "' title='未同步'></img>";
			} else {
				return "-";
			}
		}
		//]]>
	</script>
</body>

</html>
