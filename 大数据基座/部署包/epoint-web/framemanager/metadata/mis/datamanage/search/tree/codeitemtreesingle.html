<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>选择树</title>
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<ul id="tree" class="mini-filtertree" action="treeModel"
			style="width: 100%; padding: 5px;" showRadioButton="true"
			showFolderCheckBox="true" showTreeIcon="true" textField="text"
			idField="id" resultAsTree="false" filterMode="server">
		</ul>
	</div>
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		//初始化请求
    	epoint.initPage('codeitemtreesingleaction');
		//树js对象
		var tree = mini.get("tree");
		
        tree.on("nodeclick", function(e) {
			if(e.node.pid == ""){
				return;
			}
			if (e.node) {
				epoint.closeDialog(e.node);
			}
		});
		
		var onDrawNode = function(e) {
            var tree = e.sender;
            var node = e.node;
            var isLeaf = tree.isLeaf(node);
            if (isLeaf == false) {
                e.showRadioButton = false;
            }
        }
	</script>


</body>
</html>
