<!DOCTYPE html>
<html>

<head>
<title>列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>
	<div class="fui-left">
		<div role="head" title="子集类别"></div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeModel"
				resultAsTree="false"></ul>
		</div>
	</div>

	<div class="fui-right">
		<div class="fui-toolbar">
			<a id="btnAddRecord" class="mini-button" onclick="openAdd">新增记录</a> <a
				id="saveModify" class="mini-button" onclick="saveModify">保存修改</a> <a
				id="btnDel" class="mini-button" onclick="deleteSelect">删除选定</a>
		</div>

		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="类别名称">
							<input id="search_CATEGORYNAME" class="mini-textbox"
								bind="dataBean.categoryname" />
						</div>
					</div>
				</div>
				<!-- 添加隐藏域，用于树与表格的联动 -->
				<input class="mini-hidden" bind="parentGuid" id="parentGuid" />
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>

		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="height: 100%;" allowResize="true" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40">序</div>
					<div field="categoryname" width="100%">
						类别名称<input property="editor" class="mini-textbox"
							style="width: 100%;" />
					</div>
					<div field="ordernumber" width="200" vType="maxLength:5;int;">
						排序号 <input property="editor" class="mini-textbox"
							style="width: 100%;" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[ 
		var parentGuid = "";
		var changeRow = {};
		var rtnData = [];
		var tree = mini.get("tree");
		var grid = mini.get("datagrid");

		epoint.initPage('framesearchcategorylistaction');

		// 点击左侧树将字段带入表格
		tree.on("nodeselect", function(e) {
			mini.get("parentGuid").setValue(e.node.id);
			searchData();
		});

		//在初始编辑的时候，如果是保留角色，不能修改名称
		grid.on("cellendedit", function(e) {
			changeRow[e.row._uid] = "modify";
		})

		//只记录变化的值将其返回给后台
		function saveModify() {
			epoint.execute("saveModify", "datagrid", closeCallback);
		}

		function openAdd() {
			parentGuid = mini.get("parentGuid").getValue();
			epoint
					.openTopDialog(
							"新增记录",
							"framemanager/metadata/mis/datamanage/search/category/framesearchcategoryadd?parentGuid="
									+ parentGuid, searchData, {
								'width' : 500,
								'height' : 400
							});
		}

		function deleteSelect() {
			epoint.execute('deleteSelect', [ 'datagrid' ], closeDialog);
		}

		//回调
		function closeDialog(data) {
			if (data && data.msg) {
				epoint.alert(data.msg, null, null, 'info');
				searchData();
			}
		}

		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}
		//]]>
	</script>
</body>
</html>
