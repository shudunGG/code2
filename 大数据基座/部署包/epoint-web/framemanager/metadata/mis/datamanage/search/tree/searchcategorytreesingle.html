<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>子集查询类别树</title>
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<ul id="tree" class="mini-filtertree" action="getTreeModel"
			style="width: 100%; padding: 5px;" showRadioButton="true"
			showFolderCheckBox="true" showTreeIcon="true" textField="text"
			idField="id" resultAsTree="false" filterMode="server">
		</ul>
	</div>
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		//树js对象
		var tree = mini.get("tree");
		//初始化请求
		epoint.initPage('searchcategorytreesingleaction');

		tree.on("nodeclick", function(e) {
			if (e.node.pid == "") {
				return;
			}
			if (e.node) {
				epoint.closeDialog(e.node);
			}
		});
	</script>


</body>
</html>
