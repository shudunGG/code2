<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>表明细</title>
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!--必须有，加载时的loading效果  -->
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<a onclick="save" class="mini-button">确 定</a> 
		<a onclick="categoryManage" class="mini-button">类别管理</a> 
	</div>
	<div class="fui-content">
		<div class="fui-form" id="fui-form">
			<div role="form" id="form">
				<div role="row">
					<div role="control" label="查询名称" starred="true">
						<input id="conditionname" class="mini-textbox" 
							bind="dataBean.conditionname" required="true" />
					</div>
				</div>
                <div role="row">
					<div role="control" label="查询类别" starred="true">
						<input id="querycategory" class="mini-treeselect"
							showRadioButton="true" showFilter="true"
							showFolderCheckBox="true" bind="dataBean.querycategory"
							required="true"
							action="searchcategorytreesingleaction.getTreeModel" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../../rest/resource/jsboot"></script>
	<script type="text/javascript"> 
		//初始化页面
		epoint.initPage("dataqueryaddaction");
		
		function save() {
			if (epoint.validate()) {
				epoint.execute('save', 'fui-form', newCallback);
			}
		}
		
		function newCallback(data){
			epoint.closeDialog(data);
        }
		
       function openCategory(){
    	   epoint.openDialog('查询类别', "framemanager/metadata/mis/datamanage/search/tree/searchcategorytreesingle" , function(data){
    		   if(data != 'close'){
    			   mini.get("querycategory").setValue(data.id);
    			   mini.get("querycategory").setText(data.text);
    		   }
    	   }, {
				'width' : 500,
				'height' :400
			});
       }
       
       function categoryManage(){
    	   epoint.openTopDialog('类别管理', "framemanager/metadata/mis/datamanage/search/category/framesearchcategorylist" , null, {
				'width' : 1000,
				'height' :800
			});
       }
	</script>
</body>
</html>
