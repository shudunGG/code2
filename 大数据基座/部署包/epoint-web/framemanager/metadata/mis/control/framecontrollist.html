<!DOCTYPE html>
<html>
<head>
<title>组件管理</title>
<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html" />
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="openAdd();"
			id="btnAddRecord"> 新增记录 </a><a id="btnDel" class="mini-button"
			state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
			删除选定 </a>
		<div id="fui-form" class="fui-toolbar-search r">
			<input class="mini-textbox" id="search_chname"
				bind="framecontrollistaction.searchString" emptyText="请输入组件名称搜索"
				onenter="searchData" /> <a class="mini-button ml8" state="primary"
				iconCls="icon-search" onclick="searchData" tooltip="搜索"></a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="controlguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="chname" width="100%">组件名称</div>
				<div field="name" width="300">显示类型</div>
				<div field="type" width="300">组件类型</div>
				<div field="ordernum" width="300">排序号</div>
				<div width="60" renderer="onEditRenderer">修改</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		// 初始化页面
		epoint.initPage('framecontrollistaction');

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		// 弹出新增窗口
		function openAdd() {
			epoint.openDialog('新增记录',
					"framemanager/metadata/mis/control/framecontroladd",
					function(param) {
						if (param != 'close') {
							epoint.showTips(param,  {state : 'success'});
						}
						epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
					}, {
						'width' : 970,
						'height' : 650
					});
		}

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改记录',
					"framemanager/metadata/mis/control/framecontroledit?guid="
							+ id, function(param) {
						if (param != 'close') {
							epoint.showTips(param, {state : 'success'});
						}
						epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
					}, {
						'width' : 970,
						'height' : 650
					});
		}

		function callback(data) {
			if (data.msg) {
				epoint.showTips(data.msg,  {state : 'success'});
				searchData();
			}
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', function(data) {
				if (data.msg) {
					epoint.showTips(data.msg,  {state : 'success'});
					epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
				}
			});
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		//]]>
	</script>
</body>
</html>
