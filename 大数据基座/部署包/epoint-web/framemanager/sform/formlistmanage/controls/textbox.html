<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <title>单行文本框控件</title>
    <link rel="stylesheet" href="../css/base.css"></link>
    <link rel="stylesheet" href="../css/control.css"></link>
</head>

<body>
    <div class="control-form">
        <input type="hidden" id="DataField"/>
        <input type="hidden" id="DefaultValue"/>
        <input type="hidden" id="IsExtra"/>
        <input type="hidden" id="DataCtrl"/>
        <input type="hidden" id="fieldCreateFlag"/>
        
 		<ul class="form-field">
   			<li class="form-title">控件名称</li>
   			<li>
   			    <input type="text" id="DataFieldCn" class="form-control"></input>
   			</li>
 		</ul>
 		<ul id="fieldEn" style="display:none" class="form-field">
   			<li class="form-title">控件英文名称</li>
   			<li>
   			    <input type="text" id="DataFieldEn" class="form-control"></input>
   			</li>
 		</ul>
 		<ul class="form-field">
   			<li class="form-title">控件类型</li>
   			<li>
 				<select id="FieldType" class="form-control">
   					<option value="ntext">文本</option>
   					<option value="Numeric">数字</option>
 				</select>
   			</li>
 		</ul>
 		<ul class="form-field">
   			<li class="form-title">文字对齐方式</li>
   			<li>
 				<select id="TextAlign" class="form-control">
   					<option value="Left">靠左</option>
   					<option value="Right">靠右</option>
 				</select>
   			</li>
 		</ul>
 		<!--ul class="form-field">
   			<li class="form-title">宽度（px）</li>
   			<li>
   			    <input type="text" id="Width" class="form-control"></input>
   			</li>
 		</ul-->
        <ul class="form-field">
   			<li class="form-title">高度（px）</li>
   			<li>
   			    <input type="text" id="Height" class="form-control"></input>
   			</li>
 		</ul>
        <ul class="form-field">
   			<li>
 				<label for="Conceal" class="chk-control">
   					<input type="checkbox" value="1" id="Conceal"></input>
   					<span>是否隐藏</span>
 				</label>
   			</li>
 		</ul>
 		<ul class="form-field">
   			<li class="form-title">控件提示信息</li>
   			<li>
   			    <input type="text" id="Message" class="form-control"></input>
   			</li>
 		</ul>
 		<ul class="form-field">
 		    <li>
                <label for="Conceal" class="chk-control">
                    <input type="checkbox" value="0" id="MessageType"></input>
                    <span>以悬浮框形式提示信息</span>
                </label>
            </li>
        </ul>
        <ul class="form-field">
   			<li class="form-title">控件输入信息最大长度配置(请输入数字)</li>
   			<li>
   			    <input type="text" id="MessageMaxLength" class="form-control" oninput="value=value.replace(/[^\d]/g,'')"></input>
   			</li>
 		</ul>
 		<div id="validatepropertylst" class="form-field" style="float:left;width:100%">
        </div>
        <ul class="form-field">
   			<li class="form-title">分类选择</li>
   			<li>
 				<select id="CodeId" class="form-control"></select>
   			</li>
 		</ul>
 		<ul class="form-field">
   			<li class="form-title">栏目选择</li>
   			<li>
 				<select id="ItemId" class="form-control"></select>
   			</li>
 		</ul>
 		<ul class="form-field">
   			<li class="form-title">栏目顺序编号</li>
   			<li>
   			    <input type="text" id="ColumnOrderNum" class="form-control"></input>
   			</li>
 		</ul>
   	</div>
    
    <script type="text/x-template" id="ctrl-templ">
        <input id="{{id}}" 
			title="{{title}}" 
			value="{{title}}" 
			class="textbox" 
			data-ctrl={{datactrl}}
			DataField="{{dataField}}" 
            DataFieldCn="{{dataFieldCn}}"
            FieldType="{{fieldType}}"
			TextAlign="{{textAlign}}" 
			{{#width}} Width="100%" {{/width}} 
			{{#height}} Height="{{height}}" {{/height}} 
			style="{{style}}" 
			conceal="{{conceal}}"
            defaultvalue="{{defaultvalue}}"
            isextra="{{isextra}}"
            message="{{message}}"
            messagetype="{{messagetype}}"
            validate="{{validate}}"
            messagemaxlength="{{messagemaxlength}}"
            CodeId="{{codeId}}"
            ItemId="{{itemId}}"
            ColumnOrderNum="{{columnOrderNum}}"/>
    </script>

    <script type="text/x-template" id="style-templ">
        {{#width}}width:100%;{{/width}}{{#height}}height:{{height}}px;{{/height}}text-align:{{textAlign}};
    </script>

    <script type="text/javascript">
        var tableId = parent.tableId;
        var propertyUrl = '../formlistmanage/propertyinfoaction.action?cmd=pageLoad';
        var codeItemsUrl = '../formlistmanage/propertyinfoaction.action?cmd=getCodeItems';
    </script>
    
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/controls/control.js"></script>
    <script type="text/javascript" src="../js/controls/TextBox.js"></script>
</body>
</html>
