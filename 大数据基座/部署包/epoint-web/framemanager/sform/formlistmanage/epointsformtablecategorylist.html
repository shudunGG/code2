<!DOCTYPE html>
<html>

<head>
<title>分类管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="选择分类"></div>

		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeData"
				resultAsTree="false"></ul>
		</div>
	</div>

	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<a class="mini-button" onclick="add()" state="primary">新增分类</a>
			<a class="mini-button" onclick="save()">保存分类</a>
			<a class="mini-button" state="danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要删除的分类！', {state : 'warning'});} else {epoint.confirm('是否确定删除？','',deleteSelected);}">删除分类</a>
			<!-- 添加隐藏域，用于树与表格的联动 -->
			<input bind="tableCategory.categoryNum" id="categoryNum"
				class="mini-hidden" />
		</div>

		<div class="fui-content">
			<div id="datagrid" class="mini-datagrid" sortOrder="desc"
				idField="categoryID" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				allowCellValid="true" action="getDataGridData" showPager="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40">序</div>
					<div field="categoryName" width="100%"
						vtype="maxLength:50;required">
						分类名称 <input property="editor" class="mini-textbox" minWidth="200" />
					</div>
					<div field="categoryNum" width="150">分类编号</div>
					<div field="orderNum" width="150" vtype="int;range:0,99999999">
						排序号 <input property="editor" class="mini-textbox" minWidth="80"
							inputStyle="text-align:right" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="appGuid" bind="appGuid" />
	<script src="../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//初始化页面
		epoint.initPage("epointsformtablecategorylistaction");

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('categoryNum').setValue(id);
			//刷新表格
			searchData_treeExp();
		});

		// 新增
		var grid = mini.get("datagrid");

		function add() {
			var newRow = {

			};
			grid.addRow(newRow, 0);

			grid.beginEditRow(newRow);
		}

		// 保存
		function save() {

			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('save', '', msgCallBack);
		}

		// 删除
		function deleteSelected() {
			epoint.execute('deleteSelected', '', msgCallBack);
		}

		// 回掉提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					/* mini.get("cName").setValue("");
					mini.get("oNum").setValue(""); */
					epoint.showTips(msg, {state : 'success'});
					epoint.refresh([ 'tree', 'datagrid', 'categoryNum' ],
							'', true);
				} else {
					epoint.showTips(msg, {state : 'warning'});
				}
			}
		}

		// 表格，树的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'categoryNum' ]);
		}

		// 表格的搜索
		function searchData_treeExp() {
			epoint.refresh([ 'datagrid', 'categoryNum' ]);
		}
	</script>
</body>
</html>
