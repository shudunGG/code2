<!DOCTYPE html>
<html>
<head>
<title>过程管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="表单过程类别">
			<div class="btn-group r">
				<a class="mini-button" iconCls="icon-gear" onclick="openType()"
					tooltip="表单过程类别"></a>
			</div>
		</div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%"
				action="getTreeModal"></ul>
		</div>
	</div>

	<div class="fui-right">
		<div class="fui-toolbar">
			<a class="mini-button" state="primary" id="addbtn"
				onclick="saveProcess()">新增过程</a> <a class="mini-button"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的记录！', '', null, 'warning');} else {deleteSelected();}">删除选中</a>
			<a class="mini-button" iconCls="icon-copy"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要复制的记录！', '', null, 'warning');} else {copyWorkflow();}">流程复制</a>
		</div>

		<div class="fui-condition">
			<!-- 表单布局 -->
			<div class="fui-form" id="fui-form">
				<div role="form">
					<!-- 2列 -->
					<div role="row">
						<div role="control" label="过程名称" starred="false">
							<input bind="searchString" class="mini-textbox"
								onvaluechanged="searchData" />
						</div>
					</div>
					<!-- 添加隐藏域，用于树与表格的联动 -->
					<input bind="leftNumber" id="leftNumber" class="mini-hidden" />
				</div>
			</div>
			<!-- 搜索按钮 -->
			<a role="searcher" callback="searchData"></a>
		</div>

		<div class="fui-content">
			<div id="datagrid" class="mini-datagrid" sortOrder="desc"
				idField="processGuid" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				allowCellValid="true" action="getDefaultModel" showPager="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40" align ="left">序</div>
					<div field="processName">名称</div>
					<div field="processGuid" renderer="copy_btn">过程Guid</div>
					<div width="20" renderer="edit">修改</div>
					<div width="20" renderer="version">版本</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../rest/resource/jsboot"></script>

	<input class="mini-hidden" id="dsGuid" bind="dsGuid" />

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		epoint.initPage("processsformlistaction");

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('leftNumber').setValue(id);
			//刷新表格
			searchData();
		});

		//流程复制
		function copyWorkflow() {
			epoint.execute('copyWorkflow', 'datagrid', msgCallBack);
		}

		function saveProcess() {
			var classid = mini.get('leftNumber').getValue();
			epoint.openDialog('新增过程',
					'framemanager/sform/workflow/manage/processbaseinfoadd?simple=0&classId='
							+ classid, searchKeepPage, {
						'width' : 800,
						'height' : 600
					});
		}

		// 删除
		function deleteSelected() {
			epoint.confirm("是否确认删除?", '', function() {
				epoint.execute('deleteWorkflow', 'datagrid', msgCallBack);
			});
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				if (data.flag != null && (data.flag == "1")) {
					epoint.alert(msg, '', searchKeepPage(), 'success');
				} else {
					epoint.alert(msg, '', '', 'warning');
				}
			}
		}

		function createEditDialog(data) {
			epoint.openDialog('修改配置',
					'framemanager/sform/workflow/manage/processbaseinfoedit?processGuid='
							+ data + '&simple=0', searchKeepPage, {
						'width' : 800,
						'height' : 600
					});
		}

		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit",
					"createEditDialog");
		}

		function version(e) {
			return epoint.renderCell(e, "action-icon icon-gear",
					"OpenProcessVersion");
		}

		function OpenProcessVersion(data) {
			epoint.openTopDialog('流程版本管理',
					'framemanager/sform/workflow/manage/processversionlist?processGuid='
							+ data, searchKeepPage);
		}

		function openType() {
			epoint.openDialog('表单过程类别',
					"framemanager/sform/workflow/manage/processcategorylist",
					updateTableTree, {
						'width' : 1000
					});
		}

		// 表格的搜索
		function updateTableTree() {
			epoint.refresh([ 'tree', 'fui-form' ]);
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		function searchKeepPage() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}
		//]]>
	</script>
</body>
</html>
