<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>隐私类型列表</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a id="addUser" class="mini-button" state="primary" onclick="addPrivacyType">新增隐私类型</a><a
			class="mini-button" onclick="saverivacyType">保存隐私类型</a> <a
			id="deletePrivacyType" class="mini-button" state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认删除？','',deleteSelected);}">删除选定</a>
	</div>
	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="隐私类型">
						<input bind="privacyTypeSearch" class="mini-textbox"
							id="privacyTypeSearch" />
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<a role="searcher" callback="searchData"></a> <a role="reset"
			callback="resetCallback"></a> <a role="close"
			callback="closeCallback"></a>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="true" action="getDataGridData" allowCellSelect="true"
			allowCellValid="true" allowCellEdit="true" editNextOnEnterKey="true"
			oncellbeginedit="OnCellBeginEdit" editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="privacyType" name="privacyType"
					vtype="required;maxLength:50;english" width="100%">
					隐私类型 <input property="editor" class="mini-textbox"
						style="width: 100%" maxLength="50" />
				</div>
				<div field="privacyDetail" name="privacyDetail"
					vtype="required;maxLength:50" width="400">
					隐私类型详情 <input property="editor" class="mini-textbox"
						style="width: 100%" maxLength="50" />
				</div>
				<div field="version" width="300">生成版本</div>
				<div field="operate" renderer="onPrivacyOperateRender" width="100">操作</div>
			</div>
		</div>
	</div>
	<!-- </div> -->

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		// 表格对象
		var grid = mini.get("datagrid");

		//初始化页面
		epoint.initPage('frameprivacytypelistaction');
		//新增意见
		function addPrivacyType() {
			var newRow = {
				//name : "newattachconfig"
				version : "",
				operate : ""
			};
			grid.addRow(newRow, 0);
		}

		function OnCellBeginEdit(e) {
			var record = e.record, field = e.field;
			if (field == "privacyType" && record.operate != "") {
				e.cancel = true; //如果已婚，则不允许编辑性别
			}
		}

		// 保存
		function saverivacyType() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', [ 'datagrid' ], msgCallBack);
		}

		// 回掉提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (msg == "保存修改成功") {
					epoint.showTips(msg, {
						state : 'success'
					});
				} else {
					epoint.showTips(msg, {
						state : 'warning'
					});
				}
			}

			epoint.refresh([ 'datagrid' ], '', true);
		}

		function onPrivacyOperateRender(e) {
			var url = e.value;
			var rowGuid = e.row['rowguid'];
			var operate = e.row['operate'];
			url = "<a style=\"cursor:pointer\" onclick=\"changeStatus('"
					+ rowGuid + "', '" + operate + "')\" >" + e.value + "</a>";
			return url;
		}

		// 修改发布状态
		function changeStatus(rowguid, operate) {
			epoint.execute('changeDefaultPrivacy', '', '[' + rowguid + ','
					+ operate + ']', msgCallBack);
		}

		//修改回调
		function editCallBack(param) {
			if (param) {
				if (param != 'close') {
					epoint.showTips(param, {
						state : 'success'
					});
				}
				//刷新表格
				searchData();
			}
		}

		function deleteSelected() {
			epoint.execute('deleteSelected', '', function(data) {
				epoint.refresh([ 'datagrid' ], '', true);
				if (data.msg) {
					epoint.showTips(data.msg, {
						state : 'success'
					});
				}
			});
		}

		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		//]]>
	</script>


</body>
</html>
