<!DOCTYPE html>
<html>

<head>
<title>隐私详情页面</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
<style>
.un-auth .mini-button.confirm， .un-auth .mini-button.cancel {
	display: inline-block;
}

.un-auth .mini-button.revoke {
	display: none;
}

.auth .mini-button.confirm， .auth .mini-button.cancel {
	display: none;
}

.auth .mini-button.revoke {
	display: inline-block;
}

.notice-title {
	font-size: 18px;
	font-size: .18rem;
	text-align: center;
	color: #333;
	color: var(- -black-color);
	margin: 16px 0;
}

.notice-content {
	color: #5c5c5c;
	color: var(- -black-color-1);
	line-height: 1.5;
	margin-bottom: 8px;
}
</style>
</head>

<body>
	<div class="page-loading"></div>
	<div class="fui-content">
		<h2 class="notice-title">隐私声明</h2>
		<p class="notice-content">
		<div class="mini-outputtext" bind="privacy.privacystatement"
			validateLevel="3" escape="false"></div>
		</p>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		var $toolbar = $('#toolbar');
		// 初始化页面
		epoint.initPage('frameprivacydetailaction', '', initCallback);

		function initCallback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', null, 'warn');
				return;
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success == "success") {
					epoint.closeDialog(msg);
				} else {
					epoint.alert(msg, '', null, 'info');
				}
			}
		}

	</script>

</body>

</html>
