<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>角色列表</title>
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a id="addrole" class="mini-button" state="primary" onclick="add">新增角色</a>
		<a id="saverole" class="mini-button" onclick="saveModify">保存修改</a> <a
			id="deleterole" class="mini-button" state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!',  {state : 'warning'});} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		<div id="fui-form" class="fui-toolbar-search r">
			<input class="mini-textbox" id="rolename" bind="searchName"
				emptyText="请输入角色名称搜索" onenter="searchData" /> <input
				class="mini-combobox" bind="frameRole.roleType" emptyText="请输入类别搜索"
				onvalidation="onComboValidation" value="all"
				action="getFrameRoleType" allowInput="true" autoLoad="true"
				onvaluechanged="searchData" onenter="searchData" /> <input
				class="mini-combobox hidden" id="roleTypes"
				action="getFrameRoleTypeExcludeNull" autoLoad="true" /> <a
				class="mini-button ml8" state="primary" iconCls="icon-search"
				onclick="searchData" tooltip="搜索"></a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="roleGuid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" allowCellEdit="true" showPager="true"
			action="getDataGridData" editNextOnEnterKey="true"
			allowCellSelect="true" ondrawcell="onCheckRender">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="roleName" name="roleName" renderer="onAssistNameRender"
					vtype="required;maxLength:15">
					角色名称<input property="editor" class="mini-textbox" maxLength="15"
						style="width: 100%" />
				</div>
				<div field="lx" renderer="onLxRender" width="100">类型</div>
				<div field="roleType" type="comboboxcolumn" autoShowPopup="true"
					width="100">
					所属类别<input property="editor" class="mini-combobox"
						onvalidation="onComboValidation" data="roleTypes"
						allowInput="true" style="width: 99%" />
				</div>
				<div field="orderNumber" renderer="onAssistNameRender"
					allowSort="true" vtype="int;range:0,99999999">
					排序号<input property="editor" class="mini-textbox"
						inputStyle="text-align:right" vtype="int;range:0,99999999"
						style="width: 100%" />
				</div>
				<div type="actioncolumn" name="optColumn">
					操作 <span type="action" icon="icon-gear" onclick="openRoleUser"
						renderer="onUserRoleRender">用户角色关系设置</span> <span type="action"
						icon="icon-console" onclick="openRoleModule"
						renderer="onSelectModuleRender">模块订阅</span>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[  
		//初始化页面
		epoint.initPage('subframerolelistaction', '', initCallBack);

		// 表格对象
		var grid = mini.get("datagrid");
		var roleTypes;
		var baseOuGuid = "";
		var enableSOA = false;
		function initCallBack(e) {
			if (e.baseOuGuid) {
				baseOuGuid = e.baseOuGuid;
			}
			if (e.enableSOA == true) {//要隐藏掉增删改操作
				enableSOA = true;
				mini.get('addrole').setVisible(false);
				mini.get('deleterole').setVisible(false);
				mini.get('saverole').setVisible(false);
			}
		}

		grid.on("beforeselect", function(e) {
			var belongOuGuid = e.record.belongouguid;
			if (!belongOuGuid) {
				e.cancel = true;
			}
		});

		function onCheckRender(e) {
			//此功能只是隐藏掉选择框，但是还是可以被选到的，注意！！！！，要配合beforeselect使用
			var belongOuGuid = e.record.belongouguid;
			if (!belongOuGuid && e.cellCls === "mini-checkcolumn") {
				e.cellHtml = "";
			}
		}

		//在初始编辑的时候，如果是保留角色，不能修改名称
		grid.on("cellbeginedit", function(e) {
			if (e.field == "roleName" || e.field == "orderNumber"
					|| e.field == "roleType") {
				var row = e.record;
				var editor = e.editor;
				var enabled = row.lx == "保留全局角色" ? false : true;
				editor.setEnabled(enabled);
				if (!enabled) {
					e.cancel = true;
				}
			}
		});

		var combox = mini.get("roleTypes");

		combox.on("load", function(e) {
			roleTypes = e.sender.data;
		});

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		//修改监听
		function onComboValidation(e) {
			var items = this.findItems(e.value);
			if (!items || items.length == 0) {
				e.isValid = false;
				e.errorText = "输入值不在下拉数据中";
			}
		}

		//绘制灰色名称列
		function onAssistNameRender(e) {
			var text = e.value;
			if (e.record.lx == "保留全局角色") {
				text = "<span class=\"text-assist\">" + e.value + "</span>";
			}
			return text;
		}

		//绘制类型列
		function onLxRender(e) {
			var text = e.value;
			if (text == "保留全局角色") {
				text = "<span class=\"text-danger\">" + e.value + "</span>";
			} else {
				text = "<span class=\"text-primary\">" + e.value + "</span>";
			}
			return text;
		}

		//新增
		function add() {
			var newRow = {
				lx : "保留非全局角色"
			};
			grid.addRow(newRow, 0);

			grid.beginEditCell(newRow, "roleName");
		}

		// 回diao提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					epoint.showTips(msg,  {state : 'success'});
				} else {
					epoint.showTips(msg,  {state : 'warning'});
				}
				searchData()
			}
			if (data.message) {
				epoint.showTips(data.message,  {state : 'warning'});
			}

		}
		//删除选中
		function deleteSelected() {
			epoint.execute('deleteSelected', [ 'datagrid', 'fui-form' ],
					msgCallBack);
		}

		//保存修改
		function saveModify() {
			grid.validate();
			if (grid.isValid() == false) {
				//alert("请校验输入单元格内容");
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', '', msgCallBack);
		}

		function openRoleUser(row) {
			epoint.openDialog("用户角色关系设置",
					'framemanager/orga/orga/role/sub/subroleuserset?roleGuid='
							+ row.roleGuid, function(param) {
						if (param != 'close') {
							epoint.showTips(param,  {state : 'success'});
						}
					}, {
						'width' : 750,
						'height' : 650
					});
		}

		//绘制设置按钮
		function onUserRoleRender(e) {
			if (!e.record.roleGuid) {
				e.icon.visible = false;
			} else {
				if (enableSOA) {
					e.icon.visible = false;
				}
			}
		}
		//绘制设置按钮
		function onSelectModuleRender(e) {
			if (!e.record.roleGuid) {
				e.icon.visible = false;
			}
		}
		function openRoleModule(row) {
			epoint.openDialog("订阅模块",
					'framemanager/orga/uiset/menu/module/sub/subsubscribemoduletree?roleGuid='
							+ row.roleGuid, function(param) {
						if (param != 'close') {
							epoint.showTips(param,  {state : 'success'});
						}
					}, {
						'width' : 800,
						'height' : 600
					});
		}
		//]]>
	</script>


</body>
</html>
