<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>选择部门</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<ul id="tree" class="mini-filtertree" style="height: 100%" textField="text"
			idField="id" parentField="pid" action="getLazyTreeModal"
			resultAsTree="false" showRadioButton="true" filterMode="server">
		</ul>
	</div>
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//初始化请求
    	epoint.initPage('selectouaction');
		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			if (e.node) {
				if (e.node.noClick == true) {
					e.cancel = true;
				} else {
					var id = e.node.id;
					epoint.closeDialog(mini.htmlUnescape(e.node.text) + ";" + e.node.id);
				}
			}
		});
	</script>


</body>
</html>
