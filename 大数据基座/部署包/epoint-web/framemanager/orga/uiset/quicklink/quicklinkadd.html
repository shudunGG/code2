<body>
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="快捷方式名称" starred="true">
						<input bind="dataBean.linkName" class="mini-textbox"
							required="true" requiredErrorText="请输入快捷方式名称"
							vtype="maxLength:50" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="对应地址" starred="true">
						<input bind="dataBean.linkUrl" class="mini-textbox"
							required="true" requiredErrorText="请输入对应地址" vtype="maxLength:500"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序">
						<input id="orderNumber" bind="dataBean.orderNumber" maxLength="8" value="0"
							class="mini-textbox" vtype="int;range:0,99999999" />
					</div>
				</div>

				<div role="row">
					<div role="control" label="弹出窗口">
						<div name="tcck" bind="isBlank" class="mini-checkbox"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="图片">
						<input id="smallRefresh" bind="iconAddress"
							class="mini-buttonedit" emptyText="" allowInput="false"
							onbuttonclick="openicon" selectOnFocus="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="图标背景颜色">
						<div id="bg-color-select" class="bg-color-list clearfix"></div>
						<input id="bg-color-hidden" class="mini-hidden" value="#3391e5"
							bind="picBackgroundColor" />
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- toolbar区域 -->
	<div class="fui-toolbar bottom">
		<a class="mini-button" state="primary" id="addNew" onclick="saveAndNew">保存并新增</a> 
		<a class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[  

		var $bgSelectWrap = $('#bg-color-select');
		var bgColor = mini.get('bg-color-hidden');
		var colorsArr = ['#3391e5', '#58cece', '#f16caa', '#7d9459', '#298aae', '#ffce3d', '#fe5d58'];
		var COLOR_ITEM_TPL = '<span class="bg-color-item" id="bg-color-item-{{id}}" style="background-color:{{text}};" title="{{text}}"></span>';
		var colorHTML = [];
		$.each(colorsArr, function(i, item) {
			colorHTML.push(Mustache.render(COLOR_ITEM_TPL, {
				id : item.substr(1),
				text : item
			}));
		});
		$(colorHTML.join('')).appendTo($bgSelectWrap.empty());

		$bgSelectWrap.on('click', '.bg-color-item', function() {
			var $this = $(this);
			var c = $this[0].title;
			bgColor.setValue(c);
			$this.addClass('active').siblings().removeClass('active');
		});

		function epoint_preload(controls) {
			// 获取设置颜色
			$.each(controls, function(i, item) {
				if (item.id == 'bg-color-hidden') {
					try {
						var c = item.value || item.text;

						c
								&& $bgSelectWrap.find(
										'#bg-color-item-' + c.substr(1))
										.addClass('active').siblings()
										.removeClass('active');
					} catch (error) {

					}
				}
			})
		}

		//初始化页面
		epoint.initPage("quicklinkaddaction", "", function(){
			mini.get('orderNumber').setValue(0);
		});

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				
				if (data.success) {
					epoint.showTips(data.msg, {state : 'success'});
					// 清空表单
					epoint.clear('fui-form');
					mini.get("orderNumber").setValue(0);
					$(".bg-color-item").removeClass('active');
				}else{
					epoint.showTips(data.msg, {state : 'warning'});
				}
			}
		}

		//保存并新建
		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
				    epoint.closeDialog(data.msg);
				} else {
					epoint.showTips(data.msg, {state : 'danger'});
				}
			}
		}

		//保存并新建
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		//打开小图片
		function openicon(e) {
			epoint
					.openDialog(
							'选择图标',
							'framemanager/orga/uiset/menu/module/selectoa8icon?type=small',
							function(param) {
								if (param && param != 'close') {
									mini.get("smallRefresh").setText(param);
									mini.get("smallRefresh").setValue(param);
								}
							}, {
								width : 900,
								height : 400
							});
		}

		//]]>
	</script>
</body>
</html>
