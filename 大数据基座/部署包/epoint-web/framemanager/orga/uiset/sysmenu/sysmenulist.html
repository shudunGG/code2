<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>常用菜单管理</title>
<script src="../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
p {
	margin-left: 16px;
	margin-right: 16px;
}
</style>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="add('1')">新增模块</a> <a
			class="mini-button" onclick="add('2')">新增快捷链接</a> <a
			class="mini-button" onclick="saveChange()">保存修改</a> <a
			class="mini-button" state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!',  {state : 'warning'});} else {epoint.confirm('确认删除?','',deleteSelected);}">删除选中</a>
		<a role="helper" class="mr10" showtype="tooltip">注意事项</a>
	</div>
	<!-- 帮助信息区域 默认隐藏-->
	<div class="fui-notice hidden">
		<p>如果模块或者快捷链接已被删除,需要在此页面上手动删除这些系统菜单</p>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			showPager="true" action="getDataGridData" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="sysMenuName" width="150">菜单名称</div>
				<div field="sysMenuUrl" width="100%">对应地址</div>
				<div field="orderNumber" width="100" vtype="int;range:0,99999999">
					排序号 <input property="editor" class="mini-textbox"
						vtype="int;range:0,99999999" inputStyle="text-align:right"
						style="width: 100%" />
				</div>
				<div field="sysMenuType" width="80">菜单类型</div>
				<div field="sysMenuOpenType" width="80">新开窗口</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[  
		//初始化页面
		epoint.initPage('sysmenulistaction');

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid' ], '', true);
		}

		//新增模块
		function add(sysMenuType) {
			var settings = {
				'width' : 400,
				'height' : 500
			};
			epoint.openDialog('新增系统菜单',
					'framemanager/orga/uiset/sysmenu/sysmenuadd?sysMenuType='
							+ sysMenuType, function(e) {
						if (e.indexOf('成功') > 0) {
							epoint.showTips(e, {
								state : 'success'
							});
						}
						searchData();
					}, settings);
		}

		//新增回调
		function addCallBack(param) {
			searchData();
		}

		// 表格对象
		var grid = mini.get("datagrid");
		//保存修改
		function saveChange() {
			grid.validate();
			if (grid.isValid() == false) {
				//alert("请校验输入单元格内容");
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}

			epoint.execute("saveChange", [ 'datagrid' ], function(data) {
				epoint.showTips(data.msg, {
					state : 'success'
				});
				searchData();
			});
		}

		// 回调提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					epoint.showTips(msg, {
						state : 'success'
					});
					searchData()
				} else {
					epoint.showTips(msg, {
						state : 'warning'
					});
				}
			}
		}
		//删除选中
		function deleteSelected() {
			epoint.execute('deleteSelected', 'datagrid', msgCallBack);
		}

		//]]>
	</script>


</body>
</html>
