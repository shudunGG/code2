<body>
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<!-- 2列 -->
				<div role="row" id="parentModuleRow">
					<div role="control" label="上级模块">
						<input id="parentModule" bind="parentModuleName"
							allowInput="false" class="mini-buttonedit" style="width: 90%"
							onbuttonclick="selectModule" selectOnFocus="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="模块名称" starred="true">
						<input id="editModuleName" bind="frameModule.moduleName"
							class="mini-textbox" required="true" style="width: 90%"
							vtype="maxLength:100" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="模块菜单名称">
						<input bind="frameModule.moudleMenuName" class="mini-textbox"
							style="width: 90%" vtype="maxLength:100" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="模块地址">
						<input bind="frameModule.moduleUrl" class="mini-textbox"
							style="width: 90%" vtype="maxLength:800" maxLength="800" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序号">
						<input bind="frameModule.orderNumber" class="mini-textbox"
							style="width: 90%" vtype="int;range:0,99999999" />
					</div>
				</div>
				<div role="row" id="isDisable">
					<div role="control" label="禁用">
						<div class="mini-checkbox" bind="isDisable" style="width: auto;"
							readOnly="false"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="弹出窗口">
						<div class="mini-checkbox" bind="isBlank" style="width: auto;"
							readOnly="false"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="是否在菜单中隐藏">
						<div class="mini-checkbox" bind="notShowInMenu"
							style="width: auto;" readOnly="false"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="图标">
						<input id="bigIconAddress" bind="bigIconAddress"
							allowInput="false" class="mini-buttonedit" style="width: 90%"
							onbuttonclick="openicon('big')" selectOnFocus="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="图标背景颜色">
						<div id="bg-color-select" class="bg-color-list clearfix"></div>
						<input id="bg-color-hidden" class="mini-hidden" value="#3391e5"
							bind="picbackgroundcolor" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="白名单">
						<input id="whitelist" class="mini-textbox" bind="frameModule.whitelist" style="width: 90%"/>
					</div>
				</div>
				<div role="row">
					<div role="control">
						<span>(ip或者cidr范围（192.168.0.0/24）或域名，多个用逗号隔开。)</span>
					</div>
				</div>
				<!-- div role="row">
						<div role="control" label="小图片">
							<input id="smallIconAddress" bind="frameModule.smallIconAddress" allowInput="false"
							class="mini-buttonedit" style="width:90%" onbuttonclick="openicon('small')" selectOnFocus="true" />
						</div>
					</div-->
			</div>
			<input bind="oldParentModuleCode" id="oldParentModuleCode"
				class="mini-hidden" />
		</div>
	</div>

	<input bind="parentModuleCode" id="parentModuleCode"
		class="mini-hidden" />
	<input id="parentModuleBack" class="mini-hidden" />

	<div class="fui-toolbar bottom">
		<a class="mini-button" state="primary" id="addNew"
			style="display: none;"
			onclick="if (epoint.validate()) {epoint.execute('addModule','',newCallback);}">保存并新建</a>
		<a class="mini-button" id="addClose" style="display: none;"
			onclick="if (epoint.validate()) {epoint.execute('addModule','',closeCallback);}">保存并关闭</a>
		<a class="mini-button" state="primary" id="save"
			style="display: none;"
			onclick="if (epoint.validate()) {epoint.execute('update','',closeCallback);}">保存修改</a>
		<a class="mini-button" id="cancelBtn" style="display: none;"
			onclick="epoint.closeDialog">关闭</a>
	</div>

	<script src="../../../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//<![CDATA[

		var $bgSelectWrap = $('#bg-color-select');
		var bgColor = mini.get('bg-color-hidden');
		var colorsArr = [ '#3391e5', '#58cece', '#f16caa', '#7d9459',
				'#298aae', '#ffce3d', '#fe5d58' ];
		var COLOR_ITEM_TPL = '<span class="bg-color-item" id="bg-color-item-{{id}}" style="background-color:{{text}};" title="{{text}}"></span>';
		var colorHTML = [];
		$.each(colorsArr, function(i, item) {
			colorHTML.push(Mustache.render(COLOR_ITEM_TPL, {
				id : item.substr(1),
				text : item
			}));
		});
		$(colorHTML.join('')).appendTo($bgSelectWrap.empty());

		$bgSelectWrap.on('click', '.bg-color-item', function() {
			var $this = $(this);
			var c = $this[0].title;
			bgColor.setValue(c);
			$this.addClass('active').siblings().removeClass('active');
		});

		function epoint_preload(controls) {
			// 获取设置颜色
			$.each(controls, function(i, item) {
				if (item.id == 'bg-color-hidden') {
					try {
						var c = item.value || item.text;

						c
								&& $bgSelectWrap.find(
										'#bg-color-item-' + c.substr(1))
										.addClass('active').siblings()
										.removeClass('active');
					} catch (error) {

					}
				}
			})
		}

		// 初始化页面
		epoint.initPage('framemoduleaction', '', initCallBack);

		//由list页面传参时进行触发
		function initCallBack(param) {
			if (param.threemanage) {
				epoint.alertAndClose(param.threemanage, '', null, null, 'info');
			}
			mini.get("parentModule").setText(
					mini.get("parentModule").getValue());
			mini.get("bigIconAddress").setText(
					mini.get("bigIconAddress").getValue());
			//mini.get("smallIconAddress").setText(
			//		mini.get("smallIconAddress").getValue());
			if (param.enableThreeManage) {
				$('#isDisable').hide();
			}
			//如果新增
			if (param.add) {
				//隐藏修改按钮
				document.getElementById("addNew").style.display = "";
				document.getElementById("addClose").style.display = "";
				document.getElementById("save").style.display = "none";
				document.getElementById("cancelBtn").style.display = "none";
			}
			//如果修改
			else {
				//隐藏新增按钮
				document.getElementById("addNew").style.display = "none";
				document.getElementById("addClose").style.display = "none";
				document.getElementById("save").style.display = "";
				document.getElementById("cancelBtn").style.display = "";
			}
		}

		function selectModule(e) {
			epoint.openDialog('选择上级模块',
					"framemanager/orga/uiset/menu/module/selectmodule",
					selectModuleOperJS, {
						'width' : 400,
						'height' : 500
					});
		}

		function selectModuleOperJS(rtnValue) {
			if (rtnValue && rtnValue != 'close') {
				var s = rtnValue.split(";");
				if (s[0] != "") {
					mini.get("parentModule").setText(s[0]);
					mini.get("parentModule").setValue(s[0]);
					mini.get("parentModuleCode").setValue(
							s[1] == 'undefined' ? '' : s[1]);
				}
			}
		}

		function openicon(type1) {
			type = type1;
			epoint.openDialog('选择图标',
					"framemanager/orga/uiset/menu/module/selectoa8icon?type="
							+ type1, openiconOperJS, {
						'width' : 1000,
						'height' : 420
					});
		}

		function openiconOperJS(rtnValue) {
			if (rtnValue && rtnValue != 'close') {
				if (type == "big") {
					mini.get("bigIconAddress").setText(rtnValue);
					mini.get("bigIconAddress").setValue(rtnValue);
				} else {
					//mini.get("smallIconAddress").setText(rtnValue);
					//mini.get("smallIconAddress").setValue(rtnValue);
				}
			}
		}

		function newCallback(data) {
			var parentModuleBack = mini.get("parentModuleBack");
			var parentModule = mini.get("parentModule");
			if (data.msg) {
				epoint.showTips(data.msg, {state : 'success'});
				parentModuleBack.setValue(parentModule.getValue());
				epoint.clear('fui-form');
				parentModule.setText(parentModuleBack.getValue());
				parentModule.setValue(parentModuleBack.getValue());
			}
		}

		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.closeDialog(data.msg);
				} else {
					epoint.showTips(data.msg,  {state : 'success'});
				}
			}
		}

		//]]>
	</script>
</body>

</html>
