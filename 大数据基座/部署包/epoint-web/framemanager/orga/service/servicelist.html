<!DOCTYPE html>
<html>

<head>
<title>服务管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
p {
	margin-left: 16px;
	margin-right: 16px;
}
</style>
</head>
<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="服务类别">
			<div class="btn-group r">
				<a class="mini-button" iconCls="icon-gear" onclick="openType()"
					tooltip="服务类别"></a>
			</div>
		</div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid"
				action="servicelistaction.getTreeData" resultAsTree="false"></ul>
		</div>
	</div>

	<!-- 右侧内容区域 -->
	<div class="fui-right">
		<!-- 操作按钮区域 -->
		<div class="fui-toolbar">
			<a class="mini-button" state="primary" onclick="openAdd">新增服务</a> <a
				class="mini-button" onclick="saveOrder">修改排序</a> <a
				class="mini-button" state="danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!',  {state : 'warning'});} else {epoint.confirm('确认删除?','',deleteSelected);}">删除服务</a>
			<a class="mini-button"
				onclick="epoint.confirm('一键生成将先删除所有服务配置,同时自动插入模块页面对应的服务,确认执行?','',autoCreate);">一键生成</a>
			<div id="fui-form" class="fui-toolbar-search r">
				<input class="mini-textbox"
					bind="servicelistaction.frameService.servicename"
					emptyText="请输入服务名称搜索" onenter="searchData" /> <input
					class="mini-textbox"
					bind="servicelistaction.frameService.description"
					emptyText="请输入描述搜索" onenter="searchData" /> <input
					class="mini-hidden"
					bind="servicelistaction.frameService.servicetypeguid"
					id="leftTreeNodeGuid" /> <a class="mini-button ml8"
					state="primary" iconCls="icon-search" onclick="searchData"
					tooltip="搜索"></a>
			</div>
			<!--帮助按钮 -->
			<a role="helper" class="mr10" showtype="tooltip">注意事项</a>
		</div>

		<!-- 帮助信息区域 默认隐藏-->
		<div class="fui-notice hidden">
			<p>
				一键生成:先删除所有服务配置,同时自动插入模块页面对应的服务,(执行此操作后将会删除现有所有配置，一般用于第一次初始化后台模块对应的服务权限)
			</p>
		</div>

		<!-- 表格区域 -->
		<div class="fui-content">
			<div id="datagrid" name="datagrid" class="mini-datagrid"
				idField="serviceguid" multiSelect="true" allowResize="true"
				style="width: 100%; height: 100%;" showPager="true"
				action="servicelistaction.getDataGridData" allowCellSelect="true"
				allowCellValid="true" allowCellEdit="true" editNextOnEnterKey="true"
				editNextRowCell="true" ondrawcell="onCheckRender">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40" align="left">序</div>
					<div field="servicename" width="150" Align="left">服务名称</div>
					<div field="servicetag" width="150">服务tag</div>
					<div field="moduleName" width="140">关联模块</div>
					<div field="relationurl" width="140">关联地址</div>
					<div field="orderNumber" width="80" allowSort="true"
						vtype="int;range:0,99999999" sortOrder="desc">
						排序 <input property="editor" class="mini-textbox"
							vtype="int;range:0,99999999" style="width: 100%" />
					</div>
					<div type="actioncolumn">
						操作 <span type="action" icon="icon-gear" onclick="openMethod">配置</span>
						<span type="action" icon="icon-edit" onclick="editItems">修改服务</span>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage("servicelistaction", '', initCallback);
		var codeId = "";

		function initCallback(e) {
			if (e && e.codeId) {
				codeId = e.codeId;
			}
		}
		// 表格对象
		var grid = mini.get("datagrid");

		grid.on("beforeselect", function(e) {
			var belongOuGuid = e.record.moduleguid;
			if (belongOuGuid) {
				e.cancel = true;
			}
		});

		function onCheckRender(e) {
			//此功能只是隐藏掉选择框，但是还是可以被选到的，注意！！！！，要配合beforeselect使用
			var belongOuGuid = e.record.moduleguid;
			if (belongOuGuid && e.cellCls === "mini-checkcolumn") {
				e.cellHtml = "";
			}
		}

		// 在表格数据加载完之后打开表格编辑状态
		//grid.on("load", function(e) {
		//	var rows = e.sender.findRows();
		//	for (var i = 0; i < rows.length; i++) {
		//		grid.beginEditRow(rows[i]);
		//	}
		//});

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect",
				function(e) {
					if (e.node) {
						var id = e.node.id;
						//将左侧树点击的节点id放到隐藏域中
						mini.get('leftTreeNodeGuid').setValue(
								id == 'f9root' ? "" : id);
					}
					//刷新表格
					searchData();
				});

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		//打开新增action的窗口
		function openAdd() {
			//获取树节点值
			var itemid = mini.get("tree").getValue();
			var settings = {
				'width' : 800,
				'height' : 450
			};
			epoint.openDialog('新增服务',
					'framemanager/orga/service/serviceadd?servicetypeguid='
							+ itemid, function(param) {
						if (param != 'close') {
							epoint.showTips(param, {state : 'success'});
						}
						addCallBack();
					}, settings);
		}

		function addCallBack(data) {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		function saveOrderCallBack(data) {
			epoint.showTips(data.msg, {state : 'success'});
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		//保存排序
		function saveOrder() {
			grid.validate();
			if (grid.isValid() == false) {
				//alert("请校验输入单元格内容");
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint
					.execute('servicelistaction.saveOrder', '',
							saveOrderCallBack);
		}

		//删除提示并刷新
		function deleteCallBack(data) {
			epoint.showTips(data.msg,  {state : 'success'});
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		//删除选中行
		function deleteSelected() {
			epoint.execute('servicelistaction.delete', 'datagrid',
					deleteCallBack);
		}

		function autoCreateCallBack(data) {
			epoint.showTips(data.msg, {state : 'success'});
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
			updateTree();
		}
		//一键生成
		function autoCreate() {
			epoint.execute('servicelistaction.autoCreate', 'datagrid',
					autoCreateCallBack);
		}

		function editItems(e) {
			var guid = e.serviceguid;
			var settings = {
				'width' : 800,
				'height' : 450
			};
			epoint
					.openDialog('修改服务',
							'framemanager/orga/service/serviceedit?serviceguid='
									+ guid, function(param) {
								if (param != 'close') {
									epoint.showTips(param,  {state : 'success'});
								}
								addCallBack();
							}, settings);
		}

		function openMethod(e) {
			var guid = e.serviceguid;
			epoint.openDialog('配置方法',
					'framemanager/orga/service/servicemethodlist?serviceguid='
							+ guid, '');
		}

		// 刷新tree
		function updateTree() {
			epoint.refresh([ 'tree' ]);
		}

		//打开服务类别
		function openType() {
			epoint
					.openDialog('服务类别',
							"framemanager/metadata/code/codeitemslist?codeID="
									+ codeId, updateTree, {
								'width' : 1000
							});
		}

		//]]>
	</script>
</body>
</html>
