<!DOCTYPE html>
<html>

<head>
<title>服务新增</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="方法名字" starred="true">
						<div class="mini-combobox" textField="text" valueField="id" bind="dataBean.methodname" required="true" allowInput="true" onvalidation="onEnglishAndNumberValidation"
								action="getAllmethodNameList" requiredErrorText="请输入方法名字"  ></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序号">
						<input class="mini-textbox" 
							bind="dataBean.ordernumber" vtype="int;range:0,99999999" value="0" />
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
    <!-- toolbar区域 -->
	<div class="fui-toolbar bottom">
		<a class="mini-button" state="primary" id="addNew" onclick="saveAndNew">保存并新增</a>
		 <a class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a> 
	</div>

	<script src="../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[  
		//初始化页面
		epoint.initPage("servicemethodaddaction");
		
		
		/* 是否英文+数字 */
        function isEnglishAndNumber(v) {
            
            var re = new RegExp("^[0-9a-zA-Z\_]+$");
            if (re.test(v)) return true;
            return false;
        }
		
		function onEnglishAndNumberValidation(e) {
            if (e.isValid) {
                if (isEnglishAndNumber(e.value) == false) {
                    e.errorText = "不能输入除英文、数字以外的字符";
                    e.isValid = false;
                }
            }
        }

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.showTips(data.msg,  {state : 'success'});
				if (data.success) {
					// 清空表单
					epoint.clear('fui-form');
				}
			}
		}

		//保存并新建
		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}
		
		function onCloseClick(e) {
            var obj = e.sender;
            obj.setText("");
            obj.setValue("");
        }

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
				    epoint.closeDialog(data.msg);
				} else {
					epoint.showTips(data.msg, {state : 'danger'});
				}
			}
		}

		//保存并关闭
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		//]]>
	</script>
</body>
</html>
