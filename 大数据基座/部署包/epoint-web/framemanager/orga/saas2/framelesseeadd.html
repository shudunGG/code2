<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html" />
<title>租户管理添加</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew"
				iconCls="icon-save" state="primary">保存并新建</a><a class="mini-button" id="addClose"
				onclick="saveAndClose" iconCls="icon-save">保存并关闭</a><a
				class="mini-button" onclick="epoint.closeDialog"
				iconCls="icon-removecircle">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="row">
				<div role="control" label="租户名称" starred="true">
					<input id="lesseename" class="mini-textbox"
						bind="dataBean.lesseename" required="true"
						requiredErrorText="租户名称不能为空!" maxLength="100" vtype="maxLength:100"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="租户标示名称" starred="true">
					<input id="lesseesysname" class="mini-textbox" onvaluechanged="onLesseesysnameChange"
						bind="dataBean.lesseesysname" required="true"
						requiredErrorText="租户标示名称不能为空!" maxLength="100" vtype="maxLength:100"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="版本信息" starred="true">
					<input id="versioninfo" class="mini-combobox"
						bind="versioninfo" required="true"
						requiredErrorText="版本不能为空!" action="getTreeVersionInfo"/>
				</div>
			</div>
			<div role="row" id="ou">
				<div role="control" label="租户登录名" starred="true">
					<input id="username" class="mini-textbox"
						   bind="dataBean.username" required="true"
						   requiredErrorText="管理员账号不能为空!" maxLength="100" vtype="maxLength:100"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="租户登录密码" starred="true">
					<input id="password" class="mini-password"
						   bind="dataBean.password" required="true"
						   requiredErrorText="租户登录密码不能为空" maxLength="100" vtype="maxLength:100"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="租户管理员手机号" starred="true">
					<input id="mobile" class="mini-textbox"
						   bind="dataBean.mobile" required="true"
						   requiredErrorText="租户管理员手机号不能为空" onvalidation="isMobileOffice" vtype="mobile"/>
				</div>
			</div>
			<div role="row">
				<div role="control" label="排序值">
					<input id="ordernumber" class="mini-textbox" value="0"
						bind="dataBean.ordernumber" vtype="int;range:0,99999999" />
				</div>
			</div>
			<div role="row">
				<div role="control" label="租户登录地址">
					<input id="loginurl" bind="loginurl" class="mini-outputtext" />
				</div>
			</div>
			<div class="mini-hidden" id="sysLoginUrl" bind="sysLoginUrl"></div>
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('framelesseeaddaction2', '', initData);
		
		function initData(e){
			mini.get("ordernumber").setValue(0);
			if(e.flg){
				$('#ou').hide();
				$('#addNew').hide();
			}
		}
		
		var onCloseClick = function(e) {
			mini.get('datasourceguid').setValue('');
		}

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.showTips(data.msg,  {state : 'success'});
					// 清空表单
					epoint.clear('fui-form');
					epoint.refresh([ 'fui-form' ], '', true);
				} else {
					epoint.showTips(data.msg,  {state : 'danger'});
				}
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.closeDialog(data.msg);
				} else {
					epoint.showTips(data.msg, {state : 'danger'});
				}
			}
		}

		function onEnglishValidation(e) {
			if (e.isValid) {
				if (isEnglish(e.value) == false) {
					e.errorText = "租户标示名称必须为英文";
					e.isValid = false;
				}
			}
		}

		/* 是否英文 */
		function isEnglish(v) {
			var re = new RegExp("^[a-zA-Z]+$");
			if (re.test(v))
				return true;
			return false;
		}
		
		var beforenodeselect = function(e){
			if(!e.node.ckr) {
				e.cancel = true;
			}
		}

		function onLesseesysnameChange(e) {
			var curValue = e.source.value;
			var sysLoginUrl = mini.get('sysLoginUrl').getValue();
			var loginurl = '';
			if (sysLoginUrl.indexOf('?') > 0) {
				loginurl = sysLoginUrl + "&tenantSysName=" + curValue;
			} else {
				loginurl = sysLoginUrl + "?tenantSysName=" + curValue;
			}
			mini.get('loginurl').setValue(loginurl);
		}
		
		//移动电话验证
		function isMobileOffice(v) {
			var re = new RegExp(/^1(3|4|5|6|7|8|9)\d{9}$/);
			if (re.test(v))
				return true;
			return false;
		}
	</script>
</body>
</html>
