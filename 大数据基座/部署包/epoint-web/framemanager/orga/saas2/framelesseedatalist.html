<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>租户数据管理</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<style>
	.fui-toolbar {
		height: 0.36rem;
	}
</style>

</head>

<body>
<!-- 条件区域 -->
<div class="fui-condition">
	<div class="fui-form" id="fui-form">
		<div id="cform" role="form">
			<div role="row">
				<div role="control" label="租户名称">
					<input id="search_Lesseename" class="mini-textbox"  emptyText=""
						   bind="dataBean.lesseename" onkeyenter="searchData();"
					/>
				</div>
				<div role="control" label="租户标示名称">
					<input id="search_Lesseesysname" class="mini-textbox"
						   bind="dataBean.lesseesysname"
						   onkeyenter="searchData();" />
				</div>
			</div>
		</div>
		<input id="rowguidTxt" bind="rowguid" class="mini-hidden" />
	</div>
	<a role="searcher" callback="searchData"></a>
</div>

<!-- 内容区域 -->
<div id="fuiContent" class="fui-content">
	<div id="datagrid" class="mini-datagrid" idField="rowguid"
		 action="getDefaultModel" sortOrder="desc" showPager="true"
		 style="height: 100%;" allowResize="true" multiSelect="true"
		 allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
		 editNextRowCell="true">
		<div property="columns">
			<div type="checkcolumn" width="50"></div>
			<div type="indexcolumn" width="50" align="left">
				序
			</div>
			<div field="lesseename"  width="100" >
				租户名称
			</div>
			<div field="lesseesysname"  width="100">
				租户标示名称
			</div>
			<div field="classname"  width="300" >
				数据初始化类
			</div>
			<div field="strategyname"  width="100" >
				初始化策略
			</div>
			<div field="lastdate"  width="200" 
				 data-options="{'format':'yyyy-MM-dd HH:mm:ss'}">
				上次同步时间
			</div>
			<div width="80" renderer="onSyncDataRender">
				同步数据
			</div>
			<div width="80" renderer="onEditRenderer">
				修改
			</div>
		</div>
	</div>
</div>


	<script src="../../../rest/resource/jsboot"></script>
	<script>
		epoint.initPage('framelesseedatalistaction', null, initData);
		
		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改记录', "framemanager/orga/saas2/framelesseedataedit?guid=" + id, function(){
				epoint.refresh(['datagrid', 'fui-form'],'',true);
			}, {
				'width' : 1000,
				'height' : 600
			});
		}

		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', function(){
					epoint.refresh(['datagrid', 'fui-form'],'',true);
				}, 'info');
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh(['datagrid', 'fui-form']);
		} 

	    // 初始化页面数据
	    function initData(res){
	    }

	    // 同步数据
		function onSyncDataRender(e) {
			var rowguid = e.row['rowguid'];
			return "<a class=\"mini-button\" style=\"cursor:pointer;\"  onclick=\"syncData('"
					+ rowguid + "')\" >同步数据</a>";
		}

		function syncData(rowguid) {
			mini.get("rowguidTxt").setValue(rowguid);
			epoint.execute("syncData", '',[], function(data){
				if(data) {
					if(data.success) {
						epoint.alert(data.msg, '', '', 'success');
						epoint.refresh(['datagrid']);
					}
					else {
						if(data.msg) {
							epoint.alert(data.msg, '', '', 'warning');
						}
					}
				}
			});
		}
	</script>
</body>

</html>
