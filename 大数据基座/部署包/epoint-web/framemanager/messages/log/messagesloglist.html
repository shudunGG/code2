<!DOCTYPE html>
<html>

<head>
<title>消息日志列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<a class="mini-dataexport" id="dataexport" gridId="datagrid"
			fileName="消息日志列表" action="getExportModel" extraId="fui-form"
			exportAction="messagesloglistaction.export"></a>
	</div>
	<!-- 条件区域 -->
	<div class="fui-search" primaryControl="fromUserName" opened="false">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form" style="margin-right: 100px">
				<div role="row">
					<div role="control" label="时间">
						<input class="mini-datepicker" id="dateFrom"
							onValuechanged="validateDate(this)" style="width: 44%;"
							data-options="{'format':'yyyy-MM-dd'}" dateFormat="yyyy-MM-dd"
							required="true" requiredErrorText="开始时间不能为空" align="center"
							bind="beginTime" /> <span style="width: 12%; text-align: center">至</span><input
							class="mini-datepicker" id="dateTo"
							onValuechanged="validateDate(this)" style="width: 44%;"
							data-options="{'format':'yyyy-MM-dd'}" dateFormat="yyyy-MM-dd"
							required="true" requiredErrorText="结束时间不能为空" align="center"
							bind="endTime" />
					</div>
					<div role="control" label="状态">
						<input class="mini-radiobuttonlist" action="selectStatusModel"
							bind="status" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="消息类别">
						<input class="mini-combobox" action="selectTypeModel"
							bind="typeGuid" />
					</div>
					<div role="control" label="消息渠道">
						<input class="mini-combobox" action="selectChannelModel"
							bind="channelGuid" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="发送人姓名">
						<input class="mini-textbox" bind="fromUserName" id="fromUserName" />
					</div>
					<div role="control" label="接收人姓名">
						<input class="mini-textbox" bind="targetUserName" />
					</div>
				</div>
			</div>
		</div>
		<a role="reset" callback="resetCallback"> <a role="searcher"
			callback="searchData"></a><a role="close" callback="closeCallback"></a>
	</div>


	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			allowResize="true" multiSelect="true" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" width="40" headerAlign="left"
					align="left">序</div>
				<div field="sendtime" width="180" headerAlign="left"
					data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
					dateFormat="yyyy-MM-dd HH:mm:ss" align="left">发送时间</div>
				<div field="fromusername" width="100" headerAlign="left" align="left">发送人姓名</div>
				<div field="targetusername" width="100" headerAlign="left" align="left">接收人姓名</div>
				<div field="remindcontent" width="150" validateLevel="3"
					headerAlign="left" align="left">日志内容</div>
				<div field="timemills" width="150" headerAlign="left"
					align="left">渠道发送耗时/微秒</div>
				<div field="typename" width="100" headerAlign="left"
					align="left">消息类型</div>
				<div field="channelname" width="100" headerAlign="left"
					align="left">消息渠道</div>
				<div field="waitsendtime" width="150"
					data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
					dateFormat="yyyy-MM-dd HH:mm:ss" headerAlign="left"
					align="left">下次重发时间</div>
				<div field="retriedcount" width="150" headerAlign="left"
					align="left">当前已重发次数</div>
				<div field="statusname" width="80" renderer="onDisplayStatusRender"
					headerAlign="left" align="left">状态</div>
				<div field="remark" width="140" headerAlign="left" align="left">备注</div>
				<div name="tracelog" width="140" renderer="onTraceRenderer"
					headerAlign="left" align="left">查看发送过程</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('messagesloglistaction', null, function(e) {
			if (e.first) {
				$('.fui-search').find('[role="searcher"]').trigger('click');
			}
		});

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		function callback(data) {
			if (data.msg) {
				epoint.showTips(data.msg, {
					state : 'info'
				});
				searchData();
			}
		}

		// 表格的搜索
		function searchData() {
			if (epoint.validate()) {
				epoint.refresh([ 'datagrid', 'fui-form' ]);
			} else {
				epoint.refresh([ 'fui-search' ]);
			}
		}
		//　日期控件的验证
		var start = mini.get("dateFrom");
		var end = mini.get("dateTo");

		function validateDate(e) {
			if (start.getValue() && end.getValue()) {
				if (!epoint.validateDateInterval(start, end, 0)) {
					if (e.id == 'dateFrom') {
						epoint.showTips("起始时间不能大于终止时间!", {
							state : 'warning'
						});
						start.setValue(null);
					} else {
						epoint.showTips("终止时间不能小于起始时间!", {
							state : 'warning'
						});
						end.setValue(null);
					}
				}

				if (start.getValue().getMonth() != end.getValue().getMonth()) {
					epoint.showTips("起始时间和终止时间必须在同一个月份!", {
						state : 'warning'
					});
					end.setValue(null);
				}
			}
		}

		var onTraceRenderer = function(e) {
			var messagesMessageGuid = e.row['messagesmessageguid'];
			var sendtime = e.row['sendtime'];
			return "<a class=\"action-icon modicon-66\"  onclick=\"openTraceLog('"
					+ messagesMessageGuid + "','" + sendtime + "')\" ></a>";
		};

		function openTraceLog(messagesMessageGuid, sendtime) {
			epoint.openDialog('消息发送流程',
					'framemanager/messages/log/messagestracelog?messagesMessageGuid='
							+ messagesMessageGuid + "&sendtime=" + sendtime,
					null, {
						width : 1200,
						height : 750
					});
		}

		//启用状态
		function onDisplayStatusRender(e) {
			var val = e.value;
			if (val === '失败') {
				val = '<i class="dot-error"></i>失败';
			} else if (val == '成功') {
				val = '<i class="dot-success"></i>成功';
			} else if (val == '不支持发送') {
				val = '<i class="dot-gone"></i>不支持发送';
			}
			return val;
		}
	</script>
</body>
</html>
