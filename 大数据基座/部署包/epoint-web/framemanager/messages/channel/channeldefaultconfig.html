<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>渠道额外信息默认配置页</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="addNew" onclick="save">保存</a>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="配置参数">
						<input bind="configjson" class="mini-textarea" height="150px" width="95%"/><span
							class="text-assist">此处的配置信息会存储到渠道对象的extendattr字段中,可以在实现类中调用MessagesChannelService.getChanneByChannelID(渠道编号).getExtendAttr();拿到配置</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('channeldefaultconfigaction');

		function save() {
			epoint.execute('add', 'fui-form', callback);
		}

		function callback(e) {
			if (e.success) {
				epoint.closeDialog(e.msg);
			} else {
				epoint.showTips(e.msg, {state : 'info'});
			}
		}
	</script>
</body>
</html>
