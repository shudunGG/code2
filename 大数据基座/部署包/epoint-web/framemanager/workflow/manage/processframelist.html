<!DOCTYPE html>
<html>

<head>
<title>过程管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-left">
		<div role="head" title="过程类别">
			<div class="btn-group r">
				<a class="mini-button" iconCls="icon-gear" onclick="openType()"
					tooltip="过程类别"></a>
			</div>
		</div>
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%"
				action="getTreeModal"></ul>
		</div>
	</div>

	<div class="fui-right">
		<div class="fui-toolbar">
			<a class="mini-button" state="primary" id="addbtn"
				onclick="saveProcess()">新增过程</a>
			<div id="dataImport" class="mini-webuploader" pickerText="导入XML"
				action="processframelistaction.getDataImportModel"
				showDefaultUI="false" fileSingleSizeLimit="5120"
				limitType="text,xml" dataImport="true" onuploadfinished="searchData"
				auto="true" onuploadaccept="UploadSuccess"></div>
			<a class="mini-button" id="export"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要导出的记录！',  {state : 'warning'});} else {exportWorkflow();}">导出XML</a>
			<a class="mini-button" id="confexport"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要导出的记录！',  {state : 'warning'});} else {confExportWorkflow();}">导出XML</a>
			<a class="mini-button"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要复制的记录！',  {state : 'warning'});} else {copyWorkflow();}">流程复制</a>
			<a class="mini-button" state="danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要删除的记录！',  {state : 'warning'});} else {epoint.confirm('是否确定删除？','',deleteSelected);}">删除选中</a>
			<a class="mini-button" onclick="getMethod">全局方法库</a>

			<form id="download_form" method="post" enctype="multipart/form-data"></form>
			<div class="some-wrap r"
				title="请输入目标数据库的连接字符串(输入格式为url空格username空格password)">
				<input class="mini-textbox" styleClass="l input-txt"
					id="connectInput" style="width: 300px;" bind="dsGuid"
					emptyText="请输入目标数据库的连接字符串(输入格式为url空格username空格password)" /> <a
					class="mini-button" iconCls="icon-download"
					onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要复制的记录！', {state : 'warning'});} else {copyWorkflowTo();}">复制到指定库</a>
			</div>
		</div>

		<div class="fui-condition">
			<!-- 表单布局 -->
			<div class="fui-form" id="fui-form">
				<div role="form">
					<!-- 2列 -->
					<div role="row">
						<div role="control" label="过程名称" starred="false">
							<input bind="searchString" class="mini-textbox" />
						</div>
					</div>
					<div role="row">
						<div role="control" label="过程guid" starred="false">
							<input bind="searchString2" class="mini-textbox" />
						</div>
					</div>
					<!-- 添加隐藏域，用于树与表格的联动 -->
					<input bind="leftNumber" id="leftNumber" class="mini-hidden" />
				</div>
			</div>
			<!-- 搜索按钮 -->
			<a role="searcher" callback="searchData"></a>
		</div>

		<div class="fui-content">
			<div id="datagrid" class="mini-datagrid" sortOrder="desc"
				idField="processGuid" multiSelect="true"
				style="width: 100%; height: 100%;" allowResize="true"
				allowCellValid="true" action="getDefaultModel" showPager="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40" align="left">序</div>
					<div field="processName" width="100%">名称</div>
					<div field="processGuid" width="300" renderer="copy_btn">过程Guid</div>
					<div field="orderNum" width="80" allowSort="true">排序</div>
					<div field="createDate" width="60" renderer="changeImage">状态</div>
					<div type="actioncolumn">
						操作 <span type="action" icon="icon-edit" onclick="createEditDialog">修改</span>
						<span type="action" icon="icon-gear" onclick="OpenProcessVersion">版本</span>
						<span type="action" icon="icon-refresh" onclick="processrefresh">刷新缓存</span>
						<span type="action" icon="icon-search" onclick="openpreview">预览</span>
					</div>
					<div field="status" visible="false"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../rest/resource/jsboot"></script>

	<input class="mini-hidden" id="dsGuid" bind="dsGuid" />

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		epoint.initPage("processframelistaction", '', function(data) {
			if (Util.getFrameSysParam("onConfmanage")) {
				$('#export').hide();
				$('#confexport').show();
			}
			else {
				$('#export').show();
				$('#confexport').hide();
			}
			$(window).resize();
		});

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('leftNumber').setValue(id);
			//刷新表格
			searchData();
		});

		function exportWorkflow() {
			epoint.execute('check', 'datagrid', exportafter);
		}
		
		function confExportWorkflow() {
			epoint.execute('check', 'datagrid', confexportafter);
		}

		function exportafter(data) {
			if (data.guid) {
				var form = document.getElementById('download_form');
				form.action = "../../../"
						+ epoint
								.dealRestfulUrl("processframelistaction/exportWorkflow?exportguid="
										+ data.guid);
				form.submit();
			} else if (data.msg) {
				epoint.showTips(data.msg,  {state : 'warning'});
			}
		}
		
		function confexportafter(data) {
			if (data.guid) {
				epoint.execute('confprocessframelistaction.confExport', '@none', data.guid, msgCallBack);
			} else if (data.msg) {
				epoint.showTips(data.msg, {
					state : 'warning'
				});
			}
		}

		//流程复制
		function copyWorkflow() {
			epoint.execute('copyWorkflow', 'datagrid', msgCallBack);
		}

		function copyWorkflowTo() {
			var ds = mini.get('connectInput').getValue();
			epoint.execute('copyWorkflowTo', '', [ ds ], msgCallBack);
		}

		function saveProcess() {
			var classid = mini.get('leftNumber').getValue();
			epoint.openDialog('新增过程',
					'framemanager/workflow/manage/processbaseinfoadd?simple=0&classId='
							+ classid, function(param) {
						if (param != 'close' && param != undefined) {
							epoint.showTips(param,  {state : 'success'});
						}
						searchKeepPage();
					}, {
						'width' : 970,
						'height' : 500
					});
		}

		// 删除
		function deleteSelected() {
			epoint.execute('deleteWorkflow', 'datagrid', msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				if (data.flag != null && (data.flag == "1")) {
					epoint.showTips(msg,  {state : 'success'});
					searchKeepPage();
				} else {
					epoint.showTips(msg, {state : 'warning'});
				}
			}
		}

		function changeImage(e) {
			if (e.row.status == 10) {
				return '<i class="action-icon icon-start success" onclick="changeStatus(\''
						+ e.row.processGuid + '\');"></i>';
			} else {
				return '<i class="action-icon icon-pause error" onclick="changeStatus(\''
						+ e.row.processGuid + '\');"></i>';
			}
		}

		// 		function changeImage(e) {
		// 			if (e.row.status == 10) {
		// 				return epoint.renderCell(e, "action-icon icon-start",
		// 						"changeStatus");
		// 			} else {
		// 				return epoint.renderCell(e, "action-icon icon-pause",
		// 						"changeStatus");
		// 			}
		// 		}

		function changeStatus(e) {
			epoint.confirm("确认切换状态?", '', function() {
				epoint.execute('changeImage', '@none', [ e ], msgCallBack);
			});
		}

		function openType() {
			epoint.openDialog('过程类别',
					"framemanager/workflow/manage/processcategorylist",
					updateTableTree, {
						'width' : 1000
					});
		}

		function createEditDialog(data) {
			epoint.openDialog('修改配置',
					'framemanager/workflow/manage/processbaseinfoedit?processGuid='
							+ data.processGuid + '&simple=0', function(param) {
						if (param != 'close' && param != 'ok') {
							epoint.showTips(param,  {state : 'success'});
						}
						searchKeepPage();
					}, {
						'width' : 970,
						'height' : 500
					});
		}

		function processrefresh(e) {
			epoint.execute('refreshCache', 'datagrid', [ e.processGuid ],
					function(a) {
						epoint.showTips('刷新成功！',  {state : 'success'});
					});
		}

		function openpreview(data) {
			epoint.openTopDialog('流程预览',
					'frame/pages/epointworkflow/client/processcreateinstance?ProcessGuid='
							+ data.processGuid);
		}

		function OpenProcessVersion(data) {
			epoint.openTopDialog('流程版本管理',
					'framemanager/workflow/manage/processversionlist?processGuid='
							+ data.processGuid);
		}

		function checkRefreshTree(result) {
			if (result) {
				updateTableTree();
			}
		}

		function openUrl(handleUrl) {
			epoint.openDialog('待办流程处理', handleUrl, searchKeepPage, {
				'width' : 1000
			});
		}

		// 表格的搜索
		function searchData() {
			mini.get('dataImport').clearFile();
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		function searchKeepPage() {
			mini.get('dataImport').clearFile();
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}
		// 表格的搜索
		function updateTableTree() {
			epoint.refresh([ 'tree', 'fui-form' ], '', true);
		}

		function UploadSuccess(args) {
			if (args.ret.extraDatas.msg) {
				epoint.showTips(args.ret.extraDatas.msg, {state : 'warning'});
			} else {
				epoint.showTips('导入成功',  {state : 'warning'});
			}
		}

		//全局方法库
		function getMethod() {
			var settings = {
				'width' : 1250,
				'height' : 650
			};
			epoint.openDialog('注册全局库方法',
					'framemanager/workflow/design/commonmethodlist',
					addCallBack, settings);
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				if (param != 'close') {
					epoint.showTips(param,  {state : 'success'});
				}
				searchData();
			}
		}
		//]]>
	</script>
</body>
</html>
