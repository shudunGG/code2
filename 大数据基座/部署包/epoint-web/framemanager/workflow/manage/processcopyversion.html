<!DOCTYPE html>
<html>

<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div></div>
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row" style="margin-left: 5%">
					<div id="ckmaterial" name="material" class="mini-checkbox"
						bind="isCopyMaterial" readOnly="false" text="复制材料"></div>

				</div>
				<div role="row" style="margin-left: 5%">
					<div id="ckparticipator" name="participator" class="mini-checkbox"
						bind="isCopyParticipator" readOnly="false" text="复制预处理人"></div>
				</div>

			</div>
		</div>



	</div>
	<div class="fui-toolbar">
		<div class="btn-group r">
			<a class="mini-button" iconCls="icon-copy" id="addbtn"
				onclick="copyWorkflow()" state="primary">确定复制</a>
		</div>
	</div>
	<!-- <div class="status-bar">

		<div class="btn-bar" id="btnbar">
			<a class="mini-button btnsubmit" id="btnsubmit">确认提交</a><a
				class="mini-button btncancel" id="btncancel">取消</a>
		</div>
	</div> -->
	<script src="../../../rest/resource/jsboot"></script>
	<script src="../../../frame/pages/login/js/layer/layer.js"></script>
	<script>
		// 初始化页面
		epoint.initPage('processcopyversionaction', '', function(data) {

		});

		function copyWorkflow() {
			epoint.execute('copyVersion', [ 'fui-form' ], msgCallBack);
		}

		function msgCallBack(data) {
			// layer方式-确定
			if (parent != undefined) {
				parent.layer.closeAll();
				parent.layerCallBack(data);
			}
			//epoint.closeDialog(data);
		}
	</script>
</body>
</html>
