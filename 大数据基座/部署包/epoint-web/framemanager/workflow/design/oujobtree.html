	background-position: -109px -154px;
	background-image: url(../../image/home/icon-13x13.png);
	background-repeat: no-repeat;
}
</style>

</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" id="addClose" onclick="saveAndClose">确定选择</a>
		<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
<!-- 			<div role="form"> -->
<!-- 				<div role="row"> -->
<!-- 					<div role="control" label="用户职位"> -->
<!-- 						<input id="initordept" bind="initordept" class="mini-checkbox" -->
<!-- 							style="width: 30%" text=" 流程发起人所在部门" /> <input id="initorsingle" -->
<!-- 							bind="initorsingle" class="mini-checkbox" style="width: 30%" -->
<!-- 							text=" 流程发起人所在独立管理部门" /> -->
<!-- 					</div> -->
<!-- 				</div> -->
<!-- 			</div> -->
			<div role="accordion" opened="true">
				<div role="head" title="角色所在职位" ></div>
				<div role="body">
					<div class="fui-form">
						<div id="treeModalSelect" class="mini-tabstreeselect"
							selectedPanelTitle="已选择记录" style="width: 99%; height: 400px"
							action="treeModal" loadWhenChecked="true" showBorder="true">
							<div tabText="授权职位" tabKey="ou"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		//初始化请求
		epoint.initPage('oujobtreeaction');
		//保存并关闭
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('userlist', '', closeCallback);
			}
		}
		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.reMessage;
			if (msg) {
				epoint.closeDialog();
			}
		}
		//]]>
	</script>
</body>

</html>
