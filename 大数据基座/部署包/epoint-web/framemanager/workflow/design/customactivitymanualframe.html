<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>活动Frame</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div id="fui-content" class="fui-content">
		<!--Tabs-->
		<div id="tabs1" class="mini-tabs" activeIndex="0"
			style="width: 100%; height: 100%;" bodyStyle="padding:0;border:0;">
		</div>
	</div>
	<input class="mini-hidden" id="info" />
	<input class="mini-hidden" id="participatorFlag" />
	<input class="mini-hidden" id="operationFlag" />
	<input class="mini-hidden" id="materialFlag" />

	<script src="../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[ 
		mini.parse();
		epoint.initPage('customactivitymanualframeaction', '', initCallBack);

		function getAllData() {
			console.log("******getAllData***info***"
					+ document.getElementById("info").value);
			return document.getElementById("info").value;
		}

		function getParticipatorFlag() {
			console.log("******getParticipatorFlag***participatorFlag***"
					+ document.getElementById("participatorFlag").value);
			return document.getElementById("participatorFlag").value;
		}

		//接收父页面的内容
		var _iframe = window.parent, info = _iframe.cacheData.info || '', name = _iframe.cacheData.name
				|| '';

		var tabs = mini.get("tabs1");

		// 初始化操作的回调
		function initCallBack(data) {
			tabs.load(data.map.url);

			if (info && typeof info === 'string') {
				//infoData = JSON.parse(info);
				mini.get('info').setValue(info);
			} else {
				mini.get('info').setValue(JSON.stringify(info));
			}
		}

		function setDialogValue(param) {
			parent.dialogvalueset(param);
		}

		function updateTab() {
			epoint.refresh();
		}
		//]]>
	</script>

</body>

</html>
