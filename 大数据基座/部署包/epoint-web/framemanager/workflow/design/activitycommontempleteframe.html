<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>活动模板Frame</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<style>
.mini-tabs-body {
    border: 1px solid #ebebeb;
}
.mini-tab-active{
border-bottom-color: #ebebeb;
}
</style>
</head>

<body>
	<div id="fui-content" class="fui-content">
		<!--Tabs-->
		<div id="tabs1" class="mini-tabs" activeIndex="0"
			style="width: 100%; height: 100%;" bodyStyle="padding:0;border:0;">
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[ 
		mini.parse();
		epoint.initPage('activitycommontempleteframeaction', '', initCallBack);

		var tabs = mini.get("tabs1");

		// 初始化操作的回调
		function initCallBack(data) {
			tabs.load(data.map.url);
		}

		function setDialogValue(param) {
			parent.dialogvalueset(param);
		}

		function updateTab() {
			epoint.refresh();
		}
		//]]>
	</script>

</body>

</html>
