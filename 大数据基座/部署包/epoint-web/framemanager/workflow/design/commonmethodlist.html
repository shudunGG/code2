<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>方法管理</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="btnAddRecord"
			onclick="registerMethod();">注册新方法</a> <a class="mini-button"
			id="btnUpdate" onclick="numberUpdate();">修改排序</a> <a
			class="mini-button" state="danger" id="btnDel"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">删除选中</a>
	</div>

	<!-- 内容区域 -->
	<div id="fui-content" class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="methodGuid" multiSelect="true" action="getDefaultModel"
			showPager="true" style="width: 100%; height: 100%;"
			allowResize="true" allowCellEdit="true" allowCellSelect="true"
			allowCellValid="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40">序</div>
				<div field="methodName" width="100%">方法名</div>
				<div field="note" width="220">备注</div>
				<div field="returnValueType" width="150">返回类型</div>
				<div field="orderNum" width="120">
					排序号<input property="editor" class="mini-textbox" minWidth="20"
						inputStyle="text-align:right" vtype="int;range:0,99999999" />
				</div>
				<div width="60" renderer="onEditRenderer">修改</div>
			</div>
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[ 
		// 初始化页面
		epoint.initPage('commonmethodlistaction');

		function registerMethod() {
			var settings = {
				'width' : 1450,
				'height' : 650
			};
			epoint.openDialog('新增方法',
					'framemanager/workflow/design/commonmethoddesign', addCallBack, settings);
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				if (param != 'close') {
					epoint.showTips(param,  {state : 'success'});
				}
				searchData();
			}
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteMethod", '', callback);
		}

		// 保存排序码刷新页面
		function numberUpdate() {
			var grid = mini.get("datagrid");
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('updateOrderNum', '', callback);
		}

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "editMethod",
					"methodGuid");
		};

		function editMethod(methodGuid) {
			var settings = {
				'width' : 1250
			};
			epoint.openDialog('方法修改',
					'framemanager/workflow/design/commonmethodedit?methodGuid='
							+ methodGuid , addCallBack, settings);
		}

		function callback(data) {
			if (data.msg) {
				epoint.showTips(data.msg, {state : 'success'});
				searchData();
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-content' ], '', true);
		}
		//]]>
	</script>
</body>
</html>
