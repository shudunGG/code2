<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>流程变迁和跳转配置</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<style>
.search-btn .mini-buttonedit-icon {
	background-position: -109px -154px;
	background-image: url(../../image/home/icon-13x13.png);
	background-repeat: no-repeat;
}

.mini-grid-rows-view {
	height: 175px;
}
</style>

</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<!-- 			<a class="mini-button" id="addClose" onclick="saveAndClose">确定选择</a> -->
			<!-- 			<a class="mini-button" onclick="epoint.closeDialog">关闭</a> -->
		</div>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content" id="fui-content">
		<div id="fui-form" class="fui-form">
			<ul id="functionTree" name="functionTree" class="mini-filtertree"
				style="width: 100%;" showRadioButton="true" showTreeIcon="true"
				textField="text" idField="id" parentField="pid"
				action="getTreeModal" resultAsTree="false" filterMode="client">
			</ul>
		</div>
	</div>


	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		//初始化请求
		epoint.initPage('designhelperfunctionaction');
		//树js对象
		var tree = mini.get("functionTree");
		// 点击树
		tree.on("nodeselect", function(e) {
			if (e.node) {
				parent.close(e.node.text + ";" + e.node.id + ";" + e.node.id);
			}
		});

		//根节点不允许点击
		tree.on('beforenodeselect', function(obj) {
			if (obj.node.id == 'f9root' || obj.node.pid == "f9root") {
				obj.cancel = true;
			}
		});
		//]]>
	</script>
</body>

</html>
