<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>流程活动移动端配置</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="save" onclick="saveModify">确认保存 </a>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">

		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				
				<div role="row">
					<div role="control" label="移动端处理方式">
						<input id="mobileHandleType" action="getMobileHandleTypeList"
							bind="workflowActivity.mobileHandleType"
							class="mini-radiobuttonlist" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="移动端流程处理页面">
						<input id="mobileHandleURL"
							bind="workflowActivity.mobileHandleURL" 
							class="mini-textbox" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="移动端表单区初始地址">
						<input id="mobileHandleBodyPageURL"
							bind="workflowActivity.mobileHandleBodyPageURL"
							class="mini-textbox" />
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//<![CDATA[ 
		//初始化请求
		epoint.initPage('activitymanualbaseinfoaction');
		
		// 关闭操作的回调
		function callback(data) {
			if (data.msg) {
				epoint.alert(data.msg, '', null, 'info');
			}
		}

		// 保存操作的回调
		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('updateMobileActivity', '', callback);
			}
		}
		//]]>
	</script>
</body>

</html>
