<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>处理人配置</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<link rel="stylesheet"
	href="../../../frame/pages/basic/gateway/app/appinfomanage/css/roleSelect.css" />
<style>
.search-btn .mini-buttonedit-icon {
	background-position: -109px -154px;
	background-image: url(../../image/home/icon-13x13.png);
	background-repeat: no-repeat;
}
.fui-toolbar {
	position: absolute !important;
	z-index: -10;
}
</style>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" id="addClose" onclick="saveModify" iconCls="icon-save">确定选择</a>
		<!--<a class="mini-button" onclick="epoint.closeDialog();" iconCls="icon-removecircle">关闭</a>-->
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="授权特殊对象">
						<input id="specialValueStr" bind="specialValueStr"
							action="getSpecialValue"
							textField="text" valueField="id" class="mini-checkboxlist"
							style="width: 100%" />
					</div>
				</div>
			</div>
		</div>

		<div class="fui-accordions" id="fui-accordions">
			<div role="accordion" opened="true">
				<div role="head" title="授权角色" ></div>
				<div role="body">
					<div class="fui-form">
						<input id="condition" class="mini-buttonedit search-btn "
							bind="roleSearchCondition" style="width: 200px; margin-left: 2%;"
							onbuttonclick="updateRepeat" onkeypress="searchData()"> </input>
						<div class="mini-repeat clearfix" id="repeat"
							templateId="roleTemplate"></div>
						<input id="controlIds" class="mini-hidden" /> <input
							bind="selectedRoles" id="roleValues" class="mini-hidden" />
					</div>
				</div>
			</div>
			<div role="accordion" opened="true">
				<div role="head" title="授权用戶" ></div>
				<div role="body">
					<div class="fui-form">
						<div id="tabstreeselect1" class="mini-tabstreeselect"
							selectedPanelTitle="已选择记录" style="width: 99%; height: 400px"
							action="userTreeModal" loadWhenChecked="true" showBorder="true">
							<div tabText="授权用戶" tabKey="user"></div>
						</div>
					</div>
				</div>
			</div>
			<div role="accordion" opened="true">
				<div role="head" title="授权部门" ></div>
				<div role="body">
					<div class="fui-form">
						<div id="tabstreeselect2" class="mini-tabstreeselect"
							selectedPanelTitle="已选择记录" style="width: 99%; height: 400px"
							action="ouTreeModal" loadWhenChecked="true" showBorder="true">
							<div tabText="授权部门" tabKey="ou"></div>
						</div>
					</div>
				</div>
			</div>
 			<!--<div role="accordion" opened="true"> 
				<div role="head" title="授权部门职位人员" ></div>
				<div role="body">
					<div class="fui-form">
						<div id="ouJobUserTree" class="mini-tabstreeselect"
							selectedPanelTitle="已选择记录" style="width: 99%; height: 400px"
							action="ouJobUserTreeModal" loadWhenChecked="true"
							showBorder="true">
							<div tabText="职位人员" tabKey="user"></div>
						</div>
					</div>
				</div>
			</div> -->
		</div>
	</div>
	<script type="text/template" id="roleTemplate">
			<div id="panel1" class="mini-panel" title="{{title}}" iconCls="icon-add" showCollapseButton="false"  allowResize="false" showFooter="false" style="width:49%;float:left;margin-left:1%;margin-top:10px;">
			<div id="{{roleType}}" class="mini-checkboxlist" repeatLayout="table" repeatItems="3" textField="text" valueField="value"></div>
			</div>
		</script>
	<!-- jsboot.js会自动把框架页面所需的所有js都加载进来 -->
	
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//<![CDATA[
		var info = window.parent.document.getElementById('info');
		var actData={
				participators:'',
				transactor:''
				};
		var jsonData={};
		
		var IS_END = false; // 是否保存完毕
		
		//初始化请求
		epoint.initPage('templeteselectuseraction', JSON.parse(info.value), initCallback);

		var repeat = mini.get('repeat');

		function initCallback(e) {
			//初始化角色区域
			var data = e.uirepeat;
			repeat.setData(data);
			//将checkboxlist id存入隐藏域
			mini.get("controlIds").setValue(data["controlIds"]);
		}

		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.msg;
			if (msg) {
				epoint.alert(msg, '', null, 'warning');
			}
			console.log(data.participators);
			console.log(data.transactor);
			if(data.participators){
				actData['participators']=JSON.parse(data.participators);
			}
			if(data.transactor){
				actData['transactor'] = data.transactor;
			}
			var infoTemp =JSON.parse(window.parent.document.getElementById("info").value);
			infoTemp['participators'] = actData.participators;
			infoTemp['transactor'] = actData.transactor;
			
			window.parent.document.getElementById("info").value= JSON.stringify(infoTemp);
			console.log("usercallback="+window.parent.document.getElementById("info").value);
			window.parent.document.getElementById("participatorFlag").value= "1";
			
			IS_END = true;
		}

		//保存并关闭
		function saveModify() {
			if (epoint.validate()) {
				saveUserRole();
				epoint.execute('save', '', closeCallback);
			}
		}

		function updateRepeat() {
			epoint.execute("searchRoles", "condition", function(e) {
				//初始化角色区域
				var data = e.uirepeat;
				repeat.setData(data);
				//将checkboxlist id存入隐藏域
				mini.get("controlIds").setValue(data["controlIds"]);
			});
		}

		//将角色值赋到隐藏域
		function saveUserRole() {
			var checkbox = mini.get('controlIds').getValue().split(',');
			var selected = '';
			$.each(checkbox, function(n, value) {
				var cValue = mini.get(value).getValue();
				if (cValue) {
					selected += cValue + ",";
				}
			});
			//将所有checkboxlist 的选中值存入隐藏域
			mini.get('roleValues').setValue(
					selected.substring(0, selected.length - 1));
		}
		
		function searchData(){
			if(event.keyCode==13){
				updateRepeat();
			}
		} 
		//]]>
	</script>
</body>

</html>
