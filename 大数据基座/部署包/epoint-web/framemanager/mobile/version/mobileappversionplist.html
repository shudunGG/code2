<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>获取plist</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<input id="alltext" class="mini-textarea"
		style="width: 100%; height: 290px" />
	<br>
	<input class="mini-outputtext">以上信息复制反馈到移动项目规范执行专项邮件，会由移动开发负责人安排上传并提供plist文件访问地址
	</input>
	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('mobileappversionplistaction', '', function(e) {
			mini.get('alltext').setValue(
					" 下载地址 : " + Util.getUrlParams('url') + " \n " + "版本号 : "
							+ Util.getUrlParams('versionname') + " \n "
							+ "bundleid : " + "联系开发获取" + " \n " + "app名称 : "
							+ e.appname + " \n " + "114像素图片地址 : "
							+ Util.getRightUrl(e.logo114) + " \n " + "57像素图片地址 : "
							+ Util.getRightUrl(e.logo57));
		});
	</script>
</body>
</html>
