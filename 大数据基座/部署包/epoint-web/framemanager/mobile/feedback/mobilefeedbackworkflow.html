<!DOCTYPE html>
<html>

<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<script>
	document.write("<script src='../../../frame/fmui/js/cssboot.js?"
			+ Math.random() + "'></scr" + "ipt>");
</script>
<script>
	SrcBoot
			.output([ '../../../frame/fmui/showcase/comdto/css/common.new.css' ]);
</script>

<body class="ejs-f9-content">
	<div class="page-loading"></div>
<!-- 内容区域 -->
<div class="mui-content">
	<h5 class="mui-content-padded">
		<span style="color: red">*</span>请选择问题类型:
	</h5>
	<div class="mui-card">
		<div class="ep-mui-radiobuttonlist" id="sex" style="width: 100%"
			action="appeartypeModel"
			bind="commFeedbackQuestionInfo.cFeedbackType" checked></div>
	</div>
	<h5 class="mui-content-padded">
		<span style="color: red">*</span>标题：
	</h5>
	<li class="mui-input-row"><input id="postCode" type="text"
		class="ep-mui-textbox" required="true" requiredErrorText="标题不能为空"
		bind="commFeedbackQuestionInfo.cFeedbackQuestionTitle" /></li>
	<h5 class="mui-content-padded">
		<span style="color: red">*</span>问题描述：
	</h5>
	<li class="mui-input-row"><textarea id="information" type="text"
			class="ep-mui-textarea" style="width: 100%;" required="true"
			requiredErrorText="问题描述不能为空"
			bind="commFeedbackQuestionInfo.cFeedbackQuestionContent"></textarea>
	</li>
	<div class="ep-mui-webuploader webuploader  mt10 " id="mobilefeedback"
		isMulti="true" action="getFileUploadModel(mobilefeedback)"
		imgUrl="../../../../../frame/fmui/showcase/comdto/images/icon_file/"
		limitType="jpeg,jpg,gif,png">
		<div class="webuploader-title">
			<span>请上传图片：</span>
		</div>
		<div class="webuploader-content clearfix ">
			<div class="webuploader-content-items clearfix">
				<div class="uploader-add l">
					<img
						src="../../../frame/fmui/showcase/comdto/images/upload-btn.jpg"
						class="icon-upload" alt="">
				</div>
			</div>
		</div>
	</div>
	<!-- HandleControls -->
	<div class="ep-mui-handlecontrols" id="handlecontrols"
		action="handleCtrl"
		workflowPageUrl="../../../../../frame/fmui/showcase/comdto/workflow"></div>
</div>
<script type="text/template" id="tpl-subtable">
    <div class="mui-table-view">
      <div class="mui-table-view-cell">名字：{{displayName}}</div>
    </div>
  </script>

<script type="text/template" id="tpl-fileitem">
    <li data-downloadurl="{{downloadUrl}}" data-filetype="{{filetype}}" data-attachfilename="{{attachFileName}}" data-attachguid="{{attachGuid}}" data-type="body">
      {{attachFileName}} - 上传成功
      <a href="javascript:void(0);" data-role="preview" class="r">查看</a>
    </li>
  </script>

<script>
	document.write("<script src='../../../frame/fmui/js/jsboot.js?"
			+ Math.random() + "'></scr" + "ipt>");
</script>

<script>
	Util.loadJs(initPage);

	function initPage() {
		ejs.navigator.setTitle(document.title);
		epointm.initPage("mobilefeedbackaction", null, null, null, {
			method : "GET"
		});
		console.log(ejs.information);
		//document.getElementById('information').innerHTML(document.getElementById('information').getText());
	}

	function submit() {
		epointm.execute("submit", [ "postCode", "information" ], saveCallback);
	}

	function saveCallback(data) {
		Util.ejs.alert(data.msg);
	}

	function refresh() {
		epointm.refresh();
	}

	ejs.navigator.hookSysBack({
		success : function(result) {
			ejs.page.close();
		},
		error : function(error) {
		}
	});
	ejs.navigator.hookBackBtn({
		success : function(result) {
			ejs.page.close();
		},
		error : function(error) {
		}
	});
</script>
</body>

</html>
