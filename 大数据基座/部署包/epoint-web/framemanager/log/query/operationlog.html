<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="cache" content="no-cache" />
<title>操作日志详情</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<!-- 8列 -->
			<div role="row">
				<div role="control" label="操作时间">
					<div bind="frameOperationLog.operatedate" class="mini-output"
						data-options="{'format':'yyyy-MM-dd HH:mm:ss'}" /></div>
				</div>
				<div role="control" label="操作类型">
					<div id="operatorType" bind="frameOperationLog.operator_type"
						class="mini-output" /></div>
				</div>
			</div>
			<div role="row">
				<div role="control" label="操作模块">
					<div id="subsystemType" bind="frameOperationLog.subsystem_type"
						class="mini-output" /></div>
				</div>
				<div role="control" label="访问IP">
					<div id="fromIp" bind="frameOperationLog.fromip"
						class="mini-output" /></div>
				</div>
			</div>
			<div role="row">
				<div role="control" label="操作人员">
					<div id="userdisplayname" bind="frameOperationLog.userdisplayname"
						class="mini-output" /></div>
				</div>
			</div>
			<div role="row">
				<div role="control" label="操作内容">
					<div id="operateContent" bind="frameOperationLog.operatecontent"
						class="mini-output" /></div>
				</div>
			</div>
			<div role="row" id="contentrow" hidden>
				<div role="control" label="内容">
					<div id="content" bind="frameOperationLog.content"
						class="mini-output" /></div>
				</div>
			</div>
		</div>
		<script src="../../../rest/resource/jsboot"></script>
		<script type="text/javascript">
			epoint.initPage("operationlogaction",'',function(e){
				if(e.isdb){
					$('#contentrow').show();
				}
			});
		</script>
</body>
</html>
