<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <!-- 移动端的响应式特性 -->
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>event模块</title>

        <script>
            document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            SrcBoot.output([
                './_common/common.css'
            ]);
        </script>

    </head>

    <body>
        <div class="mui-content pt0" id="ejs-app">

        </div>
        <script>
            document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            "use strict";

            Util.loadJs(
                './_common/bizlogic_common_ready.js',
                function() {
                    Util.bizlogic.ready(initPage);
                });

            function initPage() {
                var litemplate = new Util.litemplate.listLitemplate({
                    isIndex: false,
                    title: 'event模块',
                    ejsApi: [{
                        'id': 'resume',
                        'text': 'resume(监听页面恢复事件)',
                        'evn': 'ejs',
                        'runCode': function() {
                            ejs.event.registerEvent({
                                key: 'resume',
                                success: function(result) {
                                    litemplate.showTips('页面恢复' + JSON.stringify(result));
                                },
                                error: function(error) {
                                    litemplate.showTips('页面恢复失败:' + JSON.stringify(error));
                                }
                            });
                        }
                    }, {
                        'id': 'pause',
                        'text': 'pause(监听页面不可见事件)',
                        'evn': 'ejs',
                        'runCode': function() {
                            // pause中，在华为P10等手机中，一些toast等非阻塞的ui显示不会显示出来
                            ejs.event.registerEvent({
                                key: 'pause',
                                success: function(result) {
                                    litemplate.showTips('页面pause' + JSON.stringify(result));
                                },
                                error: function(error) {
                                    litemplate.showTips('页面pause失败:' + JSON.stringify(error));
                                }
                            });
                        }
                    }, {
                        'id': 'netChange',
                        'text': 'netChange(监听网络变化事件)',
                        'evn': 'ejs',
                        'runCode': function() {
                            ejs.event.registerEvent({
                                key: 'netChange',
                                success: function(result) {
                                    litemplate.showTips('网络变化' + JSON.stringify(result));
                                },
                                error: function(error) {
                                    litemplate.showTips('网络变化失败:' + JSON.stringify(error));
                                }
                            });
                        }
                    }, {
                        'id': 'unResume',
                        'text': 'unResume(取消监听页面恢复)',
                        'evn': 'ejs',
                        'runCode': function() {
                            ejs.event.unRegisterEvent({
                                key: 'resume',
                                success: function(result) {
                                    litemplate.showTips('取消监听页面恢复' + JSON.stringify(result));
                                },
                                error: function(error) {
                                    litemplate.showTips('取消监听页面恢复错误:' + JSON.stringify(error));
                                }
                            });

                        }
                    }, {
                        'id': 'unNetChange',
                        'text': 'unNetChange(取消监听网络变化事件)',
                        'evn': 'ejs',
                        'runCode': function() {
                            ejs.event.unRegisterEvent({
                                key: 'netChange',
                                success: function(result) {
                                    litemplate.showTips('取消监听网络变化' + JSON.stringify(result));
                                },
                                error: function(error) {
                                    litemplate.showTips('取消监听网络变化错误:' + JSON.stringify(error));
                                }
                            });
                        }
                    }, {
                        'id': 'isRegisterEvent',
                        'text': 'isRegisterEvent(是否监听网络变化事件)',
                        'evn': 'ejs',
                        'runCode': function() {
                            ejs.event.isRegisterEvent({
                                key: 'netChange',
                                success: function(result) {
                                    litemplate.showTips(JSON.stringify(result));
                                },
                                error: function(error) {
                                    litemplate.showTips(JSON.stringify(error));
                                }
                            });
                        }
                    }]
                });
            }
        </script>

    </body>

</html>
