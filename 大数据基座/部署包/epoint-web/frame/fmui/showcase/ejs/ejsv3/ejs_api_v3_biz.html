<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <!-- 移动端的响应式特性 -->
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>框架组件相关API</title>
        <script>
            document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            SrcBoot.output([
                './_common/common.css'
            ]);
        </script>

    </head>

    <body>
        <div class="mui-content pt0" id="ejs-app">

        </div>
        <script>
            document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            "use strict";

            Util.loadJs(
                './_common/bizlogic_common_ready.js',
                function() {
                    Util.bizlogic.ready(initPage);
                });

            function initPage() {
                var litemplate = new Util.litemplate.listLitemplate({
                    isIndex: false,
                    title: '框架组件相关API',
                    ejsApi: [{
                        'id': 'choose',
                        'text': 'choose(选人)',
                        'evn': 'ejs',
                        'runCode': function() {
                            ejs.contact.choose({
                                success: function(result) {
                                    litemplate.showTips(JSON.stringify(result));
                                },
                                error: function(error) {
                                    litemplate.showTips('失败:' + JSON.stringify(error));
                                }
                            });

                        }
                    }, {
                        'id': 'search',
                        'text': 'search(通用搜索)',
                        'evn': 'ejs',
                        'runCode': function() {
                            ejs.page.openLocal({
                                className: ejs.os.android ? 'com.epoint.baseapp.component.search.CommonSearchActivity' : '',
                                data: {
                                    conditions: '',
                                    searchType: 'mail'
                                },
                                success: function(result) {
                                    litemplate.showTips(JSON.stringify(result));
                                },
                                error: function(error) {
                                    litemplate.showTips('失败:' + JSON.stringify(error));
                                }
                            });

                        }
                    }]
                });
            }
        </script>

    </body>

</html>
