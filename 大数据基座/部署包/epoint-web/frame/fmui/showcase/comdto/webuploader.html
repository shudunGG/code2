<!DOCTYPE html>
<html>

<head>
  <title>控件示例</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script>
    document.write(
      "<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>
  <script>
    SrcBoot.output([
      './css/common.css'
    ]);
  </script>
</head>

<body>
  <div class="page-loading"></div>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">上传控件</h1>
  </header>
  <!-- 内容区域 -->
  <div class="mui-content">
    <div class="webuploader ep-mui-webuploader" noupload="true" id="css" isMulti="true" tplId="tpl-fileitem" url="data/upload.json">
      <div class="webuploader-title">
        文件上传
        <span class="mui-icon mui-icon-plus-filled r webuploader-button"></span>
      </div>
      <ul class="webuploader-filelist">
        <li>暂未上传文件</li>
      </ul>
    </div>
  </div>

  <script type="text/template" id="tpl-fileitem">
    <li data-downloadurl="{{downloadUrl}}" data-filetype="{{filetype}}" data-attachfilename="{{attachFileName}}" data-attachguid="{{attachGuid}}" data-type="body">
      {{attachFileName}} - 上传成功
      <a href="javascript:void(0);" data-role="preview" class="r">查看</a>
    </li>
  </script>

  <script>
    document.write(
      "<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>

  <script>
    Util.loadJs(initPage);

    function initPage() {
      epointm.initPage("data/webuploader.json", null, null, null, {
        method: "GET"
      });
    }
  </script>
</body>

</html>
