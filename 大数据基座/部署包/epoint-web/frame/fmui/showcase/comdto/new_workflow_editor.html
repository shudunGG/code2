<!DOCTYPE html>
<html>

<head>
    <title>控件示例</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script>
        document.write(
            "<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>"
        );
    </script>
    <script>
        SrcBoot.output([
            './css/common.new.css'
        ]);
    </script>

    <style>
        .mui-content {
            padding-bottom: 78px;
        }
        .editor-btn button{
            display: inline-block;
        }
    </style>

<body class="ejs-f9-content">
    <div class="page-loading"></div>
    <!-- 内容区域 -->
    <div class="mui-content">
        <ul class="editor-list">
            <!-- <div class="em-srhbar">
                <span class="btn-search mui-icon mui-icon-search em-srhbar-icon"></span>
                <input
                  type="text"
                  class="em-srhbar-input ep-mui-searchbar"
                  id="srh"
                  placeholder="请输入搜索关键字"
                  onSearch="searchCallback"
                />
              </div> -->
            <li class="editor-list-item">
                <p class="l label">
                    <span class="must">用户登录名</span>
                </p>
                <input type="text" id="loginId" bind="myinfomodifyaction.user.loginId" class="ep-mui-textbox l"
                    placeholder="请输入用户登录名" required>
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>用户姓名</span>
                </p>
                <input type="text" id="displayName" bind="myinfomodifyaction.user.displayName" class="ep-mui-textbox l"
                    placeholder="请输入用户姓名">
            </li>

            <!-- <li class="editor-list-item icon-right">
                <p class="l label">
                    <span>选择日期</span>
                </p>
                <input type="text" id="date" bind="myinfomodifyaction.user.date" class="ep-mui-datepicker l"
                    data-options='{
          "type": "month",
          "beginYear":2015,
          "endYear": 2020,
          "format": "yyyy/MM/dd"
        }'>
            </li> -->

            <li class="editor-list-item icon-right">
                <p class="l label">
                    <span>选择日期</span>
                </p>
                <input type="text" id="datetime" bind="myinfomodifyaction.user.datetime" class="ep-mui-datepicker l" placeholder="选择日期"
                    data-options='{
          "type": "datetime",
          "beginDate":2015,
          "endDate": 2020,
          "format": "yyyy/MM/dd"
        }'>
            </li>

            <li class="editor-list-item icon-right">
                <p class="l label">
                    <span>时间范围选择</span>
                </p>
                <input type="text" id="daterangetime" bind="myinfomodifyaction.user.daterangetime" class="ep-mui-daterangepicker l" placeholder="时间范围选择"
                    data-options='{
          "type": "datetime",
          "beginDate":"2015-01-03",
          "endDate": "2020-01-03",
          "format": "yyyy/MM/dd"
        }'>
            </li>

            <!-- <li class="editor-list-item">
                <p class="l label">
                    <span>用户姓名</span>
                </p>
                <input type="text" id="displayName" bind="myinfomodifyaction.user.displayName" class="ep-mui-textbox l"
                    disabled>
            </li> -->

            <li class="editor-list-item icon-right">
                <p class="l label">
                    <span>下拉菜单</span>
                </p>
                <input type="text" id="hobby" action="getHobby" class="ep-mui-combobox l" data='[{value: "first", text: "第一项"}, {value: "second", text: "第一项"}, {value: "third", text: "第三项"}]'>
            </li>

            <li class="editor-list-item icon-right">
                <p class="l label">
                    <span>选择人员</span>
                </p>
                <input type="text" id="person" bind="myinfomodifyaction.user.person" class="ep-mui-selectcontact l"
                    placeholder="选择人员">
            </li>

            <!-- <li class="editor-list-item icon-right">
                <p class="l label">
                    <span>树控件</span>
                </p>
                <input type="text" id="mini-5" url="./treeselect.html" class="ep-mui-treeselect l"
                    placeholder="选择树">
            </li> -->

            <li class="editor-list-item">
                <p class="l label">
                    <span>邮箱</span>
                </p>
                <input type="text" id="email" vtype="email" bind="myinfomodifyaction.user.email"
                    class="ep-mui-textbox l" placeholder="请输入邮箱">
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>URL地址</span>
                </p>
                <input type="text" id="url" vtype="url" bind="myinfomodifyaction.user.url" class="ep-mui-textbox l"
                    placeholder="请输入URL">
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>整数</span>
                </p>
                <input type="text" id="int" vtype="int" bind="myinfomodifyaction.user.int" class="ep-mui-textbox l"
                    placeholder="请输入整数">
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>数字</span>
                </p>
                <input type="text" id="float" vtype="float" bind="myinfomodifyaction.user.float"
                    class="ep-mui-textbox l" placeholder="请输入数字">
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>手机号码</span>
                </p>
                <input id="mobile" type="text" vtype="mobile" class="ep-mui-textbox l"
                    bind="myinfomodifyaction.user.mobile" placeholder="请输入手机号码" />
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>固定电话号码</span>
                </p>
                <input id="tel" type="text" vtype="tel" class="ep-mui-textbox l" bind="myinfomodifyaction.user.tel"
                    placeholder="请输入固定电话" />
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>电话号码</span>
                </p>
                <input id="phone" type="text" vtype="phone" class="ep-mui-textbox" bind="myinfomodifyaction.user.phone"
                    placeholder="请输入电话号码" />
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>邮政编码</span>
                </p>
                <input id="phone" type="text" vtype="phone" class="ep-mui-textbox" bind="myinfomodifyaction.user.phone"
                    placeholder="请输入邮政编码" />
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>组织机构代码</span>
                </p>
                <input id="orgCode" type="text" vtype="orgCode" class="ep-mui-textbox"
                    bind="myinfomodifyaction.user.orgCode" placeholder="请输入组织机构代码" />
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>身份证号码</span>
                </p>
                <input id="idCard" type="text" vtype="idCard" class="ep-mui-textbox"
                    bind="myinfomodifyaction.user.idCard" placeholder="请输入身份证号码" />
            </li>

            <li class="editor-list-item">
                <p class="l label">
                    <span>自定义正则</span>
                </p>
                <input id="custom" type="text" regExp="/^123/" regExpErrText="自定义正则开始数字不是 123" class="ep-mui-textbox"
                    bind="myinfomodifyaction.user.custom" placeholder="验证自定义正则" />
            </li>
        </ul>

        <h5 class="multi-line-title">多项选择</h5>
        <div class="mui-card">
            <div class="mui-input-group ep-mui-checkboxlist" id="movement" bind="myinfomodifyaction.user.movement"
                data="[{value:'唱歌',text:'唱歌'},{value:'跳舞',text:'跳舞'},{value:'rap',text:'rap'},{value:'篮球',text:'篮球'}]">
            </div>
        </div>

        <h5 class="multi-line-title">单项选择</h5>
        <div class="mui-card">
            <div required='true' class="ep-mui-radiobuttonlist mui-input-group " id="sex" bind="myinfomodifyaction.user.sex"
                data="[{value:'男',text:'男'},{value:'女',text:'女'}]"></div>
        </div>

        <div class="multi-line">
            <div class="multi-line-title">
                <span class="must">问题描述</span>
            </div>
            <div class="multi-line-content">
                <textarea id="information" class="ep-mui-textarea" bind="myinfomodifyaction.user.information"
                    placeholder="请输入内容"></textarea>
            </div>
        </div>

        <div class="ep-mui-webuploader webuploader" required='true' id="cs" isMulti="true" action="getFileUploadModel(cs)">
            <div class="webuploader-title">
                <span>上传截图</span>
            </div>
            <div class="webuploader-content clearfix">
                <div class="webuploader-content-items clearfix">
                    <div class="uploader-add l">
                        <img src="./images/upload-btn.jpg" class="icon-upload" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="editor-btn">
            <button class="l save" onclick="submit()">保 存</button>
            <button class="l submit" onclick="submit()">提 交</button>
        </div>
    </div>

    <script type="text/template" id="tpl-subtable">
        <div class="mui-table-view">
        <div class="mui-table-view-cell">名字：{{displayName}}</div>
        </div>
    </script>

    <script>
        document.write(
            "<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>"
        );
    </script>

    <script>
        Util.loadJs('../../js/utils/util.string.js', initPage);

        function initPage() {
            // data/myinfo.json
            epointm.initPage("data/myinfo.json", null, null, null, {
                method: "GET"
            });
        }

        function submit() {
            epointm.execute("submit", "", saveCallback);
        }

        function saveCallback(data) {
            Util.ejs.alert(data.msg);
        }

        function refresh() {
            epointm.refresh();
        }
    </script>
</body>

</html>
