<!DOCTYPE html>
<html>

<head>
  <title>控件示例</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script>
    document.write(
      "<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>
  <script>
    SrcBoot.output([
      './css/common.css'
    ]);
  </script>

<body>
  <div class="page-loading"></div>
  <!-- 内容区域 -->
  <div class="mui-content">
    <ul class="mui-table-view">
      <li class="mui-input-row">
        <label>用户登录名：</label>
        <input id="loginId" type="text" class="ep-mui-textbox" bind="myinfomodifyaction.user.loginId" />
      </li>
      <li class="mui-input-row">
        <label>身份证(必填项)：</label>
        <input id="idcard" required type="text" class="ep-mui-textbox" bind="myinfomodifyaction.user.idcard" />
      </li>
      <li class="mui-input-row">
        <label>手机号：</label>
        <input id="idcard" required type="text" class="ep-mui-textbox" bind="myinfomodifyaction.user.idcard" vtype="mobile" />
      </li>
      <li class="mui-input-row">
        <label>用户姓名：</label>
        <input id="displayName" type="text" class="ep-mui-textbox" bind="myinfomodifyaction.user.displayName" />
      </li>
      <li class="mui-input-row">
        <label>多行文本输入框：</label>
        <textarea id="information" type="text" class="ep-mui-textarea"
          bind="myinfomodifyaction.user.information"></textarea>
      </li>
      <li class="mui-input-row">
        <label>日期选择(年月日)：</label>
        <input id="date" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.date" data-options='{
          "type": "date",
          "beginYear":2015,
          "endYear": 2020,
          "format": "yyyy/MM/dd"
        }' />
      </li>
      <li class="mui-input-row">
        <label>日期选择(年月日时分)：</label>
        <input id="datetime" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.datetime" data-options='{
            "type": "datetime",
            "beginYear":2015,
            "endYear": 2020,
            "format": "yyyy/MM/dd"
          }' />
      </li>
      <li class="mui-input-row">
        <label>日期选择(时分)：</label>
        <input id="time" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.time" data-options='{
            "type": "time",
            "beginYear":2015,
            "endYear": 2020,
            "format": "yyyy/MM/dd"
          }' />
      </li>
      <li class="mui-input-row">
        <label>日期选择(年月)：</label>
        <input id="month" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.month" data-options='{
          "type": "month",
          "beginYear":2015,
          "endYear": 2020,
          "format": "yyyy/MM/dd"
        }' />
      </li>
      <li class="mui-input-row">
        <label>日期选择(年月日时)：</label>
        <input id="hour" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.hour" data-options='{
                "type": "hour",
                "beginYear":2015,
                "endYear": 2020,
                "format": "yyyy/MM/dd"
              }' />
      </li>
      <li class="mui-input-row">
        <label>下拉选择菜单：</label>
        <div id="hobby" type="text" class="ep-mui-combobox" action="getHobby"></div>
      </li>
      <li class="mui-input-row">
        <label>单项选择列表</label>
        <div class="ep-mui-radiobuttonlist" id="sex" bind="myinfomodifyaction.user.sex"
          data="[{value:'男',text:'男'},{value:'女',text:'女'}]"></div>
      </li>
      <li class="mui-input-row">
        <label>多项选择列表</label>
        <div class="ep-mui-checkboxlist" id="movement" bind="myinfomodifyaction.user.movement"
          data="[{value:'唱歌',text:'唱歌'},{value:'跳舞',text:'跳舞'},{value:'rap',text:'rap'},{value:'篮球',text:'篮球'}]"></div>
      </li>
      <li class="mui-input-row">
        <label>选项一：</label>
        <div class="ep-mui-treeselect" url="./treeselect.html" id="treeselect"></div>
      </li>
      <li class="mui-input-row">
        <label>单选列表new1</label>
        <div class="ep-mui-radiobuttonlist" id="radiobuttonlist-1hlfpicna" bind="myinfomodifyaction.user.movement" ></div>
      </li>
      <li class="mui-input-row">
        <label>单选列表new2</label>
        <div class="ep-mui-radiobuttonlist" id="radiobuttonlist-7e10do2tg" bind="myinfomodifyaction.user.movement" ></div>
      </li>
    </ul>

    <div class="ep-mui-webuploader webuploader mt10" tplId="tpl-fileitem" isMulti="true" url="data/upload.json">
      <div class="webuploader-title">
        文件上传
        <span class="mui-icon mui-icon-plus-filled r webuploader-button"></span>
      </div>
      <ul class="webuploader-filelist">
        <li>暂未上传文件</li>
      </ul>
    </div>

    <div class="mui-btn mui-btn-primary mt10 ml10" onclick="refresh()">刷新</div>
    <div class="mui-btn mui-btn-danger mt10 ml10" onclick="submit()">提交</div>
  </div>

  <script type="text/template" id="tpl-subtable">
    <div class="mui-table-view">
      <div class="mui-table-view-cell">名字：{{displayName}}</div>
    </div>
  </script>

  <script type="text/template" id="tpl-fileitem">
    <li>{{name}} - 上传成功</li>
  </script>

  <script>
    document.write(
      "<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>

  <script>
    var serverUrl = 'http://218.4.136.114:8899/oarest9_2_9_sp2_sql/rest/oa9/';
  </script>

  <script>
    Util.loadJs('../../js/libs/aes.js', './js/template_workfloweditor.js', initPage);

    function initPage() {
      // epointm.initPage("data/testmyinfo.json", null, null, null, {
      //   method: "GET"
      // });
      epointm.initPage("data/combobox.json", null, null, null, {
        method: "GET"
      });
    }

    function submit() {
      epointm.execute("data/userlist.json", "", saveCallback);
    }

    function saveCallback(data) {
      Util.ejs.ui.alert(data.msg);
    }

    function refresh() {
      epointm.refresh();
    }
  </script>
</body>

</html>
