<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>控件示例</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");</script>
	</head>

	<body>
		<div class="page-loading"></div>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">下拉刷新列表</h1>
		</header>
		<!-- 内容区域 -->
		<div class="mui-content">
			<!--数据列表-->
			<div id="minirefresh" class="minirefresh-wrap" style="top: 90px">
                <div class="minirefresh-scroll">
                    <ul id="datagrid" class="ep-mui-list mui-table-view mui-table-view-chevron" tplId="tpl-pullrefresh" idField="userGuid" url="data/userlist.json" pageSize="5" defaultPage="0" fields="displayName,ouname" requestType="GET" onitemclick="listItemClick">
					</ul>
                </div>
            </div>
		</div>

		<script type="text/template" id="tpl-pullrefresh">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					<p><label for="">姓名：</label>{{username}}</p>
					<p><label for="">电子邮件：</label>{{email}}</p>
				</a>
			</li>
		</script>

		<script>document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");</script>
		<script>
			Util.loadJs(initPage);

			function initPage() {
				epointm.initPage('data/userlist.json', null, null, null,{
				    method: 'GET'
				});
			}


			window.listItemClick = function(e, id) {
				Util.ejs.ui.alert("点击:" + id);
//				ejs.page.openPage('html/f9Simple/form.html', '', {
//					userGuid: id
//				});
			};
		</script>
	</body>

</html>
