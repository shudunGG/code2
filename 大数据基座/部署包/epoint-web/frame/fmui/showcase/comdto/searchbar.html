<!DOCTYPE html>
<html>

<head>
  <title>控件示例</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script>
    document.write(
      "<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>
  <script>
    SrcBoot.output([
      './css/common.css'
    ]);
  </script>
</head>

<body>
  <div class="page-loading"></div>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">搜索框控件</h1>
  </header>
  <!-- 内容区域 -->
  <div class="mui-content">
    <div class="em-srhbar">
      <span class="btn-search mui-icon mui-icon-search em-srhbar-icon"></span>
      <input type="text" class="em-srhbar-input ep-mui-searchbar" id="srh" placeholder="请输入搜索关键字">
    </div>
  </div>

  <script>
    document.write(
      "<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>

  <script>
    Util.loadJs(initPage);

    function initPage() {
      epointm.initPage("data/myinfo.json", null, null, null, {
        method: "GET"
      });
    }

    // 获取搜索值
    function onSearch(value) {
      console.log(value);
    }
  </script>
</body>

</html>
