<!DOCTYPE html>
<html>

<head>
  <title>控件示例</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <script>
    document.write(
      "<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>
  <script>
    SrcBoot.output([
      './css/common.css'
    ]);
  </script>

<body class="ejs-f9-content">
  <div class="page-loading"></div>
  <!-- 内容区域 -->
  <div class="mui-content">
    <ul class="mui-table-view">
      <li class="mui-input-row">
        <label>用户登录名：</label>
        <input id="loginId" type="text" class="ep-mui-textbox" bind="myinfomodifyaction.user.loginId" />
      </li>
      <li class="mui-input-row">
        <label>用户姓名：</label>
        <input id="displayName" type="text" class="ep-mui-textbox" bind="myinfomodifyaction.user.displayName" />
      </li>
      <li class="mui-input-row">
        <label>多行文本输入框：</label>
        <textarea id="information" type="text" class="ep-mui-textarea"
          bind="myinfomodifyaction.user.information"></textarea>
      </li>
      <li class="mui-input-row">
        <label>日期选择(年月日)：</label>
        <input id="date" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.date" data-options='{
          "type": "date",
          "beginYear":2015,
          "endYear": 2020,
          "format": "yyyy/MM/dd"
        }' />
      </li>
      <li class="mui-input-row">
        <label>日期选择(年月日时分)：</label>
        <input id="datetime" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.datetime" data-options='{
            "type": "datetime",
            "beginYear":2015,
            "endYear": 2020,
            "format": "yyyy/MM/dd"
          }' />
      </li>
      <li class="mui-input-row">
        <label>日期选择(年月)：</label>
        <input id="month" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.month" data-options='{
          "type": "month",
          "beginYear":2015,
          "endYear": 2020,
          "format": "yyyy/MM/dd"
        }' />
      </li>
      <li class="mui-input-row">
        <label>下拉选择菜单：</label>
        <div id="hobby" type="text" class="ep-mui-combobox" action="getHobby"></div>
      </li>
      <li class="mui-input-row">
        <label>单项选择列表</label>
        <div class="ep-mui-radiobuttonlist" id="sex" bind="myinfomodifyaction.user.sex"
          data="[{value:'男',text:'男'},{value:'女',text:'女'}]"></div>
      </li>
      <li class="mui-input-row">
        <label>单项选择列表</label>
        <div class="ep-mui-selectcontact" id="person" bind="myinfomodifyaction.user.person">选择人员</div>
      </li>
      <li class="mui-input-row">
        <label>多项选择列表</label>
        <div class="ep-mui-checkboxlist" id="movement" bind="myinfomodifyaction.user.movement"
          data="[{value:'唱歌',text:'唱歌'},{value:'跳舞',text:'跳舞'},{value:'rap',text:'rap'},{value:'篮球',text:'篮球'}]"></div>
      </li>
      <li class="mui-input-row">
        <label>选项一：</label>
        <div class="ep-mui-treeselect" url="./treeselect.html" id="treeselect"></div>
      </li>
      <li class="mui-input-row">
        <label>选择用户：</label>
        <div class="ep-mui-selectcontact">选择人员</div>
      </li>
      <li class="mui-input-row">
        <label>邮箱：</label>
        <input id="email" vtype="email" type="text" class="ep-mui-textbox" bind="myinfomodifyaction.user.email" />
      </li>
      <li class="mui-input-row">
        <label>URL地址：</label>
        <input id="url" type="text" vtype="url" class="ep-mui-textbox" bind="myinfomodifyaction.user.url" />
      </li>
      <li class="mui-input-row">
        <label>整数：</label>
        <input id="int" type="text" vtype="int" class="ep-mui-textbox" bind="myinfomodifyaction.user.int" />
      </li>
      <li class="mui-input-row">
        <label>数字：</label>
        <input id="float" type="text" vtype="float" class="ep-mui-textbox" bind="myinfomodifyaction.user.float" />
      </li>
      <li class="mui-input-row">
        <label>手机号码：</label>
        <input id="mobile" type="text" vtype="mobile" class="ep-mui-textbox" bind="myinfomodifyaction.user.mobile" />
      </li>
      <li class="mui-input-row">
        <label>固定电话号码：</label>
        <input id="tel" type="text" vtype="tel" class="ep-mui-textbox" bind="myinfomodifyaction.user.tel" />
      </li>
      <li class="mui-input-row">
        <label>电话号码：</label>
        <input id="phone" type="text" vtype="phone" class="ep-mui-textbox" bind="myinfomodifyaction.user.phone" />
      </li>
      <li class="mui-input-row">
        <label>邮政编码：</label>
        <input id="postCode" type="text" vtype="postCode" class="ep-mui-textbox" bind="myinfomodifyaction.user.postCode" />
      </li>
      <li class="mui-input-row">
        <label>组织机构代码：</label>
        <input id="orgCode" type="text" vtype="orgCode" class="ep-mui-textbox" bind="myinfomodifyaction.user.orgCode" />
      </li>
      <li class="mui-input-row">
        <label>身份证号码：</label>
        <input id="idCard" type="text" vtype="idCard" class="ep-mui-textbox" bind="myinfomodifyaction.user.idCard" />
      </li>
      <li class="mui-input-row">
        <label>自定义正则：</label>
        <input id="custom" type="text" regExp="/^123/" regExpErrText="开始数字不是 123" class="ep-mui-textbox" bind="myinfomodifyaction.user.custom" />
      </li>
      <li class="mui-input-row">
        <label>开始时间</label>
        <input id="startdate" type="text" minthen="enddate" class="ep-mui-datepicker" bind="myinfomodifyaction.user.startdate" />
      </li>
      <li class="mui-input-row">
        <label>结束时间</label>
        <input id="enddate" type="text" class="ep-mui-datepicker" bind="myinfomodifyaction.user.enddate" />
      </li>
    </ul>

    <div class="ep-mui-webuploader webuploader mt10" tplId="tpl-fileitem" isMulti="true" action="getFileUploadModel(accth)">
      <div class="webuploader-title">
        文件上传
        <span class="mui-icon mui-icon-plus-filled r webuploader-button"></span>
      </div>
      <ul class="webuploader-filelist">
        <li>暂未上传文件</li>
      </ul>
    </div>

    <div class="mui-btn mui-btn-primary mt10 ml10" onclick="refresh()">刷新</div>
    <div class="mui-btn mui-btn-danger mt10 ml10" onclick="submit()">提交</div>
    <div class="mui-btn mui-btn-danger mt10 ml10" onclick="reload()">reload</div>
  </div>

  <script type="text/template" id="tpl-subtable">
    <div class="mui-table-view">
      <div class="mui-table-view-cell">名字：{{displayName}}</div>
    </div>
  </script>

  <script type="text/template" id="tpl-fileitem">
    <li>{{name}} - 上传成功</li>
  </script>

  <script>
    document.write(
      "<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>"
    );
  </script>

  <script>
    Util.loadJs('../../js/utils/util.string.js', initPage);

    function initPage() {
      epointm.initPage("data/myinfo.json", null, null, null, {
        method: "GET"
      });
    }

    function submit() {
      epointm.execute("save", "", saveCallback);
    }

    function saveCallback(data) {
      Util.ejs.alert(data.msg);
    }

    function refresh() {
      epointm.refresh();
    }

    function reload() {
      ejs.page.reload();
    }
  </script>
</body>

</html>
