<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<title>索引列表1</title>
		<script>
			document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
	</head>

	<body>
		<div id="indexlist"></div>

		<script>
			document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>

		<script>
			"use strict";

			Util.loadJs([
				'js/widgets/indexedlist/indexedlist.css',
				'js/widgets/indexedlist/indexedlist.js'
			], function() {
				initPage();
			});

			/**
			 * 页面初始化请走这个函数
			 */
			function initPage() {
				// 演示
				new IndexedList({
					container: "#indexlist", //默认索引组件容器
					url: "./indexedlist.json",
					type: 'GET',
					dataRequest: JSON.stringify({
						token: '实际场景动态获取容器 token',
						params: {}
					}),
					itemClick: function(e) {
						console.log("选择Text:" + e.text);
						console.log("选择Value:" + e.value);
						Util.ejs.ui.toast("选择Text:" + e.text);
					}
				});
			};
		</script>
	</body>

</html>
