<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>300行：测试渲染速度</title>

    <script src="../../../../js/cssboot.js" type="text/javascript"></script>
    
</head>
<body >
<div class="fui-content">
    <h4>300行：测试渲染速度。</h4>
    <div id="datagrid" class="mini-datagrid" style="width:100%;height:400px;"     
        url="tasks.txt" showTreeIcon="true"  
        idField="UID" resultAsData="true" pageSize="50"
        allowCellEdit="true" allowCellSelect="true" multiSelect="true"
        showFilterRow="true" 
    >
        <div property="columns">
            <div type="indexcolumn"></div>
            <div name="taskname" field="Name" width="200">任务名称
                <input property="editor" class="mini-textbox" style="width:100%;" minHeight="80"/>
                <input property="filter" class="mini-textbox" style="width:100%;" minHeight="80"/>
            </div>
            <div field="Duration" width="100">工期</div>
            <div field="PercentComplete" width="100">进度</div>
            <div field="Start" width="100" dateFormat="yyyy-MM-dd">开始日期</div>
            <div field="Finish" width="100" dateFormat="yyyy-MM-dd">完成日期</div>
        </div>
    </div>
</div>
<script src="../../../../js/jsboot.js"></script>
