<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="dialog.js?v=11.9"></script>

<script type="text/javascript">
document.write ("<link href='../language/" + lang.ActiveLanguage + ".css?v=" + EWEB.V + "' type='text/css' rel='stylesheet'>");
document.write ("<link href='../skin/" + config.Skin + "/dialog.css?v=" + EWEB.V + "' type='text/css' rel='stylesheet'>");

var sCaption = lang["DlgWordEQ"];
document.write("<title>" + sCaption + "</title>");

function InitDocument() {
	lang.TranslatePage(document);
	parent.InnerDialogLoaded(sCaption);
	if (!EWEBBrowser.IsUseLS){
		_CheckInstalled();
	}
}

function _CheckInstalled(){
	EWEBActiveX.AsynCallBack("getinfo", ["wordeqinstall",config.WordEqVersion,""],
		function(o_Data){
			if (o_Data["Ret"]!="yes"){
				if (!EWEBBrowser.IsUseLS){
					window.setTimeout(_CheckInstalled, 1000);
				}
			}else{
				$("msg_install").style.display = "none";
				$("msg_ok").style.display = "";
				if (EWEBBrowser.IsUseLS){
					$("msg_checkbtn").style.display = "none";
				}
			}
		}
	);
}

</script>
</head>

<body onload="InitDocument()">
<table border=0 cellpadding=0 cellspacing=5 id=tabDialogSize><tr><td>


<table border=0 cellpadding=0 cellspacing=0 align=center>
<tr><td>
	<fieldset>
	<legend><span lang=DlgWordEQLegend></span>:</legend>
	<table border=0 cellspacing=0 cellpadding=5 width=360 height=100>
	<tr valign=top>
		<td width=50 align=center><img src="images/eq.gif" border=0></td>
		<td width=350>
		<script type="text/javascript">
		document.write("<div id=msg_install>"+lang["DlgWordEQMsg"]+"<br><br>"
			+"<img border=0 src='images/down.gif' align=absmiddle> <a href='eWebEditorWordEQInstall.exe' target='_blank'>"+lang["DlgWordEQDown"]+"</a><br>"+lang["DlgWordEQDownDesc"]+"</a></div>");

		document.write("<div id=msg_ok style='display:none;font-size:14px;font-weight:bold;color:#ff0000;'>"+lang["DlgWordEQOk"]+"</div>");
		if (EWEBBrowser.IsUseLS){
			document.write('<div id=msg_checkbtn><br><input type=button class="dlgBtn" onclick="_CheckInstalled()" lang=DlgWordEQChkInsBtn></div>');
		}
		</script>
		</td>
	</tr>
	</table>
	</fieldset>

</td></tr>
<tr><td height=10></td></tr>
<tr><td noWrap align=right><input type=button class="dlgBtnCommon dlgBtn" value='' onclick="parent.Cancel()" lang=DlgBtnClose></td></tr>
</table>


</td></tr></table>

</body>
</html>
