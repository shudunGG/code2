<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="dialog.js?v=11.9"></script>

<script type="text/javascript">
document.write ("<link href='../language/" + lang.ActiveLanguage + ".css?v=" + EWEB.V + "' type='text/css' rel='stylesheet'>");
document.write ("<link href='../skin/" + config.Skin + "/dialog.css?v=" + EWEB.V + "' type='text/css' rel='stylesheet'>");

var sAction = "INSERT";
var sTitle = lang["DlgComInsert"];

var oControl;
var oChild;
var oSeletion;
var sRangeType;

var sWidth = "";
var sHeight = "2";
var sAlign = "";
var sColor = "#808080";


if (EWEBSelection.GetType() == "Control") {

	oControl = EWEBSelection.GetSelectedElement();
	if (oControl.tagName == "HR"){
		sAction = "MODI";
		sTitle = lang["DlgComModify"];

		sWidth = GetStyleAttribute(oControl, "width");
		sHeight = oControl.style.height;
		if (!sHeight){
			sHeight = GetAttribute(oControl, "size");
		}
		sAlign = GetAttribute(oControl, "align");
		sColor = oControl.style.backgroundColor;
	}
}

var sCaption = lang["DlgHr"] + "(" + sTitle + ")";
document.write("<title>" + sCaption + "</title>");


function InitDocument(){
	lang.TranslatePage(document);

	SearchSelectValue($("d_align"), sAlign.toLowerCase());

	$("d_color").value = sColor;
	$("s_color").style.backgroundColor = sColor;
	$("d_width").value = sWidth;
	$("d_height").value = sHeight;

	parent.InnerDialogLoaded(sCaption);
}


function MoreThanOne(obj, sErr){
	var b=false;
	if (obj.value!=""){
		obj.value=parseFloat(obj.value);
		if (obj.value!="0"){
			b=true;
		}
	}
	if (b==false){
		BaseAlert(obj,sErr);
		return false;
	}
	return true;
}

function ok(){

	//if (!MoreThanOne($("d_width"), lang["ErrInput"])){
	//	return;
	//}
	sWidth = $("d_width").value;
	//if (!MoreThanOne($("d_height"), lang["ErrInput"])){
	//	return;
	//}
	sHeight = $("d_height").value;


	// is valid bgcolor
	sColor = $("d_color").value;
//	if (!IsColor(sColor)){
//		BaseAlert($("d_color"),lang["ErrColorInvalid"]);
//		return;
//	}

	sAlign = $("d_align").options[$("d_align").selectedIndex].value;

	if (sAction == "MODI") {
		oControl.style.width=AddUnitPX(sWidth);
		oControl.style.height=AddUnitPX(sHeight);
		SetAttribute(oControl, "size", sHeight);
		oControl.align = sAlign;
		oControl.style.backgroundColor = sColor;
	}else{

		var s_Css='border:0;';
		if (sColor){
			s_Css += 'background-color:'+sColor+';';
		}
		if (sWidth){
			s_Css += 'width:'+sWidth+';';
		}
		if (sHeight){
			s_Css += 'height:'+sHeight+';';
		}
	
		var s_Html = '<hr';
		if (sAlign){
			s_Html += ' align="'+sAlign+'"';
		}		
		if (s_Css){
			s_Html += ' style="'+s_Css+'"';
		}
		if (sHeight){
			s_Html += ' size="'+sHeight+'"';
		}
		s_Html+='>';
		
		EWIN.insertHTML(s_Html);
	}

	parent.Ok();
}

</script>

</head>

<body onload="InitDocument()">
<table border=0 cellpadding=0 cellspacing=5 id=tabDialogSize><tr><td>


<table border=0 cellpadding=0 cellspacing=0 align=center>
<tr>
	<td>
	<fieldset>
	<legend><span></span></legend>
	<table border=0 cellpadding=5 cellspacing=0 width="100%">
	<tr><td>

		<table border=0 cellpadding=0 cellspacing=2 width="100%">
		<tr>
			<td noWrap width="20%"><span lang=DlgComWidth></span>:</td>
			<td noWrap width="29%"><input style="width:80px" id=d_width size=10 value=""></td>
			<td width="2%">&nbsp;</td>
			<td noWrap width="20%"><span lang=DlgComHeight></span>:</td>
			<td noWrap width="29%"><input style="width:80px" id=d_height size=10 value=""></td>
		</tr>
		<tr>
			<td noWrap width="20%"><span lang=DlgComAlign></span>:</td>
			<td noWrap width="29%"><select id=d_align size=1 style="width:80px"><option value='' lang=DlgComDefault></option><option value='left' lang=DlgAlignLeft></option><option value='center' lang=DlgAlignCenter></option><option value='right' lang=DlgAlignRight></option></select></td>
			<td width="2%">&nbsp;</td>
			<td noWrap width="20%"><span lang=DlgComColor></span>:</td>
			<td noWrap width="29%"><input style="width:62px" type=text id=d_color size=7 value=""><img border=0 src="images/rect.gif" width=18 style="cursor:hand" id=s_color onclick="SelectColor('color')" align=absmiddle></td>
		</tr>
		</table>

	</td></tr>
	</table>
	</fieldset>
	</td>
</tr>
<tr><td height=5></td></tr>
<tr><td noWrap align=right><input type=submit class="dlgBtnCommon dlgBtn" value='' id=d_ok lang=DlgBtnOK onclick="ok()">&nbsp;&nbsp;<input type=button class="dlgBtnCommon dlgBtn" value='' onclick="parent.Cancel()" lang=DlgBtnCancel></td></tr>
</table>


</td></tr></table>
</body>
</html>
