<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="dialog.js?v=11.9"></script>

<script type="text/javascript">
document.write ("<link href='../language/" + lang.ActiveLanguage + ".css?v=" + EWEB.V + "' type='text/css' rel='stylesheet'>");
document.write ("<link href='../skin/" + config.Skin + "/dialog.css?v=" + EWEB.V + "' type='text/css' rel='stylesheet'>");


var sType = URLParams["type"];
var sReturnFlag = URLParams["returnfieldflag"];
var sTitle = "";
var sUploadTitle = "";

var CacheFiles = new Object();
var sCurrCacheName = "";
var sCurrSortFlag = "nameasc";
var sCurrViewFlag = "thumbnail";
var sCurrSelectItemIndex="";
var sCurrSelectFileName="";
var sCurrPath = "";
var sCurrPathType = "";
var nCurrPage = 1;
var sDefaultPerPageNum = "20";

switch(sType){
case "image":
	sTitle = lang["DlgBrowseImage"];
	sUploadTitle = lang["DlgBrowseUploadImage"];
	break;
case "flash":
	sTitle = lang["DlgBrowseFlash"];
	sUploadTitle = lang["DlgBrowseUploadFlash"];
	break;
case "media":
	sTitle = lang["DlgBrowseMedia"];
	sUploadTitle = lang["DlgBrowseUploadMedia"];
	break;
default:
	sType = "file";
	sTitle = lang["DlgBrowseFile"];
	sUploadTitle = lang["DlgBrowseUploadFile"];
	break;
}

var sCaption = lang["DlgBrowse"] + "(" + sTitle + ")";
document.write("<title>" + sCaption + "</title>");


var oCurrSelected = null;
function doGetFile(s_FolderType, s_Dir, s_ReturnFlag, o_Span){
	if (oCurrSelected==o_Span){return;}

	nCurrPage = 1;
	var el_Img;
	if (oCurrSelected){
		el_Img = oCurrSelected.childNodes[0];
		el_Img.src = el_Img.src.replace(/diropen/g,"dirclose");
		oCurrSelected.childNodes[1].className = "nodetext";
	}

	oCurrSelected = o_Span;
	el_Img = oCurrSelected.childNodes[0];
	el_Img.src = el_Img.src.replace(/dirclose/g,"diropen");
	oCurrSelected.childNodes[1].className = "nodetextselected";

	if (CacheFiles[s_ReturnFlag]){
		sCurrCacheName = s_ReturnFlag;
		showFolderPath(s_FolderType, s_Dir);
		showFileList();
	}else{
		$("myIframe").contentWindow.location.replace(EWEB.BrowseAct + "&action=file&type="+sType+"&dir="+utf8_urlencode(s_Dir)+"&foldertype="+s_FolderType+"&returnflag="+s_ReturnFlag);
	}
}


function utf8_urlencode(s){
	if ((config.ServerExt!="php") && (config.ServerExt!="jsp")){return s;}

	s = encodeURIComponent(s);
	return s.replace(/~/g,'%7E').replace(/%20/g,'+');
}

function ServerError(s_ErrCode){
	switch(s_ErrCode){
	case "style":
		alert(lang["ErrInvalidStyle"]);
		break;
	case "notallow":
		alert("DO NOT ALLOW BROWSE!");
		break;
	}
	return;
}

function doGetFolder(){
	if (config.FSPath!="" && config.FSL!="ok"){
		alert(lang["ErrFSL"]);
		return;
	}

	$("myIframe").contentWindow.location.replace(EWEB.BrowseAct + "&action=folder&type="+sType);
}


function _GetArrDataFromStrData(s_Flag, s_Data){
	if (s_Data=="0"){
		return [];
	}
	var a = s_Data.split("||");
	for (var i=0; i<a.length; i++){
		var b = a[i].split("|");
		if (b.length!=3){
			return [];
		}
		if (s_Flag=="folder"){
			if (_IsNotSafeFileName(b[0]) || _IsNotNum(b[1]) || _IsNotNum(b[2])){
				return [];
			}
			b[1]=parseInt(b[1]);
			b[2]=parseInt(b[2]);
		}else{
			if (_IsNotSafeFileName(b[0]) || _IsNotSafeFileName(b[1]) || _IsNotSafeFileName(b[2])){
				return [];
			}
		}
		a[i]=[].concat(b);
	}
	return a;
}

function _IsNotSafeFileName(s){
	var re = /[\<\>\"\%]+/gi;
	return re.test(s);
}

function _IsNotNum(s){
	var re = /[^0-9]+/gi;
	return re.test(s);
}

function _GetSafeStr(s){
	if (_IsNotSafeFileName(s)){
		return "";
	}else{
		return s;
	}
}

function setFolderList(s_Data){
	var a = s_Data.split("|||");
	if (a.length!=5){
		return;
	}

	var a_Upload = [].concat(_GetArrDataFromStrData("folder", a[0]));
	var a_ShareImage = [].concat(_GetArrDataFromStrData("folder", a[1]));
	var a_ShareFlash = [].concat(_GetArrDataFromStrData("folder", a[2]));
	var a_ShareMedia = [].concat(_GetArrDataFromStrData("folder", a[3]));
	var a_ShareOther = [].concat(_GetArrDataFromStrData("folder", a[4]));
	
	var html;
	html = "<div class=node><img border=0 src='images/tree/root.gif' align=absmiddle><span class=nodetext>" + sTitle + "</span></div>";
	
	html += getFolderTree(a_Upload, false, "upload", sUploadTitle);

	switch(sType){
	case "image":
		html += getFolderTree(a_ShareImage, true, "shareimage", lang["DlgBrowseShareImage"]);
		break;
	case "flash":
		html += getFolderTree(a_ShareFlash, true, "shareflash", lang["DlgBrowseShareFlash"]);
		break;
	case "media":
		html += getFolderTree(a_ShareMedia, true, "sharemedia", lang["DlgBrowseShareMedia"]);
		break;
	default:
		html += getFolderTree(a_ShareImage, false, "shareimage", lang["DlgBrowseShareImage"]);
		html += getFolderTree(a_ShareFlash, false, "shareflash", lang["DlgBrowseShareFlash"]);
		html += getFolderTree(a_ShareMedia, false, "sharemedia", lang["DlgBrowseShareMedia"]);
		html += getFolderTree(a_ShareOther, true, "shareother", lang["DlgBrowseShareFile"]);
		break;
	}

	$("divFolder").innerHTML = html;
}

function getFolderTree(arr, b_LastRoot, s_FolderType, s_Title){
	var a_Line = new Array();
	var a_Dir = new Array();
	var html = "";

	var n_Len, s_FolderName, n_Indent, n_LevelLast, b_HasChild, n_MinusDiv, s_Dir, s_ImgLastRoot;
	if (b_LastRoot){
		s_ImgLastRoot = "blank.gif";
	}else{
		s_ImgLastRoot = "line.gif";
	}
	a_Line[0] = "<img border=0 src='images/tree/"+s_ImgLastRoot+"' align=absmiddle>";
	
	a_Dir[0] = "";
	n_Len = arr.length;
	if (n_Len>0){
		if (b_LastRoot){
			s_ImgLastRoot = "plus2.gif";
		}else{
			s_ImgLastRoot = "plus1.gif";
		}

		html += "<div class=node><img border=0 src='images/tree/"+s_ImgLastRoot+"' align=absmiddle onclick=\"doDisplayChild('nodediv_"+s_FolderType+"',this)\"><span onclick=\"doGetFile('"+s_FolderType+"','','span_"+s_FolderType+"',this)\"><img border=0 src='images/tree/dirclose.gif' align=absmiddle><span class=nodetext>"+s_Title+"</span></span></div>";
		html += "<div class=nodediv id='nodediv_"+s_FolderType+"' style='display:none'>";
		for (var i=0; i<n_Len; i++){
			s_FolderName = arr[i][0];
			n_Indent = arr[i][1];
			n_LevelLast = arr[i][2];
			b_HasChild = false;
			
			if ((i+1)<n_Len){
				if (arr[i+1][1]>n_Indent){
					b_HasChild = true;
				}
			}

			if (i>0){			
				if (n_Indent>arr[i-1][1]){
					html += "<div class=nodediv id='nodediv_"+s_FolderType+"_"+(i-1)+"' style='display:none'>";
				}

				n_MinusDiv = arr[i-1][1] - n_Indent;
				if (n_MinusDiv>0){
					for (var j=0; j<n_MinusDiv; j++){
						html += "</div>";
					}
				}
			}

			html += "<div class=node>";

			for (var j=0; j<n_Indent; j++){
				html += a_Line[j];
			}

			if (n_LevelLast==0){
				a_Line[n_Indent] = "<img border=0 src='images/tree/line.gif' align=absmiddle>";
				if (b_HasChild){
					html += "<img border=0 src='images/tree/plus1.gif' align=absmiddle onclick=\"doDisplayChild('nodediv_"+s_FolderType+"_"+i+"',this)\">";
				}else{
					html += "<img border=0 src='images/tree/branch1.gif' align=absmiddle>";
				}
			}else{
				a_Line[n_Indent] = "<img border=0 src='images/tree/blank.gif' align=absmiddle>";
				if (b_HasChild){
					html += "<img border=0 src='images/tree/plus2.gif' align=absmiddle onclick=\"doDisplayChild('nodediv_"+s_FolderType+"_"+i+"',this)\">";
				}else{
					html += "<img border=0 src='images/tree/branch2.gif' align=absmiddle>";
				}
			}
			
			a_Dir[n_Indent] = s_FolderName + "/";
			s_Dir = "";
			for (var j=0; j<n_Indent; j++){
				s_Dir += a_Dir[j+1];
			}


			html += "<span class=nodetext onclick=\"doGetFile('"+s_FolderType+"','"+s_Dir+"','span_"+s_FolderType+"_"+i+"',this)\"><img border=0 src='images/tree/dirclose.gif' align=absmiddle><span class=nodetext>"+s_FolderName+"</span></span>";
			html += "</div>";
		}

		n_MinusDiv = n_Indent - 1;
		if (n_MinusDiv>0){
			for (var j=0; j<n_MinusDiv; j++){
				html += "</div>";
			}
		}

		html += "</div>";
	}else{
		if (b_LastRoot){
			s_ImgLastRoot = "branch2.gif";
		}else{
			s_ImgLastRoot = "branch1.gif";
		}
		html += "<div class=node><img border=0 src='images/tree/"+s_ImgLastRoot+"' align=absmiddle onclick=\"doDisplayChild('nodediv_"+s_FolderType+"',this)\"><span onclick=\"doGetFile('"+s_FolderType+"','','span_"+s_FolderType+"',this)\"><img border=0 src='images/tree/dirclose.gif' align=absmiddle><span class=nodetext>"+s_Title+"</span></span></div>";
		html += "<div class=nodediv id='nodediv_"+s_FolderType+"' style='display:none'>";
		html += "</div>";
	}

	return html;
}

function setFileList(s_Data){
	var a = s_Data.split("|||");
	if (a.length!=4){
		return;
	}
	s_ReturnFlag = _GetSafeStr(a[0]);
	s_FolderType = _GetSafeStr(a[1]);
	s_Dir = _GetSafeStr(a[2]);
	
	CacheFiles[s_ReturnFlag] = [].concat( _GetArrDataFromStrData("file",a[3]));
	sCurrCacheName = s_ReturnFlag;
	showFolderPath(s_FolderType, s_Dir);
	showFileList();
}

function showFileList(){
	sCurrSelectFileName = "";
	sCurrSelectItemIndex = "";

	if (sCurrCacheName==""){return;}

	var arr = [].concat(CacheFiles[sCurrCacheName]);
	var l = arr.length;
	if (l==0){
		$("divFile").innerHTML = "";
		return;
	}


	switch(sCurrSortFlag){
	case "nameasc":
		arr.sort(function(x,y){return x[0].localeCompare(y[0])});
		break;
	case "namedesc":
		arr.sort(function(x,y){return y[0].localeCompare(x[0])});
		break;
	case "sizeasc":
		arr.sort(function(x,y){return parseFloat(x[1])-parseFloat(y[1])});
		break;
	case "sizedesc":
		arr.sort(function(x,y){return parseFloat(y[1])-parseFloat(x[1])});
		break;
	case "typeasc":
		arr.sort(function(x,y){var s1=x[0].substr(x[0].lastIndexOf(".")+1);s1=s1+"          ";s1=s1.substr(0,10);s1=s1+x[0];var s2=y[0].substr(y[0].lastIndexOf(".")+1);s2=s2+"          ";s2=s2.substr(0,10);s2=s2+y[0];return s1.localeCompare(s2)});
		break;
	case "typedesc":
		arr.sort(function(x,y){var s1=y[0].substr(y[0].lastIndexOf(".")+1);s1=s1+"          ";s1=s1.substr(0,10);s1=s1+y[0];var s2=x[0].substr(x[0].lastIndexOf(".")+1);s2=s2+"          ";s2=s2.substr(0,10);s2=s2+x[0];return s1.localeCompare(s2)});
		break;
	case "timeasc":
		arr.sort(function(x,y){return x[2].localeCompare(y[2])});
		break;
	case "timedesc":
		arr.sort(function(x,y){return y[2].localeCompare(x[2])});
		break;
	}


	var n_TotalPage = 1;
	var s_PerPageNum = $("d_perpagenum").options[$("d_perpagenum").selectedIndex].value;
	var n_PerPageNum;
	var n_Begin = 0;
	var n_End = l;
	if (s_PerPageNum!="all"){
		n_PerPageNum = parseInt(s_PerPageNum);

		if (l%n_PerPageNum==0){
			n_TotalPage = l/n_PerPageNum;
		}else{
			n_TotalPage = parseInt(l/n_PerPageNum+1);
		}

		if (nCurrPage>n_TotalPage){
			nCurrPage = 1;
		}

		if (nCurrPage>1){
			n_Begin = (nCurrPage-1) * n_PerPageNum;
		}
		if (nCurrPage<n_TotalPage){
			n_End = nCurrPage*n_PerPageNum;
		}
	}


	var html = "";
	var m,n;
	
	switch (sCurrViewFlag){
	case "detail":
		var s_CurrSortField, s_CurrSortWard;
		if (sCurrSortFlag){
			s_CurrSortField = sCurrSortFlag.substr(0,4);
			s_CurrSortWard = sCurrSortFlag.substr(4);	
		}else{
			s_CurrSortField = "name";
			s_CurrSortWard = "asc";
		}

		var s_ArrowImg="";
		var s_ArrowHtmlName="";
		var s_ArrowHtmlSize="";
		var s_ArrowHtmlType="";
		var s_ArrowHtmlTime="";

		if (s_CurrSortWard=="asc"){
			s_ArrowImg = "images/tree/arrowup.gif";
		}else{
			s_ArrowImg = "images/tree/arrowdown.gif";
		}
		s_ArrowImg = "&nbsp;<img border=0 align=absmiddle src='"+s_ArrowImg+"'>";
		if (s_CurrSortField=="name"){s_ArrowHtmlName=s_ArrowImg}
		if (s_CurrSortField=="size"){s_ArrowHtmlSize=s_ArrowImg}
		if (s_CurrSortField=="type"){s_ArrowHtmlType=s_ArrowImg}
		if (s_CurrSortField=="time"){s_ArrowHtmlTime=s_ArrowImg}

		html = "<table border=0 cellpadding=1 cellspacing=1 width='100%'>";
		html += "<tr style='BACKGROUND-COLOR: #f0f0f0'>"
			+"<td width='20' align=center>&nbsp;</td>"
			+"<td width='185' align=left onclick=\"doClickSort('name')\">"+lang["DlgBrowseSortName"]+s_ArrowHtmlName+"</td>"
			+"<td width='75' align=left onclick=\"doClickSort('type')\">"+lang["DlgBrowseSortType"]+s_ArrowHtmlType+"</td>"
			+"<td width='130' align=center onclick=\"doClickSort('time')\">"+lang["DlgBrowseSortTime"]+s_ArrowHtmlTime+"</td>"
			+"<td width='85' align=right onclick=\"doClickSort('size')\">"+lang["DlgBrowseSortSize"]+s_ArrowHtmlSize+"</td>"
			+"</tr>";
		for (var i=n_Begin; i<n_End; i++){
			html += "<tr align=center id='item_tr_"+i+"' onclick=\"doClickDetail('"+i+"')\" onmouseover=\"doMouseOverDetail('"+i+"')\" onmouseout=\"doMouseOutDetail('"+i+"')\">"
				+"<td><img border=0 src='../sysimage/icon16/"+getFilePic(arr[i][0])+"' align=absmiddle></td>"
				+"<td align=left id='item_filename_"+i+"'>"+arr[i][0]+"</td>"
				+"<td align=left>"+arr[i][0].substr(arr[i][0].lastIndexOf(".")+1)+"</td>"
				+"<td align=center>"+arr[i][2]+"</td>"
				+"<td align=right>"+arr[i][1]+"</td>"
				+"</tr>";
		}
		html += "</table>";

		break;
	case "thumbnail":
		html = "<table border=0 cellpadding=0 cellspacing=0 width='100%'>";
		for (var i=n_Begin; i<n_End; i++){
			m = (i+1) % 4;
			if (m==1){
				html += "<tr>";
			}
			html += "<td align=center valign=top width='25%'>"
				+"<table border=0 cellpadding=0 cellspacing=0 onclick=\"doClickThumbnail('"+i+"')\" style='table-layout:fixed;word-wrap:break-word;'><tr><td>"
					+"<table border=0 cellpadding=1 cellspacing=3 id='item_table_"+i+"'><tr><td bgcolor=#ffffff>"
						+"<table border=0 cellspacing=1 cellpadding=0 width=120 height=120 style='border:1px solid #808080; table-layout:fixed;word-wrap:break-word;'><tr><td align=center valign=middle>"+getThumbnailHTML(arr[i][0])+"</td></tr></table>"
					+"</td></tr></table>"
				+"</td></tr>"
				+"<tr><td align=center><span id='item_span_"+i+"'>"+arr[i][0]+"</span></td></tr>"
				+"</table>"
				+"</td>";
			if (m==0){
				html += "</tr>";
			}
		}
		if (m!=0){
			for (var i=0; i<(4-m); i++){
				html += "<td width='25%'></td>";
			}
			html += "</tr>";
		}

		html += "</table>";

		break;
	case "icon":
		html = "<table border=0 cellpadding=0 cellspacing=5 width='100%'>";
		for (var i=n_Begin; i<n_End; i++){
			m = (i+1) % 5;
			if (m==1){
				html += "<tr>";
			}
			html += "<td valign=top width='20%'>"
				+"<table border=0 cellpadding=0 cellspacing=1 onclick=\"doClickIcon('"+i+"')\" style='table-layout:fixed;'>"
				+"<tr><td align=center><img id='item_img_"+i+"' border=0 align=absmiddle src='../sysimage/icon32/"+getFilePic(arr[i][0])+"'></td></tr>"
				+"<tr><td align=center height=30 valign=top id='item_td_"+i+"' style='word-wrap:break-word;line-height:1'>"+arr[i][0]+"</td></tr>"
				+"</table>"
				+"</td>";
			if (m==0){
				html += "</tr>";
			}
		}
		if (m!=0){
			for (var i=0; i<(5-m); i++){
				html += "<td width='20%'></td>";
			}
			html += "</tr>";
		}

		html += "</table>";

		break;
	case "list":
		html = "<table border=0 cellpadding=0 cellspacing=3 width='100%'>";
		for (var i=n_Begin; i<n_End; i++){
			m = (i-n_Begin+1) % 3;
			if (m==1){
				html += "<tr>";
			}
			html += "<td valign=top width='33%' onclick=\"doClickList('"+i+"')\">"
				+"<table border=0 cellpadding=0 cellspacing=0 id='item_table_"+i+"'><tr><td><img border=0 align=absmiddle src='../sysimage/icon16/"+getFilePic(arr[i][0])+"'></td><td width=2></td><td id='item_td_"+i+"'>"+arr[i][0]+"</td></tr></table>"
				+"</td>";
			if (m==0){
				html += "</tr>";
			}
		}
		if (m!=0){
			for (var i=0; i<(3-m); i++){
				html += "<td width='33%'></td>";
			}
			html += "</tr>";
		}

		html += "</table>";

		break;
	}

	$("divFile").innerHTML = html;
	$("d_pagenav").innerHTML = getPageNavHTML(n_TotalPage);
}

function goPage(n){
	nCurrPage = parseInt(n);
	showFileList();
}

function doChangePerPageNum(){
	writeCookie("BrowsePerPageNum", $("d_perpagenum").options[$("d_perpagenum").selectedIndex].value);
	nCurrPage = 1;
	showFileList();
}

function getPageNavHTML(n_TotalPage){
	var n_CurrPage = nCurrPage;
	if ($("d_perpagenum").options[$("d_perpagenum").selectedIndex].value=="all"){
		return "";
	}

	var html="<table border=0 cellpadding=0 cellspacing=0><tr><td>";

	if (n_CurrPage>1){
		html+="<span style='cursor:hand;color:#0000ff;text-decoration:underline' onclick='goPage(1)' title='"+lang["DlgBrowsePageFirst"]+"'>"+lang["DlgBrowsePageFirst"]+"</span> ";
		html+="<span style='cursor:hand;color:#0000ff;text-decoration:underline' onclick='goPage("+(n_CurrPage-1)+")' title='"+lang["DlgBrowsePagePre"]+"'>"+lang["DlgBrowsePagePre"]+"</span> ";
	}else{
		html+="<span style='' title='"+lang["DlgBrowsePageFirst"]+"'>"+lang["DlgBrowsePageFirst"]+"</span> ";
		html+="<span style='' title='"+lang["DlgBrowsePagePre"]+"'>"+lang["DlgBrowsePagePre"]+"</span> ";
	}

	if (n_CurrPage<n_TotalPage){
		html+="<span style='cursor:hand;color:#0000ff;text-decoration:underline' onclick='goPage("+(n_CurrPage+1)+")' title='"+lang["DlgBrowsePageNext"]+"'>"+lang["DlgBrowsePageNext"]+"</span> ";
		html+="<span style='cursor:hand;color:#0000ff;text-decoration:underline' onclick='goPage("+n_TotalPage+")' title='"+lang["DlgBrowsePageLast"]+"'>"+lang["DlgBrowsePageLast"]+"</span> ";
	}else{
		html+="<span style='' title='"+lang["DlgBrowsePageNext"]+"'>"+lang["DlgBrowsePageNext"]+"</span> ";
		html+="<span style='' title='"+lang["DlgBrowsePageLast"]+"'>"+lang["DlgBrowsePageLast"]+"</span> ";
	}

	html+="</td><td>";

	html+="&nbsp;<select size=1 id=d_pageoption onchange='goPage(this.options[this.selectedIndex].value)'>";
	for (var i=1; i<=n_TotalPage; i++){
		if (i==n_CurrPage){
			html+="<option value='"+i+"' selected>"+i+"</option>";
		}else{
			html+="<option value='"+i+"'>"+i+"</option>";
		}
	}
	html+="</select>";

	html+="</td></tr></table>";

	return html;
}

function showFolderPath(s_FolderType, s_Dir){
	var s_BrowseDir = "";
	s_FolderType = s_FolderType.toLowerCase();
	sCurrPathType = s_FolderType;
	switch(s_FolderType){
	case "upload":
		if (config.FSPath){
			s_BrowseDir = RelPath2FSPath(config.UploadUrl);
		}else{
			s_BrowseDir = config.UploadUrl;
		}

		var s_CusDir = config.CusDir || EWEBParam.CusDir;
		if (s_CusDir){
			s_BrowseDir += s_CusDir;
			if (s_BrowseDir.substr(s_BrowseDir.length-1)!="/"){
				s_BrowseDir += "/";
			}
		}
		break;
	case "shareimage":
		s_BrowseDir = "sharefile/image/";

function getThumbnailHTML(s_FileName){
	var s_CurrPath = sCurrPath;

	if (sCurrPathType=="upload"){
		if (config.FSPath==""){
			if (config.BaseUrl!="3"){
				if (s_CurrPath.substr(0,1)!="/"){
					s_CurrPath = "../" + s_CurrPath;
				}
			}
		}
	}else{
		if (config.ResMovePath){
			s_CurrPath = config.ResMovePath + s_CurrPath;
		}else{
			s_CurrPath = "../" + s_CurrPath;
		}
	}

	var s_TypePic = "../sysimage/icon16/" + getFilePic(s_FileName);
	var s_Ext = s_FileName.substr(s_FileName.lastIndexOf(".")+1).toLowerCase();
	var html = "";
	var s_Src = s_CurrPath+s_FileName;
	if ((s_Ext=="gif")||(s_Ext=="jpg")||(s_Ext=="jpeg")||(s_Ext=="bmp")||(s_Ext=="png")){
		html = "<img border=0 src='"+s_Src+"' onload='doThumbnailLoad(this)'>";
	}else if (s_Ext=="swf"){
		html = getFlashCode(s_Src, 115, 115);
	}else{
		html = "<img border=0 src='"+s_TypePic+"' style='position:relative;left:50px;top:50px'>";
	}
	return html
}

function getFlashCode(url, w, h) {
	var str = '<object width="'+ w +'" height="'+ h +'" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0">'
		+ '<param name="movie" value="'+ url +'">'
		+ '<param name="wmode" value="opaque">'
		+ '<param name="quality" value="autohigh">'
		+ '<embed width="'+ w +'" height="'+ h +'" src="'+ url +'" quality="autohigh" wmode="opaque" type="application/x-shockwave-flash" plugspace="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash"></embed>'
		+ '</object>';
	return str;
}

function doThumbnailLoad(el){
	var w = el.width;
	var h = el.height;
	var bw = 115;
	var bh = 115;
	var sw,sh;

	if ((w>bw)||(h>bh)){
		var nw = bw/w;
		var nh = bh/h;
		if (nw>nh){
			sh = bh;
			sw = w*nh;
		}else{
			sw = bw;
			sh = h*nw;
		}
	}else{
		sw = w;
		sh = h;
	}
	
	el.style.width = sw;
	el.style.height = sh;
}

function doDisplayChild(s,o){
	var el = $(s);
	if (el.style.display == "none"){

	}else{

		o.src = o.src.replace(/minus/g, "plus");
	}
}

function getFilePic(url){
	var sExt;
	sExt=url.substr(url.lastIndexOf(".")+1);
	sExt=sExt.toUpperCase();
	var sPicName;
	switch(sExt){
	case "TXT":
		sPicName = "txt.gif";
		break;
	case "CHM":
		sPicName = "chm.gif";
		break;
	case "HLP":
		sPicName = "hlp.gif";
		break;
	case "DOC":
	case "DOCX":
		sPicName = "doc.gif";
		break;
	case "PDF":
		sPicName = "pdf.gif";
		break;
	case "MDB":
		sPicName = "mdb.gif";
		break;
	case "GIF":
		sPicName = "gif.gif";
		break;
	case "JPG":
	case "JPEG":
		sPicName = "jpg.gif";
		break;
	case "BMP":
		sPicName = "bmp.gif";
		break;
	case "PNG":
		sPicName = "png.gif";
		break;
	case "ICO":
		sPicName = "ico.gif";
		break;
	case "ASP":
	case "JSP":
	case "PHP":
	case "PHP3":
		sPicName = "code.gif";
		break;
	case "JS":
	case "VBS":
		sPicName = "js.gif";
		break;
	case "ASPX":
		sPicName = "aspx.gif";
		break;
	case "XML":
		sPicName = "xml.gif";
		break;
	case "HTM":
	case "HTML":
	case "SHTML":
		sPicName = "htm.gif";
		break;
	case "ZIP":
		sPicName = "zip.gif";
		break;
	case "RAR":
		sPicName = "rar.gif";
		break;
	case "EXE":
		sPicName = "exe.gif";
		break;
	case "AVI":
		sPicName = "avi.gif";
		break;
	case "MPG":
	case "MPEG":
	case "ASF":
		sPicName = "mp.gif";
		break;
	case "RA":
	case "RM":
		sPicName = "rm.gif";
		break;
	case "MP3":
		sPicName = "mp3.gif";
		break;
	case "MID":
	case "MIDI":
		sPicName = "mid.gif";
		break;
	case "WAV":
		sPicName = "audio.gif";
		break;
	case "XLS":
		sPicName = "xls.gif";
		break;
	case "PPT":
	case "PPS":
		sPicName = "ppt.gif";
		break;
	case "SWF":
		sPicName = "swf.gif";
		break;
	default:
		sPicName = "unknow.gif";
		break;
	}
	return sPicName;

}

function ok(){
	if (!sCurrSelectFileName){
		alert(lang["DlgBrowseNoSelected"]);
		return;
	}

	var url = sCurrPath + sCurrSelectFileName;
	if (sCurrPathType=="upload"){
		if (config.FSPath==""){
			if (config.BaseUrl!="3"){
				url = relativePath2setPath(url);
			}
		}
	}else{
		url = relativePath2setPath(url, true);
	}

	if (sReturnFlag){
		//window.returnValue = url;
		ParentDialog.$("d_"+sReturnFlag).value = url;
		try{ParentDialog.doPreview()}catch(e){}
	}else{
		var html;
		switch(sType){
		case "image":
			html = "<img id='eWebEditor_TempElement_Img' border=0 src='"+url+"'>";
			EWIN.insertHTML(html);
			var oTempElement = EWEB.EditorDocument.getElementById("eWebEditor_TempElement_Img");
			oTempElement.src = url;
			oTempElement.removeAttribute("id");
			break;
		case "flash":
			html = getFlashCode(url, 200, 200);
			EWIN.insertHTML(html);
			break;
		case "media":
			html = '<EMBED src="' + url + '" width="200" height="200" type="audio/x-pn-realaudio-plugin" autostart="true" controls="IMAGEWINDOW,ControlPanel,StatusBar" console="Clip1"></EMBED>';
			EWIN.insertHTML(html);
			break;
		default:
			var s_FilePic = getFilePic(sCurrSelectFileName);
			var s_PicSrc = relativePath2setPath("sysimage/icon16/"+s_FilePic, true);
			EWIN.insertHTML("<img id=eWebEditor_TempElement_Img border=0 src='"+s_PicSrc+"'><a id=eWebEditor_TempElement_Href href='"+url+"' target=_blank>"+sCurrSelectFileName+"</a>");

			var o_TempElement = EWEB.EditorDocument.getElementById("eWebEditor_TempElement_Img");
			o_TempElement.src = s_PicSrc;
			o_TempElement.removeAttribute("id");
			
			o_TempElement = EWEB.EditorDocument.getElementById("eWebEditor_TempElement_Href");
			o_TempElement.href = url;
			o_TempElement.removeAttribute("id");
			break;
		}
		//window.returnValue = null;
	}
	//window.close();
	parent.Ok();
}

}
