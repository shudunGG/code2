<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="dialog.js?v=11.9"></script>

<script type="text/javascript">
document.write ("<link href='../language/" + lang.ActiveLanguage + ".css?v=" + EWEB.V + "' type='text/css' rel='stylesheet'>");
document.write ("<link href='../skin/" + config.Skin + "/dialog.css?v=" + EWEB.V + "' type='text/css' rel='stylesheet'>");

var sCaption = lang["DlgFile"];
document.write ("<title>" + sCaption + "</title>");

var bAllowUpload = ((parseFloat(config.AllowFileSize)>0) ? true : false);

var nTabNormalWidth, nTabNormalHeight;


function RadioClick(what){
	if (what=="url"){
		$("d_fromurl").disabled=false;
		if (config.AllowBrowse=="1"){
			$("d_browse").disabled=false;
		}
		$("d_checkfromurl").checked=true;
		if (bAllowUpload){
			$("d_checkfromfile").checked=false;
			$("uploadfile").disabled=true;
		}
	}else{
		$("d_checkfromurl").checked=false;
		$("uploadfile").disabled=false;
		$("d_checkfromfile").checked=true;
		$("d_fromurl").disabled=true;
		if (config.AllowBrowse=="1"){
			$("d_browse").disabled=true;
		}
	}
}

function UploadError(s_Flag){
	AbleItems();
	RadioClick('file');
	DLGDoingMsg.Hide();
	try {
		BaseAlert($("uploadfile"), getUploadErrDesc(s_Flag, config.AllowFileExt, config.AllowFileSize));
	}
	catch(e){}
}

function UploadSaved(sOriginalFileName, sPathFileName){
	EWIN.addUploadFile(sOriginalFileName, sPathFileName);

	$("d_fromurl").value = sPathFileName;
	ReturnValue();
}

function ReturnValue(){
	var url = $("d_fromurl").value;
	var sFilePic = getFilePic(url);
	var sPicSrc = relativePath2setPath("sysimage/icon16/"+sFilePic, true);

	EWIN.insertHTML("<img border=0 src='"+sPicSrc+"'><a href='"+url+"' target=_blank>"+$("d_filename").value+"</a>");
	
	parent.Ok();
}

function ok(){
	if (config.FSPath!="" && config.FSL!="ok"){
		alert(lang["ErrFSL"]);
		return;
	}

	if ($("d_checkfromurl").checked){
		GetFileName($("d_fromurl").value, "/");
		ReturnValue();
	}else{
		if (!IsExt($("uploadfile").value,config.AllowFileExt)){
			UploadError("ext");
			return false;
		}

		CheckSizeAsync($("uploadfile"), config.AllowFileSize,
			function(s_SizeFlag){
				if(s_SizeFlag=="no"){
					UploadError("size");
					return false;
				}

				GetFileName($("uploadfile").value, "\\");
				DisableItems();
				DLGDoingMsg.Show();
				document.myuploadform.submit();
			}
		);
	}
}

function DisableItems(){
	$("d_checkfromfile").disabled=true;
	$("d_checkfromurl").disabled=true;
	$("d_fromurl").disabled=true;
	if (config.AllowBrowse=="1"){
		$("d_browse").disabled=true;
	}
	$("d_ok").disabled=true;
}

function AbleItems(){
	$("d_checkfromfile").disabled=false;
	$("d_checkfromurl").disabled=false;
	$("d_fromurl").disabled=false;
	if (config.AllowBrowse=="1"){
		$("d_browse").disabled=false;
	}
	$("d_ok").disabled=false;
}

function getFilePic(url){
	var sExt;
	sExt=url.substr(url.lastIndexOf(".")+1);
	sExt=sExt.toUpperCase();
	var sPicName;
	switch(sExt){
	case "TXT":
		sPicName = "txt.gif";
		break;
	case "CHM":
	case "HLP":
		sPicName = "hlp.gif";
		break;
	case "DOC":
	case "DOCX":
		sPicName = "doc.gif";
		break;
	case "PDF":
		sPicName = "pdf.gif";
		break;
	case "MDB":
		sPicName = "mdb.gif";
		break;
	case "GIF":
		sPicName = "gif.gif";
		break;
	case "JPG":
		sPicName = "jpg.gif";
		break;
	case "BMP":
		sPicName = "bmp.gif";
		break;
	case "PNG":
		sPicName = "png.gif";
		break;
	case "ASP":
	case "JSP":
	case "JS":
	case "PHP":
	case "PHP3":
	case "ASPX":
		sPicName = "code.gif";
		break;
	case "HTM":
	case "HTML":
	case "SHTML":
		sPicName = "htm.gif";
		break;
	case "ZIP":
		sPicName = "zip.gif";
		break;
	case "RAR":
		sPicName = "rar.gif";
		break;
	case "EXE":
		sPicName = "exe.gif";
		break;
	case "AVI":
		sPicName = "avi.gif";
		break;
	case "MPG":
	case "MPEG":
	case "ASF":
		sPicName = "mp.gif";
		break;
	case "RA":
	case "RM":
		sPicName = "rm.gif";
		break;
	case "MP3":
		sPicName = "mp3.gif";
		break;
	case "MID":
	case "MIDI":
		sPicName = "mid.gif";
		break;
	case "WAV":
		sPicName = "audio.gif";
		break;
	case "XLS":
	case "XLSX":
		sPicName = "xls.gif";
		break;
	case "PPT":
	case "PPTX":
	case "PPS":
		sPicName = "ppt.gif";
		break;
	case "SWF":
		sPicName = "swf.gif";
		break;
	default:
		sPicName = "unknow.gif";
		break;
	}
	return sPicName;

}

function GetFileName(url, opt){
	$("d_filename").value=url.substr(url.lastIndexOf(opt)+1);
}


function InitDocument(){
	lang.TranslatePage(document);

	if (!bAllowUpload){
		RadioClick("url");
	}else{
		RadioClick("file");
	}

	nTabNormalWidth = $("tab_normal").offsetWidth;
	nTabNormalHeight = $("tab_normal").offsetHeight;

	parent.InnerDialogLoaded(sCaption);

	if (bAllowUpload && document.documentMode==5){
		var b_UFDisable = true;
		$("uploadfile").disabled=b_UFDisable;
		$("uploadfile").disabled=!b_UFDisable;
	}
}

function TabOnClick(n_Index, n_Count, s_TabID){
	if (s_TabID=="tab_mfu"){
		DLGMFU.Load("file", $(s_TabID), "500px", "250px");
	}

	if (DLGTab.FrameSize[n_Index]){
		parent.ResizeDialog(DLGTab.FrameSize[n_Index].Width, DLGTab.FrameSize[n_Index].Height);
	}else{
		parent.ResizeDialog();
	}
}

function MFUReturn(s_Value){
	var s_Html="";
	var aFile=s_Value.split("|");
	for (var i=0; i<aFile.length; i++){
		var a = aFile[i].split("::");
		if (a.length==3 && a[1]!=""){
			var s_OriginalFileName = a[0].substr(a[0].lastIndexOf("\\")+1);
			var s_SavePathFile = a[1];
			
			var s_FilePic = getFilePic(s_SavePathFile);
			s_FilePic = relativePath2setPath('sysimage/icon16/'+s_FilePic, true);

			s_Html += '<img border=0 src="'+s_FilePic+'"><a href="'+s_SavePathFile+'" target="_blank">'+s_OriginalFileName+'</a><br>';
			
			EWIN.addUploadFile(s_OriginalFileName, s_SavePathFile);
		}
	}
	EWIN.insertHTML(s_Html);
	parent.Ok();
}

</script>

</head>
<body onload="InitDocument()">
<table border=0 cellpadding=0 cellspacing=5 id=tabDialogSize><tr><td>

<script type="text/javascript">
if (config.MFUEnable=="1"){
	DLGTab.Create([
		[ lang["DlgComTabNormal"], "tab_normal" ],
		[ lang["DlgComTabMFU"], "tab_mfu" ]
		]);
}
</script>

<table id="tab_normal" border=0 cellpadding=0 cellspacing=0 align=center>
<tr>
	<td>
	<fieldset>
	<legend><span lang=DlgFileSource></span></legend>
	<table border=0 cellpadding=5 cellspacing=0 width="100%">
	<tr><td>

		<table border=0 cellpadding=0 cellspacing=0 width="300px"><tr><td></td></tr></table>
		<table border=0 cellpadding=0 cellspacing=2 width="100%">
			<script type="text/javascript">
			if (bAllowUpload){
				document.write("<tr>");
				document.write("<td noWrap width=\"20%\"><input type=radio id=\"d_checkfromfile\" value=\"1\" onclick=\"RadioClick('file')\"><label for=d_checkfromfile>"+lang["DlgFromFile"]+"</label>:</td>");
				document.write("<td noWrap width=\"80%\">");
				document.write(getUploadForm("file"));
				document.write("</td>");
				document.write("</tr>");
			}
			</script>
		<tr>
			<td noWrap width="20%"><input type=radio id="d_checkfromurl" value="1" onclick="RadioClick('url')"><label for=d_checkfromurl><span lang=DlgFromUrl></span></label>:</td>
			<td noWrap width="80%">
				<script type="text/javascript">
				if (config.AllowBrowse=="1"){
					document.write("<table border=0 cellpadding=0 cellspacing=0 width='100%'><tr><td width='100%'><input type=text id='d_fromurl' style='width:100%' size=20 value='http://'></td><td><input class='dlgBtnBrowse' type=button id='d_browse' onclick=\"SelectBrowse('file','fromurl')\"  value='"+lang["DlgBtnBrowse"]+"' align=absmiddle></td></tr></table>");
				} else {
					document.write("<input type=text id='d_fromurl' style='width:100%' size=40 value='http://'>");
				}
				</script>
			</td>
		</tr>
		</table>

	</td></tr>
	</table>
	</fieldset>
	</td>
</tr>
<tr><td height=5></td></tr>
<tr><td noWrap align=right><input type=submit class="dlgBtnCommon dlgBtn" value='' id=d_ok onclick="ok()" lang=DlgBtnOK>&nbsp;&nbsp;<input type=button class="dlgBtnCommon dlgBtn" value='' onclick="parent.Cancel()" lang=DlgBtnCancel></td></tr>
</table>


<div id="tab_mfu" style="display:none"></div>



</td></tr></table>


<script type="text/javascript">
DLGDoingMsg.OutHtml(lang["DlgComUploading"]);
</script>
<input type=hidden id=d_filename value="">

</body>
</html>
