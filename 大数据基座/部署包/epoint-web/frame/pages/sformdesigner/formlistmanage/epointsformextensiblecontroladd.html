<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>扩展控件信息添加</title>
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">

		<div id="fui-form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="控件名称" starred="true">
						<input class="mini-textbox" bind="dataBean.controlname" required="true"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="控件英文名" starred="true">
						<input class="mini-textbox" bind="dataBean.controlenglishname" required="true"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="版本信息" starred="true">
						<input class="mini-textbox" bind="dataBean.version" required="true"/>
					</div>
				</div>
				<div role="row" style="word-break:keep-all">
					<div role="control" label="允许字段类型">
						<input class="mini-textbox" bind="dataBean.allowfieldtype" />
				</div>
				</div>
				<div role="row">
					<div role="control" label="控件服务类">
						<input class="mini-textbox" bind="dataBean.controlserviceclass" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序号">
						<input class="mini-textbox" bind="dataBean.ordernum" vtype="int;range:0,99999999"/>
					</div>
				</div>

			</div>
		</div>

	</div>
	
	<!-- toolbar区域 -->
	<div class="fui-toolbar bottom">
		<a class="mini-button" state="primary" id="addNew" onclick="saveAndNew">保存并新建</a> 
		<a class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		epoint.initPage('epointsformextensiblecontroladdaction', '', function(data) {

		});

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.showTips(data.msg,  {state : 'success'});
				// 清空表单
				epoint.clear('fui-form');
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
			    epoint.closeDialog(data.msg);
			}
		}
	</script>
</body>
</html>
