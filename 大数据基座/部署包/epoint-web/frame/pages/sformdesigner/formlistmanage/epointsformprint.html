<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>新建表单</title>
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row" id="attachment">
					<div role="control" label="模板">
						<div id="uploader" class="uc-oauploader" auto="true"
							duplicate="true" fileNumLimit="1"
							action="epointsformaddaction.getFileModel" editext="doc,docx"
							required="true"></div>
					</div>
				</div>
				<div role="row">
					<label style="color: red">注意：此附件在表单流转过程中,作为该表单的默认打印模版</label>
				</div>

			</div>
		</div>

	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		SrcBoot
				.output([ '../../../../frame/fui/js/epoint/uc/oauploader/oauploader.js' ]);
	</script>

	<script>
		epoint.initPage('epointsformaddaction', '', function(data) {

		});
	</script>
</body>
</html>
