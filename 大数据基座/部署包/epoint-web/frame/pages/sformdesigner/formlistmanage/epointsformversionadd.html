<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>新建表单版本</title>
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">

		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="表单模版" starred="true">
						<div class="mini-combobox" repeatItems="2" id="templateguid"
							bind="dataBean.templateguid" textField="text" valueField="id"
							allowInput="true" value="1" action="gettableid" required="true"></div>
					</div>
				</div>	
				<div role="row">
					<div role="control" label="排序号">
						<input class="mini-textbox" bind="dataBean.ordernum" vtype="int;range:0,99999999" />
					</div>
				</div>	
				<!-- <div role="row">
					<div role="control" label="预览地址" starred="true">
						<input class="mini-textbox" bind="dataBean.previewurl" />
					</div>
				</div> -->
			</div>
		</div>

	</div>
	
	<!-- toolbar区域 -->
	<div class="fui-toolbar bottom">
		<a class="mini-button" state="primary" id="addNew" onclick="saveAndNew">保存并新建</a> 
		<a class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a> 
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		epoint.initPage('epointsformversionaddaction', '', function(data) {
			if(data){
				mini.get('templateguid').setValue(data.templateGuid);
				mini.get('templateguid').setText(data.templateName);
			}

		});

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data) {
				var msg = data.msg;
				if (data.flag != null && (data.flag == "1")) {
					epoint.showTips(data.msg, {state : 'success'});
					// 清空表单
					//epoint.clear('fui-form');
				} else {
					epoint.showTips(msg, {state : 'success'});
				}
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data) {
				var msg = data.msg;
				if (data.flag != null && (data.flag == "1")) {
				    epoint.closeDialog(data.msg);
				} else {
					epoint.showTips(msg,{state : 'warning'});
				}
			}
		}
	</script>
</body>
</html>
