<!DOCTYPE html>
<html>

<head>
<title>表单版本信息</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div></div>
		<div id="fui-form" class="fui-form">
			<div role="form" id="form1">
				<div role="row">
					<div role="control" label="新增页面">
						<a href="javascript:void(0)" id="add" target="_blank"></a>
					</div>
				</div>
				<div role="row">
					<div role="control" label="工作流页面">
						<a href="javascript:void(0)" id="record" target="_blank"></a>
					</div>
				</div>
				<div role="row">
					<div role="control" label="工作流只读页面">
						<a href="javascript:void(0)" id="recorddetail" target="_blank"></a>
					</div>
				</div>
				<div role="row">
					<div role="control" label="查看页面">
						<a href="javascript:void(0)" id="detail" target="_blank"></a>
					</div>
				</div>
				<div role="row">
					<div role="control" label="打印预览页面">
						<a href="javascript:void(0)" id="printdetail" target="_blank"></a>
					</div>
				</div>
				<div role="row">
					<div role="control" label="移动端新增页面">
						<a href="javascript:void(0)" id="mobileadd" target="_blank"></a>
					</div>
				</div>
				<div role="row" style="word-break:keep-all">
					<div role="control" label="移动端工作流页面">
						<a href="javascript:void(0)" id="mobilerecord" target="_blank"></a>
					</div>
				</div>
				<div role="row">
					<div role="control" label="移动端查看页面">
						<a href="javascript:void(0)" id="mobiledetail" target="_blank"></a>
					</div>
				</div>
				<div role="row" style="word-break:keep-all">
					<div role="control" label="移动端工作流预览">
						<a href="javascript:void(0)" id="mobilerecorddetail"
							target="_blank"></a>
					</div>
				</div>
			</div>
			<div role="form" id="form2" style="display: none">
			<div role="row">
					<div role="control" label="新增页面">
						<a href="javascript:void(0)" id="accordionadd" target="_blank"></a>
					</div>
				</div>
				<div role="row">
					<div role="control" label="工作流页面">
						<a href="javascript:void(0)" id="accordionrecord" target="_blank"></a>
					</div>
				</div>		 
				<div role="row">
					<div role="control" label="查看页面">
						<a href="javascript:void(0)" id="accordiondetail" target="_blank"></a>
					</div>
				</div>
				<div role="row">
					<div role="control" label="打印预览页面">
						<a href="javascript:void(0)" id="accordionprintdetail" target="_blank"></a>
					</div>
				</div>
			</div>
		</div>



	</div>
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('epointsformpreviewlistaction', '', function(data) {
			if (data) {
				if(data.accordion=="1"){
					document.getElementById("form2").style.display = "block";
					document.getElementById("form1").style.display = "none";
				}
				else{
					document.getElementById("form1").style.display = "block";
					document.getElementById("form2").style.display = "none";
				}
				if (data.add) {
					$('#add').attr('href', "../../../../" + data.add);
				}
				if (data.record) {
					$('#record').attr('style', "color:#404958;cursor:default;");
					$('#record').removeAttr("target")
				}  
				if (data.detail) {
					$('#detail').attr('href', "../../../../" + data.detail);
				}
				if (data.printdetail) {
					$('#printdetail').attr('href',
							"../../../../" + data.printdetail);
				}
				if (data.mobileadd) {
					$('#mobileadd').attr('href',
							"../../../../" + data.mobileadd);
				}
				if (data.mobilerecord) {
					$('#mobilerecord').attr('href',
							"../../../../" + data.mobilerecord);
				}
				if (data.mobiledetail) {
					$('#mobiledetail').attr('href',
							"../../../../" + data.mobiledetail);
				}
				if (data.mobilerecorddetail) {
					$('#mobilerecorddetail').attr('href',
							"../../../../" + data.mobilerecorddetail);
				}
				if (data.record) {
						$('#recorddetail').attr('style', "color:#404958;cursor:default;");
						$('#recorddetail').removeAttr("target")
				}  
				
				if (data.accordionadd) {
					$('#accordionadd').attr('href',
							"../../../../" + data.accordionadd);
				}				
				if (data.accordiondetail) {
					$('#accordiondetail').attr('href',
							"../../../../" + data.accordiondetail);
				}			
				if (data.accordionprintdetail) {
					$('#accordionprintdetail').attr('href',
							"../../../../" + data.accordionprintdetail);
				}
				if (data.accordionrecord) {
					$('#accordionrecord').attr('style', "color:#404958;cursor:default;");
					$('#accordionrecord').removeAttr("target")
			     }  
							
				if (data.add == "") {
					$("#add").text('暂无预览页面');
				} else {
					$("#add").text(data.add);
				}
				if (data.record == "") {
					$("#record").text('暂无预览页面');
				} else {
					$("#record").text(data.record);
				}
				if (data.detail == "") {
					$("#detail").text('暂无预览页面');
				} else {
					$("#detail").text(data.detail);
				}

				if (data.printdetail == "") {
					$("#printdetail").text('暂无打印预览页面');
				} else {
					$("#printdetail").text(data.printdetail);
				}

				if (data.mobileadd == "") {
					$("#mobileadd").text('暂无移动端新增页面');
				} else {
					$("#mobileadd").text(data.mobileadd);
				}

				if (data.mobilerecord == "") {
					$("#mobilerecord").text('暂无移动端工作流页面');
				} else {
					$("#mobilerecord").text(data.mobilerecord);
				}

				if (data.mobiledetail == "") {
					$("#mobiledetail").text('暂无移动端预览页面');
				} else {
					$("#mobiledetail").text(data.mobiledetail);
				}

				if (data.mobilerecorddetail == "") {
					$("#mobilerecorddetail").text('暂无移动端工作流预览页面');
				} else {
					$("#mobilerecorddetail").text(data.mobilerecorddetail);
				}
				if (data.recorddetail == "") {
					$("#recorddetail").text('暂无工作流只读页面');
				} else {
					$("#recorddetail").text(data.recorddetail);
				}
				
				if (data.accordionadd == "") {
					$("#accordionadd").text('暂无新增修改页面');
				} else {
					$("#accordionadd").text(data.accordionadd);
				}
				
				if (data.accordiondetail == "") {
					$("#accordiondetail").text('暂无查看详情页面');
				} else {
					$("#accordiondetail").text(data.accordiondetail);
				}
				if (data.accordionprintdetail == "") {
					$("#accordionprintdetail").text('暂无打印预览');
				} else {
					$("#accordionprintdetail").text(data.accordionprintdetail);
				}
				if (data.accordionrecord == "") {
					$("#accordionrecord").text('暂无工作流页面');
				} else {
					$("#accordionrecord").text(data.accordionrecord);
				}

			}

		});
	</script>
</body>
</html>
