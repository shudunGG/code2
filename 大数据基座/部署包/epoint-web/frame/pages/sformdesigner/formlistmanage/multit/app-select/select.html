<!DOCTYPE html>
<html lang="zh_CN">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../../../../../fui/js/cssboot.js"></script>
<link rel="stylesheet" href="./select.css">
<title>多表合一</title>
</head>

<body>
	<div class="container">
		<div class="content">
			<!-- 流程 -->
			<div class="flow ver-inner-md">
				<!-- <div class="flow-circle before">
					<span class="flow-circle-txt">创建主表</span>
				</div>
				<div class="flow-line before"></div> -->
				<div class="flow-circle active">
					<span class="flow-circle-txt">选择表单</span>
				</div>
				<div class="flow-line"></div>
				<div class="flow-circle">
					<span class="flow-circle-txt">字段合并</span>
				</div>
				<!-- <div class="flow-line"></div>
				<div class="flow-circle">
					<span class="flow-circle-txt">布局组合</span>
				</div> -->
			</div>

			<div class="chart clearfix">
				<div class="chart-l l">
					<div class="chart-l-hd ver-inner-md">
						<input id="chart-input" class="chart-input ver-md"
							placeholder="搜索"></input> <span id="icon-search"
							class="icon-search action-icon"></span>
					</div>
					<div id="chart-l-list" class="chart-l-list"></div>
				</div>
				<div id="chart-r" class="chart-r r">
					<div class="chart-r-hd clearfix">
						<span id="chart-r-title" class="chart-r-title ver-md l">已选&nbsp;0</span>
						<span class="back-btn r" title="回到初始状态"></span> <span
							class="delete-btn r" title="删除全部"></span>
					</div>
					<div id="chart-r-list" class="chart-r-list"></div>
				</div>
			</div>
		</div>
		<div id="bottom" class="bottom ver-inner-md text-center">
			<!-- <a href="javascript:;" class="mini-button ver-md mr5 prev-btn">上一步</a> -->
			<a href="javascript:;" class="mini-button ver-md next-btn"
				state="primary">下一步</a>
        </div>
	</div>

	<script id="left-item-tpl" type="text-mustache">
        {{#list}}
        <div class="chart-l-item ver-inner-md text-ellipsis" data-id="{{id}}" data-name="{{name}}">
            <span class="item-icon ver-md"></span>
            <span class="ver-md">{{{nameHtml}}}</span>
        </div>
        {{/list}}
    </script>

	<script id="right-item-tpl" type="text-mustache">
        {{#list}}
        <div class="chart-r-item text-ellipsis" data-id="{{id}}" data-name="{{name}}">
            <span class="chart-index">{{index}}</span>
            <span class="chart-r-txt">{{name}}</span>
            <span class="chart-r-close"></span>
        </div>
        {{/list}}
    </script>

	<script src="../../../../../../rest/resource/jsboot"></script>

	<!-- 模拟数据 -->
	<!-- <script src="../../../../../fui/js/libs/mock-min.js"></script>
	<script src="./test/test.js"></script> -->
	<script>
		var getSelectListUrl = 'formlistmanage/epointsformmultitaddaction.action?cmd=getformTableInfo', // 获取表数据
		getCheckedListUrl = 'formlistmanage/epointsformmultitaddaction.action?cmd=getCheckedList', // 获取已选择的数据
		saveSelectDataUrl = 'formlistmanage/epointsformmultitaddaction.action?cmd=saveSelectData'; // 保存表数据

		function CloseForm() {
			var relationguid = Util.getUrlParams('relationguid');
			epoint.execute('deltetsForm', '', [ relationguid ], '')
		}
	</script>

	<script src="./select.js"></script>
</body>

</html>
