<!DOCTYPE html>
<html lang="zh-CN">

<head>
<title>共享字段配置</title>
<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html" />
<script src="../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
p {
	margin-left: 16px;
	margin-right: 16px;
}
</style>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="add();"
			id="btnAddRecord"> 新增字段 </a> <a class="mini-button"
			onclick="saveAll()">保存修改</a> <a id="btnDel" class="mini-button"
			state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('删除共享字段配置,使用该字段的绑定信息也会删除,确认要删除吗?','',deleteSelected);}">
			删除选定 </a>
		<div id="fui-form" class="fui-toolbar-search r">
			<input class="mini-textbox" bind="searchString" emptyText="请输入共享字段名称"
				width="300" /><a class="mini-button ml8" state="primary"
				iconCls="icon-search" onclick="searchData" tooltip="搜索"></a>
		</div>
		<!--帮助按钮 -->
		<a role="helper" class="mr10" showtype="tooltip">注意事项</a>
	</div>
	<!-- 帮助信息区域 默认隐藏-->
	<div class="fui-notice hidden">
		<p>注意对配置的字段及时保存！</p>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="fieldname" name="fieldname" width="100">
					字段英文名<input property="editor" class="mini-textbox"
						inputStyle="text-align:left" style="width: 100%;" required="true" />
				</div>
				<div field="fieldchinesename" name="fieldchinesename" width="100">
					字段中文名<input property="editor" class="mini-textbox"
						inputStyle="text-align:left" style="width: 100%;" required="true" />
				</div>
				<div field="fieldtype" width="80" type="comboboxcolumn">
					字段类型 <input property="editor" class="mini-combobox" data=""
						allowInput="false" style="width: 99%" valueField="id"
						textField="text" />
				</div>
				<div field="ordernumber" width="40" vtype="int;range:0,99999999"
					allowSort="true">
					排序 <input property="editor" class="mini-textbox"
						vtype="int;range:0,99999999" inputStyle="text-align:left"
						style="width: 100%;" />
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		// 表格对象
		var grid = mini.get("datagrid");

		// 初始化页面
		epoint.initPage('epointsformfieldconfiglistaction', "", function(data) {
			var dataTypes = data.dataTypeList;
			grid.getCellEditor(4, 0).setData(dataTypes);
		});

		// 新增配置
		function add() {
			var newRow = {};
			grid.addRow(newRow, 0);

			grid.beginEditCell(newRow, "fieldname");
		}

		// 保存
		function saveAll() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			var data = grid.getChanges();
			epoint.execute('saveAll', '', data, msgCallBack);
		}

		// 删除数据
		function deleteSelected() {
			epoint.execute('deleteSelected', '', function(data) {
				epoint.refresh([ 'datagrid' ], '', true);
				if (data.msg) {
					epoint.showTips(data.msg,  {state : 'success'});
				}
			});
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		// 回掉提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					epoint.showTips(msg,  {state : 'success'});
					epoint.refresh([ 'datagrid' ], '', true);
				} else {
					epoint.showTips(msg,  {state : 'warning'});
				}
			}
		}
	</script>
</body>
</html>
