<!DOCTYPE html>
<html lang="zh-CN">

<head>
<title>共享表单配置</title>
<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html" />
<script src="../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
p {
	margin-left: 16px;
	margin-right: 16px;
}
</style>
</head>

<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="add();"
			id="btnAddRecord"> 选择表单 </a> <a class="mini-button"
			onclick="saveAll()">保存修改</a><a id="btnDel" class="mini-button"
			state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!',  {state : 'warning'});} else {epoint.confirm('删除表单配置,该表单中配置绑定信息也会被删除,确认要删除吗?','',deleteSelected);}">
			删除选定 </a>
		<div id="fui-form" class="fui-toolbar-search r">
			<input class="mini-textbox" bind="searchString" emptyText="请输入表单名称"
				width="300" /><a class="mini-button ml8" state="primary"
				iconCls="icon-search" onclick="searchData" tooltip="搜索"></a>
		</div>
		<!--帮助按钮 -->
		<a role="helper" class="mr10" showtype="tooltip">注意事项</a>
	</div>
	<!-- 帮助信息区域 默认隐藏-->
	<div class="fui-notice hidden">
		<p>选择表单，配置表单字段绑定共享字段。</p>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="formname" name="formname" width="100">表单名称</div>
				<div field="formid" name="formid" width="100">表单id</div>
				<div field="ordernumber" width="40" vtype="int;range:0,99999999"
					allowSort="true">
					排序 <input property="editor" class="mini-textbox"
						vtype="int;range:0,99999999" inputStyle="text-align:left"
						style="width: 100%;" />
				</div>
				<div field="formguid" name="formguid" width="60"
					renderer="onEditRenderer">操作</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		var shareId = Util.getUrlParams('guid');

		// 初始化页面
		epoint.initPage('epointsformtableconfiglistaction');

		// 表格对象
		var grid = mini.get("datagrid");

		// 新增配置
		function add() {
			if (shareId == undefined) {
				shareId = "";
			}
			epoint.openDialog("表单选择",
					"frame/pages/sformdesigner/share/epointsformtablelist?guid="
							+ shareId, callBack, {
						'width' : 1200,
						'height' : 800
					});
		}

		// 保存
		function saveAll() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			var data = grid.getChanges();
			epoint.execute('saveAll', '', data, msgCallBack);
		}

		// 删除数据
		function deleteSelected() {
			epoint.execute('deleteSelected', '', function(data) {
				epoint.refresh([ 'datagrid' ], '', true);
				if (data.msg) {
					epoint.showTips(data.msg,  {state : 'success'});
				}
			});
		}

		// 绘制操作按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "edit",
					"epoint_total");
		};

		// 弹出窗口
		function edit(data) {
			epoint.openDialog("表单字段关联共享",
					"frame/pages/sformdesigner/share/epointsformfieldrelationlist?guid="
							+ shareId + "&tableconfigguid=" + data.rowguid
							+ "&formguid=" + data.formguid, callBack, {
						'width' : 1200,
						'height' : 800
					});
		}

		// 回调刷新
		function callBack(param) {
			if (param) {
				epoint.refresh([ 'datagrid' ], '', true);
			}
		}

		// 回掉提醒
		function msgCallBack(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					epoint.showTips(msg,  {state : 'success'});
					epoint.refresh([ 'datagrid' ], '', true);
				} else {
					epoint.showTips(msg,  {state : 'warning'});
				}
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
	</script>
</body>
</html>
