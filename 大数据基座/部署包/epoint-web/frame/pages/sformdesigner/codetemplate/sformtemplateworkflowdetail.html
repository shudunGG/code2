        function initPageControl(data){
			
			@addjavascript
			
			
		}
		
		@jscode
		
		// 转化为 label 模式
		function labelModel(c) {
			if (c.setReadOnly)
				c.setReadOnly(true); //只读
			if (c.setIsValid)
				c.setIsValid(true); //去除错误提示
			if (c.addCls)
				c.addCls("asLabel"); //增加asLabel外观
		}

		function allToLabel() {
			var form = new mini.Form("fui-form");
			var fields = form.getFields();
			for (var i = 0, l = fields.length; i < l; i++) {
				var c = fields[i];
				if (c.type != 'outputtext') {
					labelModel(c);
				}
			}
		}
		allToLabel();
		 
	</script>
