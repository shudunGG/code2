		window.epointsformdetailactionname = "sformdesigncommondetailaction";

		@jscode
		
		@validation
		// 转化为 label 模式
		function labelModel(c) {
			if (c.setReadOnly)
				c.setReadOnly(true); //只读
			if (c.setIsValid)
				c.setIsValid(true); //去除错误提示
			if (c.addCls)
				c.addCls("asLabel"); //增加asLabel外观
		}

		function allToLabel() {
			var form = new mini.Form("fui-form");
			var fields = form.getFields();
			for (var i = 0, l = fields.length; i < l; i++) {
				var c = fields[i];
				if (c.type != 'outputtext') {
					labelModel(c);
				}
			}
		}
		allToLabel();
		
		function doPrint(how) {

			//打印文档对象9
			var myDoc = {
				settings : {
					marginLeft : 10,
					marginTop : 10,
					marginRight : 10,
					marignBottom : 10
				},

				//scale:1,
				footer : {
					height : 20,
					html : document.getElementById('myfooter')
				},
				documents : document, // 打印页面(div)们在本文档中
				copyrights : '杰创软件拥有版权  www.jatools.com'
			};
			var jcp = getJCP();
			// 调用打印方法
			if (how == '打印预览...')
				jcp.printPreview(myDoc); // 打印预览

			else if (how == '打印...')
				jcp.print(myDoc, true); // 打印前弹出打印设置对话框

			else
				jcp.print(myDoc, false); // 不弹出对话框打印

		}
	</script>
