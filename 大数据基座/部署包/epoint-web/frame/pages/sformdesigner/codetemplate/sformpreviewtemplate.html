<html>
<head>
<title>预览页面</title>
<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<style>
html, body {
	margin: 0;
	padding: 0;
}

.container {
	margin: 0 auto;
}
</style>
  <script>
        SrcBoot.output(['../../../../frame/pages/sformdesigner/basestyle.css?t='+(+new Date())]);
    </script>
<style type="text/css">
@atrrecss
</style>
</head>

<body>
 
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div id="form" class="container" style="width:900px;">@contentContainer</div>			
			</div>	
	     <input class="mini-hidden" id="rowGuid" bind="rowGuid" /> 
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
	// 942 中占位元素的正则可能有问题 部分情况生成时未正确移除
	$('section[need-remove]').each(function(i, sec) {
        $(sec).replaceWith(sec.innerHTML);
    });
	</script> 
	<script>
	
	@addjavascript
	
	// tooltips 提示支持
	(function() {
		var $tooltips = $('.control-tips.tips-tooltip');
		if (!$tooltips.length) {
			return;
		}
		// 控件宽度修正 控件宽度需扣除 提示问号宽度
		$tooltips.each(function(i, tip) {
			var $ctr = $(tip).prev();

			var w = $ctr.css('width');

			var w2 = '';
			if (/px$/.test(w)) {
				w2 = parseInt(w, 10) - 30;
			}
			if (!w2) {
				w2 = 'calc( ' + w + ' - ' + '30px )';
			}
			console.log(w, w2);
			$ctr.css('width', w2)

		});

		// 初始化tooltips
		var tip = new mini.ToolTip();
		tip.set({
			target : document,
			trigger : 'hover',
			selector : '.control-tips.tips-tooltip',
			placement : 'bottom',
			autoHide : true
		});
	})();
	</script>
</body>
</html>
