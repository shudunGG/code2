<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>新建多表组合</title>
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">

		<div id="fui-form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="表单">
						<input id="formTree" class="mini-treeselect"
							bind="dataBean.businesstableid" action="getcheckboxModel"
							multiSelect="true" showFilter="true" showTreeIcon="true"
							showFolderCheckBox="false" checkRecursive="true"
							autoCheckParent="true" expandOnLoad="true" showClose="true"
							oncloseclick="onCloseClick" />
					</div>
				</div>
				<div role="row" id="form1">
					<div role="control" label="多表名称" starred="true">
						<input class="mini-textbox" bind="dataBean.multitablename"
							required="true" id="multitablename" />
					</div>

				</div>
				<div role="row">
					<div role="control" label="表单模版" starred="true">
						<div class="mini-combobox" repeatItems="2" id="templateguid"
							bind="dataBean.templateguid" textField="text" valueField="id"
							allowInput="true" value="1" action="getTemplateinfo"
							required="true"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序号">
						<input class="mini-textbox" bind="dataBean.ordernumber"
							vtype="int;range:0,99999999" id="ordernumber" />
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar bottom">
		<a class="mini-button" state="primary" id="addNew"
			onclick="saveAndNew">保存并新建</a> <a class="mini-button" id="addClose"
			onclick="saveAndClose">保存并关闭</a>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		epoint.initPage('epointsformtablerelationaddaction', '',
				function(data) {

				});

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.showTips(data.msg, {state : 'success'});
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.info) {
				if (data.flag != null && (data.flag == "1")) {
					epoint.closeDialog(data.info);
				} else {
					epoint.showTips(data.info,  {state : 'warning'});
				}

			}
		}

		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
	</script>
</body>
</html>
