<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>预览</title>
  <script src="../../../fui/js/cssboot.js"></script>
  <script>
    SrcBoot.output(['./device.css', './preview.css']);
  </script>
</head>

<body>
  <div class="fui-content">
    <div class="top-btns" style="text-align: center;padding: 8px 0 16px;">
      <div class="mini-btn-group">
        <span class="mini-button" id="pc-btn" disableMultiClick="false">电脑</span>
        <span class="mini-button" id="mobile-btn" disableMultiClick="false">移动</span>
      </div>
    </div>

    <div class="preview-wrap">
      <!-- PC 端的 -->
      <div class="preview-pc">
        <iframe class="preview-ifr" id="ifr-pc" src="./empty.html" height="100%" width="100%" frameborder="0"> </iframe>
      </div>
      <!-- mobile  -->
      <div class="preview-mobile">
        <div class="device device-iphone-8 device-silver">
          <div class="device-frame">
            <div class="device-content">
              <iframe class="preview-ifr" id="ifr-mobile" src="./empty.html" height="100%" width="100%" frameborder="0">
              </iframe>
            </div>
          </div>
          <div class="device-stripe"></div>
          <div class="device-header"></div>
          <div class="device-sensors"></div>
          <div class="device-btns"></div>
          <div class="device-power"></div>
        </div>
        <div class="qrcode-wrap">
          <p class="qrcode-title">扫码预览</p>
          <div id="qrcode-content"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="../../../fui/js/jsboot.js"></script>
  <script>
    SrcBoot.output(['./qrcode.min.js', './preview.js']);
  </script>
</body>

</html>
