<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ 'frame/pages/epointworkflow/css/handlepage.css']);
</script>
</head>
<body>
	<div class="page-loading"></div>
	<div class="process-container">
		<div class="process-handle">
			<div class="step-panel" id="step-panel">
				<h2 class="fui-block-hd">
					步骤选择
				</h2>
				<div class="step-container" id="steplist"></div>
			</div>
			<div class="member-panel">
				<h2 class="fui-block-hd">
					签署意见
				</h2>
				<div class="opinion-container" id="opinion">
					<div class="opinion-txt">
						<textarea class="mini-textarea"
							style="height: 150px; width: 100%;" maxLength="500" id="opinioncontent"></textarea>
						<div class="add-myopinion" id="addmyopiniondiv">
							<span class="add-myopinion-row fui-color-hover"><i class="action-icon icon-addcircle "></i>添加到我的意见模版</span>
						</div>
					</div>
					<div class="opinion-tmpl" id="opinion-tmpl">
						<div class="mini-tabs" height="100%" id="opinionTmplTab" >
							<div title="公共意见模版" >
								<div id="commonopinionlist" class="mini-listbox" showCheckBox="true" multiSelect="true" textField="opiniontext" valueField="opinionguid"></div>
							</div>
							<div title="我的意见模版" >
								<div id="useropinionlist" class="mini-listbox" showCheckBox="true" multiSelect="true" textField="opiniontext" valueField="opinionguid"></div>
							</div>
						</div>
						<span class="split" id="tmplsplit"></span>
					</div>
				</div>
				<h2 class="fui-block-hd">
					处理历史
				</h2>
				<div class="datagrid-container" id="workitemdiv">
					<div id="workitemdatagrid" class="mini-datagrid" sortOrder="desc"
						idField="workitemguid" multiSelect="true" showPager="false">
						<div property="columns">
							<div type="indexcolumn" headerAlign="center" width="40">序</div>
							<div field="activityname" width="100">步骤</div>
							<div field="username" width="100">人员</div>
							<div field="operatedate" width="150" dateFormat="yyyy-MM-dd HH:mm:ss"
								data-options="{'format' : 'yyyy-MM-dd HH:mm:ss'}">处理时间</div>
							<div field="opinion" width="100%">处理意见</div>
						</div>
					</div>
				</div>

				<div class="backsms-container" id="sms">
					<p class="backsms-row">
						<input class="mini-checkbox sms_chk" id="sms_chk" text="短信通知" />
						<input id="smsjj" class="mini-combobox smsjj" style="width: 76px; margin-left: 10px;"
							data="[{id:'一般',text:'一般'},{id:'重要',text:'重要'},{id:'紧急',text:'紧急'}]"
							textfield="text" valuefield="id" value="一般" allowinput="false" />
					</p>
					<textarea class="mini-textarea smscontent" style="width: 100%;" id="smscontent">您收到一向标题为“测试收文流程管理”的待办事宜，请及时处理。</textarea>
				</div>
			</div>
		</div>
		<div class="status-bar">
			<span>当前步骤：<b id="curr_step">拟稿</b>当前操作：<b id="curr_op">送下一步</b></span>
			<div class="btn-bar" id="btnbar">
				<a class="mini-button mini-btn-primary btnsubmit" id="btnsubmit">确认提交</a><a
					class="mini-button btncancel" id="btncancel">取消</a>
			</div>
		</div>
	</div>
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		SrcBoot.output([ 'frame/pages/epointworkflow/js/tabview.js']);
	</script>
	<script>
	<!-- 配置变量 -->
		window.isexecutebtnsubmit = false;
		Util.loadPageModule({
			templ : 'frame/pages/epointworkflow/client/handlepage.templ',
			js : '../js/handlepass.js'
		});

		$(function() {
			new TabView({
				dom : document.getElementById("opinionTmplTab"),
				activeCls : 'active',
				triggerEvent : 'click'
			});

			var $opinion = $("#opinion"), $tmplsplit = $("#tmplsplit");

			$tmplsplit.on("click", function() {
				$opinion.toggleClass("shrink");
			})
		})
	</script>
</body>
</html>
