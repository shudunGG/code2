<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>
            流程图
        </title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/jRange.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <body>
            <div id="sample" class="sample">
                <!-- 头部区域 -->
                <div class="header clearfix" id="header">
                    <!-- 放大缩小及缩略图 -->
                    <div class="head-scale-box r">
                        <div class="head-move l">
                            <i class="icon-item min-icon" data-type="min">
                            </i>
                            <div class="head-scale">
                                <!-- <input class="head-range" id="range-scale" type="range" value="1" name="points" min="0.1" step="0.1" max="10" /> -->
                                <input class="head-range" id="range-scale" type="hidden" value="1"/>
                            </div>
                            <i class="icon-item max-icon" data-type="max">
                            </i>
                        </div>
                        <div class="head-overview l">
                            <i class="icon-item view-icon" data-type="view">
                            </i>
                        </div>
                        <!-- <div class="show-handler l">
                            <i class="icon-item handler-icon" data-type="handler"></i>
                        </div> -->
                    </div>
                    <!-- 鸟瞰图 -->
                    <div id="myOverviewDiv" class="myOverviewDiv">
                    </div>
                </div>
                <!-- 内容区域 -->
                <div class="content">
                    <!-- 画布 -->
                    <div id="myDiagramDiv" class="myDiagramDiv">
                    </div>
                    <div class="flow-list" id="flow-list">
                        <div class="flow-list-title">
                            <span id="flow-list-name">
                                这是名称
                            </span>
                            <i class="flow-list-close">
                            </i>
                        </div>
                        <div class="flow-list-iframe" id="flow-list-title">
                            <iframe id="page-detail" class="page-detail" frameborder="0" src="" frameborder="0">
                            </iframe>
                        </div>
                    </div>
                    <div class="name-tip" id="name-tip"></div>
                </div>

                <div class="footer">
                    <span class="color-block color-unstart"></span>
                    <span class="color-text">未开始</span>
                    <span class="color-block color-ongoing"></span>
                    <span class="color-text">待办理</span>
                    <span class="color-block color-complete"></span>
                    <span class="color-text">已完成</span>
                    <span class="color-block color-timeout"></span>
                    <span class="color-text">超期完成</span>
                    <span class="color-block color-timeouttodo"></span>
                    <span class="color-text">超期待处理</span>
                    <span class="color-block line-un"></span>
                    <span class="color-text">未流转路径</span>
                    <span class="color-block line"></span>
                    <span class="color-text">已流转路径</span>
                </div>
                <!-- 蒙板 -->
                <div class="cover" id="cover">
                </div>

            </div>
            <script src="./js/jquery.min.js"></script>
            <script src="./js/jquery.jRange.js"></script>
            <script src="./js/go.js"></script>

            <script>
              var domain = "";
              var apiConfig = {
                flowData: 'rest/activitytemplatedemoaction/getJsonForFlowChart?isCommondto=true' //已有的流程图信息接口
              }
            </script>
            <script type="text/javascript" src="./js/drawpc.js"></script>
        </head>
    </body>
</html>
