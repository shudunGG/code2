<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>smartbi报表初始化页面</title>
<!-- 请修改相对路径 -->
<script src="../../../frame/fui/js/cssboot.js"></script>

</head>

<body>
	<form id="download_form" method="post" enctype="multipart/form-data">
	</form>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<div class="fui-content">
		<div class="config-content">
			<div class="fui-block">
				<div class="fui-block-hd">SmartBI组织架构</div>
				<div class="fui-block-bd">
					<div class="fui-form">
						<div role="form">
							<div role="row">
								<div role="control" label="SmartBI部门初始化">
									<a class="mini-button" id="smartbiinitbtn"
										onclick="smartbiinitoubtn();" style="width: 100px">初始化</a><span
										class="text-assist">初始化SmartBI的部门，只可点击一次，请确认后操作。</span>
								</div>
							</div>
							<div role="row">
								<div role="control" label="SmartBI用户初始化">
									<a class="mini-button" id="smartbiinitbtn"
										onclick="smartbiinituserbtn();" style="width: 100px">初始化</a><span
										class="text-assist">初始化SmartBI的用户，只可点击一次，请确认后操作。</span>
								</div>
							</div>
							<div role="row">
								<div role="control" label="SmartBI角色初始化">
									<a class="mini-button" id="smartbiinitbtn"
										onclick="smartbiinitrolebtn();" style="width: 100px">初始化</a><span
										class="text-assist">初始化SmartBI的角色，只可点击一次，请确认后操作。</span>
								</div>
							</div>
							<div role="row">
								<div role="control" label="SmartBI用户角色关系初始化">
									<a class="mini-button" id="smartbiinitbtn"
										onclick="smartbiiniturbtn();" style="width: 100px">初始化</a><span
										class="text-assist">初始化SmartBI的用户角色关系，只可点击一次，请确认后操作。</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[
		// 初始化页面
		epoint.initPage('smartbiinitaction');
		
		function smartbiinitoubtn() {
			epoint.execute('smartbiinitaction.smartbiInitOU');
		}
		function smartbiinituserbtn() {
			epoint.execute('smartbiinitaction.smartbiInitUser');
		}
		function smartbiinitrolebtn() {
			epoint.execute('smartbiinitaction.smartbiInitRole');
		}
		function smartbiiniturbtn() {
			epoint.execute('smartbiinitaction.smartbiInitUserRoleRelation');
		}
		//]]>
	</script>
</body>
</html>
