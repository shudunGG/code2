<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>任务执行详细信息</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="refresh"
			onclick="refreshLog">刷新</a>
	</div>
	<!-- 页面内容区域 -->
	<div class="fui-content">
		<input bind="logContent" class="mini-textarea" width="100%"
			height="100%"/>
	</div>
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//初始化页面		
		epoint.initPage('epointjobhandlerdatailaction', '@all', initPage);
		
		//初始化页面回调		
		function initPage(data){
			if (data.msg) {
				epoint.alert(data.msg, '提示', null, 'info');
			}
		}
		
		//刷新日志
		function refreshLog(){
			// 重新初始化页面
			epoint.initPage('epointjobhandlerdatailaction', '@all', initPage);
		}
	</script>
</body>
</html>
