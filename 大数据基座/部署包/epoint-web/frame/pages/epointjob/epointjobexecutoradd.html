<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>新增执行器</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="addNew"
			onclick="saveAndNew" style="display: none;">保存并新建</a> <a
			class="mini-button" id="addClose" onclick="saveAndClose"
			style="display: none;">保存并关闭</a> <a class="mini-button"
			state="primary" id="save" onclick="saveModify" style="display: none;">保存修改</a>
		<a class="mini-button" id="cancelBtn" onclick="epoint.closeDialog"
			style="display: none;">取消</a>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form" style="width: 90%">
			<div role="form">
				<div role="row">
					<div role="control" label="名称" starred="true">
						<input id="appName" bind="dataBean.appName" class="mini-textbox"
							required="true" emptyText="请输入执行器名称" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="描述" starred="true">
						<input id="title" bind="dataBean.title" class="mini-textbox"
							required="true" emptyText="请输入执行器描述" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序" starred="true">
						<input id="order" bind="dataBean.order" class="mini-textbox"
							required="true" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="注册方式" starred="true">
						<input id="addressType" class="mini-radiobuttonlist"
							action="getAddressTypeList" bind="dataBean.addressType" value="0"
							onvaluechanged="typeChange" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="执行器地址">
						<input id="addressList" bind="dataBean.addressList"
							class="mini-textarea" height="150" emptyText="请输入执行器地址列表，多地址逗号分隔" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//初始化请求
		epoint.initPage('epointjobexecutoraddaction', "", initPage);

		function initPage(data) {

			// 初始化按钮
			if (data.edit) {
				//隐藏新增按钮
				document.getElementById("addNew").style.display = "none";
				document.getElementById("addClose").style.display = "none";
				document.getElementById("save").style.display = "";
				document.getElementById("cancelBtn").style.display = "";
				mini.get('appName').disable();

				// 根据iseditaddresslist控制执行器地址文本框是否可编辑
				if (data.iseditaddresslist) {
					mini.get("addressList").setEnabled(true);
				} else {
					mini.get("addressList").setEnabled(false);
				}
			} else {
				//隐藏修改按钮
				document.getElementById("addNew").style.display = "";
				document.getElementById("addClose").style.display = "";
				document.getElementById("save").style.display = "none";
				document.getElementById("cancelBtn").style.display = "none";
				// 执行器地址文本框不可编辑
				mini.get("addressList").setEnabled(false);
			}

			if (data.msg) {
				epoint.showTips(data.msg, {
					state : 'info'
				});
			}
		}

		// 保存并新增
		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', newCallback);
			}
		}

		// 保存并关闭
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		// 修改保存
		function saveModify() {
			if (epoint.validate()) {
				epoint.execute('update', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.showTips(data.msg, {
						state : 'success'
					});
					// 重新初始化页面
					epoint.initPage('epointjobexecutoraddaction', '', initPage);
				} else {
					epoint.showTips(data.msg, {
						state : 'info'
					});
				}
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				if (data.success) {
					epoint.closeDialog(data.msg);
				} else {
					epoint.showTips(data.msg,{state : 'info'});
				}
			}
		}

		// 执行器注册方式选择
		function typeChange(e) {
			if (this.getValue() == 0) {
				mini.get("addressList").setEnabled(false);
			} else {
				mini.get("addressList").setEnabled(true);
			}
		}
	</script>
</body>

</html>
