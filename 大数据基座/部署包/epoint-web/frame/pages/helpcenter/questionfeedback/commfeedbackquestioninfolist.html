<!DOCTYPE html>
<html>
<head>
<title>信息发布列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="addFeedback"
			onclick="addFeedbackClick();">问题</a> <a class="mini-button"
			id="saveOrderNum"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要保存的问题反馈！', {state : 'warning'});} else {save();}" state="primary">保存</a>
		<a class="mini-button" state="danger" id="delFeedbackQuestion"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要删除的问题反馈！', {state : 'warning'});} else {del();}">删除选中</a>
		<div id="fui-form" class="fui-toolbar-search r">
			<input class="mini-textbox" id="searchString" bind="searchString" width="180px"
				emptyText="请输入问题反馈标题搜索" onenter="searchData" /> <input
				class="mini-combobox" id="searchString2" bind="searchString2" width="220px"
				emptyText="请选择反馈类型搜索" textField="text" valueField="value" 
				showClose="true" action="appeartypeModel"
				oncloseclick="onCloseClick" onenter="searchData" /> <a
				class="mini-button ml8" state="primary" iconCls="icon-search"
				onclick="searchData" tooltip="搜索"></a>
		</div>
	</div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getTableModal" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true" showPager="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="cfeedbackquestiontitle" width="100%">问题反馈标题</div>
				<div field="cfeedbacktype" width="120"
					data-options="{code:'反馈问题类型'}">反馈类型</div>
				<div field="cfeedbackusername" width="100">反馈用户姓名</div>
				<div field="cfeedbackquestiontime" width="180"
					data-options="{format:'yyyy-MM-dd'}">提交时间</div>
				<div field="ordernum" width="100" vtype="int;range:0,99999999"
					allowSort="true">
					排序号 <input property="editor" class="mini-textbox" minWidth="50"
						inputStyle="text-align:right" />
				</div>
				<div width="60" renderer="edit">查看</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		epoint.initPage("commfeedbackquestioninfolistaction", "", initCallback);

		var processGuid = "";
		function initCallback(data) {
			if (data && data.processGuid) {
				processGuid = data.processGuid;
			} else {
				mini.get('addFeedback').hide();
				epoint.showTips("您尚未配置问题反馈提交流程系统参数，请先前往配置！", {state : 'warning'});
			}
		}

		function addFeedbackClick() {
			epoint.openTopDialog('新建问题',
					"frame/pages/epointworkflow/client/processcreateinstance?ProcessGuid="
							+ processGuid, addCallBack);
		}

		//修改
		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-search",
					"createEditDialog", "rowguid,processversioninstanceguid");
		}

		function createEditDialog(data) {
			var config = epoint.decodeJson(data);
			var rowGuid = config.rowguid;
			var processVersionInstanceGuid = config.processversioninstanceguid;
			epoint.openDialog("查看发布内容",
					"frame/pages/helpcenter/questionfeedback/feedbackdetail?rowguid="
							+ rowGuid + "&ProcessVersionInstanceGuid="
							+ processVersionInstanceGuid, addCallBack, {
						'width' : 1200,
						'height' : 1000
					});
		}

		// 保存
		function save() {
			epoint.execute('save', 'datagrid', msgCallBack);
		}

		// 删除
		function del() {
			epoint.confirm("确认删除?", '', function() {
				epoint.execute('del', [ 'datagrid', 'fui-form' ], msgCallBack);
			});
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				epoint.showTips(msg,  {state : 'success'});
				epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
			}
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				if (param && param != 'close') {
					epoint.showTips(param,  {state : 'success'});
				}
				epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		// 搜索条件状态清除
		function onCloseClick(e) {
			var obj = e.sender;
			obj.setText("");
			obj.setValue("");
		}
		//]]>
	</script>
</body>
</html>
