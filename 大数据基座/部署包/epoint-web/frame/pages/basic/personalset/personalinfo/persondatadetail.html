<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>个人资料--敏感信息查看</title>
<script src="../../../../../frame/fui/js/cssboot.js"></script>
<style type="text/css">
.cate-header {
	margin-top: 26px;
	margin-bottom: 20px;
	color: #2586d9;
	color: var(--theme-color);
	font-size: 16px;
	line-height: 30px;
	padding-left: 3px;
	height: 36px;
	position: relative;
}

.cate-header:before {
	content: "";
	position: absolute;
	width: 100%;
	bottom: 0;
	height: 0;
	border-bottom: 1px solid #ebf2f8;
}

/*  asLabel 模式 */
.asLabel .mini-textbox-border, 
.asLabel .mini-textbox-input, 
.asLabel .mini-buttonedit-border,
.asLabel .mini-buttonedit-input, 
.asLabel .mini-textboxlist-border {
	border-color: transparent;
	background: none;
	cursor: default;
}
.asLabel .mini-textbox-input, 
.asLabel .mini-buttonedit-input {
	padding: 0;
}
.asLabel .mini-buttonedit-button, 
.asLabel .mini-textboxlist-close {
	display: none;
}

.asLabel .mini-textboxlist-item {
	padding-right: 8px;
}

.asLabel .mini-radiobuttonlist-item, 
.asLabel .mini-radiobuttonlist-item-selected .mini-list-icon{
	display: none;
}

.asLabel .mini-radiobuttonlist-item-selected {
	display: block;
}

.asLabel .mini-radiobuttonlist-item-selected label {
	display: block;
}

.scroll-container {
	max-width: 1080px;
	margin-left: auto;
	margin-right: auto;
}
</style>
<script>
	SrcBoot.outputCustomSkin("./skins/persondata/");
</script>
</head>

<body>
	<div class="fui-content" id="person-data" style="padding: 0 20px;">
		<div class="scroll-container">
			<div class="cate-header fui-theme-main-color">基本信息</div>
			<div class="fui-form">
				<div role="form">
					<div role="row">
						<div role="control" label="办公电话">
							<div id="office-tel" class="mini-outputtext" bind="frameUser.telephoneOffice"></div>
						</div>
						<div role="control" label="手机号码" class="clearfix">
							<div id="mobile-phone" class="mini-outputtext" bind="frameUser.mobile"></div>
						</div>
					</div>
					<div role="row">
						<div role="control" label="短号码">
							<div id="mobile1" class="mini-outputtext" bind="userExtendInfo.shortMobile"></div>
						</div>
						<div role="control" label="家庭号码">
							<div id="telephoneHome" class="mini-outputtext" bind="frameUser.telephoneHome"></div>
						</div>
					</div>
					<div role="row">
						<div role="control" label="职务">
							<div id="postion" class="mini-outputtext" bind="frameUser.title"></div>
						</div>
						<div role="control"></div>
					</div>
				</div>
			</div>
			<div class="cate-header fui-theme-main-color">扩展信息</div>
			<div class="fui-form">
				<div role="form">
					<div role="row">
						<div role="control" label="身份证号">
							<div id="id-card" class="mini-outputtext" bind="userExtendInfo.identityCardNum"></div>
						</div>
						<div role="control" label="生日">
							<div id="birthday" class="mini-outputtext" bind="userExtendInfo.birthday"
								 data-options='{"format":"yyyy-MM-dd"}'></div>
						</div>
					</div>
					<div role="row">
						<div role="control" label="QQ号">
							<div id="qq-number" class="mini-outputtext" bind="userExtendInfo.qqnumber"></div>
						</div>
						<div role="control" label="邮政编码">
							<div id="postal-code" class="mini-outputtext" bind="userExtendInfo.postalCode"></div>
						</div>
					</div>
					<div role="row">
						<div role="control" label="E_Mail">
							<div id="email" class="mini-outputtext" bind="frameUser.email"></div>
						</div>
						<div role="control" label="传真">
							<div id="fax" class="mini-outputtext" bind="frameUser.fax"></div>
						</div>
					</div>
					<div role="row">
						<div role="control" label="地址">
							<div id="address" class="mini-outputtext" bind="userExtendInfo.postalAddress"></div>
						</div>
						<div role="control" label="车牌号">
							<div id="car-code" class="mini-outputtext" bind="userExtendInfo.carnum"></div>
						</div>
					</div>
					<div role="row">

						<div role="control" label="备注">
							<div id="description" class="mini-outputtext" bind="frameUser.description"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		
	</script>
	<script src="../../../../../rest/resource/jsboot"></script>
	<script>
	    //本页面请求使用sm2加密
	    var useSm2Encrypt=true;
		epoint.initPage('myinfomodifydetailaction', '');
	</script>
</body>

</html>
