<!DOCTYPE html>
<html>

<head>
<title>公共意见</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<!-- 等待提示框 -->
	<div class="page-loading"></div>

	<!-- 按钮区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="newOpinion">新增意见</a> <a
			class="mini-button" onclick="saveOpinion">保存意见</a> <a
			class="mini-button" state="danger" onclick="deleteOpinion">删除意见</a>
		<div id="fui-form" class="fui-toolbar-search r">
			<input class="mini-textbox"
				bind="publicopinionlistaction.txtOpinionText" emptyText="请输入意见名称搜索"
				onenter="searchData" /> <a class="mini-button ml8" state="primary"
				iconCls="icon-search" onclick="searchData" tooltip="搜索"></a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="datagrid" name="datagrid" class="mini-datagrid"
			idField="opinionGuid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" allowCellEdit="true" showPager="true"
			action="publicopinionlistaction.getDataGridData"
			allowCellSelect="true" editNextOnEnterKey="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="opinionText" name="opinionText"
					vtype="required;maxLength:50" width="100%">
					意见名称 <input property="editor" class="mini-textbox"
						style="width: 100%" maxLength="50" />
				</div>
				<div field="orderNumber" width="100" vtype="int;range:0,99999999">
					排序号 <input property="editor" class="mini-textbox"
						vtype="int;range:0,99999999" inputStyle="text-align:right"
						style="width: 100%" />
				</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>

	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage("publicopinionlistaction");

		// 表格对象
		var grid = mini.get("datagrid");
		// 在表格数据加载完之后打开表格编辑状态
		//grid.on("load", function(e) {
		//	var rows = e.sender.findRows();
		//	for (var i = 0; i < rows.length; i++) {
		//		grid.beginEditRow(rows[i]);
		//	}
		//});

		grid.on('cellbeginedit', function(e) {
			var editor = e.editor;

			setTimeout(function() {
				editor.validate();
			});
		});

		//新增意见
		function newOpinion() {
			var newRow = {
			//name : "newattachconfig"
			};
			grid.addRow(newRow, 0);

			grid.beginEditCell(newRow, "opinionText");
		}

		//保存回调事件
		function saveCallback(data) {
			epoint.alert(data.msg, '', '', 'info');
			searchData();
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		//保存意见
		function saveOpinion() {
			grid.validate();
			if (grid.isValid() == false) {
				//alert("请校验输入单元格内容");
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute("save", "datagrid", saveCallback);
		}

		//删除意见
		function deleteOpinion() {
			var datagrid = mini.get('datagrid');
			var rows = datagrid.getSelecteds();
			if (rows.length > 0) {
				epoint.confirm("确定删除选中记录？", "", function(action) {
					for (var i = 0; i < rows.length; i++) {
						if (rows[i]._state && rows[i]._state == 'added') {
							datagrid.removeRow(rows[i], false);
						}
					}
					var ids = datagrid.getSelectedIds();
					if (ids.length == 0) {
						epoint.alert('删除成功', null, null, 'info');
					} else {
						epoint.execute("delete", "", [ ids.join(',') ],
								function(data) {
									if (data.msg) {
										epoint.alert(data.msg, null, null,'info');
										epoint.refresh([ "datagrid" ], '',true);
									}
								});
					}
				});
			} else {
				epoint.alert("请选择要删除的记录!", null, null, 'warning');
			}
		}

		//]]>
	</script>

</body>
</html>
