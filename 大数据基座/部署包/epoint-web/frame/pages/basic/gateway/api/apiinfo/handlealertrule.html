<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>处理</title>
<script src="../../../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="save" onclick="saveModify">确认处理</a> <a
			class="mini-button" onclick="epoint.closeDialog">关闭</a>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form">
			<div role="form">
						<input name="alertSolution" bind="alertSolution" 
							class="mini-textarea" required="true" height='200px' width='680px' align="center"></div>
			</div>
		</div>
	</div>
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script type="text/javascript">
		//初始化请求
		epoint.initPage('handlealertruleaction');

		function saveModify() {
			epoint.execute('saveModify', '', function(data){
				if (data && data.msg) {
					epoint.alertAndClose(data.msg, null, null, null, 'info');
					searchData();
				}
			});
		}
		// 表格的搜索
		function searchData() {
			epoint.refresh(['fui-form']);
		}
		//]]>
	</script>
</body>

</html>
