<!DOCTYPE html>
<html>

<head>
<title>服务类别列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-left">
		<!-- 左侧的内容区域 -->
		<div role="body">
			<ul id="tree" class="mini-tree" style="height: 100%" textField="text"
				idField="id" parentField="pid" action="getTreeData"
				expandOnLoad="true" resultAsTree="false">
			</ul>
		</div>
	</div>

	<!-- 左右布局页面的右侧内容 -->
	<div class="fui-right" id="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<a class="mini-button" state="primary" onclick="openAdd();"
				id="btnAddRecord"> 新增类别 </a> <a class="mini-button"
				onclick="saveAll();" id="btnSaveRecord"> 保存类别 </a> <a id="btnDel"
				class="mini-button" state="danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
				删除选定 </a>
			<div id="fui-form" class="fui-toolbar-search r">
				<input class="mini-textbox" id="search_apiclassname"
					bind="dataBean.apiclassname" emptyText="请输入分类名称搜索"
					onenter="searchData" /> <input class="mini-textbox"
					id="search_apiclassremark" bind="dataBean.apiclassremark"
					emptyText="请输入备注搜索" onenter="searchData" /> <input
					class="mini-hidden" bind="dataBean.apiclassparentguid"
					id="search_apiclassparentguid" /> <a class="mini-button ml8"
					state="primary" iconCls="icon-search" onclick="searchData"
					tooltip="搜索"></a>
			</div>
		</div>

		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="rowguid"
				multiSelect="true" action="getDataGridData" style="height: 100%;"
				allowResize="true" showPager="true" allowCellValid="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40" align="left">序</div>
					<div width="300" field="apiclassname" vtype="required;maxLength:50">
						分类名称 <input property="editor" class="mini-textbox" maxLength="50" />
					</div>
					<div width="100%" field="apiclassremark">
						备注 <input property="editor" class="mini-textbox" maxLength="200" />
					</div>
					<div width="100" field="ordernumber" sortOrder="desc" width="80"
						allowSort="true" vtype="int;range:0,99999999">
						排序值 <input property="editor" class="mini-textbox" maxLength="8" />
					</div>
					<div type="actioncolumn" name="optColumn">
						操作 <span type="action"
							icon="icon-edit" onclick="openEdit">修改</span> <span type="action"
							icon="icon-search" onclick="openDetail">删除</span> 
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('apiclasslistaction', null, function() {
		});

		var grid = mini.get('datagrid');

		//树js对象
		var tree = mini.get("tree");
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			// 将左侧树点击的节点id放到隐藏域中
			// 在表格发二次请求时，会自动带上条件区域中的内容
			mini.get('search_apiclassparentguid').setValue(
					id == 'f9root' ? "" : id);
			//刷新表格
			searchDataExcludeTree();
		});

		// 弹出新增窗口
		function openAdd() {
			var parentguid = mini.get('search_apiclassparentguid').getValue();
			epoint.openDialog('新增记录',
					"frame/pages/basic/gateway/api/apiclass/apiclass?parentguid="
							+ parentguid, function(param) {
						if (param != 'close') {
							epoint.showTips(param, {state : 'success'});
						}
						searchData();
					}, {
						'width' : 500,
						'height' : 370
					});
		}

		// 弹出修改窗口
		function openEdit(row) {
			epoint.openDialog('修改记录',
					"frame/pages/basic/gateway/api/apiclass/apiclass?guid="
							+ row.rowguid, function(param) {
						if (param != 'close') {
							epoint.showTips(param, {state : 'success'});
						}
						searchData();
					}, {
						'width' : 500,
						'height' : 370
					});
		}

		// 弹出明细窗口
		function openDetail(row) {
			epoint.openDialog('详细信息',
					"frame/pages/basic/gateway/api/apiclass/apiclassdetail?guid="
							+ row.rowguid, searchData, {
						'width' : 500,
						'height' : 370
					});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelected", [ 'datagrid' ], callback);
		}

		function saveAll() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.showTips(data.msg, {state : 'success'});
				searchData();
			}
		}

		// 表格的搜索
		function searchDataExcludeTree() {
			epoint.refresh([ 'datagrid', 'fui-form' ], '', true);
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form', 'tree' ], '', true);
		}
	</script>
</body>
</html>
