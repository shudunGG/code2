<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>服务类别详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
			<div role="row">
					<div role="control" label="上级类别">
						<div class="mini-outputtext" id="parentapiname" ></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="分类名称">
						<div class="mini-outputtext" bind="dataBean.apiclassname"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="备注">
						<div class="mini-outputtext" bind="dataBean.apiclassremark"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<div class="mini-outputtext" bind="dataBean.ordernumber"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('apiclassaction','',function(result){
			mini.get('parentapiname').setValue(result.parentapiname);
		});
		
	</script>
</body>
</html>
