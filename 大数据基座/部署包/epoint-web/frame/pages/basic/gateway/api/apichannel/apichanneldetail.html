<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>高可用通道</title>
<script src="../../../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<div class="fui-content">
		<div class="fui-accordions">
			<div role="accordion" opened="true">
				<div role="head" title="基础信息"></div>
				<div role="body">
					<div id="datagrid" name="datagrid" class="mini-datagrid"
						idField="row_guid" multiSelect="true"
						style="width: 100%; height: 250px;" allowResize="true"
						showPager="true" action="getDataGridData">
						<div property="columns">
							<div width="8" type="checkcolumn"></div>
							<div type="indexcolumn" width="8" headerAlign="center">序</div>
							<div field="target_host" headerAlign="center" align="center"
								width="30">Target</div>
							<div field="weight" headerAlign="center" align="center"
								width="30">权重</div>
						</div>
					</div>
				</div>
			</div>
			<div role="accordion" opened="true">
				<div role="head" title="心跳信息"></div>
				<div role="body">
					<div id="fui-form" class="fui-form">
						<div role="form">
							<div role="row">
								<div role="control" label="心跳接口地址">
									<div class="mini-outputtext" bind="dataBean.pingurl"></div>
								</div>
								<div role="control" label="通道名称">
									<div class="mini-outputtext" bind="dataBean.upstream_name"></div>
								</div>
								</div>
								<div role="row">
								<div role="control" label="成功状态码">
									<div class="mini-outputtext" bind="dataBean.httpcode"></div>
								</div>
								<div role="control" label="请求协议">
									<div class="mini-outputtext" bind="dataBean.httptype"></div>
								</div>
							</div>
							<div role="row">
								<div role="control" label="健康检测成功恢复次数">
									<div class="mini-outputtext" bind="dataBean.rise"></div>
								</div>
								<div role="control" label="健康检测失败次数">
									<div class="mini-outputtext" bind="dataBean.failcount"></div>
								</div>
							</div>
							<div role="row">
								<div role="control" label="健康检测连接超时时间 ">
									<input class="mini-outputtext" bind="dataBean.connectTimeout" style="width:11%">ms</input>
								</div>
								<div role="control" label="健康检测响应超时时间">
									<input class="mini-outputtext" bind="dataBean.readTimeout" style="width:11%">ms
									</input>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		epoint.initPage('apichanneldetailaction');
	</script>
</body>
</html>
