<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>服务基本信息详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
	</div>
	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form" style="margin-left: 70px">
			<div role="form">
				<div role="row">
					<div role="control" label="参数名称">
						<input class="mini-outputtext" bind="dataBean.name" />
					</div>
					<div role="control" label="参数数据类型">
						<input class="mini-outputtext" bind="dataBean.type" id="type" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="是否必须">
						<input class="mini-outputtext" bind="dataBean.ismust" id="ismust" />
					</div>
					<div role="control" label="排序值">
						<input class="mini-outputtext" bind="dataBean.ordernumber" vtype="int;range:0,99999999"/>
					</div>
				</div>
				<div role="row">
					<div role="control" label="描述">
						<input class="mini-outputtext" bind="dataBean.description" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="示例">
						<input class="mini-outputtext" bind="dataBean.example" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('apirequestparamsaction', null, function() {
			var ismust = mini.get("ismust").value;
			if (ismust == "1") {
				mini.get("ismust").setValue("必须");
			} else if (ismust == "0") {
				mini.get("ismust").setValue("可选");
			}
			var type = mini.get("type").value;
			if (type == "1") {
				mini.get("type").setValue("字符串");
			} else if (type == "2") {
				mini.get("type").setValue("数字");
			}
		});
	</script>
</body>
</html>
