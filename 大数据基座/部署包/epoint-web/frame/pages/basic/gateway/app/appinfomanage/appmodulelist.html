<!DOCTYPE html>
<html>

<head>
<title>子应用管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-left">
		<div role="head" title="子应用"></div>
		<div role="body">
			<ul id="tree" name="tree" class="mini-tree"
				style="width: 100%; height: 100%" autoLoad="false"
				showTreeIcon="true" textField="text" idField="id" parentField="pid"
				action="getTreeData" resultAsTree="false"></ul>
		</div>
	</div>
	<div class="fui-right">
		<!-- toolbar区域 -->
		<div class="fui-toolbar">
			<a class="mini-button" onclick="openAdd();" state="primary" id="btnAddRecord">
				新增记录 </a> <a class="mini-button" onclick="saveAll()">保存修改</a>
			<a id="btnDel" class="mini-button" state="danger"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
				删除选定 </a>
		</div>
		<!-- 条件区域 -->
		<div class="fui-condition">
			<div class="fui-form" id="fui-form">
				<div id="cform" role="form">
					<div role="row">
						<div role="control" label="子应用名称">
							<input class="mini-textbox" bind="modulename" />
						</div>
					</div>
				</div>
				<input bind="modulecode" id="modulecode" class="mini-hidden" /> <input
					bind="appguid" id="appguid" class="mini-hidden" />
			</div>
			<a role="searcher" callback="searchData"></a>
		</div>
		<!-- 内容区域 -->
		<div id="fuiContent" class="fui-content">
			<div id="datagrid" class="mini-datagrid" idField="moduleguid"
				action="getDataGridData" sortOrder="desc" showPager="true"
				style="height: 100%;" allowResize="true" multiSelect="true"
				allowCellEdit="true" allowCellSelect="true"
				editNextOnEnterKey="true" editNextRowCell="true">
				<div property="columns">
					<div type="checkcolumn" width="40"></div>
					<div type="indexcolumn" width="40" align="left">序</div>
					<div field="modulename">
						子应用名称<input property="editor" class="mini-textbox"
							style="width: 100%;" maxLength="50" />
					</div>
					<div field="modulemenuname">
						子应用详细名称<input property="editor" class="mini-textbox"
							style="width: 100%;" maxLength="50" />
					</div>
					<div field="moduleurl">
						子应用地址<input property="editor" class="mini-textbox"
							style="width: 100%;" />
					</div>
					<div field="ordernumber" width="40" vtype="int;range:0,999999999">
						排序<input property="editor" class="mini-textbox"
							style="width: 100%;" maxLength="50" vtype="int;range:0,99999999" />
					</div>
					<div width="60" field="isblank" type="checkboxcolumn" truevalue="1"
						falsevalue="0">弹出窗口</div>
					<div width="60" field="isdisable" type="checkboxcolumn"
						truevalue="1" falsevalue="0">禁用</div>
					<div type="actioncolumn" name="optColumn">
						操作 <span type="action"
							icon="icon-edit" onclick="openEdit">修改</span> <span type="action"
							icon="icon-search" onclick="openDetail">查看</span> 
							<span type="action"
							icon="modicon-22" onclick="auth">权限</span> 
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('appmodulelistaction', '', function(e) {
			if (e.appguid) {
				mini.get("appguid").setValue(e.appguid);
			}
		});

		// 弹出新增窗口
		function openAdd() {
			var appguid = mini.get("appguid").getValue();
			var modulecode = mini.get('modulecode').getValue();
			epoint.openDialog('新增记录',
					"frame/pages/basic/gateway/app/appinfomanage/appmoduleadd?appguid="
							+ appguid + "&modulecode=" + modulecode,
					addCallBack, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 弹出修改窗口
		function openEdit(row) {
			epoint.openDialog('修改记录',
					"frame/pages/basic/gateway/app/appinfomanage/appmoduleedit?guid="
							+ row.moduleguid, addCallBack, {
						'width' : 1000,
						'height' : 550
					});
		}

		// 弹出明细窗口
		function openDetail(row) {
			epoint.openDialog('详细信息',
					"frame/pages/basic/gateway/app/appinfomanage/appmoduledetail?guid="
							+ row.moduleguid, searchData, {
						'width' : 1000,
						'height' : 550
					});
		}
		//新增回调
		function addCallBack(param) {
			if(param && param!='close'){
				epoint.showTips(param, {state : 'success'});
			}
			epoint.refresh([ 'datagrid', 'fui-form', 'tree' ]);
		}
		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelect", '', function(data) {
				if (data.success) {
					epoint.showTips(data.msg,{state : 'success'});
					epoint.refresh([ 'datagrid','fui-form', 'tree' ]);
				} else if (data.msg) {
					epoint.showTips(data.msg, {state : 'warning'});
				}
			});
		}

		function callback(data) {
			if (data.msg) {
				epoint.showTips(data.msg, {state : 'success'});
				searchData();
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
		//绘制授权按钮
		var onAuthRenderer = function(e) {
			return epoint.renderCell(e, "action-icon modicon-22", "auth");
		};
		// 弹出授权窗口
		function auth(row) {
			epoint
					.openDialog('权限',
							"frame/pages/basic/gateway/app/appinfomanage/appmodulerightsetting?guid="
									+ row.moduleguid + "&appGuid="
									+ mini.get("appguid").getValue(),
							searchData, {
								'width' : 800,
								'height' : 550
							});
		}
		var modulecode = mini.get('modulecode');
		var tree = mini.get('tree');
		// 点击左侧树刷新右侧表格
		tree.on("nodeselect", function(e) {
			var id = e.node.id;
			//将左侧树点击的节点id放到隐藏域中
			modulecode.setValue(id);
			//刷新表格
			searchData();
		});
		// 保存
		var grid = mini.get('datagrid');
		function saveAll() {
			grid.validate();
			if (grid.isValid() == false) {
				var error = grid.getCellErrors()[0];
				grid.beginEditCell(error.record, error.column);
				return;
			}
			epoint.execute('saveAll', '', callback);
		}
	</script>
</body>
</html>
