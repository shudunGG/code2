<!DOCTYPE html>
<html>

<head>
<title>订阅用户配置</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="toolbar1">
		<a class="mini-button" state="primary" onclick="saveAndClose">确认选择</a>
		<div class="mini-btn-group">
			<a class="mini-button" onclick="selectAll">全选</a> <a
				class="mini-button" onclick="selectInvert">反选</a> <a
				class="mini-button" onclick="selectNone">全不选</a>
		</div>
		<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
	</div>
	<div class="fui-content">
		<!-- 表单布局 -->
		<div class="fui-form" id="fui-form">
			<div class="mini-checkboxlist" action="getOptions"
				repeatLayout="table" repeatItems="4" id="options" style="overflow:auto"></div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('selectframeconfigaction', null, function(param) {
			if (param.selectedConfigName) {
				mini.get("options").setValue(param.selectedConfigName);
			}
		});

		function selectAll() {
			epoint.execute('selectAll', 'fui-form', '', function(param) {
				if (param.selectConfigNames) {
					mini.get("options").setValue(param.selectConfigNames);
				}
			});
		}
		
		function selectInvert() {
			var options = mini.get("options").getValue();
			epoint.execute('selectInvert', 'fui-form', options, function(param) {
				if (param.selectConfigNames) {
					mini.get("options").setValue(param.selectConfigNames);
				}
			});
		}
		
		function selectNone() {
			mini.get("options").setValue("");
		}

		//保存并关闭
		function saveAndClose() {
			if (epoint.validate()) {
				var options = mini.get("options").getValue();
				epoint.execute('save', 'fui-form', options, closeCallback);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			var msg = data.msg;
			if (msg) {
				if (data.success) {
					epoint.closeDialog(msg);
				} else {
					epoint.showTips(msg, {state : 'warning'});
				}
			}
		}
	</script>
</body>
</html>
