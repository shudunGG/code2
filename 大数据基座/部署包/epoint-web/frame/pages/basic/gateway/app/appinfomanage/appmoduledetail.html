							<div role="row">

							</div>
							<div role="row">

							</div>
							<div role="row">
								<div role="control" label="排序号">
									<input id="ordernumber" bind="dataBean.ordernumber"
										class="mini-outputtext" vtype="int;max:99999999"
										allowSort="true" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="页面打开宽度">
									<input id="widthratio" class="mini-outputtext" vtype="float"

								</div>
							</div>
							<div role="row">

							<div role="row" id="icon1">

							<div role="row" id="icon2">

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('appmoduledetailaction', "", initCallback);
		function initCallback(data) {
			if (data.lblPicture) {
				$("#bigicon1").attr("src", data.lblPicture);
				$("#icon1").hide();
			}
			if (data.icon) {
				$("#icon").attr("src", Util.getRightUrl(data.icon));
				$("#icon2").hide();
			}
			if (data.deskname) {
				mini.get("belongdeskguid").setValue(data.deskname);
			}
		}
	</script>
