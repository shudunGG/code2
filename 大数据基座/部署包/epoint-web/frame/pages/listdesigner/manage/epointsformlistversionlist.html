<!DOCTYPE html>
<html>

<head>
<title>列表版本管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="openAdd();"
			id="btnAddRecord"> 新建版本 </a> <a id="btnDel" class="mini-button"
			state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
			删除选中 </a> <a class="mini-button"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要导出的记录！',  {state : 'warning'});} else {exportList();}">导出XML</a>
		<div id="dataImport" class="mini-webuploader" pickerText="导入XML"
			action="epointsformlistversionlistaction.getDataImportModel"
			showDefaultUI="false" fileSingleSizeLimit="5120" limitType="text,xml"
			dataImport="true" onuploadfinished="searchData" auto="true"
			onuploadaccept="UploadSuccess"></div>
	</div>

	<div id="fui-form">
		<input bind="listGuid" id="listGuid" class="mini-hidden" />
	</div>

	<form id="download_form" method="post" enctype="multipart/form-data"></form>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="false" multiSelect="true"
			ondrawcell="onCheckRender" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="version" width="100" align="left">版本号</div>
				<div field="formlisttypename" width="100" align="left">列表类型</div>
				<div field="tempname" width="150" align="left">关联模版</div>
				<div field="listurl" width="100%" align="left">列表地址</div>
				<div field="flag" width="120" align="left">类型</div>
				<div field="ordernum" width="70" align="left">排序号</div>
				<div width="80" renderer="changeImage" name="btnstatus" align="left">状态</div>
				<div type="actioncolumn" name="optColumn">
					操作 <span type="action" icon="icon-edit" onclick="openEdit"
						renderer="onEditRenderer">修改</span> <span type="action"
						icon="icon-floderopen" onclick="codeProduct"
						renderer="onProductRenderer">生成</span> <span type="action"
						icon="icon-gear" onclick="showDesignDialog"
						renderer="onDesignRenderer">设计</span> <span type="action"
						icon="icon-search" onclick="openShowList"
						renderer="onsearchRenderer">预览</span> <span type="action"
						icon="icon-copy" onclick="copySelected" renderer="onCopyRenderer">复制</span><span
						type="action" icon="icon-paper" onclick="JumpToMethod"
						renderer="method">事件管理</span>
				</div>
				<div field="enabled" visible="false"></div>
			</div>
		</div>
	</div>
	<script src="../../../../rest/resource/jsboot"></script>
	<script src="../../../../frame/pages/login/js/layer/layer.js"></script>
	<script>
		var grid = mini.get("datagrid");
		var isLesseeMode = false;
		var isAdmin = false;
		var isOuAdmin = false;
		var isSub = "";
		// 初始化页面
		epoint
				.initPage(
						'epointsformlistversionlistaction',
						'',
						function(data) {
							mini.get("listGuid").setValue(data.listGuid);
							if (data.isLesseeMode) {
								isLesseeMode = data.isLesseeMode;
							}
							if (data.isAdmin) {
								isAdmin = data.isAdmin;
							}
							if (data.isOuAdmin) {
								isOuAdmin = data.isOuAdmin;
							}
							if (data.isSub == "1") {
								isSub = data.isSub;
								//没有开启租户模式或者开启租户模式并且不是租户的时候，禁止操作已经按钮
								if (!isLesseeMode
										|| (isLesseeMode && !isOuAdmin)) {
									document.getElementById("btnAddRecord").style.display = "none";
									document.getElementById("btnDel").style.display = "none";
									document.getElementById("dataImport").style.display = "none";
									grid.hideColumn("btnstatus");
								}
							}
						});

		function checkEdit(e) {
			return (isLesseeMode && !isAdmin && isOuAdmin && e.row["flag"] != "租户版本")
					|| (isLesseeMode && isAdmin && !isOuAdmin && e.row["flag"] == "租户版本");

		}
		function onCheckRender(e) {
			//此功能只是隐藏掉选择框，但是还是可以被选到的，注意！！！！，要配合beforeselect使用
			if ((e.row.isOperators != "0" && isLesseeMode
					&& (!isAdmin || isSub == "1") && isOuAdmin)
					|| (e.row.isOperators == "0" && isLesseeMode && isAdmin && (!isOuAdmin || isSub == ""))) {
				if (e.cellCls === "mini-checkcolumn") {
					e.cellHtml = "";
				}

			}

		}
		grid
				.on(
						"beforeselect",
						function(e) {

							if ((e.record.isOperators != "0" && isLesseeMode
									&& (!isAdmin || isSub == "1") && isOuAdmin)
									|| (e.record.isOperators == "0"
											&& isLesseeMode && isAdmin && (!isOuAdmin || isSub == ""))) {
								e.cancel = true;
							}
						});
		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			if ((e.record.isOperators != "0" && isLesseeMode
					&& (!isAdmin || isSub == "1") && isOuAdmin)
					|| (e.record.isOperators == "0" && isLesseeMode && isAdmin && (!isOuAdmin || isSub == ""))) {
				e.icon.visible = false;
			}
			if (isSub == "1") {
				if (!isLesseeMode || (isLesseeMode && !isOuAdmin)) {
					e.icon.visible = false;
				}
			}
		};

		// 弹出新增窗口
		function openAdd() {
			epoint.openDialog('新建版本',
					"frame/pages/listdesigner/manage/epointsformlistversionadd?listGuid="
							+ mini.get("listGuid").getValue() + "&isSub="
							+ isSub, function(param) {
						if (param != 'close') {
							epoint.showTips(param,  {state : 'success'});
						}
						searchData();
					}, {
						'width' : 1000,
						'height' : 600
					});
		}

		// 弹出修改窗口
		function openEdit(row) {
			epoint.openDialog('修改版本信息',
					"frame/pages/listdesigner/manage/epointsformlistversionedit?guid="
							+ row.rowguid + "&isSub=" + isSub, function(param) {
						if (param != 'close') {
							epoint.showTips(param,  {state : 'success'});
						}
						searchData();
					}, {
						'width' : 1000,
						'height' : 600
					});
		}

		// 绘制列表页面代码生成按钮
		var onProductRenderer = function(e) {
			if ((e.record.isOperators != "0" && isLesseeMode
					&& (!isAdmin || isSub == "1") && isOuAdmin)
					|| (e.record.isOperators == "0" && isLesseeMode && isAdmin && (!isOuAdmin || isSub == ""))) {
				e.icon.visible = false;
			}
		};

		function codeProduct(row) {
			epoint.execute("codeProduct", "", [ row.rowguid ], callback);
		}

		// 绘制pc端列表配置按钮
		var onDesignRenderer = function(e) {
			if ((e.record.isOperators != "0" && isLesseeMode
					&& (!isAdmin || isSub == "1") && isOuAdmin)
					|| (e.record.isOperators == "0" && isLesseeMode && isAdmin && (!isOuAdmin || isSub == ""))) {
				e.icon.visible = false;
			}
			if (isSub == "1") {
				if (!isLesseeMode || (isLesseeMode && !isOuAdmin)) {
					e.icon.visible = false;
				}
			}
		};

		function showDesignDialog(row) {
			var listGuid = mini.get("listGuid").getValue();
			epoint.openDialog("列表设计",
					"frame/pages/listdesigner/config/designerconfigframe?listGuid="
							+ listGuid + "&versionGuid=" + row.rowguid
							+ "&isSub=" + isSub, searchData, {
						'width' : 1200,
						'height' : 1000
					});
		}

		function openShowList(row) {
			if (row.listurl != "") {
				epoint.openDialog("列表配置", row.listurl, searchData);
			} else {
				epoint.showTips("当前列表没有预览页面！",  {state : 'warning'});
			}
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelected", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				if (data.msg == "0") {
					epoint.showTips("租户只能操作自己的数据!",  {state : 'warning'});
				} else if (data.msg == "1") {
					epoint.showTips("不能操作租户的数据!",  {state : 'warning'});
				} else if (data.msg == "2") {
					epoint.showTips("不是租户不能操作删除数据!",  {state : 'warning'});
				} else {
					if(data.msg.indexOf("成功")!=-1){
						epoint.showTips(data.msg,  {state : 'success'});
					}else{
						epoint.showTips(data.msg,  {state : 'error'});
					}
					
				}
				searchData();
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}

		function changeImage(e) {
			if ((e.row.isOperators != "0" && isLesseeMode
					&& (!isAdmin || isSub == "1") && isOuAdmin)
					|| (e.row.isOperators == "0" && isLesseeMode && isAdmin && (!isOuAdmin || isSub == ""))) {

				return "";
			}
			if (e.row.status == "1") {
				return epoint.renderCell(e, "action-icon icon-start success",
						"changeStatus");
			} else {
				return epoint.renderCell(e, "action-icon icon-pause error",
						"changeStatus");
			}

		}

		function changeStatus(e) {
			epoint.confirm("是否确认切换状态?", '', function() {
				epoint.execute('changeImage', '@none', [ e ], msgCallBack);
			});
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				if (msg == "0") {
					epoint.showTips("租户只能操作自己的数据!",  {state : 'warning'});
					searchData();
				} else if (msg == "1") {
					epoint.showTips("不能操作租户的数据!",  {state : 'warning'});
					searchData();
				} else if (msg == "2") {
					epoint.showTips("不是租户不能操作删除数据!",  {state : 'warning'});
					searchData();
				} else {
					if (data.flag != null && (data.flag == "1")) {
						epoint.showTips(msg, {state : 'warning'});
						epoint.refresh('datagrid', '', true);
					} else {
						epoint.showTips(msg,  {state : 'warning'});
					}
				}

			}
		}

		function method(e) {
			if ((e.record.isOperators != "0" && isLesseeMode
					&& (!isAdmin || isSub == "1") && isOuAdmin)
					|| (e.record.isOperators == "0" && isLesseeMode && isAdmin && (!isOuAdmin || isSub == ""))) {
				e.icon.visible = false;
			}
			if (isSub == "1") {
				if (!isLesseeMode || (isLesseeMode && !isOuAdmin)) {
					e.icon.visible = false;
				}
			}
		}

		function JumpToMethod(row) {
			epoint.openDialog('配置列表事件',
					"frame/pages/sformdesigner/formlistmanage/event/formeventlist?versionGuid="
							+ row.rowguid + "&belongTo=20", '');
		}
		/// 绘制预览生成按钮
		var onCopyRenderer = function(e) {
			if (isSub == "1") {
				if (!isLesseeMode || (isLesseeMode && !isOuAdmin)) {
					e.icon.visible = false;
				}
			}
		};
		// 复制数据
		function copySelected(row) {
			epoint.execute("copySelected", '', row.rowguid, callback);
		}

		function exportList() {
			var grid = mini.get('datagrid');
			var selects = grid.getSelecteds();
			var exportGuid = "";
			for (var i = 0; i < selects.length; i++) {
				exportGuid += selects[i]['rowguid'];
				if (i < (selects.length - 1)) {
					exportGuid += "_Epoint_";
				}
			}
			console.log(exportGuid);
			var form = document.getElementById('download_form');
			form.action = "../../../../"
					+ epoint
							.dealRestfulUrl("epointsformlistversionlistaction/exportList?isCommondto=true&exportguid="
									+ exportGuid);
			form.submit();
		}

		function UploadSuccess(args) {
			if (args.ret.extraDatas.msg) {
				epoint.showTips(args.ret.extraDatas.msg,  {state : 'warning'});
				mini.get("dataImport").clearFile();
				searchData();
			} else {
				epoint.showTips('导入成功',  {state : 'success'});
				mini.get("dataImport").clearFile();
				searchData();
			}
		}
	</script>
</body>
</html>
