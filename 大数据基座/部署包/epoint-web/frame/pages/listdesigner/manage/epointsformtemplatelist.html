<!DOCTYPE html>
<html>

<head>
<title>模版管理</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="openAdd();"
			id="btnAddRecord"> 新建模版 </a> <a id="btnDel" class="mini-button"
			state="danger"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择要删除的记录!', {state : 'warning'});} else {epoint.confirm('确认要删除吗?','',deleteSelect);}">
			删除选中 </a>
		<div id="fui-form" class="fui-toolbar-search r">
			<input class="mini-textbox" id="searchString1" bind="searchString1"
				emptyText="请输入模版名称搜索" onenter="searchData" /> <input
				class="mini-combobox" id="templatetype" bind="searchString2"
				emptyText="请输入模版类型搜索" repeatItems="2" textField="text"
				valueField="id" action="getCctypeModel"
				onenter="searchData" /> <a class="mini-button ml8" state="primary"
				iconCls="icon-search" onclick="searchData" tooltip="搜索"></a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="false" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40" align="left">序</div>
				<div field="templatename" width="auto">模版名称</div>
				<div field="templatetypename" width="200">模版类型</div>
				<div field="ordernum" width="80">排序号</div>
				<div width="80" renderer="onEditRenderer">修改</div>
			</div>
		</div>
	</div>

	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('epointformtemplatelistaction');

		// 绘制行编辑按钮
		var onEditRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-edit", "openEdit");
		};

		// 弹出新增窗口
		function openAdd() {
			//frame/pages/epointworkflow/client/processcreateinstance?ProcessGuid=07176f48-6ce2-407f-a4a7-0dfe3c7cbcf7
			epoint.openDialog('新建模版',
					"frame/pages/listdesigner/manage/epointsformtemplateadd",
					function(param) {
						if (param && param != 'close') {
							epoint.showTips(param,  {state : 'success'});
						}
						searchData();
					}, {
						'width' : 900,
						'height' : 400
					});
		}

		// 弹出修改窗口
		function openEdit(id) {
			epoint.openDialog('修改模版',
					"frame/pages/listdesigner/manage/epointsformtemplateedit?guid="
							+ id, function(param) {
						if (param && param != 'close') {
							epoint.showTips(param,  {state : 'success'});
						}
						searchData();
					}, {
						'width' : 1000,
						'height' : 400
					});
		}

		// 删除数据
		function deleteSelect() {
			epoint.execute("deleteSelected", '', callback);
		}

		function callback(data) {
			if (data.msg) {
				epoint.showTips(data.msg,  {state : 'success'});
				searchData();
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh([ 'datagrid', 'fui-form' ]);
		}
	</script>
</body>
</html>
