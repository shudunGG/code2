<!DOCTYPE html>
<html>

<head>
<title>代码模版</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	@toolbarContainer

	<!-- 查询条件区域 -->
	<div class="fui-search" opened="false" primaryControl="userName">
		<div class="fui-form" id="fui-form">
			<div role="form">@searchContainer</div>
		</div>
		<!-- 搜索按钮 -->
		<a role="searcher" callback="searchData"></a> <a role="reset"
			callback="resetCallback"></a> <a role="close"
			callback="closeCallback"></a>
	</div>
	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">@contentContainer</div>

	<input class="mini-hidden" id="params" bind="params" />

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
	  window.epointlistactionname = "tablelistaction@params";
	  
	  @jsContainer
	</script>

	<script src="../../../../../frame/pages/listdesigner/js/list.js"></script>
</body>
</html>
