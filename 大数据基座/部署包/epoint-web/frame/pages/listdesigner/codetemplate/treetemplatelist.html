<!DOCTYPE html>
<html>

<head>
<title>代码模版</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<div class="fui-left">
		@leftTreetitle
        <div role="body">
            <ul id="tree" class="mini-filtertree" style="height: 100%"
                textField="text" idField="id" parentField="pid"
                action="getTreeModel" filterMode="server" resultAsTree="false">
            </ul>
        </div>
	</div>
	<div class="fui-right">
	<!-- toolbar区域 -->
	@toolbarContainer

	<!-- 查询条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">@searchContainer</div>
		<a role="searcher" callback="searchData"></a>
	</div>

	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">@contentContainer</div>

	<input class="mini-hidden" id="params" bind="params" />
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../rest/resource/jsboot"></script>

	<script>
	  window.epointlistactionname = "tablelistaction@params";

	  @jsContainer
	</script>

	<script src="../../../../../frame/pages/listdesigner/js/list.js"></script>
</body>
</html>
