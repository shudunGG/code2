<!DOCTYPE html>
<html>
<head>
<title>排序配置列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="add" onclick="add();">新增排序</a>
		<a class="mini-button" id="fastadd" onclick="fastadd();">快速新增排序</a> <a
			class="mini-button" id="save" onclick="saveAll()">保存</a> <a
			class="mini-button" state="danger" id="del"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.showTips('请选择想要删除的消息！', {state : 'warning'});} else {del();}">删除选中</a>
	</div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getTableModal" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true" showPager="true">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40">序</div>
				<div field="tablename" width="auto">所属表</div>
				<div field="fieldname" width="250">所属字段</div>
				<div field="sortorder" width="100" type="checkboxcolumn"
					truevalue="1" falsevalue="0">升序/降序</div>
				<!-- 				<div field="sortordertext"  -->
				<!-- 					width="100">排序方式</div> -->
				<div field="ordernum" width="80" vtype="int;range:0,99999999">
					排序号<input property="editor" class="mini-textbox" minWidth="30"
						inputStyle="text-align:right" />
				</div>
				<div width="60" renderer="edit">修改</div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="listGuid" bind="listGuid" />
	<input class="mini-hidden" id="versionGuid" bind="versionGuid" />

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		var isSub = "";
		epoint.initPage("sortingconfiglistaction", "", function(data) {
			if (data.isSub == "1") {
				isSub = data.isSub;
			}
		});

		function add() {
			epoint.openDialog("新增排序",
					"frame/pages/listdesigner/config/sortingconfigadd?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue() + "&isSub="
							+ isSub, addCallBack, {
						'width' : 650,
						'height' : 430
					});
		}

		function fastadd() {
			epoint.openDialog("选择字段",
					"frame/pages/listdesigner/config/fieldselect?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()
							+ "&initType=schemeOrder&isSub=" + isSub, function(
							e) {
						if (e != "close") {
							e = e.replace(/,/g, "_gtigepoint_");
							epoint.execute('fastAdd', null, e, function(data) {
								if (data.msg) {
									epoint.showTips(data.msg,{state : 'success'});
									epoint.refresh('datagrid', '', true);
								}
							});
						}
					}, {
						'width' : 800,
						'height' : 550
					});
		}

		//修改
		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit",
					"createEditDialog");
		}

		function createEditDialog(data) {
			epoint.openDialog("修改排序",
					"frame/pages/listdesigner/config/sortingconfigadd?rowGuid="
							+ data + "&listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue() + "&isSub="
							+ isSub, addCallBack, {
						'width' : 650,
						'height' : 430
					});
		}

		// 保存
		function saveAll() {
			if (mini.get('datagrid').isValid()) {
				epoint.execute('saveAll', [ 'datagrid' ], msgCallBack);
			} else {
				epoint.showTips('排序号验证失败：数字必须在 0 到 99999999 之间', {state : 'warning'});
			}
		}

		// 删除
		function del() {
			epoint.execute('del', [ 'datagrid' ], msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				if(msg.indexOf("成功")!=-1){
					epoint.showTips(msg,{state : 'success'});
				}else{
					epoint.showTips(msg,{state : 'warning'});
				}
				epoint.refresh([ 'datagrid' ], '', true);
			}
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				if (param != 'close') {
					epoint.showTips(param,{state : 'success'});
				}
				epoint.refresh([ 'datagrid' ], '', true);
			}
		}

		//]]>
	</script>
</body>
</html>
