<!DOCTYPE html>
<html>
<head>
<title>展示方案列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<a class="mini-button" state="primary" id="add" onclick="add();">新增展示列</a>
		<a class="mini-button" id="fastadd" onclick="fastadd();">快速新增列</a> <a
			class="mini-button" id="save" onclick="saveAll()">保存</a> <a
			class="mini-button" state="danger" id="del"
			onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的列！', '', null, 'warning');} else {del();}">删除选中</a>
	</div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getTableModal" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true" pageSize="-1"
			editNextRowCell="true" showPager="false">
			<div property="columns">
				<div type="checkcolumn" width="40"></div>
				<div type="indexcolumn" width="40">序</div>
				<div field="columntext" width="200">
					列标题 <input property="editor" class="mini-textbox"
						style="width: 99%" />
				</div>
				<div width="auto" renderer="onfieldnamerender">关联数据表与字段</div>
				<div field="columntypetext" width="100">列展示类型</div>
				<div field="operatetypetext" width="100">列操作类型</div>
				<div field="ordernum" width="80" vtype="int;range:0,99999999">
					排序号<input property="editor" class="mini-textbox" minWidth="30"
						inputStyle="text-align:right" vtype="int;range:0,99999999" />
				</div>
				<div type="actioncolumn" name="optColumn">
					操作 <span type="action" icon="icon-edit" onclick="createEditDialog">修改</span>
					<span type="action" icon="icon-gear"
						onclick="createAdvancedConfigDialog">高级</span>
				</div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="listGuid" bind="listGuid" />
	<input class="mini-hidden" id="versionGuid" bind="versionGuid" />

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		var isSub = "";
		epoint.initPage("displayschemeconfiglistaction", "", function(data) {
			if (data.isSub == "1") {
				isSub = data.isSub;
			}
		});

		function add() {
			epoint.openDialog("新增",
					"frame/pages/listdesigner/config/displayschemeconfigadd?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue() + "&isSub="
							+ isSub, addCallBack, {
						'width' : 1000,
						'height' : 670
					});
		}

		function fastadd() {
			epoint.openDialog("选择字段",
					"frame/pages/listdesigner/config/fieldselect?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()
							+ "&initType=displayScheme&isSub=" + isSub,
					function(e) {
						if (e != "close") {
							e = e.replace(/,/g, "_gtigepoint_");
							epoint.execute('fastAdd', null, e, function(data) {
								if (data.msg) {
									epoint.showTips(data.msg, {
										state : 'success'
									});
									epoint.refresh('datagrid', '', true);
								}
							});
						}
					}, {
						'width' : 800,
						'height' : 550
					});
		}

		function createEditDialog(row) {
			epoint.openDialog("修改",
					"frame/pages/listdesigner/config/displayschemeconfigadd?rowGuid="
							+ row.rowguid + "&listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue() + "&isSub="
							+ isSub, addCallBack, {
						'width' : 1000,
						'height' : 670
					});
		}

		function createAdvancedConfigDialog(row) {
			epoint.openTopDialog("高级配置",
					"frame/pages/listdesigner/config/advancedconfiglist?showInfoGuid="
							+ row.rowguid + "&listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue() + "&isSub="
							+ isSub, addCallBack, {
						'width' : 1000,
						'height' : 800
					});
		}

		// 保存
		function saveAll() {
			if (mini.get('datagrid').isValid()) {
				epoint.execute('saveAll', [ 'datagrid' ], msgCallBack);
			} else {
				epoint.showTips('排序号验证失败：数字必须在 0 到 99999999 之间', {
					state : 'warning'
				});
			}
		}

		// 删除
		function del() {
			epoint.execute('del', 'datagrid', msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				if (msg.indexOf("成功") != -1) {
					epoint.showTips(msg, {
						state : 'success'
					});
				} else {
					epoint.showTips(msg, {
						state : 'warning'
					});
				}

				epoint.refresh('datagrid', '', true);
			}
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				if (param && param != 'close') {
					epoint.showTips(param, {state : 'success'});
				}
				epoint.refresh('datagrid', '', true);
			}
		}

		// 表格的搜索
		function searchData() {
			epoint.refresh('datagrid');
		}

		var onfieldnamerender = function(e) {
			if (e.row['tablename'] && e.row['fieldname'])
				return e.row['tablename'] + "——" + e.row['fieldname'];
		}
		//]]>
	</script>
</body>
</html>
