<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>选择表字段</title>
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="c" class="fui-form">
			<div role="form">
				<div id="tree" class="mini-tabstreeselect" action="getTreeModal"
				    loadWhenChecked="false"
					checkRecursive="false" filterMode="server" onbeforenodecheck="beforenodecheck"
					selectedPanelTitle="已选字段" >
					<div tabText="字段列表"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="fui-toolbar bottom">
		<a class="mini-button" state="primary" id="confirm" onclick="confirm();">确定选择</a>
        <a class="mini-button" onclick="epoint.closeDialog();">取消选择</a>
	</div>
	
	<script src="../../../../rest/resource/jsboot"></script>

	<script type="text/javascript">
		//<![CDATA[
		//初始化请求
		epoint.initPage('fieldselectaction');

		var tree = mini.get('tree');

		function confirm() {
			epoint.closeDialog(tree.getValue());
		}
		function beforenodecheck(e) {
            //禁止选中 ckr=false节点
            if (e.node.ckr == false){
            	e.cancel = true;
            }
        }
		//]]>
	</script>
</body>
</html>
