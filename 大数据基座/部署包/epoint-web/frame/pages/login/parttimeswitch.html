<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>兼职切换</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
<script>
	SrcBoot.output([ '../../../frame/pages/login/parttime/css/parttimeswitch_css.css' ]);
</script>
</head>
<body>
	<div class="fui-content">
		<ul class="parttime-items" id="parttime-items">
		</ul>
	</div>
	<script id="left-item-tpl" type="text-mustache">
        {{#list}}
          <li class="parttime-items-item clearfix" id="{{ouguid}}" data-userguid="{{userguid}}">
                <img src="./parttime/images/icon-toux.png" class="l icon-pic" alt="">
                <div class="parttime-inf">
                    <p class="parttime-inf-ouname" title="{{{ouName}}}">{{{ouName}}}</p>
                    <p class="parttime-inf-position">{{{ouJob}}}</p>
                </div>
                <img src="./parttime/images/icon-check.png" class="r icon-check {{{isHidden}}}" alt="">
           </li>
        {{/list}}
    </script>
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		SrcBoot.output([ '../../../frame/pages/login/parttime/js/parttimeswitch_js.js' ]);
	</script>
</body>
</html>
