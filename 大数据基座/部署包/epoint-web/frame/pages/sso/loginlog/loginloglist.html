<!DOCTYPE html>
<html>

<head>
<title>统一认证</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<a class="mini-button" state="primary" onclick="openIpManager();"
			id="btnAddRecord"> IP管理</a>
	</div>
	<!-- 条件区域 -->
	<div class="fui-condition">
		<div class="fui-form" id="fui-form">
			<div id="cform" role="form">
				<div role="row">
					<div role="control" label="登录时间">
						<table>
							<tr>
								<td><input id="starttime" class="mini-datepicker" onValuechanged="validateDate(this)"
									bind="starttime" format="yyyy-MM-dd H:mm:ss" required="true" requiredErrorText="登录开始时间不能为空"
									timeFormat="H:mm:ss" showTime="true" showOkButton="false"
									showClearButton="true" style="width: 100%"/></td>
								<td style="padding-left: 40px; padding-right: 40px;">至</td>
								<td><input id="endtime" class="mini-datepicker"
									bind="endtime" format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss"
									showTime="true" showOkButton="false" showClearButton="true"
									style="float: right; width: 100%" required="true" requiredErrorText="登录结束时间不能为空"
									onValuechanged="validateDate(this)" 
									ondrawdate="onDrawDate" /></td>
							</tr>
						</table>
					</div>
					<div role="control" label="登录名" id="loginidSearch">
						<input id="loginid" class="mini-textbox" bind="loginid" />
					</div>
				</div>
				<div role="row">

					<div role="control" label="登录状态">
						<input id="loginstate" class="mini-radiobuttonlist"
							action="getSelectItem" bind="loginstate" value="-1" />
					</div>
					<div role="control" label="登录IP">
						<input id="loginip" class="mini-textbox" bind="loginip" />
					</div>
				</div>

			</div>
		</div>
		<a role="searcher" callback="searchData"></a>
	</div>


	<!-- 内容区域 -->
	<div id="fuiContent" class="fui-content">
		<div id="datagrid" class="mini-datagrid" idField="rowguid"
			action="getDataGridData" sortOrder="desc" showPager="true"
			style="height: 100%;" allowResize="true" multiSelect="true"
			allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true">
			<div property="columns">
				<div type="indexcolumn" width="50" align="left">序</div>
				<div field="loginid" width="150" >登录名</div>
				<div field="username" width="150" >用户名称</div>
				<div field="platformname" width="150" >登录平台</div>
				<div field="appname" width="150" >应用名称</div>
				<div field="loginstate" width="100"  renderer="loginstaterenderer">登录状态</div>
				<div field="clientip" width="200" >登录IP</div>
				<div field="accesstime" width="250"  allowSort="true"
					sortOrder="desc" sortOrder="desc"
					data-options="{'format':'yyyy-MM-dd HH:mm:ss'}"
					dateFormat="yyyy-MM-dd HH:mm:ss" allowSort="true">登录时间</div>
				<div field="errordescription" width="100%" >异常原因</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('loginloglistaction', null, function(e) {
			mini.get("loginstate").setValue("-1");
			// 如果不是管理员，则隐藏用户名搜索框
			if (!e.isAdmin) {
				var loginidSearch = $("#loginidSearch");

				loginidSearch.hide();
				loginidSearch.prev('label').hide();
				$("#toolbar-search-loginid").hide();
			}
		});

		function openIpManager() {
			top.epoint.openDialog('IP管理',
					"frame/pages/sso/loginipmanager/loginipmanager");
		};

		var loginstaterenderer = function(e) {
			var val = e.value;
			if ("登录成功" == val) {
				return "<div class='mini-grid-cell-inner  mini-grid-cell-nowrap'><img class='img-item' src='../../login/images/icon-check-green.png' width='15px'></div>";
			} else {
				return "<div class='mini-grid-cell-inner  mini-grid-cell-nowrap'><img class='img-item' src='../../login/images/icon-remove-red.png' width='15px'></div>";
			}
		};

		// 表格的搜索
		function searchData() {
			if (epoint.validate()) {
				epoint.refresh([ 'datagrid', 'fui-form' ], function() {
					if (mini.get("loginstate").getValue() == '') {
						mini.get("loginstate").setValue("-1");
					}

				});
			}
		}

		//　日期控件的验证
		var start = mini.get("starttime");
		var end = mini.get("endtime");

		function validateDate(e) {
			if (start.getValue() && end.getValue()) {
				if (!epoint.validateDateInterval(start, end, 0)) {
					if (e.id == 'starttime') {
						epoint.alert("开始时间不能比结束时间晚!", '', null, 'warning');
						end.setValue(null);
					} else {
						epoint.alert("结束时间不能比开始时间早!", '', null, 'warning');
						end.setValue(null);
					}
				}

				if (start.getValue().getMonth() != end.getValue().getMonth()) {
					epoint.alert("开始时间必须结束时间在一个月内!", '', null, 'warning');
					end.setValue(null);
				}
			}
		}

		function onDrawDate(e) {
			var date = e.date;
			var d = start;
			if (date.getMonth() != start.getValue().getMonth()) {
				e.allowSelect = false;
			}
		}
	</script>
</body>
</html>
