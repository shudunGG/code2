<!DOCTYPE html >
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>登录</title>
<!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
<meta name="format-detection" content="telephone=no, email=no" />
<script>
	document.write("<script src='../../../frame/fui/js/cssboot.js?" + Math.random()
			+ "'></scr" + "ipt>");
</script>
<script>
	SrcBoot.output([ '../login/sso/css/wxchatlogin.css' ]);
</script>
</head>

<body>

	<div class="mui-content">

		<!--头像-->
		<div class="em-head">
			<img class="em-head-icon" src="sso/images/img_headbg.png"></img>
		</div>

		<!--用户名、密码-->
		<div class="mui-input-group">
			<div class="mui-input-row">
				<div class="em-user-icon"></div>
				<input type="text" id="em-input-username"
					class="mui-input-clear em-input" placeholder="请输入您的用户名">
			</div>
			<div class="mui-input-row">
				<div class="em-password-icon"></div>
				<input type="password" id="em-input-passwd"
					class="em-input em-input-passwd" placeholder="请输入密码">
				<div id="em-passwdclose-icon" class="em-passwdclose-icon"></div>
			</div>
		</div>

		<!--记住密码-->
		<div id="em-remember" class="em-remember">
			<!--<span id="em-uncheck-icon" class="em-uncheck-icon"></span>-->
			<!--<span class="em-repasswd">记住密码</span>-->
		</div>

		<div class="em-login">
			<div class="em-login-icon">
				<span class="em-login-font">登录</span>
			</div>
		</div>

		<!--提醒-->
		<div class="em-remind">
			<span class="em-remind-question">登录遇到问题？</span> <span
				class="em-remind-melogin">短信验证登录</span>
		</div>

	</div>

	<script>
		document.write("<script src='../../../rest/resource/jsboot?" + Math.random()
				+ "'></scr" + "ipt>");
	</script>
	<script>
		SrcBoot.output([ '../login/sso/js/wxchatlogin.js' ]);
	</script>
</body>

</html>
