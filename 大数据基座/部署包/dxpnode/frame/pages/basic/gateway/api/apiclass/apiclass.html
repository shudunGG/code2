<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>服务类别</title>
<!-- 请修改相对路径 -->
<script src="../../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addNew" onclick="saveAndNew">保存并新建</a> <a
				class="mini-button" id="addClose" onclick="saveAndClose">保存并关闭</a> <a
				class="mini-button" id="edit" onclick="editAndClose">保存修改</a> 
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="上级类别" starred="true">
						<ul id="tree1" class="mini-treeselect" action="getTreeData"
							showRadioButton="true" showTreeIcon="true" textField="text"
							idField="id" onbeforenodeselect="beaforenodeselect"
							expandOnNodeClick="true">
						</ul>
					</div>
				</div>
				<input class="mini-hidden" id="apiclassparentguid"
					bind="dataBean.apiclassparentguid">
				<div role="row">
					<div role="control" label="分类名称" starred="true">
						<input id="apiclassname" class="mini-textbox" maxLength="50"
							bind="dataBean.apiclassname" required="true"
							requiredErrorText="分类名称不能为空!" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="备注">
						<input class="mini-textarea" bind="dataBean.apiclassremark" maxLength="200"
							id="apiclassremark" />
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<input id="ordernumber" class="mini-textbox"
							bind="dataBean.ordernumber" vtype="int;range:0,99999999" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		// 初始化页面
		epoint.initPage('apiclassaction', '', initCallBack);

		//由list页面传参时进行触发
		function initCallBack(param) {
			//如果新增
			if (param.add) {
				//隐藏修改按钮
				mini.get('edit').setVisible(false);
			}
			//如果修改
			else {
				//隐藏新增按钮
				mini.get('addNew').setVisible(false);
				mini.get('addClose').setVisible(false);
			}

			if (param.parentapiname) {
				mini.get("tree1").setText(param.parentapiname);
			}

			//树js对象
			var tree = mini.get("tree1");
			// 点击左侧树刷新右侧表格
			tree.on("nodeclick", function(e) {
				if (e.node) {
					var id = e.node.id;
					mini.get("apiclassparentguid").setValue(id);
				}
			});
		}

		function saveAndNew() {
			if (epoint.validate()) {
				epoint.execute('addNew', 'fui-form', newCallback);
			}
		}

		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('add', 'fui-form', closeCallback);
			}
		}

		function editAndClose() {
			if (epoint.validate()) {
				epoint.execute('update', 'fui-form', closeCallback);
			}
		}

		// 新增操作的回调
		function newCallback(data) {
			if (data.msg) {
				epoint.alert(data.msg, null, function(){
					// 清空表单
					epoint.clear('fui-form');
					mini.get("tree1").setText(data.parentapiname);
					mini.get("apiclassparentguid").setValue(Util.getUrlParams('parentguid'));
				}, 'info');
				epoint.refresh(['fui-form']);
			} else if (data.samename) {
				mini.get("apiclassname").setValue("");
				epoint.alert(data.samename);
			}
		}

		// 关闭操作的回调
		function closeCallback(data) {
			if (data.msg) {
				epoint.alertAndClose(data.msg, null, null, null, 'info');
			} else if (data.samename) {
				mini.get("apiclassname").setValue("");
				epoint.alert(data.samename);
			}
		}

		//无法选择自身
		function beaforenodeselect(e) {
			if (!e.node.ckr) {
				e.cancel = true;
			}
		}
	</script>
</body>
</html>
