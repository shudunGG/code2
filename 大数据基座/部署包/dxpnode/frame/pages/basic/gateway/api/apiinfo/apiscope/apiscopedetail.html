<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>方法别名详情页面</title>
<!-- 请修改相对路径 -->
<script src="../../../../../../../frame/fui/js/cssboot.js"></script>
</head>

<body>
	<!-- 必须有，加载时的loading效果 -->
	<div class="page-loading"></div>
	
	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" onclick="epoint.closeDialog">关闭</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="Scope名称">
						<div class="mini-outputtext" bind="dataBean.scopename"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="ScopeKey">
						<div class="mini-outputtext" bind="dataBean.scopekey"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<div class="mini-outputtext" bind="dataBean.ordernum" vtype="int;range:0,99999999"></div>
					</div>
				</div>
				<div role="row">
					<div role="control" label="描述">
						<div class="mini-outputtext" bind="dataBean.description"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 请修改相对路径 -->
	<script src="../../../../../../../rest/resource/jsboot"></script>

	<script>
		// 初始化页面
		epoint.initPage('apiscopeaction');
	</script>

</body>
</html>
