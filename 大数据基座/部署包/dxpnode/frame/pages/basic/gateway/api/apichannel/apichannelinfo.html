<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>新增高可用通道</title>
<script src="../../../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- toolbar区域 -->
	<div class="fui-toolbar" id="toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" id="addClose" onclick="saveAndClose">新增</a> <a
				class="mini-button" id="btnClose" onclick="epoint.closeDialog">取消添加</a>
				<a class="mini-button" id="editClose" onclick="editClose">修改</a> <a
				class="mini-button" id="btnEditClose" onclick="epoint.closeDialog">取消修改</a>
		</div>
	</div>

	<!-- 内容区域 -->
	<div class="fui-content">
		<!-- 表单区域 -->
		<div id="fui-form" class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="高可用通道名称" starred="true">
						<input bind="dataBean.upstream_name" class="mini-textbox"
							required="true" requiredErrorText="高可用通道名称不能为空!">
					</div>
				</div>
				<div role="row">
					<div role="control" label="排序值">
						<input class="mini-textbox" 
							bind="dataBean.order_number" />
					</div>
				</div>

			</div>
		</div>
	</div>


	<script src="../../../../../../rest/resource/jsboot"></script>
	<script>
		epoint.initPage('apichannelinfoaction', '' ,function(data) {
			if (data && data.edit) {
				mini.get('addClose').hide();
				mini.get('btnClose').hide();
			}
			else {
				mini.get('editClose').hide();
				mini.get('btnEditClose').hide();
			}
		});
		//新增
		
		function saveAndClose() {
			if (epoint.validate()) {
				epoint.execute('save', '', function(data) {
					if (data && data.msg) {
						if (data.success) {
							epoint.alertAndClose(data.msg);
						} else {
							epoint.alert(data.msg);
						}
					}
				});
			}
		}

		function editClose() {
			epoint.execute('edit', '', function(data) {
				if (data && data.msg) {
					if (data.success) {
						epoint.alertAndClose(data.msg);
					} else {
						epoint.alert(data.msg);
					}
				}
			});
		}
	</script>
</body>
</html>
