<!DOCTYPE html>
<html>

<head>
<title>@title</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<script>
	document.write("<script src='../../../../../frame/fmui/js/cssboot.js?"
			+ Math.random() + "'></scr" + "ipt>");
</script>
<script>
	SrcBoot
			.output([ '../../../../../frame/fmui/showcase/comdto/css/common.css' ]);
</script>
<body class="ejs-f9-content">
	<div class="page-loading"></div>

	<!-- 内容区域 -->
	<div class="mui-content">
		<ul class="mui-table-view">@contentContainer @inputh
		</ul>

		@uploader
		<!-- HandleControls -->
		<div class="ep-mui-handlecontrols" id="handlecontrols"
			action="handleCtrl"
			workflowPageUrl="../../../../../frame/fmui/showcase/comdto/workflow"></div>
	</div>

	<script type="text/template" id="tpl-subtable">
    <div class="mui-table-view">
      <div class="mui-table-view-cell">名字：{{displayName}}</div>
    </div>
  </script>

	<script type="text/template" id="tpl-fileitem">
    <li>{{name}} - 上传成功</li>
  </script>

	<script>
		document.write("<script src='../../../../../frame/fmui/js/jsboot.js?"
				+ Math.random() + "'></scr" + "ipt>");
	</script>


	<script>
		Util.loadJs(initPage);

		function initPage() {
			ejs.navigator.setTitle(document.title);
			epointm.initPage(
							"sformdesigncommonaction?tableId=@tableId&versionguid=@versionguid&tableguid=@tableguid&hiddenname=@hidden",
							null, null, null, {
								method : "GET"
							});
		}

		function submit() {
			epointm.execute("submit", "", saveCallback);
		}

		function saveCallback(data) {
			Util.ejs.alert(data.msg);
		}

		function refresh() {
			epointm.refresh();
		}

		// 关闭前一个层级
		var closePage = function() {
			ejs.page.close({
				popPageNumber : 2
			});
		};

		// 拦截导航栏左侧的返回按钮
		ejs.navigator.hookBackBtn({
			success : function() {
				closePage();
			}
		});

		// 拦截导航栏左侧的返回按钮
		ejs.navigator.hookSysBack({
			success : function() {
				closePage();
			}
		});
	</script>
</body>

</html>
