<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>任务执行详细信息</title>
<script src="../../../frame/fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<!-- 页面内容区域 -->
	<div class="fui-content">
		<div id="msgDiv" width="100%"></div>
	</div>
	<script src="../../../rest/resource/jsboot"></script>
	<script>
		//初始化页面		
		epoint.initPage('epointjobmsgaction', '@all', initPage);

		//初始化页面回调		
		function initPage(data) {
			if (data.msg) {
				epoint.alert(data.msg, '提示', null, 'info');
			}
			if (data.jobMsg) {
				// 插入执行日志信息
				$("#msgDiv").html(data.jobMsg);
			}
		}
	</script>
</body>
</html>
