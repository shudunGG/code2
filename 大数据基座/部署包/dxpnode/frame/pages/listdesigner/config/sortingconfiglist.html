<!DOCTYPE html>
<html>
<head>
<title>排序配置列表</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>

<body>
	<div class="page-loading"></div>

	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<a class="mini-button" iconCls="icon-addcircle" id="add"
				onclick="add();">新增排序</a><a class="mini-button"
				iconCls="icon-addcircle" id="fastadd" onclick="fastadd();">快速新增排序</a>
			<a class="mini-button" iconCls="icon-addcircle" id="save"
				onclick="saveAll()">保存</a> <a class="mini-button mini-btn-danger"
				iconCls="icon-removecircle" id="del"
				onclick="if(mini.get('datagrid').getSelecteds().length==0){epoint.alert('请选择想要删除的消息！', '', null, 'warning');} else {del();}">删除选中</a>
		</div>
	</div>

	<div class="fui-content">
		<div id="datagrid" class="mini-datagrid" sortOrder="desc"
			idField="rowguid" multiSelect="true"
			style="width: 100%; height: 100%;" allowResize="true"
			allowCellValid="true" action="getTableModal" allowCellEdit="true"
			allowCellSelect="true" editNextOnEnterKey="true"
			editNextRowCell="true" showPager="true">
			<div property="columns">
				<div type="checkcolumn" width="50"></div>
				<div type="indexcolumn" headerAlign="center" width="50">序号</div>
				<div field="tablename" headerAlign="center" align="left"
					width="auto">所属表</div>
				<div field="fieldname" headerAlign="center" align="left" width="250">所属字段</div>
				<div field="sortorder" width="100" align="center"
					type="checkboxcolumn" truevalue="1" falsevalue="0"
					headerAlign="center">升序/降序</div>
				<!-- 				<div field="sortordertext" headerAlign="center" align="center" -->
				<!-- 					width="100">排序方式</div> -->
				<div field="ordernum" width="80" headerAlign="center" align="center"
					vtype="int;range:0,99999999">
					排序号<input property="editor" class="mini-textbox" minWidth="30"
						inputStyle="text-align:right" />
				</div>
				<div width="50" headerAlign="center" align="center" renderer="edit">
					修改</div>
			</div>
		</div>
	</div>

	<input class="mini-hidden" id="listGuid" bind="listGuid" />
	<input class="mini-hidden" id="versionGuid" bind="versionGuid" />

	<script src="../../../../rest/resource/jsboot"></script>

	<!-- 配置变量 -->
	<script>
		//<![CDATA[ 
		var isSub = "";
		epoint.initPage("sortingconfiglistaction", "", function(data) {
			if (data.isSub == "1") {
				isSub = data.isSub;
			}
		});

		function add() {
			epoint.openDialog("新增排序",
					"frame/pages/listdesigner/config/sortingconfigadd?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue() + "&isSub="
							+ isSub, addCallBack, {
						'width' : 800,
						'height' : 300
					});
		}

		function fastadd() {
			epoint.openDialog("选择字段",
					"frame/pages/listdesigner/config/fieldselect?listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue()
							+ "&initType=schemeOrder&isSub=" + isSub, function(
							e) {
						if (e != "close") {
							e = e.replace(/,/g, "_gtigepoint_");
							epoint.execute('fastAdd', null, e, function(data) {
								if (data.msg) {
									epoint.alert(data.msg, "", function() {
										epoint.refresh('datagrid', '', true);
									}, 'success');
								}
							});
						}
					}, {
						'width' : 800,
						'height' : 550
					});
		}

		//修改
		function edit(e) {
			return epoint.renderCell(e, "action-icon icon-edit",
					"createEditDialog");
		}

		function createEditDialog(data) {
			epoint.openDialog("修改排序",
					"frame/pages/listdesigner/config/sortingconfigadd?rowGuid="
							+ data + "&listGuid="
							+ mini.get("listGuid").getValue() + "&versionGuid="
							+ mini.get("versionGuid").getValue() + "&isSub="
							+ isSub, addCallBack, {
						'width' : 800,
						'height' : 380
					});
		}

		// 保存
		function saveAll() {
			if (mini.get('datagrid').isValid()) {
				epoint.execute('saveAll', [ 'datagrid' ], msgCallBack);
			} else {
				epoint.alert('排序号验证失败：数字必须在 0 到 99999999 之间', '', null,
						'warning');
			}
		}

		// 删除
		function del() {
			epoint.execute('del', [ 'datagrid' ], msgCallBack);
		}

		// 回调提醒
		function msgCallBack(data) {
			if (data) {
				var msg = data.msg;
				epoint.alert(msg, '', function() {
					epoint.refresh([ 'datagrid' ], '', true);
				}, 'info');
			}
		}

		//新增回调
		function addCallBack(param) {
			if (param) {
				epoint.refresh([ 'datagrid' ], '', true);
			}
		}

		//]]>
	</script>
</body>
</html>
