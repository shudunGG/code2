<!-- tab导航 -->
<div id="tabNav" class="fui-tabnav">
	<div class="fui-tabnav-hd clearfix">
		<div class="fui-navlist-wrap l">
			<ul class="fui-tabnav-main clearfix">
			</ul>
		</div>
		<div class="l nav-scroll-btns r clearfix invisible">
			<span class="btn l scroll-left disabled"></span>
			<span class="btn l scroll-right"></span>
		</div>
	</div>
	<div class="fui-tabnav-bd clearfix hidden">
		<div class="fui-navlist-wrap l">

		</div>
		<div class="l nav-scroll-btns r clearfix invisible">
			<span class="btn l scroll-left"></span>
			<span class="btn l scroll-right"></span>
		</div>
	</div>
</div>

<!-- content -->
<div class="fui-tabnav-content" id="mainContent">
	<iframe src="" id="content-iframe" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
</div>

<script type="text/x-template" id="tabnav-item-templ">
	<li class="fui-tabnav-item {{#active}}active{{/active}}">
		<a href="#" class="fui-tabnav-link" data-url="{{url}}" {{#target}}data-target="{{target}}" {{/target}} code="{{code}}">
		{{#icon}}<i class="fui-tabnav-icon {{icon}}"></i>{{/icon}}{{name}}
	</a>
	</li>
</script>

<script type="text/x-template" id="tabnav-subitem-templ">
	<ul id="{{id}}" class="fui-tabnav-sub clearfix {{#active}}active{{/active}}">
		{{#items}}
		<li class="fui-tabnav-item">
			<a href="#" class="fui-tabnav-link" data-url="{{url}}" code="{{code}}">{{name}}</a>
		</li>
		{{/items}}
	</ul>
</script>
