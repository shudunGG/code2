
<!-- 向导列表 -->
<div class="wizard-bar" id="wizard-bar">
    <ul class="wizard-list clearfix">
    </ul>
</div>

<!-- 内容页面 -->
<div class="wizard-content" id="wizard-content">
    <iframe src="" id="wizard-iframe" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
</div>

<!-- 导航按钮 -->
<div class="wizard-nav" id="wizard-nav">
    <div class="center-block wizard-nav-wrap">
        <a class="mini-button prev mr10">上一步</a>
        <a class="mini-button next">下一步</a>
        <a class="mini-button mini-btn-danger finish" style="display: none">结 束</a>
    </div>
</div>

<script type="text/x-template" id="flow-item-templ">
    <li title="{{title}}" 
        class="wizard-item {{status}} "
        data-index="{{index}}">
        <span>{{name}}</span>
    </li>
    </script>
