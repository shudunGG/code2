<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <button onclick="changSkin('default')">默认</button>
    <button onclick="changSkin('red')">红</button>
    <button onclick="changSkin('green')">绿</button>
    <script>
        var newWin = window.open('/ep94/frame/fui/pages/themes/grace/grace.proto.html');
        var oldWin = window.open('/ep92/fui/pages/themes/grace/grace.proto.html');

        function changSkin(skin) {
            newWin.Util.skinSwitcher.postToChild(skin, true);
            newWin.TabsNav.addTab({
                id: '12345',
                name: '皮肤测试',
                url: '../../skinTest/skinTest.html'
            });

            if (skin == 'green') {
                skin = 'bluegreen';
            }
            oldWin.Util.skinSwitcher.postToChild(skin, true);
            oldWin.$('#theme-skin').attr('href', '/ep92/fui/pages/themes/grace/skins/' + skin +
                '/skin.css?t=' + +new Date());
            oldWin.TabsNav.addTab({
                id: '12345',
                name: '皮肤测试',
                url: '../../skinTest/skinTest.html'
            });
        }
    </script>
</body>

</html>
