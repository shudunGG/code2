<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <title></title>
        <script>
            document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            SrcBoot.output([
                './_common/common.css'
            ]);
        </script>
    </head>

    <body>
        <div class="mui-content pt0" id="ejs-app">
        </div>

        <script>
            document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            Util.loadJs([
                './_common/bizlogic_common_ready.js'
            ], function() {
                Util.bizlogic.ready(initPage);
            });

            function initPage() {
                var litemplate = new Util.litemplate.listLitemplate({
                    isIndex: false,
                    title: 'navigator模块',
                    ejsApi: [{
                        'id': 'showNavigation',
                        'text': 'showNavigation',
                        'runCode': function() {
                            ejs.navigator.showNavigation();
                        }
                    }, {
                        'id': 'hideNavigation',
                        'text': 'hideNavigation',
                        'runCode': function() {
                            ejs.navigator.hideNavigation();
                        }
                    }, {
                        'id': 'setTitle',
                        'text': 'setTitle',
                        'runCode': function() {
                            ejs.navigator.setTitle('ejs自定义标题', function(result, msg, detail) {
                                litemplate.showTips(JSON.stringify(detail));
                            });
                        }
                    }, {
                        'id': 'setRightTextBtn',
                        'text': 'setRightTextBtn',
                        'runCode': function() {
                            litemplate.isPopWindow = false;
                            //需要页面实现onClickNBRightEJS
                            ejs.navigator.setRightTextBtn('右侧按钮');
                        }
                    }, {
                        'id': 'setRightImageBtn',
                        'text': 'setRightImageBtn',
                        'runCode': function() {
                            litemplate.isPopWindow = false;
                            var img = 'frm_search_boom';
                            if (ejs.os.ios) {
                                img = 'EJS_nav_bulb';
                            }
                            //需要页面实现onClickNBRightEJS，根据先后顺序覆盖
                            ejs.navigator.setRightImageBtn(img);
                        }
                    }, {
                        'id': 'hideBackButton',
                        'text': 'hideBackButton',
                        'runCode': function() {
                            //有延迟
                            ejs.navigator.hideBackButton();
                        }
                    }, {
                        'id': 'showSearchBar',
                        'text': 'showSearchBar',
                        'runCode': function() {
                            //需要实现onSearchEJS
                            ejs.navigator.showSearchBar();
                        }
                    }, {
                        'id': 'hideSearchBar',
                        'text': 'hideSearchBar',
                        'runCode': function() {
                            ejs.navigator.hideSearchBar();
                        }
                    }, {
                        'id': 'rightTopMenuHorizontal',
                        'text': '右上角下拉菜单(横向)',
                        'runCode': function() {
                            litemplate.isPopWindow = true;
                            litemplate.isHorizontal = true;
                            ejs.navigator.setRightTextBtn('横向弹出窗');
                        }
                    }, {
                        'id': 'rightTopMenuPortrait',
                        'text': '右上角下拉菜单(纵向)',
                        'runCode': function() {
                            litemplate.isPopWindow = true;
                            litemplate.isHorizontal = false;
                            ejs.navigator.setRightTextBtn('纵向弹出窗');
                        }
                    }, {
                        'id': 'setBgColor',
                        'text': 'setBgColor("1a1a1a")',
                        'runCode': function() {
                            ejs.navigator.setBgColor('1a1a1a');
                        }
                    }, {
                        'id': 'setNbBarThemeSky',
                        'text': 'setNbBarTheme("theme_sky")',
                        'runCode': function() {
                            ejs.navigator.setNbBarTheme('theme_sky');
                        }
                    }, {
                        'id': 'setNbBarThemeRed',
                        'text': 'setNbBarTheme("theme_red")',
                        'runCode': function() {
                            ejs.navigator.setNbBarTheme('theme_red');
                        }
                    }, {
                        'id': 'setNbBarThemeWater',
                        'text': 'setNbBarTheme("theme_water")',
                        'runCode': function() {
                            ejs.navigator.setNbBarTheme('theme_water');
                        }
                    }, {
                        'id': 'setNbBarThemeMount',
                        'text': 'setNbBarTheme("theme_mount")',
                        'runCode': function() {
                            ejs.navigator.setNbBarTheme('theme_mount');
                        }
                    }, {
                        'id': 'setNbBarThemeBlack',
                        'text': 'setNbBarTheme("theme_black")',
                        'runCode': function() {
                            ejs.navigator.setNbBarTheme('theme_black');
                        }
                    }, {
                        'id': 'setNbBarThemeDefault',
                        'text': 'setNbBarTheme("theme_default_blue")',
                        'runCode': function() {
                            ejs.navigator.setNbBarTheme('theme_default_blue');
                        }
                    }, {
                        'id': 'setSkinThemeDay',
                        'text': 'setSkinTheme("日间")',
                        'runCode': function() {
                            ejs.navigator.setSkinTheme('day');
                        }
                    }, {
                        'id': 'setSkinThemeNight',
                        'text': 'setSkinTheme("夜间")',
                        'runCode': function() {
                            ejs.navigator.setSkinTheme('night');
                        }
                    }]
                });
            }
        </script>
    </body>

</html>
