<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <title></title>
        <script>
            document.write("<script src='../../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            SrcBoot.output([
                './_common/common.css'
            ]);
        </script>
    </head>

    <body>
        <div class="mui-content pt0" id="ejs-app">
        </div>

        <script>
            document.write("<script src='../../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
        </script>
        <script>
            Util.loadJs([
                './_common/bizlogic_common_ready.js'
            ], function() {
                Util.bizlogic.ready(initPage);
            });

            function initPage() {
                var litemplate = new Util.litemplate.listLitemplate({
                    isIndex: false,
                    title: 'oauth模块',
                    ejsApi: [{
                        'id': 'getToken',
                        'text': 'getToken',
                        'runCode': function() {
                            ejs.oauth.getToken(function(result, msg, detail) {
                                litemplate.showTips(JSON.stringify(detail));
                            });
                        }
                    }, {
                        'id': 'getAppGuid',
                        'text': 'getAppGuid',
                        'runCode': function() {
                            ejs.oauth.getAppGuid(function(result, msg, detail) {
                                litemplate.showTips(JSON.stringify(detail));
                            });
                        }
                    }]
                });
            }
        </script>
    </body>

</html>
